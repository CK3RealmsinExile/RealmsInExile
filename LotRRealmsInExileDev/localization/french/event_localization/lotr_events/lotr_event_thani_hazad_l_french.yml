 lotr_thani_hazad.3012.a:0 "Le Roi Terilaen s'est révélé être une âme sœur !"
 lotr_thani_hazad.3012.a.tt:0 "Vous rentrerez chez vous pour planifier votre prochaine démarche"

 lotr_thani_hazad.3014.t:0 "Visite aux Princes : Une Dernière Cour"
 lotr_thani_hazad.3014.desc_arimith:0 "Ayant déjà rencontré le Prince de [GetTitleByKey('d_gimileth').GetNameNoTier], un seul des [balan_lai|E] demeure sans visite. \n\n[seregul.GetName], qui règne sur [GetTitleByKey('k_pel').GetNameNoTier], situé sur le versant oriental des Montagnes Jaunes. Prompt à la colère et de nature égoïste, traiter avec lui ne sera point aisé. \n\nUn appel direct a peu de chances de produire des résultats désirables, je dois décider de la meilleure approche pour cette délicate affaire."
 lotr_thani_hazad.3014.desc_imrazor:0 "Ayant déjà rencontré le Prince de [GetTitleByKey('d_gimileth').GetNameNoTier], un seul des [balan_lai|E] demeure sans visite. \n\n[seregul.GetName], qui règne sur [GetTitleByKey('k_pel').GetNameNoTier], situé sur le versant oriental des Montagnes Jaunes. Prompt à la colère et de nature égoïste, traiter avec lui ne sera point aisé. \n\nUn appel direct a peu de chances de produire des résultats désirables, je dois décider de la meilleure approche pour cette délicate affaire."
 lotr_thani_hazad.3014.a:0 "Mon meilleur espoir est d'écarter [seregul.GetFirstName] de l'équation..."
 lotr_thani_hazad.3014.b:0 "Je ne puis espérer rallier [seregul.GetFirstName] à ma cause..."
 lotr_thani_hazad.3014.b.tt:0 "Vous ignorerez [seregul.GetName]. \nLe grand conseil débutera dans deux mois."
 lotr_thani_hazad.3014.c:0 "Je lui enverrai une missive concernant ma requête."
 lotr_thani_hazad.3014.c.tt:0 "Vous rédigerez une lettre à [seregul.GetName] pour solliciter son soutien."
 lotr_thani_hazad.3014.it:0 "Votre lettre ne parvient pas à convaincre [seregul.GetName]"
 lotr_thani_hazad.3014.tt:0 "[seregul.GetName] refuse votre requête et votera contre vous."
 lotr_thani_hazad.3014.d:0 "Il serait préférable d'en appeler au Prince [seregul.GetFirstName] en personne."
 lotr_thani_hazad.3014.d.tt:0 "Vous vous rendrez à [GetTitleByKey('c_arpel').GetNameNoTier], siège de [seregul.GetName]."

 lotr_thani_hazad.3015.t:0 "Visite aux Princes : L'Ultime Cour"
 lotr_thani_hazad.3015.desc_arimith:0 "Ayant visité les terres de [GetTitleByKey('d_gimileth').GetNameNoTier], un seul des [balan_lai|E] demeure sans visite. Le souverain de [GetTitleByKey('k_pel').GetName]. \n\nAyant accédé aux rangs des [balan_lai|E] récemment, son caractère m'est inconnu. Il est essentiel de laisser une bonne première impression auprès de notre nouveau membre si je veux réussir dans mon dessein d'obtenir un vote supplémentaire en ma faveur..."
 lotr_thani_hazad.3015.desc_imrazor:0 "Ayant visité les terres de [GetTitleByKey('d_gimileth').GetNameNoTier], un seul des [balan_lai|E] demeure sans visite. Le souverain de [GetTitleByKey('k_pel').GetName]. \n\nAyant accédé aux rangs des [balan_lai|E] récemment, son caractère m'est inconnu. Il est essentiel de laisser une bonne première impression auprès de notre nouveau membre si je veux réussir dans mon dessein d'obtenir un vote supplémentaire en ma faveur..."
 lotr_thani_hazad.3015.a:0 "Je devrais faire connaissance avec le nouveau Prince."
 lotr_thani_hazad.3015.b:0 "Ce n'est qu'un vote, certainement voué à être surpassé."
 lotr_thani_hazad.3015.b.tt:0 "Vous vous fierez aux votes que vous avez déjà assurés. \nLe Grand Conseil des [balan_lai|E] doit débuter dans quelques semaines..."

 lotr_thani_hazad.3016.t:0 "Visite aux Princes : Un Prince en Cage"
 lotr_thani_hazad.3016.desc:0 "Mon stratagème a porté ses fruits ! [seregul.GetName] a été capturé et se trouve en résidence surveillée. \n\nÀ présent, je dois décider que faire de mon précieux prisonnier..."
 lotr_thani_hazad.3016.a:0 "Il croupira jusqu'après la réunion du conseil."
 lotr_thani_hazad.3016.b:0 "S'il nous promet son vote, il pourra partir..."
 lotr_thani_hazad.3016.b.tt:0 "Vous vous fierez à la parole de [seregul.GetName] et le laisserez partir. \nLe Grand Conseil des [balan_lai|E] doit débuter dans quelques semaines..."

 lotr_thani_hazad.3017.t:0 "Visite aux Princes : Une Erreur Cruciale"
 lotr_thani_hazad.3017.desc:0 "Malédiction ! [seregul.GetName] a échappé à mon emprise, déjouant ma tentative d'enlèvement. \n\nC'est un revers majeur, mais pas nécessairement fatal, pourvu que j'aie rassemblé suffisamment de votes pour surpasser ceux qui s'opposent à notre union lors de la réunion des [balan_lai|E]..."
 lotr_thani_hazad.3017.a:0 "Nous n'avons d'autre choix que d'espérer que le vote de [seregul.GetFirstName] ne soit pas décisif..."
 lotr_thani_hazad.3017.a.tt:0 "Vous devez poursuivre sans avoir obtenu le vote de [seregul.GetFirstName]. \nLe Grand Conseil des [balan_lai|E] doit débuter dans quelques semaines..."

 lotr_thani_hazad.3018.t:0 "Visite aux Princes : Le Souverain de Pêl"
 lotr_thani_hazad.3018.desc_seregul:0 "Alors que je pénètre dans la grande salle de [seregulsuccessor.GetName], je me prépare à l'affrontement imminent. \n\nLe fier souverain de [GetTitleByKey('k_pel').GetName] ne sera pas aisément rallié à ma cause. Homme arrogant, il se considère au-dessus de ses pairs parmi les [balan_lai|E]. \n\n« Qu'êtes-vous venu me demander, [ROOT.Char.GetFirstName] ? » me salue le Prince tandis que je me tiens devant son siège élevé. \n\nQu'ai-je à demander, en vérité, me dis-je en m'apprêtant à choisir mes mots avec un soin particulier..."
 lotr_thani_hazad.3018.desc:0 "Alors que je pénètre dans la grande salle de [seregulsuccessor.GetName], je me demande quelle sorte de personne est venue à régner sur cette contrée. Le prédécesseur du Prince, Seregul, était un homme fier - qualifié d'arrogant par beaucoup. \n\nEt si son successeur était taillé dans le même bois ? Comment puis-je présenter un argument convaincant à quelqu'un dont je ne sais rien ?"
 lotr_thani_hazad.3018.a:0 "Je suis venu offrir un témoignage de ma générosité à mon voisin d'au-delà les montagnes."
 lotr_thani_hazad.3018.b:0 "Je vous devrai une grande faveur, mon ami."
 lotr_thani_hazad.3018.a.it:0 "Votre pot-de-vin est accepté"
 lotr_thani_hazad.3018.a.tt:0 "[seregulsuccessor.GetName] votera en votre faveur le moment venu."
 lotr_thani_hazad.3018.b.it:0 "Vos promesses ne parviennent pas à convaincre le Prince"
 lotr_thani_hazad.3018.b.tt:0 "[seregulsuccessor.GetName] votera contre vous le moment venu."

 lotr_thani_hazad.3020.t:0 "Visite aux Princes : Le Grand Conseil"
 lotr_thani_hazad.3020.desc_seregul:0 "Le jour est enfin venu. Le Grand Conseil des [balan_lai|E] s'est réuni pour débattre de l'union entre deux de ses membres. \n\nJe ne puis m'empêcher d'éprouver de l'anxiété tandis que notre chef s'avance pour annoncer le résultat des votes en faveur et contre ma requête. \n\n« C'est la volonté de ce Grand Conseil, exprimée par la majorité des votes, que ce mariage soit... autorisé ! » s'exclame [balan_lai_leader.GetFirstName], à mon soulagement et ma joie. \n\nAvec le soutien de Seregul, mon rêve s'est enfin réalisé. Je tourne la tête pour croiser le regard de ma bien-aimée. \n\nBien des nuits sans rêve ai-je passées à répéter ce que je dirais en ce jour, mais je suis désormais trop submergé par mes émotions pour prononcer quelque discours."
 lotr_thani_hazad.3020.desc_seregul_rots:0 "Le jour est enfin venu. Le Grand Conseil des [balan_lai|E] s'est réuni pour débattre de l'union entre deux de ses membres. \n\nJe ne puis m'empêcher d'éprouver de l'anxiété tandis que notre chef s'avance pour annoncer le résultat des votes en faveur et contre ma requête. \n\n« C'est la volonté de ce Grand Conseil, exprimée par la majorité des votes, que ce mariage soit... autorisé ! » s'exclame [balan_lai_leader.GetFirstName], à mon soulagement et ma joie. \n\nLe Prince Seregul était mystérieusement absent de cette réunion, facilitant ce résultat tandis qu'il jouit de sa résidence surveillée dans une chambre sécurisée de mon palais. \n\nJe tourne la tête pour croiser le regard de ma bien-aimée. \n\nBien des nuits sans rêve ai-je passées à répéter ce que je dirais en ce jour, mais je suis désormais trop submergé par mes émotions pour prononcer quelque discours."
 lotr_thani_hazad.3020.desc:0 "Le jour est enfin venu. Le Grand Conseil des [balan_lai|E] s'est réuni pour débattre de l'union entre deux de ses membres. \n\nJe ne puis m'empêcher d'éprouver de l'anxiété tandis que notre chef s'avance pour annoncer le résultat des votes en faveur et contre ma requête. \n\n« C'est la volonté de ce Grand Conseil, exprimée par la majorité des votes, que ce mariage soit... autorisé ! » s'exclame [balan_lai_leader.GetFirstName], à mon soulagement et ma joie. \n\nJe tourne la tête pour croiser le regard de ma bien-aimée. Bien des nuits sans rêve ai-je passées à répéter ce que je dirais en ce jour, mais je suis désormais trop submergé par mes émotions pour prononcer quelque discours."
 lotr_thani_hazad.3020.a:0 "Nous pouvons enfin nous marier..."

 lotr_thani_hazad.3023.t:0 "Visite aux Princes : Le Grand Conseil"
 lotr_thani_hazad.3023.desc:0 "Le jour est enfin venu. Le Grand Conseil des [balan_lai|E] s'est réuni pour débattre de l'union entre deux de ses membres. \n\nJe ne puis m'empêcher d'éprouver de l'anxiété tandis que notre chef s'avance pour annoncer le résultat des votes en faveur et contre ma requête. \n\n« C'est la volonté de ce Grand Conseil, exprimée par la majorité des votes, que ce mariage soit... interdit ! » annonce un héraut. \n\nCes paroles me frappent plus durement que ne l'a jamais fait aucun ennemi. J'ai l'impression que le temps s'arrête. Le regard du Conseil se tourne vers moi et ma bien-aimée. \n\nRéalisant que tout a été en vain, je suis empli de frustration et de chagrin..."
 lotr_thani_hazad.3023.a:0 "C'est scandaleux, c'est injuste ! Nous sommes destinés l'un à l'autre !"

 lotr_thani_hazad.3024.t:0 "Un Mariage Princier"
 lotr_thani_hazad.3024.desc:0 "[imrazor.GetName], le souverain de [GetTitleByKey('d_alsarias').GetName], a visité la plupart - sinon la totalité - de mes confrères [balan_lai|E], parcourant l'étendue du [thanihazad|E] pour adresser à chacun d'eux une requête personnelle. Son plaidoyer était simple, quoique périlleux, nous demandant d'autoriser un mariage entre lui et Dame [arimith.GetFirstName] la Phanazêl de [GetTitleByKey('d_karasalas').GetName], autre estimé membre des [balan_lai|E]. \n\nAprès que les votes concernant la requête de [imrazor.GetFirstName] furent comptabilisés, un héraut annonça les résultats : \n\n« C'est la volonté de ce Grand Conseil, exprimée par la majorité des votes, que ce mariage soit... autorisé ! » révélant que la majorité des Balan-lai avait voté en faveur de la requête. \n\nSans perdre de temps, [imrazor.GetFirstName] et [arimith.GetFirstName] prononcèrent leurs vœux l'un à l'autre, unissant leurs royaumes par leur mariage. Seul le temps dira comment cela affectera l'équilibre des pouvoirs dans le Thâni-Hazâd..."
 lotr_thani_hazad.3024.tt:0 "[imrazor.GetName] épouse [arimith.GetName]"
 lotr_thani_hazad.3024.a:0 "Les sept Principautés ne sont désormais plus que six..."

 lotr_thani_hazad.3025.t:0 "Une Union Évitée"
 lotr_thani_hazad.3025.desc:0 "[imrazor.GetName], le souverain de [GetTitleByKey('d_alsarias').GetName], a visité la plupart - sinon la totalité - de mes confrères [balan_lai|E], parcourant l'étendue du [thanihazad|E] pour adresser à chacun d'eux une requête personnelle. Son plaidoyer était simple, quoique périlleux, nous demandant d'autoriser un mariage entre lui et Dame [arimith.GetFirstName] la Phanazêl de [GetTitleByKey('d_karasalas').GetName], autre estimé membre des [balan_lai|E]. \n\nAprès que les votes concernant la requête de [imrazor.GetFirstName] furent comptabilisés, un héraut annonça les résultats : \n\n« C'est la volonté de ce Grand Conseil, exprimée par la majorité des votes, que ce mariage soit... interdit ! » révélant que la plupart des Balan-lai avaient voté contre la requête. \n\nNul ne peut être certain de la réaction du couple face à cette nouvelle..."
 lotr_thani_hazad.3025.tt:0 "[imrazor.GetName] a été empêché d'épouser [arimith.GetName]"
 lotr_thani_hazad.3025.a:0 "Pensaient-ils vraiment que nos antiques traditions seraient écartées juste pour eux ?"

  lotr_thani_hazad.3030.t:0 "La Requête d'un Prince" # Phôrakon
 lotr_thani_hazad.3030.desc:0 "Tôt le matin, alors que je pénètre dans ma chambre du conseil, mon héraut annonce la présence d'un visiteur aussi inattendu que bienvenu : mon confrère [balan_lai|E], [chain_participant.GetName]. \n\nIl ne lui faut guère de temps pour exprimer la raison de cette visite : on me demande d'apporter mon soutien dans une affaire fort délicate. \n\n[imrazor.GetFirstName] souhaite épouser la Phanazêl de [GetTitleByKey('d_karasalas').GetName], Dame [arimith.GetFirstName]. Or, une telle union a été fort rare dans l'histoire du [thanihazad|E], et ne saurait être soutenue à la légère. Pareil mariage a le potentiel d'unifier deux des principautés. \n\nJe dois réfléchir avec soin à la réponse que je donnerai à cette inhabituelle requête..."
 lotr_thani_hazad.3030.a:0 "Bien sûr que je vous soutiendrai. Allez en paix, mon ami."
 lotr_thani_hazad.3030.a.tt:0 "Vous accorderez votre vote en faveur du désir de [imrazor.GetFirstName] et [arimith.GetFirstName] de se marier."
 lotr_thani_hazad.3030.b:0 "Quelle folie ! Vous ne bouleverserez point les usages des [balan_lai|E]..."
 lotr_thani_hazad.3030.b.tt:0 "Vous refusez la requête de [chain_participant.GetFirstName] et votez contre ses souhaits."

 lotr_thani_hazad.3031.t:0 "La Requête d'un Prince" #Karaag
 lotr_thani_hazad.3031.desc:0 "Après avoir vainement tenté de résoudre un différend entre marchands, je regagne ma chambre du conseil, et mon héraut annonce la présence d'un visiteur : mon confrère [balan_lai|E], [chain_participant.GetName]. \n\nIl ne lui faut guère de temps pour exprimer la raison de cette visite : on me demande d'apporter mon soutien dans une affaire fort délicate. \n\n[imrazor.GetFirstName] souhaite épouser la Phanazêl de [GetTitleByKey('d_karasalas').GetName], Dame [arimith.GetFirstName]. Or, une telle union a été fort rare dans l'histoire du [thanihazad|E], et ne saurait être soutenue à la légère. Pareil mariage a le potentiel d'unifier deux des principautés. \n\nJe dois réfléchir avec soin à la réponse que je donnerai à cette inhabituelle requête..."
 lotr_thani_hazad.3031.a:0 "Vous aurez mon soutien si vous m'aidez à résoudre un différend commercial."
 lotr_thani_hazad.3031.a.tt:0 "Vous accorderez votre vote en faveur du désir de [imrazor.GetFirstName] et [arimith.GetFirstName] de se marier en échange de leur aide pour régler le litige mercantile."
 lotr_thani_hazad.3031.b:0 "Bah ! J'ai des affaires plus importantes que d'écouter vos #EMP fadaises !#!"
 lotr_thani_hazad.3031.b.tt:0 "Vous refusez la requête de [chain_participant.GetFirstName] et votez contre ses souhaits."

 lotr_thani_hazad.3032.t:0 "La Requête d'un Prince" #Arthazroc
 lotr_thani_hazad.3032.desc:0 "Mon confrère [balan_lai|E] [chain_participant.GetName] avait sollicité une audience pour discuter d'une « affaire délicate ». \n\nIl ne faut guère de temps pour que la raison de cette visite soit révélée : on me demande d'apporter mon soutien dans une affaire fort délicate. \n\n[imrazor.GetFirstName] souhaite épouser la Phanazêl de [GetTitleByKey('d_karasalas').GetName], Dame [arimith.GetFirstName]. Or, une telle union a été fort rare dans l'histoire du [thanihazad|E], et ne saurait être soutenue à la légère. \n\nNos royaumes ont longtemps existé dans un équilibre de pouvoir soigneusement maintenu, pareille union ferait grandement pencher la balance en faveur d'un seul Prince... Je dois réfléchir avec soin à la réponse que je donnerai à cette inhabituelle requête."
 lotr_thani_hazad.3032.a:0 "Vous aurez mon soutien si vous m'offrez quelques... concessions en retour."
 lotr_thani_hazad.3032.a.tt:0 "Vous accorderez votre vote en faveur du désir de [imrazor.GetFirstName] et [arimith.GetFirstName] de se marier en échange de ce qu'ils voudront bien concéder."
 lotr_thani_hazad.3032.b:0 "Leurs royaumes unis bouleverseraient grandement l'équilibre des pouvoirs dans le Thâni-Hazâd."
 lotr_thani_hazad.3032.b.tt:0 "Vous refusez la requête de [chain_participant.GetFirstName] et votez contre ses souhaits."

 lotr_thani_hazad.3033.t:0 "La Requête d'un Prince" #Daroc
 lotr_thani_hazad.3033.desc:0 "Tandis que je supervise les exercices planifiés par mes commandants pour la journée, je suis interrompu par mon confrère [balan_lai|E], [chain_participant.GetName]. \n\nIl ne faut guère de temps pour que la raison de cette visite soit révélée : \n\n[imrazor.GetFirstName] souhaite épouser la Phanazêl de [GetTitleByKey('d_karasalas').GetName], Dame [arimith.GetFirstName]. \n\nD'abord, je m'indigne qu'un Prince ose venir me solliciter pour une affaire si insignifiante, considérant que ma Principauté constitue le premier rempart contre nos ennemis et combien délibérément ignorées ont été mes demandes de renforts par le reste des [balan_lai|E]. Mais je réalise alors que cela pourrait être la réponse que j'espérais..."
 lotr_thani_hazad.3033.a:0 "Vous aurez mon soutien si vous m'assistez dans la défense du royaume."
 lotr_thani_hazad.3033.a.tt:0 "Vous accorderez votre vote en faveur du désir de [imrazor.GetFirstName] et [arimith.GetFirstName] de se marier en échange de leur aide pour renforcer vos défenses."
 lotr_thani_hazad.3033.b:0 "Je ne me laisserai point distraire de ma tâche ! Partez, [chain_participant.GetFirstName]."
 lotr_thani_hazad.3033.b.tt:0 "Vous refusez la requête de [chain_participant.GetFirstName] et votez contre ses souhaits."

 lotr_thani_hazad.3034.t:0 "La Requête d'un Prince" #Derei
 lotr_thani_hazad.3034.desc:0 "Alors même que je me rends à une leçon avec [terilaen.GetFirstName], mon héraut annonce une visite inattendue ; mon confrère [balan_lai|E], [chain_participant.GetName], est arrivé sollicitant un entretien. \n\nIl ne faut guère de temps pour que la raison de cette visite soit révélée. [chain_participant.GetFirstName] me demande d'apporter mon soutien dans une affaire fort délicate. \n\n[imrazor.GetFirstName] souhaite épouser la Phanazêl de [GetTitleByKey('d_karasalas').GetName], Dame [arimith.GetFirstName]. Or, une telle union a été fort rare dans l'histoire du [thanihazad|E], et ne saurait être soutenue à la légère. Certains seigneurs considéreront cela comme un affront à nos traditions. \n\nTandis que je réfléchis avec soin à la réponse que je donnerai à cette inhabituelle requête, mon ami et mentor [terilaen.GetName] s'avance, apparemment déjà informé du dessein de [chain_participant.GetFirstName], et me conseille d'accorder mon soutien à la requête au nom de l'amour..."
 lotr_thani_hazad.3034.a:0 "De telles requêtes ne sauraient être refusées, je voterai en votre faveur !"
 lotr_thani_hazad.3034.a.tt:0 "Vous accorderez votre vote en faveur du désir de [imrazor.GetFirstName] et [arimith.GetFirstName] de se marier."
 lotr_thani_hazad.3034.b:0 "[terilaen.GetFirstName] est sage, mais ne comprend point le devoir des [balan_lai|E]..."
 lotr_thani_hazad.3034.b.tt:0 "Vous refusez la requête de [chain_participant.GetFirstName] et votez contre ses souhaits - et ceux de [terilaen.GetFirstName]."

 lotr_thani_hazad.3035.t:0 "La Requête d'un Prince" #Seregul
 lotr_thani_hazad.3035.desc:0 "Alors que je me repose sur mon trône après une réunion avec mon conseil, je suis surpris d'apprendre par mes gardes que [chain_participant.GetName] est arrivé sollicitant un entretien. \n\nAprès avoir fait son chemin jusqu'à moi, [chain_participant.GetFirstName] explique l'objet de cette visite : on me demande d'apporter mon soutien dans une affaire fort délicate. \n\n[imrazor.GetFirstName] souhaite épouser la Phanazêl de [GetTitleByKey('d_karasalas').GetName], Dame [arimith.GetFirstName]. Or, une telle union a été rare dans l'histoire du [thanihazad|E], et ne sera sûrement pas soutenue à la légère lors d'un Grand Conseil. Et pour cause, l'union de deux royaumes bouleverserait grandement l'équilibre de la région. \n\nMais si le vote dépendait de mon approbation, les deux Princes seraient en dette envers moi... \nJe dois réfléchir avec soin à ma réponse face à cette inhabituelle requête."
 lotr_thani_hazad.3035.a:0 "Qui suis-je pour entraver le véritable amour ?"
 lotr_thani_hazad.3035.a.tt:0 "Vous accorderez votre vote en faveur du désir de [imrazor.GetFirstName] et [arimith.GetFirstName] de se marier... et espérerez qu'ils se souviennent de qui l'a permis."
 lotr_thani_hazad.3035.b:0 "Cela bouleverserait l'équilibre des pouvoirs dans le Thâni-Hazâd !"
 lotr_thani_hazad.3035.b.tt:0 "Vous refusez la requête de [chain_participant.GetFirstName] et votez contre ses souhaits."

 lotr_thani_hazad.3103.t:0 "Visite aux Princes : Un Refus Surprenant"
 lotr_thani_hazad.3103.desc:0 "[phorakon.GetName] est le chef des [balan_lai|E], et a gouverné avec sagesse sur [GetTitleByKey('k_gimilthani').GetName] durant ses longues années. \n\nConfiant en son soutien, j'ai présenté ma requête et sollicité son vote devant lui à mon arrivée à [GetTitleByKey('c_uruloni').GetNameNoTier]. \n\nÀ mon grand désarroi, [phorakon.GetFirstName] a refusé son soutien en cette affaire ! Prétendant que notre mariage est un affront à nos traditions... \n\nSi même lui ne soutient point ma cause, qu'attendre des autres ?"
 lotr_thani_hazad.3103.a:0 "Je ne l'imaginais pas si froid et insensible..."
 lotr_thani_hazad.3103.a.tt:0 "Vous poursuivrez votre voyage"

 lotr_thani_hazad.3104.t:0 "Visite aux Princes : Aucune Audience Accordée"
 lotr_thani_hazad.3104.desc:0 "Arrivant à la cour de [karaag.GetName], je me retrouve à attendre longuement dans la salle du Prince jusqu'à ce que finalement, l'un de ses hérauts m'informe que le Prince est indisposé pour le reste de la journée. \n\nManifestement peu enclin à me recevoir, [karaag.GetFirstName] refuse de m'accorder audience. \n\nApparemment, il est « trop occupé » pour trouver le temps de recevoir un confrère membre des [balan_lai|E]..."
 lotr_thani_hazad.3104.a:0 "Espérons qu'il sera également trop occupé pour assister au prochain conseil des princes."
 lotr_thani_hazad.3104.a.tt:0 "Vous devez décider si vous poursuivez votre voyage ou retournez dans votre capitale."

 lotr_thani_hazad.3107.t:0 "Visite aux Princes : Le Prince Méfiant"
 lotr_thani_hazad.3107.desc:0 "[arzathroc.GetName] m'a accordé audience et a écouté ma requête. Mais tandis que j'attends sa réponse, je remarque qu'il est de fort méchante humeur. Mes pires craintes se confirment lorsqu'il me donne sa réponse : \n\n« Une union entre deux des [balan_lai|E], n'est-ce pas ? », il fixe son regard sur moi et poursuit : « Nos royaumes ont longtemps existé dans un équilibre de pouvoir soigneusement maintenu, vous cherchez à le détruire avec cette... cette union ! Une tentative à peine voilée de faire pencher la balance en votre faveur, et grandement ! N'est-ce pas ? » \n\nJe demeure sans voix, ne sachant comment il peut même envisager pareilles viles accusations. \n\n« Je ne puis permettre cela, [ROOT.Char.GetFirstName] », déclare-t-il, anéantissant mes espoirs de succès."
 lotr_thani_hazad.3107.a:0 "Espérons que les autres princes seront plus attentifs à mon dessein..."
 lotr_thani_hazad.3107.a.tt:0 "Vous poursuivrez votre voyage"

 lotr_thani_hazad.3108.t:0 "Visite aux Princes : Un Esprit Militaire"
 lotr_thani_hazad.3108.desc:0 "Alors que j'approche de la citadelle de [GetTitleByKey('d_holzoreth').GetNameNoTier], je trouve [daroc.GetName] scrutant des cartes, entouré de ses commandants. Après qu'il les ait congédiés, je lui explique mon dessein quand soudain, il m'interrompt : \n\n« Oseriez-vous discourir de choses si futiles quand des menaces d'invasion et de guerre se profilent à l'horizon ? » \n\nIl est clair que ni mes paroles ni mes ardeurs ne sauraient influencer son vote. Je dois choisir mes mots avec soin pour ne point attiser davantage son ire. « Votre vigilance le long des frontières septentrionales nous garde tous en sécurité, mon Prince. Pour vous prouver que je respecte et admire votre ardue tâche, je vais... » \n\nDaroc m'interrompt à nouveau : « Vous allez quoi ? Faire de vaines promesses ? Je refuse d'être distrait plus longtemps de mes devoirs, partez maintenant ! » Et sur ces mots, je suis escorté hors du campement par ses gardes..."
 lotr_thani_hazad.3108.a:0 "Puissent ses devoirs l'empêcher également d'assister au prochain conseil !"
 lotr_thani_hazad.3108.a.tt:0 "Vous devez décider si vous poursuivez votre voyage ou retournez dans votre capitale."

 lotr_thani_hazad.3111.t:0 "Visite aux Princes : Le Benjamin des Balan-lai"
 lotr_thani_hazad.3111.desc:0 "[GetTitleByKey('d_gimileth').GetName] est un royaume que l'on dit fort proche des [avari|E] de [GetTitleByKey('k_drel').GetNameNoTier] - bien que nombreux soient ceux qui doutent qu'un tel royaume existe encore. Les rares voyageurs qui osent passer sous les arbres séculaires de la vaste forêt longeant la frontière méridionale de Gimilêth et qui parviennent à en revenir parlent d'un interminable labyrinthe d'arbres. Cependant, je dois me concentrer sur ce qui m'attend. \n\nAlors que je me tiens dans la salle du trône de Derei, j'explique mon dessein d'épouser mon âme sœur, après quoi, le jeune Derei semble incapable de me donner une réponse immédiate, visiblement en proie à un conflit intérieur. \n\nPeut-être qu'avec quelques mots bien choisis, je pourrais influencer sa décision..."
 lotr_thani_hazad.3111.a:0 "Permettez-moi de dissiper vos derniers doutes [derei.GetFirstName], je suis venu pour-"
 lotr_thani_hazad.3111.a.tt:0 "Vous êtes soudainement interrompu par un visiteur surprenant"

 lotr_thani_hazad.3114.t:0 "Visite aux Princes : Une Décision Capitale"
 lotr_thani_hazad.3114.desc:0 "Mes entretiens ici étant achevés, je dois décider si je souhaite poursuivre mon périple ou rentrer chez moi pour l'heure. \n\nNon loin vers le nord se trouvent les capitales des deux Princes les plus septentrionaux des [balan_lai|E], les souverains de [GetTitleByKey('d_inzilloni').GetName] et de [GetTitleByKey('d_holzoreth').GetName]. \n\nMais voilà bien des jours que je suis éloigné de mon royaume, peut-être serait-il plus sage de regagner mes terres pour le moment, et de poursuivre mes visites princières à une date ultérieure ?"
 lotr_thani_hazad.3114.a:0 "Je dois poursuivre ma route !"
 lotr_thani_hazad.3114.tt:0 "Vous poursuivrez votre voyage et vous dirigerez vers le nord."
 lotr_thani_hazad.3114.b:0 "Pour l'heure, je dois retourner dans mon royaume."
 lotr_thani_hazad.3114.b.tt:0 "Vous rentrerez chez vous. Vous pourrez reprendre votre voyage ultérieurement."

 lotr_thani_hazad.3118.t:0 "Visite aux Princes : L'Impitoyable Souverain de Pêl"
 lotr_thani_hazad.3118.desc:0 "Tandis que je pénètre dans la Grande Salle du souverain de Pêl, je me prépare à l'affrontement imminent. \n\nLe fier souverain de [GetTitleByKey('k_pel').GetName] ne sera pas aisément rallié à ma cause. [seregulsuccessor.GetLadyLord] arrogant, [seregulsuccessor.GetSheHe] se considère au-dessus de ses pairs - même au-dessus de nombreux [balan_lai|E]. \n\n« Qu'êtes-vous venu me demander, [ROOT.Char.GetFirstName] ? » me salue le Prince tandis que je me tiens devant son siège élevé. Promptement, j'explique la raison de ma présence mais je suis interrompu : \n\n« Je vois ! » s'exclame [seregulsuccessor.GetFirstName] avec un rire de mauvais augure. « C'est donc cela, vous uniriez les deux royaumes et amasseriez plus de pouvoir que n'importe quel [balan_lai|E] ? Je ne le permettrai point ! Pas tant que je ferai partie de ce conseil votre union ne recevra ma bénédiction, retenez bien mes paroles. Maintenant, disparaissez de ma vue ! » \n\nJe quitte la salle du Prince, insatisfait et insulté par ses dures paroles."
 lotr_thani_hazad.3118.a:0 "Il semble que ce voyage ait été vain."
 lotr_thani_hazad.3118.a.tt:0 "Vous rentrerez chez vous. \nLe grand conseil débutera dans deux mois."

