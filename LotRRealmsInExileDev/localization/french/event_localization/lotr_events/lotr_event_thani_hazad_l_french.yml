 lotr_thani_hazad.2001.t:0 "La Langue d'Argent"
 lotr_thani_hazad.2001.desc:0 "De nouvelles rumeurs me parviennent concernant [tulwangi_leader.GetName], un chef tribal charismatique. Mes espions ont eu vent de sa présence dans les terres agricoles rurales de [tulwangi_leader.GetCurrentLocation.GetCounty.GetName], où il cherche à convertir les gens à sa cause rebelle.\n\nL'agitateur arrogant -- comme tant d'autres avant lui -- a tenté de semer le trouble parmi les locaux, prétendant agir au nom de ses dieux pour libérer son peuple de l'oppression du Seigneur de la Tempête. On rapporte la disparition d'esclaves durant la nuit, indubitablement l'œuvre de cette racaille rebelle. Peut-être devrions-nous nous débarrasser de notre problème avant qu'il ne prenne trop d'ampleur."
 lotr_thani_hazad.2001.a:0 "Tendez un piège pour tenter de capturer [tulwangi_leader.GetName]."
 lotr_thani_hazad.2001.a.success:0 "Vous arrêtez le meneur de foule"
 lotr_thani_hazad.2001.a.failure:0 "[tulwangi_leader.GetSheHe|U] échappe à votre emprise"
 lotr_thani_hazad.2001.a.failure.tt:0 "La cause de [tulwangi_leader.GetHerHis] gagnera davantage de fidèles"
 lotr_thani_hazad.2001.c:0 "Bah ! Nous avons des problèmes plus importants à régler."
 lotr_tulwangi_rebellion_events_cause_strengthened_tt:0 "La cause de [tulwangi_leader.GetName] est renforcée"
 lotr_tulwangi_rebellion_events_cause_greatly_strengthened_tt:0 "La cause de [tulwangi_leader.GetName] est grandement renforcée"
 lotr_tulwangi_rebellion_opressed_me:0 "A été opprimé par vous"
 lotr_tulwangi_rebellion_leaves_for_lahidas:0 "[tulwangi_leader.GetName] part pour [GetTitleByKey('c_lahidas').GetName]"



 lotr_thani_hazad.2003.t:0 "Activité Rebelle Croissante"
 lotr_thani_hazad.2003.desc:0 "Le nom de ce lamentable imbécile de [tulwangi_leader.GetFirstName] apparaît encore sur mon bureau. Le fauteur de troubles notoire s'est à présent manifesté à [GetTitleByKey('c_lahidas').GetName], ayant fui ici depuis [GetTitleByKey('c_rumyar').GetNameNoTier] après une tentative infructueuse de déclencher une révolte.\n\nCette fois, cependant, il semble avoir rencontré davantage de succès. D'innombrables esclaves et indigènes ont été incités à rejoindre en masse la cause de ce fou. Des cités ont été plongées dans la crise, avec des domaines pillés et des émeutes éclatant contre les seigneurs Anbalukkhôri locaux.\n\nBien que je doute que lui ou ses stupides fidèles n'accomplissent grand-chose, d'innombrables suppliques m'ont été adressées. Il serait certainement prudent de rétablir l'ordre et d'extirper les rebelles de la région en guise d'avertissement pour tout dissident potentiel."
 lotr_thani_hazad.2003.a:0 "Suspendez haut les têtes pourrissantes des ennemis de la Tempête !"
 lotr_thani_hazad.2003.a.success:0 "Votre démonstration de force intimide les sympathisants rebelles"
 lotr_thani_hazad.2003.a.failure:0 "Votre démonstration de puissance n'a pas réussi à intimider les sympathisants rebelles"
 lotr_thani_hazad.2003.b:0 "J'ignorerai cet imbécile."
 lotr_tulwangi_rebellion_leaves_for_ishiqal:0 "[tulwangi_leader.GetName] part pour [GetTitleByKey('c_ishiqal').GetName]"
 

 lotr_thani_hazad.2006.t:0 "Un Émissaire"
 lotr_thani_hazad.2006.desc.a:0 "Devant mon trône se tient fièrement [tulwangi_representative.GetName], malpropre mais large et grand. [tulwangi_representative.GetSheHe|U] se présente comme un messager du soi-disant 'Libérateur des Tûlwang.'\n\n'Je viens de [GetTitleByKey('c_rumyar').GetNameNoTier], Ô Roi-Tyran, une terre où les vôtres ont longtemps lavé les champs du sang de mes frères.' dit-[tulwangi_representative.GetSheHe|U] comme une évidence. 'Je viens à vous au nom de la justice et de l'honneur, bien que j'ignore si vous en possédez. Libérez mes frères et voisins, traitez-nous avec dignité, et je promets que nous ne prendrons pas les armes contre vous.'\n\n"
 lotr_thani_hazad.2006.desc.b:0 "Je soupçonne que l'importun [tulwangi_leader.GetName] et son discours rebelle pourraient avoir quelque lien avec leur mécontentement grandissant.\n\n"
 lotr_thani_hazad.2006.desc.c:0 "'Voilà ce que je vous implore, car nous ne cherchons ni violence ni châtiment, mais la liberté.'"
 lotr_thani_hazad.2006.a:0 "Je vous accorderai quelques concessions, bien que je ne le devrais point."
 lotr_rival_gave_title_away:0 "[CHARACTER.GetShortUIName|U] a cédé des terres appartenant à [TARGET_CHARACTER.GetShortUIName]."
 lotr_landed_tulwangi_reason:0 "A échangé des terres contre la paix"
 lotr_thani_hazad.2006.b:0 "Tel est votre sort, et vous devrez vous en accommoder."
 lotr_tulwangi_rebellion_interfered_with_my_workers:0 "[CHARACTER.GetShortUIName|U] s'est immiscé dans la main-d'œuvre de [TARGET_CHARACTER.GetShortUIName]."
 lotr_thani_hazad.2006.c:0 "Je ne tolère guère la racaille déloyale."
 lotr_rival_stayed_out_of_my_business:0 "[CHARACTER.GetShortUIName|U] s'est tenu à l'écart des affaires de [TARGET_CHARACTER.GetShortUIName]."

 lotr_thani_hazad.2008.t:0 "Pillards dans la Nuit"
 lotr_thani_hazad.2008.desc:0 "Des perles de sueur ruissellent du front du messager prosterné devant moi, et il respire profondément tandis qu'il me transmet l'information.\n\n« Mon [ROOT.Char.GetTitleAsName], je viens au nom de [GetTitleByKey('c_ishiqal').GetName]. Je crains que la menace posée par [tulwangi_leader.GetName] ne persiste. Des gardes et soldats stationnés à [GetTitleByKey('c_ishiqal').GetName] ont été retrouvés morts, tués dans la nuit, et des postes d'approvisionnement ainsi que des domaines ont été pillés. Je ne crois pas qu'il s'agisse d'une petite force, mais elle ne peut être trop importante non plus. Qui sait quels dommages ils pourront causer s'ils amassent davantage de puissance ? »"
 lotr_thani_hazad.2008.a:0 "Débrouillez-vous seuls."
 lotr_thani_hazad.2008.a.tt:0 "Vous négligez de vous occuper des rebelles, leur permettant de se renforcer davantage."
 lotr_thani_hazad.2008.b:0 "Fermez la province ! Je veux [tulwangi_leader.GetName] mort, #italic maintenant#!!"
 lotr_thani_hazad.2008.b.tt:0 "Tuer [tulwangi_leader.GetName] maintenant est extrêmement improbable."
 
 lotr_thani_hazad.2009.t:0 "Vers les Collines"
 lotr_thani_hazad.2009.desc:0 "Devant moi s'incline le souverain de [GetTitleByKey('c_ishiqal').GetName], l'homme que j'ai chargé de capturer [tulwangi_leader.GetName]. La peur brille dans ses yeux. Il déglutit en se redressant.\n\n« Mon [ROOT.Char.GetTitleAsName], je suis navré, il n'y avait nulle trace des rebelles. Mes hommes ont cherché autant qu'ils le pouvaient, mais les forêts là-bas sont vastes et les collines escarpées, et il y a d'innombrables lieux où ils auraient pu se cacher », dit-il. Je ne réponds point. \n\n« Nous avons cherché durant d'innombrables jours, et beaucoup de mes soldats sont morts en tentant de traverser les collines ; elles sont abruptes, mon Seigneur, et périlleuses. Nous ne pouvions chercher davantage, mon [ROOT.Char.GetTitleAsName], je vous en supplie, pardonnez-moi. »\n\nLes rebelles ont probablement fui depuis longtemps, attendant leur heure. Je doute qu'ils ne relèvent à nouveau la tête avant que le moment ne soit propice."
 lotr_thani_hazad.2009.a:0 "Vous m'avez déçu une fois. Il n'y aura point de seconde."
 lotr_thani_hazad.2009.b:0 "Il n'y a rien à faire maintenant. Partez."

 lotr_thani_hazad.2011.t:0 "L'Étouffement de la Tempête"
 lotr_thani_hazad.2011.desc:0 "Les messagers arrivent avant l'aube, épuisés, leurs chevaux au bord de l'effondrement, et c'est de funestes nouvelles qu'ils apportent, car à l'est flottent désormais les bannières de la révolte.\n\nLe maudit [tulwangi_leader.GetName] est parvenu à unir une coalition de travailleurs Tulwangi mécontents, d'esclaves et de diverses tribus indigènes rebelles sous [tulwangi_leader.GetHerHis] étendard.\n\nCet arriviste insensé et arrogant a consolidé [tulwangi_leader.GetHerHis] pouvoir, et les rebelles en sont venus à voir en [tulwangi_leader.GetHerHim] un véritable chef, et ainsi ils s'attroupent comme des mouches devant [tulwangi_leader.GetHerHis] bannière.\n\nDésormais, sur les hautes murailles de [GetTitleByKey('c_rumyar').GetNameNoTier] sont plantées les têtes décapitées de leurs #italic mes#! hommes. La fumée s'élève au-dessus des quais. La [bayoftulwang|E] est écarlate."
 lotr_thani_hazad.2011.a:0 "Montrons à ces sauvages le véritable acier [adunaic|E]."
 lotr_thani_hazad.2011.b:0 "Je dois admettre que [tulwangi_leader.GetSheHe] est #italic véritablement#! audacieux..."
 lotr_thani_hazad.2011.b.tt:0 "#I Vous jouerez [tulwangi_leader.GetFirstName], chef des rebelles. #!"
 
 lotr_thani_hazad.2012.t:0 "Le Soulèvement Tûlwangi"
 lotr_thani_hazad.2012.desc:0 "Le Thôn-an-Kharlôkh, la puissante Armée-Tempête d'Anbalukkhôr, est en flammes. Dans un retournement stupéfiant, les rebelles Tûlwangi unis sous leur farouche chef [tulwangi_leader.GetFirstName] ont déclenché une rébellion à grande échelle contre leurs oppresseurs de longue date. \n\nAvec pareil tumulte ravageant désormais les terres du Seigneur de la Tempête, et des guerres tant à l'intérieur qu'à l'extérieur de ses frontières, dangers et opportunités se présentent pour les souverains liés au Maréchal de la Tempête, [stormhost_ruler.GetFirstName]. \n\nJe me demande quelle pourrait être la meilleure conduite à tenir maintenant..."
 lotr_thani_hazad.2012.a:0 "Cette rébellion échouera assurément."
 lotr_thani_hazad.2012.b:0 "La cause des rebelles est juste ! Je rejoindrai le soulèvement !"
 lotr_thani_hazad.2012.c:0 "[tulwangi_leader.GetFirstName] est un chef charismatique, assurément..."
 lotr_thani_hazad.2012.c.tt:0 "#I Vous jouerez [tulwangi_leader.GetFirstName], chef des rebelles. #!"

 lotr_thani_hazad.2100.t:0 "Une Opportunité Potentielle"
 lotr_thani_hazad.2100.desc:0 "Des nouvelles me parviennent de troubles qui couvent au sein du royaume de notre voisin méridional, le [southerndragonarmyadunaic|E]. Ils sont depuis longtemps en conflit avec leurs sujets indigènes, et un rebelle a récemment causé des troubles dans leurs terres.\n\nTandis que l'attention des Anbalûkkhôri se porte sur [bellakar|E], il n'y a guère d'amour perdu entre eux et nous. Investir dans ce rebelle pourrait jouer en notre faveur, affaiblissant potentiellement un futur ennemi ; peut-être même nous épargnant or et hommes à long terme."
 lotr_thani_hazad.2100.a:0 "Nous leur enverrons une somme modérée d'or."
 lotr_thani_hazad.2100.b:0 "Envoyez un coffre débordant d'or !"
 lotr_thani_hazad.2100.c:0 "Leurs luttes nous sont indifférentes."

 lotr_thani_hazad.2101.t:0 "Aide des Bozishnarud"
 lotr_thani_hazad.2101.desc:0 "PLACEHOLDER - Ray offers a small sum of money"
 lotr_thani_hazad.2101.a:0 "Accepter"
 lotr_thani_hazad.2101.b:0 "Refuser"

 lotr_thani_hazad.2102.t:0 "Les Richesses de Rây"
 lotr_thani_hazad.2102.desc:0 "PLACEHOLDER - Ray offers a large sum of money"
 lotr_thani_hazad.2102.a:0 "Accepter"
 lotr_thani_hazad.2102.b:0 "Refuser"

 lotr_thani_hazad.2104.t:0 "Le Courroux de la Tour"
 lotr_thani_hazad.2104.desc:0 "Ma cour est silencieuse tandis que le messager en noir s'avance vers mon trône. Ma cour s'incline, et moi de même, car tous savent d'où et au nom de qui il vient.\n\n« L'Œil a vu beaucoup, [ROOT.Char.GetTitleAsName], et Il voit maintenant des troubles au sein de ton propre royaume, plus grands que tu ne le sais. » dit-il, me regardant dans les yeux. « Il semble qu'une rébellion couve en tes terres. »\n\n« Que voulez-vous dire ? » demandé-je. « Il y a une centaine d'insensés qui cherchent à nous défier, mon Seigneur, aucun ne vaut grand-chose ! »\n\n« C'est un fou, et tu es un imbécile ! » La salle tremble. « L'heure approche où tu marcheras contre les ennemis de Notre Seigneur Sauron, pourtant tu es aveugle à ce qui se trouve sous ton propre nez ! Les hommes de Tûlwang sont farouches, plus farouches qu'il ne te paraît. »\n\nJ'acquiesce, et le silence se fait.\n\n« Sauron le Grand ne tolère point l'incompétence. »"
 lotr_thani_hazad.2104.a:0 "Je ne vous décevrai point, mon Seigneur."
 
 lotr_thani_hazad.2105.t:0 "Une Tempête d'Or"
 lotr_thani_hazad.2105.desc:0 "Des troubles agitent le Seigneur de la Tempête. Durant longtemps, les Anbalûkkhôri d'[anbalkumagan|E] ont été en conflit avec leurs sujets indigènes, qu'ils traitent guère mieux que du bétail. Il y a eu d'innombrables rébellions dans son histoire, toutes se soldant par la domination continue d'[anbalkumagan|E].\n\nMaintenant, cependant, l'Armée-Tempête a été fort préoccupée par un assaut sur Bellakar, et les chefs rebelles exploitent cette opportunité. Cela, bien sûr, les rend tout à fait vulnérables à toute activité rebelle.\n\nPeut-être pourrais-je être assez obligeant pour offrir mes propres troupes pour maintenir l'ordre... tout cela pour un bon prix, #italic naturellement !"
 lotr_thani_hazad.2105.a:0 "Je pense que le Maréchal de la Tempête trouvera mon offre fort tentante."
 lotr_thani_hazad.2105.b:0 "Les querelles dans de lointaines jungles me sont indifférentes."

 lotr_thani_hazad.2106.t:0 "Une Offre des Corsaires"
 lotr_thani_hazad.2106.desc:0 "Un émissaire vient à moi de Nykkea, havre des Corsaires, avec une offre. Le souverain de Nykkea propose un contingent spécial de mercenaires aguerris pour soi-disant 'maintenir la paix' dans mon royaume en cas de menace intérieure, comme celle posée par [tulwangi_leader.GetName].\n\n« Une offre tentante, n'est-ce pas ? » dit l'émissaire, son rictus révélant ses dents jaunâtres et tordues. « Un prix équitable, je pense. »"
 lotr_thani_hazad.2106.a:0 "Peut-être ces ignobles pirates offrent-ils quelque chose de bon..."
 lotr_thani_hazad.2106.tt:0 "Vous recevrez une force de mercenaires Corsaires lorsque la rébellion commencera."
 lotr_thani_hazad.2106.b:0 "Je n'ai nul besoin de l'aide des Corsaires !"
 
 lotr_thani_hazad.2107.t:0 "Ennemi de Notre Ennemi"
 lotr_thani_hazad.2107.desc:0 "Des nouvelles me parviennent promptement de troubles au sein de l'Armée-Tempête, notre ennemi mortel. Durant longtemps, ils ont sauvagement opprimé leurs sujets non-[adunaic|E], et il n'est donc point surprenant lorsque j'entends parler d'un certain [tulwangi_leader.GetName], un dissident charismatique qui a rapidement semé le trouble au sein du royaume du Maréchal de la Tempête.\n\nBien que les Anbalûkkhôri d'[anbalkumagan|E] aient affronté de nombreuses révoltes indigènes tout au long de leur histoire, celle-ci semble avoir recruté davantage de partisans que beaucoup dans l'histoire récente. Il est possible qu'avec une aide supplémentaire, cette révolte puisse réussir, ou du moins grandement affaiblir l'Armée-Tempête ; pourtant il pourrait être plus sage de renforcer nos propres défenses contre la tempête à venir."
 lotr_thani_hazad.2107.a:0 "Peut-être pouvons-nous épargner un peu d'or..."
 lotr_thani_hazad.2107.b:0 "Leurs efforts pourraient être inestimables !"
 lotr_thani_hazad.2107.c:0 "Nous sommes déjà à la limite de nos forces."

