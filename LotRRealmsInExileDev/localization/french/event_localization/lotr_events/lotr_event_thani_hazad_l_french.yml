 lotr_thani_hazad.0001.t:0 "La Volonté du Roi de la Tempête"
 lotr_thani_hazad.0001.desc:0 "L'ordre arrive dans la nuit sans étoiles.\n\n'#italic L'heure est venue, [ROOT.Char.GetTitleAsName], où la Tempête se déchaînera pleinement. L'insensé Bellakar s'est trop longtemps dressé contre nous et nos desseins. Accomplissez maintenant la volonté de votre maître. Accomplissez maintenant la volonté du [stormking|E]. Accomplissez maintenant la volonté de Sauron le Grand.\n\nDétruisez-les entièrement. #!'"
 lotr_thani_hazad.0001.a:0 "Que chantent les épées des Adûnai."

 lotr_thani_hazad.0002.t:0 "La Chute de Pél"
 lotr_thani_hazad.0002.desc:0 "Pél fut longtemps source de conflit entre les Royaumes Jumeaux et les Balan-lâi, mais enfin nous avons triomphé !\n\nConquise pour la première fois vers l'an 50 du T.Â., Pél a par cinq fois rejeté ses souverains légitimes, et quatre fois nous sommes revenus. Longtemps le peuple Magrin a attendu, planifiant d'évincer ces intrus Adûnâi, mais nul n'y est encore parvenu.\n\nMais désormais, après une longue lutte, les importuns Adûnâi ont été chassés et le peuple de Pél est sous l'autorité Magrin. Cette fois, elle ne faiblira point, et les terres de Pél sont dorénavant mieux nommées Tremag - notre nouveau foyer !"
 lotr_thani_hazad.0002.a:0 "Enfin nôtre !"
 
 ## Spy at Balan-lai Court event chain ##
 lotr_thani_hazad.1001.t:0 "Une Agréable Réunion"
 lotr_thani_hazad.1001.desc:0 "J'accueille une modeste réjouissance à ma cour, conviant ma proche famille et la plupart de mes courtisans. La soirée est douce, sous un ciel limpide où scintillent les étoiles, et tous se divertissent, moi y compris. \n\nAu milieu des festivités, [stormhost_spy.GetFirstName], l'un de mes courtisans, s'approche de moi. « Mon [ROOT.Char.GetTitleAsName], quelle joyeuse occasion que celle-ci », commence-t-[stormhost_spy.GetSheHe]. « Si vous le permettez, j'ai quelque chose à vous montrer qui rendra cette soirée plus grandiose encore ! » \n\n[stormhost_spy.GetFirstName] souhaite que je [stormhost_spy.GetHerHim] suive, avec un regard exalté sur [stormhost_spy.GetHerHis] visage."
 lotr_thani_hazad.1001.a:0 "Fort bien, [stormhost_spy.GetFirstName], montrez-moi ce que vous avez préparé."
 lotr_thani_hazad.1001.b:0 "Ne voyez-vous point que je suis fort occupé à me divertir présentement ?"
 lotr_thani_hazad.1001.c:0 "Vous suivre dans quelque recoin obscur ? Je ne le crois #italic point ! #! Gardes !"
 lotr_thani_hazad.1001.d:0 "Que diriez-vous plutôt de quelque réjouissance et d'une danse ?"
 
 lotr_thani_hazad.1020.t:0 "Exquis Vin de Dorwinion"
 lotr_thani_hazad.1020.desc:0 "Tandis que la foule s'écarte pour nous laisser passer, moi et [stormhost_spy.GetFirstName], j'aperçois une petite table sur laquelle repose une bouteille de vin non débouchée. Est-ce donc là ce que mon courtisan souhaitait me montrer ? \n\n« Ceci provient du lointain [dorwinion|E], mon [ROOT.Char.GetNamePossessiveRegnal] », explique avec empressement [stormhost_spy.GetFirstName]. « On le dit parmi les meilleurs vins de cette contrée. Puis-je vous tenter d'y goûter ? » \n\n[stormhost_spy.GetFirstName] semble véritablement exalté à ce sujet."
 lotr_thani_hazad.1020.a:0 "Fort bien ! Prenons-en quelques verres !"
 lotr_thani_hazad.1020.b:0 "Juste une modeste dégustation, rien de plus." 
 lotr_thani_hazad.1020.c:0 "Ceci n'est point à mon goût, [stormhost_spy.GetFirstName]."
 
 lotr_thani_hazad.1030.t:0 "Un Portrait Magistral"
 lotr_thani_hazad.1030.desc:0 "Nous quittons la salle principale de ma cour et pénétrons dans une pièce plus petite à proximité, où je suis accueilli par un homme debout près d'une toile vierge. Il nous attendait manifestement. \n\n« Un portrait glorieux, pour un souverain glorieux », explique mon courtisan [stormhost_spy.GetFirstName]. Ses yeux se tournent vers moi, attendant une réponse ou une réaction. \n\nCette suggestion pourrait s'avérer onéreuse, et pourtant - elle pourrait bien convenir à un souverain tel que moi..."
 lotr_thani_hazad.1030.a:0 "Quelle merveilleuse idée !"
 lotr_thani_hazad.1030.b:0 "Le privilège de peindre #italic ma personne #! devrait être récompense suffisante."
 lotr_thani_hazad.1030.c:0 "Ceci n'est point à mon goût, [stormhost_spy.GetFirstName]."
 
 lotr_thani_hazad.1040.t:0 "Un Oiseau Exotique"
 lotr_thani_hazad.1040.desc:0 "Tandis que je suis mon courtisan [stormhost_spy.GetFirstName] de l'autre côté de ma salle, j'aperçois un éclat de couleurs vibrantes devant nous. C'est un oiseau chanteur en cage tel que je n'en ai jamais vu. La créature croise mon regard avec calme, avant de laisser échapper un unique gazouillis mélodieux. \n\n« J'étais certain que vous apprécieriez la compagnie d'un oiseau aussi noble que celui-ci », explique vivement mon courtisan. \n\nIl me semble que [stormhost_spy.GetSheHe] en est ravi, mais assurément cet oiseau chanteur me coûtera une fortune ?"
 lotr_thani_hazad.1040.a:0 "Véritablement une créature merveilleuse !"
 lotr_thani_hazad.1040.b:0 "Quelle vision #italic exquise #! ! Il doit être mien !"
 lotr_thani_hazad.1040.c:0 "Ceci n'est point à mon goût, [stormhost_spy.GetFirstName]."
 
 lotr_thani_hazad.1101.t:0 "Une Requête Audacieuse"
 lotr_thani_hazad.1101.desc:0 "Tandis que j'entre dans ma grande salle afin d'assigner des tâches à mes serviteurs, je suis approché par [stormhost_spy.GetFirstName]. « Un instant de votre temps, mon [ROOT.Char.GetTitleAsName] ? » demande-t-[stormhost_spy.GetSheHe], et j'acquiesce en signe d'approbation. \n\n« Je vous ai servi loyalement, mon suzerain, et je souhaite faire davantage. Daignez considérer de m'accorder l'honneur de devenir votre maître-espion. » \n\nJe suis surpris, peut-être même quelque peu stupéfait par une requête si audacieuse. Ce n'est point là une décision que je devrais prendre à la légère..."
 lotr_thani_hazad.1101.a:0 "Fort bien... servez-moi fidèlement, [stormhost_spy.GetFirstName]."
 lotr_thani_hazad.1101.b:0 "J'ai déjà un maître-espion fort capable."
 lotr_thani_hazad.1101.c:0 "Je ne vous fais point confiance... en vérité, je ne l'ai jamais fait !"
 
 lotr_thani_hazad.1150.t:0 "Murmures à Mon Oreille"
 lotr_thani_hazad.1150.desc:0 "Quelque temps s'est écoulé depuis que j'ai accordé à [stormhost_spy.GetFirstName] la position de maître-espion. Ces derniers jours, [stormhost_spy.GetSheHe] m'a souvent approché, souhaitant s'entretenir avec moi. \n\n« Mes rapports indiquent que la puissance du [GetTitleByKey('e_thon_an_kharlokh').GetName] croît chaque jour, mon [ROOT.Char.GetTitleAsName] », déclare-t-[stormhost_spy.GetSheHe]. « Peut-être serait-il sage d'éviter une possible invasion en apaisant [stormking.GetName] par un tribut ? » \n\nUne telle suggestion n'est pas à prendre à la légère..."
 lotr_thani_hazad.1150.desc.new:0 "Une fois de plus, je suis approché par mon courtisan [stormhost_spy.GetFirstName], réitérant son conseil de devenir tributaire de [stormking.GetName] du [GetTitleByKey('e_thon_an_kharlokh').GetName]. \n\n« C'est ce qui serait le mieux pour le royaume », insiste-t-[stormhost_spy.GetSheHe]."
 lotr_thani_hazad.1150.a:0 "Voilà qui pourrait être en effet une sage conduite..."
 event_thani_hazad_1155_a:0 "[stormking.GetName] devient votre [suzerain|E]."
 lotr_thani_hazad.1150.b:0 "Voilà une #italic détestable #! idée !"
 lotr_thani_hazad.1150.c:0 "Suggérer pareille action... est #italic trahison. #!"
 lotr_thani_hazad.1150.d:0 "Ne suggérez plus jamais pareille folie !"
 
 lotr_thani_hazad.1200.t:0 "Un Secret Dévoilé"
 lotr_thani_hazad.1200.desc:0 "Tard dans la soirée, je suis approché par mon maître-espion, [spymaster.GetFirstName]. \n\n« Mon [ROOT.Char.GetTitleAsName], j'apporte de graves nouvelles », commence-t-[spymaster.GetSheHe]. « J'ai découvert que [stormhost_spy.GetFirstName], votre courtisan, a échangé des lettres secrètes avec [stormking.GetName] ! [stormhost_spy.GetSheHe] est un espion ! » \n\nJe suis bouleversé par cette révélation. Un espion à ma cour ? Je dois réagir en conséquence, et sans délai."
 lotr_thani_hazad.1200.desc.new:0 "Tandis que je tiens audience dans ma grande salle, mon maître-espion, [spymaster.GetFirstName], s'approche de moi. « Des nouvelles de votre prisonnier, [stormhost_spy.GetFirstName] », déclare-t-[spymaster.GetSheHe]. « Après quelque temps passé au donjon, [stormhost_spy.GetFirstName] a finalement admis la vérité : [stormhost_spy.GetSheHe] est un espion pour [stormking.GetName] ! » \n\nBien que bouleversante, cette révélation confirme mes soupçons à propos de [stormhost_spy.GetFirstName]. Je dois m'occuper de [stormhost_spy.GetHerHim] en conséquence, et sans délai."
 lotr_thani_hazad.1200.a:0 "La trahison a un prix... qu'on lui tranche la tête !"
 lotr_thani_hazad.1200.b:0 "Je ferai preuve de clémence. Vous êtes banni, [stormhost_spy.GetFirstName]."
 lotr_thani_hazad.1200.c:0 "Si je vous épargne, vous devrez trahir votre maître et devenir mon agent."
 
 ### The Stormhost Tulwangi Rebellion ###
 lotr_thani_hazad.2000.t:0 "Ennemis de la Tempête"
 lotr_thani_hazad.2000.desc:0 "Depuis deux millénaires et demi, les Anbalukkhôri gouvernent ces terres, et durant ce temps, d'innombrables luttes ont éclaté entre nous, les [adunai|E], et nos sujets. Et ainsi en fut-il ; car nous sommes les rejetons de [numenor|E], destinés à maintenir les peuples sauvages du monde en servitude.\n\nAinsi avons-nous souvent guerroyé contre nos sujets indociles, et maintes et maintes fois nous en sommes sortis victorieux. Il n'est donc guère surprenant que des missives parviennent à ma cour, m'avertissant de la présence d'un certain [tulwangi_leader.GetName], un arriviste à la langue d'argent fomentant la révolte, de peu de valeur et de destinée.\n\nPourtant l'heure se fait tardive. Bientôt mes armées marcheront contre [bellakar|E], et beaucoup périront dans la tempête. Nous sommes puissants, certes, mais rejeter la menace posée mettrait en péril notre règne même. Le destin des Anbalukkhôri est maintenant en jeu."
 lotr_thani_hazad.2000.a:0 "Jamais les légitimes rejetons de [numenor|E] ne s'inclineront devant des sauvages déguenillés !"
 lotr_thani_hazad.2000.a.tt:0 "Vous chercherez à écraser cet arriviste."
