##### Balan-lai mechanic events #####
 lotr_thani_hazad.9001.t:0 "Le Manteau Change d'Épaules"
 lotr_thani_hazad.9001.desc:0 "Je venais tout juste d'apprendre le trépas de [former_member.GetFirstNamePossessive], mon [ROOT.Char.Custom2('RelationToMeShort', former_member )], lorsqu'un message arriva, portant le sceau des [balan_lai|E]. Ces nouvelles étaient à la fois solennelles et capitales : j'avais hérité de la position de [former_member.GetHerHis] au Conseil. Mes pensées tourbillonnaient sous le poids de cette nouvelle responsabilité tandis que je me préparais pour la cérémonie d'intronisation.\n\nLa cérémonie est une affaire solennelle, imprégnée de tradition et de révérence. L'air est lourd du parfum d'encens alors que je me tiens devant le Conseil, leurs yeux posés sur moi. D'une main assurée, [balan_lai_leader.GetTitledFirstName] me présente une Broche à Tête de Lion, sa crinière dorée scintillant à la lueur des chandelles. La broche est un symbole d'autorité et d'unité parmi les Princes, désormais épinglée près de mon cœur.\n\nJe ressens le poids de ma nouvelle responsabilité, le regard de nos ancêtres posé sur moi, tandis que ma voix résonne dans la chambre, ferme et résolue..."
 lotr_thani_hazad.9001.a:0 "« Je jure de préserver l'honneur et le devoir de notre peuple. »"

 lotr_thani_hazad.9002.t:0 "Le Manteau Change d'Épaules"
 lotr_thani_hazad.9002.desc:0 "La nouvelle du trépas de [former_member.GetFirstNamePossessive], mon [ROOT.Char.Custom2('RelationToMeShort', former_member )], m'est parvenue le cœur lourd, mais elle fut promptement suivie d'un autre message aux implications profondes pour mon avenir. Non seulement j'avais hérité de la position de [former_member.GetHerHis] au sein des [balan_lai|E], mais j'avais également été choisi pour diriger le Conseil. Le poids de cette double responsabilité s'est abattu sur moi tel un épais brouillard, mêlant chagrin et écrasant sentiment de devoir.\n\nL'intronisation cérémonielle eut lieu dans la Grande Chambre du Conseil, une salle imprégnée d'histoire et de tradition. À mon approche de l'estrade, les autres Princes observaient avec une solennelle révérence, reconnaissant l'honneur qui m'était conféré. Ils se relayèrent pour réciter les rites ancestraux et oindre mon front d'huiles parfumées, chaque rite résonnant avec les échos de nos aïeux.\n\nÀ l'apogée de la cérémonie, le Maître des Cérémonies me présenta une Broche à Tête de Lion, sa crinière dorée scintillant à la lumière de mille flambeaux. La broche est un symbole d'autorité et d'unité parmi les Princes, désormais épinglée près de mon cœur. En contemplant l'assemblée réunie, je m'engage silencieusement à honorer la mémoire de mon [ROOT.Char.Custom2('RelationToMeShort', former_member )] et à diriger les Balân-lâi avec une détermination, une sagesse et une force inébranlables."
 lotr_thani_hazad.9002.a:0 "« Je jure de préserver l'honneur et le devoir de notre peuple. »"

 lotr_thani_hazad.9003.t.leader:0 "Un Nouveau Chef du Conseil" 
 lotr_thani_hazad.9003.t.nonleader:0 "Un Nouveau Membre du Conseil"
 lotr_thani_hazad.9003.desc:0 "La Grande Chambre du Conseil des [balan_lai|E] était emplie d'une attente silencieuse tandis que nous nous réunissions pour une autre cérémonie d'intronisation. Le trépas de [former_member.GetName] avait laissé un vide au sein du Conseil, mais aujourd'hui nous accueillions [new_member.GetFirstName], celui qui allait remplacer [former_member.GetHerHim].\n\nJ'observais [new_member.GetFirstNameNoTooltip] s'approcher de l'estrade, ses pas mesurés et son regard résolu. Le Maître des Cérémonies entonna les rites ancestraux, chaque mot rappelant notre héritage commun et les responsabilités qui l'accompagnent. La présence des autres Princes autour de moi était palpable ; nous comprenions tous la signification de ce moment, non seulement pour [new_member.GetFirstNameNoTooltip], mais pour le Conseil tout entier.\n\n"
 lotr_thani_hazad.9003.desc_leader:0 "En contemplant notre nouveau chef, je ressentis un mélange de respect et d'espoir. C'était un moment de renouveau, une chance de renforcer notre unité et d'affronter l'avenir avec une résolution nouvelle. En silence, je me joignis aux autres dans le vœu de soutenir et de préserver les traditions et les devoirs des Balân-lâi."
 lotr_thani_hazad.9003.desc_nonleader:0 "Ce nouveau membre apporte un sang neuf et des perspectives nouvelles aux Balân-lâi. Ensemble, nous continuerons à protéger notre héritage et à affronter les défis à venir avec une détermination inébranlable."
 lotr_thani_hazad.9003.a:0 "Puisse [new_member.GetSheHe] être à la hauteur de [new_member.GetHerHis] devoir !"

 lotr_thani_hazad.9010.t:0 "Une Pétition pour Rejoindre le Conseil"
 lotr_thani_hazad.9010.desc:0 "En ce jour, une question de grande importance m'a été soumise : la candidature de [potential_joiner.GetName], qui cherche à rejoindre les [balan_lai|E]. En tant que membre de ce vénérable conseil, on me demande si je souhaite exercer mon droit de veto à l'entrée de [potential_joiner.GetHerHis]. Le poids de cette décision pèse lourdement sur moi, sachant qu'elle influencera significativement nos futures délibérations et l'équilibre des pouvoirs au sein du Conseil.\n\nRéfléchissant au caractère et aux actes passés de [potential_joiner.GetFirstNamePossessiveNoTooltip], je dois considérer avec soin si [potential_joiner.GetHerHis] inclusion renforcera nos rangs ou sèmera la discorde parmi nous. Ce choix ne saurait être pris à la légère, car il façonnera l'unité et l'efficacité mêmes de notre conseil.\n\nAlors que je délibère, je suis pleinement conscient de la confiance que m'accordent mes confrères et de la responsabilité qui m'incombe de préserver les principes et l'intégrité des Balân-lâi."
 lotr_thani_hazad.9010.a:0 "[potential_joiner.GetNameNoTooltip] constituera un excellent ajout au Conseil !"
 lotr_thani_hazad.9010.b:0 "Plutôt mourir. J'utiliserai mon veto..."

 lotr_thani_hazad.9011.t:0 "Le Plus Récent Membre des Balân-lâi"
 lotr_thani_hazad.9011.desc:0 "Le message arriva portant le sceau des [balan_lai|E], et mon cœur bondit à la lecture des mots : ma candidature avait été acceptée. J'avais été admis comme nouveau membre du Conseil. L'anticipation de ce moment avait consumé mes pensées durant des semaines, et voilà qu'il était enfin arrivé. L'intronisation cérémonielle marquerait mon entrée formelle dans les rangs des estimés Balân-lâi.\n\nLa cérémonie se tint dans la grande salle du Conseil, ses murs séculaires résonnant du poids de la tradition. Tandis que je m'avançais vers l'estrade, les autres membres du conseil observaient avec une approbation solennelle.\n\nÀ l'apogée de la cérémonie, le Maître des Cérémonies me présenta la broche à Tête de Lion, sa crinière dorée scintillant à la lueur des torches. Alors que la broche était épinglée sur ma poitrine, un élan de fierté et de devoir m'envahit. Ce symbole de ma nouvelle position marquait le commencement d'un profond périple. Je me tenais devant l'assemblée, prêt à honorer les traditions des Balân-lâi et à contribuer à son héritage durable."
 lotr_thani_hazad.9011.a:0 "« Je jure de préserver l'honneur et le devoir de notre peuple. »"

 lotr_thani_hazad.9012.t:0 "Le Plus Récent Membre des Balân-lâi"
 lotr_thani_hazad.9012.desc:0 "Aujourd'hui, j'ai eu le privilège d'assister à l'investiture de [potential_joiner.GetFirstNamePossessive] en tant que nouveau membre des [balan_lai|E]. La cérémonie fut à la fois solennelle et inspirante, culminant lorsque le Maître des Cérémonies présenta à [potential_joiner.GetHerHim] la Broche à Tête de Lion.\n\nL'inclusion de [potential_joiner.GetFirstNamePossessiveNoTooltip] promet d'animer nos débats et de renforcer nos rangs, réaffirmant notre engagement à préserver l'héritage et les devoirs des Balân-lâi."
 lotr_thani_hazad.9012.a:0 "Le Conseil s'agrandit..."

 lotr_thani_hazad.9013.t:0 "Une Candidature Rejetée"
 lotr_thani_hazad.9013.desc:0 "La missive arriva portant le sceau des [balan_lai|E], mais à la lecture de son contenu, mon cœur sombra. Ma candidature avait été rejetée par le veto de [vetoing_member.GetName], et je devrais attendre dix années de plus avant de pouvoir faire appel au Conseil à nouveau. La frustration et l'irritation m'envahissent ; j'avais été si près de rejoindre leurs rangs, pour être contrecarré par une seule voix dissidente !\n\nLe veto de [vetoing_member.GetFirstNamePossessiveNoTooltip] me sembla comme un affront personnel, une barrière dressée devant moi alors même que j'étais prêt à contribuer à l'héritage du Conseil. Le poids de ce revers est lourd, et la perspective d'attendre une décennie entière paraît presque insupportable.\n\nMalgré la frustration, je sais que je dois demeurer résolu. C'est un revers, non une défaite. Durant les dix prochaines années, je continuerai à prouver ma valeur et mon dévouement, m'assurant que lorsque viendra le temps de faire appel à nouveau, ma cause sera indéniable !"
 lotr_thani_hazad.9013.a:0 "Malédiction sur vous, [vetoing_member.GetFirstNameNoTooltip] !"

 lotr_thani_hazad.9014.t:0 "Une Candidature Rejetée"
 lotr_thani_hazad.9014.desc:0 "Aujourd'hui, j'ai appris que [vetoing_member.GetName] a exercé [vetoing_member.GetHerHis] veto contre la candidature de [potential_joiner.GetNamePossessive] aux Balân-lâi.\n\nBien que cette décision signifie que [potential_joiner.GetFirstNameNoTooltip] doive attendre dix autres années avant de faire appel à nouveau, elle souligne le poids et la complexité des processus de notre conseil.\n\nLe choix de [vetoing_member.GetFirstNameNoTooltip] reflète l'attention méticuleuse que nous devons tous accorder à chaque membre potentiel, garantissant que l'intégrité et l'unité des Balân-lâi soient préservées."
 lotr_thani_hazad.9014.a:0 "C'est regrettable, mais respectable."