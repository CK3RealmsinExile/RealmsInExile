 ### DUNLAND KINGDOM EVENTS ###
 
 dunland.1001.t:0 "Couronnement d'un [restorer.GetTitleAsNameNoTooltip]"
 dunland.1001.desc_adornaen:0 "Dans une grande procession, mes plus valeureux guerriers et moi-même chevauchons depuis Isengeàrd à travers la Trouée du [rohan|E], vers le hall doré de Meduseld. Je gravis les marches menant à leur grand hall, désormais orné des bannières du Pays de Dun et du Rohan. \n\nLors d'une cérémonie grandiose, des dizaines de seigneurs Rohirrim et de chefs Dunlendings venus de tous les confins de mon royaume me jurent allégeance. Tandis que les anciens me couronnent et me proclament [restorer.GetTitleAsNameNoTooltip] du Cheval et de la Colline, je souris, sachant que nos peuples sont enfin unis en un seul.\n\nC'est le commencement d'un âge nouveau pour mon clan et mon peuple tout entier. Déjà, de nombreux groupes de colons Gwathuirim ont traversé l'Isen et l'Adorn et commencent à affluer dans le Ouestfolde. Tout n'est pas serein, car demeure encore la menace potentielle des [gondorians|E] par-delà les Montagnes Blanches et des sombres serviteurs de l'Œil Rouge, mais aujourd'hui nous célébrerons notre victoire et accomplirons enfin l'unité."
 dunland.1001.desc_older:0 "Dans une grande procession, mes plus valeureux guerriers et moi-même chevauchons depuis Isengeàrd à travers la Trouée du [rohan|E], vers l'ancienne capitale des rois Forgoil. Je gravis les marches menant à leur grand hall, désormais orné d'un mur de têtes Forgoil empalées et des bannières du Pays de Dun. \n\nDes dizaines de chefs Dunlendings issus de clans venus de tous les confins de mon royaume me jurent allégeance, et tandis que les anciens me couronnent et me proclament [restorer.GetTitleAsNameNoTooltip] de tous les [dunlendings|E], je souris, sachant que notre vengeance est enfin accomplie.\n\nC'est le commencement d'un âge nouveau pour mon clan et les [dunlendings|E] tout entiers. Déjà, de nombreux groupes de colons Gwathuirim ont traversé l'Isen et l'Adorn et commencent à affluer dans le Ouestfolde. Tout n'est pas serein, car demeure encore la menace imminente des Hommes du Sud par-delà les Montagnes Blanches et des sombres serviteurs de l'Œil Rouge, mais aujourd'hui nous célébrerons notre victoire et notre vengeance longtemps convoitée."
 dunland.1001.desc:0 "Dans une grande procession, mes plus valeureux guerriers et moi-même chevauchons depuis Isengeàrd à travers la Trouée du [rohan|E], vers l'ancienne capitale des rois Forgoil. Je gravis les marches menant à leur grand hall, désormais orné d'un mur de têtes Forgoil empalées et des bannières du Pays de Dun. \n\nDes dizaines de chefs Dunlendings issus de clans venus de tous les confins de mon royaume me jurent allégeance, et tandis que les anciens me couronnent et me proclament [restorer.GetTitleAsNameNoTooltip] de tous les [dunlendings|E], je souris, sachant que notre vengeance est enfin accomplie.\n\nLà où Wulf et Freca ont échoué, j'ai triomphé.\n\nC'est le commencement d'un âge nouveau pour mon clan et les [dunlendings|E] tout entiers. Déjà, de nombreux groupes de colons Gwathuirim ont traversé l'Isen et l'Adorn et commencent à affluer dans le Ouestfolde. Tout n'est pas serein, car demeure encore la menace imminente des Hommes du Sud par-delà les Montagnes Blanches et des sombres serviteurs de l'Œil Rouge, mais aujourd'hui nous célébrerons notre victoire et notre vengeance longtemps convoitée."
 dunland.1001.a:0 "Une ère nouvelle pour notre peuple."
 dunland.1001.tt:0 "Des colons de tout le Pays de Dun traversent l'Isen."
 dunland.1001.ttt:0 "Les [dunlendings|E] découvriront maintes innovations du Rohan."
 dunland.1001.tttt:0 "Isengard est consolidé en un royaume-médian."
 
 dunland.1002.t:0 "La Domination des Hommes des Collines" # unused
 dunland.1002.desc_same_culture:0 "Les [dunlendings|E] sont restaurés grâce aux efforts de [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] ! Une fois de plus, les riches plaines sont sous la domination [restorer.GetCulture.GetName]."
 dunland.1002.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName] et ses hommes sauvages ont taillé un nouveau royaume dans le Rohan et l'ont proclamé « Royaume du Pays de Dun » ressuscité.\n\nReste à voir si cette tentative de restaurer la domination [restorer.GetCulture.GetName] sur le Rohan sera plus fructueuse que la précédente..."
 
 dunland.1002.a:0 "Un fléau [restorer.GetCulture.GetNameNoTooltip] sur la terre."
 dunland.1002.b:0 "Une victoire pour les [restorer.GetCulture.GetNameNoTooltip] !"
 dunland.1002.c:0 "Hmm, les [restorer.GetCulture.GetNameNoTooltip] dites-vous ? Comptez sur moi !"
 
 dunland.1003.t:0 "Un Siège Royal Digne d'un [restorer.GetTitleAsNameNoTooltip]"
 dunland.1003.desc:0 "Tandis que les festivités à travers mon nouveau domaine s'apaisent lentement, j'ai commencé à convoquer mes chefs. Nous avons déjà formalisé maintes lois, obligations et pactes. Alors que les territoires du Pays de Dun et de l'ancien Riddermark fusionnent, les terres médianes ont commencé à former une nouvelle entité, centrée autour d'Isengeàrd.\n\nLa question d'une nouvelle capitale est désormais entre mes mains. Il est manifeste qu'un [restorer.GetTitleAsNameNoTooltip] légendaire devrait disposer d'un siège digne de sa présence.\n\nLa grande tour d'[orthanc|E] serait un choix évident en raison de son emplacement central et de ses puissantes fortifications, veillant sur toutes les terres des [dunlendings|E].\n\nCependant, je pourrais également choisir de régner depuis le Hall de Freca, antique capitale du Pays de Dun, en raison de sa signification historique comme lieu ancestral de réunion pour nos chefs et siège des rois de l'Ancien Pays de Dun.\n\nEn outre, je pourrais même faire de l'ancien siège des rois Forgoil le mien, pour leur montrer que leur domination est à jamais brisée et que leurs salles ancestrales sont miennes à parcourir."
 dunland.1003.a:0 "Isengeàrd deviendra le centre de mon royaume."
 dunland.1003.b:0 "Le Hall de Freca a toujours été notre foyer."
 dunland.1003.c:0 "Ce sera la Cité du Roi, que les Forgoil goûtent à leur défaite !"
 
 dunland.1004.t:0 "Enedhwaith intégré"
 dunland.1004.desc:0 "Durant une cérémonie grandiose dans les salles de Saralain, qui fut longtemps un lieu de rencontre et siège des rois pour les peuples de la région, tous les seigneurs de l'Enedhwaith occidental vous ont juré une loyauté sans faille. Les peuples de Saralain, du Gwathlo et de l'Isen vous reconnaissent désormais comme leur véritable et unique souverain."
 dunland.1004.a:0 "L'Enedhwaith est nôtre."
 dunland.1004.tt:0 "Les peuples du Gwaithlo et de l'Isen vous reconnaissent comme leur souverain."
 
 ### DUNLENDING LIFESTYLE EVENTS ###
 # Choose modifier
 dunland.1005.t:0 "Enfant Sauvage du Pays de Dun"
 dunland.1005.desc:0 "Vous n'accordez guère de valeur aux conforts que d'autres nomment civilisation et préférez vous fier à vos instincts lorsque vous devez traiter avec autrui.\n\nAlors que le vent murmure au loin, c'est l'appel des voies sauvages de votre peuple."
 dunland.1005.a:0 "J'erre dans la forêt sans crainte, déchiffrant vue et son."
 dunland.1005.b:0 "Chef qui est prudent, et vengeur."
 dunland.1005.c:0 "Je suis l'œil secret d'Isengard."
 dunland.1005.d:0 "Combats, sauvage comme les montagnes orientales."
 dunland.1005.e:0 "Mes ancêtres sont parmi ceux qui accueillirent les Nains."
 dunland.1005.f:0 "Les gens parlent d'esprits qui hantent la brume ; ils parlent de moi."
 wild_forest_dweller_modifier:0 "Bénédiction Culturelle : Habitant des Forêts"
 wild_forest_dweller_modifier_desc:0 "Quand vous étiez jeune, vos parents désespéraient presque de vous, car vous étiez toujours parti dans les collines, cherchant ce qui était caché. Tandis que les pentes les plus éloignées des montagnes sont un lieu effrayant quand l'obscurité tombe, vous y erriez sans crainte, car vous aviez appris à lire le chant de chaque oiseau surpris, chaque brin d'herbe brisé et le craquement de chaque vieille pierre. Les années vous ont peu changé, bien que vos amis jurent que le vent lui-même doit vous murmurer des secrets."
 wild_first_among_equals_modifier:0 "Bénédiction Culturelle : Premier Parmi les Égaux"
 wild_first_among_equals_modifier_desc:0 "Vos talents ne résident pas seulement dans votre parole mais plutôt dans l'accomplissement de ce que vous entreprenez avec votre résolution obstinée. Vous avez toujours été un exemple pour tous ceux qui vous entourent, et c'est là que réside le problème.\n\nTandis que certains cherchent à vous imiter, d'autres ont commencé à vous déclarer une influence dangereuse, celle qui ne peut que mener votre peuple vers des ennuis contre des ennemis qu'ils ne peuvent espérer affronter."
 wild_eye_of_isengard_modifier:0 "Bénédiction Culturelle : Œil d'Isengard"
 wild_eye_of_isengard_modifier_desc:0 "Il y a bien des années, quand vous étiez jeune et peut-être un peu téméraire, vous avez osé pénétrer inaperçu dans le cercle d'Isengard suite à un défi de quelques-uns de vos compagnons. Mais vous n'avez pu longtemps éviter le regard de Saroumane le Blanc. Au lieu d'être irrité par votre intrusion, le Magicien fut impressionné par votre courage, et il vous dit de revenir.\n\nAu fil des ans, le Magicien Blanc vous a transmis une part de sa sagesse, demandant seulement que vous lui racontiez vos voyages et lui apportiez des nouvelles qui pourraient l'intéresser. Un marché généreux pour ce que vous y avez gagné."
 wild_mountain_savage_modifier:0 "Bénédiction Culturelle : Sauvage des Montagnes"
 wild_mountain_savage_modifier_desc:0 "La majorité des gens du Pays de Dun vivent de la chasse, du commerce, de l'élevage et d'une agriculture simple – mais pas les vôtres. Vous venez des peuples des hauteurs orientales, pillards réputés pour leurs attaques brutales et leurs tactiques impitoyables, même contre d'autres [dunlendings|E].\n\nEn atteignant l'âge adulte, vous avez réalisé qu'il existait d'autres façons de vivre que celles dans lesquelles vous avez été élevé et vous êtes parti mener une vie différente. Le féroce guerrier qui vit en vous, cependant, n'est jamais loin de la surface…"
 wild_dwarf_friend_modifier:0 "Bénédiction Culturelle : Ami des Nains"
 wild_dwarf_friend_modifier_desc:0 "Votre famille est l'une de celles qui accueillirent les exilés de la Montagne Solitaire lorsqu'ils arrivèrent pour la première fois dans le Pays de Dun en mendiants à leur porte. Votre grand-père épiait les étrangers barbus tandis qu'ils pratiquaient secrètement leur art de la pierre ou travaillaient à l'enclume, apprenant tout ce qu'il pouvait, puis il transmit son savoir dérobé. Vous avez grandi en chantant des chansons naines et en jouant avec des jouets merveilleux, et vous connaissez bien les secrets de l'acier et de la pierre."
 wild_mist_child_modifier:0 "Bénédiction Culturelle : Enfant de la Brume"
 wild_mist_child_modifier_desc:0 "Quand d'autres gens parlent des esprits qui hantent les brumes des montagnes, parfois ils parlent en réalité de vous. Il y a longtemps, l'un des plus grands chasseurs de votre tribu vit votre potentiel et décida de vous enseigner tout ce qu'elle savait. Elle vous montra les secrets pour vous déplacer presque invisiblement entre les arbres et silencieusement sur la pierre brisée.\n\nDésormais, les ailes de hibou font à peine moins de bruit que vous, et vous croyez que le temps est venu de mettre vos compétences à l'épreuve en dehors des landes que vous connaissez."