 ### Woodmen starting events ###

 lotr_intro_events.6601.t:0 "Les Gudamari"
 lotr_intro_events.6601.desc:0 "Les Gudumari étaient autrefois la plus grande tribu des Hommes des Bois du Rhovanion, mais leur nombre a depuis bien diminué et un grand nombre d'entre eux a fusionné avec les Olphangings, la clé de voûte de la puissance des Béorniens. \n\nLeurs villages restants sont peuplés par ceux qui ont refusé de s'assimiler et ont préféré migré vers le nord, vers les sous-bois peu peuplées dans le nord-ouest de la forêt, près de la porte des elfes. Ils demeurent indépendant de la confédération Béornienne. \n\nLes Olphangings peuvent-ils maintenir leur indépendance et revendiquer le statut de tribu la plus puissance des Hommes des Bois, ou vont-ils au contraire diminuer et ne laisser que des souvenirs ?"
 lotr_intro_events.6601.a:0 "Ayez foi dans les arbres !"
 lotr_intro_events.6601.a.tt:0 "Le destin des Gudamari est entre vos mains."

 lotr_intro_events.6602.t:0 "Les Sairthidua"
 lotr_intro_events.6602.desc:0 "Les Sairthiuda sont le clan le plus anciens des Hommes des Bois du Rhovanion. Leur colonie légendaire de Sairthiudabaurg (« Hall des Terres des Bois ») et de Tarneburg sont les communautés les plus anciennes de l'ouest de Grand'Peur. Ces hommes ont appris, des Galadhrims, les rudiments de l'agriculture forestière et furent parmi les premiers à les imiter dans la construction de flets suivant la tradition des elfes sylvains. \n\nMais aujourd'hui, l'Ealdorman Sairthiuda Diagero vieillit et son peuple est divisé. Malgré la menace grandissante de Dol Guldur, ses fils et petits-fils se disputent entre eux, menant certains des Sairthuida les plus aventureux hors des sous-bois, jusque dans le Val. Certains ont renoncé à leur indépendance et ont juré fidélité à Grimbeorn. D'autres sont tombés sous l'influence corruptrice des murmure provenant de la Colline de la Sorcellerie et se sont convertis à des hérésies. \n\nLes Sairthiuda survivront-ils à la crise à venir ? Ou cette tribu ancienne s'évanouira finalement dans les limbes de l'Histoire ?"
 lotr_intro_events.6602.a:0 "Les bois apportent, les hommes supportent."
 lotr_intro_events.6602.a.tt:0 "Le destin des Sairthidua est entre vos mains."

 lotr_intro_events.6603.t:0 "Les Fadiriens"
 lotr_intro_events.6603.desc:0 "Les Fadiriens constituent la tribu la plus archaïque des Hommes des Bois du Rhovanion et sont aujourd'hui les seuls hommes à vivre dans les profondeurs de Grand'Peur, dans des clairières éparses au nord de l'ancienne route forestière. Ils se revendiquent comme étant les vrais descendants de Faderda, l'ancêtre mytique des Hommes des Bois. \n\nDurant les dernières décennies, avec la brève réouverture de l'ancienne route forestière, ils ont connu un répit mineur, mais désormais leurs villages sont réduits en cendre par les orques des montagnes de Grand'Peur. Un espoir demeure, pour le moment..."
 lotr_intro_events.6603.a:0 "Les fils de Faderda survivront !"
 lotr_intro_events.6603.a.tt:0 "Le destin des Fadiriens est entre vos mains."

 lotr_intro_events.6604.t:0 "Les Méroagiens"
 lotr_intro_events.6604.desc:0 "Les Méroagiens sont plus guerriers que les autres Hommes des Bois et possédaient autrefois une large bande de la forêt centrale. Ils vivaient alors une existence semi-nomade, le long des nombreux chemins tracés par leur peuple.Alors que Grand'Peur s'assombrit et devint moins hospitalière, leur nombre diminua, mais ils parvinrent à garder plusieurs colonies de foyers rustiques le long de la lisière orientale de la forêt, clôturées par des épieux de bois et qui commerçaient régulièrement avec les hommes du Val. \n\nIls se souviennent encore de la grande peste et de la terreur du Nécromancien et traquent les créatures mauvaises du Grand'Peur méridional à chaque fois qu'elles s'insinuent dans leur territoire. Ils détestent cordialement la tribu des Corsechiens. \n\nAlors que la forêt s'assombrit toujours plus, les Meroagings commencent à se demander si leur survie ne passera pas par la conquête des tribus voisines et la création d'un nouveau royaume, plus fort, dans les sous bois orientaux."
 lotr_intro_events.6604.a:0 "Nous sommes le cœur des bois !"
 lotr_intro_events.6604.a.tt:0 "Le destin des Méroagiens est entre vos mains."

 lotr_intro_events.6605.t:0 "Les Waldandiens"
 lotr_intro_events.6605.desc:0 "Les Waldandiens font partie des tribus principales des Hommes des Bois au sud-est de Grand'Peur. Nombre d'entre eux sont des réfugiés provenant d'autres parties de la forêt qui se sont unifiés sous le chef-guerrier Waldan. Repeuplant l'Anse orientale, dont beaucoup de leurs ancêtres étaient originaires, il y a des siècles de cela, ils ont fondé un petit royaume. \n\nPlus œcuméniques que les autres tribues des Hommes des Bois, ils aspirent à l'unificiation de leur peuple des deux côtés de la forêt et s'interrogent quand aux rumeurs sur l'ascension des Béorniens dans l'est : se pourrait-il qu'il s'agissent des sauveurs qu'ils recherchent ? \n\nPourtant, tout espoir d'unité est mis à mal par les malveillants Corsechiens au sud, et les guerriers Méroagiens au nord. Et, encore pire, des rumeurs ont atteint les Waldandings, des rumeurs disant que la Coline de la Sorcellerie envoie, à nouveau, ses vrilles sombres dans la forêt et cherche à provoquer la chute des tribus libres."
 lotr_intro_events.6605.a:0 "Sous l'arbre et la feuille, brève est la vie..."
 lotr_intro_events.6605.a.tt:0 "Le destin des Waldandiens est entre vos mains."

 lotr_intro_events.6606.t:0 "Les Corsechiens"
 lotr_intro_events.6606.desc:0 "Les Corsechiens sont méprisés par les autres tribus des Hommes des Bois et sont vus soit comme des fables pour faire peur aux enfants, soit comme des menaces locales bien réelles. Vivant de pillage et de banditisme, ils sont tombés progressivement sous l'Ombre de Dol Guldur, allant jusqu'à se convertir à sa foi maléfique. \n\nChacun est, cependant, le héro de sa propre histoire et les Corsechiens se considèrent comme la tribu la plus pure et la plus traditionnelle. Après tout, qui d'autre a préservé les anciens rites, tel que l'enlèvement des nourissons de leurs ennemis ou la cuisson de leurs entrailles dans de l'hydromel ?\n\nL'ascension de la Colline de la Sorcellerie présente des opportunité comme des riques. Les Corsechiens pourraient-ils devenir les sujets préférés de Khamûl et conquérir un grand royaume dans la forêt et les terres sauvages au delà ? Ou seront-ils soumis comme simple vassal de l'Ombre ? Le temps le dira..."
 lotr_intro_events.6606.a:0 "Sous les arbres, la lame..."
 lotr_intro_events.6606.a.tt:0 "Le destin des Corsechiens est entre vos mains."



