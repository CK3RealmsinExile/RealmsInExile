 ### Introduction Events
 dwarven_yearly.0001.t:0 "Une soif dangereuse"
 dwarven_yearly.0001.desc:0 "Je profitais d'une bière en ce soir tranquille lorsque mon intendant [steward.GetFirstNameNoTooltip] est venu me voir, un regard inquiet sur le visage.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], regardez à quel point nos chopes ont l'air cabossées et ruinées ! Vous ne pouvez pas vous désaltérer proprement avec ces choses. La moitié de nos hôtes finissent avec leurs vêtements ruinés après avoir été trempé par l'alcool. Quelque chose doit être fait ! »"
 dwarven_yearly.0001.a:0 "J'enverrai chercher les meilleurs chopes que nous pourrons acheter !"
 dwarven_yearly.0001.b:0 "Je mandaterai un artisan local pour en fabriquer des neuves."
 dwarven_yearly.0001.c:0 "Pourquoi ne peuvent-ils pas apprendre à boire proprement ?"

 dwarven_yearly.0002.t:0 "Une rivalerie de chasse"
 dwarven_yearly.0002.desc:0 "Alors que je progresse dans mes salles, je remarque une discussion plutôt intense entre deux de mes courtisans et qui semblent avoir trait à la chasse.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], cet homme ici est si arrogant qu'il affirme qu'il me battrait sans problème lors d'une compétition de chasse, ce qui est, avouons-le, franchement outrageux »"
 dwarven_yearly.0002.b:0 "Les nains sont clairement de meilleurs chasseurs !"
 dwarven_yearly.0002.c:0 "Je ne saurais dire s'il a tort ou non..."

 dwarven.2000.t:0 "Rancunier"
 dwarven.2000.desc:0 "C'est en parcourant les salles que j'ai trouvé un petit livre relié en cuir laissé sur une table. Très usé, il n'a pas de titre, mais la curiosité me force à l'ouvrir.\n\nÀ l'intérieur, je découvre, page après page, des écritures nettes, écrites d'une main crispée. Après avoir pris un moment pour les déchiffrer, ma curiosité se transforme en confusion. Page après page des affronts et des rancunes mineures, certaines datant de plusieurs années ou décénnies ! Plusieurs notes parlant de comment « venger » au mieux l'honneur de l'auteur les accompagnent. Comment rembourser quelqu'un qui a mangé la dernieère portion, la fois et le jour où quelqu'un s'est assis sur votre chaise préférée, cette fois où un jouet d'enfance a été emprunté et rendu tardivement... L'absolutisme de l'auteur face à l'ampleur de ces « affronts » est incroyable !\n\nAprès l'avoir refermé et reposé mon front se plisse, tandis que la voix rauque de [dwarven_char.GetName] ne retentisse depuis le couloir : « Auriez-vous vu un livre par ici ? Il devrait être petit, très usé, et avec une reliure en cuir. »"
 dwarven.2000.a:0 "Voulez-vous dire ce livre ?"
 dwarven.2000.b:0 "L'avez-vous écrit, [dwarven_char.GetName] ? Nous devons parler !"
 dwarven.2000.c:0 "Je n'ai pas vu de livre de ce genre par ici, navré."
 dwarven.2000.grudge_book.name:0 "Livre des rancunes"
 dwarven.2000.grudge_book.desc:0 "Ce modeste tome se présente sous la forme d'un petit livre de cuir usé et contient des années de plaintes, rancunes, et plans de vengeance de la main de [dwarven_char.GetName]."
 dwarven.2000.intrigue_skill.desc:0 "Tenter de cacher le livre et de le garder pour vous-même."
 dwarven.2000.intrigue_skill_win.desc:0 "Vous cachez le livre avec succès"
 dwarven.2000.intrigue_skill_loss.desc:0 "Vous ne parvenez pas à cacher le livre"
 dwarven.2000.friend_toast:0 "Vous êtes devenu amis avec [dwarven_char.GetName]"
 dwarven.2000.toast_title:0 "Amis au-delà des rancunes"
 dwarven.2000.befriend_reason:0 "[CHARACTER.GetShortUIName|U] s'est lié d'amitié avec [TARGET_CHARACTER.GetShortUIName], faisant fi des rancunes du passé"
 dwarven.2000.fail_befriend_title:0 "Rancunes au-delà de l'amitié"
 dwarven.2000.steal_book_success_title:0 "Rancunes volées"