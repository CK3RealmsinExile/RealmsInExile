 #sauron.2002.t: "The Fall of Gondor"
 #sauron.2002.desc: "Shocking news! Hordes of [orcs|E] have crossed the [anduin|E], swarming the Pelennor and ultimately sacking the White City, Minas Tirith. [gondor|E], once the proud bulwark of the West, lays shattered and broken, her leadership shattered and her people in despair. The road westward now lies open for the unending legions of Mordor, plundering and slaughtering as they go. \n\nThe world is changing, and the embers of [numenor|E] are fading. A choking darkness is upon the world, and who now can stand against it?"
 #sauron.2002.a: "No! All free peoples must now unite, or we shall soon be slaves."
 #sauron.2002.b: "At long last, the accursed Dúnedain fall! They escaped the wave, but now they burn!"

 #sauron.1000.t: "Summons from Mordor"
 #sauron.1000.desc: "A messenger from [sauronthedarklordcharacter|E] himself recently arrived at my court. I was informed that I must return at once, to serve Zîgur directly once more.\n\nI can sense the Black Vizier's smirk through the Courtroom - He knows that as my most faithful servant, he would become regent my absence."
 #sauron.1000.a: "It is time to return to [mordor|E]."
 #sauron.1000.b: "I must oversee the subjurgation of Harad myself."
 #sauron.1000.t: "Summons from Mordor"
 #sauron.1000.desc: "A messenger from [sauronthedarklordcharacter|E] himself recently arrived at my court. I was informed that I must return at once, to serve Zîgur directly once more.\n\nI can sense the Black Vizier's smirk through the Courtroom - He knows that as my most faithful servant, he would become regent my absence."
 #sauron.1000.a: "It is time to return to [mordor|E]."
 #sauron.1000.b: "I must oversee the subjurgation of Harad myself."
 
 sauron.3000.t: "Une Offre Tentante"
 sauron.3000.desc: "J'ai depuis longtemps récupéré les Anneaux restants des [dwarves|E]. Bien qu'ils aient échoué à servir leur dessein de soumettre la volonté de leur porteur à la mienne, contrairement aux Neuf, ils furent néanmoins utiles un temps. Les rois Nains furent dévorés par leur avidité, et en furent détruits.\n\nBien que les trois en ma possession soient une précieuse source de pouvoir, je me demande si je ne pourrais pas arracher les Nains avides à leurs alliés ?"
 sauron.3000.a: "Va et rapporte-moi des nouvelles de leur soumission, spectre."
 sauron.3000.a.tt: "Votre messager offrira aux Nains de leur rendre leurs Anneaux en échange de leur soumission"
 sauron.3000.b: "Non, ils sont plus utiles à mon doigt."
 
 sauron.3001.t: "Un Messager de la Terre Sombre"
 sauron.3001.desc: "Un cor retentit aux portes d'entrée, un messager pour le [ROOT.Char.GetTitleAsNameNoTooltip]. Un cavalier vêtu tout de noir se présente avec une offre :\n\n« Mon maître est entré en possession de l'Anneau de vos ancêtres. Il vous le rendrait en échange de votre amitié et de votre alliance. Jurerez-vous un serment d'assistance envers lui ? »\n\nQuelle que soit notre décision, il serait peut-être sage de ne pas contrarier le sombre messager."
 sauron.3001.a: "Jamais nous ne conclurons de pacte avec le Trompeur !"
 sauron.3001.b: "Nous réfléchirons à votre proposition."
 sauron.3001.c: "Dites à votre seigneur que nous avons un accord !"
 sauron.3001.c.tt.1: "@warning_icon!#N #italic Tous vos actuels [tributaries|E] deviendront indépendants#!#!"
 sauron.3001.c.tt: "@warning_icon!#N #italic Vous deviendrez un [tributary|E] du Seigneur Ténébreux#!#!"
 
 sauron.3002.t: "Un Nouveau Serviteur"
 sauron.3002.desc: "Mon messager revient avec un lourd parchemin couvert de runes. Sa mission est accomplie avec la soumission de [dwarven_father.GetFirstNameNoTooltip]."
 sauron.3002.a: "Tu m'as bien servi"
 
 sauron.3003.t: "Une Offre Rejetée"
 sauron.3003.desc: "Mon messager revient les mains vides. Il semble que [dwarven_father.GetFirstNameNoTooltip] préfère m'avoir comme ennemi plutôt que comme ami."
 sauron.3003.a: "Ils me serviront à la fin"
 
