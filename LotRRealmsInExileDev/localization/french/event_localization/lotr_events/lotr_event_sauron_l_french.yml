 sauron.5000.t: "La Porte Noire Forcée"
 sauron.5000.desc: "De désastreuses nouvelles me parviennent de la chute du [GetTitleByKey('c_morannon').GetNameNoTier], la Porte Noire qui a longtemps gardé la terre du [mordor|E]. \n\nMes ennemis sont venus et ont, d'une manière ou d'une autre, réussi à rassembler assez de force armée pour surmonter les défenses que j'avais soigneusement préparées là, à l'entrée principale de l'Udûn. \n\nAvec la rupture du Morannon, tout le Mordor est désormais ouvert à mes ennemis..."
 sauron.5000.a: "Ceci est inacceptable !"
 
 sauron.5001.t: "Le Morannon À Nouveau Sécurisé"
 sauron.5001.desc: "La Porte Noire est à nouveau sous mon contrôle, comme il se doit. Elle sera reconstruite, plus forte et plus majestueuse que jamais, et se dressera comme un véritable témoignage de la puissance du [mordor|E]. Nul ne pourra s'y faufiler sans être détecté, et toute armée qui osera assaillir ses murs le fera en vain ! \n\nLe chemin vers le Mordor est fermé, maintenant et à jamais."
 sauron.5001.a: "Nul n'entrera sans ma permission."
 
 sauron.5002.t: "La Chute de la Cité Blanche"
 sauron.5002.desc: "C'est fait. [GetTitleByKey('c_minas_tirith').GetNameNoTier] est tombée à mes forces. Ses défenseurs sont tués ou mis en déroute, et quiconque reste en vie à l'intérieur de ses murs blancs est bientôt voué à l'esclavage ou à la mort. \n\nNous avons surmonté les sept murs et sept portes de la Cité Blanche, et arraché la bannière de l'Intendant du sommet de la Tour d'Ecthelion, pour être remplacée par mon propre insigne. \n\nLe [gondor|E] a reçu un coup fatal..."
 sauron.5002.a: "Je souillerai cette cité comme il fut fait avec sa sœur..."