 sauron.0512.t: "L'Assaut sur le Gondor Oriental"
 sauron.0512.desc: "L'[anduin|E] constitue à maints égards la meilleure défense du [gondor|E] contre l'assaut du [mordor|E]. Large et au courant impétueux, rares sont les endroits où l'on peut le traverser en sécurité ou en grand nombre — et tous sont tenus par le Gondor. La voie la plus efficace passe par les ponts d'[osgiliath|E], l'antique capitale royale du Gondor, dont les ponts sont larges et robustes.\n\nCair Andros demeure également une possibilité, mais la citadelle insulaire ne tombera point aisément. Plus traître est l'Ethir Anduin, d'où une tête de pont en Harondor pourrait être exploitée pour lancer un assaut sur Pelargir. Quelle que soit la route qu'emprunteraient nos forces, les défenses [dunedain|E] subsistant en Ithilien doivent d'abord tomber.\n\nLe Gondor est exsangue après maintes campagnes antérieures et le lent effritement de ses défenses. Dès que j'en donnerai l'ordre, mes légions assailliront les Dúnedain dans leurs pitoyables bastions d'Ithilien et ouvriront à mes armées une route par laquelle prendre les gués..."
 sauron.0512.a: "Marchez sur l'Ithilien septentrional !"
 sauron.0512.b: "Préparez mes forces pour une poussée méridionale."
 sauron.0512.c: "Pas encore — mes armées ne sont point encore pleinement rassemblées."
 sauron.0512.c.tt: "Vous aurez une autre occasion de lancer l'assaut sur l'Ithilien dans 5 ans"
 sauron.0512.d: "Non, les Dúnedain sont bien fortifiés en Ithilien."
 sauron.0512.d.tt: "#N Vous n'aurez plus l'occasion de vous déclarer pour l'Ithilien par le biais d'événements !#!"

 #Grond Decision
 sauron.0511.t: "Le Marteau des Profondeurs"
 sauron.0511.desc: "#TOLKIENQUOTE: « De grandes machines rampaient à travers le champ ; et au milieu se trouvait un immense bélier, grand comme un arbre de la forêt, d'une longueur de cent pieds, oscillant sur de puissantes chaînes. Longtemps avait-il été forgé dans les sombres forges de Mordor, et sa hideuse tête, faite d'acier noir, était façonnée à l'image d'un loup affamé ; sur elle reposaient des sortilèges de ruine. Grond, le nommèrent-ils, en mémoire du Marteau des Profondeurs d'antan. De grandes bêtes le tiraient, des orques l'entouraient, et derrière marchaient des trolls des montagnes pour le manier. » #!\n\nGrond, Marteau des Profondeurs, briseur de cités, est enfin prêt à être déchaîné sur mes ennemis."
 sauron.0511.a: "Grond ! Grond ! Grond ! Grond !"
 sauron.0511.tt: "Grond rejoindra les armées de Mordor."
 GROND: "Grond"

 #Tribute Events
 sauron.1001.t: "Tribut de Harad"
 sauron.1001.desc: "Une armée [haradrim|E] de grande taille est arrivée à la capitale, avec plusieurs Mûmakil dans leurs rangs. C'est une armée somptueuse, un royal témoignage de respect et de soumission à mon égard. Ils offrent tout cela en échange d'une promesse de paix entre leur royaume et le mien. Ce serait certes un ajout remarquable à ma force... et être capable de déployer de telles troupes signifie qu'ils pourraient opposer une résistance décente si je tentais de les attaquer."
 sauron.1001.a: "Les armées du [harad|E] me servent désormais !"
 sauron.1001.b: "C'est l'or dont j'ai le plus besoin, non des soldats !"
 sauron.1001.c: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1002.t: "Tribut de Harad"
 sauron.1002.desc: "Une force [haradrim|E] est arrivée à la capitale, en signe de tribut et de respect à mon égard. Ils viennent bien équipés et bien entraînés, et leur chef chevauche un grand Mûmak. Ils me serviraient bien si je souhaitais accepter l'offre. Ils ne demandent que la paix entre nos royaumes en retour."
 sauron.1002.a: "Que leurs seigneurs gardent les étendues désertiques, ces soldats me serviront bien !"
 sauron.1002.b: "C'est l'or dont j'ai le plus besoin, non des soldats !"
 sauron.1002.c: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1003.t: "Tribut de Harad"
 sauron.1003.desc: "Une force substantielle de troupes [haradrim|E] a marché jusqu'à la capitale, un tribut sous forme d'hommes qui combattront en mon nom. Tout ce qu'ils demandent est la paix en échange. Sans être exceptionnels, ils forment un contingent considérable, qui n'a sûrement pas coûté peu à financer."
 sauron.1003.a: "Une force auxiliaire convenable... gardez-les en réserve."
 sauron.1003.b: "C'est l'or dont j'ai le plus besoin, non des soldats !"
 sauron.1003.c: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1004.t: "Tribut de Harad"
 sauron.1004.desc: "Un petit groupe de [haradrim|E] est arrivé portant or et beaux colifichets en témoignage de leur loyauté et soumission à Sauron le Grand. Tout ce qu'ils demandent est la miséricorde : que je n'apporte point guerre et mort sur eux. Ce n'est pas grand-chose, mais venant d'un si petit royaume, c'est un don substantiel."
 sauron.1004.a: "Qu'ils gardent leur arrière-pays, je prendrai ces présents."
 sauron.1004.b: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1005.t: "Tribut des Leofrings"
 sauron.1005.desc: "Des plaines venteuses du Rhovanion méridional, une armée de Leofrings est arrivée pour combattre pour moi. Leur seigneur m'envoie ses salutations et espère que ce signe de soumission et de loyauté me plaira. Montés sur de grands chevaux noirs, bien armés et arborant des visages redoutables, ces cavaliers constitueraient de beaux ajouts à mes armées, si je consentais à un accord de paix et d'amitié entre nos royaumes."
 sauron.1005.a: "Ils tonneront à travers les plaines en mon nom !"
 sauron.1005.b: "C'est l'or dont j'ai le plus besoin, non des soldats !"
 sauron.1005.c: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1006.t: "Tribut des Leofrings"
 sauron.1006.desc: "Des plaines venteuses du Rhovanion méridional, une forte division de Leofrings est arrivée pour combattre pour moi. Leur seigneur m'envoie ses salutations et espère que ce signe de soumission et de loyauté me plaira. Ces troupes montent des chevaux noirs et apportent avec elles davantage de ces belles bêtes pour nos propres troupes. Tout ce qu'il implore est miséricorde et paix."
 sauron.1006.a: "Donnez-moi l'un de ces chevaux... j'ai toujours désiré une telle monture !"
 sauron.1006.b: "C'est l'or dont j'ai le plus besoin, non des soldats !"
 sauron.1006.c: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1007.t: "Tribut des Leofrings"
 sauron.1007.desc: "Des plaines venteuses du Rhovanion méridional, un contingent de Leofrings est arrivé pour combattre pour moi. Leur seigneur m'envoie ses salutations et espère que ce signe de soumission et de loyauté me plaira. Tout ce qu'il implore est miséricorde et paix."
 sauron.1007.a: "Une force auxiliaire convenable... gardez-les en réserve."
 sauron.1007.b: "C'est l'or dont j'ai le plus besoin, non des soldats !"
 sauron.1007.c: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1008.t: "Tribut des Leofrings"
 sauron.1008.desc: "Des plaines venteuses du Rhovanion méridional, une petite troupe de Leofrings est arrivée portant des colifichets finement ouvragés et de l'or en signe de leur loyauté envers moi. Leur seigneur m'envoie ses salutations et espère que ce signe de soumission me plaira. Tout ce qu'il implore est miséricorde et paix."
 sauron.1008.a: "Je garderai ces présents. Assurez-vous de revenir avec davantage..."
 sauron.1008.b: "La paix ? Il n'y aura point de paix jusqu'à ce que tous s'inclinent devant moi !"

 sauron.1009.t: "Offrande Acceptée !"
 sauron.1009.desc: "Nous sommes chanceux, car notre offrande au Seigneur Ténébreux a été considérée favorablement. Nous aurons la paix pour l'instant. Mais nous devons garder à l'esprit qu'une telle chose est ténue, et bientôt nous pourrions devoir en envoyer davantage."
 sauron.1009.a: "C'est un prix que nous devons supporter."

 sauron.1010.t: "Offrande Refusée !"
 sauron.1010.desc: "Notre tribut, envoyé dans l'espoir d'établir la paix avec le Mordor en manifestant notre servitude, a été rejeté d'emblée. Nous n'aurons aucune garantie de paix. Mais au moins les soldats que nous avons envoyés peuvent être réintégrés à nos forces."
 sauron.1010.a: "Un mauvais présage... une tempête approche."
 
 sauron.1011.t: "La Question du Tribut"
 sauron.1011.desc: "Une décision doit être prise sur la meilleure façon de traiter la question des missions tributaires venant à la Tour Sombre. Le nombre de missions tributaires a fini par irriter notre redoutable maître, aussi un choix doit-il être fait.\n\nNous pourrions soit les accepter toutes en son nom, les refuser toutes, ou les traiter au cas par cas. Si nous décidions de les accepter toutes par défaut, nous pourrions préciser si nous exigeons de l'or ou des hommes en échange de Sa miséricorde.\n\nQue dit le Grand Maître ?"
 sauron.1011.a: "Les tributs d'hommes seront acceptés en tous cas."
 sauron.1011.b: "S'ils apportent de l'or, ils auront ma miséricorde."
 sauron.1011.c: "Ils auront ma paix quand ils se seront agenouillés devant moi !"
 sauron.1011.d: "Je traiterai cela au cas par cas."
 sauron.1011.a.tt: "Toutes les offres de tribut seront acceptées et des troupes événementielles seront reçues en échange de garanties de paix."
 sauron.1011.b.tt: "Toutes les offres de tribut seront acceptées et de l'or sera reçu en échange de garanties de paix."
 sauron.1011.c.tt: "Toutes les offres de tribut seront rejetées et il n'y aura aucune garantie de paix."
 sauron.1011.d.tt: "Vous serez informé de chaque offre de tribut et pourrez prendre une décision sur chacune selon ses mérites."
 
 sauron.2000.t: "La Marche sur le Gondor"
 sauron.2000.desc: "La dernière pitoyable défense de l'Ouest, le [gondor|E], s'est opposée à mes desseins depuis trop longtemps. Les [dunedain|E] gardent encore l'espoir qu'ils peuvent me résister, il est temps de briser cet espoir. L'Ithilien étant sécurisé, nous pouvons maintenant lancer un assaut complet contre le Gondor pour de bon, Minas Tirith tombera ! \n\nAvec mes sombres lieutenants à la tête de mes vastes hordes, le Royaume du Gondor ne peut espérer résister à l'ombre qui s'élève désormais du [mordor|E]. Si Minas Tirith tombe, le royaume se brisera, son commandement dispersé et démoralisé..."
 sauron.2000.a: "Envoyez toutes les légions."
 
 sauron.2001.t: "La Chute du Gondor"
 sauron.2001.desc: "Minas Tirith est tombée !\n\nL'Arbre Blanc brûle encore comme petit bois pour le feu de dîner de mes troupes festoyantes. Le [gondor|E] est brisé, son commandement dispersé et désorganisé.\n\nLes Terres de l'Ouest sont désormais à découvert, et sans force assez puissante pour assaillir mes terres, ma conquête est presque inévitable. Un jour glorieux pour le [mordor|E] !"
 sauron.2001.a: "Le soleil s'est enfin couché sur les maudits [dunedain|E] !"
 
