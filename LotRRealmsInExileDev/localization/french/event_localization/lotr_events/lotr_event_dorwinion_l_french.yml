 ### FACTION ALIGNMENT DECISIONS ###
 dorwinion.0001.t: "Choisir son Camp"
 dorwinion.0001.desc: "Depuis maintes années, deux factions politiques adverses dominent le paysage politique de Dorwinion : les Seigneurs des Vignes et les Grands Marchands.\n\nLes Grands Marchands furent les premiers grands seigneurs du royaume, amassant d'immenses richesses grâce aux routes commerciales s'étendant vers l'Est et l'Ouest. Ces géants du négoce se dressent désormais comme l'élite mercantile dans les cités majeures de Dorwinion, entretenant de puissants liens avec l'étranger.\n\nLes Seigneurs des Vignes, en revanche, bâtirent leur fortune par la possession de vastes étendues de terres fertiles, récoltant les bénédictions de Yavanna et produisant la majorité des exportations lucratives de Dorwinion."
 dorwinion.0001.a: "Nous nous rangerons aux côtés des Seigneurs des Vignes"
 dorwinion.0001.b: "Nous nous rangerons aux côtés des Grands Marchands"
 dorwinion.0001.c: "Nul ne sert nos desseins, nous demeurerons neutres"
 
 dorwinion.0002.t: "Choisir son Camp"
 flavourevent.0002.desc.winelords: "La situation du royaume a grandement changé depuis que ma dynastie prit fait et cause pour les Seigneurs des Vignes. Peut-être le temps est-il venu de reconsidérer nos allégeances politiques..."
 flavourevent.0002.desc.mastermerchants: "La situation du royaume a grandement changé depuis que ma dynastie prit fait et cause pour les Grands Marchands. Peut-être le temps est-il venu de reconsidérer nos allégeances politiques..."
 dorwinion.0002.a: "Nous nous rangerons aux côtés des Seigneurs des Vignes"
 dorwinion.0002.b: "Nous nous rangerons aux côtés des Grands Marchands"
 dorwinion.0002.c: "Nul ne sert nos desseins, nous deviendrons neutres"
 dorwinion.0002.d: "À bien y réfléchir... peut-être pas"

 dorwinion.0004.t: "Un Nouvel Ordre"
 dorwinion.0004.desc: "La qualité des raisins détermine celle du vin plus que tout autre facteur. Il en va de même pour la gouvernance, et [dorwinion|E] a connu sa part de souverains médiocres qui se firent élire par des mensonges et des promesses aussitôt oubliées que l'élection achevée.\n\nDe tels mensonges et querelles mesquines ne troubleront plus le royaume ! En nous débarrassant de ce système intrinsèquement corrompu, nous avons également mis fin aux divisions factionnelles qui menaçaient de bouleverser toute notre politique !\n\nDésormais, nos souverains incarneront l'essence même de la gouvernance — un assemblage d'exception mêlant tradition, noblesse, et l'infini potentiel de Dorwinion uni sous les auspices d'une seule dynastie."
 dorwinion.0004.a: "Adieu les scrutins, place à l'élégance majestueuse de la règle héréditaire !"