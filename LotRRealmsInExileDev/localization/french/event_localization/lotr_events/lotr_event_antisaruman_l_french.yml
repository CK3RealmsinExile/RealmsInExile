 ### ANTISARUMAN EVENTS ###
 saruman.0400.t:0 "Le conseil d'un ami"
 saruman.0400.desc:0 "Durant une réunion avec mon conseil, je remarquai que [antisaruman.GetTitledFirstNameNoTooltip] semblait d'humeur sombre, plongé dans la contemplation d'une affaire étrangère à celle du conseil. Après que l'assemblée se fut dispersée, [antisaruman.GetSheHe] m'approcha lorsque nous fûmes seuls et, d'une voix feutrée, commença à me parler : « [ROOT.Char.GetTitledFirstNameNoTooltip], il est une question dont nous devons nous entretenir ; elle concerne l'offre de pouvoir du Magicien Blanc ». [antisaruman.GetSheHe] marque une pause, puis plonge son regard dans le vôtre : « Le Magicien a exigé et obtenu de vous davantage que votre simple allégeance ; je crains qu'il ne se soit emparé de votre esprit, mon [ROOT.Char.GetTitleAsNameNoTooltip] ».\n\n[antisaruman.GetSheHe] poursuit son discours à propos de vous et du magicien Saruman, mais vous avez déjà deviné où mènera cette conversation..."
 saruman.0400.a:0 "Vous contestez chacune de mes décisions comme si vous aspiriez à gouverner vous-même [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 saruman.0400.b:0 "Votre convoitise pour mon pouvoir vous a transformé, [antisaruman.GetTitledFirstNameNoTooltip], en ennemi."
 saruman.0400.c:0 "Avec le temps, nous haïssons souvent ce que nous craignons, et vous, mon ami, vous me craignez."
 saruman.0401.t:0 "Vos propres pensées"
 saruman.0401.desc:0 "« Mais mon [ROOT.Char.GetTitleAsNameNoTooltip]... » Tandis que [antisaruman.GetTitledFirstNameNoTooltip] poursuit son discours, une tempête de pensées envahit votre esprit, pensées d'avidité, d'ambition et de trahison. Lorsque le discours de [antisaruman.GetFirstNamePossessiveNoTooltip] touche à sa fin, vous ressentez une douleur si puissante dans votre crâne que vous discernez à peine les derniers mots prononcés par [antisaruman.GetSheHe].\n\nVous réalisez qu'il vous faut prendre une décision : est-ce l'œuvre de [antisaruman.GetTitledFirstNamePossessiveNoTooltip], ou celle de Saruman ?"
 saruman.0401.a:0 "C'est forcément l'œuvre de Saruman !"
 saruman.0401.b:0 "C'est [antisaruman.GetFirstNameNoTooltip], [antisaruman.GetSheHe] désire ma mort !"
 saruman.0402.t:0 "Respirer l'air libre"
 saruman.0402.desc:0 "Vous sentez comme si un fardeau venait soudainement d'être ôté de vos épaules, un fardeau dont vous n'aviez point perçu la présence auparavant. Votre esprit est apaisé désormais, toutes pensées malveillantes se trouvant lavées par une sérénité nouvellement acquise.\n\n[antisaruman.GetTitledFirstNameNoTooltip] se tient devant vous, souriant, les yeux emplis de larmes. « Respirez à nouveau l'air libre, mon ami. »"
 saruman.0402.a:0 "Je... Je me souviens de votre visage ; [antisaruman.GetFirstNameNoTooltip]."

 ### ANTISARUMAN DECISION ###
 decision_antisaruman:0 "Se défaire de l'emprise de Saruman"
 decision_antisaruman_desc:0 "Dans de sombres songes, j'ai vu le magicien dans sa tour.\n\nSaruman exerce sur moi une emprise non désirée, pour le meilleur ou pour le pire."
 decision_antisaruman_tooltip:0 "Vous défaire de l'influence de Saruman."
 decision_antisaruman_confirm:0 "Sombres ont été mes rêves, ces derniers temps."