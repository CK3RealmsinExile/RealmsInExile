 ### ANTISARUMAN EVENTS ###
 saruman.0400.t: "Les Conseils d'un Ami Fidèle"
 saruman.0400.desc: "Durant une séance du conseil, j'ai remarqué que [antisaruman.GetTitledFirstNameNoTooltip] semblait plongé dans une humeur sombre, l'esprit manifestement tourmenté par des préoccupations étrangères aux délibérations en cours. Une fois la réunion achevée et les conseillers dispersés, [antisaruman.GetSheHe] s'approcha de moi alors que nous étions enfin seuls et, d'une voix feutrée chargée d'inquiétude, commença à me parler : « [ROOT.Char.GetTitledFirstNameNoTooltip], il est une affaire urgente dont nous devons discuter ; elle concerne l'offre de pouvoir du Magicien Blanc. ». [antisaruman.GetSheHe] marque une pause lourde de sens, puis plonge son regard dans le vôtre, « Le Magicien a exigé et pris de vous bien plus que votre simple allégeance ; je crains qu'il n'ait pris possession de votre âme même, mon [ROOT.Char.GetTitleAsNameNoTooltip]. ».\n\n[antisaruman.GetSheHe] poursuit son discours sur vous et le Magicien Saruman, mais vous avez déjà deviné où cette conversation périlleuse va inexorablement mener..."
 saruman.0400.a: "Vous remettez en question chacune de mes décisions comme si vous convoitiez le trône de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 saruman.0400.b: "Votre soif de mon pouvoir vous a transformé, [antisaruman.GetTitledFirstNameNoTooltip], en ennemi déclaré."
 saruman.0400.c: "Avec le temps nous haïssons ce que nous craignons, et vous, mon ami, vous me craignez."
 saruman.0401.t: "Les Pensées qui ne sont pas les Vôtres"
 saruman.0401.desc: "« Mais mon [ROOT.Char.GetTitleAsNameNoTooltip]... » Tandis que [antisaruman.GetTitledFirstNameNoTooltip] poursuit son plaidoyer, un tourbillon de pensées étrangères envahit votre esprit tourmenté - pensées d'avidité dévorante, d'ambition démesurée, de trahison inéluctable. Alors que le discours de [antisaruman.GetFirstNamePossessiveNoTooltip] approche de sa conclusion, une douleur lancinante transperce votre crâne avec une telle violence que vous peinez à saisir les dernières paroles qu'[antisaruman.GetSheHe] prononce.\n\nVous réalisez avec effroi qu'une décision cruciale s'impose : ces pensées ténébreuses sont-elles l'œuvre de [antisaruman.GetTitledFirstNamePossessiveNoTooltip], ou la marque insidieuse de l'emprise de Saruman ?"
 saruman.0401.a: "C'est forcément l'œuvre maléfique de Saruman !"
 saruman.0401.b: "C'est [antisaruman.GetFirstNameNoTooltip] qui complote, [antisaruman.GetSheHe] veut ma mort !"
 saruman.0402.t: "Respirer l'Air Libre"
 saruman.0402.desc: "Vous ressentez soudain comme si un fardeau invisible venait d'être ôté de vos épaules courbées, un poids oppressant dont vous n'aviez pas même conscience jusqu'à cet instant de délivrance. Votre esprit retrouve une clarté oubliée, toutes les pensées maléfiques étant balayées comme brume au soleil par une sérénité nouvelle et bienfaisante.\n\n[antisaruman.GetTitledFirstNameNoTooltip] se tient devant vous, un sourire lumineux éclairant son visage tandis que des larmes de joie perlent dans ses yeux. « Respirez à nouveau l'air libre, mon vieil ami. »"
 saruman.0402.a: "Je... je me souviens de votre visage maintenant ; [antisaruman.GetFirstNameNoTooltip]."

 ### ANTISARUMAN DECISION ###
 decision_antisaruman: "Extirper l'Influence de Saruman"
 decision_antisaruman_desc: "Dans mes rêves assombris, j'ai vu le magicien dans sa tour d'obsidienne.\n\nSaruman exerce sur moi une emprise malsaine, pour mon malheur ou ma perte."
 decision_antisaruman_tooltip: "Purger l'influence corruptrice de Saruman."
 decision_antisaruman_confirm: "Sombres ont été mes songes ces derniers temps."