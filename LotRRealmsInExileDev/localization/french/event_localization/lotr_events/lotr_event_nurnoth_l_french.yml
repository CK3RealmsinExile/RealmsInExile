 ### Nurnoth Events ###
 nurnoth.0004.t: "Le Soleil Resplendit sur Núrn"
 nurnoth.0004.desc: "Après la défaite de [sauroncharacter|E], le peuple asservi des [slave_leader.GetCulture.GetName], soutenu par mon ost, s'est soulevé et a renversé ses oppresseurs sous la conduite de [slave_leader.GetFirstName].\n\nUn homme aux yeux hagards et aux vêtements modestes, [slave_leader.GetFirstName] est mené en ma présence. Il s'incline et m'offre ses remerciements sincères – quoique réservés – avant de formuler sa requête. « Les serviteurs et agents du [darklord|E] rôdent encore, mon seigneur, et nos anciens maîtres chercheront à nouveau à nous réduire en servitude. Nous sollicitons humblement votre protection, de crainte que, dans notre état d'affaiblissement, nous ne retombions dans notre condition antérieure. »\n\nIl dit vrai ; mais devrais-je accorder ma protection au peuple de [nurn|E] sans contrepartie ? Ou peut-être vaut-il mieux nous concentrer sur nos propres desseins ?"
 nurnoth.0004.a: "Nous vous protégerons, mais vous devrez pourvoir au ravitaillement de nos armées"
 nurnoth.0004.a.tt: "[GetTitleByKey('k_nurn').GetName] deviendra votre [client_state|E]"
 nurnoth.0004.b: "Je vous donne ma parole, je protégerai votre liberté"
 nurnoth.0004.b.tt: "[GetTitleByKey('k_nurn').GetName] deviendra votre [protectorate|E]"
 nurnoth.0004.c: "Je vous souhaite bonne fortune pour les années à venir"
 
 nurnoth.0005.t: "Le Soleil Resplendit sur Núrn"
 nurnoth.0005.desc: "Le [darklord|E] étant vaincu et l'ost de [mordor|E] dispersé, les Peuples Libres de [middleearth|E] règnent désormais victorieux jusque dans les endroits les plus sombres du monde. Pour un temps, du moins, l'ombre se dissipe et le peuple simple mais robuste de [nurn|E] est libre de gouverner ses terres en paix. \n\nPourtant, la question demeure : s'uniront-ils et se dresseront-ils sans crainte face aux ténèbres, ou retomberont-ils en esclavage sous la puissance de leurs voisins ?"
 nurnoth.0005.a: "Je leur souhaite bonne fortune, mais je dois à présent me consacrer à d'autres affaires"
 nurnoth.0005.b: "Je me demande quel sera leur destin..."
 
 nurnoth.0006.t: "Les Cendres des Marchés aux Esclaves de Thaurband"
 nurnoth.0006.desc: "Les anciens marchés aux esclaves de Thaurband demeurent déserts, emplis seulement de décombres et de cendres. Nous devons décider de ce que nous y bâtirons, ou si nous laisserons ces vastes terres vacantes, destinées à être comblées au gré de la croissance de la cité."
 nurnoth.0006.a: "Nous érigerons un monument avec le fer qui forgeait nos chaînes !"
 nurnoth.0006.b: "Nous cultiverons un bosquet en l'honneur d'Ivann, notre protectrice qui nous a guidés à travers ces heures sombres."
 nurnoth.0006.c: "Nous édifierons une demeure où nous délibérerons sur la gouvernance de [nurn|E]."
 nurnoth.0006.d: "Nous laisserons la terre en jachère pour un temps, puis permettrons qu'elle soit bâtie."