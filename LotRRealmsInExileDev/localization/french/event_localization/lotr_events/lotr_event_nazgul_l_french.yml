l_french:

 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t:0 "Des rumeurs perturbantes"
 nazgul.0001.desc:0 "Mon conseiller [messenger.GetTitledFirstName], un air soucieux sur le visage, vient me voir.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je viens porteur de nouvelles perturbantes. Vos paysans parlent d'une ombre noir, d'un cavalier vêtu de noir, vous demandant spécifiquement. Je n'aurais pas prêté d'attention à ces rumeurs si je n'avais vu à quel point les témoins en sont ressortis terrifiés. »\n\nCela semble de mauvais augure mais il n'y a rien que je puisse faire pour le moment."
 nazgul.0001.a:0 "Des nouvelles perturbantes, en effet."

 nazgul.0002.t:0 "Un meurtre à la cour"
 nazgul.0002.desc:0 "[messenger.GetTitledFirstName|U] se précipite dans ma salle du trône, visiblement secoué.\n\n« Un meurtre [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Il y a eu un meurtre dans le château ! Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] a été retrouvé[victim.Custom('FR_E')] mort[victim.Custom('FR_E')], baignant dans une mare de sang, un étrange poignard fiché dans son torse. Une note funeste a été retrouvée sur [victim.Custom('FR_LuiElle')]. »\n\nLa note dit : « #italic Vous êtes en possession de quelque chose qui m'est précieux. Rendez-le, ou souffrez des conséquences de votre refus ! »#!\n\nDevrais-je rendre cet Anneau à son précédent propriétaire ? Je dois avouer qu'il m'est de plus en plus précieux..." 
 nazgul.0002.a:0 "Doublez la garde ! Ne laissez passer nul étranger sans ma permission !"
 nazgul.0002.b:0 "L'Anneau est à moi ! Que les hérauts diffusent mon défi à ce Cavalier Noir"
 nazgul.002.b.tt:0 "Vous défierez le Nazgûl pour la propriété de l'Anneau"
 nazgul.0002.c:0 "L'option la plus sûre est, sans conteste, de le rendre, malgré mon désir"
 
 nazgul.0003.t:0 "Une attaque sur m[victim.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U]"
 nazgul.0003.desc.intro:0 "[messenger.GetTitledFirstName|U] se rue dans ma salle du trône, à bout de souffle.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], quelque noire silhouette malfaisante a passé la garde ! Il y a eu une attaque à l'intérieur de nos murs ! Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] "
 nazgul.0003.desc.black_breath:0 "a été trouvé[victim.Custom('FR_E')], blessé[victim.Custom('FR_E')] dans sa propre chambre. [victim.Custom('FR_IlElle')] parle d'un étrange de grande taille, vêtu de noir, qui l'aurait attaqué[victim.Custom('FR_E')], mais l'assaillant a été effrayé par un garde. [victim.GetFirstNameNoTooltip] semble avoir gardé de graves séquelles de cette attaque : [victim.Custom('FR_IlElle')] est couvert[victime.Custom('FR_E')] de sang et tremble de tout son corps. »\n\n"
 nazgul.0003.desc.death:0 "a été retrouvé[victim.Custom('FR_E')] mort[victim.Custom('FR_E')], baignant dans une mare de sang, un poignard identique au précédent dans son torse. La même note que la précédente à été retrouvée sur [victim.Custom('FR_LuiElle')]. »\n\n"
 nazgul.0003.desc.end:0 "Ce maudit spectre ne cessera t-il donc jamais de me hanter ?"
 nazgul.0003.a:0 "Doublez la garde ! Ne laissez passer nul étranger sans ma permission !"
 nazgul.0003.b:0 "L'Anneau est à moi ! Que les hérauts diffusent mon défi à ce Cavalier Noir"

 nazgul.0050.t:0 "Le Lieutenant de Dol Guldur"
 nazgul.0050.desc:0 "Autrefois héritier d'un grand empire situé dans l'est lointain, [khamulshort|E] est aujourd'hui le deuxième plus grand des neufs doigts de [sauroncharacter|E], les [nazgulcharacter|E].\n\nKhamûl a reçu la gestion de Dol Guldur dans le but de remplir deux objectifs : premièrement de porter la guerre dans les royaumes elfiques de Lasgalen et de Lothlorien et, deuxièmement et peut-être plus important encore, de garder un œil sur l'[anduin|E], où l'on dit qu'[isildur|E] périt en perdant l'[onering|E]. Nombreux sont les hommes des bois locaux à déjà craindre Dol Guldur et Khamûl devra les amener en servitude. Mais d'autres demeurent fiers et n'abandonneront pas leur indépendancee.\n\nLes elfes de la région ne sont plus que l'ombre de leur puissance passée, mais possèdent toujours une force formidable. S'ils devaient tomber, alors les derniers bastions de la région seraient le Val et Erebor. Unis avec la grande armée qui se constitue dans le Rhûn, le marteau et l'enclume écraseront les derniers descendants du royaume du Rhovanion et le siège de la lignée de Durin."
 nazgul.0050.a:0 "Toute la Sauvagerie s'inclinera devant Sauron."

 nazgul.0051.t:0 "Le rassemblement du Mordor"
 nazgul.0051.desc:0 "Alors que les années passent, les rouages des grands desseins de Sauron tournent et le temps approche du déclenchement de sa grande campagne contre l'ouest. Ainsi, Sauron ne peut plus dédier des forces à la protection de Dol Guldur, et Khamûl devra tenir par lui même. Du moins, pour le moment."
 nazgul.0051.a:0 "Votre confiance m'honore, maître."
 nazgul.0051.a.tt:0 "Vous ne serez plus un [tributary|e] du Mordor"

 ### Personality Events
 nazgul.0101.t:0 "Il hante chacun de mes pas"
 nazgul.0101.desc:0 "Je pensais être en sécurité pour un moment, mais je continue d'entendre des rumeurs de paysans attaqués sur mes terres et mes courtisans disparaissent de leurs lits, la nuit. Je sais qu'il me cherche ! Il ne mange pas, il ne dort pas, il ne mourra pas si on le poignarde, comment au juste puis-je me défaire de ce maudit spectre ?!\n\nComment peut-il être à l'intérieur comme à l'extérieur sans même être vu ? Qui travaille pour lui au sein de ma propre cour ?"
 nazgul.0101.a:0 "Ils travaillent tous pour lui, tous !"
 
 nazgul.0102.t:0 "La douleur est partout"
 nazgul.0102.desc:0 "Je hais cet Anneau, autant que je l'aime. Je ne peux concevoir le prix que j'ai payé pour son pouvoir. Il me torture constamment : je peux le voir à chaque fois que je ferme mes yeux. Rien ne peut me distraire de cette douleur.\n\nDevrais-je être [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à subir cette douleur atroce ? Qu'ai-je fait pour mériter ça ? Ils méritent tous de sentir cette douleur, qui reste si légère comparée à la torture que je subis jour après jour !"
 nazgul.0102.a:0 "La douleur doit être partagée, avant qu'elle ne devienne insupportable"
 
 nazgul.0103.t:0 "Ma volonté fait loi"
 nazgul.0103.desc:0 "L'Anneau m'a choisi[ROOT.Char.Custom('FR_E')] comme s[ROOT.Char.Custom('FR_OnA')] porteu[ROOT.Char.Custom('FR_RSe')]. Ce n'est pas un hasard s'il est venu à moi. Je me suis élevé[ROOT.Char.Custom('FR_E')] au-delà des simples mortels et mérite leur fidélité et leur respect. Les lois ne devrait pas s'appliquer sur les êtres supérieurs, elles ne sont là que pour les êtres moindres.\n\nMon souhait aura force de loi, qu'ils l'apprécient ou pas !"
 nazgul.0103.a:0 "Ils obéiront ou subiront ma colère"
 
 nazgul.0104.t:0 "Ils payeront tous"
 nazgul.0104.desc:0 "N'est-ce pas suffisant que je doive souffrir éternellement les harcèlement de ce spectre ? Maintenant, même mes courtisans me méprisent et n'obéissent plus à mes ordres. Comme si j'avais la patience de subir ces bouffons à l'esprit étriqué !\n\nChaque offense, chaque insulte murmurée sera punie durement : J'#boldimposerais#! le respects à ces inférieurs !"
 nazgul.0104.a:0 "My patience is spent"
 
 nazgul.0105.t:0 "Aucun moment de paix"
 nazgul.0105.desc:0 "Je pensais être en sécurité pour un moment, mais je continue d'entendre des rumeurs de paysans attaqués sur mes terres et mes courtisans disparaissent de leurs lits, la nuit. Je sais qu'il me cherche ! Il ne mange pas, il ne dort pas, il ne mourra pas si on le poignarde, comment au juste puis-je me défaire de ce maudit spectre ?!\n\nPourquoi ne me laisse t-il pas en paix ? Qu'ai-je fait pour mériter cela ?"
 nazgul.0105.a:0 "Ne peut-il pas me laisser en paix ?!"
 
 ### Duel Events
 nazgul.0202.t:0 "Victoire !"
 nazgul.0202.desc:0 "J'ai gangé ! Je ne peux pas le croire, mais j'ai gagné ! J'ai vaincu un des [ringwraith|E] et l'ai renvoyé dans son terrier, la queue entre les jambes ! Nul ne peut me défier !\n\nJe serais finallement capable de profiter des bienfaits de mon Anneau en paix."
 nazgul.0202.a:0 "Je suis invincible ! Je ne mourrais jamais !"
 
 nazgul.0203.t:0 "Défaite !"
 nazgul.0203.desc:0 "C'est fait... j'ai perdu face au [nazgulcharacter|E]. Je cède et lui offre l'Anneau. Il tend sa main spectral pour le prendre à mon doigt et, cela fait, plonge sa lame dans mon cœur avec un dernier mot : « Vous avez osé porter ce qui ne vous avais jamais été destiné. Servez désormais le [sauronthedarklorcharacter|E] en tant que spectre, pour toujours. ».\n\nJe sens la vie quitter mon corps alors que mon esprit reste attaché à la terre et que le passage vers les Cavernes de [mandoscharacter|E] lui est refusé."
 nazgul.0203.a:0 "Le mérite-je ?"
 
 ### Living without the Precious event
 
 nazgul.0300.t:0 "Mon Précieux est parti"
 nazgul.0300.desc:0 "Je ne peux ni manger, ni dormir, car mon précieux Anneau est parti pour toujours.\n\nIl me manque lors de chaque instant éveillé et plus rien ne m'apporte de joie désormais. La nourriture a un goût de cendre, la compagnie des autres me révulse et mes anciens plaisirs ne sont plus que des distractions sans intérêt. I miss it every waking moment, nothing gives me joy anymore. Food tastes like ash in my mouth, the company of others repulses me and the pleasures of old feel now like meaningless distractions. Je fais ce que j'ai à faire, mais le cœur n'y est plus.\n\nMon trésor est parti pour toujours, mon amour, mon #italic Précieux #!!"
 nazgul.0300.a:0 "Ils nous l'ont volé !"