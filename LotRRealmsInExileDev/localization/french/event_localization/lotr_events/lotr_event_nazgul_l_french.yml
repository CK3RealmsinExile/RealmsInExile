l_french:

 ### Nazgûl Events ###

 ### Main Events ###
 nazgul.0001.t:0 "Rumeurs Inquiétantes"
 nazgul.0001.desc:0 "Mon conseiller [messenger.GetTitledFirstName] s'approche de moi, le front plissé d'inquiétude sur [messenger.GetHerHis] visage.\n\n« Mon [ROOT.Char.GetLadyLord], je vous apporte des nouvelles troublantes. Vos paysans parlent d'une ombre ténébreuse, un cavalier vêtu de noir, qui vous demande par votre nom. Je n'y prêterais guère attention si ce n'était la terreur manifeste de tous les témoins. »\n\nCela paraît de funeste augure, mais je ne puis guère agir pour l'instant."
 nazgul.0001.a:0 "Des nouvelles troublantes, en vérité"

 nazgul.0002.t:0 "Un Meurtre à la Cour"
 nazgul.0002.desc:0 "[messenger.GetTitledFirstName|U] fait irruption dans ma salle du trône en courant, visiblement bouleversé.\n\n« Mon [ROOT.Char.GetLadyLord], un meurtre ! Il y a eu un meurtre au sein même du château ! Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] a été découvert sans vie dans une mare de sang, une étrange dague plantée dans [victim.GetHerHis] poitrine. Un sinistre message a été trouvé sur [victim.GetHerHim]. »\n\nLe message dit : « #italic Vous avez pris quelque chose qui m'est précieux. Rendez-le ou subissez-en les conséquences #! »\n\nDevrais-je rendre cet Anneau à son précédent propriétaire ? Je dois avouer qu'il m'est également devenu précieux..."
 nazgul.0002.a:0 "Doublez la garde ! Qu'aucun étranger n'entre sans mon ordre !"
 nazgul.0002.b:0 "L'Anneau est mien ! Que les hérauts lancent un défi à ce Cavalier Noir"
 nazgul.002.b.tt:0 "Vous défierez le Nazgûl pour la possession de l'Anneau"
 nazgul.0002.c:0 "La voie la plus sûre serait sans doute de le restituer, malgré mon désir contraire"
 
 nazgul.0003.t:0 "Une Agression contre Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))|U]"
 nazgul.0003.desc.intro:0 "[messenger.GetTitledFirstName|U] se précipite dans ma salle du trône, hors d'haleine.\n\n« Mon [ROOT.Char.GetLadyLord], une silhouette ténébreuse s'est glissée au-delà de nos gardes ! Une nouvelle attaque a eu lieu à l'intérieur de nos murs ! Votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] "
 nazgul.0003.desc.black_breath:0 "a été retrouvé blessé dans [victim.GetHerHis] propre chambre, [victim.GetSheHe] affirme qu'un grand étranger vêtu de noir l'a attaqué, mais l'assaillant a été effrayé par un garde. [victim.GetFirstNameNoTooltip] semble grandement affecté par cette rencontre : [victim.GetSheHe] saigne et tremble de tout son corps. »\n\n"
 nazgul.0003.desc.death:0 "a été retrouvé sans vie dans une mare de sang, une dague identique à la précédente plantée dans [victim.GetHerHis] poitrine. Le même message a été trouvé sur [victim.GetHerHim]. »\n\n"
 nazgul.0003.desc.end:0 "Ce spectre maudit ne cessera-t-il donc jamais de me pourchasser ?"
 nazgul.0003.a:0 "Doublez la garde ! Qu'aucun étranger n'entre sans mon ordre !"
 nazgul.0003.b:0 "L'Anneau est mien ! Que les hérauts lancent un défi à ce Cavalier Noir"
 
 nazgul.0051.t:0 "Le Rassemblement du Mordor"
 nazgul.0051.desc:0 "Au fil des années, les rouages des grands desseins de Sauron se mettent en branle, et l'heure approche de la grande campagne vers l'ouest. En conséquence, Sauron ne peut plus consacrer ses forces à la protection de Dol Guldur, et Khamûl devra se défendre seul – du moins pour l'instant."
 nazgul.0051.a:0 "Je suis honoré par votre confiance, maître."
 nazgul.0051.a.tt:0 "Vous ne serez plus un [tributary|e] du Mordor"

 
 ### Personality Events
 nazgul.0101.t:0 "Ils Traquent Chacun de Mes Pas"
 nazgul.0101.desc:0 "Je me croyais en sécurité pour un temps, mais j'entends sans cesse des rumeurs de paysans attaqués sur mes terres et de courtisans disparaissant de leur couche en pleine nuit. Je sais que les serviteurs du Seigneur Ténébreux sont à ma recherche ! Ils ne mangent pas, ils ne dorment pas, ils ne meurent pas sous la lame, comment puis-je jamais me défaire de ces poursuivants maudits ?!\n\nQui œuvre pour eux au sein même de ma cour ?"
 nazgul.0101.a:0 "Ils travaillent tous secrètement pour eux ! Tous, sans exception !"
 
 nazgul.0102.t:0 "La Douleur Est Partout"
 nazgul.0102.desc:0 "Je hais cet Anneau autant que je l'aime, je ne puis croire au prix que je dois payer pour son pouvoir. Sans cesse il me torture, je le vois dès que je ferme les paupières, rien ne peut me distraire de cette douleur.\n\nDevrais-je être seul dans cette souffrance déchirante et ce chagrin ? Qu'ai-je fait pour mériter cela ? Ils méritent tous de ressentir cette douleur, si insignifiante comparée au supplice que j'endure quotidiennement !"
 nazgul.0102.a:0 "La douleur doit être partagée, de crainte qu'elle ne devienne insupportable"
 
 nazgul.0103.t:0 "Ma Volonté est Loi"
 nazgul.0103.desc:0 "L'Anneau m'a choisi pour être son porteur, ce n'est point par hasard qu'il m'a trouvé. Je me suis élevé au-dessus des simples mortels et mérite leur allégeance et leur respect. Les lois ne devraient point s'appliquer aux êtres supérieurs, elles sont faites pour les humains de moindre valeur.\n\nMon désir sera désormais loi, qu'ils le veuillent ou non !"
 nazgul.0103.a:0 "Ils obéiront ou ils subiront mon courroux"
 
 nazgul.0104.t:0 "Tous Paieront"
 nazgul.0104.desc:0 "N'est-ce point assez que je doive souffrir de cet Anneau qui me torture sans fin ? Voilà maintenant que mes courtisans m'offensent et ignorent mes ordres. Comme si j'avais la moindre patience pour de tels bouffons à l'esprit étriqué !\n\nChaque offense, chaque insulte murmurée sera sévèrement punie, j'#bold exige #! le respect de mes inférieurs !"
 nazgul.0104.a:0 "Ma patience est épuisée"
 
 nazgul.0105.t:0 "Pas un Instant de Paix"
 nazgul.0105.desc:0 "Je me croyais en sécurité pour un temps, mais j'entends sans cesse des rumeurs de paysans attaqués sur mes terres et de courtisans disparaissant de leur couche en pleine nuit. Je sais que les serviteurs du Seigneur Ténébreux sont à ma recherche ! Ils ne mangent pas, ils ne dorment pas, ils ne meurent pas sous la lame, comment puis-je jamais me défaire de ces poursuivants maudits ?!\n\nPourquoi ne me laissent-ils point en paix ? Qu'ai-je fait pour mériter cela ?"
 nazgul.0105.a:0 "Ne peuvent-ils me laisser en paix ?!"
 
 ### Duel Events
 nazgul.0202.t:0 "Victoire !"
 nazgul.0202.desc:0 "J'ai vaincu ! Je peine à le croire, mais j'ai vaincu ! J'ai défait un [ringwraith|E] et l'ai fait fuir vers son repaire ! Nul ne peut se dresser contre moi !\n\nJe pourrai enfin jouir des bienfaits de mon Anneau en paix."
 nazgul.0202.a:0 "Je suis invincible ! Jamais je ne mourrai !"
 
 nazgul.0203.t:0 "Défaite !"
 nazgul.0203.desc:0 "Voilà, j'ai perdu face au [nazgulcharacter|E]. Je cède et lui offre l'Anneau. Il tend sa main spectrale pour le prendre de mon doigt, et une fois qu'il le possède, il plonge sa lame dans mon cœur avec un dernier adieu : « Tu as osé porter ce qui ne t'était point destiné. Sers désormais [sauronthedarklordcharacter|E] pour l'éternité en tant que spectre ».\n\nJe sens la vie quitter mon corps tandis que mon esprit est enchaîné à la terre, privé des Halls de [mandoscharacter|E]."
 nazgul.0203.a:0 "Ai-je mérité ce sort ?"
 
 ### Living without the Precious event
 
 nazgul.0300.t:0 "Mon Précieux a Disparu"
 nazgul.0300.desc:0 "Je ne puis manger, je ne puis dormir, mon précieux Anneau est perdu à jamais.\n\nIl me manque à chaque instant de veille, plus rien ne me procure de joie. La nourriture a goût de cendre en ma bouche, la compagnie d'autrui me répugne et les plaisirs d'antan ne sont plus que vaines distractions. J'accomplis les gestes mais mon cœur n'y est point.\n\nIl est à jamais perdu, mon trésor, mon amour, mon #italic Précieux #!!"
 nazgul.0300.a:0 "Ils nous l'ont volé !"