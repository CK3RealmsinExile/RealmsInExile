 long_winter.0002.t: "Le Long Hiver"
 long_winter.0002.desc: "La nouvelle me parvient d'un froid implacable et mordant qui balaie les terres septentrionales de la Terre du Milieu. La neige tombe, épaisse et lourde, recouvrant plaines et montagnes d'un linceul glacé bien avant la saison habituelle. On dit que les peuples de ces contrées souffrent terriblement, nombreux sont ceux qui succombent dans les vents cinglants.\n\nLe gel précoce a ruiné les récoltes et laissé les réserves de nourriture dangereusement basses. Les familles se blottissent dans la chaleur qu'elles peuvent trouver, mais la famine menace, et la crainte grandit que cet hiver n'apporte des souffrances sans pareilles dans les mémoires vivantes. Marchands et voyageurs parlent de routes désertées et de villages réduits au silence par le froid, le nord jadis animé n'étant plus qu'endurance sinistre.\n\nAlors que les neiges s'accumulent et que le froid s'étend, le destin de ceux pris dans son étreinte devient de plus en plus incertain."
 long_winter.0002.a: "Nous devons nous préparer à ce qui va venir..."
 long_winter.0002.b: "Espérons que le froid ne nous atteindra pas."