 tamska_origin_noble:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')], née dans la petite noblesse,"
 tamska_origin_tribe:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')], née au sein d'une fière tribu [ROOT.Char.GetCulture.GetNameNoTooltip],"
 tamska_origin_bastard:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')], malgré la souillure de la bâtardise,"
 tamska_origin_mystic:0 "Cette enfant douée, née avec des pouvoirs mystiques,"
 tamska_origin_courtier:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')] d'un courtisan de basse extraction"
 tamska_origin_farmer:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')], née dans une famille de cultivateurs [ROOT.Char.GetCulture.GetNameNoTooltip],"
