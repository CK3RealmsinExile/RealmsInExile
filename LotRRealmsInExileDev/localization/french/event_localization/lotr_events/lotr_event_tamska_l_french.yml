 tamska.new_heir:0 "Héritière de la Tamska"

 ### Tamska Events ###
 tamska.0002.t:0 "La Tamskangi Révélée"
 tamska.0002.desc:0 "L'une de mes plus fidèles saintes-[discoverer.GetWomenMen], [discoverer.GetName], s'agenouille devant moi, le regard de [discoverer.GetHerHis] étincelant de ferveur tandis qu'[discoverer.GetSheHe] me présente une jeune [tamska_heir.Custom('GirlBoy')] qui a passé les épreuves sacrées imposées par les anciens.\n\n« Grande Tamska », dit [discoverer.GetSheHe], peinant à contenir [discoverer.GetHerHis] émoi, « [tamska_heir.Custom('TamskangiOrigins')] est [GetTrait('tamska_heir').GetName( GetNullCharacter )] !\n\n[tamska_heir.GetSheHe|U] a reconnu le [Glossary('Sîyi Chele','siyi_chele_gloss')] sans hésitation, s'est accordée au [Glossary('Kula Luwa','kula_luwa_gloss')] comme si elle y était prédestinée, et le reflet de [tamska_heir.GetHerHis] dans le Lac Jak brillait de la [Glossary('Hase ikog Ânjike','hase_ikog_anjike_gloss')]. [tamska_heir.GetSheHe|U] a même parcouru l'[Glossary('Iga Madingi','iga_madingi_gloss')] comme si [namur|E] lui-même guidait [tamska_heir.GetHerHis] pas. [tamska_heir.GetSheHe|U] est l'élue, votre vaisseau prédestiné, votre légitime héritière qui guidera les générations futures de notre peuple dans leur périple sacré ! »\n\nJ'observe attentivement la [tamska_heir.Custom('GirlBoy')] devant moi, scrutant sur [tamska_heir.GetHerHis] visage l'essence divine qui devrait être manifeste à mes yeux. Mon cœur est incertain, mais mon devoir exige une décision."

 tamska_origin_your_relative:0 "Votre parente"
 tamska_origin_tamskic:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')], imprégnée de votre sang divin,"
