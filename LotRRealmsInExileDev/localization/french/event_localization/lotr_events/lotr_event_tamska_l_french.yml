 tamska_origin_generic:0 "Cette enfant [ROOT.Char.Custom('DescriptorPositiveStandalone')]"
 
 tamska.0002.desc.intro:0 "L'une de mes plus fidèles saintes-[discoverer.GetWomenMen], [discoverer.GetName], s'agenouille devant moi, le regard de [discoverer.GetHerHis] étincelant de ferveur tandis qu'[discoverer.GetSheHe] me présente une jeune [tamska_heir.Custom('GirlBoy')] qui a passé les épreuves sacrées imposées par les anciens.\n\n"
 tamska.0002.desc.middle.generic:0 "« Grande Tamska », dit [discoverer.GetSheHe], peinant à contenir [discoverer.GetHerHis] émoi, « Cette enfant est [GetTrait('tamska_heir').GetName( GetNullCharacter )] !"
 tamska.0002.desc.outro:0 "\n\n[tamska_heir.GetSheHe|U] a reconnu le [Glossary('Sîyi Chele','siyi_chele_gloss')] sans hésitation, s'est accordée au [Glossary('Kula Luwa','kula_luwa_gloss')] comme par nature, et le reflet de [tamska_heir.GetHerHis] dans le Lac Jak brillait de la [Glossary('Hase ikog Ânjike','hase_ikog_anjike_gloss')]. [tamska_heir.GetSheHe|U] a même parcouru l'[Glossary('Iga Madingi','iga_madingi_gloss')] comme si [namur|E] lui-même guidait [tamska_heir.GetHerHis] pas. [tamska_heir.GetSheHe|U] est l'élue, votre vaisseau prédestiné, votre légitime héritière qui guidera les générations futures de notre peuple dans leur périple sacré ! »\n\nJ'observe attentivement la [tamska_heir.Custom('GirlBoy')] devant moi, scrutant sur [tamska_heir.GetHerHis] visage l'essence divine qui devrait être manifeste à mes yeux. Mon cœur est incertain, mais mon devoir exige une décision."
 tamska.0002.a:0 "Les signes sont clairs — [tamska_heir.GetSheHe] est la Tamskangi."
 tamska.0002.b:0 "Non, elle n'est point l'élue. [discoverer.GetFirstNameNoTooltip], vous m'avez déçue."

 tamska.0003.t:0 "La Tamskangi Révélée"
 tamska.0003.desc:0 "La nouvelle me parvient tel un murmure porté par le vent, mais elle porte le poids des cieux. Une nouvelle [GetTrait('tamska_heir').GetName( GetNullCharacter )] a été trouvée, [tamska_heir.GetName], celle qui portera le manteau de nos [great_queens|E]. On dit que les anciens ont vu les signes, et qu'elle a passé les épreuves sacrées avec la grâce et la sagesse de nos mères divines.\n\nJe peine à contenir ma vénération. Les dieux eux-mêmes l'ont choisie, par la volonté de [namur|E], pour nous guider vers l'avenir. Une aube nouvelle se lève pour notre peuple, tandis que mes pairs lui jurent fidélité, comme ils le firent jadis pour sa devancière.\n\nPourtant, quelque chose frémit en mon cœur — l'espoir, certes, mais aussi l'incertitude. Car l'avenir de notre terre repose désormais entre les mains d'une enfant."
 tamska.0003.a:0 "Puissent ses pas être bien guidés."

 tamska.0005.t:0 "La Tamskangi Mise en Doute"
 tamska.0005.desc:0 "L'air du temple est lourd d'encens et de révérence tandis que [holy_person.GetName] s'approche d'un pas hésitant. [holy_person.GetSheHe|U] s'incline profondément devant moi, la voix de [holy_person.GetHerHis] tremblante de crainte et de chagrin.\n\n« Radieuse fille de [namur|E], pardonnez notre défaillance. [tamska_heir.GetFirstName], jadis choisie pour porter votre esprit, vieillit avec chaque année qui passe. Son âge avançant jette le doute sur notre jugement, et je crains que nous n'ayons mal interprété la volonté divine. »\n\nLa voix de [holy_person.GetHerHis|U] faiblit, et [holy_person.GetSheHe] détourne [holy_person.GetHerHis] regard. « J'implore votre pardon et quémande votre sagesse. Devrions-nous entreprendre la quête d'une autre, ou l'essence divine demeure-t-elle en elle ? »\n\nJe demeure silencieuse. Elle devait être celle qui porterait mon esprit. Pourtant, désormais, même les plus fidèles vacillent dans leur croyance."
 tamska.0005.a:0 "« Une nouvelle Tamskangi pourra surgir, mais elle demeurera mon enfant. »"
 tamska.0005.b:0 "« Commencez la quête, et confiez-la à une maisonnée de moindre rang. »"
 tamska.0005.c:0 "« Renvoyez-la parmi le peuple, afin qu'elle trouve une voie plus simple. »"
 tamska.0005.d:0 "« J'interdis cette quête ; elle demeurera ma Tamskangi, maintenant et à jamais. »"
 tamska_search_for_new_tamskangi_begins:0 "#V La quête d'une nouvelle Tamskangi va commencer.#!"
 tamska_search_for_new_tamskangi_forbidden:0 "#V Vous insistez pour que [tamska_heir.GetFirstNameNoTooltip] demeure votre Tamskangi.#!"

 tamska.0006.t:0 "Un Changement dans le Dessein Divin"
 tamska.0006.desc:0 "La rumeur s'est répandue que le Conseil des Anciens, après des années de certitude, doute maintenant que [tamska_heir.GetName], la [GetTrait('tamska_heir').GetName( GetNullCharacter )], soit véritablement destinée à incarner l'esprit de [namur|E]. L'âge avancé de [tamska_heir.GetHerHis|U], en net contraste avec la jeunesse traditionnellement associée au vaisseau divin, a conduit le conseil à quérir conseil auprès de la [tamska|E] [current_tamska.GetFirstNameRegnal] elle-même.\n\n"
 tamska.0006.desc.tamskangi_still_daughter:0 "La Tamska a décrété que la quête d'une nouvelle Tamskangi commencerait. Toutefois, elle a proclamé que [tamska_heir.GetFirstNameNoTooltip] demeurerait près d'elle comme une fille d'honneur, conservant sa place au sein de la maisonnée royale et du cercle personnel de la Tamska.\n\nSon lien avec le divin demeure chéri, même si le conseil regarde vers l'avenir."
 tamska.0006.desc.tamskangi_with_noble:0 "La Tamska a ordonné la quête d'une nouvelle Tamskangi, libérant [tamska_heir.GetFirstNameNoTooltip] de sa famille et la confiant aux soins de [new_vassal_mother.GetName].\n\nBien qu'éloignée de la maisonnée royale, elle sera toujours traitée avec la dignité qui sied à son service envers le divin, vivant une vie d'honneur parmi des vassaux de confiance."
 tamska.0006.desc.tamskangi_with_commoners:0 "La Tamska a enjoint au conseil de chercher une nouvelle Tamskangi et a décrété que [tamska_heir.GetFirstNameNoTooltip] vivrait parmi le peuple commun.\n\n[tamska_heir.GetSheHe|U] doit suivre une voie plus simple, loin des salles du pouvoir, reflétant l'humilité et la grâce attendues de celle qui fut jadis touchée par le divin."
 tamska.0006.a:0 "Une évolution intéressante."

 tamska.0007.t:0 "Un Changement dans le Dessein Divin"
 tamska.0007.desc:0 "La rumeur s'est répandue que le Conseil des Anciens, après des années de certitude, doute maintenant que [tamska_heir.GetName], la [GetTrait('tamska_heir').GetName( GetNullCharacter )], soit véritablement destinée à incarner l'esprit de [namur|E]. L'âge avancé de [tamska_heir.GetHerHis|U], en net contraste avec la jeunesse traditionnellement associée au vaisseau divin, a conduit le conseil à quérir conseil auprès de la [tamska|E] [current_tamska.GetFirstNameRegnal] elle-même.\n\nDans un geste inattendu, la Tamska a proclamé sa foi inébranlable en sa Tamskangi, rejetant les doutes du conseil. Malgré son âge, elle est certaine que [tamska_heir.GetFirstNameNoTooltip] est bien le vaisseau élu, portant la promesse de l'essence divine de [namur|E].\n\nBien que la décision de la Tamska soit assurément guidée par les dieux, on murmure que des frémissements d'inquiétude parcourent la cour. La tradition et la foi peuvent-elles toutes deux être préservées, ou cela annonce-t-il un changement au-delà de l'entendement mortel ?"
 tamska.0007.a:0 "Une évolution intéressante."


 rejected_tamskangi_character_modifier:0 "Tamskangi Rejetée"
 rejected_tamskangi_character_modifier_desc:0 "Cette [tamska|E] a rejeté la [GetTrait('tamska_heir').GetName( GetNullCharacter )] présentée par les anciens comme son héritière choisie par [namur|E]."

 tamskangi_found_in_dynasty_dynasty_modifier:0 "Bénie par Namur"
 tamskangi_found_in_dynasty_dynasty_modifier_desc:0 "Cette [dynasty|E] a été bénie par [namur_great_sky_spirit|E] lui-même, ayant engendré une fille qui fut plus tard identifiée comme étant une [GetTrait('tamska_heir').GetName( GetNullCharacter )]. Un signe faste, assurément !"
 
 tamska.0100.t:0 "L'Attouchement de la Divinité"
 tamska.0100.desc:0 "Je prends une profonde inspiration. Ce n'est point tous les jours que l'on revêt le manteau d'une déesse. Autour de moi, des centaines de prêtres s'affairent, chacun concentré sur sa propre part du rituel. Chaque pas que je fais, chaque geste de ma main et chaque parole prononcée ont été méticuleusement planifiés et répétés, conformément à la tradition.\n\nLa [GetLaw('tamska_elective_succession_law').GetName] dicte le processus de transfert de l'essence divine de la [tamska|E], #emp mon#! essence divine, à travers une grande cérémonie de prière et de méditation. Hors des murs du temple, le peuple attend avec impatience l'avènement de sa nouvelle Reine, car le sanctuaire est interdit d'accès durant la cérémonie. Je dois me concentrer ! Je ne puis me permettre d'échouer maintenant."
 tamska.0100.a:0 "Chaque rite doit être accompli à la lettre."
 tamska.0100.a.toast.good:0 "Vous accomplissez les rites avec une grâce exceptionnelle"
 tamska.0100.a.toast.neutral:0 "La cérémonie se déroule comme prévu"
 tamska.0100.a.toast.bad:0 "Vous manquez le moment le plus important de votre vie"

 tamska.0101.t:0 "La Fille de Namur"
 tamska.0101.desc.good:0 "Un à un, j'accomplis chacun des rites et rituels qui me sont demandés avec une grâce exquise. Je suis radieuse et intouchable, le pouvoir divin coulant dans mes veines. Je sens que quelque chose a changé, mon esprit paraît plus vif et mon regard perçant. Par un dernier verset, mon ascension s'achève.\n\nD'un élégant mouvement de la main, le rideau d'argent qui voile mon sanctuaire intérieur s'écarte et je m'avance gracieusement vers mon trône, prête à régner. Je suis [tamska|E], je suis la Volonté de [namur|E] incarnée. Je perçois la révérence et l'anticipation de la prêtrise qui attend mon premier décret."
 tamska.0101.desc.bad:0 "Quel rite était-ce qui unissait ciel et terre ? Quel symbole devais-je dessiner ? Comment allait ce chant déjà ? Mon esprit s'affole tandis que je tente désespérément d'égaler mes devancières. Est-ce le pouvoir divin que je ressens ou mon déjeuner qui remonte dans ma gorge ? Par un dernier verset, c'est fait.\n\nJe trébuche en me dirigeant vers le trône. Je suis [tamska|E], je suis la Volonté de [namur|E] incarnée, n'est-ce pas ? Je perçois la déception et l'anticipation de la prêtrise qui attend mon premier décret."
 tamska.0101.desc:0 "Après des heures de cérémonie fastidieuse, je suis enfin élevée, le pouvoir divin coulant dans mes veines. Je me sens assurément différente, mon esprit paraît plus vif et mon regard plus puissant. Par un dernier verset, mon ascension s'achève.\n\nLe rideau d'argent qui voile mon sanctuaire intérieur s'écarte et je m'avance vers mon trône, prête à régner. Je suis [tamska|E], je suis la Volonté de [namur|E] incarnée. Je perçois l'anticipation et l'anxiété de la prêtrise qui attend mon premier décret."
 tamska.0101.a:0 "Les Dieux parlent à travers moi."
 #tamska.0101.a Heres where my choice of name would go.