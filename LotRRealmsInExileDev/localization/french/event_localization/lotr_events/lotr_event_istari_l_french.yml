 ### Istari Events ###
 
 istari.0003.t: "La Route Se Poursuit Sans Fin"
 istari.0003.desc: "[departing_istar.GetFirstNameNoTooltip|U] vient à ma salle, vêtu pour le voyage. Il porte sa cape et son chapeau les plus chauds, son bâton à la main et son sac de voyage sur l'épaule.\n« Mon ami, le temps est venu pour moi de quitter vos côtés et de venir en aide à d'autres peuples dans leur lutte contre les forces du Mal. Mais ne vous inquiétez pas, je suis certain que vous vous en sortirez bien sans moi. »\n\nEt avec une brève poignée de main et un sourire, le voilà parti. Aucun mot de ma part ne le retiendra."
 istari.0003.a: "Prends soin de toi, vieil ami. Je me demande si nous nous reverrons un jour."