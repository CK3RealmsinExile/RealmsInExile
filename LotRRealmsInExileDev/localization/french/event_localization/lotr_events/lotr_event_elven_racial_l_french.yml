 ### Childbirth ###
 current_fea: "#V Fëa actuelle : [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5: "#N Changement de Fëa : -5#!"
 fea_cost_10: "#N Changement de Fëa : -10#!"
 fea_cost_15: "#N Changement de Fëa : -15#!"

 elven_racial.0001.t: "Deux Âmes Unies"
 elven_racial.0001.desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi avons pris la décision de concevoir un enfant. La période d'éducation des jeunes âmes est parmi les plus bienheureuses de l'existence d'un Elfe en Arda, et nous sentons que l'heure est venue. Comme nos âmes furent liées en une seule par le mariage, ainsi nos corps ne font qu'un, et notre amour se manifestera dans notre descendance."
 elven_racial.0001.a: "Enveloppons-nous dans l'amour !"
 
 elven_racial.0002.t: "Une Nouvelle Vie"
 elven_racial.0002.desc: "Une vie nouvelle a été créée par [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi. C'est une chose précieuse, encore fragile et se développant dans le sein maternel. Nous devrons prendre grand soin et nourrir notre enfant avec dévouement, le soutenant et l'alimentant de notre propre fëa, jusqu'à ce que vienne le temps de sa naissance au monde."
 elven_racial.0002.a: "Puisse sa fëa croître en force !"
 
 elven_racial.0003.t: "Concentrer notre Fëa (1)"
 elven_racial.0003.desc: "Notre enfant grandit, mais avec un effort plus soutenu, il pourrait devenir plus vigoureux. Devrions-nous nous consacrer plus entièrement à la tâche sacrée de le nourrir ?"
 elven_racial.0003.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0003.b: "Notre enfant possède toute la subsistance nécessaire."
 
 elven_racial.0004.t: "Concentrer notre Fëa (2)"
 elven_racial.0004.desc: "Notre enfant grandit, mais avec un effort encore plus grand, il pourrait s'épanouir davantage. Devrions-nous nous dévouer plus complètement à la tâche de le nourrir de notre essence ?"
 elven_racial.0004.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0004.b: "Notre enfant possède toute la subsistance nécessaire."
 
 elven_racial.0005.t: "Concentrer notre Fëa (3)"
 elven_racial.0005.desc: "Notre enfant grandit, mais avec un effort toujours plus intense, il pourrait atteindre une vigueur supérieure. Devrions-nous nous consacrer corps et âme à la tâche sacrée de nourrir sa fëa naissante ?"
 elven_racial.0005.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0005.b: "Notre enfant possède toute la subsistance nécessaire."
 
 elven_racial.0006.t: "Un Enfant est Né"
 elven_racial.0006.desc: "Tandis que je berce notre nouveau-né dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se penche contre moi et sourit avec une joie pure et lumineuse.\n\n« Comment l'appellerons-nous ? »\n\nLe nom que j'avais toujours eu à l'esprit était [child.GetFirstNameNoTooltip]... Mais maintenant que je [child.Custom('FR_LeLa')] contemple, ce nom est-il toujours approprié ?"
 elven_racial.0006.a: "Un nom parfait !"
 
 elven_racial.0007.t: "Jumeaux"
 elven_racial.0007.desc: "À ma joyeuse surprise, nous avons été bénis de deux vies plutôt qu'une seule ! Tandis que je berce nos nouveau-nés dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se blottit contre moi et sourit avec une joie radieuse.\n\n« Comment les nommerons-nous ? »\n\nExcellente question ! Quels noms seraient les plus appropriés pour ces deux âmes précieuses ?"
 elven_racial.0007.a: "Vraiment une bénédiction de [ROOT.Char.GetFaith.HighGodName] !"
 
 elven_racial.0008.t: "Une Famille Complète"
 elven_racial.0008.desc: "Alors que je tiens mon nouveau-né dans mes bras, mon bien-aimé [ROOT.Char.GetPrimarySpouse.Custom('FR_E')] [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] enroule son bras autour de moi dans une étreinte chaleureuse.\n\n« Notre famille est maintenant complète, ne penses-tu pas, mon amour ? »"
 elven_racial.0008.a: "Je ne pourrais rien désirer de plus."

 ### Maintenance ###

 elven_racial.0102.t: "Les Elfes Immortels"
 elven_racial.0102.desc: "Les [elves|E] ont demeuré en [middleearth|E] durant maints âges, depuis leur éveil près des eaux claires de [cuivienen|E]. Des victoires éclatantes aux défaites vaillantes, la fortune des Premiers-Nés a connu flux et reflux au fil des âges du monde.\n\nJe me souviens si clairement, comme si c'était hier - mes premières années dans..."
 elven_racial.0102.a: "...l'ère du déclin, le [thirdage|E]."
 elven_racial.0102.a.tt: "Votre âge est compris entre 120 et 3000 ans."
 elven_racial.0102.b: "...le long été du [secondage|E]."
 elven_racial.0102.b.tt: "Votre âge est compris entre 3000 et 6440 ans."
 elven_racial.0102.c: "...la haute vaillance du [firstage|E]."
 elven_racial.0102.c.tt: "Votre âge est compris entre 6440 et 7030 ans."
 elven_racial.0102.d: "...la lumière des étoiles avant le lever du Soleil, l'[yearofthetreesage|E]."
 elven_racial.0102.d.tt: "Votre âge est fixé à 7031 ans"
 elven_racial.0102.e: "Je ne devrais pas faire le prétentieux, à [ROOT.Char.GetAge] ans je suis pratiquement encore un enfant !"
 elven_racial.0102.e.tt: "Votre âge reste celui défini dans le créateur de dirigeant"

### CBs ###

 elven_racial.0200.t: "La Fureur des Elfes"
 elven_racial.0200.desc: "Descendant de leurs salles cachées et élevées, les Elfes sous le commandement de [attacker.GetFirstNameNoTooltip] marchent désormais contre nous, désirant éliminer ce qu'ils perçoivent comme une menace funeste. C'est principalement notre foi, [ROOT.Char.GetFaith.GetName], qui les dresse contre nous, car ils y perçoivent l'adoration de leurs plus anciens ennemis.\n\nSi nous nous repentions sincèrement et rejetions la foi de [ROOT.Char.GetFaith.GetName], ils feraient assurément preuve de clémence et de miséricorde. Naturellement, une telle trahison de la foi susciterait la colère de nombreux fidèles..."
 elven_racial.0200.a: "Nous ne suivrons plus les voies obscures de [ROOT.Char.GetFaith.GetName] !"
 elven_racial.0200.toast.t: "[defender.GetFirstNameNoTooltip] cède"
 elven_racial.0200.b: "Que les immortels viennent donc connaître la mort."

### Schemes ###

 elven_racial.0300.t: "Repoussé [ROOT.Char.Custom('FR_E')]"
 elven_racial.0300.desc: "[target.GetName] m'a rejeté [ROOT.Char.Custom('FR_E')]."
 elven_racial.0300.a: "Les Elfes restent entre eux..."

 ### Introduction ###

 elven_racial.0500.t: "La Grâce des Premiers-Nés"
 elven_racial.0500.desc: "Je suis né [ROOT.Char.Custom('FR_E')] parmi les enfants aînés d'Eru, les immortels [elves|E]. Ainsi, je ne suis point sujet [ROOT.Char.Custom('FR_EtEtte')] aux vicissitudes des mortels.\n\nNous ne souffrons ni de maladies ni du poids des âges et ne pouvons mourir que de blessures terribles ou d'un chagrin insupportable.\n\nNous ne nous [marry|El] que par amour et croyons que les fëar des [soulmates|El] s'entremêlent dans ce processus sacré. Pour nous, concevoir un enfant est une [decision|El] consciente et mûrement réfléchie, et nous n'en élèverons qu'un seul à la fois jusqu'à ce qu'il atteigne sa [majority|El] à l'âge vénérable de cinquante ans.\n\nNul parmi les nôtres n'a épousé un enfant des [conceptracemen|E] depuis les héros légendaires des Edain, au [firstage|E], et nul ne le fera à nouveau à moins que cela ne soit ordonné par [eru|E] lui-même.\n\nNous régnons depuis nos [elven_refuges|E], et rarement nos armées quittent nos demeures, sauf pour reconquérir nos terres ancestrales envahies, porter secours à un voisin assiégé par les forces du Mal, ou purifier les terres des adorateurs de [sauronthedarklordcharacter|E]."
 elven_racial.0500.a: "Mae govannen."

### Sailing West ###

 elven_racial.1000.t: "La Route vers l'Occident"
 elven_racial.1000.a.desc: "Durant de longues années j'ai demeuré sur cette rive lointaine, et les feuilles ont poussé comme les années qui se ramifient. Pourtant, il y a toujours eu une inquiétude dans mon cœur, un désir inassouvi pour ma demeure lointaine à l'Ouest. Maintenant enfin le temps est venu d'agir selon ce désir, laissant derrière moi les chagrins et les souvenirs de la [middleearth|E] pour la promesse de [valinor|E]."
 elven_racial.1000.cirdan.desc: "J'ai longtemps veillé sur les Havres Gris, mais enfin ma garde touche à sa fin, et je suis libre de partir sur le Dernier Navire."
 elven_racial.1000.amroth.desc: "J'ai longtemps veillé sur ce havre des [elves|E], et envoyé maints navires par-delà les eaux. Maintenant enfin mon propre temps est venu de partir moi-même et de naviguer vers l'ouest depuis le Havre de Cobas."
 elven_racial.1000.edhellond.desc: "Au sud se trouve Edhellond, havre des Sindar sur les côtes du Gondor. Là, sur la Baie de Belfalas, je pourrais acquérir un navire pour me porter par-delà la mer."
 elven_racial.1000.mithlond.desc: "Je pourrais voyager encore vers l'ouest jusqu'aux Havres Gris, dans la terre du Lindon longtemps gardée. Là demeure Círdan le Charpentier de Navires, veillant sur eux jusqu'à ce que le Dernier Navire prenne la mer."
 elven_racial.1000.coast.desc: "Loin de tout havre proche ou lointain, je pourrais me rendre seul [ROOT.Char.Custom('FR_E')] sur la côte en contemplation silencieuse, pour construire mon propre navire avant de naviguer vers l'occident."
 elven_racial.1000.b.desc: "Vers la mer je vais, chercher l'Ouest, et les champs et montagnes à jamais bénis. J'entends l'appel, et un long voyage s'étend devant moi."
 elven_racial.1000.a: "Je me rendrai à [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b: "Je me rendrai à [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c: "Je construirai mon propre navire"
 elven_racial.1000.a.tt: "Vous commencez à voyager vers [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Vous commencez à voyager vers [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Vous commencez à voyager vers [sailing_point.GetName]"

 elven_racial.1001.t: "Les Havres"
 elven_racial.1001.desc: "Bien que nombre de mon peuple naviguent vers l'ouest depuis l'un de nos havres, tous ne partent pas d'un port établi. Par hasard ou par choix, j'ai fait mon chemin jusqu'au rivage, et ici ai-je construit mon propre navire. C'est une embarcation simple, mais suffisante pour chevaucher les mers amicales sur la route droite. L'œuvre est accomplie, et tandis que j'effectue les dernières vérifications, je ressens plus que jamais l'appel irrésistible des vagues."
 elven_racial.1001.cirdan.desc: "Enfin, mon labeur touche à sa fin. Longtemps j'ai veillé sur ce havre, demeurant près des rivages gris jusqu'à ce que le Dernier Navire prenne la mer. Mon service est finalement achevé, et je suis en paix : libre de naviguer vers l'ouest, libre de quitter ce havre, et sur les vagues une dernière fois. La [middleearth|E] n'a plus besoin de moi, et je puis accomplir mon plus grand désir."
 elven_racial.1001.amroth.desc: "Longtemps j'ai demeuré près de la mer, gardant ce havre paisible. Ce fut un temps fructueux, et je chéris les liens tissés avec ceux qui ont traversé ce havre. Fructueux aussi fut mon partenariat avec les [dunedain|E] du [gondor|E], et je sais que je laisse ce site entre des mains dignes de confiance. Mais enfin le temps est venu de partir finalement, et de laisser ce havre vide et silencieux, naviguant vers l'Ouest pour des havres meilleurs encore."
 elven_racial.1001.edhellond.desc: "Je suis arrivé [ROOT.Char.Custom('FR_E')] à Edhellond, le havre des Sindar. Fondé par les Falathrim fuyant le sac de Brithombar et d'Eglarest, il a longtemps offert un refuge sûr dans les terres méridionales. Plus paisible que Mithlond, Edhellond est presque davantage un refuge qu'un port, avec de nombreux elfes choisissant d'y vivre des années après avoir d'abord cherché la mer. Mon chemin me mène au-delà de la cité quasi-silencieuse jusqu'au front de mer, où un petit navire blanc mouille à l'ancre, prêt à me guider par-delà la mer."
 elven_racial.1001.mithlond.desc: "Comme j'arrive aux havres, [guide.GetName] s'avance pour me saluer. Il est très grand, sa barbe est longue, et il est gris et vieux, sauf que ses yeux sont vifs comme des étoiles. Il nous regarde et s'incline, nous menant dans les havres. Là repose un navire blanc sur le quai, approvisionné et préparé pour notre voyage vers l'ouest."
 elven_racial.1001.a: "Tout est maintenant prêt"

 elven_racial.1002.t: "La Route Droite"
 elven_racial.1002.desc: "Enfin je monte à bord, et les voiles sont hissées, et le vent souffle, et lentement le navire s'éloigne le long du premier long estuaire gris. Et le navire s'en va vers la Haute Mer et passe vers l'Ouest, jusqu'à ce qu'enfin, par une nuit de pluie, je sente un doux parfum dans l'air et entende le son de chants venant par-dessus l'eau. Et alors il semble que le rideau de pluie grise se transforme tout entier en verre d'argent et se retire, et je contemple des rivages blancs, et au-delà d'eux une contrée verte lointaine sous un lever de soleil rapide."
 elven_racial.1002.a: "Enfin !"
 sail_to_valinor: "Vous arrivez à [valinor|E]"

 elven_racial.1003.t: "Adieu, mes amis"
 elven_racial.1003.desc: "Alors que je me prépare à partir vers l'ouest, mon héritier [sad_heir.Custom('FR_ErEre')] [sad_heir.GetName] vient me dire adieu. [sad_heir.Custom('FR_IlElle')] peut à peine contenir sa tristesse tandis que je pars, mais nous savons que cette séparation, bien que douce-amère, n'est pas éternelle. [sad_heir.Custom('FR_IlElle')] aussi prendra un jour la Route Droite vers l'ouest pour me rejoindre à [valinor|E].\n\nJe tourne le dos à ce qui fut ma demeure durant de nombreux yéni, et regarde au loin vers ma demeure ancestrale par-delà la mer. Le désir de la mer s'élève en moi, et je suis prêt [ROOT.Char.Custom('FR_E')] à partir sur-le-champ."
 elven_racial.1003.a: "Adieu, mes amis ! J'entends l'appel."
 elven_racial.1003.b: "J'ai encore trop à accomplir !"
 elven_racial.1003.b.tt: "Vous retournez chez vous"

 ### Wander the Forests ###
 
 elven_racial.1201.t: "Errance Sylvestre : Le Départ"
 elven_racial.1201.desc: "L'appel de la forêt me convie, et accompagné [ROOT.Char.Custom('FR_E')] d'une modeste suite à mes côtés, je m'élance vers les profondeurs boisées de [destiny_forest_province.GetName]. Les arbres majestueux se dressent tels d'antiques sentinelles, leurs feuilles murmurant doucement dans le vent comme s'ils partageaient leur sagesse millénaire.\n\nTandis que nous marchons, le monde autour de nous s'apaise, et une sérénité profonde emplit l'air. Il n'y a nulle hâte, nul fardeau — seulement la tranquille compagnie de la nature et le réconfort silencieux trouvé dans son étreinte bienveillante."
 elven_racial.1201.a: "Partons sans plus tarder."
 elven_racial.1201.a.tt: "Vous voyagerez vers les bois de [destiny_forest_province.GetName]"
 
 elven_racial.1210.t: "Errance Sylvestre : Un Cerf Blessé"
 elven_racial.1210.desc: "Alors que nous cheminons à travers les bois de [destiny_forest_province.GetName], nous découvrons un cerf blessé, sa forme jadis majestueuse maintenant affaissée sur le sol de la forêt. La créature gît dans l'agonie, son souffle faible et laborieux, la douleur évidente dans chaque soubresaut de son corps. Ses yeux, bien que voilés par la souffrance, conservent une force tranquille, comme s'ils résistaient à l'inévitable.\n\nLa forêt semble pleurer avec lui, l'air lourd et immobile, tandis que la lutte entre la vie et la mort se déroule devant nous."
 elven_racial.1210.a: "Hélas ! Toutes les choses chères doivent passer."
 elven_racial.1210.b: "Je dois tenter de le soigner."
 
 elven_racial.1211.t: "Errance Sylvestre : Lumière Stellaire sous les Ramures"
 elven_racial.1211.desc: "Tandis que j'erre dans les forêts ancestrales de [destiny_forest_province.GetName], le murmure des feuilles semble parler dans une langue plus ancienne que le temps lui-même. Au-dessus, les étoiles percent la canopée tels les yeux des Valar, leur lumière filtrant à travers les branches pour me toucher, fraîche et sereine.\n\nChaque rayon semble une bénédiction d'Elbereth elle-même, un rappel silencieux que même dans les ombres les plus profondes, la lumière des étoiles guidera et protégera. En cet instant, je me sens à la fois minuscule et infini [ROOT.Char.Custom('FR_E')], partie intégrante de quelque chose d'éternel."
 elven_racial.1211.a: "Je suis en sécurité sous les lumières d'Elbereth."
 elven_racial.1211.b: "Quelle sagesse nos chères étoiles révèlent-elles ?"
 
 elven_racial.1212.t: "Errance Sylvestre : Le Jeune Arbrisseau"
 elven_racial.1212.desc: "Dans un recoin sombre et morne de la forêt de [destiny_forest_province.GetName], où les arbres se dressent hauts et denses, projetant de longues ombres sur le sol, un unique rayon de lumière perce la canopée au-dessus. Il illumine un jeune arbrisseau, ses tendres feuilles tremblant dans la douce brise.\n\nPour un bref instant, l'obscurité environnante est repoussée, comme si le cœur même de la forêt retenait son souffle en révérence. L'arbrisseau se dresse comme un symbole de la résilience de la vie, une lueur d'espoir parmi les arbres anciens et éternels."
 elven_racial.1212.a: "Même dans les recoins les plus sombres de la forêt, la vie prospère."
 elven_racial.1212.b: "Je veillerai moi-même sur ce jeune plant."

 elven_racial.1213.t: "Errance Sylvestre : Aperçu d'un Plumage Rare"
 elven_racial.1213.desc: "Dans une clairière paisible de la forêt de [destiny_forest_province.GetName], un oiseau rare volette, son plumage éclatant constituant une merveille fugace parmi les arbres millénaires. Son chant est doux mais clair, un son rarement entendu même par ceux qui connaissent bien les bois. Pour un bref instant, tous les soucis du monde semblent s'envoler, emportés par le vol gracieux de l'oiseau.\n\nUne telle vision est souvent considérée comme un bon présage, un rappel que la beauté et l'espoir perdurent même dans les lieux les plus anciens."
 elven_racial.1213.a: "Même les forêts les plus anciennes recèlent de nouvelles promesses."
 elven_racial.1213.b: "Un signe de jours meilleurs à venir."

 elven_racial.1214.t: "Errance Sylvestre : Réjouissances Enivrées"
 elven_racial.1214.desc: "Alors que je parcours les bois sereins de [destiny_forest_province.GetName], les rires de mes semblables atteignent mes oreilles bien avant que je ne les aperçoive. Un groupe d'Elfes, aux pas chancelants et aux visages empourprés, titubent à travers les arbres, chantant des mélodies ondoyantes, bien loin de leur habituelle retenue.\n\nL'air autour d'eux est chargé du parfum du vin et d'une joie insouciante. Ils m'accueillent avec de larges sourires, m'offrant une coupe, m'exhortant à me joindre à leurs festivités."
 elven_racial.1214.a: "Je me joindrai à ces réjouissances."
 elven_racial.1214.b: "Ce n'est point ainsi qu'un Elfe devrait se comporter."
 
 elven_racial.1215.t: "Errance Sylvestre : Réconfort de Varda"
 elven_racial.1215.desc: "Tandis que ma suite et moi traversons silencieusement les clairières et prairies paisibles de [destiny_forest_province.GetName], je me surprends à lever les yeux vers le ciel plus souvent qu'à l'accoutumée. La nuit est tombée, et par-delà la canopée verdoyante au-dessus, les lumières les plus chères connues des [elves|E] sont apparues : les étoiles de [vardacharacter|E].\n\nJe tombe dans le silence. Mes chagrins omniprésents s'apaisent un instant tandis que la lumière stellaire illumine mon visage.\n\n« Après tout ce qui s'est passé, je suis encore là », réalisé-je. « Et j'ai peut-être encore un rôle à jouer en ce monde. »"
 elven_racial.1215.a: "Tant que les étoiles brilleront encore, j'endurerai."
 elven_racial.1215.b: "Je... Je comprends maintenant... Je dois forger une nouvelle voie."

 elven_racial.1216.t: "Errance Sylvestre : Un Festin dans les Bois"
 elven_racial.1216.desc: "La lumière ruisselle à travers la haute canopée émeraude de [destiny_forest_province.GetName], et les puissantes ramures frémissent dans la brise qui porte les chants d'oiseaux. Les troncs majestueux semblent s'incliner à notre venue. Je prends une profonde inspiration, et l'air me paraît digne du Taniquetil lui-même.\n\n« Qu'on apporte les tables ! »\n\nAvec une hâte mesurée, mes serviteurs disposent les tables dans la clairière verdoyante, puis viennent les mets.\n\nDes fruits, mûrs et charnus, vibrants comme des joyaux ; des champignons nappés de sauce savoureuse ; du pain frais et aromatique ; des assiettes débordant de légumes succulents et savoureux ; et des bols d'argent emplis d'un ragoût fumant aux teintes orangées."
 elven_racial.1216.a: "Je me sens fort affamé [ROOT.Char.Custom('FR_E')]"
 elven_racial.1216.a.tt: "Vous tenez un banquet dans les bois de [destiny_forest_province.GetName]"

 elven_racial.1217.t: "Errance Sylvestre : Réjouissances Partagées"
 elven_racial.1217.desc: "Nous festoyons sous le ciel azuré de [destiny_forest_province.GetName], les branches des arbres nous enveloppant d'une ombre fraîche et bienfaisante. Le chant strident des cigales accompagne nos réjouissances.\n\nLa nourriture égale presque la splendeur du cadre. Nous mangeons de bon cœur, buvons du vin frais, et nous réjouissons ensemble. Le pain est à la fois moelleux et croustillant, arrosé d'huile parfumée ; les champignons et légumes sont succulents et d'une saveur éblouissante ; le ragoût est copieux et fumé ; et les fruits sont aussi doux que l'été lui-même.\n\nBientôt, il ne reste que miettes et reliefs. La compagnie est joyeuse, quoiqu'un peu alanguie, et je m'adosse pour écouter le chant des oiseaux. La vraie félicité est un ventre bien rempli."
 elven_racial.1217.a: "Un rassemblement vraiment joyeux !"
 
 elven_racial.1218.t: "Errance Sylvestre : Un Banquet Troublé"
 elven_racial.1218.desc: "Nous festoyons sous le ciel azuré de [destiny_forest_province.GetName], les branches des arbres nous baignant dans une ombre fraîche. Le chant des cigales accompagne nos réjouissances. Et juste comme je sens une grande détente m'envahir, une voix rude interrompt l'allégresse.\n\n« P-pardonnez, bonnes gens, mais nous nous sommes égarés dans cette forêt, et... nous avons faim et avons perdu notre chemin », dit [uninvited_traveler.GetName], menant un petit groupe d'hommes en haillons directement dans notre clairière festive.\n\nLes Elfes tout autour laissent échapper des exclamations de surprise. En quelques secondes, tous les regards se tournent vers moi, attendant ma décision. Devons-nous permettre cette intrusion ? Ou laisser ces intrus derrière nous ?"
 elven_racial.1218.a: "Éteignez les lumières et retirons-nous de ce lieu."
 elven_racial.1218.b: "Fort bien... qu'ils partagent nos réjouissances."
 
 elven_racial.1219.t: "Errance Sylvestre : Ennemis Maudits"
 elven_racial.1219.desc: "Ayant pénétré dans les bois de [destiny_forest_province.GetName], il ne faut guère de temps à ma suite pour découvrir des traces inquiétantes. Les sous-bois ont été piétinés par des bottes ferrées, et certains arbres ont été abattus à coups de hache.\n\n« Maudite soit leur soif immonde de destruction ! » m'exclamé-je, tandis qu'un cri d'alarme retentit devant nous. Les profanateurs de la forêt ont été repérés : une bande errante d'[orcs|E]. Mes compagnons se tournent vers moi, attendant une décision rapide sur la conduite à tenir..."
 elven_racial.1219.a: "Aux armes ! N'en laissez aucun vivant !"
 elven_racial.1219.a.success: "Vous massacrez les orques"
 elven_racial.1219.a.failure: "Vous êtes blessé [ROOT.Char.Custom('FR_E')] dans les combats"
 elven_racial.1219.b: "Nous devons fuir !"
 
 elven_racial.1220.t: "Errance Sylvestre : Un Espoir Ravivé"
 elven_racial.1220.desc: "Ma suite et moi avons suivi les sentiers forestiers de [destiny_forest_province.GetName] depuis un bon moment maintenant, et j'ai remarqué une certaine atmosphère de mélancolie éclipsant toute gaieté et tout chant. Ordonnant une brève halte dans une clairière isolée, je me tourne pour m'adresser aux [elves|E] présents.\n\nSi je dois les inspirer et restaurer l'espoir dans leurs cœurs, je dois choisir mes mots avec soin. D'un autre côté, je pourrais prononcer des paroles réconfortantes à chacun d'eux, augmentant ainsi mon prestige à leurs yeux."
 elven_racial.1220.a: "Je restaurerai l'espoir des âmes abattues."
 elven_racial.1220.b: "Je prononcerai des mots d'encouragement à mes serviteurs."

 elven_racial.1221.t: "Errance Sylvestre : Un Instant Préservé"
 elven_racial.1221.desc: "Ce fut une promenade merveilleuse à travers les forêts vibrantes de [destiny_forest_province.GetName]. Marchant aux côtés de [elven_spouse.GetFirstName], mon [elven_spouse.Custom('FR_EpouxEpouse')] bien-aimé [elven_spouse.Custom('FR_E')], je réalise combien j'apprécie sa compagnie.\n\nJe ralentis mon allure, permettant à notre suite de nous dépasser jusqu'à ce que nous ne soyons plus que tous les deux. Plongeant mon regard dans les yeux de [elven_spouse.GetFirstName], j'y vois reflété l'amour que j'ai pour [elven_spouse.Custom('FR_LuiElle')].\n\nTendrement je [elven_spouse.Custom('FR_LLa')]'enlace et nous demeurons en silence un moment, trouvant réconfort dans la compagnie l'un de l'autre."
 elven_racial.1221.a: "C'est une nuit spéciale, [elven_spouse.Custom('FR_OnA')] bien-aimé [elven_spouse.Custom('FR_E')], ne trouves-tu pas ?"
 elven_racial.1221.b: "Parlons, toi et moi, comme nous le faisions en nos jeunes jours."

 elven_racial.1222.t: "Errance Sylvestre : Vaillant comme les Seigneurs Elfes"
 elven_racial.1222.desc: "Tandis que nous traversons les bois tranquilles de [destiny_forest_province.GetName], nous parvenons à une petite clairière sous la lumière chaude du soleil de midi. Ma suite commence à s'installer pour une brève pause dans notre errance, mais je me sens agité [ROOT.Char.Custom('FR_E')] et incapable de m'asseoir.\n\nMon [marshal|E], [elven_marshal.GetName], s'approche de moi. « Mon suzerain, un peu d'exercice apaiserait-il vos pensées troublées ? » suggère-t-[elven_marshal.Custom('FR_IlElle')], m'offrant une lame."
 elven_racial.1222.a: "J'ai toujours aimé combattre sous les arbres."
 elven_racial.1222.b: "Fort bien alors. Prépare-toi !"
 
 elven_racial.1223.t: "Un Murmure porté par les Vents"
 elven_racial.1223.desc: "Tandis que la lumière mordorée filtre à travers la canopée émeraude qui s'étend au-dessus de moi, une brise légère fait danser les feuilles millénaires. Puis — ténu, mélodieux et d'une clarté cristalline — j'entends une voix qui prononce mon nom. Elle dérive entre les arbres vénérables comme un rêve à demi oublié des Temps Anciens, m'appelant depuis les profondeurs secrètes de la forêt ancestrale.\n\nVoilà qui est des plus inhabituels, même pour ces bois emplis de mystères. Quelle pourrait être la source de cette voix éthérée ? Alors que je me tourne dans sa direction, j'aperçois [chaplain.GetName] qui m'observe, l'expression empreinte d'une désapprobation manifeste..."
 elven_racial.1223.a: "Je suivrai cette voix. C'est peut-être un message des Anciens..."
 elven_racial.1223.b: "Ce n'est point le lieu de poursuivre des chimères. Restons sur le sentier connu !"

 elven_racial.1299.t: "Errance Sylvestre : Retour à la Cour"
 elven_racial.1299.desc: "Mon temps d'errance sous les arbres touche à sa fin. Les affaires de la cour et de la parenté attendent mon retour, et la forêt ne peut plus retenir mon attention... du moins pour l'instant. Il est temps pour moi de retourner à ma charge dans le royaume."
 elven_racial.1299.a: "Mon errance prend fin, pour le moment."
 elven_racial.1299.a.tt: "Vous retournez à votre capitale"