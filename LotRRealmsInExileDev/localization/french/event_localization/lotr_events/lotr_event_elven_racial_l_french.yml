 ### Childbirth ###
 current_fea: "#V Fëa actuelle : [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5: "#N Changement de Fëa : -5#!"
 fea_cost_10: "#N Changement de Fëa : -10#!"
 fea_cost_15: "#N Changement de Fëa : -15#!"

 elven_racial.0001.t: "Deux Âmes Unies"
 elven_racial.0001.desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi avons pris la décision d'essayer d'avoir un enfant. La période d'éducation des enfants compte parmi les moments les plus bénis de l'existence d'un Elfe en Arda, et nous sentons que le temps est venu. Comme nos âmes furent liées en une seule par le mariage, ainsi nos corps sont-ils unis, et notre amour se manifeste en notre descendance."
 elven_racial.0001.a: "Enveloppons-nous dans l'amour !"
 
 elven_racial.0002.t: "Une Nouvelle Vie"
 elven_racial.0002.desc: "Une nouvelle vie a été créée par [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi-même. C'est une chose précieuse, encore fragile et en développement dans le sein maternel. Nous devrons être attentifs et bien nourrir notre enfant, le soutenant et le nourrissant de notre propre fëa, jusqu'à ce que vienne le moment de sa naissance."
 elven_racial.0002.a: "Puisse sa fëa croître vigoureusement !"
 
 elven_racial.0003.t: "Concentrer notre Fëa (1)"
 elven_racial.0003.desc: "Notre enfant grandit, mais avec plus d'efforts, il pourrait devenir plus fort. Devrions-nous nous consacrer plus pleinement à la tâche de le nourrir ?"
 elven_racial.0003.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0003.b: "Notre enfant reçoit toute la subsistance dont il a besoin."
 
 elven_racial.0004.t: "Concentrer notre Fëa (2)"
 elven_racial.0004.desc: "Notre enfant grandit, mais avec des efforts encore plus grands, il pourrait devenir plus fort. Devrions-nous nous consacrer plus pleinement à la tâche de le nourrir ?"
 elven_racial.0004.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0004.b: "Notre enfant reçoit toute la subsistance dont il a besoin."
 
 elven_racial.0005.t: "Concentrer notre Fëa (3)"
 elven_racial.0005.desc: "Notre enfant grandit, mais avec des efforts plus grands encore, il pourrait devenir plus fort. Devrions-nous nous consacrer plus pleinement à la tâche de le nourrir ?"
 elven_racial.0005.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0005.b: "Notre enfant reçoit toute la subsistance dont il a besoin."
 
 elven_racial.0006.t: "Un Enfant est Né"
 elven_racial.0006.desc: "Tandis que je berce notre nouveau-né dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se penche vers moi et sourit avec une joie pure.\n\n« Comment nommerons-nous [child.GetHerHim] ? »\n\nLe nom auquel je pensais était [child.GetFirstNameNoTooltip]... Mais maintenant que je [child.GetHerHim] contemple, ce nom lui sied-il toujours ?"
 elven_racial.0006.a: "Un nom parfait !"
 
 elven_racial.0007.t: "Jumeaux"
 elven_racial.0007.desc: "À ma joyeuse surprise, nous avons été bénis de deux vies plutôt qu'une ! Tandis que je berce nos nouveau-nés dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se penche vers moi et sourit avec une joie pure.\n\n« Comment les nommerons-nous ? »\n\nExcellente question ! Quels noms me semblent les plus appropriés ?"
 elven_racial.0007.a: "Vraiment une bénédiction de [ROOT.Char.GetFaith.HighGodName] !"
 
 elven_racial.0008.t: "Une Famille Complète"
 elven_racial.0008.desc: "Tandis que je tiens mon nouveau-né dans mes bras, mon très cher [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] m'entoure de son bras en une chaude étreinte.\n\n« Notre famille est complète, ne penses-tu pas, mon amour ? »"
 elven_racial.0008.a: "Je ne saurais désirer davantage."

### Maintenance ###

 elven_racial.0102.t: "Les Elfes Immortels"
 elven_racial.0102.desc: "Les [elves|E] demeurent en [middleearth|E] depuis maints âges, depuis qu'ils s'éveillèrent près des eaux claires de [cuivienen|E]. Des glorieuses victoires aux vaillantes défaites, la fortune des Premiers-Nés a crû et décru tandis que les âges du monde passaient.\n\nJe m'en souviens si clairement, comme si c'était hier – mes premières années en..."
 elven_racial.0102.a: "...l'ère du déclin, le [thirdage|E]."
 elven_racial.0102.a.tt: "Votre âge est entre 120 et 3000 ans."
 elven_racial.0102.b: "...le long été du [secondage|E]."
 elven_racial.0102.b.tt: "Votre âge est entre 3000 et 6440 ans."
 elven_racial.0102.c: "...la haute vaillance du [firstage|E]."
 elven_racial.0102.c.tt: "Votre âge est entre 6440 et 7030 ans."
 elven_racial.0102.d: "...la lumière des étoiles avant le lever du Soleil, le [yearofthetreesage|E]."
 elven_racial.0102.d.tt: "Votre âge est fixé à 7031 ans"
 elven_racial.0102.e: "Je ne devrais point être si prétentieux, à [ROOT.Char.GetAge] ans, je suis pratiquement encore un enfant !"
 elven_racial.0102.e.tt: "Votre âge reste celui défini dans le concepteur de souverain"

### CBs ###

 elven_racial.0200.t: "La Fureur des Elfes"
 elven_racial.0200.desc: "Descendant de leurs halls cachés et altiers, les Elfes sous [attacker.GetFirstNameNoTooltip] marchent maintenant contre nous, désirant éliminer ce qu'ils considèrent comme une terrible menace. C'est principalement notre foi, [ROOT.Char.GetFaith.GetName], qui les dresse contre nous, car ils y perçoivent l'adoration de leurs plus anciens ennemis.\n\nSi nous nous repentions sincèrement et rejetions la foi de [ROOT.Char.GetFaith.GetName], ils feraient assurément preuve de clémence et de miséricorde. Bien sûr, une telle trahison de la foi irriterait certainement beaucoup..."
 elven_racial.0200.a: "Nous ne suivrons plus les voies ténébreuses de [ROOT.Char.GetFaith.GetName] !"
 elven_racial.0200.toast.t: "[defender.GetFirstNameNoTooltip] Cède"
 elven_racial.0200.b: "Que les immortels viennent et connaissent la mort, alors."

### Schemes ###

 elven_racial.0300.t: "Repoussé"
 elven_racial.0300.desc: "[target.GetName] m'a rejeté."
 elven_racial.0300.a: "Les Elfes restent entre eux..."
 
 ### Introduction ###

 elven_racial.0500.t: "La Grâce des Premiers-Nés"
 elven_racial.0500.desc: "Je suis né parmi les enfants aînés d'Eru, les immortels [elves|E]. En tant que tel, je ne suis point sujet aux vicissitudes des mortels.\n\nNous ne souffrons ni de maladies ni de vieillesse et ne pouvons mourir que de blessures graves ou d'un terrible chagrin.\n\nNous ne nous [marry|El] que par amour et croyons que la fëa des [soulmates|El] s'entremêle dans le processus. Pour nous, avoir un enfant est une [decision|El] consciente, et nous n'en élèverons qu'un à la fois jusqu'à ce qu'il atteigne sa [majority|El] à l'âge de 50 ans.\n\nNul parmi les nôtres n'a épousé un enfant des [conceptracemen|E] depuis les héros légendaires des Edain, au [firstage|E], et nul ne le fera à nouveau à moins que ce ne soit ordonné par [eru|E].\n\nNous gouvernons depuis les [elven_refuges|E], et rarement nos armées quittent-elles nos demeures sauf pour reconquérir nos patries envahies, pour assister un voisin assailli par les forces du Mal, ou pour purifier les terres des adorateurs de [sauronthedarklordcharacter|E]."
 elven_racial.0500.a: "Mae govannen."

### Sailing West ###

 elven_racial.1000.t: "La Route de l'Ouest"
 elven_racial.1000.a.desc: "Durant maintes années j'ai demeuré sur ce rivage citérieur, et les feuilles ont poussé comme les années ramifiées. Pourtant, il y eut toujours une inquiétude en mon cœur, un désir inassouvi pour ma lointaine demeure à l'Ouest. Maintenant enfin le temps est venu d'agir selon ce désir, laissant les chagrins et les souvenirs de la [middleearth|E] pour la promesse de [valinor|E]."
 elven_racial.1000.cirdan.desc: "J'ai longtemps veillé sur les Havres Gris, mais enfin ma garde touche à sa fin, et je suis libre de partir sur le Dernier Navire."
 elven_racial.1000.amroth.desc: "J'ai longtemps veillé sur ce havre des [elves|E], et envoyé maint navire sur les eaux. Maintenant enfin mon propre moment est venu de partir et de naviguer vers l'ouest depuis le Havre de Cobas."
 elven_racial.1000.edhellond.desc: "Au sud se trouve Edhellond, havre des Sindar sur les côtes du Gondor. Là, sur la Baie de Belfalas, je pourrais acquérir un navire pour me porter au-delà de la mer."
 elven_racial.1000.mithlond.desc: "Je pourrais me rendre encore plus à l'ouest aux Havres Gris, dans la terre de Lindon longtemps gardée. Là demeure Círdan le Charpentier de Navires, veillant sur eux jusqu'à ce que parte le Dernier Navire."
 elven_racial.1000.coast.desc: "Loin de tout havre proche ou lointain, je pourrais me rendre à la côte par moi-même en tranquille contemplation, pour construire mon propre navire avant de naviguer vers l'ouest."
 elven_racial.1000.b.desc: "Vers la mer je vais, pour chercher l'Ouest, et les champs et montagnes à jamais bénis. J'entends l'appel, et un long voyage s'étend devant moi."
 elven_racial.1000.a: "Je me rendrai à [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b: "Je me rendrai à [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c: "Je construirai mon propre navire"
 elven_racial.1000.a.tt: "Vous commencez à voyager vers [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Vous commencez à voyager vers [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Vous commencez à voyager vers [sailing_point.GetName]"

 elven_racial.1001.t: "Les Havres"
 elven_racial.1001.desc: "Bien que nombre des miens naviguent vers l'ouest depuis l'un de nos havres, tous ne partent pas d'un port établi. Par hasard ou par choix, j'ai trouvé mon chemin jusqu'au rivage, et ici j'ai construit mon propre navire. C'est un simple esquif, mais suffisant pour chevaucher les mers amicales sur la route droite. L'œuvre est achevée, et tandis que je procède aux ultimes vérifications, je ressens plus que jamais l'appel des vagues."
 elven_racial.1001.cirdan.desc: "Enfin, mon labeur touche à sa fin. Longtemps j'ai veillé sur ce havre, demeurant sur les rivages gris jusqu'à ce que parte le Dernier Navire. Mon service est finalement conclu, et je suis en paix : libre de naviguer vers l'ouest, libre de quitter ce havre, et sur les vagues une dernière fois. La [middleearth|E] n'a plus besoin de moi, et je puis accomplir mon plus grand désir."
 elven_racial.1001.amroth.desc: "Longtemps j'ai demeuré près de la mer, gardant ce havre paisible. Ce fut une période fructueuse, et je chéris les relations que j'ai bâties avec ceux qui ont traversé ce havre. Fructueux aussi fut mon partenariat avec les [dunedain|E] du [gondor|E], et je sais que je laisse ce lieu entre des mains dignes de confiance. Pourtant, le temps est enfin venu de partir, et de laisser ce havre vide et silencieux, naviguant vers l'Ouest vers de meilleurs havres encore."
 elven_racial.1001.edhellond.desc: "Je suis arrivé à Edhellond, le havre des Sindar. Fondé par les Falathrim fuyant le sac de Brithombar et d'Eglarest, il a longtemps offert un refuge sûr dans les terres méridionales. Plus calme que Mithlond, Edhellond est presque plus un refuge qu'un port, de nombreux elfes choisissant d'y vivre pendant des années après avoir d'abord cherché la mer. Mon chemin me conduit au-delà de la cité quasi silencieuse vers le front de mer, où un petit navire blanc est à l'ancre, prêt à me conduire au-delà des mers."
 elven_racial.1001.mithlond.desc: "Comme j'arrive aux havres, [guide.GetName] s'avance pour m'accueillir. Très grand est-il, sa barbe est longue, et il est gris et vieux, sauf que ses yeux sont perçants comme des étoiles. Il nous regarde et s'incline, nous conduisant dans les havres. Là se trouve un navire blanc sur le quai, approvisionné et préparé pour notre voyage vers l'ouest."
 elven_racial.1001.a: "Tout est désormais prêt"

 elven_racial.1002.t: "La Route Droite"
 elven_racial.1002.desc: "Enfin je monte à bord, et les voiles sont hissées, et le vent souffle, et lentement le navire s'éloigne le long de la longue eau grise. Et le navire sort dans la Haute Mer et passe vers l'Ouest, jusqu'à ce qu'enfin, par une nuit de pluie, je sente un doux parfum dans l'air et entende le son du chant venant sur l'eau. Et alors il semble que le rideau de pluie grise se transforme tout en verre d'argent et se déroule, et j'aperçois des rivages blancs, et au-delà d'eux un lointain pays vert sous un rapide lever de soleil."
 elven_racial.1002.a: "Enfin !"

 elven_racial.1003.t: "Adieu, Amis"
 elven_racial.1003.desc: "Comme je me prépare à partir vers l'ouest, mon héritier [sad_heir.GetName] vient me dire adieu. [sad_heir.GetHerHim] peut à peine contenir son chagrin tandis que je m'en vais, mais nous savons que cette séparation, bien que douce-amère, n'est pas éternelle. [sad_heir.GetHerHim] aussi prendra un jour la Route Droite vers l'ouest pour me rejoindre en [valinor|E].\n\nJe tourne le dos à ce qui a été ma demeure pendant de nombreux yéni, et regarde au loin ma longue demeure au-delà de la mer. Le désir de la mer s'élève en moi, et je suis prêt à partir sur-le-champ."
 elven_racial.1003.a: "Adieu, amis ! J'entends l'appel."
 elven_racial.1003.b: "J'ai encore trop à accomplir !"
 elven_racial.1003.b.tt: "Vous rentrez chez vous"