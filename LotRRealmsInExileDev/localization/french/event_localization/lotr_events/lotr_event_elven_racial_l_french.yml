 ### Childbirth ###
 current_fea: "#V Fëa Actuel : [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5: "#N Modification Fëa : -5#!"
 fea_cost_10: "#N Modification Fëa : -10#!"
 fea_cost_15: "#N Modification Fëa : -15#!"

 elven_racial.0001.t: "Deux Âmes Unies"
 elven_racial.0001.desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi avons pris la décision sacrée de concevoir un enfant. La période d'éducation d'un enfançon compte parmi les périodes les plus béatifiques de l'existence d'un Elfe en Arda, et nous sentons que l'heure est venue. Comme nos âmes furent liées en une seule par le mariage, maintenant nos corps ne font qu'un également, et notre amour se manifeste dans notre descendance."
 elven_racial.0001.a: "Enveloppons-nous dans la splendeur de l'amour !"
 
 elven_racial.0002.t: "Une Vie Nouvelle"
 elven_racial.0002.desc: "Une nouvelle vie a été créée par [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi. C'est un don précieux, encore fragile et se développant dans le sein maternel. Nous devrons prendre grand soin et nourrir notre enfant avec bienveillance, le soutenant et le nourrissant de notre propre fëa, jusqu'à ce que vienne l'heure de sa naissance."
 elven_racial.0002.a: "Puisse son fëa croître en force !"
 
 elven_racial.0003.t: "Concentrer notre Fëa (1)"
 elven_racial.0003.desc: "Notre enfant grandit, mais avec un effort plus grand, il pourrait croître plus fort encore. Devrions-nous nous consacrer plus entièrement à la tâche de le nourrir ?"
 elven_racial.0003.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0003.b: "Notre enfant possède toute la substance dont il a besoin."
 
 elven_racial.0004.t: "Concentrer notre Fëa (2)"
 elven_racial.0004.desc: "Notre enfant grandit, mais avec un effort encore plus grand, il pourrait croître plus fort. Devrions-nous nous consacrer plus entièrement à la tâche de le nourrir ?"
 elven_racial.0004.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0004.b: "Notre enfant possède toute la substance dont il a besoin."
 
 elven_racial.0005.t: "Concentrer notre Fëa (3)"
 elven_racial.0005.desc: "Notre enfant grandit, mais avec un effort plus grand encore, il pourrait croître plus fort. Devrions-nous nous consacrer plus entièrement à la tâche de le nourrir ?"
 elven_racial.0005.a: "Nous pouvons toujours faire davantage !"
 elven_racial.0005.b: "Notre enfant possède toute la substance dont il a besoin."
 
 elven_racial.0006.t: "Un Enfant Naît"
 elven_racial.0006.desc: "Tandis que je berce notre nouveau-né dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se blottit contre moi et sourit d'une joie pure.\n\n\"Comment nommerons-nous [child.GetHerHim] ?\"\n\nLe nom que j'avais toujours à l'esprit était [child.GetFirstNameNoTooltip]... Mais maintenant que je vois [child.GetHerHim], ce nom convient-il encore ?"
 elven_racial.0006.a: "Un nom magnifique !"
 
 elven_racial.0007.t: "Jumeaux"
 elven_racial.0007.desc: "À ma joyeuse surprise, nous avons été bénis de deux vies plutôt qu'une ! Tandis que je berce nos nouveau-nés dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se blottit contre moi et sourit d'une joie pure.\n\n\"Comment les nommerons-nous ?\"\n\nBonne question ! Quels noms me semblent les plus appropriés ?"
 elven_racial.0007.a: "Vraiment une bénédiction de [ROOT.Char.GetFaith.HighGodName] !"
 
 elven_racial.0008.t: "Une Famille Accomplie"
 elven_racial.0008.desc: "Tandis que je tiens mon nouveau-né dans mes bras, mon très cher [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] enroule [ROOT.Char.GetPrimarySpouse.GetHerHis] bras autour de moi dans une étreinte chaleureuse.\n\n\"Notre famille est accomplie, ne penses-tu pas, mon amour ?\""
 elven_racial.0008.a: "Je ne saurais demander davantage."

### Maintenance ###

 elven_racial.0102.t: "Les Elfes Immortels"
 elven_racial.0102.desc: "Les [elves|E] ont demeuré en [middleearth|E] durant maints âges, depuis qu'ils s'éveillèrent près des eaux claires de [cuivienen|E]. De puissantes victoires aux défaites vaillantes, les fortunes des Premiers-Nés ont crû et décliné tandis que passaient les âges du monde.\n\nTiens, je m'en souviens si clairement, comme si c'était hier - mes premières années durant..."
 elven_racial.0102.a: "...l'ère du déclin, le [thirdage|E]."
 elven_racial.0102.a.tt: "Votre âge se situe entre 120 et 3000 ans."
 elven_racial.0102.b: "...le long été du [secondage|E]."
 elven_racial.0102.b.tt: "Votre âge se situe entre 3000 et 6440 ans."
 elven_racial.0102.c: "...la haute bravoure du [firstage|E]."
 elven_racial.0102.c.tt: "Votre âge se situe entre 6440 et 7030 ans."
 elven_racial.0102.d: "...la lumière stellaire avant le lever du Soleil, l'[yearofthetreesage|E]."
 elven_racial.0102.d.tt: "Votre âge est défini à 7031 ans"
 elven_racial.0102.e: "Je ne devrais pas me montrer si prétentieux, à [ROOT.Char.GetAge] ans je ne suis pratiquement qu'un bambin encore !"
 elven_racial.0102.e.tt: "Votre âge demeure celui défini dans le créateur de souverain"

### CBs ###

 elven_racial.0200.t: "La Fureur des Elfes"
 elven_racial.0200.desc: "Descendant de leurs halls cachés et altiers, les [elves|E] sous [attacker.GetFirstNameNoTooltip] marchent maintenant sur nous, désirant éliminer ce qu'ils perçoivent comme une menace sinistre. C'est principalement notre foi, [ROOT.Char.GetFaith.GetName] qui les dresse contre nous, car ils y perçoivent l'adoration de leurs plus anciens ennemis.\n\nSi nous nous repentions sincèrement et rejetions la foi de [ROOT.Char.GetFaith.GetName], alors ils montreraient assurément clémence et miséricorde. Naturellement, une telle trahison de la foi provoquerait sûrement la colère de nombreuses personnes..."
 elven_racial.0200.a: "Nous ne suivrons plus les voies sombres de [ROOT.Char.GetFaith.GetName] !"
 elven_racial.0200.toast.t: "[defender.GetFirstNameNoTooltip] Cède"
 elven_racial.0200.b: "Que les immortels viennent connaître la mort, alors."
 
 elven_racial.0201.t: "Une Guerre de Convictions"
 elven_racial.0201.desc: "Un messager arrive à ma cour, porteur de nouvelles funestes. Une bande d'aventuriers errants, menée par [attacker.GetName], a rassemblé ses guerriers, prêts à marcher contre mon royaume même ! C'est principalement notre foi, [ROOT.Char.GetFaith.GetName] qui les dresse contre nous, car ils y perçoivent une dangereuse adoration des ténèbres et de la malice.\n\nSi nous nous repentions sincèrement et rejetions la foi de [ROOT.Char.GetFaith.GetName], alors ils montreraient assurément clémence et miséricorde. Naturellement, une telle trahison de la foi provoquerait sûrement la colère de nombreuses personnes..."
 elven_racial.0201.a: "Nous ne suivrons plus les voies sombres de [ROOT.Char.GetFaith.GetName] !"
 elven_racial.0201.toast.t: "[defender.GetFirstNameNoTooltip] Cède"
 elven_racial.0201.b: "Que ces 'aventuriers' viennent connaître la mort, alors."

### Schemes ###

 elven_racial.0300.t: "Éconduit"
 elven_racial.0300.desc: "[target.GetName] m'a rejeté."
 elven_racial.0300.a: "Les Elfes restent entre eux..."
 
 ### Introduction ###

 elven_racial.0500.t: "La Grâce des Premiers-Nés"
 elven_racial.0500.desc: "Je naquis parmi les enfants aînés d'Eru, les immortels [elves|E]. En tant que tel, je ne suis point soumis aux vicissitudes des mortels.\n\nNous ne souffrons point de maladies ou de vieillesse et ne pouvons mourir que de blessures graves ou d'une terrible affliction de l'âme.\n\nNous ne nous [marry|El] que par amour et croyons que le fëa des [soulmates|El] s'entremêle dans ce processus sacré. Pour nous, avoir un enfant est une [decision|El] consciente, et nous n'en élèverons qu'un à la fois jusqu'à ce qu'il atteigne sa [majority|El] à l'âge de 50 ans.\n\nAucun de notre peuple n'a épousé un enfant des [conceptracemen|E] depuis les héros légendaires des Edain, au [firstage|E], et nul ne le fera à nouveau à moins qu'Eru [eru|E] ne l'ordonne.\n\nNous régnons depuis nos [elven_refuges|E], et rarement nos armées quittent-elles nos demeures, si ce n'est pour reconquérir nos terres envahies, assister un voisin assailli par les forces du Mal, ou purifier les terres des adorateurs de [sauronthedarklordcharacter|E]."
 elven_racial.0500.a: "[Glossary('Mae govannen','mae_govannen_gloss')]."

### Sailing West ###

 elven_racial.1000.t: "La Route de l'Ouest"
 elven_racial.1000.a.desc: "Durant de nombreuses années j'ai demeuré sur ce rivage-ci, et les feuilles ont crû comme les années qui se ramifient. Pourtant il y a toujours eu une inquiétude en mon cœur, un désir inassouvi pour ma demeure lointaine à l'Ouest. Maintenant enfin l'heure est venue d'agir selon ce désir, quittant les chagrins et souvenirs de [middleearth|E] pour la promesse de [valinor|E]."
 elven_racial.1000.cirdan.desc: "Longtemps j'ai veillé sur les Havres Gris, mais enfin ma garde s'achève, et je suis libre de partir sur le Dernier Navire."
 elven_racial.1000.amroth.desc: "Longtemps j'ai veillé sur ce havre des [elves|E], et envoyé maints navires sur les eaux. Maintenant du moins mon propre temps est venu de partir moi-même et naviguer vers l'ouest depuis le Havre de Cobas."
 elven_racial.1000.edhellond.desc: "Au sud se trouve Edhellond, havre des Sindar sur les côtes du Gondor. Là sur la Baie de Belfalas je pourrais acquérir un navire pour me porter par-delà la mer."
 elven_racial.1000.mithlond.desc: "Je pourrais aller encore vers l'ouest jusqu'aux Havres Gris, dans la terre de Lindon longuement gardée. Là demeure Círdan le Charpentier-de-Navires, les gardant jusqu'à ce que le Dernier Navire appareille."
 elven_racial.1000.coast.desc: "À l'écart de tout havre proche ou lointain, je pourrais aller à la côte par moi-même en contemplation silencieuse, pour construire mon propre navire avant de naviguer vers l'ouest."
 elven_racial.1000.b.desc: "Vers la mer je vais, chercher l'Ouest, et champs et montagnes à jamais bénis. J'entends l'appel, et long voyage s'étend devant moi."
 elven_racial.1000.a: "Je me dirigerai vers [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b: "Je me dirigerai vers [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c: "Je construirai mon propre navire"
 elven_racial.1000.a.tt: "Vous commencez à voyager vers [GetTitleByKey('c_mithrhulond').GetNameNoTier]"
 elven_racial.1000.b.tt: "Vous commencez à voyager vers [GetTitleByKey('c_edhellond').GetNameNoTier]"
 elven_racial.1000.c.tt: "Vous commencez à voyager vers [sailing_point.GetName]"

 elven_racial.1001.t: "Les Havres"
 elven_racial.1001.desc: "Bien que beaucoup de mon peuple naviguent vers l'ouest depuis l'un de nos havres, tous ne partent pas d'un port établi. Par chance ou par choix je suis parvenu au rivage, et ici j'ai construit mon propre navire. C'est un vaisseau simple, mais suffisant pour chevaucher les mers amicales sur la route droite. L'ouvrage est achevé, et tandis que je procède aux vérifications finales je sens plus que jamais l'appel des sirènes des vagues."
 elven_racial.1001.cirdan.desc: "Enfin, mon labeur s'achève. Longtemps j'ai veillé sur ce havre, demeurant près des rivages gris jusqu'à ce que le Dernier Navire appareille. Mon service s'est finalement conclu, et je suis en paix : libre de naviguer vers l'ouest, libre de quitter ce havre, et sur les vagues une dernière fois. [middleearth|E] n'a plus besoin de moi, et je puis accomplir mon plus grand désir."
 elven_racial.1001.amroth.desc: "Longtemps j'ai demeuré près de la mer, gardant ce havre silencieux. Ce fut un temps fructueux, et je chéris les relations que j'ai bâties avec ceux qui sont passés par ce havre. Fructueux aussi fut mon partenariat avec les [dunedain|E] du [gondor|E], et je sais que je laisse ce site en mains dignes de confiance. Pourtant enfin l'heure est venue de partir enfin, et laisser ce havre vide et silencieux, naviguant vers l'Ouest pour de meilleurs havres encore."
 elven_racial.1001.edhellond.desc: "Je suis venu à Edhellond, le havre des Sindar. Fondé par les Falathrim fuyant le sac de Brithombar et Eglarest, il a longtemps fourni un havre sûr dans les terres méridionales. Plus silencieux que Mithlond, Edhellond est presque plus refuge que port, avec maints elfes choisissant de vivre ici des années après avoir d'abord cherché la mer. Mon chemin me mène au-delà de la cité presque silencieuse vers le front de mer, où un petit navire blanc git à l'ancre prêt à me conduire par-delà la mer."
 elven_racial.1001.mithlond.desc: "Comme je viens aux havres, [guide.GetName] s'avance pour me saluer. Fort grand il est, sa barbe est longue, et il est gris et vieux, sauf que ses yeux sont vifs comme les étoiles. Il nous regarde et s'incline, nous menant dans les havres. Là gît un navire blanc sur le quai, approvisionné et préparé pour notre voyage vers l'ouest."
 elven_racial.1001.a: "Tout est maintenant prêt"

 elven_racial.1002.t: "La Route Droite"
 elven_racial.1002.desc: "Enfin je monte à bord, et les voiles sont hissées, et le vent souffle, et lentement le navire glisse sur le long gué gris d'abord. Et le navire va dans la Haute Mer et passe vers l'Ouest, jusqu'à ce qu'enfin, par une nuit de pluie, je sente un doux parfum dans l'air et entende le son du chant venant par-dessus l'eau. Et alors il semble que le rideau de pluie grise se change tout en verre argenté et se retire, et je contemple des rivages blancs, et au-delà d'eux un pays vert lointain sous un lever de soleil rapide."
 elven_racial.1002.a: "Enfin !"
 sail_to_valinor: "Vous arrivez en [valinor|E]"

 elven_racial.1003.t: "Adieu, Amis"
 elven_racial.1003.desc: "Tandis que je me prépare à partir vers l'ouest, mon héritier [sad_heir.GetName] vient me voir partir. [sad_heir.GetHerHim] peut à peine contenir le chagrin tandis que je pars, mais nous savons que cette séparation, si douce-amère soit-elle, n'est pas éternelle. [sad_heir.GetHerHim] aussi prendra un jour la Route Droite vers l'ouest pour me rejoindre en [valinor|E].\n\nJe tourne le dos à ce qui fut ma demeure durant de nombreux yéni, et regarde au loin ma demeure lointaine par-delà la mer. Le désir-de-mer s'élève en moi, et je suis prêt à partir immédiatement."
 elven_racial.1003.a: "Adieu, amis ! J'entends l'appel."
 elven_racial.1003.b: "J'ai encore trop à accomplir !"
 elven_racial.1003.b.tt: "Vous retournez chez vous"
 
 ### Wander the Forests ###
 
 elven_racial.1201.t: "Errer dans les Forêts : Le Départ"
 elven_racial.1201.desc: "L'appel de la forêt me fait signe, et avec une petite suite à mes côtés, je pars vers les profondeurs boisées de [destiny_forest_province.GetName]. Les arbres altiers se dressent comme d'antiques sentinelles, leurs feuilles bruissant doucement dans le vent comme partageant leur sagesse intemporelle.\n\nTandis que nous cheminons, le monde autour de nous s'apaise, et un calme serein emplit l'air. Nulle hâte, nul fardeau — seulement la tranquille compagnie de la nature et le silencieux réconfort trouvé dans son étreinte."
 elven_racial.1201.a: "Partons."
 elven_racial.1201.a.tt: "Vous voyagerez vers les bois de [destiny_forest_province.GetName]"
 
 elven_racial.1210.t: "Errer dans les Forêts : Un Cerf Blessé"
 elven_racial.1210.desc: "Tandis que nous nous aventurons à travers les bois de [destiny_forest_province.GetName], nous tombons sur un cerf blessé, sa stature jadis fière maintenant effondrée sur le sol forestier. La créature gît dans l'agonie, son souffle peu profond et laborieux, la douleur évidente dans chaque contraction de son corps. Ses yeux, bien que voilés de souffrance, gardent une force silencieuse, comme résistant à l'inévitable.\n\nLa forêt semble pleurer avec lui, l'air lourd et immobile, tandis que la lutte de la vie et de la mort se déroule devant nous."
 elven_racial.1210.a: "Hélas ! Toutes choses chères passeront."
 elven_racial.1210.b: "Je dois tenter de le guérir."
 
 elven_racial.1211.t: "Errer dans les Forêts : Lumière Stellaire sous les Rameaux"
 elven_racial.1211.desc: "Tandis que j'erre dans les forêts antiques de [destiny_forest_province.GetName], le murmure des feuilles semble parler dans une langue plus ancienne que le temps lui-même. Au-dessus, les étoiles percent la canopée comme les yeux des Valar, leur lumière filtrant à travers les branches pour me toucher, fraîche et sereine.\n\nChaque rayon se ressent comme une bénédiction d'Elbereth elle-même, un silencieux rappel que même dans les ombres les plus profondes, la lumière des étoiles guidera et protégera. En cet instant, je me sens à la fois petit et infini, partie de quelque chose d'éternel."
 elven_racial.1211.a: "En sécurité je suis sous les lumières d'Elbereth."
 elven_racial.1211.b: "Quelle sagesse révèlent nos chères étoiles ?"
 
 elven_racial.1212.t: "Errer dans les Forêts : La Jeune Pousse"
 elven_racial.1212.desc: "Dans un coin sombre et morne de la forêt de [destiny_forest_province.GetName], où les arbres se dressent hauts et épais, projetant de longues ombres sur le sol, un seul rayon de lumière perce la canopée au-dessus. Il illumine une jeune pousse, ses tendres feuilles tremblant dans la douce brise.\n\nPour un bref instant, la morosité environnante est repoussée, comme si le cœur même de la forêt retenait son souffle en révérence. La pousse se dresse comme un symbole de la résilience de la vie, une lueur d'espoir parmi les arbres anciens et durables."
 elven_racial.1212.a: "Même dans les parties les plus mornes de la forêt, la vie prospère."
 elven_racial.1212.b: "Je prendrai soin de ce jeune être moi-même."

 elven_racial.1213.t: "Errer dans les Forêts : Aperçu d'un Plumage Rare"
 elven_racial.1213.desc: "Dans une clairière silencieuse de la forêt de [destiny_forest_province.GetName], un oiseau rare volette, son plumage brillant une merveille fugace parmi les arbres anciens. Son chant est doux mais clair, un son rarement entendu même par ceux qui connaissent bien les bois. Pour un bref instant, tous les soucis du monde semblent s'élever, emportés sur le vol délicat de l'oiseau.\n\nUne telle vision est souvent prise comme un bon présage, un rappel que beauté et espoir perdurent même dans les plus anciens des lieux."
 elven_racial.1213.a: "Même les forêts les plus anciennes recèlent de nouvelles promesses."
 elven_racial.1213.b: "Un signe de beaux jours encore à venir."

 elven_racial.1214.t: "Errer dans les Forêts : Réjouissances Enivrées"
 elven_racial.1214.desc: "Tandis que je chemine à travers les bois sereins de [destiny_forest_province.GetName], les rires de mes semblables atteignent mes oreilles bien avant que je ne les voie. Un groupe d'Elfes, leurs pas chancelants et leurs visages empourprés, titubent à travers les arbres, chantant des mélodies liliales, loin de leur composition habituelle.\n\nL'air autour d'eux est épais du parfum du vin et de la joie insouciante. Ils me saluent avec de larges sourires, m'offrant une coupe, m'exhortant à rejoindre leurs réjouissances."
 elven_racial.1214.a: "Je me joindrai aux festivités."
 elven_racial.1214.b: "Ce n'est point ainsi qu'un Elfe devrait se comporter."
 
 elven_racial.1215.t: "Errer dans les Forêts : Réconfort de Varda"
 elven_racial.1215.desc: "Tandis que ma suite et moi passons silencieusement à travers les clairières et prairies paisibles de [destiny_forest_province.GetName], je me trouve levant les yeux vers le ciel plus souvent qu'il ne m'est habituel. La nuit est tombée, et au-delà de la canopée verte au-dessus, les lumières les plus chères connues des [elves|E] sont apparues : les étoiles de [vardacharacter|E].\n\nJe demeure silencieux. Mes chagrins toujours présents se relâchent un moment tandis que la lumière stellaire brille sur mon visage.\n\n\"Après tout ce qui s'est passé, je suis encore ici,\" réalisé-je. \"Et je puis encore avoir un rôle à jouer en ce monde.\""
 elven_racial.1215.a: "Tant que les étoiles brillent encore, j'endurerai."
 elven_racial.1215.b: "Je... je comprends maintenant... je dois forger une nouvelle voie."
 
 elven_racial.1216.t: "Errer dans les Forêts : Un Festin dans les Bois"
 elven_racial.1216.desc: "La lumière filtre à travers la haute canopée d'émeraude de [destiny_forest_province.GetName], et de puissantes branches oscillent dans la brise, sur laquelle se porte le chant des oiseaux. Les troncs élevés semblent s'incliner à notre venue. Je prends une profonde inspiration, et l'air semble digne du Taniquetil.\n\n\"Apportez les tables !\"\n\nAvec diligence mes serviteurs apportent les tables et les dressent dans le verre vert, et puis vient la nourriture.\n\nFruits, mûrs et charnus, vibrants comme des joyaux ; champignons drapés de sauce savoureuse ; pain frais et aromatique ; assiettées de légumes succulents et savoureux ; et bols d'argent emplis d'une sorte de ragoût orange fumant."
 elven_racial.1216.a: "J'ai grand faim."
 elven_racial.1216.a.tt: "Vous tenez un banquet dans les bois de [destiny_forest_province.GetName]"

 elven_racial.1217.t: "Errer dans les Forêts : Allégresse Partout"
 elven_racial.1217.desc: "Nous festoyons sous le ciel azur en [destiny_forest_province.GetName], les rameaux des arbres nous jetant dans une ombre fraîche. Le trille des cigales accompagne notre allégresse.\n\nLa nourriture est presque aussi bonne que les environs. Nous mangeons copieusement, buvons du vin frais, et nous réjouissons. Le pain est tendre mais croustillant, arrosé d'huile ; les champignons et légumes sont succulents et d'une saveur éblouissante ; le ragoût est nourrissant et fumé ; et les fruits sont doux comme l'été.\n\nBientôt tout ce qui reste, ce sont miettes et restes. La compagnie est joyeuse, si un peu léthargique, et je m'adosse et écoute le chant des oiseaux. La vraie béatitude est un ventre plein."
 elven_racial.1217.a: "Un rassemblement joyeux en vérité !"
 
 elven_racial.1218.t: "Errer dans les Forêts : Un Banquet Perturbé"
 elven_racial.1218.desc: "Nous festoyons sous le ciel azur en [destiny_forest_province.GetName], les rameaux des arbres nous jetant dans une ombre fraîche. Le trille des cigales accompagne notre allégresse. Et juste comme je sens une sensation de grande relaxation m'envahir, une voix rude interrompt l'allégresse.\n\n\"D-désolé, bonnes gens, mais, nous nous sommes perdus dans cette forêt, et... nous avons faim et avons perdu notre chemin,\" dit [uninvited_traveler.GetName], menant un petit groupe d'hommes en haillons droit dans notre clairière festive.\n\nLes Elfes tout autour halètent de choc. En quelques secondes, tous les yeux se tournent vers moi, attendant une décision de ma part. Devrions-nous permettre cette intrusion ? Ou laisser ces intrus derrière ?"
 elven_racial.1218.a: "Éteignez les lumières et retirons-nous de ce lieu."
 elven_racial.1218.b: "Très bien... ils peuvent partager notre allégresse."
 
 elven_racial.1219.t: "Errer dans la Forêt : Ennemis Maudits"
 elven_racial.1219.desc: "Ayant pénétré dans les bois de [destiny_forest_province.GetName], il ne faut pas longtemps à ma suite pour trouver des traces troublantes. Les sous-bois ont été piétinés par des pieds chaussés de fer, et quelques arbres ont été abattus.\n\n\"Maudite soit leur soif immonde de destruction !!\" m'exclamé-je, tandis qu'un cri d'alarme retentit de l'avant. Les profanateurs de la forêt ont été repérés : une bande errante d'[orcs|E]. Mes suivants me regardent, attendant une décision rapide sur ce qu'il faut faire..."
 elven_racial.1219.a: "Aux armes ! N'en laissez aucun vivant !"
 elven_racial.1219.a.success: "Vous massacrez les orques"
 elven_racial.1219.a.failure: "Vous êtes blessé dans les combats"
 elven_racial.1219.b: "Nous devons fuir !"
 
 elven_racial.1220.t: "Errer dans la Forêt : Un Espoir Ranimé"
 elven_racial.1220.desc: "Ma suite et moi avons suivi les sentiers forestiers de [destiny_forest_province.GetName] depuis quelque temps maintenant, et j'ai remarqué une certaine atmosphère de morosité éclipsant toute allégresse et chant. Demandant une courte halte dans une clairière isolée, je me tourne pour m'adresser aux [elves|E] présents.\n\nSi je dois les inspirer et restaurer l'espoir dans leurs cœurs, je dois choisir mes mots avec soin. D'autre part, je pourrais dire des mots rassurants à chacun d'eux, accroissant ma position auprès d'eux."
 elven_racial.1220.a: "Je restaurerai l'espoir aux abattus."
 elven_racial.1220.b: "Je dirai des mots d'encouragement à mes serviteurs."

 elven_racial.1221.t: "Errer dans la Forêt : Un Moment Paisible"
 elven_racial.1221.desc: "Ce fut une merveilleuse promenade à travers les forêts vibrantes de [destiny_forest_province.GetName]. Marchant près d'[elven_spouse.GetFirstName], mon cher compagnon, je réalise combien j'apprécie [elven_spouse.GetHerHis] compagnie.\n\nJe ralentis mon pas, permettant à notre suite de nous dépasser jusqu'à ce que nous deux seulement demeurions. Regardant profondément dans les yeux d'[elven_spouse.GetFirstName], je puis voir l'amour que j'ai pour [elven_spouse.GetHerHim] reflété à l'intérieur.\n\nDoucement je l'étreins et nous demeurons en silence un moment, trouvant réconfort dans la compagnie l'un de l'autre."
 elven_racial.1221.a: "C'est une nuit spéciale, mon cher, ne penses-tu pas ?"
 elven_racial.1221.b: "Parlons, toi et moi, comme nous le faisions en nos jeunes jours."

 elven_racial.1222.t: "Errer dans la Forêt : Galant comme les Seigneurs-Elfes"
 elven_racial.1222.desc: "Tandis que nous traversons les bois tranquilles de [destiny_forest_province.GetName], nous arrivons dans une petite clairière sous la lumière du soleil chaud de midi. Ma suite commence à s'installer pour une petite pause de notre errance, mais je me sens agité et incapable de m'asseoir.\n\nMon [marshal|E], [elven_marshal.GetName], s'approche de moi. \"Mon seigneur, un peu d'exercice apaiserait-il vos pensées troublées ?\" suggère-t-[elven_marshal.GetSheHe], m'offrant une lame."
 elven_racial.1222.a: "J'ai toujours aimé combattre sous les arbres."
 elven_racial.1222.b: "Très bien alors. Préparez-vous !"
 
 elven_racial.1223.t: "Un Murmure sur le Vent"
 elven_racial.1223.desc: "Tandis que la lumière tachetée filtre à travers la canopée d'émeraude au-dessus, une douce brise agite les feuilles. Puis — faible, mélodique, et indubitablement claire — j'entends une voix appelant mon nom. Elle dérive entre les arbres comme un rêve à demi remémoré, me faisant signe depuis les profondeurs de la forêt.\n\nC'est fort inhabituel. Quelle pourrait être la source de cette voix ? Tandis que je me tourne vers elle, je vois [chaplain.GetName] m'observer avec une expression désapprobatrice..."
 elven_racial.1223.a: "Je suivrai cette voix. Peut-être est-ce un message..."
 elven_racial.1223.b: "Ce n'est point lieu pour chasser les fantômes. Restons sur le sentier !"
 
 elven_racial.1224.t: "Échos d'un Âge Perdu depuis Longtemps"
 elven_racial.1224.desc: "Notre sentier nous mène devant une ruine antique. Couverte de mousse et de lierre, les pierres que nous avons rencontrées parlent de leur passé illustre. Le style est indubitablement Elfique — délicat, élégant, et d'une beauté à fendre le cœur.\n\nJe trace de mes doigts des gravures effacées, leurs significations obscurcies par le temps. D'antiques colonnes gisent brisées parmi les racines, et des statues érodées regardent silencieusement à travers les sous-bois enchevêtrés. On dit que maints de ces lieux furent abandonnés quand les Premiers-Nés se retirèrent vers l'Ouest.\n\nPeut-être fut-ce jadis une salle de musique, ou un sanctuaire de tradition. Me tenant parmi sa grâce qui s'effrite, je puis presque entendre des voix dans le vent — chantant, riant, pleurant."
 elven_racial.1224.a: "Ces vieilles pierres... il y a encore de la sagesse ici."
 elven_racial.1224.b: "Que leur mémoire perdure au-delà de la pierre."
 elven_racial.1224.c: "Que la forêt reconquière ce dont elle se souvient."

 elven_racial.1299.t: "Errer dans la Forêt : Retour à la Cour"
 elven_racial.1299.desc: "Mon temps d'errance sous les arbres s'achève. Les affaires de la cour et de la parenté attendent mon retour, et la forêt ne peut plus retenir mon attention... du moins pour maintenant. Il est temps pour moi de retourner à ma position dans le royaume."
 elven_racial.1299.a: "Mon errance s'achève, pour l'instant."
 elven_racial.1299.a.tt: "Vous retournez à votre capitale"
