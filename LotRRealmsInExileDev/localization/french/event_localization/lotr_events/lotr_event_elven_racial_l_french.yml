 ### Childbirth ###
 current_fea:0 "#V Fëa actuelle : [GetPlayer.GetPrimarySpouse.MakeScope.Var('more_children_willingness').GetValue|0]#!"
 fea_cost_5:0 "#N Changement de fëa : -5#!"
 fea_cost_10:0 "#N Changement de fëa : -10#!"
 fea_cost_15:0 "#N Changement de fëa : -15#!"

 elven_racial.0001.t:0 "Deux âmes unies"
 elven_racial.0001.desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi avons pris la décision d'essayer d'avoir un enfant. La période de l'éducation des enfants est l'un des moments les plus heureux de l'existence d'un elfe en Arda, et nous pensons ce moment venu. Comme nos âmes ont été liées par le mariage, maintenant nos corps ne font également plus qu'un, et notre amour se manifeste dans notre progéniture."
 elven_racial.0001.a:0 "Laissons nous porter par l'amour !"
 
 elven_racial.0002.t:0 "Une nouvelle vie"
 elven_racial.0002.desc:0 "Une nouvelle vie a été conçue par [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi. C'est un être précieux, encore faible et en développement dans le ventre de sa mère. Nous devrons être attentifs et bien élever notre enfant, le soutenir et le nourrir de notre propre fëa, jusqu'à ce que le moment soit venu de le mettre au monde."
 elven_racial.0002.a:0 "Puisse sa fëa devenir forte !"
 
 elven_racial.0003.t:0 "Concentrer nos fëa (1)"
 elven_racial.0003.desc:0 "Notre enfant grandit, mais avec plus d'efforts, il pourrait devenir plus fort. Devrions-nous nous consacrer davantage à la tâche de le nourrir ?"
 elven_racial.0003.a:0 "Nous pouvons toujours faire plus !"
 elven_racial.0003.b:0 "Notre enfant a tout ce dont il a besoin."
 
 elven_racial.0004.t:0 "Concentrer nos fëa (2)"
 elven_racial.0004.desc:0 "Notre enfant grandit, mais avec un effort encore plus important, il pourrait devenir plus fort. Devrions-nous nous consacrer davantage à la tâche de le nourrir ?"
 elven_racial.0004.a:0 "Nous pouvons toujours faire plus !"
 elven_racial.0004.b:0 "Notre enfant a tout ce dont il a besoin."
 
 elven_racial.0005.t:0 "Concentrer nos fëa (3)"
 elven_racial.0005.desc:0 "Notre enfant grandit, mais nous pouvons faire plus et il pourrait devenir plus fort. Devrions-nous nous consacrer davantage à la tâche de le nourrir ?"
 elven_racial.0005.a:0 "Nous pouvons toujours faire plus !"
 elven_racial.0005.b:0 "Notre enfant a tout ce dont il a besoin."
 
 elven_racial.0006.t:0 "Un enfant est né"
 elven_racial.0006.desc:0 "Alors que je tiens l'enfant dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se penche sur moi et sourit avec une joie sincère.\n\n« Comment devrions nous l'appeler ? »\n\nLe nom que j'avais en tête était [child.GetFirstNameNoTooltip]... Mais, alors que je [child.Custom('FR_LeLa')] contemple, je me demande si ce nom lui convient toujours..."
 elven_racial.0006.a:0 "Un nom parfait !"
 
 elven_racial.0007.t:0 "Jumeaux"
 elven_racial.0007.desc:0 "À mon heureuse surprise, nous avons été bénis par deux vis plutôt qu'une ! Alors que je tiens nos nouveaux-nés dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] se penche vers moi et sourit avec une joie sincère.\n\n« Comment devrions nous les appeler ? »\n\nUne excellente question ! Ques noms conviendraient le mieux ?"
 elven_racial.0007.a:0 "Une vraie bénédiction de [ROOT.Char.GetFaith.HighGodName]!"
 
 elven_racial.0008.t:0 "Une famille complète"
 elven_racial.0008.desc:0 "Alors que je tiens mon nouveau-né dans mes bras, [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] me prends dans ses bras dans une embrassade chaleureuse.\n\n« Ne pensez-vous pas notre famille complète, mon amour ? »"
 elven_racial.0008.a:0 "Je ne pourrais demander plus."

 ### Maintenance ###

 elven_racial.0102.t:0 "Les Immortels"
 elven_racial.0102.desc:0 "Les [elves|E] résident en [middleearth|E] depuis de nombreux âges, depuis même leur éveil près des eaux claires de [cuivienen|E]. De victoires éclantantes en défaites vaillantes, la fortune des Premiers Nés s'étiole et s'évanouit en même temps que passent les âges de ce monde.\n\nJe peux me rappeler clairement, comme si c'était hier, mes premières années durant..."
 elven_racial.0102.a:0 "...l'ère du déclin, le [thirdage|E]."
 elven_racial.0102.a.tt:0 "Votre âge est compris entre 120 et 3000 ans."
 elven_racial.0102.b:0 "...le long été du [secondage|E]."
 elven_racial.0102.b.tt:0 "Votre âge est compris entre 3000 et 6440 ans."
 elven_racial.0102.c:0 "... la grande vaillance du [firstage|E]."
 elven_racial.0102.c.tt:0 "Votre âge est compris entre 6440 et 7030 ans."
 elven_racial.0102.d:0 "... la lumière des étoiles d'avant le lever du soleil, durant les [yearofthetreesage|E]."
 elven_racial.0102.d.tt:0 "Vous êtes agé[ROOT.Char.Custom('FR_E')] de 7031 ans"
 elven_racial.0102.e:0 "... je ne devrais pas être si prétentieu[ROOT.Char.Custom('FR_XSe')], je suis presque un nourisson."
 elven_racial.0102.e.tt:0 "Votre âge restera celui qui a été établi par le concepteur de personnage"

 ### CBs ###

 elven_racial.0200.t:0 "La fureur des elfes"
 elven_racial.0200.desc:0 "Venant de leurs nobles salles cachées, les elfes de [grab war declarer name] marchent désormais contre nous, désireux de repousser ce qu'ils voient comme une menace maudite. C'est principallement notre foi, [ROOT.Char.GetFaith.GetName] qui les ligue contre nous, car ils y perçoivent le culte de leur plus anciens ennemis.\n\nSi nous nous repentons sincérement et rejettons la foi de [ROOT.Char.GetFaith.GetName], alors ils feront sûrement preuve de clémence et de miséricorde. Bien entendu, une telle trahison envers notre foi nous causera sûrement la colère de nombreux autres..."
 elven_racial.0200.a:0 "Nous ne suivrons plus les viles voies de [ROOT.Char.GetFaith.GetName] !"
 elven_racial.0200.toast.t:0 "[defender.GetFirstNameNoTooltip] s'appaise"
 elven_racial.0200.b:0 "Laissez les immortels venir et trouver la mort, alors."

 ### Schemes ###

 elven_racial.0300.t:0 "Repoussé[ROOT.Char.Custom('FR_E')]"
 elven_racial.0300.desc:0 "[target.GetName] m'a rejeté[ROOT.Char.Custom('FR_E')]."
 elven_racial.0300.a:0 "Les elfes restent entre eux..."
 
 ### Introduction ###

 elven_racial.0500.t:0 "The Grace of the Firstborn"
 elven_racial.0500.desc:0 "I was born among the elder children of Eru, the immortal [elves|E]. As such I am not subject to the vicissitudes of mortals.\n\nWe do not suffer from illnesses or old age, and may only die from grievous wounds or terrible sorrow.\n\nWe [marry|El] only out of love, and believe the [soulmates|El]'s fëa becomes intermingled in the process. For us, having a child is a conscious [decision|El], and we will only raise one at a time, until they reach their [majority|El] at the age of 50.\n\nNone of our kind has married a child of [conceptracemen|E] since the legendary heroes of the Edain, in the [firstage|E], and none will do so again unless ordained by [eru|E].\n\nWe rule from [elven_refuges|E], and rarely do our armies leave our homes unless to reclaim our invaded homelands, to assist a neighbour beset by the forces of Evil, or to cleanse the lands of worshippers of the [sauronthedarklordcharacter|E]."
 elven_racial.0500.a:0 "Mae govannen."