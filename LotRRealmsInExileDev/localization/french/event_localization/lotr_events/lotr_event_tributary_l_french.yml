l_french:

 tributary.0001.t: "Un appel à l'aide"
 tributary.0001.desc: "Des messagers sont entrés en catastrophe dans ma salle du trône, apportant des nouvelles de la part de [defender.GetFirstNameNoTooltip], m'informant que leur [defender.Custom('FR_SeigneurDame')] a été attaqué[defender.Custom('FR_E')] par l'infâme [attacker.GetFirstNameNoTooltip].\n\nÉtant donné qu'[defender.Custom('FR_IlElle')] est sous ma protection, mon honneur m'oblige de venir à son secours. Devrais-je répondre à cet appel à l'aide ?"
 tributary.0001.a: "Cette guerre est un affront à mon autorité, partons en guerre !"
 tributary.0001.a.toast: "[protector.GetFirstNameNoTooltip] participera à la guerre"
 tributary.0001.a.toast.protectorate.tt: "[protector.GetFirstNameNoTooltip] a rejoint la guerre pour défendre son Protectorat"
 tributary.0001.a.toast.tributary.tt: "[protector.GetFirstNameNoTooltip] a rejoint la guerre pour défendre son État Client"
 tributary.0001.b: "Qu'[defender.Custom('FR_IlElle')] se débrouille seul[defender.Custom('FR_E')]..."
 tributary.0001.b.toast: "[protector.GetFirstNameNoTooltip] refuse l'appel à l'aide"
 tributary.0001.b.toast.protectorate.tt: "[protector.GetFirstNameNoTooltip] a refusé votre appel et vous n'êtes plus considéré[ROOT.Char.Custom('FR_E')] comme son Protectorat"
 tributary.0001.b.toast.tributary.tt: "[protector.GetFirstNameNoTooltip] a refusé votre appel et vous n'êtes plus considéré[ROOT.Char.Custom('FR_E')] comme son État Client"
 
 tributary.0002.t: "Un espoir de liberté"
 tributary.0002.desc: "On m'a fait parvenir que [defender.GetFirstNameNoTooltip], un autre tributaire de [attacker.GetFirstNameNoTooltip], a levé ses armées contre notre suzerain et demande à tous les autres dirigeants oppressés de le rejoindre.\n\nUn tel acte de rébellion sera sans aucun doute gravement puni si nous devions échouer !"
 tributary.0002.a: "Dans ce cas là nous n'échouerons pas..."
 tributary.0002.b: "[defender.GetSheHe|U] est fo[defender.Custom('FR_OuOlle')] !"
 
 tributary.0007.t: "Un appel aux armes"
 tributary.0007.desc: "En réexaminant les plans de bataille de la campagne à venir, je réfléchis à ma stratégie et au meilleur moyen d'atteindre la victoire.\n\nEn tant que suzerain, je peux demander l'aide militaire de mes tributaires, même si je doute qu'ils m'en remercient.\n\nDevrais-je envoyer des messagers pour leur demander leur aide militaire ?"
 tributary.0007.a: "Nous avons besoin de tous les soldats disponibles"
 tributary.0007.a.toast: "[aggressor.GetFirstNameNoTooltip] appelle ses tributaires à la guerre"
 tributary.0007.a.toast.tt: "[aggressor.GetFirstNameNoTooltip] a demandé à ses tributaires de [agressor.Custom('FR_LeLa')] rejoindre dans sa guerre"
 tributary.0007.a.toast.tribs: "Votre suzerain vous appelle à la guerre"
 tributary.0007.a.toast.tribs.tt: "[aggressor.GetFirstNameNoTooltip] vous a forcé de fournir du support militaire dans sa guerre"
 tributary.0007.b: "Je peux m'en charger seul[agressor.Custom('FR_E')]..."
 tributary.0007.b.tt: "Vous n'appelez pas vos tributaires à la guerre"