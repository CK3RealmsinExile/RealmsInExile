 ### HÛZ EVENTS ###
 rhun.0012.t:0 "Derni[ROOT.Char.Custom('FR_ErEre')] de la lignée de Szrel"
 rhun.0012.a:0 "Impossible ! Je ne peux pas être [ROOT.Char.Custom('FR_LeLa')] derni[ROOT.Char.Custom('FR_ErEre')]."
 rhun.0012.desc:0 "Un [age|E] complet de cette [middleearth|E] s'est écoulé depuis les jours de l'apogée de ma famille. Autrefois, les Hûz étaient puissants et terribles. Notre nom était synonyme de terreur. Nous avons passé à la torche les bêtes arbresques, ces « [entwives|E] » du Dorwinion. Depuis notre siège dans la forteresse-donjon légendaire de Szrel-Kain, nous répandions la terreur dans tout l'est et le nord... Et pourtant, qu'est-il devenu de nous ? \n\nUn âge s'est terminé avec notre défaite honteuse. En ce jour, les vils [elves|E] et leurs laquets, les [dunedain|E], marchèrent sur le sanctuaire même de notre dieu. Bien que mes ancêtres combattirent jusqu'au dernier aux pieds de Kerkassk, les elfes firent usage de leur magie maléfique pour sceller notre dieu. Et massacrèrent notre peuple avec l'aide des [northmen|E]. Aujourd'hui, nous nous cachons dans l'obscurité. Mais ce temps est révolu ! Nous devons reprendre les rênes des Igath et les mener sur la voie d'une sanglante vengeance telle que nul n'en a connu dans l'ouest. \n\nQuand est-ce que j'ai parlé pour la dernière fois à mes parents de ces sujets ? Non... cela ne se peut. Avec la mort de mon père et de mon oncle, serais-je tout ce qui reste des Hûz, de la lignée de Szrel ?"
 rhun.0012.a.tt:0 "Apportez moi des chroniques. Où se trouvent les autres descendants des Hûz ?"
 rhun.0012.b:0 "Je sais ce qui doit être fait. Je ne suis pas [ROOT.Char.Custom('FR_LeLa')] derni[ROOT.Char.Custom('FR_ErEre')]. Je suis le renouveau !"
 rhun.0012.b.tt:0 "Il y a temps à faire et si peu de temps. Loué soit le seigneur Kerkassk pour sa patience."

 rhun.0013.t:0 "Le destin de la maison Hûz"
 rhun.0013.a:0 "La volonté de Kerkassk est claire. J'ai été choisi[ROOT.Char.Custom('FR_E')] pour apporter la terreur sur le nord à nouveau"
 rhun.0013.desc:0 "Mon père, Bountig, n'était qu'un imbécile lubrique. Pourant, sut-il trouver le temps de s'accoupler avec la bonne compagne, ou même ramener mes parents bâtards à la cour ? Non ! Son père n'était pas plus destiné à accomplir quoi que ce soit. Il n'avait ni terres, ni honneur propres, car son frère possédait tout cela : les terres et l'expertise pour nous ramener au pouvoir. \n\nMais qu'en a-t-il fait ? Élever un homme imbécile connu sous le nom de Borthan. Un homme tellement obnubilé par ses rêves idiots d'amitié avec les [dorwinrim|E], ou même pire, avec les maudits [dalemen|E] et le [gondor|E], qu'il négligea de procréer. Alors que sa sœur tombait malade, tout comme mon faiblard d'oncle Askul, Borthan fut élu Loke-Khan et, même alors, ne sut que nous attirer plus d'ennemis. Il commerça et négocia des traités avec nos ennemis ancestraux, alors que les seigneurs occidentaux préparaient une campagne glorieuse pour finalement bouter les [northmen|E] du [rhovanion|E]. \n\nS'il n'avait pas rencontré cette mort mystérieuse (encore que ce n'est pas inhabituel pour un homme de cet âge) et si j'avais été un peu plus vieux, j'aurais pu l'abattre moi-même et me serait emparé des rênes de ce pays dépourvu de bon sens. De ces terres où des fous comme ces imbéciles d'« entrepreneurs » du Mistrand sont considérés comme des candidats sérieux au trône ! \n\nC'est là tout... Aucune branche oubliée. Aucuns cousins secrets que je pourrais amener dans mes luttes. Pas même un seul parent bâtard. Je suis le dernier Hûz. "
 rhun.0013.a.tt:0 "La deuxième aube de Szreldor approche."

 rhun.0015.t:0 "Le démuni plaide la clémence"
 rhun.0015.desc:0 "Je me tiens sur le site du Szrel-Kain, là où, autrefois, se trouvait la capitale de ma famille. Les silhouettes humiliées de l'ancien Maître du Domaine, de ses plus puissants Seigneurs Vignerons et de ses patriciens, sont agenouillées devant moi.\n\n« Ô, seigneur Hûz. Je vous en prie. Épargnez nos peuples et nos terres. Prenez cet or et laissez nous prêter serment de loyauté et nous vous servirons loyalement en tant que vassaux. Permettez-nous de maintenir le titre de « Maître du Domaine » et de conserver nos lois et traditions que nous avons établis en votre absence, ô Seigneur doré. »\n\nJe souhaiterais qu'il arrête de supplier comme un insecte insignifiant. Cela ne fait que rendre plus difficile de distinguer la valeur de ses mots, car je suis distrait à imaginer tout ce que je pourrais infliger à cet homme... \n\nCependant, nous avons besoins de fonds significatifs, ne serait-ce que pour établir les fondations d'un Szrel-Kain restauré. Quel mal cela pourrait-il faire de permettre à ces idiots une décennie, au plus, de sentiment de sécurité ? "
 rhun.0015.a:0 "« Gardez vos traditions vigneronnes. Gardez votre couronne et votre calice. »"
 rhun.0015.b:0 "« Hahahaha ! Vous êtes stupide à ce point ? Emparez-vous de leurs terres ! »"
 rhun.0015.a.tt:0 ""
 rhun.0015.b.tt:0 ""

 rhun.0023.t:0 "Des préparations finalement achevées"
 rhun.0023.desc:0 "Dans tout Usrievar, le grand Medlóshûkain et au-delà, la rumeur s'est répandue. Grâce à de grandes dépenses et de grands efforts, une nouvelel armée a été levée. Leurs armures Igathi dorées reflètent la mer du Rhûn alors qu'ils se rassemblent à Lest, où la puissante forteresse côtière de Caras Sant fut autrefois un obstacle insurmontable pour nos ancêtres. \n\nNous avons encerclé les [dorwinrim|E], préparés plusieurs angles d'attaque et sécurisé nos frontières. L'invasion n'a reçu aucune objection, même provenant des modérés les plus ardents du Mistrand. Le Maître du Domaine doit certainement être nerveux. Il devrait se préparer à plaider ma pitié."
 rhun.0023.a.tt:0 "J'ai suffisament attendu."
 rhun.0023.a:0 "Ils supplieront avant la fin."

 rhun.0016.t:0 "Souvenir d'une souffrance douce"
 rhun.0016.desc:0 "Cela fait plusieurs années que j'ai conquis le Dorwinion. Je m'aventure toujours dans les cachots les plus sombres de la forteresse restaurée de Szrel-Kain pour infliger des tortures cruelles mais magnifiques sur les quelques prisonniers qui y survivent encore.\n\nCette fois-ci, cependant, quelque chose me dérange. Mon sentiment habituel d'excitation a laissé la place à la peur alors que j'approche de la porte des cellules. Les supplications des prisonniers semblent de plus en plus iréelles. Je ressens le besoin urgent de m'éloigner de cette porte, comme si tout mon être tentait de me forcer à éviter la source de ces cris inhumains. \n\nQuelque soit ce qui se trouve dans ces cachots, les conséquences seront surement terribles. Pour le meilleur ou le pire."
 rhun.0016.a:0 "Nul esprit maléfique ne peut m'influencer. Je me voue à Kerkassk."
 rhun.0016.a.tt:0 "Il n'y a pas de place pour la faiblesse."
 rhun.0016.b:0 "Je dois partir d'ici ! Ce pouvoir me dépasse."
 rhun.0016.b.tt:0 "Mais comment quitter ces lieux !?"

 rhun.0017.t:0 "Les sinistres rôdeurs féériques de la forêt de Kug"
 rhun.0017.desc:0 "Alors que je passe la porte, je tombe dans une situation des plus bizarre et dérangeante. Je ne me trouve plus dans les profondeurs sûres du Szrel-Kain, mais me tiens désormais, seul, dans une profonde forêt ténébreuse. Les brumes épaisses créent des formes étranges tout autour, au point que j'ai du mal à rester calme.\n\nMon regard passe d'une ombre à l'autre, y percevant de sombres silhouettes qu'on ne trouve que dans les anciennes légendes. Seraient-elles toutes ces bêtes terribles, massacrées par les miens voilà si longtemps ? Se sont-elles cachées dans cet endroit maudit pendant un [age|E] !?\n\nKerkassk ! Je jure sur mon dernier souffle que ces démons abhorrés seront détruits ! Jusqu'au dernier ! Leurs forêts brûleront d'un feu aussi féroce que celui de vos dragons d'autrefois et vos serviteurs seront enfin libres de leur menace pour toujours !\n\nAlors que je tombe à genou d'épuisement, je sens un silence assourdissant envahir jusqu'au plus profond de mon être. Alors que je sens les ténèbres de la forêt m'engloutir et ma vision s'obscurcir, j'entends une réponse :\n\n« Fais le et je t'accorderai un grand pouvoir »"
 rhun.0017.a:0 "Une dernière fois. J'achèverai les ennemis de Kerkassk- non, de [sauroncharacter|E]."
 rhun.0017.a.tt:0 "Le grand œuvre de ma vie, presque achevé."