 ### RHÛN FLAVOUR ###
 rhun.0010.t:0 "Les Logath"
 rhun.0010.desc:0 "Depuis bien avant lee jour de la défaite des Cruels à Dagorlad, nous avons chevauché librement dans les vallées boisées et sauvages de notre foyer méridional, situé sous les Collines de Fer, une centaine de familles Logath liées, bien loin des Terres Sombres. La tapisserie de nos vies est restée la même au travers des années : les mères dirigent, les filles commercent.\n\nÀ notre sud, nos voisins Dorwinim gardent les gués de la Carnen, la rivière du vin. Dans les Collines de Fer se trouvent les nains qui entretiennent d'âpres négociations avec nos clans des rivières pour se garantir le passage jusqu'aux marchés du Dorwinion et du Val." 
 #"Depuis bien avant les jours des Cruels, nous avons vécu sur ces terres. Nos parents dans le sud sont devenus prospères et gras, mais notre vie est restée ce qu'elle a toujours été : la mère mène et dirige les moutons, les filles commercent et les pères et les fils gardent le foyer et la maison. Ainsi cela a t-il été, et ainsi cela sera t-il toujiours. Les nains des Monts du Fer mènent d'âpres négociations pour utiliser nos rivières pour le commerce mais il en découle une vie peut-être simple, mais sûre.\n\nEt pourtant, des rumeurs inquiétantes nous viennent de nos parents du sud, des rumeurs de guerre et de luttes, peut-être même du retour des Cruels d'autrefois. Cela fait longtemps que nos guerriers n'ont pas mené de vraie guerre, mais peut-être est-il temps..."
 rhun.0010.a:0 "Le peuple du vin appelle aujourd'hui nos amazones."
 rhun.0010.b:0 "Que peuvent nous offrir les petits hommes comme bétails ?"
 rhun.0011.t:0 "Les Logath"
 rhun.0011.desc:0 "C'est en silence et avec attention que nous observons les femmes du Val bâtir de nouvelles vies pour leur familles alors qu'elles s'installent toujours plus près de nos pâturages. Leurs marchands amènent de beaux matériaix, des joyaux et des nouvelles. Nous écoutons les murmures des marchands en ce qui concerne la sécurité des foyers ou le retour de leurs épouses : des troubles sont à l'œuvre."
 #"Depuis des années maintenant nous avons observé les femmes de Dale venir en nos terres, de plus en plus couvertes de bijoux et parures à échanger et certaines se sont même installées dans l'ouest de nos patûrages, apportant leurs clans avec elles. Cela nous a apporté plus de commerce et de nouveaux objets, du genre que nous n'obtenions autrefois que par le commerce avec nos parents du sud. Mais plusieurs de nos jeunes femmes les plus tête-brûlées se sont mise à râler contre les étrangers, particulièrement leurs hommes, qui revendiquent ce qui a toujours constituer l'ouest de nos patûrages, jurant loyauté à un chef masculin lointain. \n\nLes matriaches ont, jusque là, réussi à tempêrer ces mécontentements, mais peut-être si du soutien pouvait être trouvé..."

 rhun.0011.a:0 "Les femmes courtoises de Dale apportent des objets de grande beauté."
 rhun.0011.b:0 "Nos patûrages sont notre tapisserie. Gardez-les en sécurité."
