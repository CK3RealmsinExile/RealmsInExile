 sirayn.0001.t: "Intendants de Prédilection"
 sirayn.0001.desc: "Ma domination sur les terres de la Sîresha est désormais totale et sans partage. Des hautes terres arides du Tûr Betark aux jungles humides du Sára Bask, tous plient le genou et rendent hommage à Khôrahil, Cinquième des Neuf. Alors que mon regard se tourne vers l'occident et de nouveaux fronts de conquête, je sais que pour remporter la victoire au-delà de ces frontières, je dois exiger une stabilité absolue ici, en Sîrayn. Mon emprise, bien que terrible, ne peut s'étendre partout, et je dois donc m'appuyer sur des serviteurs loyaux pour maintenir les populations locales dans la soumission.\n\nLe choix évident pour ces exécuteurs sont les clans Bulgan des montagnes occidentales. Leur soif de sang et leur dévotion fanatique furent instrumentales pour rassembler Pôwa et Chennacatt sous la bannière du Dragon Méridional. Déjà installés comme intendants à travers tout le Sîrayn, ils terrorisent la paysannerie et prélèvent un tribut régulier. Qui plus est, ils sont culturellement apparentés aux autres peuples de Sîrayn et possèdent des revendications historiques à la seigneurie. Ils ont déjà prouvé leur loyauté ; leur accorder officiellement ma faveur garantirait cette loyauté pour des générations.\n\nD'un autre côté, mes ambitions s'étendent bien au-delà du seul Sîrayn. Au sud et à l'ouest marchent les légions d'An-Balkûmagân et de Tantûrak - des Númenóréens Noirs, jadis mes frères de sang, à jamais dévoués au Seigneur Ténébreux. Bien que peut-être excessifs dans leurs méthodes, ils excellent à extraire les richesses des tribus inférieures de l'Extrême-Sud et sont des volontaires enthousiastes pour mes armées. Si je promettais aux Adûnâi des titres parmi les terres conquises en Bôzisha-Mîraz et Bellakar, ils gonfleraient à la fois mes coffres et mes rangs.\n\nBien sûr, on pourrait se passer complètement des hommes. Bien que les orques fassent de piètres administrateurs, ils sont une arme que mon maître a utilisée maintes et maintes fois. Déchaîner les orques des montagnes sur mon royaume signifierait assurément le chaos, mais quand la fumée se dissipera, un ordre nouveau et terrible pourrait bien émerger des cendres."
 sirayn.0001.a: "Les Bulgan seront récompensés pour leur loyauté."
 sirayn.0001.b: "Faites savoir à tous les Adûnâi du sud - gloire et fortune attendent au service de Khôrahil."
 sirayn.0001.c: "Déchaînez les orques. Que le Sîrayn brûle."
 sirayn.0001.a.effect: "Tous les [counties|E] contrôlés dans [GetTitleByKey('e_sirayn').GetNameNoTier] gagnent [GetModifier( 'khorahil_bulgan_overseers_county_modifier' ).GetNameWithTooltip] pour 50 ans."
 sirayn.0001.b.effect: "Tous les [counties|E] contrôlés dans [GetTitleByKey('e_sirayn').GetNameNoTier] gagnent [GetModifier( 'khorahil_black_numenorean_overseers_county_modifier' ).GetNameWithTooltip] pour 50 ans."
 sirayn.0001.c.effect1: "Révoquer tous les [counties|E] détenus par des [vassals|E] non-[orc|E] dans [GetTitleByKey('e_sirayn').GetNameNoTier] et les remplacer par des orques."
 sirayn.0001.c.effect2: "Tous les [counties|E] révoqués gagnent [GetModifier( 'orc_enslavement_free_folk_county_modifier' ).GetNameWithTooltip] pour 20 ans."
 sirayn.0001.c.effect3: "20% de chance pour les [counties|E] révoqués de se convertir à une [culture|E] et [faith|E] [orc|E] locale."

 sirayn.1001.t: "Le Rêve de Sikentr"
 sirayn.1001.desc: "Tous les Bulgan connaissent l'histoire de Sikentr le Grand - né héritier d'une humble tribu nichée dans l'ombre des [yellowmountains|E], il unit notre peuple sous une seule bannière et leur donna un dessein. Tel une flèche décochée d'un arc, il abattit le décrépit Empire Masra, et tel un puissant marteau, il écrasa les Nhazadh d'Harshandatt.\n\nAucune nation ne put l'entraver, ni Khy au nord, ni Lyneria au sud, ni les cités de l'est, ni les tribus de l'ouest. Ce ne fut que lorsque ses ennemis conspirèrent ensemble que le Grand Sikentr, le plus puissant des hommes, tomba finalement. Il mourut comme son empire - l'épée dégainée, combattant de multiples ennemis à la fois.\n\nDepuis ce jour funeste, les Bulgan ont vécu dans l'ombre de sa gloire, forcés de peiner sous des seigneurs inférieurs tandis que notre héritage s'amenuisait lentement jusqu'au néant. Plus jamais ! Aujourd'hui, nous proclamons le rêve de Sikentr réalisé, son antique empire restauré, et avec lui, la fierté et la gloire des Bulgan."
 sirayn.1001.a: "Gloire aux Bulgan ! Gloire à Sikentr Tarban !"

 sirayn.1002.t: "La Traversée du Pelu"
 sirayn.1002.desc: "Enhardi par ses victoires contre l'Empire Masra et Harshandatt, Sikentr tourna son regard vers les richesses de Bulchyades. Il marcha jusqu'à la rivière Pelu en Sammar, mais la puissance maritime d'Anarikean ne put être vaincue. Son fils unique périt dans cette tentative.\n\nDe longs siècles se sont écoulés depuis cette époque, et il n'existe plus aucune force à l'est qui puisse désormais s'opposer aux Bulgan. Les plans de Sikentr pour Khy ont enfin été réalisés."
 sirayn.1002.a: "Ormal tremble devant nous"

 sirayn.1003.t: "Sikentr, Vengé"
 sirayn.1003.desc: "L'empire de Sikentr était au sommet de sa puissance et de sa majesté quand les vipères conspirèrent contre lui. Bellakar, Ray et An-Balkûmagân - aujourd'hui ennemis - se dressèrent jadis ensemble contre Sikentr et les puissants Bulgan. Ils frappèrent tous en même temps, et même ainsi, Sikentr tint bon contre eux ! Mais même un lion ne peut résister éternellement, et ainsi son rêve fut brisé sur les rochers de Raishoul.\n\nAujourd'hui, ce rêve renaît de ses cendres. Ray et Tûlwang sont nôtres, arrachés de l'emprise des vipères."
 sirayn.1003.a: "Ils ne peuvent plus résister"

 sirayn.1004.t: "Les Pôwa Unis"
 sirayn.1004.desc: "Enfin notre peuple, longtemps esclaves et indigents gagnant péniblement leur vie, est exalté. Nous avons passé d'innombrables générations à nous quereller entre nous, tout en demeurant sous l'ombre de prétendues puissances supérieures, mais plus jamais !\n\nToutes ces plaines, sauvages et libres à perte de vue, appartiendront à un seul peuple unifié. Le ciel bleu s'étend à l'infini, et nous savourons le fruit de notre persévérance."
 sirayn.1004.a: "Tant que le soleil brillera, nous ne serons plus jamais esclaves."

 sirayn.1005.t: "L'Or Pave Mes Routes" #AIGENERATED
 sirayn.1005.desc: "Le commerce est devenu le sang vital de mon royaume. J'ai sécurisé les routes à travers rivières et crêtes, construit des havres sûrs et vu les marchés grouiller de vie. Les marchands affluent vers ma capitale, leurs pièces et marchandises enrichissant non seulement eux-mêmes, mais mon royaume tout entier. La richesse n'est plus un filet d'eau - c'est une marée. Et moi, j'en suis le maître." #AIGENERATED
 sirayn.1005.a: "Que les marchands viennent. Leur or bâtit mon héritage." #AIGENERATED
 
 sirayn.1600.t: "Traîtres et Scélérats"
 sirayn.1600.desc: "Je m'éveille en sursaut, tiré du sommeil par un murmure. Yóm, ma fidèle guide ! Elle veille sur moi depuis ma naissance. Et là ! Un assassin dans ma chambre, exactement comme la providence de Yóm l'avait prédit dans mon rêve. Je bondis sur mes pieds, dégainant la lame que j'avais placée à mes côtés. Avant que l'assassin puisse réagir, je suis sur lui avec toute ma fureur. Bientôt, tout est terminé.\n\nJe ne suivrai pas mon père dans une tombe prématurée, cela je le jure sur les rayons argentés de la douce lumière de Yóm. Comme je le soupçonnais, l'assassin porte le symbole de mon ennemi détesté : une chaîne autour du cou, avec un pendentif en forme de soleil ! C'est l'un de mes gardes, je réalise. Traîtres ! Traîtres et scélérats, partout autour de moi !\n\nJe sais qui a envoyé cet homme. Ce doit être mon oncle plein de fiel, [uncle_arien.GetFirstName]. Quand mon père l'a évincé du trône d'Isra, il ne l'a jamais pardonné. Et je ne pardonnerai pas non plus cette transgression répétée..."
 sirayn.1600.a: "Je vais en finir avec lui et sa déesse-soleil une fois pour toutes."
 
 sirayn.1601.t: "La Défiance d'Arien"
 sirayn.1601.desc: "Comme Yóm l'avait prévu, les adorateurs de la vile Déesse-Soleil se sont levés à l'unisson contre ma juste cause. Eh bien, qu'ils se lèvent ! Je les écraserai néanmoins. Plus jamais le soleil oppressant n'éclipsera la douce lumière de la lune ! Plus jamais ces intrus de Khy n'empiéteront sur ce qui est la terre légitime de nos ancêtres Tayee !\n\nPeu importe combien ils réussissent à rallier à leurs fausses croyances. Avec les paroles de sagesse de Yóm à mon oreille, je suis invincible."
 sirayn.1601.a: "Ma lame boira le sang de nombreux Ariénistes !"
 
 sirayn.1602.t: "La Suprématie de Yóm"
 sirayn.1602.desc: "C'est fait. Les armées d'Arien sont vaincues, leurs chefs tués ou mis en fuite. Tout ce qui reste est d'envoyer un message à tous ceux qui osent encore s'accrocher à la vénération de la Déesse-Soleil. « Scribe ! Viens, transmets mes paroles pour que tous les entendent ! »\n\n« Qu'il soit connu que moi, Radyani d'Isra, ne tolérerai plus quiconque dans [GetTitleByKey('e_sirayn').GetNameNoTier] suivant la foi d'Arien. Renoncez à cette fausse déesse ou soyez dépouillés de vos rangs et titres. Yóm est une matrone miséricordieuse, mais moi je ne le suis pas. Repentez-vous maintenant et retournez à la foi de vos ancêtres, ou soyez écrasés sous mon talon. »\n\nJe pousse un soupir de soulagement. Enfin, j'ai apporté paix, stabilité et prospérité à mon royaume et à ses voisins."
 sirayn.1602.a: "Arien a été chassée."
 sirayn.1602.a.tt: "Chaque [ruler|E] ariéniste dans [GetTitleByKey('e_sirayn').GetNameNoTier] doit renoncer à Arien ou être déposé"
 
 sirayn.1603.opening: "Adepte de la fausse Arien,"
 sirayn.1603.desc: "J'ai vaincu tes armées et t'ai humilié, toi et tes confédérés. Une fois de plus, Yóm s'est révélée plus puissante qu'Arien. Un dernier choix s'offre maintenant à toi. Renonce à cette fausse divinité et retourne à la foi de tes ancêtres, ou je te dépouillerai de ton rang et de tes titres. Choisis sagement !"
 sirayn.1603.a: "Il semble qu'il serait préférable de se convertir..."
 sirayn.1603.b: "Jamais ! J'irai en exil s'il le faut..."
 
 sirayn.1604.t: "L'Épée de Yóm"
 sirayn.1604.desc: "Des nouvelles me parviennent du [GetTitleByKey('k_isra').GetName] selon lesquelles son souverain, le jeune [radyani.GetFirstName], a déclaré une guerre totale à tous ceux qui vénèrent notre puissante Arien, déesse du Soleil et du Feu !\n\nMes prêtres sont outrés. « Cet affront à la majesté de notre divinité ne peut être toléré. Que tous ceux qui suivent Arien tirent leurs épées ensemble ! Nous devons nous unir pour empêcher la Radyani enragée d'écraser chaque souverain sur son passage ! Aux armes ! » appellent-ils, déclenchant presque une émeute complète de zélotes dans ma capitale.\n\nMais serait-il sage de rejoindre cette guerre ? Est-il trop tard pour reculer ?"
 sirayn.1604.a: "Bénie Arien, ma lame est tienne !"
 sirayn.1604.b: "Le temps est venu de se convertir."

 sirayn.1650.t: "La Chute d'Arien"
 sirayn.1650.desc: "Je me tiens au milieu des ruines de Zarinusha, le lieu de culte le plus sacré d'Arien. Mes partisans ont démoli ce site, brique par brique, et mis à nu ses fondations mêmes. Je laisserai celles-ci exposées pour que tous les voient, comme signe de ma victoire et de la suprématie de Yóm sur l'orgueilleuse Arien. Comme sa chute a été profonde !\n\nAvec Khy brisé et Arien humiliée, ma quête est achevée. J'ai vengé tous ceux qui ont souffert sous le joug vaniteux de la Déesse-Soleil, mon père en premier lieu. Plus jamais cette oppression ne reviendra ! Cela, je le jure sur les rayons argentés de lumière de Yóm, et sur ma vie même."
 sirayn.1650.desc.no_pope: "Sans chef, les Ariénistes survivants ont été dispersés aux quatre vents. Et bon débarras !"
 sirayn.1650.desc.pope.sacrificed: "[scoped_pope.GetName] a été sacrifié en l'honneur de Yóm sur mon ordre. Ses derniers partisans ont fui, et je suis heureux d'en être débarrassé."
 sirayn.1650.desc.pope.executed: "[scoped_pope.GetName] a été abattu à mes pieds, gémissant et pleurant pour obtenir grâce. Ses derniers partisans ont fui, et je suis heureux d'en être débarrassé."
 sirayn.1650.a: "Enfin, j'ai débarrassé cette terre des tromperies d'Arien."