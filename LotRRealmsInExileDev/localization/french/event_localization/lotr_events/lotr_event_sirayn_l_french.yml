 sirayn.0001.t: "Surveillants de Prédilection"
 sirayn.0001.desc: "Ma domination sur les terres des Sîresha est presque achevée. Depuis les hauts plateaux arides du Tûr Betark jusqu'aux jungles humides du Sára Bask, tous s'inclinent et rendent hommage à Khôrahil, Cinquième des Neuf. Alors que ma vision se tourne vers l'ouest, vers de nouveaux fronts, je sais que si je dois remporter la victoire à l'étranger, je me dois d'exiger la stabilité ici en Sîrayn. Mon emprise, bien que terrible, ne s'étend que jusqu'à un certain point, et je dois donc compter sur des serviteurs loyaux pour maintenir les populations locales dans le rang.\n\nLe choix évident d'exécutants se porte sur les clans Bulgan des montagnes occidentales. Leur soif de sang et leur dévotion fanatique furent instrumentales pour rassembler Pôwa et Chennacatt sous la bannière du Dragon Méridional. Déjà installés comme surveillants à travers Sîrayn, ils terrifient la paysannerie et procurent un tribut régulier. De plus, ils sont culturellement apparentés aux autres peuples de Sîrayn, et possèdent des revendications historiques à la seigneurie. Ils ont déjà prouvé leur loyauté, leur léguer officiellement mes faveurs assurerait cette loyauté pour des générations.\n\nD'autre part, mes ambitions s'étendent au-delà du seul Sîrayn. Vers le sud et l'ouest marchent les légions d'An-Balkûmagân et Tantûrak - Númenóréens Noirs, jadis mes parents, et à jamais dévoués au Seigneur des Ténèbres. Bien que peut-être exubérants dans leurs méthodes, ils excellent à extraire la richesse des tribus moindres de l'Extrême-Sud, et sont des volontaires empressés pour mes armées. Si je devais promettre aux Adûnâi des titres parmi toutes terres conquises en Bôzisha-Mîraz et Bellakar, ils grossiraient à la fois mes coffres et mes rangs.\n\nBien sûr, on pourrait renoncer entièrement à l'usage des hommes. Bien que les orques fassent de piètres administrateurs, ils constituent une arme que mon maître a utilisée maintes et maintes fois. Déchaîner les orques des montagnes sur mon royaume signifierait assurément le chaos, mais quand la fumée se dissipera, un ordre nouveau et terrible pourrait encore s'élever."
 sirayn.0001.a: "Les Bulgan seront récompensés pour leur loyauté."
 sirayn.0001.b: "Envoyez un message à tous les Adûnâi du sud - gloire et fortune attendent au service de Khôrahil."
 sirayn.0001.c: "Déchaînez les orques. Que Sîrayn brûle."
 sirayn.0001.a.effect: "Tous les [counties|E] contrôlés en [GetTitleByKey('e_sirayn').GetNameNoTier] gagnent [GetModifier( 'khorahil_bulgan_overseers_county_modifier' ).GetNameWithTooltip] pendant 50 ans."
 sirayn.0001.b.effect: "Tous les [counties|E] contrôlés en [GetTitleByKey('e_sirayn').GetNameNoTier] gagnent [GetModifier( 'khorahil_black_numenorean_overseers_county_modifier' ).GetNameWithTooltip] pendant 50 ans."
 sirayn.0001.c.effect1: "Révoquer tous les [counties|E] détenus par des [vassals|E] non-[orc|E] en [GetTitleByKey('e_sirayn').GetNameNoTier] et les remplacer par des orques."
 sirayn.0001.c.effect2: "Tous les [counties|E] révoqués gagnent [GetModifier( 'orc_enslavement_free_folk_county_modifier' ).GetNameWithTooltip] pendant 20 ans."
 sirayn.0001.c.effect3: "20% de chance pour les [counties|E] révoqués de se convertir à une [culture|E] et [faith|E] d'[orc|E] locale."

 sirayn.1001.t: "Le Rêve de Sikentr"
 sirayn.1001.desc: "Tous les Bulgan connaissent l'histoire de Sikentr le Grand - né héritier d'une humble tribu nichée dans l'ombre des [yellowmountains|E], il unit notre peuple sous une seule bannière, et leur donna un dessein. Tel une flèche décochée d'un arc, il abattit l'Empire Masra décrépit, et comme un puissant marteau il écrasa les Nhazadh de Harshandatt.\n\nNulle nation ne put l'entraver, ni Khy au nord, ni Lyneria au sud, ni les cités de l'est, ni les tribus de l'ouest. Ce ne fut que lorsque ses ennemis conspirèrent ensemble que le Grand Sikentr, le plus puissant des hommes, succomba enfin. Il mourut comme son empire - l'épée tirée, combattant de nombreux ennemis à la fois.\n\nDepuis ce jour, les Bulgan ont vécu dans l'ombre de sa gloire, contraints de peiner sous des seigneurs moindres tandis que notre héritage s'amenuisait lentement jusqu'au néant. Plus jamais ! Aujourd'hui nous déclarons le rêve de Sikentr réalisé, son antique empire restauré, et avec lui, la fierté et la gloire des Bulgan."
 sirayn.1001.a: "Gloire aux Bulgan ! Gloire à Sikentr Tarban !"

 sirayn.1002.t: "Franchir le Pelu"
 sirayn.1002.desc: "Enhardi par ses victoires contre l'Empire Masra et Harshandatt, Sikentr tourna ses yeux vers la richesse de Bulchyades. Il marcha jusqu'au fleuve Pelu en Sammar, mais la puissance maritime d'Anarikean ne put être surmontée. Son fils unique fut tué dans cette tentative.\n\nDe longs siècles se sont écoulés depuis cette époque, et il n'existe plus aucune force à l'est qui puisse maintenant tenir tête aux Bulgan. Les plans de Sikentr pour Khy ont, enfin, été réalisés."
 sirayn.1002.a: "Ormal tremble devant nous"

 sirayn.1003.t: "Sikentr, Vengé"
 sirayn.1003.desc: "L'empire de Sikentr était à l'apogée de sa puissance et de sa majesté quand les vipères conspirèrent contre lui. Bellakar, Ray, et An-Balkûmagân - maintenant ennemis - se dressèrent jadis ensemble contre Sikentr et les puissants Bulgan. Ils frappèrent tous à la fois, et même ainsi, Sikentr leur résista ! Mais même un lion ne peut tenir éternellement, et ainsi son rêve se brisa sur les rochers de Raishoul.\n\nAujourd'hui, ce rêve renaît. Ray et Tûlwang sont nôtres, arrachés à l'emprise des vipères."
 sirayn.1003.a: "Ils ne peuvent plus résister"

 sirayn.1004.t: "Les Pôwa Unis"
 sirayn.1004.desc: "Enfin notre peuple, longtemps esclaves et miséreux gagnant leur vie chichement, est exalté. Nous avons passé d'innombrables générations à nous quereller entre nous, tout cela sous l'ombre de prétendues puissances supérieures, mais plus jamais !\n\nToutes ces plaines, sauvages et libres à perte de vue, appartiendront à un peuple unique et unifié. Le ciel bleu s'étend au loin, et nous nous délectons du fruit de notre constance."
 sirayn.1004.a: "Tant que brillera le soleil, nous ne serons plus jamais esclaves."

 sirayn.1005.t: "L'Or Pave Mes Routes"
 sirayn.1005.desc: "Le commerce est devenu le sang vital de mon royaume. J'ai sécurisé des routes à travers rivières et crêtes, bâti des ports sûrs et observé les marchés prospérer de vie. Les marchands affluent vers ma capitale, leurs pièces et biens enrichissant non seulement eux-mêmes, mais mon royaume. La richesse n'est plus un filet - c'est une marée. Et j'en suis le maître."
 sirayn.1005.a: "Que viennent les marchands. Leur or bâtit mon héritage."
 
 sirayn.1600.t: "Traîtres et Scélérats"
 sirayn.1600.desc: "Je m'éveille en sursaut, tiré du sommeil par un murmure. [ROOT.Char.GetFaith.HighGodName], ma fidèle guide ! Elle veille sur moi depuis ma naissance. Et là ! Un assassin dans ma chambre, exactement comme la providence de Yóm l'avait prédit dans mon rêve. Je bondis sur mes pieds, tirant la lame que j'avais posée à côté de moi. Avant que le tueur à gages ne puisse réagir, je suis sur lui avec toute ma fureur. Bientôt, tout est fini.\n\nJe ne suivrai pas mon père dans une tombe prématurée, ceci je le jure sur les rayons argentés de la douce lumière de Yóm. Comme je le soupçonnais, l'assassin porte le symbole de mon ennemi juré : une chaîne autour de son cou, avec un pendentif en forme de soleil ! C'est l'un de mes gardes que je reconnais. Traîtres ! Traîtres et scélérats, tout autour !\n\nJe sais qui a envoyé cet homme. Ce doit être mon oncle rancunier, [uncle_arien.GetFirstName]. Quand mon père l'évincya du gouvernement d'Isra, il ne pardonna jamais. Et moi non plus je ne pardonnerai cette transgression répétée..."
 sirayn.1600.a: "J'en finirai avec lui et sa déesse-soleil une fois pour toutes."
 
 sirayn.1601.t: "La Défiance d'Arien"
 sirayn.1601.desc: "Comme [ROOT.Char.GetFaith.HighGodName] l'avait prévu, les adorateurs de la vile Déesse-Soleil se sont soulevés à l'unisson contre ma cause juste. Eh bien, qu'ils se soulèvent ! Je les écraserai néanmoins. Plus jamais le soleil oppresseur n'occultera la douce lumière de la lune ! Plus jamais ces intrus de Khy n'entraveront ce qui est la terre légitime de nos ancêtres Tayee !\n\nPeu importe combien ils parviennent à rallier à leurs fausses croyances. Avec les paroles de sagesse de Yóm à mon oreille, je suis inarrêtable."
 sirayn.1601.a: "Ma lame boira le sang de nombreux Ariénistes !"
 
 sirayn.1602.t: "La Suprématie de Yóm"
 sirayn.1602.desc: "C'est fait. Les armées d'Arien sont battues, leurs chefs tués ou mis en fuite. Il ne reste plus qu'à envoyer un message à tous ceux qui osent encore s'accrocher à la vénération de la Déesse-Soleil. « Scribe ! Venez, transmettez mes paroles pour que tous entendent ! »\n\n« Qu'il soit connu que moi, Radyani d'Isra, ne tolérerai plus qu'aucun en [GetTitleByKey('e_sirayn').GetNameNoTier] ne suive la foi d'Arien. Abjurez cette fausse déesse ou soyez dépouillés de rang et titres. [ROOT.Char.GetFaith.HighGodName] est une marraine miséricordieuse, mais moi je ne le suis pas. Repentez-vous maintenant et retournez à la foi de vos ancêtres, ou soyez écrasés sous mon talon. »\n\nJe pousse un soupir de soulagement. Enfin, j'ai apporté paix, stabilité et prospérité à mon royaume et ses voisins."
 sirayn.1602.a: "Arien a été chassée."
 sirayn.1602.a.tt: "Chaque [ruler|E] ariéniste en [GetTitleByKey('e_sirayn').GetNameNoTier] doit abjurer Arien ou être déposé"
 
 sirayn.1603.opening: "Adepte de la fausse Arien,"
 sirayn.1603.desc: "J'ai vaincu vos armées et humilié vous et vos confédérés. Une fois de plus, [ROOT.Char.GetFaith.HighGodName] s'est révélée plus puissante qu'Arien. Un dernier choix s'offre maintenant à vous. Abjurez cette fausse divinité et retournez à la foi de vos ancêtres, ou je vous dépouillerai de rang et titre. Choisissez sagement !"
 sirayn.1603.a: "Il semble qu'il vaudrait mieux se convertir..."
 sirayn.1603.b: "Jamais ! J'irai en exil s'il le faut..."
 
 sirayn.1604.t: "L'Épée de Yóm"
 sirayn.1604.desc: "Des nouvelles me parviennent du [GetTitleByKey('k_isra').GetName] que son dirigeant, la jeune [radyani.GetFirstName], a déclaré une guerre totale contre tous ceux qui vénèrent notre puissante [ROOT.Char.GetFaith.HighGodName], déesse du Soleil et du Feu !\n\nMes prêtres sont outrés. « Cet affront à la majesté de notre divinité ne peut rester impuni. Que tous ceux qui suivent Arien tirent leurs épées ensemble ! Nous devons nous unir pour empêcher la Radyani démente d'écraser tous les dirigeants sur son passage ! Aux armes ! » crient-ils, déclenchant presque une émeute complète de zélotes dans ma capitale.\n\nMais rejoindre cette guerre serait-il sage ? Est-il trop tard pour faire marche arrière ?"
 sirayn.1604.a: "Bénie Arien, ma lame est vôtre !"
 sirayn.1604.b: "L'heure de la conversion est venue."
 sirayn.1604.b.tt: "Vous quittez la [radyani_religious_war.GetName]"
 
 sirayn.1605.t: "L'Avatar de Yóm"
 sirayn.1605.desc: "Alors que deux pendentifs argentins sont fixés à mes boucles d'oreilles, mon ascension s'achève. Forgés pour ressembler au croissant de lune de [ROOT.Char.GetFaith.HighGodName], ces bijoux signifient le couronnement de l'avatar de la déesse - l'extension de sa volonté manifestée. Je porte son mandat et sa lame, et je ne faillirai point dans ma tâche.\n\nJe mènerai les [ROOT.Char.GetFaith.GetAdherentNamePlural] et m'assurerai que les rêves de Yóm seront entendus à travers toute la Baie d'Ormal. Avec sa guidance, rien n'est impossible."
 sirayn.1605.a: "En avant vers la vengeance."
 sirayn.1605.a.tt: "Vous gagnez une épée [artifact|E]"

 sirayn.1650.t: "La Chute d'Arien"
 sirayn.1650.desc: "Je me dresse au milieu des ruines de Zarinusha, le lieu de culte le plus sacré d'Arien. Mes disciples ont abattu ce site, brique par brique, et mis à nu ses fondations mêmes. Je laisserai ces fondements nus pour que tous les voient, comme signe de ma victoire et de la suprématie de [ROOT.Char.GetFaith.HighGodName] sur l'orgueilleuse Arien. Comme sa chute fut profonde !\n\nAvec Khy brisé et Arien humiliée, ma quête s'achève. J'ai vengé tous ceux qui ont souffert sous le joug vantard de la Déesse-Soleil, au premier rang desquels mon père. Plus jamais cette oppression ne reviendra ! Ceci je le jure sur les rayons argentés de Yóm, et sur ma vie même."
 sirayn.1650.desc.no_pope: "Sans chef, les Ariénistes survivants ont été dispersés aux quatre vents. Et bon débarras !"
 sirayn.1650.desc.pope.sacrificed: "[scoped_pope.GetName] a été sacrifié en l'honneur de Yóm sur mon ordre. Ses disciples restants ont fui, et je suis heureux d'en être débarrassé."
 sirayn.1650.desc.pope.executed: "[scoped_pope.GetName] a été abattu devant mes pieds, gémissant et pleurant pour obtenir grâce. Ses disciples restants ont fui, et je suis heureux d'en être débarrassé."
 sirayn.1650.a: "Enfin, j'ai débarrassé cette terre des tromperies d'Arien."