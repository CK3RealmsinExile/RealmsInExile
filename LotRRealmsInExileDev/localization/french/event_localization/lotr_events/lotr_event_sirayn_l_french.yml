sirayn.001.t: "Intendants Favorisés"
sirayn.001.desc: "Ma domination sur les terres des Sîresha est pratiquement totale. Des hautes terres arides du Tûr Betark aux jungles humides du Sára Bask, tous s'inclinent et rendent hommage à Khôrahil, Cinquième des Neuf. Alors que mon regard se tourne vers l'ouest, vers de nouveaux fronts, je sais que pour obtenir la victoire à l'étranger, je dois exiger la stabilité ici en Sîrayn. Mon emprise, bien que terrible, ne s'étend que jusqu'à un certain point, et je dois donc compter sur des serviteurs loyaux pour maintenir les autochtones dans le droit chemin.\n\nLe choix évident d'exécuteurs sont les clans Bulgan des montagnes occidentales. Leur soif de sang et leur dévotion fanatique ont été déterminantes pour rassembler Pôwa et Chennacatt sous la bannière du Dragon du Sud. Déjà installés comme surveillants à travers Sîrayn, ils terrorisent la paysannerie et procurent un tribut régulier. De plus, ils sont culturellement liés aux autres peuples de Sîrayn et possèdent des prétentions historiques à la seigneurie. Ils ont déjà prouvé leur loyauté ; leur léguer officiellement ma faveur assurerait cette loyauté pour des générations.\n\nD'autre part, mes ambitions s'étendent au-delà de Sîrayn. Au sud et à l'ouest marchent les légions d'An-Balkûmagân et de Tantûrak - des Númenóréens Noirs, autrefois mes parents, et à jamais dévoués au Seigneur Ténébreux. Bien que peut-être exubérants dans leurs méthodes, ils excellent à extraire des richesses des tribus inférieures de l'Extrême Sud, et sont des volontaires empressés pour mes armées. Si je promettais aux Adûnâi des titres parmi les terres conquises en Bôzisha-Mîraz et Bellakar, ils gonfleraient à la fois mes coffres et mes rangs.\n\nBien sûr, on pourrait renoncer totalement à l'utilisation des hommes. Bien que les orques fassent de piètres administrateurs, ils sont une arme dont mon maître s'est servi maintes et maintes fois. Déchaîner les orques des montagnes sur mon royaume signifierait certainement le chaos, mais quand la fumée se dissipera, un ordre nouveau et terrible pourrait encore s'élever."
sirayn.001.a: "Les Bulgan seront récompensés pour leur loyauté."
sirayn.001.b: "Envoyez un message à tous les Adûnâi du sud - gloire et fortune les attendent au service de Khôrahil."
sirayn.001.c: "Déchaînez les orques. Que Sîrayn brûle."
sirayn.001.a.effect: "Tous les [counties|E] contrôlés dans [GetTitleByKey('e_sirayn').GetNameNoTier] gagnent [GetModifier( 'khorahil_bulgan_overseers_county_modifier' ).GetNameWithTooltip] pendant 50 ans."
sirayn.001.b.effect: "Tous les [counties|E] contrôlés dans [GetTitleByKey('e_sirayn').GetNameNoTier] gagnent [GetModifier( 'khorahil_black_numenorean_overseers_county_modifier' ).GetNameWithTooltip] pendant 50 ans."
sirayn.001.c.effect1: "Révoque tous les [counties|E] détenus par des [vassals|E] non-[orc|E] dans [GetTitleByKey('e_sirayn').GetNameNoTier] et les remplace par des orques."
sirayn.001.c.effect2: "Tous les [counties|E] révoqués gagnent [GetModifier( 'orc_enslavement_free_folk_county_modifier' ).GetNameWithTooltip] pendant 20 ans."
sirayn.001.c.effect3: "20% de chance que les [counties|E] révoqués se convertissent à une [culture|E] et [faith|E] [orc|E] locale."