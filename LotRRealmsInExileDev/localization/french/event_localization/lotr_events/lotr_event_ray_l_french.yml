 ### An-Balkumagan ###
 lotr_intro_events.6803.t:0 "La Dynastie Solar"
 lotr_intro_events.6803.desc:0 "Né d'un coup d'état Aûdrat Vâtra en Bôzisha-Dâr, la Dynastie Solar règne sur Rây depuis déjà 800 ans maintenant. Durant ce temps, ils ont connu leur hauts et bas, mais ont réussi à maintenir leur emprise sur le pouvoir en montant habilement les factions internes et externes les unes contre les autres, tirant parti de leur mainmise sur les routes commerciales entre l'est et l'ouest. \n\nMais durant cette longue durée de vie, la flamme de leur zêle s'est apaisée, et ils se contentent maintenant de maintenir le status-quo. Le meilleur exemple est Vâtalinar, un seigneur âgé et prudent. En cette heure de grand changement en Terre-du-Milieu, nombreux sont ceux qui réprouvent cette position. \n\nLa Dynastie Solar peut elle survivre contre ceux qui convoitent l'abondant Rây pour leurs propres fins ?"
 lotr_intro_events.6803.a:0 "Le Dâr est notre"
 
 lotr_intro_events.6804.t:0 "Les Fidèles de Tresti"
 lotr_intro_events.6804.desc:0 "Depuis d'innombrables générations, à travers les périodes faciles comme difficiles, la citadelle de Tresti a perduré, le Puis d'Iunast, toujours abondant, siégeant en son coeur. Et de même l'ont fait ses gardiens, la maison de Pârivaina. En dépit des tumultes et des changements de dirigeant du Bôzisha-Dâr, la lignée a toujours protégé les croyants en leur ancienne foi, discrètement mais vigoureusement. \n\nAujourd'hui, la Dynastie Solar de Bôzisha-Dâr connait un règne inquiet, et l'instabilité grandit. En cette heure, Dêlasîmor II surveille, et attend d'établir le plan de ses futures actions. Sa maison s'est toujours sagement tenue en retrait des politiques byzantines du Dâr, et est ainsi la dernière Maison de Régents à avoir survécu depuis le coup d'État de jadis. Mais, si la Dynastie Solar se voit affaiblie, peut être le temps est il venu de rétablir le conseil permanent..."
 lotr_intro_events.6804.a:0 "Pour le moment, j'observerai et patienterai"
 
 lotr_intro_events.6805.t:0 "Le Seigneur Serpent"
 lotr_intro_events.6805.desc:0 "Le neveu de Suladân du Haruzan, Mardat, ne désire qu'une seule chose - ravir le Dâr des mains faibles et léthargiques de la Dynastie Solar, et répandre sa foi à travers tout le Harad. \n\nDans les coins sombres de sa cour reclue, des messagers l'ont approché depuis le nord, depuis Haruzan - et au-delà - lui offrant de l'aide pour sa grande quête, aussi longtemps qu'il promet de rendre la pareille en temps voulu. En lieu et place de la Dynastie Solar, une Dynastie Serpent peut elle s'asseoir sur le trône du Rây ?"
 lotr_intro_events.6805.a:0 "Pour le moment, les ombres me garderont"