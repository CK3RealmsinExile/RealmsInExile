  crafting_mechanic.0002.t: "Nom et Description de l'Artefact"
  crafting_mechanic.0002.a: "Graver l'Artefact"
  crafting_mechanic.tt: "Vous commencez la gravure de [custom_artifact.GetName]"

  crafting_mechanic.1001.t: "En Quête de Métaux Précieux"
  crafting_mechanic.1001.desc: "Je médite depuis des jours sur les plans de mon prochain chef-d'œuvre artisanal, mais certaines ressources cruciales me font cruellement défaut pour mener à bien cette entreprise ambitieuse.\n\nLes rumeurs qui parcourent les routes marchandes laissent entendre que [recipient.GetTitledFirstName] pourrait détenir ce que mon art réclame avec insistance."
  crafting_mechanic.1001.mithril: "#U Mithril#! - pour sa résistance légendaire et sa légèreté incomparable !"
  crafting_mechanic.1001.gold: "#U Or#! - pour sa beauté intemporelle et son opulence sans égale !"
  crafting_mechanic.1001.silver: "#U Argent#! - pour son éclat gracieux qui rivalise avec la lueur lunaire !"
  crafting_mechanic.1001.lead: "#U Plomb#! - pour sa résilience inébranlable et sa masse imposante !"
  crafting_mechanic.1001.copper: "#U Cuivre#! - pour sa chaleur vibrante et son élégance rustique !"
  crafting_mechanic.1001.tin: "#U Étain#! - pour son charme modeste et sa malléabilité remarquable !"
  crafting_mechanic.1001.iron: "#U Fer#! - pour sa force inébranlable et sa polyvalence éprouvée !"
  crafting_mechanic.1001.gems: "En vérité, ce sont des pierres précieuses que je recherche..."
  crafting_mechanic.1001.close: "À la réflexion, peut-être pas."

  crafting_mechanic.1002.t: "En Quête de Gemmes Rares"
  crafting_mechanic.1002.desc: "Je médite depuis des jours sur les plans de mon prochain chef-d'œuvre artisanal, mais certaines ressources cruciales me font cruellement défaut pour mener à bien cette entreprise ambitieuse.\n\nLes rumeurs qui parcourent les routes marchandes laissent entendre que [recipient.GetTitledFirstName] pourrait détenir ce que mon art réclame avec insistance."
  crafting_mechanic.1002.diamond: "#U Diamants#! - pour leur rareté absolue et leur brillance inégalée !"
  crafting_mechanic.1002.ruby: "#U Rubis#! - pour leur énergie vibrante et leur beauté ardente !"
  crafting_mechanic.1002.sapphire: "#U Saphirs#! - pour leur élégance sereine et leur noblesse éclatante !"
  crafting_mechanic.1002.emerald: "#U Émeraudes#! - pour leur attrait verdoyant et leur charme éternel !"
  crafting_mechanic.1002.amethyst: "#U Améthystes#! - pour leur aura mystique et leur présence apaisante !"
  crafting_mechanic.1002.onyx: "#U Onyx#! - pour sa force ténébreuse et sa nature stabilisatrice !"
  crafting_mechanic.1002.peridot: "#U Péridots#! - pour leur teinte verte joyeuse et leur harmonie naturelle !"
  crafting_mechanic.1002.quartz: "#U Quartz#! - pour sa clarté cristalline et ses propriétés versatiles !"
  crafting_mechanic.1002.metals: "En vérité, ce sont des métaux que je recherche..."
  crafting_mechanic.1002.close: "$crafting_mechanic.1001.close$"

  artifact_mithril_name: "Mithril"
  artifact_mithril_desc: "Ce mithril d'une pureté exceptionnelle peut être forgé dans le système d'artisanat pour créer une pièce unique d'une valeur inestimable."
  artifact_gold_name: "Or pur"
  artifact_gold_desc: "Cet or raffiné aux reflets solaires peut être travaillé dans le système d'artisanat pour façonner une création singulière."
  artifact_silver_name: "Argent fin"
  artifact_silver_desc: "Cet argent aux éclats lunaires peut être ouvragé dans le système d'artisanat pour donner vie à une œuvre remarquable."
  artifact_lead_name: "Plomb dense"
  artifact_lead_desc: "Ce plomb d'une densité remarquable peut être employé dans le système d'artisanat pour forger un objet aux propriétés uniques."
  artifact_copper_name: "Cuivre noble"
  artifact_copper_desc: "Ce cuivre aux teintes chaudes peut être transformé dans le système d'artisanat pour créer une pièce d'exception."
  artifact_tin_name: "Étain malléable"
  artifact_tin_desc: "Cet étain d'une souplesse parfaite peut être façonné dans le système d'artisanat pour réaliser un ouvrage délicat."
  artifact_iron_name: "Fer forgé"
  artifact_iron_desc: "Ce fer d'une robustesse éprouvée peut être martelé dans le système d'artisanat pour produire un objet de grande valeur."

  artifact_diamond_name: "Diamants étincelants"
  artifact_diamond_desc: "Ces diamants aux mille feux peuvent être sertis dans le système d'artisanat pour créer une pièce d'une splendeur incomparable."
  artifact_ruby_name: "Rubis de feu"
  artifact_ruby_desc: "Ces rubis incandescents peuvent être enchâssés dans le système d'artisanat pour donner naissance à un joyau d'exception."
  artifact_sapphire_name: "Saphirs célestes"
  artifact_sapphire_desc: "Ces saphirs aux reflets azurés peuvent être montés dans le système d'artisanat pour façonner une merveille digne des rois."
  artifact_emerald_name: "Émeraudes sylvestres"
  artifact_emerald_desc: "Ces émeraudes aux nuances forestières peuvent être serties dans le système d'artisanat pour créer un trésor d'une beauté rare."
  artifact_amethyst_name: "Améthystes mystiques"
  artifact_amethyst_desc: "Ces améthystes aux vibrations sereines peuvent être intégrées dans le système d'artisanat pour concevoir une œuvre empreinte de sagesse."
  artifact_onyx_name: "Onyx profond"
  artifact_onyx_desc: "Cet onyx aux profondeurs insondables peut être sculpté dans le système d'artisanat pour forger un artefact aux pouvoirs mystérieux."
  artifact_peridot_name: "Péridots verdoyants"
  artifact_peridot_desc: "Ces péridots aux éclats printaniers peuvent être assemblés dans le système d'artisanat pour créer une parure pleine de vitalité."
  artifact_quartz_name: "Quartz cristallin"
  artifact_quartz_desc: "Ce quartz d'une pureté absolue peut être taillé dans le système d'artisanat pour produire un objet aux propriétés remarquables."