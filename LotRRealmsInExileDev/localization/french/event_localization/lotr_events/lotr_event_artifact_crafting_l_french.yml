  crafting_mechanic.1002.diamond: "#U Diamants#! - pour leur rareté et leur éclat sans égal !"
  crafting_mechanic.1002.ruby: "#U Rubis#! - pour leur énergie vibrante et leur beauté ardente !"
  crafting_mechanic.1002.sapphire: "#U Saphirs#! - pour leur élégance sereine et leur noblesse !"
  crafting_mechanic.1002.emerald: "#U Émeraudes#! - pour leur attrait verdoyant et leur charme éternel !"
  crafting_mechanic.1002.amethyst: "#U Améthystes#! - pour leur aura mystique et leur présence apaisante !"
  crafting_mechanic.1002.onyx: "#U Onyx#! - pour sa force obscure et sa nature d'ancrage !"
  crafting_mechanic.1002.peridot: "#U Péridots#! - pour leur teinte verte joyeuse et leur harmonie naturelle !"
  crafting_mechanic.1002.quartz: "#U Quartz#! - pour sa clarté et ses propriétés polyvalentes !"
  crafting_mechanic.1002.metals: "Ce sont en réalité des métaux que je recherche..."
  crafting_mechanic.1002.close: "$crafting_mechanic.1001.close$"

