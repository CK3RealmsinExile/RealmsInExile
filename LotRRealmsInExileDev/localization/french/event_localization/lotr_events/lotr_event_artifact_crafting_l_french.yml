  crafting_mechanic.1001.t:0 "Une Réserve de Métaux"
  crafting_mechanic.1001.desc:0 "Je médite depuis quelque temps sur les plans de mon dernier ouvrage de forge, mais il me manque certaines ressources essentielles à sa réalisation.\n\nLa rumeur prétend que [recipient.GetTitledFirstName] pourrait détenir ce que je recherche."
  crafting_mechanic.1001.mithril:0 "#U Mithril#! - pour sa légendaire robustesse et sa nature d'une légèreté incomparable !"
  crafting_mechanic.1001.gold:0 "#U Or#! - pour sa beauté intemporelle et son opulence !"
  crafting_mechanic.1001.silver:0 "#U Argent#! - pour son éclat gracieux semblable à la lueur de la Lune !"
  crafting_mechanic.1001.lead:0 "#U Plomb#! - pour sa résilience inébranlable et sa gravité !"
  crafting_mechanic.1001.copper:0 "#U Cuivre#! - pour sa chaleur vibrante et son élégance rustique !"
  crafting_mechanic.1001.tin:0 "#U Étain#! - pour son charme modeste et sa malléabilité !"
  crafting_mechanic.1001.iron:0 "#U Fer#! - pour sa force inébranlable et sa polyvalence !"
  crafting_mechanic.1001.gems:0 "Ce sont en vérité des gemmes que je quiers..."
  crafting_mechanic.1001.close:0 "À bien y réfléchir, peut-être point."

