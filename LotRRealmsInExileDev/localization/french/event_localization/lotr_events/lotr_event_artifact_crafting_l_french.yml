  crafting_mechanic.1001.t: "Une Provision de Métaux"
  crafting_mechanic.1001.desc: "Je réfléchis aux plans de mon dernier projet d'artisanat, mais il me manque certaines des ressources cruciales dont j'ai besoin.\n\nIl se dit que [recipient.GetTitledFirstName] pourrait posséder ce que je recherche."
  crafting_mechanic.1001.mithril: "#U Mithril#! - pour sa force légendaire et sa nature d'une légèreté incomparable !"
  crafting_mechanic.1001.gold: "#U Or#! - pour sa beauté intemporelle et son opulence rayonnante !"
  crafting_mechanic.1001.silver: "#U Argent#! - pour son éclat gracieux semblable à la lueur de la Lune !"
  crafting_mechanic.1001.lead: "#U Plomb#! - pour sa résilience inflexible et son poids rassurant !"
  crafting_mechanic.1001.copper: "#U Cuivre#! - pour sa chaleur vibrante et son élégance rustique !"
  crafting_mechanic.1001.tin: "#U Étain#! - pour son charme modeste et sa malléabilité !"
  crafting_mechanic.1001.iron: "#U Fer#! - pour sa force inébranlable et sa polyvalence !"
  crafting_mechanic.1001.gems: "Ce sont en réalité des pierres précieuses que je recherche..."
  crafting_mechanic.1001.close: "À la réflexion, peut-être pas finalement."

  crafting_mechanic.1002.t: "Une Provision de Métaux"
