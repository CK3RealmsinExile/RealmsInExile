l_french:
 mordor.1000.t:0 "La Longue Paix"
 mordor.1000.desc:0 "Le [mordor|E] sommeille. Nous attendons notre heure et préparons cette terre pour le retour de notre maître, [sauroncharacter|E] qui se repose à [GetTitleByKey('c_amon_lanc').GetNameNoTier], rassemblant Sa force en secret.\n\nLe Mordor, à présent, est une terre divisée. Au nord, nous, serviteurs de Sauron, régnons sur les Orques sauvages et querelleurs, tandis qu'au sud, les Núrniags asservis nourrissent nos armées. Pourtant, il reste beaucoup à faire avant que la Tour Noire ne puisse s'élever de nouveau, et en tant que Seigneur des Neuf, il est de mon devoir de l'accomplir. Plusieurs voies s'offrent à moi.\n\nÀ l'ouest, les Intendants du [gondor|E] rassemblent leurs forces. Il y a de nombreux siècles, je leur ai pris Minas Ithil, et bien qu'ils n'aient lancé aucune tentative pour la reprendre, ils constituent toujours une menace. Les défenses de [GetTitleByKey('c_morannon').GetNameNoTier] et [GetTitleByKey('minas_ithil').GetNameNoTier] doivent être renforcées si nous voulons nous prémunir contre toute menace extérieure, et leurs murs noirs seront un rempart contre les ennemis de Sauron.\n\nPourtant, cette stratégie est entièrement défensive. Je pourrais me concentrer sur l'entraînement des tribus querelleuses d'[orcs|E] pour en faire une force de combat redoutable, mettant fin aux luttes intestines et encourageant une race digne du Mordor ; ainsi, cette nouvelle armée pourrait être à la fois la lance et le bouclier du Mordor.\n\nÀ l'ouest se trouve [GetTitleByKey('k_ithilien').GetNameNoTier], Jardin du Gondor, avec ses riches ressources en bois que nous pourrions piller.\n\nMa troisième option concerne [GetTitleByKey('k_nurn').GetNameNoTier], où résident les arrogants Núrniags. Les approvisionnements recueillis sur leurs champs d'esclaves sont essentiels, mais les humilier et adopter une approche plus directe de l'économie esclavagiste pourrait s'avérer bénéfique à long terme..."
 mordor.1000.desc.a:0 "J'ai entrepris les premières étapes pour préparer le [mordor|E] au retour de [sauroncharacter|E], mais il reste peut-être plus de travail à accomplir.\n\nJe dois m'assurer que la Terre Noire est prête pour son maître légitime !"
 mordor.1000.a:0 "Je forgerai les orques en une véritable force combattante !"
 mordor.1000.a.tt:0 "Débloque une décision pour lever une armée redoutable"
 mordor.1000.b:0 "Pillons l'Ithilien, Jardin du [gondor|e]."
 mordor.1000.b.tt:0 "Débloque une décision pour étendre votre portée jusqu'à [GetTitleByKey('k_ithilien').GetNameNoTier]"
 mordor.1000.d:0 "Les Núrniags doivent être humiliés et dépouillés de leur fierté."
 mordor.1000.d.tt:0 "Débloque une décision pour réorganiser l'économie esclavagiste du Núrn"
 mordor.1000.c:0 "Renforçons nos défenses de peur que nos ennemis n'assiègent le Mordor."
 mordor.1000.c.tt:0 "Débloque une décision pour fortifier les entrées du Mordor"
 mordor.1000.e:0 "Nous avons beaucoup accompli. Envoyez un message au Maître..."
 mordor.1000.e.tt:0 "Débloque une décision pour appeler [sauroncharacter|E] à revenir au Mordor"
 
 mordor.1001.t:0 "Mordor Fortifié"
 mordor.1001.desc:0 "Nos efforts n'ont pas été vains. Chaque colline est maintenant surveillée, chaque entrée dans le [mordor|E] bien défendue.\n\nNous avons renforcé les fortifications et rassemblé des réserves de siège ; et les portes et les murs sont gardés par les plus forts parmi les [orcs|E]. Les murs noirs de nos forteresses sont plus hauts que jamais, nos portes fortifiées de fer et d'acier. Nos murs ne seront pas percés, nos garnisons ne faibliront pas, nos terres ne seront souillées par nul autre que nous !\n\nMais aussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours plus de travail à faire. Bientôt, je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1001.a:0 "Nul n'entrera au Mordor sans être vu."
 mordor.1001.a.tt:0 "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1002.t:0 "L'Ascension de l'Armée de Morgul"
 mordor.1002.desc:0 "L'Armée de Morgul se tient prête. Beaucoup de temps a été consacré à la reproduction sélective et à l'entraînement intensif pour forger les [orcs|E] du [mordor|E] en une force capable de frapper les Seigneurs de l'Ouest lorsqu'ils seront appelés. Ni le soleil ni la pluie ne les entraveront, ils sont forts et grands, mais rapides dans leurs mouvements et précis dans leurs attaques. Quand le moment viendra, la guerre ravagera les terres du [gondor|E] et au-delà, et les orques seront à l'avant-garde des combats.\n\nAussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours plus de travail à faire. Bientôt, je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1002.a:0 "Je déchaînerai l'Armée de Morgul en temps voulu..."
 mordor.1002.a.tt:0 "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1003.t:0 "Núrn Réorganisé"
 mordor.1003.desc:0 "La fierté des Núrniags touche à sa fin. Réduits au rang de [duke|E]s sous mon contrôle direct, ils se conformeront aux changements que j'ai ordonnés ou se verront dépouillés même de la dernière parcelle de pouvoir qui leur a été laissée.\n\nLa richesse de Núrn ne sera plus dépensée en démonstrations inutiles de fierté, mais transférée directement dans notre trésor de guerre et dans les dépôts d'approvisionnement pour les armées du [mordor|E]. Nous n'aurons plus à négocier avec les téméraires et riches seigneurs qui se sont enrichis grâce à leurs armées d'esclaves, et plus aucun ambitieux ne pourra priver nos armées de nourriture. Maintenant, les esclaves peinent directement au nom du Seigneur Sombre, et de nul autre !\n\nAussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours plus de travail à faire. Bientôt, je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1003.a:0 "Les taux de production augmenteront en temps voulu."
 mordor.1003.a.tt:0 "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1004.t:0 "Le Retour du Seigneur Sombre"
 mordor.1004.desc:0 "Le temps est venu. Le [mordor|E] a été suffisamment préparé pour le retour de son Maître légitime. Maintenant, Il approche.\n\nIl reconstruira la Tour Sombre et se proclamera ouvertement Seigneur du Mordor. Que les flammes de l'Orodruin éclatent à la vue de Sa venue, et que les Seigneurs de l'Ouest qui se sont dressés contre Sa puissance tremblent dans leurs salles et forteresses. Leur heure viendra bien assez tôt.\n\nQue la terre frémisse et rugisse à la venue de son seigneur légitime : [sauronthedarklordcharacter|E], Seigneur des Anneaux, Seigneur de la Terre !"
 mordor.1004.a:0 "Je transmets le règne du Mordor à mon Maître."
 
 mordor.1005.t:0 "Le Destin du Roi-Sorcier"
 mordor.1005.desc:0 "Il est temps. « L'heure est venue, Mûrazôr, Premier des Neuf. »\n\nJe m'incline devant [sauroncharacter|E], assis sur son Trône Sombre dans le sanctuaire le plus intime de la Tour Sombre.\n\n« Tes actes ont été bien forgés. Maintenant que la Tour Sombre s'est à nouveau élevée, je t'ai fixé un nouveau dessein. Minas Morgul, ta conquête, sera ta nouvelle demeure à mon service. De là, tu commanderas mes armées, jusqu'à ce que vienne le temps où tu assailliras le [gondor|E] selon mes ordres. »\n\nJe m'incline et regarde vers l'ouest, vers les murs pâles de la lointaine Minas Morgul. Bientôt, nos ennemis tomberont devant l'ombre du Mordor.\n\n« Va maintenant, Mûrazôr, car ainsi en ai-je décrété », mon maître me congédie."
 mordor.1005.a:0 "Je dois me préparer à la guerre."
 mordor.1005.b:0 "Mon Maître a maintenant beaucoup à faire..."
 
 mordor.1006.t:0 "L'Appel du Mordor"
 mordor.1006.desc:0 "Au plus profond de la nuit, il arrive des cieux sans étoiles. Sa bête ailée maléfique atterrit et s'incline devant moi, et le cavalier descend et fait de même. Je l'invite à parler.\n\n« J'apporte des nouvelles du [mordor|E], votre Excellence. » Dit-il, Khamûl, Second des Neuf. « Il est préparé pour vous, Seigneur, et prêt pour votre arrivée. La Tour Sombre est prête à s'élever à nouveau, sur votre ordre. »\n\nEst-il temps pour moi de retourner au Mordor, d'élever à nouveau la Tour Noire et de me révéler à tous ? Ou devrais-je patienter, et attendre que l'heure soit plus propice à mon arrivée ?"
 mordor.1006.a:0 "Il est temps de retourner au [mordor|E]."
 mordor.1006.b:0 "L'heure n'est pas encore venue..."
 
 mordor.1007.t:0 "L'Ithilien Brûle"
 mordor.1007.desc:0 "Des [orcs|E] porteurs de torches envahissent le soi-disant Jardin du [gondor|E], brûlant et taillant à leur guise. L'Ithilien est pillé chaque jour qui passe.\n\nDe grands camps de bûcherons ont été construits et le bois est mis à profit dans les ateliers de siège d'Udûn. Bientôt, la machine de guerre orque deviendra véritablement inarrêtable.\n\nAussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours plus de travail à faire. Bientôt, je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1007.a:0 "Tout l'Ithilien brûlera."
 mordor.1007.a.tt:0 "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1008.t:0 "Ordonner Mon Royaume"
 mordor.1008.desc:0 "Il a fallu tout un âge, mais enfin, le [mordor|E] est à nouveau mien. Et bien que [witchking.GetName] ait bien préparé la terre pour mon retour, il reste encore quelques tâches dont je dois m'occuper.\n\nL'une d'entre elles concerne le sort de [GetTitleByKey('k_nurn').GetNameNoTier]. Le Roi-Sorcier a humilié les fiers Núrniags afin d'améliorer la productivité. Je pourrais annuler cette décision et restaurer leur lignée de Rois, assurant leur loyauté indéfectible... mais comme l'a justement souligné mon serviteur le plus fidèle, cela entraînerait une certaine diminution des denrées produites.\n\nJe pourrais aussi simplement maintenir le statu quo et administrer Núrn moi-même, ou adopter une approche encore plus radicale en liant ses dirigeants plus directement au cœur battant du Mordor - la Tour Sombre de Barad-Dûr..."
 mordor.1008.a:0 "Núrn sera démantelé encore davantage."
 mordor.1008.b:0 "Je restaurerai les Núrniags en tant que Rois."
 mordor.1008.c:0 "Nous maintiendrons le statu quo."
 
 mordor.1009.t:0 "Le Destin de Dol Guldur"
 mordor.1009.desc:0 "Maintenant que Barad-dûr s'est à nouveau élevée et que je me suis fait connaître de tous, reste la question de ce qu'il faut faire de mon ancienne demeure de Dol Guldur. J'y ai déchaîné terreur et ombre sur les Elfes et les hommes des bois de [mirkwood|E], et mon influence y est encore clairement visible.\n\nCertains pourraient dire que la maintenir directement est irréalisable, mais je suis le Seigneur des Anneaux, l'Excellence-Roi, et mon Œil voit tout. Si je désire que Dol Guldur soit mienne, je peux faire en sorte qu'elle le soit !\n\nPourtant, mes Nazgûl ne sont-ils pas que des extensions de ma volonté, comme les doigts de ma main ? Si j'y nommais l'un de mes Nazgûl, il pourrait agir en mon nom et contre mon ennemi à distance, tandis que je concentrerais ma grande et glorieuse puissance contre le [gondor|E]."
 mordor.1009.a:0 "Envoyez le Second des Neuf comme mon lieutenant là-bas."
 mordor.1009.b:0 "J'administrerai Dol Guldur directement d'ici."
 
 mordor.1010.t:0 "Le Nouveau Maître de Dol Guldur"
 mordor.1010.desc:0 "Maintenant que le Second des Neuf réside à Dol Guldur et gouverne de là-bas, je dois décider en quelle capacité il doit agir. Une plus grande autonomie pourrait laisser Dol Guldur plus vulnérable, mais j'aurai à dépenser moins de mes ressources pour la défendre.\n\nAlternativement, si un tribut est versé au [mordor|E], alors ma force sera renforcée pour la longue guerre contre le [gondor|E] ; aux dépens de mon lieutenant et de ses efforts contre les [elves|E] de [mirkwood|E] et de [lothlorien|E]."
 mordor.1010.a:0 "Il aura les mains libres, pour l'instant."
 mordor.1010.b:0 "Je lui accorde la permission de brûler leurs forêts."
 mordor.1010.c:0 "L'heure n'est pas encore venue."
 mordor.1010.c.tt:0 "[khamul.GetName] reste votre [vassal|E]."
 
 mordor.1011.t:0 "Les Ténèbres de Dol Guldur"
 mordor.1011.desc:0 "Mon cœur s'agite dans la nuit et m'invite à regarder vers elle, dans le ciel noir sans étoiles. Je ne le vois pas avec mes yeux, mais je le sens dans mon cœur. Longtemps le mal a habité Dol Guldur, la Colline de Sorcellerie, autrefois brillante et belle [GetTitleByKey('c_amon_lanc').GetNameNoTier]. Pourtant, ceci est différent.\n\nDol Guldur a maintenant un nouveau seigneur ; non plus le grand Ennemi lui-même, déguisé en Nécromancien ; mais l'un de ses lieutenants. Longtemps [sauroncharacter|E] a demeuré en secret dans la Colline de Sorcellerie, et sa présence a empoisonné la [mirkwood|E], mais il ne nous a pas directement assaillis. Je crains que ce ne soit plus le cas, car la Tour Noire s'est à nouveau élevée, et à ce signe tous les serviteurs de [sauronthedarklordcharacter|E] seront enhardis, et les Peuples Libres de [middleearth|E] devront faire face à une grande bataille."
 mordor.1011.a:0 "Dol Guldur sera un terrible ennemi..."
 
 mordor.1012.t:0 "Le Nécromancien Révélé"
 mordor.1012.desc:0 "Notre enquête sur [GetTitleByKey('c_amon_lanc').GetNameNoTier] a révélé une vérité que beaucoup d'entre nous craignaient depuis si longtemps : Le Nécromancien de Dol Guldur n'est autre que [sauronthedarklordcharacter|E] lui-même, revenu de sa défaite lors de la guerre de la [lastallianceshort|E] !\n\nÀ la hâte, nous nous préparons à la guerre, car un tel mal ne peut être autorisé à rester si près de nos royaumes [elven|E]. Nous devons arracher le contrôle de Dol Guldur de ses mains et le mettre en fuite, si possible."
 mordor.1012.a:0 "Pour Grand'Bois le Grand !"
 
 mordor.1013.t:0 "Le Nécromancien Révélé"
 mordor.1013.desc:0 "Le temps est venu de me révéler. Je ne suis plus le Nécromancien.\n\nBien que ce déguisement m'ait bien servi, le monde a changé. Je le couvrirai de ténèbres une fois de plus, maintenant que mes ennemis sont faibles et se croient en sécurité..."
 mordor.1013.a:0 "Les ombres s'élèvent."
 
 mordor.1014.t:0 "Le Nécromancien Révélé"
 mordor.1014.desc.evil:0 "Les cieux s'assombrissent alors que des nouvelles stupéfiantes me parviennent des ruines de Dol Guldur. Le Nécromancien qui y réside s'est révélé n'être autre que [sauronthedarklordcharacter|E] !\n\nCela signifie qu'il est prêt à faire la guerre aux détestés [elves|E] une fois de plus. Nous serons à ses côtés quand le moment viendra !"
 mordor.1014.desc.good:0 "Dans un revirement choquant, le Nécromancien de Dol Guldur s'est révélé n'être autre que [sauronthedarklordcharacter|E] - un fait que certains des Sages soupçonnaient depuis longtemps.\n\nSauron s'est déclaré ouvertement. Cela signifie qu'il a gagné assez de force pour apporter à nouveau la guerre à toute la [middleearth|E]. Ce sont vraiment des jours sombres !"
 mordor.1014.a:0 "Nous devons nous préparer à ce qui va venir."
 
 news_event.0042.t:0 "Le Mont Destin Entre en Éruption"
 news_event.0042.desc:0 "Pendant des millénaires, la montagne volcanique au cœur du [mordor|E] est restée en sommeil, attendant le retour du véritable Seigneur du Mordor. Maintenant, dans un revirement de destin inattendu même par les plus sages, [sauronthedarklordcharacter|E] a fait à nouveau de la Terre des Ombres son domaine, proclamant ouvertement son règne sur elle.\n\nLes feux du Mont Destin éclatent en une explosion violente alors que Sauron commence à reconstruire sa Tour Sombre. Les ténèbres du Mordor commencent à se répandre et le [gondor|E] doit maintenant renforcer ses défenses orientales car elles seront bientôt mises à l'épreuve..."
 news_event.0042.a:0 "L'ombre du Mordor s'élève à nouveau..."
 news_event.0042.b:0 "Gloire au Seigneur Sombre du Mordor !"
 news_event.0042.c:0 "Un développement inattendu en effet..."