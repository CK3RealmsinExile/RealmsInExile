 mordor.1000.t: "La Longue Paix"
 mordor.1000.desc: "[mordor|E] sommeille dans l'ombre. Nous attendons notre heure et préparons cette terre maudite pour le retour de notre maître vénéré, [sauroncharacter|E], qui repose en [GetTitleByKey('c_amon_lanc').GetNameNoTier], rassemblant Ses forces dans le plus grand secret.\n\nLe Mordor, en ces temps troubles, demeure une terre divisée. Au nord, nous, serviteurs dévoués de Sauron, régnons sur les Orques sauvages et querelleurs, tandis qu'au sud, la main-d'œuvre servile des Núrniags nourrit nos légions grandissantes. Pourtant, bien des labeurs restent à accomplir avant que la Tour Noire ne puisse s'élever à nouveau dans toute sa terrible splendeur, et en tant que Seigneur des Neuf, c'est mon devoir sacré de les mener à bien. Plusieurs voies s'offrent à ma contemplation.\n\nÀ l'ouest, les Intendants du [gondor|E] rassemblent leurs maigres forces. Il y a de nombreux siècles, j'ai arraché Minas Ithil de leurs mains tremblantes, et bien qu'ils n'aient lancé nulle tentative pour la reprendre, ils demeurent une menace latente. Les défenses du [GetTitleByKey('c_morannon').GetNameNoTier] et de [GetTitleByKey('minas_ithil').GetNameNoTier] doivent être renforcées si nous voulons nous prémunir contre toute intrusion extérieure, et leurs murailles noires se dresseront tel un rempart inébranlable contre les ennemis de Sauron.\n\nMais cette stratégie demeure purement défensive. Je pourrais concentrer mes efforts à forger les tribus querelleuses d'[orcs|E] en une force de combat redoutable, mettant fin aux luttes intestines et cultivant une race digne du Mordor ; ainsi cette nouvelle armée deviendrait à la fois la lance et le bouclier du Pays Noir.\n\nÀ l'ouest s'étend [GetTitleByKey('k_ithilien').GetNameNoTier], Jardin du Gondor, dont les riches ressources forestières attendent d'être pillées.\n\nMa troisième option concerne [GetTitleByKey('k_nurn').GetNameNoTier], où demeurent les arrogants Núrniags. Les provisions récoltées dans leurs champs d'esclaves sont essentielles, mais les humilier et adopter une approche plus directe de l'économie servile pourrait s'avérer bénéfique à long terme..."
 mordor.1000.desc.a: "J'ai entrepris les premiers préparatifs pour préparer [mordor|E] au retour glorieux de [sauroncharacter|E], mais d'autres œuvres restent peut-être à accomplir.\n\nJe dois m'assurer que la Terre Noire soit prête à accueillir son maître légitime !"
 mordor.1000.a: "Je forgerai les orques en une véritable machine de guerre !"
 mordor.1000.a.tt: "Débloque une décision pour lever une armée redoutable"
 mordor.1000.b: "Dévasteons l'Ithilien, ce Jardin du [gondor|e]."
 mordor.1000.b.tt: "Débloque une décision pour étendre votre emprise sur [GetTitleByKey('k_ithilien').GetNameNoTier]"
 mordor.1000.d: "Les Núrniags doivent être humiliés et dépouillés de leur orgueil."
 mordor.1000.d.tt: "Débloque une décision pour réorganiser l'économie servile de Núrn"
 mordor.1000.c: "Renforçons nos défenses contre ceux qui oseraient assiéger le Mordor."
 mordor.1000.c.tt: "Débloque une décision pour fortifier les entrées du Mordor"
 mordor.1000.e: "Nous avons accompli de grandes œuvres. Envoyez message au Maître..."
 mordor.1000.e.tt: "Débloque une décision pour appeler [sauroncharacter|E] à revenir au Mordor"
 
 mordor.1001.t: "Le Mordor Fortifié"
 mordor.1001.desc: "Nos efforts n'ont point été vains. Chaque colline est désormais surveillée, chaque passage menant au [mordor|E] solidement défendu.\n\nNous avons renforcé les fortifications et amassé d'imposantes réserves de siège ; les portes et murailles sont gardées par les plus redoutables parmi les [orcs|E]. Les remparts noirs de nos forteresses se dressent plus hauts que jamais, nos portes sont blindées de fer et d'acier forgé. Nos murs demeureront inviolés, nos garnisons ne fléchiront point, et nul autre que nous ne souillera ces terres maudites !\n\nMais aussi satisfait que je sois de ce récent triomphe, je ne puis oublier qu'il reste toujours davantage à accomplir. Bientôt, j'entreprendrai ma prochaine manœuvre pour m'assurer que le Mordor soit prêt à accueillir le retour de son véritable Maître..."
 mordor.1001.a: "Nul ne pénétrera au Mordor sans être vu."
 mordor.1001.a.tt: "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1002.t: "L'Ascension de l'Ost de Morgul"
 mordor.1002.desc: "L'Ost de Morgul se tient prêt au combat. De longues années ont été consacrées à la sélection des lignées et à l'entraînement impitoyable pour forger les [orcs|E] du [mordor|E] en une force capable d'anéantir les Seigneurs de l'Ouest quand l'heure sera venue. Ni le soleil brûlant ni la pluie battante ne les arrêteront ; ils sont puissants et de haute stature, mais rapides dans leurs mouvements et précis dans leurs assauts meurtriers. Quand le moment sera venu, la guerre ravagera les terres du [gondor|E] et au-delà, et les orques seront à l'avant-garde des combats sanglants.\n\nAussi satisfait que je sois de ce récent triomphe, je ne puis oublier qu'il reste toujours davantage à accomplir. Bientôt, j'entreprendrai ma prochaine manœuvre pour m'assurer que le Mordor soit prêt à accueillir le retour de son véritable Maître..."
 mordor.1002.a: "Je déchaînerai l'Ost de Morgul le moment venu..."
 mordor.1002.a.tt: "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1003.t: "Núrn Réorganisé"
 mordor.1003.desc: "L'orgueil des Núrniags touche à sa fin. Réduits au rang de simples [duke|E]s sous mon contrôle direct et impitoyable, ils se plieront aux changements que j'ai ordonnés ou se verront dépouillés du dernier vestige de pouvoir qui leur a été laissé.\n\nPlus jamais les richesses de Núrn ne seront gaspillées en vaines démonstrations d'orgueil, mais seront directement transférées dans nos coffres de guerre et dans les dépôts d'approvisionnement des légions du [mordor|E]. Plus jamais nous n'aurons à marchander avec ces seigneurs téméraires et opulents qui se sont enrichis sur le dos de leurs armées d'esclaves, et plus jamais aucun ambitieux parvenu n'aura l'occasion de priver nos armées de nourriture. Désormais, les esclaves peinent directement au nom du Seigneur Ténébreux, et de nul autre !\n\nAussi satisfait que je sois de ce récent triomphe, je ne puis oublier qu'il reste toujours davantage à accomplir. Bientôt, j'entreprendrai ma prochaine manœuvre pour m'assurer que le Mordor soit prêt à accueillir le retour de son véritable Maître..."
 mordor.1003.a: "Les taux de production s'élèveront en temps voulu."
 mordor.1003.a.tt: "Après un certain temps, un nouveau dilemme apparaîtra"
 
 mordor.1004.t: "Le Retour du Seigneur Ténébreux"
 mordor.1004.desc: "L'heure est venue. [mordor|E] a été suffisamment préparé pour accueillir le retour de son Maître légitime. À présent, Il approche dans toute Sa terrible majesté.\n\nIl reconstruira la Tour Noire et Se proclamera ouvertement comme le Seigneur Suprême du Mordor. Que les flammes de l'Orodruin entrent en éruption à la vue de Sa venue, et que les Seigneurs de l'Ouest qui ont osé s'opposer à Sa puissance tremblent dans leurs halls et forteresses dérisoires. Leur heure viendra bien assez tôt.\n\nQue la terre frémisse et rugisse à l'approche de son souverain légitime : [sauronthedarklordcharacter|E], Seigneur des Anneaux, Seigneur de la Terre !"
 mordor.1004.a: "Je remets la domination du Mordor à mon Maître."
 
 mordor.1005.t: "Le Destin du Roi-Sorcier"
 mordor.1005.desc: "Le moment est venu. "L'heure a sonné, Mûrazôr, Premier des Neuf."\n\nJe m'incline devant [sauroncharacter|E], siégeant sur Son Trône Ténébreux dans le sanctuaire le plus secret de la Tour Noire.\n\n"Tes œuvres ont été admirablement accomplies. À présent que la Tour Noire s'est élevée à nouveau, un nouveau dessein Je t'ai assigné. Minas Morgul, ta conquête, sera ta nouvelle demeure à Mon service. De là tu commanderas Mes armées, jusqu'au jour où tu assailliras le [gondor|E] selon Mes ordres."\n\nJe m'incline, et porte mon regard vers l'ouest, vers les pâles murailles de la lointaine Minas Morgul. Bientôt, nos ennemis s'effondreront devant l'ombre grandissante du Mordor.\n\n"Va maintenant, Mûrazôr, car ainsi l'ai-Je décrété," mon maître me congédie."
 mordor.1005.a: "Je dois me préparer pour la guerre."
 mordor.1005.b: "Mon Maître a désormais beaucoup d'œuvres à accomplir..."
 
 mordor.1006.t: "L'Appel du Mordor"
 mordor.1006.desc: "Au cœur de la nuit sans étoiles, il surgit des cieux obscurs. Sa bête ailée et maléfique se pose et s'incline devant moi, et le cavalier met pied à terre pour faire de même. Je lui ordonne de parler.\n\n"J'apporte nouvelles du [mordor|E], votre Excellence." Dit-il, Khamûl, Second des Neuf. "Il est préparé pour vous, Seigneur, et prêt pour votre arrivée glorieuse. La Tour Noire n'attend que votre commandement pour s'élever à nouveau."\n\nEst-il temps pour moi de retourner au Mordor, d'ériger à nouveau la Tour Noire, et de me révéler à tous dans ma terrible puissance ? Ou devrais-je attendre mon heure, et patienter jusqu'à ce que le moment soit plus propice à mon arrivée ?"
 mordor.1006.a: "Il est temps de retourner au [mordor|E]."
 mordor.1006.b: "L'heure n'est pas encore venue..."
 
 mordor.1007.t: "L'Ithilien Brûle"
 mordor.1007.desc: "Des [orcs|E] porteurs de torches déferlent sur le prétendu Jardin du [gondor|E], brûlant et saccageant selon leur bon plaisir. L'Ithilien est ravagé davantage à chaque jour qui passe.\n\nD'immenses camps de bûcherons ont été érigés et le bois est mis à profit dans les ateliers de siège d'Udûn. Bientôt, la machine de guerre orque deviendra véritablement imparable.\n\nAussi satisfait que je sois de ce récent triomphe, je ne puis oublier qu'il reste toujours davantage à accomplir. Bientôt, j'entreprendrai ma prochaine manœuvre pour m'assurer que le Mordor soit prêt à accueillir le retour de son véritable Maître..."
 mordor.1007.a: "Tout l'Ithilien sera réduit en cendres."
 mordor.1007.a.tt: "Après un certain temps, un nouveau dilemme apparaîtra"

 mordor.1008.t: "L'Ordonnancement de Mon Royaume"
 mordor.1008.desc: "Il aura fallu un âge entier, mais enfin, [mordor|E] est mien une fois de plus. Et bien que [witchking.GetName] ait admirablement préparé cette terre pour mon retour glorieux, quelques tâches demeurent encore de mon ressort personnel.\n\nL'une d'elles concerne le destin de [GetTitleByKey('k_nurn').GetNameNoTier]. Le Roi-Sorcier a humilié les orgueilleux Núrniags afin d'accroître la productivité. Je pourrais renverser cette décision et restaurer leur lignée royale, m'assurant ainsi leur loyauté inébranlable... mais comme mon plus fidèle serviteur l'a justement souligné, cela entraînerait une certaine diminution des denrées produites.\n\nJe pourrais également maintenir simplement le statu quo et administrer Núrn moi-même, ou adopter une approche encore plus radicale en liant ses dirigeants plus directement au cœur battant du Mordor - la Tour Noire de Barad-dûr..."
 mordor.1008.a: "Núrn sera démantelé plus encore."
 mordor.1008.b: "Je restaurerai les Núrniags comme Rois."
 mordor.1008.c: "Nous maintiendrons le statu quo."
 
 mordor.1009.t: "Le Destin de Dol Guldur"
 mordor.1009.desc: "Maintenant que Barad-dûr s'élève à nouveau et que je me suis révélé à tous dans ma terrible puissance, demeure la question de ce qu'il convient de faire de mon ancienne demeure de Dol Guldur. Bien des terreurs et des ombres j'ai déchaînées de là sur les Elfes et les hommes des bois de [mirkwood|E], et mon influence y demeure manifestement visible.\n\nCertains prétendront qu'il est infaisable de la tenir directement, mais je suis le Seigneur des Anneaux, Roi-Excellence, et mon Œil voit tout. Si je désire que Dol Guldur soit mienne, je puis en faire ainsi !\n\nPourtant mes Nazgûl ne sont-ils pas les extensions de ma volonté, tels les doigts de ma main ? Si je devais y nommer l'un de mes Nazgûl, il pourrait agir en mon nom et frapper mes ennemis à distance, tandis que je concentrerais ma puissance immense et glorieuse contre le [gondor|E]."
 mordor.1009.a: "Dépêcher le Second des Neuf comme mon lieutenant là-bas."
 mordor.1009.b: "J'administrerai Dol Guldur directement depuis ici."
 
 mordor.1010.t: "Le Nouveau Maître de Dol Guldur"
 mordor.1010.desc: "Maintenant que le Second des Neuf réside et règne depuis Dol Guldur, je dois décider en quelle capacité il doit agir. Une plus grande autonomie pourrait laisser Dol Guldur plus vulnérable, mais j'aurai à dépenser moins de mes ressources pour la défendre.\n\nAlternativement, si tribut est versé au [mordor|E], alors ma force sera renforcée pour la longue guerre contre le [gondor|E] ; aux dépens de mon lieutenant et de ses efforts contre les [elves|E] de [mirkwood|E] et de [lothlorien|E]."
 mordor.1010.a: "Il aura les coudées franches, pour l'instant."
 mordor.1010.b: "Je lui accorde licence de brûler leurs forêts."
 mordor.1010.c: "L'heure n'est pas encore venue."
 mordor.1010.c.tt: "[khamul.GetName] demeure votre [vassal|E]."
 
 mordor.1011.t: "Les Ténèbres de Dol Guldur"
 mordor.1011.desc: "Mon cœur s'agite dans la nuit et m'enjoint de porter mon regard vers elle, dans le ciel noir et sans étoiles. Je ne la vois point de mes yeux, mais je la sens dans mon cœur. Longtemps le mal a habité Dol Guldur, la Colline de Sorcellerie, jadis claire et belle [GetTitleByKey('c_amon_lanc').GetNameNoTier]. Pourtant ceci est différent.\n\nDol Guldur a désormais un nouveau seigneur ; non plus le grand Ennemi lui-même, déguisé en Nécromancien ; mais l'un de ses lieutenants. Longtemps [sauroncharacter|E] avait demeuré en secret dans la Colline de Sorcellerie, et sa présence empoisonna [mirkwood|E], mais il ne nous assaillit point directement. Je crains que ce ne soit plus le cas, car la Tour Noire s'est élevée à nouveau, et à ce signe tous les serviteurs de [sauronthedarklordcharacter|E] seront enhardis, et les Peuples Libres de la [middleearth|E] affronteront une terrible bataille."
 mordor.1011.a: "Dol Guldur sera un ennemi redoutable..."
 
 mordor.1012.t: "Le Nécromancien Révélé"
 mordor.1012.desc: "Notre investigation de [GetTitleByKey('c_amon_lanc').GetNameNoTier] a révélé une vérité que beaucoup parmi nous redoutaient depuis si longtemps : Le Nécromancien de Dol Guldur n'est autre que [sauronthedarklordcharacter|E] lui-même, revenu de sa défaite lors de la guerre de la [lastallianceshort|E] !\n\nEn hâte, nous nous préparons à la guerre, car un tel mal ne peut être toléré si près de nos royaumes [elven|E]. Nous devons arracher le contrôle de Dol Guldur de ses griffes et le mettre en fuite, si possible."
 mordor.1012.a: "Pour Grand'Peur la Grande !"
 
 mordor.1013.t: "Le Nécromancien Révélé"
 mordor.1013.desc: "L'heure est venue de me révéler. Je ne suis plus le Nécromancien.\n\nBien que ce déguisement m'ait bien servi, le monde a changé. Je l'envelopperai à nouveau de ténèbres, maintenant que mes ennemis sont faibles et se croient en sécurité..."
 mordor.1013.a: "Les ombres se lèvent."
 
 mordor.1014.t: "Le Nécromancien Révélé"
 mordor.1014.desc.evil: "Les cieux s'assombrissent alors que des nouvelles stupéfiantes me parviennent des ruines de Dol Guldur. Le Nécromancien qui y réside s'est révélé n'être autre que [sauronthedarklordcharacter|E] !\n\nCeci doit signifier qu'il est prêt à mener guerre aux [elves|E] haïs une fois encore. Nous serons à ses côtés quand l'heure viendra !"
 mordor.1014.desc.good: "Dans un retournement stupéfiant, le Nécromancien de Dol Guldur s'est révélé n'être autre que [sauronthedarklordcharacter|E] - un fait que certains parmi les Sages soupçonnaient depuis longtemps.\n\nSauron s'est déclaré ouvertement. Cela doit signifier qu'il a rassemblé suffisamment de forces pour apporter à nouveau la guerre à toute la [middleearth|E]. Ce sont là des jours sombres en vérité !"
 mordor.1014.a: "Nous devons nous préparer à ce qui vient."

 mordor.2000.t: "Pouvoir"
 mordor.2000.desc: "Moi être [ROOT.GetCharacter.GetTitleAsNameNoTooltip] ! À travers plaines désolées et trous-puants de [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], les [orcs|E], du plus grand soldat-orque au dernier des snaga, craindre MON nom !\n\nAlors que moi savourer gloire comme plus grand des orques de [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], [chancellor.GetNameNoTooltip] venir à moi, tordant [chancellor.GetHerHis] mains et tête baissée. 'Oh grand [ROOT.GetCharacter.GetTitleAsNameNoTooltip], humble suggestion de ce plus misérable des Orques... devrions envoyer messagers aux autres chefs-Orques de [GetTitleByKey('k_gorgoroth').GetNameNoTier], et leur dire votre grandeur ?'\n\nCurieuse suggestion. Peut-être ces asticots cachés dans leurs trous vont enfin courber leurs têtes puantes devant moi ! D'autre part, [orcs|E] bruyants souvent réduits au silence par autres Orques, sans parler des Tarks de la Porte Noire !"
 mordor.2000.a: "Envoyer cavaliers dans tout Mordor ! Qui s'soucie si quelques-uns reviennent pas ?"
 mordor.2000.b: "Restons du côté sûr et silencieux..."
 mordor.2000.a.success: "Vos voisins sont impressionnés"
 mordor.2000.a.success.toast: "Voisins Impressionnés"
 mordor.2000.a.failure: "Vos voisins sont agacés"
 mordor.2000.a.failure.toast: "Voisins Agacés"
 
 news_event.0042.t: "Le Mont Destin Entre en Éruption"
 news_event.0042.desc: "Durant des millénaires, la montagne volcanique au cœur du [mordor|E] est demeurée dormante, attendant le retour du véritable Seigneur du Mordor. À présent, dans un coup du destin inattendu même des plus sages, [sauronthedarklordcharacter|E] a une fois de plus fait du Pays de l'Ombre son domaine, proclamant ouvertement sa domination sur celui-ci.\n\nLes feux du Mont Destin entrent en éruption dans une explosion apocalyptique alors que Sauron entreprend de reconstruire sa Tour Noire. Les ténèbres du Mordor commencent à s'étendre et le [gondor|E] doit désormais renforcer ses défenses orientales car elles seront bientôt mises à l'épreuve..."
 news_event.0042.a: "L'ombre du Mordor s'élève une fois de plus..."
 news_event.0042.b: "Gloire au Seigneur Ténébreux du Mordor !"
 news_event.0042.c: "Un développement inattendu en vérité..."