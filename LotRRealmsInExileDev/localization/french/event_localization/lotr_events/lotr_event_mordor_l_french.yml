 mordor.1000.t: "La Longue Paix"
 mordor.1000.desc: "Le [mordor|E] sommeille. Nous prenons notre temps et préparons cette terre pour le retour de notre maître, [sauroncharacter|E] qui se repose à [GetTitleByKey('c_amon_lanc').GetNameNoTier], rassemblant Sa force en secret.\n\nLe Mordor, en l'état actuel, est une terre divisée. Au nord, nous serviteurs de Sauron régnons sur les Orques sauvages et querelleurs, tandis qu'au sud, la force esclave des Núrniags nourrit nos armées. Pourtant il y a beaucoup d'œuvre à accomplir avant que la Tour Noire puisse s'élever à nouveau, et comme Seigneur des Neuf, il est de mon devoir de l'accomplir. Plusieurs voies se révèlent à moi.\n\nÀ l'ouest, les Intendants du [gondor|E] rassemblent leur force. Il y a de nombreux siècles j'ai pris Minas Ithil d'eux, et bien qu'ils n'aient lancé aucune tentative pour la reconquérir, ils posent encore une menace. Les défenses au [GetTitleByKey('c_morannon').GetNameNoTier] et à [GetTitleByKey('minas_ithil').GetNameNoTier] doivent être renforcées si nous devons nous prémunir contre toute menace extérieure, et leurs murailles noires seront un rempart contre les ennemis de Sauron.\n\nPourtant cette stratégie est entièrement défensive. Je pourrais me concentrer sur l'entraînement des tribus querelleuses d'[orcs|E] en une force de combat redoutable, mettant fin aux luttes intestines et favorisant une race digne du Mordor ; et ainsi cette nouvelle armée pourrait être à la fois la lance et le bouclier du Mordor.\n\nÀ l'ouest s'étend l'[GetTitleByKey('k_ithilien').GetNameNoTier], Jardin du Gondor, avec ses riches ressources de bois que nous pourrions piller.\n\nMa troisième option concerne [GetTitleByKey('k_nurn').GetNameNoTier], où demeurent les arrogants Núrniags. Les provisions rassemblées sur leurs champs d'esclaves sont essentielles, mais les humilier et adopter une approche plus directe de l'économie esclavagiste pourrait s'avérer bénéfique à long terme..."
 mordor.1000.desc.a: "J'ai entrepris les premiers pas pour préparer le [mordor|E] au retour de [sauroncharacter|E], mais il pourrait y avoir davantage d'œuvre qui doit être accomplie.\n\nJe dois m'assurer que la Terre Sombre est prête pour son maître légitime !"
 mordor.1000.a: "Je forgerai les orques en une véritable force combattante !"
 mordor.1000.a.tt: "Débloque une decision pour lever une armée redoutable"
 mordor.1000.b: "Dépouillons l'Ithilien, Jardin du [gondor|e]."
 mordor.1000.b.tt: "Débloque une decision pour étendre votre portée dans l'[GetTitleByKey('k_ithilien').GetNameNoTier]"
 mordor.1000.d: "Les Núrniags doivent être humiliés et dépouillés de leur fierté."
 mordor.1000.d.tt: "Débloque une decision pour réorganiser l'économie esclavagiste de Núrn"
 mordor.1000.c: "Renforçons nos défenses de peur que nos ennemis assiègent le Mordor."
 mordor.1000.c.tt: "Débloque une decision pour fortifier les entrées du Mordor"
 mordor.1000.e: "Nous avons accompli beaucoup. Envoyez mot au Maître..."
 mordor.1000.e.tt: "Débloque une decision pour appeler [sauroncharacter|E] à retourner au Mordor"
 
 mordor.1001.t: "Mordor Fortifié"
 mordor.1001.desc: "Nos efforts n'ont point été vains. Chaque colline est maintenant surveillée, chaque entrée dans le [mordor|E] bien défendue.\n\nNous avons renforcé les fortifications et rassemblé les provisions de siège ; et les portes et murailles sont garnies des plus forts parmi les [orcs|E]. Les murailles noires de nos forteresses sont plus hautes que jamais, nos portes fortifiées de fer et d'acier. Nos murs ne seront point percés, nos garnisons ne faibliront point, nos terres ne seront souillées par nul autre que nous !\n\nMais aussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours davantage d'œuvre à accomplir. Bientôt je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1001.a: "Nul n'entrera au Mordor sans être vu."
 mordor.1001.a.tt: "Après quelque temps, un nouveau dilemme apparaîtra"
 
 mordor.1002.t: "Montée de l'Armée de Morgul"
 mordor.1002.desc: "L'Armée de Morgul se tient prête. Beaucoup de temps a été consacré à l'élevage sélectif et l'entraînement intense pour forger les [orcs|E] du [mordor|E] en une force capable de frapper les Seigneurs de l'Ouest quand appelée. Ni soleil ni pluie ne les entraveront, ils sont forts et grands, mais rapides en mouvement et précis dans leurs attaques. Quand le temps viendra, la guerre ravagera les terres du [gondor|E] et au-delà, et les orques seront en première ligne des combats.\n\nAussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours davantage d'œuvre à accomplir. Bientôt je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1002.a: "Je déchaînerai l'armée de Morgul en temps voulu..."
 mordor.1002.a.tt: "Après quelque temps, un nouveau dilemme apparaîtra"
 
 mordor.1003.t: "Núrn Réorganisé"
 mordor.1003.desc: "La fierté des Núrniags a pris fin. Réduits au rang de [duke|E]s sous mon contrôle direct, ils se conformeront aux changements que j'ai ordonnés ou se verront dépouillés même du dernier vestige de pouvoir qui leur a été laissé.\n\nPlus jamais la richesse de Núrn ne sera gaspillée en étalages vains de fierté mais sera transférée directement dans notre trésor de guerre et dans les dépôts de provisions pour les armées du [mordor|E]. Plus jamais nous n'aurons à marchander avec les seigneurs téméraires et riches qui se sont enrichis grâce à leurs armées d'esclaves, et plus jamais aucun parvenu ambitieux n'aura la chance de priver nos armées de nourriture. Maintenant les esclaves peinent directement au nom du Seigneur des Ténèbres, et nul autre !\n\nAussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours davantage d'œuvre à accomplir. Bientôt je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1003.a: "Les taux de production s'élèveront en temps voulu."
 mordor.1003.a.tt: "Après quelque temps, un nouveau dilemme apparaîtra"
 
 mordor.1011.t: "Le Retour du Seigneur Sombre"
 mordor.1011.desc: "Le temps est venu. Le [mordor|E] a été suffisamment préparé pour le retour de son Maître légitime. Maintenant, Il approche.\n\nIl refaçonnera la Tour Sombre et Se proclamera ouvertement comme le Seigneur du Mordor. Que les flammes d'Orodruin éclatent à la vue de Sa venue, et que les Seigneurs de l'Ouest qui se sont dressés contre Sa puissance tremblent dans leurs halls et forteresses. Leur heure viendra bien assez tôt.\n\nQue la terre frémisse et rugisse à la venue de son seigneur légitime : [sauronthedarklordcharacter|E], Seigneur des Anneaux, Seigneur de la Terre !"
 mordor.1011.a: "Je passe la domination du Mordor à mon Maître."
 
 mordor.1012.t: "Destin du Roi-Sorcier"
 mordor.1012.desc: "Il est temps. \"L'heure est venue, Mûrazôr, Premier des Neuf.\"\n\nJe m'incline devant [sauroncharacter|E], assis sur son Trône Sombre dans le sanctuaire le plus intime de la Tour Noire.\n\n\"Tes œuvres ont été bien forgées. Maintenant la Tour Sombre s'est élevée à nouveau, et un nouveau dessein j'ai établi pour toi. Minas Morgul, ta conquête, sera ta nouvelle demeure à mon service. De là mes armées tu commanderas, jusqu'à ce que vienne le temps où tu assailliras le [gondor|E] comme je l'ordonne.\"\n\nJe m'incline, et regarde vers l'ouest, vers les murailles pâles de la lointaine Minas Morgul. Bientôt, nos ennemis tomberont devant l'ombre du Mordor.\n\n\"Va maintenant, Mûrazôr, car ainsi j'ai décrété,\" mon maître me congédie."
 mordor.1012.a: "Je dois me préparer pour la guerre."
 mordor.1012.b: "Mon Maître a maintenant beaucoup d'œuvre à accomplir..."
 
 mordor.1010.t: "L'Appel du Mordor"
 mordor.1010.desc: "Au plus profond de la nuit il arrive des cieux sans étoiles. Sa bête ailée atterrit et s'incline devant moi, et le cavalier met pied à terre et fait de même. Je lui commande de parler.\n\n\"J'apporte des nouvelles du [mordor|E], votre Excellence.\" Dit-il, Khamûl, Second des Neuf. \"Il est préparé pour vous, Seigneur, et prêt pour votre arrivée. La Tour Sombre est prête à s'élever à nouveau, à votre commandement.\"\n\nEst-il temps pour moi de retourner au Mordor, et d'élever la Tour Noire une fois de plus, et de me révéler à tous ? Ou dois-je prendre mon temps, et attendre jusqu'à ce que l'heure soit meilleure pour mon arrivée ?"
 mordor.1010.a: "Il est temps de retourner au [mordor|E]."
 mordor.1010.b: "Le temps n'est pas encore venu..."
 
 mordor.1004.t: "L'Ithilien Brûle"
 mordor.1004.desc: "Des [orcs|E] porteurs de torches envahissent le soi-disant Jardin du [gondor|E], brûlant et taillant à leur gré. L'Ithilien est dépouillé à chaque jour qui passe.\n\nDe grands camps de bûcherons ont été construits et le bois est mis à bon usage dans les ateliers de siège d'Udûn. Bientôt, la machine de guerre orque deviendra véritablement imparable.\n\nAussi satisfait que je sois de ce récent succès, je ne peux oublier qu'il y a toujours davantage d'œuvre à accomplir. Bientôt je ferai mon prochain mouvement pour m'assurer que le Mordor est prêt pour le retour de son véritable Maître..."
 mordor.1004.a: "Tout l'Ithilien brûlera."
 mordor.1004.a.tt: "Après quelque temps, un nouveau dilemme apparaîtra"
 
 mordor.1013.t: "Ordonner Mon Royaume"
 mordor.1013.desc: "Cela a pris un âge entier, mais enfin, le [mordor|E] est mien une fois de plus. Et bien que [witchking.GetName] ait bien fait en préparant la terre pour mon retour, il reste encore quelques tâches pour moi-même à traiter.\n\nL'une d'entre elles concerne le sort de [GetTitleByKey('k_nurn').GetNameNoTier]. Le Roi-Sorcier a humilié les fiers Núrniags afin d'améliorer la productivité. Je pourrais renverser cette décision et restaurer leur lignée de Rois, assurant leur loyauté indéfectible... mais comme mon serviteur le plus fidèle l'a correctement souligné, cela mènerait à une certaine diminution des denrées alimentaires produites.\n\nJe pourrais également simplement maintenir le statu quo et administrer Núrn moi-même, ou adopter une approche encore plus radicale en liant ses dirigeants plus directement au cœur battant du Mordor - la Tour Sombre de Barad-dûr..."
 mordor.1013.a: "Núrn sera démantelé encore davantage."
 mordor.1013.b: "Je restaurerai les Núrniags comme Rois."
 mordor.1013.c: "Nous maintiendrons le statu quo."
 
 mordor.1014.t: "Le Destin de Dol Guldur"
 mordor.1014.desc: "Maintenant que Barad-dûr s'est élevé à nouveau et que je me suis fait connaître de tous, la question demeure de ce qu'il faut faire de ma précédente demeure de Dol Guldur. Beaucoup de terreur et d'ombre j'ai déchaîné de là sur les Elfes et hommes des bois de [mirkwood|E], et beaucoup de mon influence peut encore être vue clairement.\n\nCertains peuvent appeler sa possession directe irréalisable, mais je suis le Seigneur des Anneaux, Roi-Excellence, et mon Œil voit tout. Si je désire que Dol Guldur soit mien, je peux le rendre ainsi !\n\nPourtant mes Nazgûl ne sont-ils pas des extensions de ma volonté, comme les doigts de ma main ? Si je devais nommer l'un de mes Nazgûl là-bas, ils pourraient agir en mon nom et agir contre mon ennemi à distance, tandis que je concentre ma grande et glorieuse puissance contre le [gondor|E]."
 mordor.1014.a: "Dépêchez le Second des Neuf comme mon lieutenant là-bas."
 mordor.1014.b: "J'administrerai Dol Guldur directement d'ici."
 
 mordor.1015.t: "Le Nouveau Maître de Dol Guldur"
 mordor.1015.desc: "Maintenant que le Second des Neuf réside et règne depuis Dol Guldur, je dois décider en quelle capacité il doit agir. Une plus grande autonomie pourrait laisser Dol Guldur plus vulnérable, pourtant j'aurai à dépenser moins de mes ressources pour le défendre.\n\nAlternativement, si tribut est payé au [mordor|E], alors ma force sera renforcée pour la longue guerre contre le [gondor|E] ; aux dépens de mon lieutenant et ses efforts contre les [elves|E] de [mirkwood|E] et [lothlorien|E]."
 mordor.1015.a: "Il aura libre cours, pour l'instant."
 mordor.1015.b: "Je lui accorde permission de brûler leurs forêts."
 mordor.1015.c: "Le temps n'est pas encore venu."
 mordor.1015.c.tt: "[khamul.GetName] demeure votre [vassal|E]."
 
 mordor.1016.t: "Les Ténèbres de Dol Guldur"
 mordor.1016.desc: "Mon cœur s'agite dans la nuit, et me commande de regarder vers elle, dans le ciel noir sans étoiles. Je ne la vois point de mes yeux, mais je la sens dans mon cœur. Longtemps le mal a habité Dol Guldur, la Colline de Sorcellerie, jadis brillante et belle [GetTitleByKey('c_amon_lanc').GetNameNoTier]. Pourtant ceci est différent.\n\nDol Guldur a un nouveau seigneur maintenant ; plus le grand Ennemi lui-même, déguisé comme le Nécromancien ; mais l'un de ses lieutenants. Longtemps [sauroncharacter|E] avait demeuré en secret dans la Colline de Sorcellerie, et sa présence empoisonna [mirkwood|E], mais il ne nous assaillit point directement. Je crains que ce ne soit plus le cas, car la Tour Noire s'est élevée à nouveau, et à ce signe tous les serviteurs de [sauronthedarklordcharacter|E] seront enhardis, et les Peuples Libres de [middleearth|E] feront face à une grande bataille."
 mordor.1016.a: "Dol Guldur sera un ennemi terrible..."
 
 mordor.1022.t: "Le Nécromancien Révélé"
 mordor.1022.desc: "Notre investigation d'[GetTitleByKey('c_amon_lanc').GetNameNoTier] a révélé une vérité que maints parmi nous ont craint si longtemps : Le Nécromancien de Dol Guldur n'est nul autre que [sauronthedarklordcharacter|E] lui-même, revenu de sa défaite durant la guerre de la [lastallianceshort|E] !\n\nHâtivement, nous nous préparons pour la guerre, car un tel mal ne peut être permis de demeurer si près de nos foyers et notre peuple. Nous devons arracher le contrôle de [dolguldur|E] de lui, et le mettre en fuite, si possible."
 mordor.1022.a: "Pour la Grande Forêt Verte !"
 
 mordor.1023.t: "Le Nécromancien Révélé"
 mordor.1023.desc: "Le temps est venu de me révéler. Je ne suis plus le Nécromancien.\n\nBien que ce déguisement m'ait bien servi, le monde a changé. Je l'envelopperai dans les ténèbres une fois de plus, maintenant que mes ennemis sont faibles et se croient en sécurité..."
 mordor.1023.a: "Les ombres se lèvent."
 
 mordor.1024.t: "Le Nécromancien Révélé"
 mordor.1024.desc.evil: "Les cieux s'assombrissent tandis que des nouvelles stupéfiantes m'atteignent depuis les ruines de Dol Guldur. Le Nécromancien qui y réside s'est révélé n'être nul autre que [sauronthedarklordcharacter|E] !\n\nCela doit signifier qu'il est prêt à faire la guerre aux [elves|E] haïs une fois de plus. Nous serons à ses côtés quand le temps viendra !"
 mordor.1024.desc.good: "En un tournant choquant des événements, le Nécromancien de Dol Guldur s'est révélé n'être nul autre que [sauronthedarklordcharacter|E] - un fait que certains des Sages avaient longtemps soupçonné.\n\nSauron s'est déclaré ouvertement. Cela doit signifier qu'il a gagné assez de force pour apporter à nouveau la guerre à toute [middleearth|E]. Ce sont en vérité des jours sombres !"
 mordor.1024.a: "Nous devons nous préparer pour ce qui vient."

 mordor.2000.t: "Pouvoir"
 mordor.2000.desc: "Je suis [ROOT.GetCharacter.GetTitleAsNameNoTooltip] ! À travers les plaines dévastées et les trous puants à renifleurs de [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], les [orcs|E], du plus grand orque-soldat au moindre des snaga, craignent MON nom !\n\nTandis que je me prélasse dans ma gloire comme le plus grand des orques de [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], [chancellor.GetNameNoTooltip] s'approche de moi, se tordant [chancellor.GetHerHis] mains et tête baissée. 'Ô grand [ROOT.GetCharacter.GetTitleAsNameNoTooltip], une humble suggestion de ce plus médiocre des Orques... devrions-nous envoyer des messagers aux autres Chefs-Orques de [GetTitleByKey('k_gorgoroth').GetNameNoTier], et leur dire de votre grandeur ?'\n\nUne suggestion curieuse. Peut-être ces asticots se cachant dans leurs trous inclineront-ils finalement leurs têtes puantes devant moi ! D'un autre côté, les [orcs|E] bruyants sont souvent réduits au silence par d'autres Orques, sans parler des Tarks de la Porte Noire !"
 mordor.2000.a: "Envoyez des cavaliers à tout le Mordor ! Qu'importe si quelques-uns ne reviennent pas ?"
 mordor.2000.b: "Restons du côté sûr et silencieux..."
 mordor.2000.a.success: "Vos voisins sont impressionnés"
 mordor.2000.a.success.toast: "Voisins Impressionnés"
 mordor.2000.a.failure: "Vos voisins sont agacés"
 mordor.2000.a.failure.toast: "Voisins Agacés"
 
 news_event.0042.t: "Le Mont du Destin Entre en Éruption"
 news_event.0042.desc: "Durant des millénaires, la montagne volcanique au cœur du [mordor|E] est demeurée dormante, attendant le retour du véritable Seigneur du Mordor. Maintenant, en un retournement du sort inattendu même par les plus sages, [sauronthedarklordcharacter|E] a une fois de plus fait de la Terre des Ombres son domaine, proclamant ouvertement sa domination sur elle.\n\nLes feux du Mont du Destin éclatent en une explosion violente tandis que Sauron commence à reconstruire sa Tour Sombre. Les ténèbres du Mordor commencent à se répandre et le [gondor|E] doit maintenant renforcer ses défenses orientales car elles seront bientôt mises à l'épreuve..."
 news_event.0042.a: "L'ombre du Mordor se lève une fois de plus..."
 news_event.0042.b: "Salut au Seigneur des Ténèbres du Mordor !"
 news_event.0042.c: "Un développement inattendu en vérité..."