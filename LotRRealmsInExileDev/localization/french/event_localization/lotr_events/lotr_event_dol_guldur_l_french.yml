l_french:
 dol_guldur.0001.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc: "Sachez qu'une antique puissance, immense et terrifiante, s'éveille désormais des abysses du temps. Par le commandement de mon maître Sauron, le Seigneur des Anneaux, toute la Contrée Sauvage ploiera le genou devant sa volonté implacable. \n\nJe vous offre cette unique occasion de manifester votre allégeance au grand Seigneur de l'Ombre et de me rendre hommage en son nom redoutable. Refusez, et je m'emparerai de vos terres, de vos épouses, de vos enfants. Vos demeures seront réduites en cendres fumantes. Votre bétail sera égorgé jusqu'au dernier. Vous implorerez la mort bien avant que ne vienne votre heure, et lorsque cette fin surviendra enfin, votre âme sera précipitée dans le néant pour l'éternité..."
 dol_guldur.0001.a: "Nous jurons fidélité à la Colline de Sorcellerie !"
 dol_guldur.0001.b: "Jamais nous ne nous rendrons !"
 dol_guldur.0001.recieve_titles: "reçu"

 dol_guldur.0002.opening: "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc: "Nous nous prosternons devant le Seigneur de l'Ombre ! \n\nAcceptez notre serment de vassalité, sire, et nous obéirons à vos moindres commandements."
 dol_guldur.0002.a: "Excellent. De la chair à canon supplémentaire pour mes campagnes !"

 dol_guldur.0003.opening: "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc: "Pardonnez-nous, Seigneur, mais nous devons décliner votre requête. Les hommes des bois sont nés libres et le demeureront jusqu'à leur dernier souffle. Faites votre pire."
 dol_guldur.0003.a: "Ainsi ferai-je !"

 dol_guldur.0004.opening: "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc: "Pardonnez-nous, Seigneur, mais nous devons refuser votre exigence. Les Leofrings ont jadis refusé l'appel d'Eorl et sont demeurés libres, et nous resterons libres aujourd'hui comme alors."
 dol_guldur.0004.a: "Insensés !"


 # Dominion of the Sorcerer decision
 dol_guldur.0100.t: "Domination du Sorcier"
 dol_guldur.0100.desc: "Des siècles se sont écoulés depuis que j'ai contemplé le monde avec la véritable vision d'yeux vivants. Pourtant, tandis que mon regard spectral embrasse l'horizon depuis la plus haute tour d'[GetTitleByKey('c_amon_lanc').GetNameNoTier], je perçois tout ce qui advient dans mon royaume grandissant, et j'en éprouve une sombre satisfaction. Montagnes, forêts ancestrales - tout m'appartient désormais. Tout se consume lentement.\n\nUn voile de ténèbres oppressantes recouvre ces terres, et tous ceux qui respirent encore sous son emprise sont devenus mes esclaves. Nul elfe ni homme ne possède plus la force de contester ma puissance en ces contrées. La Tour du Sorcier est désormais la pierre angulaire et le rempart inexpugnable de l'Ombre dans les terres septentrionales.\n\nQui oserait ne pas trembler d'effroi au seul nom de [ROOT.Char.GetFirstName], le plus redoutable des [ringwraith|E] ? Qui pourrait encore douter que je suis le lieutenant suprême et le plus terrifiant serviteur de mon maître ?"
 dol_guldur.0100.a: "Désormais, tous me craindront !"

 dol_guldur.0200.t: "La Lumière de Lórien Éteinte"
 dol_guldur.0200.desc: "Le cœur de l'elfinesse terrestre s'embrase dans les flammes de la destruction, ses arbres argentés noircissant tandis que leurs feuilles dorées se muent en nuages de cendres amères. Caras Galadhon s'est écroulée sous les assauts de mes légions, et les elfes honnis fuient devant mes armées victorieuses. \n\nNous pillerons et profanerons ce lieu jusqu'à ce qu'il ne subsiste que terre calcinée et souches mutilées. Toute trace de l'influence elfique sera écrasée sous les bottes ferrées des nouveaux maîtres du Bois Doré !"
 dol_guldur.0200.a: "Que tout soit réduit en cendres."