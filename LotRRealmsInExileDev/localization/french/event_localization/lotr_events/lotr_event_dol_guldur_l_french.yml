l_french:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Sachez qu'un ancien pouvoir, grand et terrible, s'éveille à présent. Par ordre de mon seigneur Sauron, toute la Contrée Sauvage se prosternera devant lui. \n\nJe vous offre cette unique chance de montrer votre allégeance au grand Seigneur Sombre et de me prêter hommage en son nom. Refusez, et je vous prendrai vos terres, vos femmes, vos enfants. Vos demeures seront incendiées. Votre bétail massacré. Vous supplierez pour la mort avant la fin, et quand cette fin viendra, votre âme sera jetée dans le néant pour l'éternité..."
 dol_guldur.0001.a:0 "Nous nous engageons auprès de la Colline de Sorcellerie !"
 dol_guldur.0001.b:0 "Nous ne nous rendrons jamais !"
 dol_guldur.0001.recieve_titles:0 "compris"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "Nous nous inclinons devant le Seigneur Sombre ! \n\nAcceptez notre allégeance, sire, et nous accepterons vos ordres."
 dol_guldur.0002.a:0 "Excellent. Plus de chair à canon pour mes campagnes !"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Pardonnez-nous, Seigneur, mais nous devons refuser votre requête. Les hommes des bois sont libres et le resteront jusqu'à la mort. Faites votre pire."
 dol_guldur.0003.a:0 "Et ainsi ferai-je !"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Pardonnez-nous, Seigneur, mais nous devons refuser votre requête. Les Leofrings ont refusé l'appel d'Eorl et sont restés libres, et nous resterons libres maintenant."
 dol_guldur.0004.a:0 "Insensés !"


 # Dominion of the Sorcerer decision
 dol_guldur.0100.t:0 "Domination du Sorcier"
 dol_guldur.0100.desc:0 "Des siècles ont passé depuis que j'ai vu par la vraie vision d'yeux vivants. Pourtant, tandis que je contemple depuis la plus haute tour de [GetTitleByKey('c_amon_lanc').GetNameNoTier], je peux discerner tout ce qui se passe dans mon royaume grandissant, et j'en suis fort satisfait. Montagnes, forêts - tout m'appartient. Tout fume.\n\nUn voile noir recouvre la terre, et tous ceux qui vivent encore sous lui sont désormais mes esclaves. Nul elfe ni homme n'a encore la force de contester mon pouvoir ici. La Tour du Sorcier est maintenant la pierre angulaire et le rempart principal des Ténèbres dans les terres du nord.\n\nQui pourrait ne pas trembler de terreur devant le nom de [ROOT.Char.GetFirstName], le plus redoutable des [ringwraith|E] ? Qui pourrait douter maintenant que je suis le principal et le plus terrible serviteur de mon maître ?"
 dol_guldur.0100.a:0 "Désormais tous me craindront !"

 dol_guldur.0200.t:0 "La Lumière de Lórien Éteinte"
 dol_guldur.0200.desc:0 "Le cœur de l'Elfinesse sur terre brûle, ses arbres argentés noircissant tandis que leurs feuilles dorées se dissipent en nuages de cendres. Caras Galadhon est tombée devant mes forces, et les elfes haïs fuient devant mes armées victorieuses. \n\nNous pillerons et dépouillerons cet endroit jusqu'à ce qu'il ne reste rien que terre brûlée et souches d'arbres abattues. Toute trace d'influence elfique sera écrasée sous les bottes des nouveaux maîtres du Bois Doré !"
 dol_guldur.0200.a:0 "Brûlez-les tous."