l_french:
 dol_guldur.0001.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc:0 "Sachez qu'un pouvoir ancien, grand et terrible, se déploie désormais. Par ordre de mon seigneur Sauron, toute la Sauvagerie devra s'agenouiller devant lui. \n\nJe vous offre cette chance de démontrer votre fidélité au grand Seigneur des Ténèbres et de me rendre hommage, en son nom. Refusez, et je vous prendrai tout : vos terres, vos femmes, vos enfants. Vos maisons seront réduites en cendre. Votre bétail massacré. Vous accueillerez la mort comme une bénédiction bien avant la fin et, lorsque celle-ci sera sur vous, vous serez bannis dans le vide pour l'éternité..."
 dol_guldur.0001.a:0 "Nous nous soumettons à la Colline de Sorcellerie !"
 dol_guldur.0001.b:0 "Nous ne nous rendrons jamais !"
 dol_guldur.0001.recieve_titles:0 "reçu"

 dol_guldur.0002.opening:0 "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc:0 "Nous nous inclinons devant le Seigneur des Ténèbres ! \n\nAcceptez notre loyauté, sire, et nous accepterons vos ordres."
 dol_guldur.0002.a:0 "Excellent. Plus de chair à canon pour mes campagnes !"

 dol_guldur.0003.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc:0 "Pardonnez-nous, seigneur, mais nous devons refuser votre requête. Les hommes des bois sont libres et le resteront jusqu'à la mort. Quelles qu'en soient vos représailles."
 dol_guldur.0003.a:0 "Ainsi soit-il !"

 dol_guldur.0004.opening:0 "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc:0 "Pardonnez-nous, seigneur, mais nous devons refuser votre requête. Les Léofrings refusèrent l'appel d'Eorl et demeurèrent libres, et nous entendons le rester aujourd'hui."
 dol_guldur.0004.a:0 "Imbéciles !"