l_french:
 dol_guldur.0001.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 dol_guldur.0001.desc: "Sachez qu'une antique puissance, immense et terrifiante, s'éveille désormais des abysses du temps. Par le commandement de mon maître Sauron, le Seigneur des Anneaux, toute la Contrée Sauvage ploiera le genou devant sa volonté implacable. \n\nJe vous offre cette unique occasion de manifester votre allégeance au grand Seigneur de l'Ombre et de me rendre hommage en son nom redoutable. Refusez, et je m'emparerai de vos terres, de vos épouses, de vos enfants. Vos demeures seront réduites en cendres fumantes. Votre bétail sera égorgé jusqu'au dernier. Vous implorerez la mort bien avant que ne vienne votre heure, et lorsque cette fin surviendra enfin, votre âme sera précipitée dans le néant pour l'éternité..."
 dol_guldur.0001.a: "Nous jurons fidélité à la Colline de Sorcellerie !"
 dol_guldur.0001.b: "Jamais nous ne nous rendrons !"
 dol_guldur.0001.recieve_titles: "reçu"

 dol_guldur.0002.opening: "[sender.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 dol_guldur.0002.desc: "Nous nous prosternons devant le Seigneur de l'Ombre ! \n\nAcceptez notre serment de vassalité, sire, et nous obéirons à vos moindres commandements."
 dol_guldur.0002.a: "Excellent. De la chair à canon supplémentaire pour mes campagnes !"

 dol_guldur.0003.opening: "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0003.desc: "Pardonnez-nous, Seigneur, mais nous devons décliner votre requête. Les hommes des bois sont nés libres et le demeureront jusqu'à leur dernier souffle. Faites votre pire."
 dol_guldur.0003.a: "Ainsi ferai-je !"

 dol_guldur.0004.opening: "[sender.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 dol_guldur.0004.desc: "Pardonnez-nous, Seigneur, mais nous devons refuser votre exigence. Les Leofrings ont jadis refusé l'appel d'Eorl et sont demeurés libres, et nous resterons libres aujourd'hui comme alors."
 dol_guldur.0004.a: "Insensés !"

 dol_guldur.0050.t: "Caras Galadhon Profané"
 dol_guldur.0050.desc: "Après la chute de Caras Galadhon, j'ai pris mon temps pour entièrement souiller et profaner le site qui abritait jadis le prétendu cœur de l'Elfinesse sur terre. Nulle trace des orgueilleux [elves|E] qui demeuraient ici ne subsiste. La cité se nomme désormais 'Ceber Gêl' - le Pieu des Pleurs.\n\nEt bien que tous les [galadhrimelves|E] qui si longtemps habitèrent ce lieu aient disparu, leurs lamentations désincarnées semblent s'attarder dans le vent, criant leur angoisse et leur désespoir dans les brises corrompues."
 dol_guldur.0050.a: "Quel son délicieusement mélodieux."

 dol_guldur.0051.t: "Aradhrynd Profané"
 dol_guldur.0051.desc: "Longtemps les Halls du Roi des Elfes résistèrent au siège. Retranchés dans leur forteresse souterraine, les [elves|E] furent difficiles à déloger. Mais à la fin, mes forces se révélèrent trop puissantes, et les portes furent brisées.\n\nLes Halls de Thranduil gisent profanés et ravagés, vidés de tous leurs habitants. Contemplez les œuvres puissantes des [silvanelves|E] ; elles ne sont plus maintenant que tombeaux qui s'effritent ! Ensevelis sous leurs propres halls, les elfes le sont désormais, avec araignées et vers pour compagnons de couche."
 dol_guldur.0051.a: "Ainsi s'achève le Royaume Sylvestre."

 dol_guldur.0052.t: "L'Enchaînement du Val"
 dol_guldur.0052.desc: "La clairière qui fut jadis le foyer de la Maison de Beorn flambe, et ses habitants sont massacrés ou réduits en esclavage. Le Val d'Anduin a été pris, et portera désormais les chaînes de la servitude. #italic Mes#! chaînes.\n\nQue les orgueilleux Béornides peinent dans nos mines, s'échinent pour le bénéfice de mon royaume dans les entrailles obscures de la terre !"
 dol_guldur.0052.a: "Mon domaine s'est étendu."

 # Dominion of the Sorcerer decision
 dol_guldur.0100.t: "Dominion du Sorcier"
 dol_guldur.0100.desc: "Des siècles se sont écoulés depuis que j'ai vu avec la vraie vision d'yeux vivants. Pourtant tandis que je contemple depuis la plus haute tour d'[GetTitleByKey('c_amon_lanc').GetNameNoTier], je peux discerner tout ce qui se déroule dans mon royaume grandissant, et j'en suis fort satisfait. Montagnes, forêts - tout mien. Tout se consume.\n\nUn voile noir recouvre la terre, et tous ceux qui vivent encore sous son ombre sont maintenant mes esclaves. Nul elfe ou homme n'a plus la force de contester mon pouvoir ici. La Tour du Sorcier est maintenant la pierre d'angle et le rempart principal des Ténèbres dans les terres septentrionales.\n\nQui peut maintenant ne pas trembler de terreur au nom de [ROOT.Char.GetFirstName], le plus redoutable des [ringwraith|E] ? Qui peut maintenant douter que je suis le plus en chef et le plus terrible serviteur de mon maître ?"
 dol_guldur.0100.a: "Maintenant tous me craindront !"

 dol_guldur.0200.t: "La Lumière de Lórien Éteinte"
 dol_guldur.0200.desc: "Le cœur de l'elfinesse terrestre s'embrase dans les flammes de la destruction, ses arbres argentés noircissant tandis que leurs feuilles dorées se muent en nuages de cendres amères. Caras Galadhon s'est écroulée sous les assauts de mes légions, et les elfes honnis fuient devant mes armées victorieuses. \n\nNous pillerons et profanerons ce lieu jusqu'à ce qu'il ne subsiste que terre calcinée et souches mutilées. Toute trace de l'influence elfique sera écrasée sous les bottes ferrées des nouveaux maîtres du Bois Doré !"
 dol_guldur.0200.a: "Que tout soit réduit en cendres."