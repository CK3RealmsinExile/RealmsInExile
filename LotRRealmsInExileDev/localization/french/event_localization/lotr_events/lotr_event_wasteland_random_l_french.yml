 colonisation_random.0001.t: "[colony_province.GetName] : L'Écureuil"
 colonisation_random.0001.desc: "Tandis que je me rends en visite à ma colonie de [colony_province.GetName], ma compagnie et moi marquons une pause pour un léger repas parmi les arbres centenaires. Je me retrouve plongé dans mes pensées, rumiant les défis les plus récents auxquels mon royaume doit faire face. Soudain ma rêverie se brise par un bruissement dans les frondaisons au-dessus. Dans la pénombre, il me faut un moment avant de pouvoir identifier la source de ce bruit - un écureuil noir luisant.\n\nIl me fixe du regard. Je lui rends son regard. Quelque chose dans ses yeux perçants me frappe comme malveillant. Je réalise que mes hommes observent cette confrontation silencieuse avec intérêt, et décide donc de saisir l'opportunité pour démontrer ma bravoure. Lentement, je tends la main et saisis une pomme de pin qui gît près de mes pieds. D'un geste vif, je la lance vers l'écureuil. Puis, à ma grande horreur, l'écureuil esquive aisément le projectile et se lance en poussant des cris stridents vers mon visage !"
 colonisation_random.0001.a: "Arrière, vermine !"
 colonisation_random.0001.a.success: "Vous repoussez d'un geste le rongeur voltigeant"
 colonisation_random.0001.a.failure: "L'écureuil enfonce ses griffes acérées dans votre œil"
 colonisation_random.0001.b: "Gardes, à l'aide !"

 colonisation_random.0002.t: "[colony_province.GetName] : Le Cerf Blanc"
 colonisation_random.0002.desc: "J'explore les sentiers enchevêtrés de la forêt près de ma colonie de [colony_province.GetName], m'émerveillant de la densité extraordinaire de cette sylve ancestrale. En certains endroits, les arbres poussent presque tronc contre tronc. Le bois mort tombé au sol fait germer des champignons luminescents d'une beauté spectrale. Les arbres vivants sont drapés de lianes et de plantes grimpantes, enveloppés de mousses spongieuses et de lichens pendants. L'air exhale mille parfums mêlant vie exuberante et décomposition fétide.\n\nSoudain, je l'aperçois. Pris dans un rayon de lumière perçant la canopée tel un javelot céleste : un cerf immense, blanc comme neige, aux yeux d'ambre qui se fixent sur moi un instant magique.\n\nPuis, dans un souffle rauque d'expiration, le cerf blanc bondit et s'élance sur le sentier. J'entends le bruit de ma compagnie qui bande ses arcs derrière moi."
 colonisation_random.0002.a: "J'abattrai moi-même ce cerf majestueux !"
 colonisation_random.0002.a.success: "Vous terrassez la créature légendaire"
 colonisation_random.0002.a.failure: "La puissante bête l'emporte sur vous avant de fuir"
 colonisation_random.0002.a.critical_failure: "Vous périssez mortellement encorné"
 colonisation_random.0002.b: "Rapidement [martial_companion.GetFirstNameNoTooltip], abattez-le !"
 colonisation_random.0002.b.success: "[martial_companion.GetSheHe|U] terrasse la créature"
 colonisation_random.0002.b.failure: "La puissante bête l'emporte sur [martial_companion.GetHerHim] avant de fuir"
 colonisation_random.0002.b.critical_failure: "[martial_companion.GetSheHe|U] périt mortellement encorné"
 colonisation_random.0002.c: "Le cerf blanc est sacré, laissons-le en paix."

 colonisation_random.0003.t: "[colony_province.GetName] : Terres Rocailleuses"
 colonisation_random.0003.desc: "J'ai enfin trouvé le temps d'inspecter ma colonie de [colony_province.GetName]. Le voyage fut long et éprouvant, mais mon moral remonte instantanément à l'arrivée dans l'établissement. Je peux presque humer l'esprit pionnier qui y règne.\n\nLa colonie bouillonne d'activité, et les sons des haches frappant le bois et des marteaux s'abattant sur les enclumes résonnent à travers les collines, ainsi que les voix chantantes des colons, qui éclatent souvent spontanément en chansons mélodieuses pendant qu'ils besognent. Voici un peuple robuste et vigoureux, et je me sens honoré d'être leur suzerain.\n\nLes hautes terres rocailleuses ne se prêtent guère aux plantations, et mes colons signalent le besoin urgent de races de moutons et de chèvres résistantes pour fournir à la fois subsistance et pelleteries pour les vêtements. La colonie regorge de métaux et de pierre pour le commerce, mais un accord doit être conclu avec les guildes pour transporter les exportations de la colonie vers les marchés du royaume afin qu'elles puissent être échangées contre du bétail."
 colonisation_random.0003.a: "Je superviserai personnellement cet accord."
 colonisation_random.0003.a.success: "Vous concluez un accord fructueux pour la colonie"
 colonisation_random.0003.a.failure: "Vous échouez à obtenir un accord pour la colonie"
 colonisation_random.0003.b: "Mon Intendant, [steward.GetFirstNameNoTooltip], peut s'en charger."
 colonisation_random.0003.b.success: "[steward.GetFirstNameNoTooltip] conclut un accord fructueux pour la colonie"
 colonisation_random.0003.b.failure: "[steward.GetFirstNameNoTooltip] échoue à obtenir un accord pour la colonie"
 colonisation_random.0003.c: "Je suis un seigneur, pas un charretier ! Débrouillez-vous..."
 colonisation_random.0003.a.success.toast: "Colonie Prospère"
 colonisation_random.0003.a.failure.toast: "Colonie en Difficulté"
 colonisation_random.0003.a.critical_failure.toast: "Échec de la Colonie"
 well_supplied_colony_county_modifier: "Colonie Bien Approvisionnée"
 well_supplied_colony_county_modifier_desc: "Cette colonie reçoit des approvisionnements abondants du reste du royaume."
 poorly_supplied_colony_county_modifier: "Colonie Mal Approvisionnée"
 poorly_supplied_colony_county_modifier_desc: "Cette colonie peine à obtenir les approvisionnements de base du reste du royaume."

 colonisation_random.1001.t: "[colony_province.GetName] : La Sépulture"
 colonisation_random.1001.desc.1: "Ma tentative d'établir une colonie dans les profondes forêts autour de [colony_province.GetName] est audacieuse, certains diraient téméraire. Pourtant l'Ancienne Route des Nains"
 colonisation_random.1001.desc.2.woodmen: ", ou 'Viduweg' dans notre langue,"
 colonisation_random.1001.desc.2.elf: ", ou 'Men-i-Naugrim' dans notre langue,"
 colonisation_random.1001.desc.3: " demeure l'un des rares passages à travers Grand'Peur, et tout royaume capable de la rouvrir et de restaurer le contact avec les royaumes de l'autre côté obtiendra un grand avantage stratégique... et non point quelques pièces grâce aux péages.\n\nJe suis arrivé pour inspecter mes équipes de bûcherons abattant les arbres qui empiètent sur l'ancienne route, déracinant les souches et comblant les trous afin qu'un chariot puisse passer. Soudain un cri retentit ! Sous les racines enchevêtrées d'un arbre renversé, une pierre plate a été découverte, sur laquelle est gravé le vestige effacé d'une rune naine. S'agit-il du lieu de sépulture de quelque voyageur nain d'âges révolus ?"
 colonisation_random.1001.a: "Soulevons la pierre pour voir ce qui repose dessous"
 ancient_dwarven_battleaxe: "Hache de Bataille Naine Ancestrale"
 cursed_spirits_modifier: "Rancune d'Outre-Tombe"
 cursed_spirits_modifier_desc: "Ce personnage a troublé le repos d'un noble guerrier nain et en porte la malédiction depuis lors."
 colonisation_random.1001.b: "Peut-être devrais-je la laisser en paix..."

 colonisation_random.1002.t: "[colony_province.GetName] : Raids Gobelins"
 colonisation_random.1002.desc: "[martial_companion.GetName] n'a cessé d'exprimer [martial_companion.GetHerHis] inquiétudes concernant les nids de gobelins qui menacent notre colonie de [colony_province.GetName].\n\n\"Cette vermine orque continue de piller et de souiller nos terres. Ils ont tué de nombreux colons, et en dissuadent d'autres de venir s'installer. La colonie échouera bientôt sans une démonstration de force pour les repousser dans leurs cavernes sordides...\"\n\nJe sais que [martial_companion.GetSheHe] dit vrai. Des troupes doivent être rassemblées pour chasser les gobelins loin de mon établissement, et le garnir pour rassurer les colons. Cependant, je crains que cela ne coûte fort cher..."
 colonisation_random.1002.a: "Envoyons une partie de mes levées défendre [colony_province.GetNameNoTooltip]."
 levies_guarding_colony_modifier: "Défense de la Colonie"
 levies_guarding_colony_modifier_desc: "Ce personnage a consacré une partie de ses forces à défendre ses établissements naissants contre les raids gobelins."
 colonisation_random.1002.b: "Je ne peux épargner mes propres hommes, payons une bande mercenaire pour faire le travail !"
 colonisation_random.1002.c: "Je ne risquerai plus de vies ni d'or. Évacuons la colonie..."

 colonisation_random.1003.t: "[colony_province.GetName] : Les Terres Brunes"
 colonisation_random.1003.desc: "Bien que beaucoup aient conseillé que tenter de s'établir dans les Terres Brunes relevait de la pure folie, et que les sols flétris ne pouvaient soutenir un établissement, il fut décidé qu'une tentative devait être faite. La valeur stratégique de la région est évidente, car une colonie forte ici aiderait à protéger les routes commerciales de l'Anduin et à surveiller les franges méridionales de Grand'Peur.\n\nÀ grand labeur, du limon riche a été dragué de l'Anduin, et maintes charrettes transportées vers ma colonie et labourées dans le sol nécrotique. Enfin apparaissent des signes de vie, et des herbes vertes ont commencé à pousser là où jadis il n'y avait que terre stérile.\n\nPourtant les progrès demeurent lents, et il est évident que la colonie aura besoin d'être approvisionnée en nourriture et fourrage pendant de nombreuses années à venir, à grands frais. Je fais face à une décision - trouver les fonds pour soutenir la colonie, ou accepter qu'elle doive être abandonnée."
 colonisation_random.1003.a: "J'accorderai à la colonie une dotation immédiate pour financer ses besoins."
 colonisation_random.1003.b: "Je soutiendrai les besoins de la colonie grâce aux revenus fiscaux."
 tax_income_spent_on_colony_modifier: "Entretien de la Colonie"
 tax_income_spent_on_colony_modifier_desc: "Ce personnage consacre une partie de ses revenus à maintenir une colonie."
 colonisation_random.1003.c: "Il est temps de couper mes pertes et d'abandonner le projet."

 colonisation_random.1004.t: "[colony_province.GetName] : Humeur Sombre"
 colonisation_random.1004.desc: "Le cœur de la forêt s'avère être un lieu très éprouvant comparé aux franges depuis longtemps apprivoisées et entretenues de la sylve. Mes colons de [colony_province.GetName] ont abattu de grandes clairières dans l'épaisse canopée, mais doivent encore chasser et chercher nourriture dans les profondeurs lugubres, où chaque branche enchevêtrée peut cacher un serpent, et chaque arbre creux une bête bavante.\n\nIl y a eu des disparitions inexpliquées. Chaque colon est tombé dans un état de dépression profonde, presque surnaturelle, et ceux qui n'en souffrent pas sont entièrement paralysés par une terreur sans nom.\n\nIl devient clair que je dois agir, ou risquer que nos efforts dans la forêt s'enlisent complètement."
 colonisation_random.1004.a: "Une garnison forte et permanente rassurera les colons."
 strong_colonial_garrison_county_modifier: "Forte Garnison Coloniale"
 strong_colonial_garrison_county_modifier_desc: "Ce comté bénéficie d'un fort contingent de troupes en garnison pour protéger ses habitants."
 colonisation_random.1004.b: "Faisons confiance aux [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] pour fortifier leurs esprits et bénir les bois."
 put_trust_in_the_clergy_modifier: "Le Pouvoir de la Foi"
 put_trust_in_the_clergy_modifier_desc: "Ce personnage a privilégié la foi plutôt que des solutions pratiques pour résoudre ses problèmes."
 crippling_malaise_county_modifier: "Malaise Paralysant"
 crippling_malaise_county_modifier_desc: "Les habitants de ce comté souffrent d'un malaise contre nature et envahissant, paralysant leur vie quotidienne."
 raised_spirits_county_modifier: "Moral Remonté"
 raised_spirits_county_modifier_desc: "Les habitants de ce comté ont trouvé un sanctuaire spirituel face aux dangers de leur vie quotidienne."
 colonisation_random.1004.b.success.toast: "Peurs Vaincues"
 colonisation_random.1004.b.failure.toast: "Peur Paralysante"
 colonisation_random.1004.b.critical_failure.toast: "Échec de la Colonie"
 colonisation_random.1004.c: "Dites-leur d'arrêter de se lamenter et de retourner au travail !"

 colonisation_random.1005.t: "[colony_province.GetName] : Les Ruines"
 colonisation_random.1005.desc.1: "Tandis que j'inspecte ma colonie de [colony_province.GetName], les colons m'invitent à les accompagner dans une expédition vers la tête d'une vallée. Les éclaireurs prétendent avoir trouvé des preuves d'un établissement antérieur, et la colonie bruisse de rumeurs d'or enfoui ou d'armes ancestrales.\n\nÀ l'arrivée au village en ruines, un lent sentiment d'effroi commence à envahir ma compagnie. Les éclaireurs nous conduisent dans une salle sans toit emplie de poutres brisées. À une extrémité de la salle se distingue une grande fresque d'un art considérable. "
 colonisation_random.1005.desc.2.vale: "Elle semble dépeindre un groupe d'hommes féroces menés à la guerre par des silhouettes imposantes ayant forme d'ours. "
 colonisation_random.1005.desc.2.langwell: "Elle semble dépeindre un noble brave menant une charge de cavalerie contre un ennemi inconnu. "
 colonisation_random.1005.desc.2.grey_mountains: "Elle semble dépeindre un guerrier à l'armure éclatante en combat singulier contre un drake féroce. "
 colonisation_random.1005.desc.3: "Cependant, les détails sont difficiles à distinguer car elle a été fort abîmée par le feu... et défigurée par ce qui est indéniablement des griffonnages gobelins et des symboles viscéraux grossiers.\n\nLes colons commencent à murmurer que ceci pourrait être le sort de la nouvelle colonie aussi, et qu'ils devraient fuir tant qu'ils le peuvent encore."
 colonisation_random.1005.a: "Ne vous inquiétez point, vous n'avez rien à craindre."
 colonisation_random.1005.a.success: "Les colons sont rassurés"
 colonisation_random.1005.a.success.toast: "Colons Rassurés"
 colonisation_random.1005.a.failure: "Les colons ne sont pas convaincus"
 colonisation_random.1005.a.failure.toast: "Colons Peu Convaincus"
 fearful_colonists_county_modifier: "Population Craintive"
 fearful_colonists_county_modifier_desc: "Les habitants de ce comté craignent quotidiennement pour leurs vies."
 colonisation_random.1005.b: "Ces barbouillages orques sont anciens. La menace a disparu depuis longtemps !"
 colonisation_random.1005.c: "Gardes ? Donnez à ces mécontents quelque chose dont ils devront #italic vraiment#! s'inquiéter..."

 colonisation_random.1006.t: "[attacked_province.GetName] : Les Trolls Arrivent !"
 colonisation_random.1006.desc: "Tandis que le soleil plonge derrière les [mistymountains|e], une ombre s'abat sur les plaines de [rhudaur|e]. Des [GetTitleByKey('c_ettenmoors').GetNameNoTier] émerge une horde de [trolls|E], silhouettes monstrueuses qui avancent lourdement avec une faim et une malice implacables. Je me dresse au sommet d'une colline de [attacked_province.GetName], le cœur battant tandis que j'assiste à l'assaut des Trolls déferlant à travers forêts et souillant la terre. Ils brandissent des armes grossières, dévastant colline, forêt et ruisseau dans leur marche destructrice.\n\nLes Trolls pillent avec un délice sauvage, leurs rires cruels résonnant à travers les vallées tandis qu'ils embrasent les champs et sèment la terreur parmi les défenseurs. Ce n'était point simplement un raid, mais une déclaration de guerre depuis les profondeurs des [GetTitleByKey('c_ettenmoors').GetNameNoTier] - un présage sinistre de périls plus grands encore à venir en ces temps troublés."
 colonisation_random.1006.a: "Nous devons surveiller le mal qui descend des montagnes..."

 colonisation_random.1007.t: "Trolls Disparaissant"
 colonisation_random.1007.desc: "Dans un tournant mystérieux des événements, les [trolls|E] des [GetTitleByKey('c_ettenmoors').GetNameNoTier] ont disparu, laissant les habitants perplexes mais soulagés qu'ils ne posent plus aucune menace aux régions environnantes.\n\nAvec la disparition des Trolls, la paix s'installe sur les terres voisines, et la vie reprend son rythme normal, bien que teintée d'un sentiment persistant de curiosité et de prudence."
 colonisation_random.1007.a: "Le mal des montagnes s'est apaisé, pour l'instant."

 colonisation_random.2001.t: "[colony_province.GetName] : Campagne de Recrutement"
 colonisation_random.2001.desc: "À bien des égards, je suis satisfait des progrès de la colonie de [colony_province.GetName]. Une avant-garde a identifié un nouveau site pour l'établissement, et une salle simple ainsi qu'un nombre d'abris et de bâtiments de stockage ont déjà été érigés. Outils et vivres ont été entreposés pour faire passer l'établissement à travers ses premières années, et des terres sont défrichées pour le pâturage et les plantations.\n\nCependant, [stewardship_companion.GetName], exaspéré, se plaint que trop peu de gens semblent disposés à émigrer vers l'établissement. Si la colonie doit survivre et prospérer, alors plus de colons devront être encouragés à faire le déplacement."
 colonisation_random.2001.a: "Envoyons mes hommes d'armes relocaliser quelques habitants..."
 maa_gathering_new_colonists_modifier: "Campagne de Recrutement"
 maa_gathering_new_colonists_modifier_desc: "Les hommes d'armes de ce personnage sont occupés à escorter des roturiers vers les colonies."
 colonisation_random.2001.b: "Payons pour subventionner l'immigration de travailleurs qualifiés."
 colonisation_random.2001.c: "Mes [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] devraient offrir les bénédictions de [ROOT.Char.GetFaith.HighGodName] aux nouveaux colons."

 colonisation_random.2002.t: "[colony_province.GetName] : Une Nouvelle Vie"
 colonisation_random.2002.desc: "Les nouvelles des opportunités nouvelles et des investissements dans mon établissement grandissant de [colony_province.GetName] ont voyagé au-delà de ses frontières jusqu'aux populations de la province voisine de [origin_county.GetNameNoTier].\n\nAu cours des dernières semaines, de plus en plus de ces migrants [migrant_culture.GetName] ont commencé à apparaître dans mon établissement naissant, cherchant à faire une nouvelle vie sous ma protection.\n\nIl ne fait aucun doute qu'ils fourniront à mon avant-poste la main-d'œuvre et le labeur dont il a grand besoin, mais s'ils sont autorisés à arriver librement, ils surpasseront en nombre mes colons avant la fin de la semaine !"
 colonisation_random.2002.a: "Des mains empressées sont toujours bienvenues sur mes terres..."
 colonisation_random.2002.b: "Ordonnons à la milice locale de chasser ces migrants."
 colonisation_random.2002.c: "Rassemblons-les tous et mettons-les au travail dans les champs !"
 colonisation_random.2002.c.success: "Migrants Subjugués"
 colonisation_random.2002.c.failure: "Pillage des Migrants"
 allowed_migrants_in_colony: "A accueilli des migrants cherchant une nouvelle vie dans la colonie"
 forbade_migrants_in_colony: "A repoussé des migrants cherchant une nouvelle vie dans la colonie"
 enslaved_migrants_in_colony: "A réduit en esclavage des migrants cherchant une nouvelle vie dans la colonie"

 colonisation_random.2003.t: "[colony_province.GetName] : L'Incendie"
 colonisation_random.2003.desc: "La nouvelle m'est parvenue que de vastes parties de ma colonie de [colony_province.GetName] ont été détruites par une grande conflagration, causée d'après les rapports par un boulanger trop zélé. Chaque abri, entrepôt et grenier a été réduit en cendres.\n\nSans aide extérieure, les colons traumatisés seront contraints d'abandonner les ruines fumantes, et seul un effort de secours décisif et immédiat sauvera la colonie.\n\nUn représentant des gens de la frontière endeuillés a résumé les dommages totaux causés par l'incendie et demande humblement l'or nécessaire pour reconstruire."
 colonisation_random.2003.a: "Donnons à ces âmes courageuses l'or dont elles ont besoin."
 colonisation_random.2003.b: "Je superviserai personnellement la reconstruction de la colonie."
 colonisation_random.2003.b.success: "Les travaux de réparation sont efficaces et bien menés"
 colonisation_random.2003.b.success.toast: "Réparations Efficaces"
 colonisation_random.2003.b.failure: "Les travaux de réparation sont coûteux et chronophages"
 colonisation_random.2003.b.failure.toast: "Réparations Coûteuses"
 colonisation_random.2003.c: "Ces choses arrivent. La prochaine fois, faites plus attention avec les brioches..."
 colonisation_random.2003.c.failure.toast: "Échec de la Colonie"
 colonisation_random.2003.c.success.toast: "La Colonie Survit"

 colonisation_random.2004.t: "[colony_province.GetName] : Un Repaire de Péché"
 colonisation_random.2004.desc.1: "J'ai reçu des nouvelles troublantes de mes principaux [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] que la population coloniale grandissante de [colony_province.GetName] se détourne de [ROOT.Char.GetFaith.HighGodName] et mène des vies de péché.\n\n"
 colonisation_random.2004.desc.2.deceit: "Il est dit que les habitants de la province ont développé une culture de tromperie et de ruse, l'honnêteté étant perçue comme de la naïveté. Ceux qui visitent la colonie courent un risque non négligeable de se faire plumer par les habitants entreprenants, ou de souffrir de leurs farces. Cela affecte même ma gouvernance de la province, car nous ne pouvons savoir quelle est la précision des rapports des élites locales !\n\n"
 colonisation_random.2004.desc.2.chastity: "Il est dit qu'une culture de chasteté s'est emparée de la province, les habitants s'abstenant de plaisir corporel pour se concentrer sur leur travail et leur croissance personnelle. C'est une grave menace pour la stabilité à long terme de la province, car comment atteindrons-nous une population stable autrement ?\n\n"
 colonisation_random.2004.desc.2.compassion: "Il est dit que les habitants de la colonie ont, dans leur mode de vie frontalier, embrassé une compassion empathique. Ils sont devenus des sots au cœur tendre, incapables de faire les choix difficiles nécessaires, gaspillant leur temps à déplorer les maux que rencontrent les autres !\n\n"
 colonisation_random.2004.desc.3: "Un tel comportement scandaleux va sûrement écœurer et dégoûter les habitants de mon royaume, je dois donc soigneusement considérer une réponse appropriée."
 colonisation_random.2004.a: "Je vais sévir contre ces vils pécheurs !"
 persecuted_colonists_county_modifier: "Population Persécutée"
 persecuted_colonists_county_modifier_desc: "Les habitants de ce comté sont contraints de se conformer à la moralité de la foi de leur royaume."
 colonisation_random.2004.b: "Les gens ont leurs vices. Quel mal peut faire un peu de déviance à la frontière ?"
 unpersecuted_colonists_county_modifier: "Libertés Religieuses"
 unpersecuted_colonists_county_modifier_desc: "Les habitants de ce comté ont reçu la tolérance religieuse et un répit de la persécution."
 sided_with_sinners_modifier: "Tolérance des Pécheurs"
 sided_with_sinners_modifier_desc: "Ce personnage a fermé les yeux sur l'activité pécheresse dans son royaume."
 colonisation_random.2004.c: "Je ne sais pas, peut-être ont-ils trouvé quelque chose..."

 colonisation_random.2005.t: "[colony_province.GetName] : Épais comme des Voleurs"
 colonisation_random.2005.desc: "J'ai reçu des rapports troublants de mon établissement de [colony_province.GetName]. Les revenus de la province ont montré un déclin lent mais constant, et en retour le brigandage a augmenté, les approvisionnements destinés à l'établissement étant souvent pillés puis vendus par des canaux illicites.\n\nIl y a des rumeurs que [governor.GetFirstName], un gouverneur local que j'ai nommé, est de mèche avec les voleurs et reçoit une part de leurs biens volés tout en couvrant leurs méfaits ignobles.\n\nMais [governor.GetFirstNameNoTooltip] est rusé, et a bien dissimulé [governor.GetHerHis] traces. Je devrai procéder avec prudence et précision..."
 colonisation_random.2005.a: "Quelle humiliation ! Destituons-[governor.GetHerHim] avant qu'[governor.GetSheHe] ne puisse causer plus de dégâts."
 colonisation_random.2005.a.tt: "[governor.GetFirstNameNoTooltip] est destitué de [governor.GetHerHis] position de Gouverneur"
 colonisation_random.2005.b: "Peut-être puis-je faire disparaître ce problème..."
 colonisation_random.2005.b.success: "Vos agents réussissent"
 colonisation_random.2005.b.success.toast: "Agents Efficaces"
 colonisation_random.2005.b.failure: "Vos agents sont pris en flagrant délit"
 colonisation_random.2005.b.failure.toast: "Agents Inefficaces"
 corrupt_governor_county_modifier: "Gouverneur Corrompu"
 corrupt_governor_county_modifier_desc: "Ce comté souffre sous la supervision d'un officiel dirigeant corrompu."
 colonisation_random.2005.c: "Je pourrais fermer les yeux, si [governor.GetSheHe] me donnait une part."
 unofficial_income_modifier: "Revenus Officieux"
 unofficial_income_modifier_desc: "Ce personnage gagne des revenus supplémentaires par des moyens détournés."

 colonisation_random.2006.t: "[colony_province.GetName] : Querelle Coloniale"
 colonisation_random.2006.desc: "Mes conseillers m'ont demandé d'intercéder dans un conflit persistant entre les dirigeants locaux de ma colonie naissante de [colony_province.GetName] concernant l'orientation future de leur établissement.\n\n[merchant.GetFirstName] est un marchand éminent de la région et soutient qu'ils devraient réinvestir leur or dans le développement du commerce local et améliorer l'accès aux autres marchés pour accroître la prospérité des habitants.\n\nMeanwhile [militia.GetFirstName], chef de la milice locale, argue que l'investissement devrait être dirigé vers le renforcement militaire pour défendre les intérêts de la colonie.\n\nLa situation est dans l'impasse et ils se tournent vers moi pour résoudre la querelle. La décision que je prends influencera probablement l'orientation de la province pendant des années à venir..."
 colonisation_random.2006.a: "Sans une armée forte, nous sommes des proies faciles."
 colonisation_random.2006.b: "Une économie forte profitera à tous."
 colonisation_random.2006.c: "Sûrement y a-t-il un terrain d'entente à trouver ici ?"
 colonisation_random.2006.c.success: "Vous négociez avec succès un compromis"
 colonisation_random.2006.c.success.toast: "Compromis Atteint"
 colonisation_random.2006.c.failure: "Vous échouez à faire du progrès"
 colonisation_random.2006.c.failure.toast: "Faction Locale Prend le Contrôle"
 military_colony_county_modifier: "Avant-Poste Militaire"
 military_colony_county_modifier_desc: "Le développement récent de ce comté a été mené par la milice locale, se concentrant sur la force militaire au détriment de l'économie locale."
 merchant_colony_county_modifier: "Avant-Poste Marchand"
 merchant_colony_county_modifier_desc: "Le développement récent de ce comté a été mené par les marchands locaux, se concentrant sur la force économique au détriment de la milice locale."
 harmonious_colony_county_modifier: "Commandement Efficace"
 harmonious_colony_county_modifier_desc: "Les diverses factions concurrentes de ce comté ont atteint un état de compromis, travaillant efficacement ensemble pour développer sa force."

 colonisation_random.2007.t: "[colony_province.GetName] : Boycott"
 colonisation_random.2007.desc.1.steward: "Mon intendant,"
 colonisation_random.2007.desc.1.advisor: "Mon conseiller,"
 colonisation_random.2007.desc.2: "[steward.GetFirstName] frappe à ma porte, le visage plus sombre qu'à l'ordinaire. [steward.GetSheHe|U] a passé une journée exaspérante à négocier avec les guildes, et il semble que ces discussions n'ont pas été fructueuses.\n\n\"Pourquoi est-ce que, chaque fois que les gens de guildes se rassemblent, on a l'impression d'un complot contre le peuple ? Ils se plaignent que les taxes sur la route commerciale vers notre colonie de [colony_province.GetName] sont trop élevées, et ils menacent de boycotter toutes marchandises qui y sont manufacturées. S'ils paralysent son économie maintenant, ils l'étrangleront à sa naissance. J'ai tenté de les persuader, mais rien ne m'aide. Je crains que vous deviez intervenir...\"\n\nJe partage [steward.GetHerHis] irritation face à ces nouvelles. Pourquoi tant de choses doivent-elles dépendre de ces gens de guildes avares ? Quelque chose devra être fait."
 colonisation_random.2007.a: "Peut-être qu'une réduction temporaire de taxation les fera taire ?"
 reduced_taxes_on_guilds_modifier: "Taxation Réduite"
 reduced_taxes_on_guilds_modifier_desc: "Ce personnage a temporairement réduit la taxation sur les guildes pour obtenir leur coopération."
 colonisation_random.2007.b: "Je suis sûr que nous pouvons parvenir à une sorte de compromis..."
 colonisation_random.2007.b.success: "Vous convenez d'un accord pour vendre des parts dans la colonie"
 colonisation_random.2007.b.success.toast: "Accord Réussi"
 colonisation_random.2007.b.failure: "Vous échouez à élaborer un accord attrayant"
 colonisation_random.2007.b.failure.toast: "Accord Raté"
 colonisation_random.2007.c: "Il est temps d'exercer un peu d'autorité sur ces gratte-sous !"
 increased_taxes_on_guilds_modifier: "Taxation Accrue"
 increased_taxes_on_guilds_modifier_desc: "Ce personnage a temporairement accru la taxation pour faire pression sur les guildes."
 colonisation_random.2007.c.success.toast: "Les Guildes Cèdent"
 colonisation_random.2007.c.failure.toast: "Les Guildes Pressent la Colonie" 
 colonisation_random.2007.c.critical_failure.toast: "Échec de la Colonie"

 colonisation_random.2008.t: "[colony_province.GetName] : Pestilence"
 colonisation_random.2008.desc: "Les dernières nouvelles de ma colonie de [colony_province.GetName] sont véritablement horrifiantes. Les colons ont été frappés par une pestilence dévastatrice qui a balayé presque chaque foyer. Je peux à peine lire les rapports, tant leurs détails sont graphiques.\n\nLa maladie commence par une fièvre et une soif inextinguible - certains villageois ont littéralement éclaté dans leur tentative d'étancher leurs pulsions désespérées. Viennent ensuite les bubons - de grands gonflements noirs à chaque articulation qui suppurent un pus jaunâtre nauséabond et rendent la victime entièrement incapable de bouger. Au stade final, ceux-ci se résorbent, mais les affligés souffrent d'une éruption infernale sur leurs visages, si agonisante que certains se sont arraché les yeux ou déchiré oreille et nez dans une tentative futile de soulagement. La mort vient à la plupart par la suite, généralement avec un tourment final de spasmes brisant l'épine dorsale.\n\nSi la colonie doit être sauvée, quelque chose doit être fait sans délai !"
 colonisation_random.2008.a: "Mettons la colonie en quarantaine - personne ne doit partir ! Je ne risquerai pas que cela se propage."
 colonisation_random.2008.a.success.toast: "Colonie Sauvée"
 colonisation_random.2008.a.failure.toast: "Échec de la Colonie"
 colonisation_random.2008.b: "J'enverrai des hommes habiles dans le traitement de telles maladies pour les aider."
 colonisation_random.2008.c: "Les pauvres âmes... Amenons ceux qui sont affligés à [capital.GetNameNoTierNoTooltip] pour recevoir nos meilleurs soins !"
 colonisation_random.2008.c.tt.outbreak: "[courtiers|E] et [guests|E] peuvent contracter [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 colonisation_random.2008.c.outbreak.toast: "L'Épidémie se Propage"
 colony_disease_recovery_county_modifier: "Épidémie de Maladie"
 colony_disease_recovery_county_modifier_desc: "Les habitants de ce comté se remettent d'une récente épidémie de maladie."

 colonisation_random.2009.t: "[colony_province.GetName] : Prospection"
 colonisation_random.2009.desc.1.steward: "Mon intendant,"
 colonisation_random.2009.desc.1.advisor: "Mon conseiller,"
 colonisation_random.2009.desc.2: "[steward.GetFirstName] m'approche dans mes salles avec un large sourire au visage. Peut-être a-t-il quelque chose de bon à rapporter pour changer...\n\n\"Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai reçu de bonnes nouvelles de nos colons de [colony_province.GetName] ! Alors qu'ils éclairaient les hautes terres de [mineral_province.GetName] à la recherche de brigands, l'un d'entre eux a découvert un riche filon de minéraux précieux sur un affleurement rocheux. Les colons bruissent maintenant d'excitation à l'idée de richesses futures et vous supplient d'organiser un relevé de la terre.\"\n\nBien que cela nécessiterait un investissement initial, s'ils ont véritablement trouvé un gisement significatif, cela pourrait fournir de la richesse pendant de nombreuses années à venir..."
 colonisation_random.2009.a: "Organisons immédiatement un relevé de [mineral_province.GetNameNoTooltip] !"
 rich_mineral_deposit_province_modifier: "Riche Gisement Minéral"
 rich_mineral_deposit_province_modifier_desc: "Un gisement minéral vaste et abondant a été trouvé dans cette province."
 mineral_deposit_province_modifier: "Gisement Minéral"
 mineral_deposit_province_modifier_desc: "Un gisement minéral a été trouvé dans cette province."
 colonisation_random.2009.a.critical_success.toast: "Riche Gisement Trouvé"
 colonisation_random.2009.a.success.toast: "Petit Gisement Trouvé"
 colonisation_random.2009.a.failure.toast: "Aucun Gisement Trouvé"
 colonisation_random.2009.b: "Cela me semble être un gaspillage d'or..."

 colonisation_random.2010.t: "[colony_province.GetName] : Menace Lupine"
 colonisation_random.2010.desc: "Avec l'afflux de colons à [colony_province.GetName], vient l'arrivée de leurs divers troupeaux de pâturage - moutons, principalement, mais d'autres aussi. Cependant, cette migration de troupeaux en liberté semble avoir également attiré d'autres nouveaux venus...\n\nAvec l'abondance de proies nouvelles et relativement non gardées, les loups ont commencé à apparaître en plus grand nombre dans la province.\n\nBien qu'ils n'aient pas encore blessé de colons, nous continuons de recevoir des plaintes concernant la perte de leurs animaux, et avec elle, leur gagne-pain économique et leur précieuse source de nourriture.\n\nJe devrai m'occuper de ce problème bientôt ou risquer la défaillance de ma nouvelle colonie."
 colonisation_random.2010.a: "Maudits loups !"

 colonisation_random.2011.t: "[colony_province.GetName] : Pays de Brigands"
 colonisation_random.2011.desc: "Dans les terres sauvages accidentées de [colony_province.GetName], l'autorité de mon règne est faible au mieux. Notre infrastructure est minimale, et principalement consacrée à maintenir la colonie à flot. En conséquence, ceux de mauvaise réputation trouvent souvent leur chemin là-bas sous de faux noms, évitant la justice et les conséquences de leurs méfaits précédents.\n\nCes soi-disant 'hommes libres', qui vivent sauvages et libres, ne répondant à personne, peuvent sembler romantiques et même attirants, mais c'est largement un mirage, couvrant des actes infâmes et des cruautés.\n\nLa frontière ne devient que trop souvent un havre de brigands et de bandits, et ainsi en est-il venu à être ici aussi."
 colonisation_random.2011.a: "Ces brigands bons à rien !"
 
 colonisation_random.2012.t: "[colony_province.GetName] : Plaidoyer pour l'Autonomie"
 colonisation_random.2012.desc: "Il s'est écoulé quelque temps depuis que l'établissement de [colony_province.GetName] a été établi pour la première fois. Les rapports initiaux de la colonie ont été positifs, et le travail a progressé sans problèmes.\n\nLe rapport suivant de l'établissement est livré par [colonist.GetFirstName], qui a été sélectionné comme représentant des colons. \"Mon [ROOT.Char.GetTitleAsNameNoTooltip], mes compagnons colons et moi venons devant vous avec un plaidoyer d'autonomie,\" déclare [colonist.GetSheHe] - à ma surprise. \"Nous avons travaillé dur et atteint nos objectifs bien avant l'échéance - une telle diligence mérite une récompense, ne seriez-vous pas d'accord ?\"\n\nC'est une demande audacieuse en effet que de demander la quasi-indépendance pour la colonie que j'ai financée. D'autre part, accorder leur demande pourrait mener à des bénéfices mutuels..."
 colonisation_random.2012.tt: "La colonie de [colony_province.GetName] a été achevée"
 colonisation_random.2012.a: "Certes. Payez-moi tribut, et vous pourrez vous gouverner."
 colonisation_random.2012.a.tt: "[colonist.GetName] devient votre [tributary|E]"
 colonisation_random.2012.b: "En tant que mes vassaux, je vous accorderais traitement équitable et protection."
 colonisation_random.2012.b.tt: "Vous tentez de persuader [colonist.GetName] de rester votre vassal"
 colonisation_random.2012.b.success: "Succès - [colonist.GetFirstName] a juré fidélité"
 colonisation_random.2012.b.failure: "Échec - Les colons rejettent votre autorité"
 colonisation_random.2012.c: "Le gouvernement de [colony_province.GetName] est mien, et à nul autre !"
 colonisation_random.2012.c.success: "Vous arrêtez [colonist.GetFirstName] et pacifiez [colony_province.GetName]"
 colonisation_random.2012.c.failure: "[colonist.GetFirstName] échappe à votre emprise"
 
 colonisation_random.2013.t: "[colony_province.GetName] : Orques Maraudeurs"
 colonisation_random.2013.desc: "De sinistres nouvelles me parviennent de l'établissement de [colony_province.GetName]. Des bandes éparses d'[orcs|E] maraudeurs ont été aperçues près des frontières de la province, et il y a eu des rapports de raids sporadiques.\n\nCes bêtes vont sûrement devenir une grave menace pour l'établissement si elles ne sont pas chassées ou éliminées.\n\nIl m'est clair que je dois agir avec hâte pour gérer ce revers afin d'empêcher d'autres surprises déplaisantes..."
 colonisation_random.2013.a: "Nous devons nous occuper de ces sauvages !"
 
 colonisation_random.2014.t: "[colony_province.GetName] : Progrès Stupéfiant"
 colonisation_random.2014.desc: "Les derniers rapports de progrès de l'établissement de [colony_province.GetName] sont arrivés. Alors que je commence à les examiner, il devient clair que les travailleurs ont fait un progrès stupéfiant, et ont en fait fini de construire la colonie bien avant l'échéance !\n\nCela signifie que la possession de [colony_province.GetName] a été achevée grâce à une combinaison de chance et d'absence d'interruptions de la nature sauvage environnante.\n\nUn grand jour en vérité pour [ROOT.Char.GetPrimaryTitle.GetName] !"
 colonisation_random.2014.a: "Voilà d'excellentes nouvelles !"
 colonisation_random.2014.a.tt: "La colonie de [colony_province.GetName] est achevée"
 
 colonisation_random.2015.t: "[colony_province.GetName] : Une Découverte Déplaisante"
 colonisation_random.2015.desc: "J'ai reçu un message troublant de la colonie de [colony_province.GetName]. Des travailleurs de l'établissement ont disparu, et les investigations dans la campagne environnante ont révélé la présence de nombreuses araignées géantes !\n\nSi ces bêtes ne sont pas abattues, elles continueront d'entraver une grande partie du progrès de construction de l'établissement local. Il est évident que quelque chose doit être fait plus tôt que tard."
 colonisation_random.2015.a: "Beurk. Je déteste les araignées..."

 colonisation_random.2016.t: "[colony_province.GetName] : Montée des Hérétiques"
 colonisation_random.2016.desc: "Une lettre scellée me parvient de l'établissement de [colony_province.GetName]. Elle fut envoyée par [heretic_colonist.GetFirstName], l'un des dirigeants locaux. Apparemment, l'établissement a été achevé plus vite que prévu, mais les travailleurs ont commencé à suivre la foi de [heretical_faith.GetName] !\n\nAlors que je devrais être content du progrès inattendu de l'établissement, cette divergence de foi est une affaire que je ne peux laisser sans réponse. Cette hérésie devrait-elle être autorisée à continuer, ou dois-je l'écraser dès que possible ?"
 colonisation_random.2016.tt: "La colonie de [colony_province.GetName] a été achevée"
 colonisation_random.2016.a: "Ils ont bien fait. Je permettrai leur hérésie."
 colonisation_random.2016.b: "Comment osent-ils s'écarter du chemin vertueux ?"
 colonisation_random.2016.b.tt: "Vous tentez d'arrêter les hérétiques"
 colonisation_random.2016.b.success: "Vous capturez le chef hérétique"
 colonisation_random.2016.b.failure: "[heretic_colonist.GetFirstName] évite votre emprise"
 colonisation_random.2016.b.failure.tt: "Furieux, les colons se déclarent indépendants"
 colonisation_random.2016.c: "Peut-être pouvons-nous trouver un compromis ?"
 colonisation_random.2016.c.tt: "Vous tentez de convaincre les colons de rejeter l'hérésie"
 colonisation_random.2016.c.success: "Vous réussissez à convaincre les colons"
 colonisation_random.2016.c.failure: "Vos paroles sont inefficaces"

 colonisation_random.2017.t: "[colony_province.GetName] : Une Surprise Répugnante"
 colonisation_random.2017.desc: "Des nouvelles sont arrivées de [colony_province.GetName]. Des explorateurs cherchant de nouveaux endroits pour creuser des puits sont revenus essoufflés et craintifs, bégayant à propos de Scorpions. D'autres investigations ont montré qu'un nid de Scorpions Géants précédemment non découvert se trouve dangereusement proche de l'établissement et des précieuses sources d'eau.\n\nCes Scorpions ne peuvent être autorisés à rester, ou sinon tout l'établissement pourrait échouer."
 colonisation_random.2017.a: "Ils ne me piqueront pas, n'est-ce pas ?"
