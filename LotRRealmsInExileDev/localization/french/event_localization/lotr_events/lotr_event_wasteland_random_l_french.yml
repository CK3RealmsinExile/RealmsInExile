 colonisation_random.0001.t:0 "[colony_province.GetName] : L'Écureuil"
 colonisation_random.0001.desc:0 "Durant mon voyage pour visiter ma colonie de [colony_province.GetName], ma compagnie et moi-même faisons halte pour une légère collation parmi les arbres. Je me trouve perdu dans mes pensées, réfléchissant aux défis les plus récents auxquels mon royaume fait face. Soudain, ma rêverie est interrompue par un bruissement dans les branches au-dessus. Dans la pénombre, il me faut un moment avant de pouvoir identifier la source du son - un écureuil noir et luisant.\n\nIl me fixe. Je lui rends son regard. Quelque chose dans son regard perçant me semble malveillant. Je réalise que mes hommes observent cette confrontation avec intérêt, et décide donc de saisir l'occasion pour démontrer ma prouesse. Lentement, je tends la main et saisis une pomme de pin qui gît près de mes pieds. Dans un éclair, je la lance sur l'écureuil. Puis, à mon horreur, l'écureuil évite aisément le projectile et se lance vers mon visage en poussant des cris perçants !"
 colonisation_random.0001.a:0 "Tenter de repousser l'écureuil"
 colonisation_random.0001.a.success:0 "Vous repoussez le rongeur aérien d'un revers de main"
 colonisation_random.0001.a.failure:0 "L'écureuil enfonce ses griffes dans votre œil"
 colonisation_random.0001.b:0 "Appeler vos gardes à l'aide"

 colonisation_random.0002.t:0 "[colony_province.GetName] : Le Cerf Blanc"
 colonisation_random.0002.desc:0 "J'explore les sentiers boisés enchevêtrés près de ma colonie de [colony_province.GetName], m'émerveillant de la densité même de l'antique forêt. Par endroits, les arbres poussent presque tronc contre tronc. Le bois mort tombé fait éclore des champignons luminescents. Les arbres vivants sont parsemés de vignes et de plantes grimpantes, et enveloppés de mousses spongieuses et de lichens pendants. L'air est imprégné des mille senteurs de vie vibrante et de décomposition fétide.\n\nSoudain, je le vois. Pris dans un rayon de lumière perçant la canopée tel une lance céleste : un immense cerf, blanc comme neige, aux yeux d'ambre qui se fixent sur moi un instant.\n\nPuis, avec une expiration renâclante, le cerf blanc bondit au loin sur le sentier. J'entends le son de ma compagnie bandant leurs arcs derrière moi."
 colonisation_random.0002.a:0 "Tenter d'abattre le cerf vous-même."
 colonisation_random.0002.a.success:0 "Vous occisez la créature"
 colonisation_random.0002.a.failure:0 "La puissante bête vous domine avant de s'enfuir"
 colonisation_random.0002.a.critical_failure:0 "Vous êtes mortellement encorné"
 colonisation_random.0002.b:0 "Vite [martial_companion.GetFirstNameNoTooltip], abattez-le !"
 colonisation_random.0002.b.success:0 "[martial_companion.GetSheHe|U] occit la créature"
 colonisation_random.0002.b.failure:0 "La puissante bête domine [martial_companion.GetHerHim] avant de s'enfuir"
 colonisation_random.0002.b.critical_failure:0 "[martial_companion.GetSheHe|U] est mortellement encorné"
 colonisation_random.0002.c:0 "Le cerf blanc est sacré, laissons-le en paix."

 colonisation_random.0003.t:0 "[colony_province.GetName] : Dur Labeur"
 colonisation_random.0003.desc:0 "J'ai enfin trouvé le temps d'inspecter ma colonie à [colony_province.GetName]. Le voyage a été long et épuisant, mais mon esprit est instantanément ranimé à l'arrivée à l'établissement. Je peux presque humer l'esprit de frontière.\n\nLa colonie est une ruche d'activité, et les sons des haches frappant le bois et des marteaux s'abattant sur les enclumes se répercutent à travers les collines, tout comme les voix retentissantes des colons, qui éclatent souvent spontanément en chansons tandis qu'ils besognent. Ces gens sont robustes et vigoureux, et je me sens honoré d'être leur suzerain.\n\nLes hautes terres rocheuses sont impropres à la culture, et mes colons signalent le besoin urgent de races robustes de moutons et de chèvres pour fournir à la fois subsistance et peaux pour l'habillement. La colonie est riche en métaux et en pierre pour le commerce, mais un accord doit être conclu avec les guildes pour transporter les exportations de la colonie vers les marchés du royaume afin qu'elles puissent être échangées contre du bétail."
 colonisation_random.0003.a:0 "Je superviserai l'accord moi-même."
 colonisation_random.0003.a.success:0 "Vous concluez un accord fructueux pour la colonie"
 colonisation_random.0003.a.failure:0 "Vous ne parvenez pas à obtenir un accord pour la colonie"
 colonisation_random.0003.b:0 "Mon Intendant, [steward.GetFirstNameNoTooltip], peut s'en charger."
 colonisation_random.0003.b.success:0 "[steward.GetFirstNameNoTooltip] conclut un accord fructueux pour la colonie"
 colonisation_random.0003.b.failure:0 "[steward.GetFirstNameNoTooltip] ne parvient pas à obtenir un accord pour la colonie"
 colonisation_random.0003.c:0 "Je suis un seigneur, non un charron ! Débrouillez-vous..."
 colonisation_random.0003.a.success.toast:0 "Colonie Prospère"
 colonisation_random.0003.a.failure.toast:0 "Colonie en Difficulté"
 colonisation_random.0003.a.critical_failure.toast:0 "Échec de la Colonie"
 well_supplied_colony_county_modifier:0 "Colonie Bien Approvisionnée"
 well_supplied_colony_county_modifier_desc:0 "Cette colonie a reçu d'amples provisions du reste du royaume."
 poorly_supplied_colony_county_modifier:0 "Colonie Mal Approvisionnée"
 poorly_supplied_colony_county_modifier_desc:0 "Cette colonie peine à obtenir des fournitures essentielles du reste du royaume."

 colonisation_random.1001.t:0 "[colony_province.GetName] : La Sépulture"
 colonisation_random.1001.desc.1:0 "Ma tentative d'établir une colonie dans les profondes forêts autour de [colony_province.GetName] est audacieuse, certains diraient téméraire. Pourtant, l'Ancienne Route des Nains"
 colonisation_random.1001.desc.2.woodmen:0 ", ou 'Viduweg' dans notre langue,"
 colonisation_random.1001.desc.2.elf:0 ", ou 'Men-i-Naugrim' dans notre langue,"
 colonisation_random.1001.desc.3:0 " est l'un des rares sentiers traversant Mirkwood, et tout royaume capable de la rouvrir et de rétablir le contact avec les royaumes de l'autre côté gagnera un grand avantage stratégique... et non moins d'or grâce aux péages.\n\nJe suis arrivé pour inspecter mes équipes de travail abattant les arbres empiétant sur l'ancienne route, déracinant les souches et comblant les trous afin qu'une charrette puisse passer. Soudain, un cri s'élève ! Sous les racines enchevêtrées d'un arbre renversé, une pierre plate a été découverte, sur laquelle est gravé le vestige effacé d'une rune naine. Est-ce le lieu de sépulture de quelque voyageur nain des temps anciens ?"
 colonisation_random.1001.a:0 "Soulevez la pierre pour voir ce qui gît en-dessous"
 ancient_dwarven_battleaxe:0 "Antique Hache de Bataille Naine"
 cursed_spirits_modifier:0 "Rancune d'Outre-Tombe"
 cursed_spirits_modifier_desc:0 "Ce personnage a perturbé le lieu de repos d'un noble guerrier nain et est maudit depuis."
 colonisation_random.1001.b:0 "Peut-être devrais-je la laisser en paix..."

 colonisation_random.1002.t:0 "[colony_province.GetName] : Raids Gobelins"
 colonisation_random.1002.desc:0 "[martial_companion.GetName] a exprimé ses inquiétudes concernant les nids de gobelins menaçant notre colonie à [colony_province.GetName].\n\n« La vermine orque continue de piller et de dévaster. Ils ont tué de nombreux colons, et en dissuadent d'autres de venir. La colonie échouera bientôt sans une démonstration de force pour les repousser dans leurs squalides cavernes... »\n\nJe sais que [martial_companion.GetSheHe] dit vrai. Des troupes doivent être rassemblées pour chasser les gobelins de mon établissement, et le garnir pour rassurer les colons. Cependant, je crains que cela ne soit point bon marché..."
 colonisation_random.1002.a:0 "Envoyez une partie de mes levées pour défendre [colony_province.GetNameNoTooltip]."
 levies_guarding_colony_modifier:0 "Défense de Colonie"
 levies_guarding_colony_modifier_desc:0 "Ce personnage a dédié une portion de ses forces pour défendre ses établissements naissants contre les raids gobelins."
 colonisation_random.1002.b:0 "Je ne puis épargner mes propres hommes, payez une bande de mercenaires pour faire le travail !"
 colonisation_random.1002.c:0 "Je ne risquerai pas davantage de vies ou d'or. Évacuez la colonie..."

 colonisation_random.1003.t:0 "[colony_province.GetName] : Les Terres Brunes"
 colonisation_random.1003.desc:0 "Bien que nombreux eussent conseillé que tenter de s'établir dans les Terres Brunes était pure folie, et que les sols desséchés ne pouvaient soutenir un établissement, il fut conclu qu'une tentative devait être faite. La valeur stratégique de la région est claire, car une forte colonie ici aiderait à protéger les routes commerciales du fleuve Anduin et à surveiller les franges méridionales de Mirkwood.\n\nAvec grand labeur, le limon riche a été dragué de l'Anduin, et mainte charretée transportée jusqu'à ma colonie et labourée dans le sol nécrotique. Enfin, il y a des signes de vie, et des herbes vertes ont commencé à jaillir là où il n'y avait que terre stérile.\n\nPourtant, les progrès sont lents, et il est évident que la colonie devra être approvisionnée en nourriture et en fourrage pendant de nombreuses années à venir, à grands frais. Je suis confronté à une décision - trouver les fonds pour soutenir la colonie, ou accepter qu'elle doive être abandonnée."
 colonisation_random.1003.a:0 "J'accorderai à la colonie une dotation immédiate pour financer ses besoins."
 colonisation_random.1003.b:0 "Je soutiendrai les besoins de la colonie avec les revenus fiscaux."
 tax_income_spent_on_colony_modifier:0 "Entretien de Colonie"
 tax_income_spent_on_colony_modifier_desc:0 "Ce personnage consacre une partie de ses revenus à l'entretien d'une colonie."
 colonisation_random.1003.c:0 "Il est temps de limiter mes pertes et d'abandonner le projet."

 colonisation_random.1004.t:0 "[colony_province.GetName] : Sentiment de Mélancolie"
 colonisation_random.1004.desc:0 "Le cœur du bois s'avère être un lieu très éprouvant comparé aux lisières depuis longtemps domptées et entretenues de la forêt. Mes colons à [colony_province.GetName] ont abattu de grandes clairières dans la dense canopée, mais doivent encore chasser et fourrager dans les profondeurs ténébreuses, où chaque branche enchevêtrée peut dissimuler un serpent, et chaque arbre creux une bête bavante.\n\nIl y a eu des disparitions. Chaque colon est tombé dans un état de profonde dépression, presque surnaturelle, et ceux qui ne le sont pas sont entièrement paralysés par une terreur insensée.\n\nIl devient clair que je dois agir, ou risquer que nos efforts dans la forêt ne s'arrêtent complètement."
 colonisation_random.1004.a:0 "Une forte garnison permanente rassurera les colons."
 strong_colonial_garrison_county_modifier:0 "Forte Garnison Coloniale"
 strong_colonial_garrison_county_modifier_desc:0 "Ce comté s'est vu accorder un fort contingent de troupes en garnison pour assurer la protection de son peuple."
 colonisation_random.1004.b:0 "Faites confiance aux [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] pour fortifier leurs esprits et bénir les bois."
 put_trust_in_the_clergy_modifier:0 "Le Pouvoir de la Foi"
 put_trust_in_the_clergy_modifier_desc:0 "Ce personnage a privilégié la foi plutôt que des solutions pratiques pour résoudre ses problèmes."
 crippling_malaise_county_modifier:0 "Malaise Paralysant"
 crippling_malaise_county_modifier_desc:0 "Le peuple de ce comté souffre d'un malaise contre nature et envahissant, paralysant leur vie quotidienne."
 raised_spirits_county_modifier:0 "Esprits Relevés"
 raised_spirits_county_modifier_desc:0 "Le peuple de ce comté a trouvé un sanctuaire spirituel face aux dangers rencontrés dans leur vie quotidienne."
 colonisation_random.1004.b.success.toast:0 "Peurs Vaincues"
 colonisation_random.1004.b.failure.toast:0 "Peur Paralysante"
 colonisation_random.1004.b.critical_failure.toast:0 "Échec de la Colonie"
 colonisation_random.1004.c:0 "Dites-leur de cesser de bouder et de retourner au travail !"

 colonisation_random.1005.t:0 "[colony_province.GetName] : Les Ruines"
 colonisation_random.1005.desc.1:0 "En inspectant ma colonie à [colony_province.GetName], les colons m'invitent à les accompagner lors d'une expédition jusqu'à la tête d'une vallée. Des éclaireurs prétendent avoir trouvé la preuve d'un établissement antérieur, et la colonie bourdonne de rumeurs d'or enfoui ou d'armes anciennes.\n\nÀ l'arrivée au village en ruines, un lent sentiment d'effroi commence à envahir ma compagnie. Les éclaireurs nous conduisent dans une grande salle sans toit remplie de poutres brisées. À une extrémité de la salle, on peut voir une grande fresque d'un art considérable. "
 colonisation_random.1005.desc.2.vale:0 "Elle semble représenter un groupe d'hommes féroces menés à la guerre par des figures massives à l'apparence d'ours. "
 colonisation_random.1005.desc.2.langwell:0 "Elle semble représenter un noble courageux menant une charge de cavalerie contre un ennemi inconnu. "
 colonisation_random.1005.desc.2.grey_mountains:0 "Elle semble représenter un guerrier brillamment armé en combat singulier avec un féroce serpent-dragon. "
 colonisation_random.1005.desc.3:0 "Cependant, le détail est difficile à discerner car il a été grandement abîmé par le feu... et défiguré par ce qui est indéniablement des griffonnages gobelins et une symbolique viscérale grossière.\n\nLes colons commencent à murmurer que cela pourrait être aussi le destin de la nouvelle colonie, et qu'ils devraient fuir tant qu'ils le peuvent."
 colonisation_random.1005.a:0 "Ne vous inquiétez point, vous n'avez rien à craindre."
 colonisation_random.1005.a.success:0 "Les colons sont rassurés"
 colonisation_random.1005.a.success.toast:0 "Colons rassurés"
 colonisation_random.1005.a.failure:0 "Les colons ne sont pas convaincus"
 colonisation_random.1005.a.failure.toast:0 "Colons non convaincus"
 fearful_colonists_county_modifier:0 "Population Craintive"
 fearful_colonists_county_modifier_desc:0 "Le peuple de ce comté craint quotidiennement pour sa vie."
 colonisation_random.1005.b:0 "Ce barbouillage orque est ancien. La menace a disparu depuis longtemps !"
 colonisation_random.1005.c:0 "Gardes ? Donnez à ces mécontents quelque chose dont ils peuvent #italic vraiment#! s'inquiéter..."

 colonisation_random.1006.t:0 "[attacked_province.GetName] : Les Trolls sont Là !"
 colonisation_random.1006.desc:0 "Alors que le soleil plonge derrière les [mistymountains|e], une ombre tombe sur les plaines du [rhudaur|e]. Des [GetTitleByKey('c_ettenmoors').GetNameNoTier] émerge une horde de trolls, figures monstrueuses qui s'avancent lourdement avec une faim et une malveillance implacables. Je me tiens au sommet d'une colline à [attacked_province.GetName], le cœur battant tandis que je suis témoin de l'assaut des trolls s'écrasant à travers forêts et souillant la terre par leur marche. Ils manient des armes grossières, dévastant colline, forêt et ruisseau dans leur avancée.\n\nLes trolls pillent avec une joie sauvage, leurs rires cruels résonnant à travers les vallées tandis qu'ils incendient les champs et inspirent la peur aux défenseurs. Ce n'était pas simplement un raid, mais une déclaration de guerre venant des profondeurs des [GetTitleByKey('c_ettenmoors').GetNameNoTier] — un sinistre présage de périls plus grands encore à venir en ces temps troublés."
 colonisation_random.1006.a:0 "Nous devons surveiller le mal venant des montagnes..."

 colonisation_random.1007.t:0 "Disparition des Trolls"
 colonisation_random.1007.desc:0 "Dans un tournant mystérieux des événements, les trolls des [GetTitleByKey('c_ettenmoors').GetNameNoTier] ont disparu, laissant les habitants déconcertés mais soulagés qu'ils ne représentent plus aucune menace pour les régions environnantes.\n\nAvec la disparition des trolls, la paix s'installe sur les terres avoisinantes, et la vie reprend son rythme normal, quoique teintée d'un sentiment persistant de curiosité et de prudence."
 colonisation_random.1007.a:0 "Le mal venu des montagnes s'est apaisé, pour l'instant."

 colonisation_random.2001.t:0 "[colony_province.GetName] : Campagne de Recrutement"
 colonisation_random.2001.desc:0 "À bien des égards, je suis satisfait des progrès de la colonie à [colony_province.GetName]. Une avant-garde a identifié un nouveau site pour l'établissement, et une simple salle et un certain nombre d'abris et de bâtiments de stockage ont déjà été érigés. Outils et victuailles ont été stockés pour permettre à l'établissement de traverser ses premières années, et des terres sont défrichées pour le pâturage et la plantation.\n\nCependant, un [stewardship_companion.GetName] exaspéré se plaint que trop peu de gens semblent disposés à émigrer vers l'établissement. Si la colonie doit survivre et prospérer, davantage de colons devront être encouragés à faire le déplacement."
 colonisation_random.2001.a:0 "Envoyez mes hommes d'armes pour relocaliser quelques locaux..."
 maa_gathering_new_colonists_modifier:0 "Campagne de Recrutement"
 maa_gathering_new_colonists_modifier_desc:0 "Les hommes d'armes de ce personnage sont préoccupés, escortant des roturiers vers les colonies."
 colonisation_random.2001.b:0 "Payons pour subventionner l'immigration de travailleurs qualifiés."
 colonisation_random.2001.c:0 "Mes [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] devraient offrir des bénédictions de [ROOT.Char.GetFaith.HighGodName] aux nouveaux colons."

 colonisation_random.2002.t:0 "[colony_province.GetName] : Une Nouvelle Vie"
 colonisation_random.2002.desc:0 "Les nouvelles des nouvelles opportunités et investissements dans mon établissement grandissant de [colony_province.GetName] ont voyagé au-delà de ses frontières jusqu'aux gens de la province voisine de [origin_county.GetNameNoTier].\n\nAu cours des dernières semaines, de plus en plus de ces migrants [migrant_culture.GetName] ont commencé à apparaître à mon établissement naissant, cherchant à se faire une nouvelle vie sous ma protection.\n\nIl ne fait aucun doute qu'ils fourniront à mon avant-poste la main-d'œuvre et le travail dont il a tant besoin, mais s'ils sont autorisés à arriver librement, ils surpasseront en nombre mes colons avant la fin de la semaine !"
 colonisation_random.2002.a:0 "Des mains empressées sont toujours les bienvenues sur mes terres..."
 colonisation_random.2002.b:0 "Dites à la milice locale de chasser ces migrants."
 colonisation_random.2002.c:0 "Rassemblez-les tous et mettez-les au travail dans les champs !"
 colonisation_random.2002.c.success:0 "Migrants Soumis"
 colonisation_random.2002.c.failure:0 "Raid de Migrants"
 allowed_migrants_in_colony:0 "A accueilli des migrants cherchant une nouvelle vie dans la colonie"
 forbade_migrants_in_colony:0 "A repoussé des migrants cherchant une nouvelle vie dans la colonie"
 enslaved_migrants_in_colony:0 "A asservi des migrants cherchant une nouvelle vie dans la colonie"

 colonisation_random.2003.t:0 "[colony_province.GetName] : L'Embrasement"
 colonisation_random.2003.desc:0 "La nouvelle m'est parvenue que de grandes parties de ma colonie à [colony_province.GetName] ont été détruites par une grande conflagration, provoquée selon les rapports par un boulanger trop zélé. Chaque abri, entrepôt et grenier a été réduit en cendres.\n\nSans aide extérieure, les colons traumatisés seront forcés d'abandonner les ruines fumantes, et seul un effort de secours décisif et immédiat sauvera la colonie.\n\nUn représentant des gens de la frontière en deuil a résumé les dommages totaux causés par l'incendie et demande humblement l'or nécessaire pour reconstruire."
 colonisation_random.2003.a:0 "Donnez à ces âmes courageuses l'or dont elles ont besoin."
 colonisation_random.2003.b:0 "Je superviserai personnellement la reconstruction de la colonie."
 colonisation_random.2003.b.success:0 "Les travaux de réparation sont efficaces et bien menés"
 colonisation_random.2003.b.success.toast:0 "Réparations Efficaces"
 colonisation_random.2003.b.failure:0 "Les travaux de réparation sont coûteux et chronophages"
 colonisation_random.2003.b.failure.toast:0 "Réparations Coûteuses"
 colonisation_random.2003.c:0 "Ces choses arrivent. La prochaine fois, soyez plus prudents avec les brioches..."
 colonisation_random.2003.c.failure.toast:0 "Échec de la Colonie"
 colonisation_random.2003.c.success.toast:0 "La Colonie Survit"

 colonisation_random.2004.t:0 "[colony_province.GetName] : Un Antre de Péché"
 colonisation_random.2004.desc.1:0 "J'ai reçu des nouvelles troublantes de mes principaux [ROOT.Char.Custom('DefaultPriestTitlePlural')|U] selon lesquelles la population coloniale croissante à [colony_province.GetName] se détourne de [ROOT.Char.GetFaith.HighGodName] et mène une vie de péché.\n\n"
 colonisation_random.2004.desc.2.deceit:0 "On dit que les gens de la province ont développé une culture de tromperie et de duplicité, l'honnêteté étant perçue comme de la naïveté. Ceux qui visitent la colonie ont une chance non négligeable de se faire plumer par les locaux entreprenants, ou de subir des plaisanteries. Cela affecte même ma gouvernance de la province, car nous ne pouvons savoir à quel point les rapports des élites locales sont exacts !\n\n"
 colonisation_random.2004.desc.2.chastity:0 "On dit qu'une culture de chasteté a pris racine dans la province, car les gens s'abstiennent de plaisirs corporels afin de se concentrer sur leur travail et leur croissance personnelle. C'est une grave menace pour la stabilité à long terme de la province, car comment atteindrons-nous une population stable autrement ?\n\n"
 colonisation_random.2004.desc.2.compassion:0 "On dit que les gens de la colonie ont, dans leur style de vie de frontière, embrassé une compassion empathique. Ils sont devenus des insensés au cœur tendre, incapables de prendre les décisions difficiles nécessaires, gaspillant leur temps à se lamenter sur les maux que d'autres rencontrent !\n\n"
 colonisation_random.2004.desc.3:0 "Un tel comportement scandaleux écoeurera et dégoûtera sûrement les gens de mon royaume, donc je devrais considérer soigneusement une réponse appropriée."
 colonisation_random.2004.a:0 "Je sévirai contre ces vils pécheurs !"
 persecuted_colonists_county_modifier:0 "Population Persécutée"
 persecuted_colonists_county_modifier_desc:0 "Le peuple de ce comté est forcé de se conformer à la moralité de la foi de leur royaume."
 colonisation_random.2004.b:0 "Les gens ont leurs vices. Quel mal peut causer un peu de déviance à la frontière ?"
 unpersecuted_colonists_county_modifier:0 "Libertés Religieuses"
 unpersecuted_colonists_county_modifier_desc:0 "Le peuple de ce comté s'est vu accorder la tolérance religieuse et une exemption de persécution."
 sided_with_sinners_modifier:0 "Tolérance des Pécheurs"
 sided_with_sinners_modifier_desc:0 "Ce personnage a fermé les yeux sur des activités pécheresses dans son royaume."
 colonisation_random.2004.c:0 "Je ne sais pas, peut-être sont-ils sur quelque chose..."

 colonisation_random.2005.t:0 "[colony_province.GetName] : Épais comme des Larrons"
 colonisation_random.2005.desc:0 "J'ai reçu des rapports troublants de mon établissement à [colony_province.GetName]. Les revenus de la province ont montré un déclin lent mais constant, et en retour le banditisme a augmenté, avec des approvisionnements destinés à l'établissement souvent pillés puis revendus par des canaux illicites.\n\nDes rumeurs circulent selon lesquelles [governor.GetFirstName], un gouverneur local que j'ai nommé, est de mèche avec les voleurs et reçoit une part de leurs marchandises volées et couvre leurs méfaits.\n\nMais [governor.GetFirstNameNoTooltip] est rusé, et a bien dissimulé [governor.GetHerHis] traces. Je devrai procéder avec prudence et précision..."
 colonisation_random.2005.a:0 "Quelle honte ! Retirez [governor.GetHerHim] avant que [governor.GetSheHe] ne puisse causer plus de dommages."
 colonisation_random.2005.a.tt:0 "[governor.GetFirstNameNoTooltip] est démis de [governor.GetHerHis] poste de Gouverneur"
 colonisation_random.2005.b:0 "Peut-être puis-je faire disparaître ce problème..."
 colonisation_random.2005.b.success:0 "Vos agents réussissent"
 colonisation_random.2005.b.success.toast:0 "Agents victorieux"
 colonisation_random.2005.b.failure:0 "Vos agents sont pris sur le fait"
 colonisation_random.2005.b.failure.toast:0 "Agents infructueux"
 corrupt_governor_county_modifier:0 "Gouverneur Corrompu"
 corrupt_governor_county_modifier_desc:0 "Ce comté souffre sous la supervision d'un officiel dirigeant corrompu."
 colonisation_random.2005.c:0 "Je pourrais fermer les yeux, si [governor.GetSheHe] me donnait une part."
 unofficial_income_modifier:0 "Revenu Non Officiel"
 unofficial_income_modifier_desc:0 "Ce personnage gagne un revenu supplémentaire par des moyens détournés."

 colonisation_random.2006.t:0 "[colony_province.GetName] : Querelle Coloniale"
 colonisation_random.2006.desc:0 "J'ai été sollicité par mes conseillers pour intervenir dans un différend en cours entre des dirigeants locaux de ma colonie naissante à [colony_province.GetName] concernant la direction future de leur établissement.\n\n[merchant.GetFirstName] est un marchand éminent de la région et soutient qu'ils devraient réinvestir leur or dans le développement des entreprises locales et l'amélioration de l'accès à d'autres marchés pour accroître la prospérité de la population locale.\n\nPendant ce temps, [militia.GetFirstName], chef de la milice locale, argue que l'investissement devrait être dirigé vers le renforcement de l'armée pour défendre les intérêts de la colonie.\n\nLa situation est dans l'impasse et ils attendent de moi que je résolve la querelle. La décision que je prendrai affectera probablement la direction de la province pour les années à venir..."
 colonisation_random.2006.a:0 "Sans une armée forte, nous sommes des canards assis."
 colonisation_random.2006.b:0 "Une économie forte profitera à tous."
 colonisation_random.2006.c:0 "Sûrement, un terrain d'entente peut être trouvé ici ?"
 colonisation_random.2006.c.success:0 "Vous négociez un compromis avec succès"
 colonisation_random.2006.c.success.toast:0 "Compromis atteint"
 colonisation_random.2006.c.failure:0 "Vous ne parvenez à aucun progrès"
 colonisation_random.2006.c.failure.toast:0 "Faction locale prend le contrôle"
 military_colony_county_modifier:0 "Avant-poste Militaire"
 military_colony_county_modifier_desc:0 "Le développement récent de ce comté a été dirigé par la milice locale, se concentrant sur la force militaire au détriment de l'économie locale."
 merchant_colony_county_modifier:0 "Avant-poste Marchand"
 merchant_colony_county_modifier_desc:0 "Le développement récent de ce comté a été dirigé par les marchands locaux, se concentrant sur la force économique au détriment de la milice locale."
 harmonious_colony_county_modifier:0 "Leadership Efficace"
 harmonious_colony_county_modifier_desc:0 "Les diverses factions concurrentes de ce comté ont atteint un état de compromis, travaillant efficacement ensemble pour renforcer sa puissance."

 colonisation_random.2007.t:0 "[colony_province.GetName] : Boycott"
 colonisation_random.2007.desc.1.steward:0 "Mon intendant,"
 colonisation_random.2007.desc.1.advisor:0 "Mon conseiller,"
 colonisation_random.2007.desc.2:0 "[steward.GetFirstName] frappe à ma porte, le visage plus sinistre que d'habitude. [steward.GetSheHe|U] a passé une journée exaspérante à négocier avec les guildes, et il semble que ces discussions n'aient pas été fructueuses.\n\n« Pourquoi est-ce que chaque fois que les membres des guildes se réunissent, cela ressemble à une conspiration contre le peuple ? Ils se plaignent que les taxes sur la route commerciale vers notre colonie à [colony_province.GetName] sont trop élevées, et ils menacent de boycotter toutes les marchandises qui y sont fabriquées. S'ils paralysent son économie maintenant, alors ils l'étrangleront à sa naissance. J'ai essayé de les persuader, pourtant rien ne me sert. Je crains que vous ne deviez intervenir... »\n\nJe partage [steward.GetHerHis] irritation face à la nouvelle. Pourquoi tant de choses doivent-elles dépendre de ces guildiers avides ? Quelque chose devra être fait."
 colonisation_random.2007.a:0 "Peut-être qu'une réduction temporaire des taxes les fera taire ?"
 reduced_taxes_on_guilds_modifier:0 "Taxation Réduite"
 reduced_taxes_on_guilds_modifier_desc:0 "Ce personnage a temporairement réduit la taxation sur les guildes pour obtenir leur coopération."
 colonisation_random.2007.b:0 "Je suis sûr que nous pouvons parvenir à une sorte de compromis..."
 colonisation_random.2007.b.success:0 "Vous concluez un accord pour vendre des parts dans la colonie"
 colonisation_random.2007.b.success.toast:0 "Accord Réussi"
 colonisation_random.2007.b.failure:0 "Vous ne parvenez pas à élaborer un accord attrayant"
 colonisation_random.2007.b.failure.toast:0 "Accord Échoué"
 colonisation_random.2007.c:0 "Il est temps d'affirmer un peu d'autorité sur ces rapaces !"
 increased_taxes_on_guilds_modifier:0 "Taxation Accrue"
 increased_taxes_on_guilds_modifier_desc:0 "Ce personnage a temporairement augmenté la taxation pour exercer une pression sur les guildes."
 colonisation_random.2007.c.success.toast:0 "Les Guildes Cèdent"
 colonisation_random.2007.c.failure.toast:0 "Les Guildes Pressent la Colonie" 
 colonisation_random.2007.c.critical_failure.toast:0 "Échec de la Colonie"

 colonisation_random.2008.t:0 "[colony_province.GetName] : Peste"
 colonisation_random.2008.desc:0 "Les dernières nouvelles de ma colonie à [colony_province.GetName] sont véritablement horrifiantes. Les colons ont été affligés par une pestilence dévastatrice qui a balayé presque chaque foyer. Je peux à peine lire les rapports, tant leurs détails sont graphiques.\n\nLa maladie commence par une fièvre et une soif inextinguible - certains villageois ont littéralement éclaté dans leur tentative d'apaiser leurs envies désespérées. Viennent ensuite les bubons - de grandes enflures noires à chaque articulation qui suppurent un pus jaune nauséabond et rendent la victime totalement incapable de bouger. Dans le dernier stade, ceux-ci s'apaisent, mais les affligés souffrent d'une éruption infernale sur leur visage, si douloureuse que certains se sont arraché les yeux ou arraché oreilles et nez dans une tentative futile de soulagement. La mort vient pour la plupart par la suite, généralement avec un tourment final de spasmes qui brisent l'échine.\n\nSi la colonie doit être sauvée, quelque chose doit être fait sans délai !"
 colonisation_random.2008.a:0 "Mettez la colonie en quarantaine - personne ne doit partir ! Je ne risquerai pas que cela se propage."
 colonisation_random.2008.a.success.toast:0 "Colonie Sauvée"
 colonisation_random.2008.a.failure.toast:0 "Échec de la Colonie"
 colonisation_random.2008.b:0 "J'enverrai des hommes habiles dans le traitement de tels maux pour les aider."
 colonisation_random.2008.c:0 "Pauvres âmes... Amenez les affligés à [capital.GetNameNoTierNoTooltip] pour recevoir nos meilleurs soins !"
 colonisation_random.2008.c.tt.outbreak:0 "Les [courtiers|E] et [guests|E] peuvent contracter [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 colonisation_random.2008.c.outbreak.toast:0 "L'Épidémie se Propage"
 colony_disease_recovery_county_modifier:0 "Épidémie de Maladie"
 colony_disease_recovery_county_modifier_desc:0 "Le peuple de ce comté se remet d'une récente épidémie de maladie."

 colonisation_random.2009.t:0 "[colony_province.GetName] : Prospection"
 colonisation_random.2009.desc.1.steward:0 "Mon intendant,"
 colonisation_random.2009.desc.1.advisor:0 "Mon conseiller,"
 colonisation_random.2009.desc.2:0 "[steward.GetFirstName] m'approche dans mes salles avec un large sourire sur son visage. Peut-être a-t-il quelque chose de bon à rapporter pour une fois...\n\n« Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai reçu de bonnes nouvelles de nos colons à [colony_province.GetName] ! En patrouillant les hautes terres de [mineral_province.GetName] à la recherche de bandits, l'un d'entre eux a découvert un filon solide de minéraux précieux sur un affleurement rocheux. Les colons sont maintenant en ébullition d'excitation avec des rêves de richesses futures et vous supplient d'organiser une prospection du terrain. »\n\nBien que cela nécessiterait un investissement initial, s'ils ont vraiment trouvé un gisement significatif, cela pourrait fournir de la richesse pendant de nombreuses années à venir..."
 colonisation_random.2009.a:0 "Affrétez une prospection de [mineral_province.GetNameNoTooltip] sur-le-champ !"
 rich_mineral_deposit_province_modifier:0 "Riche Gisement Minéral"
 rich_mineral_deposit_province_modifier_desc:0 "Un gisement minéral large et abondant a été trouvé dans cette province."
 mineral_deposit_province_modifier:0 "Gisement Minéral"
 mineral_deposit_province_modifier_desc:0 "Un gisement minéral a été trouvé dans cette province."
 colonisation_random.2009.a.critical_success.toast:0 "Riche Gisement Trouvé"
 colonisation_random.2009.a.success.toast:0 "Petit Gisement Trouvé"
 colonisation_random.2009.a.failure.toast:0 "Aucun Gisement Trouvé"
 colonisation_random.2009.b:0 "Cela me semble être un gaspillage d'or..."

 colonisation_random.2010.t:0 "[colony_province.GetName] : Menace Lupine"
 colonisation_random.2010.desc:0 "Avec l'afflux de colons à [colony_province.GetName], vient l'arrivée de leurs divers troupeaux - moutons, principalement, mais d'autres aussi. Cependant, cette migration de troupeaux en liberté semble avoir également attiré d'autres nouveaux venus...\n\nAvec l'abondance de nouvelles proies relativement sans surveillance, les loups ont commencé à apparaître en plus grand nombre dans la province.\n\nBien qu'ils n'aient pas encore blessé de colons, nous continuons à recevoir des plaintes sur la perte de leurs animaux, et avec elle, leur subsistance économique et leur précieuse source de nourriture.\n\nJe devrai régler ce problème bientôt ou risquer le fléchissement de ma nouvelle colonie."
 colonisation_random.2010.a:0 "Maudits loups !"

 colonisation_random.2011.t:0 "[colony_province.GetName] : Pays des Bandits"
 colonisation_random.2011.desc:0 "Dans les terres sauvages escarpées de [colony_province.GetName], l'autorité de mon règne est au mieux faible. Notre infrastructure est minimale, et principalement consacrée à maintenir la colonie à flot. En conséquence, ceux de mauvaise réputation trouvent souvent leur chemin là-bas sous de faux noms, évitant la justice et les conséquences de leurs méfaits antérieurs.\n\nCes soi-disant 'hommes libres', qui vivent sauvages et libres, ne répondant à personne, peuvent sembler romantiques et même attrayants, mais c'est largement un mirage, dissimulant des actes perfides et cruels.\n\nLa frontière devient trop souvent un havre de brigands et de bandits, et c'est également devenu le cas ici."
 colonisation_random.2011.a:0 "Ces brigands bons à rien !"
 
 colonisation_random.2012.t:0 "[colony_province.GetName] : Une Demande d'Autonomie"
 colonisation_random.2012.desc:0 "Cela fait quelque temps que l'établissement à [colony_province.GetName] a été fondé. Les premiers rapports de la colonie ont été positifs, et le travail a progressé sans problèmes.\n\nLe prochain rapport de l'établissement est livré par [colonist.GetFirstName], qui a été choisi comme représentant des colons. « Mon [ROOT.Char.GetTitleAsNameNoTooltip], mes compagnons colons et moi venons devant vous avec une demande d'autonomie, » déclare [colonist.GetSheHe] - à ma surprise. « Nous avons travaillé dur et atteint nos objectifs bien avant l'échéance - une telle diligence mérite une récompense, ne seriez-vous pas d'accord ? »\n\nC'est en effet une demande audacieuse que de demander une quasi-indépendance pour la colonie que j'ai financée. D'autre part, accéder à leur demande pourrait conduire à des avantages mutuels..."
 colonisation_random.2012.tt:0 "La colonie à [colony_province.GetName] a été achevée"
 colonisation_random.2012.a:0 "Oui. Payez-moi votre tribut, et vous pourrez vous gouverner vous-mêmes."
 colonisation_random.2012.a.tt:0 "[colonist.GetName] devient votre [tributary|E]"
 colonisation_random.2012.b:0 "En tant que mes vassaux, je vous accorderais un traitement équitable et ma protection."
 colonisation_random.2012.b.tt:0 "Vous tentez de persuader [colonist.GetName] de rester votre vassal"
 colonisation_random.2012.b.success:0 "Succès - [colonist.GetFirstName] a prêté serment"
 colonisation_random.2012.b.failure:0 "Échec - Les colons rejettent votre autorité"
 colonisation_random.2012.c:0 "Le règne de [colony_province.GetName] est mien, et à nul autre !"
 colonisation_random.2012.c.success:0 "Vous arrêtez [colonist.GetFirstName] et pacifiez [colony_province.GetName]"
 colonisation_random.2012.c.failure:0 "[colonist.GetFirstName] échappe à votre emprise"
 
 colonisation_random.2013.t:0 "[colony_province.GetName] : Orques Maraudeurs"
 colonisation_random.2013.desc:0 "De sombres nouvelles me parviennent de l'établissement à [colony_province.GetName]. Des bandes éparses d'[orcs|E] maraudeurs ont été aperçues près des frontières de la province, et il y a eu des rapports de raids sporadiques.\n\nCes bêtes présenteront sûrement une grave menace pour l'établissement si elles ne sont pas chassées ou traitées.\n\nIl m'est clair que je dois agir avec célérité pour gérer ce revers afin de prévenir d'autres surprises désagréables..."
 colonisation_random.2013.a:0 "Nous devons nous occuper de ces sauvages !"
 
 colonisation_random.2014.t:0 "[colony_province.GetName] : Progrès Étonnants"
 colonisation_random.2014.desc:0 "Les derniers rapports de progrès de l'établissement à [colony_province.GetName] sont arrivés. En commençant à les examiner, il devient clair que les ouvriers ont fait des progrès étonnants, et ont en fait terminé la construction de la colonie très en avance sur le calendrier !\n\nCela signifie que le domaine à [colony_province.GetName] a été achevé grâce à une combinaison de chance et d'absence d'interruptions des contrées sauvages environnantes.\n\nUn grand jour en vérité pour [ROOT.Char.GetPrimaryTitle.GetName] !"
 colonisation_random.2014.a:0 "Voilà d'excellentes nouvelles !"
 colonisation_random.2014.a.tt:0 "La colonie à [colony_province.GetName] est achevée"