 lyneria.0001.t: "La Ligue Lynérienne"
 lyneria.0001.desc.start: "Je règne sur une cité de vents salés et de ports affairés, où le poids d'un nom se mesure en pièces, non en couronnes.\n\nLa Ligue Lynérienne n'est point un royaume ; c'est un pacte d'autonomie, d'ambition et de défense mutuelle. Chaque cité conserve son propre conseil, ses propres monnaies, ses propres rancunes, mais quand les voiles de flottes étrangères se dressent à l'horizon, nous élevons ensemble nos bannières.\n\n"
 lyneria.0001.desc.lyneria: "D'ici, depuis Lyneria, je contemple la Ligue dans sa plénitude... ses richesses, ses rivalités, son esprit agité. Le Grand Port résonne des voix venues de par-delà les mers, ses docks alignés de marchandises qui lient la moitié d'un monde. Diriger ici, c'est marcher sur le fil du rasoir, car le pouvoir coule comme l'eau, toujours changeant, toujours guettant la faiblesse.\n\n"
 lyneria.0001.desc.nymara: "Ici à Nymara, l'autorité de la Ligue est gravée dans la pierre et l'acier. Nous sommes la porte par laquelle les vents sauvages de Sîrayn doivent passer, le dernier bastion sur la frontière. Nos murailles sont fortes et fières, érigées non par des rois, mais par des citoyens. Chaque tour de guet qui couronne nos défenses est une promesse : nous ne ploierons point, ne serons point achetés, ni brisés.\n\n"
 lyneria.0001.desc.emelcyn: "Emelcyn se dresse au bord de la civilisation, où des routes envahies par la végétation apportent ivoire et épices depuis les jungles profondes de la Péninsule d'Ivoire. La Flèche Saphir veille sur notre port comme un joyau serti dans la pierre, belle mais inflexible. Marchands et émissaires franchissent nos portes le jour ; éclaireurs et espions la nuit. Nous sommes les yeux de la Ligue sur la frontière lointaine, et nous veillons avec soin.\n\n"
 lyneria.0001.desc.other: "Notre cité n'est point comptée parmi le grand triumvirat de la Ligue... pas encore du moins. Mais nous portons notre fardeau. Les marchés résonnent de langues d'argent, les chantiers navals chantent du marteau et de la flamme, et nos bannières flottent sans honte. Chaque pièce que nous gagnons, chaque marché que nous concluons, nous rapproche de la grandeur.\n\n"
 lyneria.0001.desc.end: "Régner ici, c'est équilibrer fierté contre profit, indépendance contre unité. La Ligue n'exige point la loyauté. Elle exige la valeur. Et j'entends prouver la mienne, en or, pierre et volonté."
 lyneria.0001.a: "Prospérons unis comme un seul peuple."

 lyneria.0002.t: "La Charte de la Ligue Signée"
 lyneria.0002.desc: "Après maintes années, ce qui n'avait été évoqué qu'en termes abstraits ou comme notion fantaisiste est enfin devenu réalité. Les dirigeants de la Ligue Lynérienne se sont assis en conseil, ont débattu longuement, et signé un Concordat. La Charte de la Ligue est ratifiée.\n\nCe qui fut jadis une alliance défensive et économique lâche a désormais été formalisée en un royaume unique et cohésif. Princes-marchands et conseils civiques ont prêté allégeance à [new_king_ruler.GetTitledFirstName], reconnaissant [new_king_ruler.GetHerHis] direction pour l'amélioration mutuelle de tous.\n\nD'autres ont promis leur loyauté. La charte s'étend devant moi. Dois-je placer mon nom à côté des leurs, ou tracer ma propre route ?"
 lyneria.0002.a: "Pour le commerce, pour la paix, pour l'unité... je me joins à eux."
 lyneria.0002.b: "Ce n'est point la Ligue que je connaissais. Je me dresserai seul."

 lyneria.0003.t: "La Charte de la Ligue Signée"
 lyneria.0003.desc: "Cela commença par des lettres, promesses, entrevues privées autour de vin et d'encens. J'ai approché cité après cité, pesant les égos, équilibrant les rivalités, forgeant une vision d'unité.\n\nMaintenant, enfin, les dirigeants de la Ligue ont signé le Concordat. Les anciens liens de nécessité sont désormais des liens de droit. Un royaume affrété. Une voix, un futur, et à sa barre : moi.\n\nLes plumes sont sèches. Les sceaux apposés. La Ligue renaît."
 lyneria.0003.a: "Qu'aucune cité ne demeure en arrière."

 lyneria.1001.t: "Le Sceau de Tûl Harar"
 lyneria.1001.desc: "Nous avons apposé notre sceau sur Tûl Harar, l'embouchure scintillante de Sîrayn vers la mer. Ici, la Rivière Sîresha charrie les marchandises depuis les profondeurs terrestres : indigo, teintures rares, épices et soies, tout s'écoulant vers les marchés étrangers par une seule cité.\n\nMaintenant cette cité s'incline devant nous. Nos marchands se voient accorder les premiers droits sur les cargaisons et concessions, nos maîtres de port arpentent les docks. Dans chaque ballot de tissu et urne d'épice, l'odeur de notre profit s'élève telle l'encens des temples."
 lyneria.1001.a: "Leurs trésors sont désormais nôtres à négocier."

 lyneria.1002.t: "Le Delta des Rois"
 lyneria.1002.desc: "Mes hommes se dressent aux ports de Pyrador, le port-cœur d'Harshandatt, bercé par les bras de la Rivière Núar. Cette cité d'archives de papyrus et d'huiles parfumées servit jadis les anciens Nhazadhs d'antan. Maintenant elle gonfle les coffres de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLeurs artisans et maçons partagent leurs secrets avec nos bâtisseurs. Nos architectes esquissent des dômes inspirés de leur horizon. Pyrador peut s'étendre loin de nos murailles, mais ses pierres bâtissent désormais notre avenir."
 lyneria.1002.a: "Que chaque brique posée en mon nom se souvienne de ce jour."

 lyneria.1003.t: "Racines de Guérison, Fruits de Pouvoir"
 lyneria.1003.desc: "Les marchés de Mejha débordent de la générosité de l'arbre Kjhana, dont sève médicinale, huiles riches, bois de chauffage, fruits et bien plus sont produits. Maintenant que la grande cité ouvre ses ports à la domination de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], la force de son savoir herbalistique devient nôtre.\n\nNos guérisseurs parlent avec émerveillement de ce qu'ils ont vu. Nos apothicaires commencent déjà leur œuvre. Ceci est plus que du commerce ; c'est la régénération incarnée."
 lyneria.1003.a: "Même notre souffle se fait plus léger."

 lyneria.1004.t: "La Porte vers Khy"
 lyneria.1004.desc: "À Samarth, toute route commerciale des vastes terres de Khy converge et se déverse dans la mer. Jadis Númenóréenne, toujours impériale, la cité brille d'âge et de puissance. Leur encens dérive comme fumée sainte ; leur verrerie étincelle comme les yeux des dieux.\n\nMaintenant c'est la monnaie de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] qui pèse plus lourd que la mémoire. Nous prélevons des tarifs, recrutons depuis les docks, et appelons leurs foules à nos couleurs."
 lyneria.1004.a: "Même les anciens empires doivent s'incliner devant l'or nouveau."

 lyneria.1005.t: "Sel, Pierre et Souveraineté"
 lyneria.1005.desc: "Kantilya s'étend taillée entre mer et escarpement, rempart naturel et creuset du commerce. De ses entrepôts viennent sel, poix et résine durcie, tous vitaux aux navires, routes et machines de guerre.\n\nAvec notre emprise sur son quai et entrepôts, nos flottes naviguent plus loin et nos marchands foulent des routes pavées de sel Bulchyadéen. La portée de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] s'affermit."
 lyneria.1005.a: "Nous lions notre pouvoir avec sel et flamme."

 lyneria.1006.t: "Le Vin de Jorash"
 lyneria.1006.desc: "Jorash, où les bosquets d'oliviers embrassent la mer et les vignobles cascadent le long de terrasses ensoleillées. Leur huile est douce comme soie, leur vin sombre comme la mémoire. Et maintenant, leurs expéditions se déversent dans nos caves.\n\nLe commerce ici n'est pas seulement subsistance, mais célébration, raffinement et influence. Chaque table en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] résonne désormais du festin de Jorash."
 lyneria.1006.a: "Qu'ils boivent à notre fortune."

 lyneria.1007.t: "Bois et Outils de Kandalar"
 lyneria.1007.desc: "Les collines de Kandalar sont riches d'arbres et de savoir. Leurs charpentiers construisent non seulement des navires, mais les outils avec lesquels les navires sont construits. Ce sont ces trésors qui affluent maintenant vers nous, empaquetés dans des caisses estampillées du sceau de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLes chantiers navals de mon royaume résonnent de nouveaux rythmes, les scies mordent plus finement, et l'odeur de pin étranger s'attarde dans le vent."
 lyneria.1007.a: "Nous façonnons notre propre destin, et maintenant, les outils pour le faire."

 lyneria.1008.t: "Joyaux d'Anarikê"
 lyneria.1008.desc: "Narikhar, joyau de la côte et porte vers les richesses d'Anarikê, se gonfle maintenant de nos couleurs. Ses veines d'argent, ses saphirs profonds, l'éclat de ses mines, tout passe désormais sous nos tarifs et taxes.\n\nCe ne sont point babioles de vanité. C'est richesse pour impressionner les cours, payer les armées, et graver notre nom dans les registres du monde."
 lyneria.1008.a: "Nous brillons plus que toute gemme."

 lyneria.1009.t: "L'Ancrage d'Inyalôni"
 lyneria.1009.desc: "Inyalôni n'est point port oisif, c'est le soleil levant d'Anarikê, cité où ambition et splendeur tropicale se rencontrent. Avec ses bois durs et perles marines désormais liés à nous, son commerce est nôtre à canaliser.\n\nMais plus que cela, c'est un rempart. Un pied-à-terre. Une présence plantée profondément dans le cœur d'Anarikê. Mon emprise sur la Baie s'est raffermie."
 lyneria.1009.a: "Une couronne peut s'étendre dans les terres, mais elle se gagne sur les flots."

 lyneria.1010.t: "Commandement de Lyneria"
 lyneria.1010.desc: "La cité marchande de Lyneria est un marché d'idées, d'artisanat et d'ambition implacable. Ses guildes sont indépendantes à l'excès, ses courtiers parlent toutes les langues, et sa monnaie coule plus vite que les armées ne marchent.\n\nAvoir revendiqué de l'influence ici, c'est mettre la main sur les leviers du commerce régional. Ivoire des jungles, chefs-d'œuvre des ateliers artisanaux, et l'énergie agitée des esprits libres pulsent désormais vers l'extérieur depuis Lyneria sous le drapeau de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 lyneria.1010.a: "Que les marchés s'enflent et les forges brasillent."

 lyneria.2001.t: "Découverte Sous la Canopée"
 lyneria.2001.desc: "Une lettre arrive de [discoverer.GetName], contremaître supervisant les colons envoyés au cœur du Sára Bask. Son écriture est rugueuse, l'encre maculée par la pluie. Il écrit de quelque chose découvert durant le défrichement des sentiers de jungle. Sous les racines et lianes, ses ouvriers trouvèrent d'anciens blocs de pierre, empilés délibérément, façonnés à la main bien qu'usés par le temps.\n\nCe qu'ils trouvèrent semble être un ancien site tribal : un cercle de monticules à degrés, sept au total, chacun grossièrement bâti et envahi par la végétation, entourant une clairière. À proximité s'étendent des rangées de hautes dalles, marqueurs de pierre patinés gravés de motifs spiralés simples et de figures.\n\nNul ne reconnaît les symboles, mais les colons croient que c'est Brû-Kha, demeure des premiers hommes de ces terres, comme le racontent les histoires d'antan."
 lyneria.2001.a: "Ceci pourrait être une découverte sans égale."
 lyneria.2001.a.effect: "Vous [travel|E] vers [GetTitleByKey('c_bru_kha').GetNameNoTier]"
 lyneria.2001.b: "Peut-être devrais-je faire une promenade près des docks plutôt..."
 lyneria.2001.c: "Démolissez-le pierre par pierre. Nous en ferons meilleur usage à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] !"

 lyneria.2002.t: "Dans Brû-Kha"
 lyneria.2002.desc: "L'air dans le Sára Bask est lourd et humide, l'odeur de vieux bois et de terre moite épaisse autour de moi. Le sentier se rétrécit entre des arbres imposants avant de céder place à une clairière, et la voici.\n\nLes monticules pyramidaux se dressent en ordre silencieux, vestiges de ce qui fut vraisemblablement un site cérémoniel. Les structures à sept niveaux sont rugueuses et inégales, bâties plus avec effort qu'ingénierie. Des stèles de pierre les entourent, gravées de spirales et figures : symboles simples, probablement taillés à la main avec des outils de pierre.\n\nCe lieu a dû jadis revêtir grande signification pour ses bâtisseurs. Les tribus locales les appellent les Yatali-Gan, un peuple ancien depuis longtemps disparu.\n\nSi j'étudie ces gravures, je pourrais en venir à comprendre le peu qu'ils laissèrent derrière eux."
 lyneria.2002.a: "Je dirigerai moi-même l'étude des stèles."
 lyneria.2002.a.success: "L'investigation est un succès"
 lyneria.2002.a.failure: "L'investigation est un échec"
 lyneria.2002.b: "[discoverer.GetFirstNameNoTooltip] peut diriger l'investigation."
 lyneria.2002.c: "Laissez les érudits à leur curiosité. Je me reposerai ici avant de retourner."

 lyneria.2003.t: "Voix des Yatali-Gan"
 lyneria.2003.desc: "Les gravures sont grossières mais cohérentes. Une spirale répétée, parfois à côté de lignes de pluie ou représentations de figures tenant des bâtons courbés ou se tenant sous des oiseaux. Pièce par pièce, nous commençons à construire une image.\n\nLes Yatali-Gan semblent avoir vénéré les esprits de la nature, guidés par la croyance que la forêt tropicale elle-même, le Sára Bask, est vivante de lutte et d'équilibre. Les stèles racontent probablement des histoires transmises par les chamanes, qui comprenaient les voix de racine, feuille et ruisseau.\n\nUn symbole apparaît souvent, probablement un nom, que mes érudits ont pris l'habitude de surnommer \"Nashira\", bien que sa véritable signification demeure obscure. Peut-être un ancêtre révéré, un esprit protecteur, ou même une force directrice - nous ne saurons peut-être jamais vraiment.\n\nSur les pierres plus récentes, les motifs deviennent plus erratiques. Les figures sont renversées. Les symboles grattés. Puis, le silence."
 lyneria.2003.a: "Il me faut en savoir plus ! Je presserai moi-même..."
 lyneria.2003.b: "Leur mémoire ne s'estompera point."

 lyneria.2004.t: "La Stèle Cachée"
 lyneria.2004.desc: "L'un de mes aides, dégageant les lianes du bord occidental de la place, découvre une stèle enfouie différente des autres. Plus petite. Plus aiguë. Plus récente.\n\nSes glyphes sont plus structurés, gravés par la main de quelqu'un préservant, non simplement se souvenant. Nous découvrons lentement que ses motifs correspondent à la disposition du site et nous mènent à une chambre cachée sous le monticule central. Nous creusons avec soin.\n\nEn dessous, des fresques montrent un rassemblement de clans, emplumés et ornés, offrant des présents à un grand serpent : Nashira. Non plus craint, mais embrassé. Ses anneaux entourent un petit feu et un enfant bercé dans des feuilles.\n\nBrû-Kha, semble-t-il, ne fut point abandonnée. Elle fut scellée... peut-être comme acte final de gardiennage ou protection.\n\nQuelle que soit la vérité au-delà de tout ceci, elle pourrait à jamais demeurer cachée."
 lyneria.2004.a: "La jungle se souvient. Nous le devons aussi."

 lyneria.2005.t: "Perdu dans le Temps"
 lyneria.2005.desc: "Je passe des jours sous la canopée, passant mes doigts sur les stèles. Nous esquissons, comparons, et traçons des symboles dans la terre. Mais la compréhension danse juste hors de portée. Les glyphes ne sont point simples à interpréter. Leur signification semble changer avec l'emplacement, le contexte et le graveur.\n\nUn érudit suggère que ces gens encodaient les leçons à travers répétition et motifs saisonniers et peut-être leur sagesse n'était-elle point destinée à être lue, mais jouée. Un autre dit que les spirales reflètent des mémoires partagées dans le souffle, non l'encre.\n\nJ'essaie d'écouter. Mais je n'entends que la pluie.\n\nPeut-être faudra-t-il une autre vie pour saisir leurs vérités. Pour l'instant, Brû-Kha garde son silence."
 lyneria.2005.a: "Certains mystères sont patients."

 recycled_bru_kha_stones_county_modifier: "Pierres de Brû-Kha"
 recycled_bru_kha_stones_county_modifier_desc: "Les pierres cérémonielles de Brû-Kha, jadis gravées de simples prières aux esprits de la nature, renforcent maintenant routes, murs et fondations. Leur dessein sacré est désormais depuis longtemps oublié."

 secrets_of_bru_kha_character_modifier: "Murmures de Brû-Kha"
 secrets_of_bru_kha_character_modifier_desc: "Ce personnage a commencé à comprendre le monde comme les Yatali-Gan le voyaient. Leurs intuitions résonnent maintenant avec le rythme de la forêt."

 deep_secrets_of_bru_kha_character_modifier: "Esprit des Anciens"
 deep_secrets_of_bru_kha_character_modifier_desc: "Ce personnage a plongé dans les plus anciennes gravures de Brû-Kha, découvrant des vérités transmises par ses chamanes. Son esprit arpente le sentier spiral, guidé par la mémoire vivante de la jungle."