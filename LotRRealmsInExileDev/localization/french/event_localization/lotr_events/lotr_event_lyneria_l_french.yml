 lyneria.0001.t:0 "La Ligue Lynérienne"
 lyneria.0001.desc.start:0 "Je gouverne une cité baignée par les vents salés où résonnent les clameurs des ports affairés, un lieu où le poids d'un nom se mesure en pièces sonnantes et trébuchantes plutôt qu'en couronnes royales.\n\nLa Ligue Lynérienne n'est point un royaume ordinaire ; elle incarne un pacte sacré d'autonomie, d'ambition débridée et de défense mutuelle. Chaque cité conserve jalousement son propre conseil, frappe sa propre monnaie et nourrit ses propres rancœurs ancestrales. Mais lorsque les voiles des flottes étrangères se profilent à l'horizon menaçant, nos bannières s'élèvent d'une seule voix.\n\n"
 lyneria.0001.desc.lyneria:0 "Depuis Lynéria, je contemple la Ligue dans toute sa splendeur complexe... ses richesses éblouissantes, ses rivalités séculaires, son esprit perpétuellement agité. Le Grand Port vibre au rythme des voix venues des quatre coins des mers connues, ses quais débordent de marchandises qui tissent les liens commerciaux unissant la moitié du monde civilisé. Gouverner ici revient à marcher sur le fil d'une lame effilée, car le pouvoir s'écoule comme l'eau vive, toujours mouvant, toujours à l'affût de la moindre faiblesse.\n\n"
 lyneria.0001.desc.nymara:0 "Ici à Nymara, l'autorité de la Ligue est gravée dans la pierre millénaire et l'acier trempé. Nous sommes la porte fortifiée à travers laquelle doivent passer les vents sauvages de Sîrayn, l'ultime bastion dressé sur la frontière incertaine. Nos murailles se dressent fières et inébranlables, érigées non par des rois, mais par des citoyens libres. Chaque tour de guet qui couronne nos défenses incarne une promesse solennelle : nous ne ploierons pas, nous ne serons ni achetés ni brisés.\n\n"
 lyneria.0001.desc.emelcyn:0 "Emelcyn se dresse à la lisière du monde civilisé, là où des routes envahies par la végétation luxuriante apportent ivoire précieux et épices rares depuis les jungles profondes de la Péninsule d'Ivoire. La Tour de Saphir veille sur notre havre comme un joyau serti dans la pierre éternelle, d'une beauté saisissante mais inflexible. Marchands et émissaires franchissent nos portes sous le soleil éclatant ; éclaireurs et espions s'y glissent sous le voile de la nuit. Nous sommes les yeux vigilants de la Ligue sur la lointaine frontière, et notre veille ne connaît nulle relâche.\n\n"
 lyneria.0001.desc.other:0 "Notre cité n'est point encore comptée parmi le triumvirat glorieux de la Ligue... mais ce n'est qu'une question de temps. Nous portons néanmoins notre fardeau avec honneur. Les marchés résonnent du tintement des langues d'argent, les chantiers navals vibrent au rythme des marteaux et du rugissement des forges, et nos bannières flottent sans la moindre honte. Chaque pièce que nous gagnons, chaque accord que nous scellons, nous rapproche inexorablement de la grandeur promise.\n\n"
 lyneria.0001.desc.end:0 "Régner en ces lieux exige d'équilibrer fierté et profit, indépendance farouche et unité nécessaire. La Ligue n'exige point une loyauté aveugle. Elle réclame de la valeur tangible. Et j'ai la ferme intention de prouver la mienne, en or étincelant, en pierre éternelle et en volonté inébranlable."
 lyneria.0001.a:0 "Prospérons ensemble comme un seul corps."

 lyneria.0002.t:0 "La Charte de la Ligue est Signée"
 lyneria.0002.desc:0 "Après d'innombrables années où ce projet n'existait qu'en paroles abstraites ou comme une notion chimérique, la réalité a finalement pris forme. Les dirigeants de la Ligue Lynérienne se sont réunis en conseil solennel, ont débattu durant de longues heures et ont apposé leurs sceaux sur un Concordat historique. La Charte de la Ligue est désormais ratifiée.\n\nCe qui n'était jadis qu'une alliance défensive et économique aux liens ténus s'est métamorphosé en un royaume unifié et cohérent. Princes-marchands et conseils civiques ont unanimement prêté allégeance à [new_king_ruler.GetTitledFirstName], reconnaissant [new_king_ruler.GetHerHis] autorité suprême pour l'amélioration mutuelle de tous les membres.\n\nD'autres ont déjà engagé leur loyauté indéfectible. La charte repose devant moi, attendant ma décision. Vais-je apposer mon nom aux côtés des leurs, ou tracer ma propre voie solitaire ?"
 lyneria.0002.a:0 "Pour le commerce, pour la paix, pour l'unité... Je me joins à eux."
 lyneria.0002.b:0 "Cette Ligue n'est plus celle que j'ai connue. Je demeurerai seul."

 lyneria.0003.t:0 "La Charte de la Ligue est Signée"
 lyneria.0003.desc:0 "Tout a commencé par des missives soigneusement calligraphiées, des promesses murmurées, des rencontres secrètes autour du vin capiteux et de l'encens enivrant. J'ai tendu la main vers chaque cité, une par une, jaugeant les ego démesurés, équilibrant les rivalités ancestrales, forgeant patiemment une vision d'unité transcendante.\n\nAujourd'hui enfin, les dirigeants de la Ligue ont apposé leur sceau sur le Concordat. Les anciens liens de nécessité sont désormais transmués en chaînes de loi inviolables. Un royaume sous charte unique. Une seule voix, un avenir commun, et à sa barre : moi.\n\nLes plumes sont sèches. Les sceaux de cire refroidissent. La Ligue renaît de ses cendres."
 lyneria.0003.a:0 "Qu'aucune cité ne soit laissée en arrière."

 lyneria.1001.t:0 "Le Sceau de Tûl Harar"
 lyneria.1001.desc:0 "Nous avons apposé notre sceau souverain sur Tûl Harar, l'étincelante embouchure maritime de Sîrayn. Ici, le fleuve Sîresha charrie les trésors des terres intérieures : indigo précieux, teintures rares, épices exotiques et soies chatoyantes, tous confluant vers les marchés étrangers à travers cette unique cité portuaire.\n\nDésormais, cette métropole ploie le genou devant nous. Nos marchands se voient octroyer les droits prioritaires sur les cargaisons et les concessions commerciales, nos maîtres de port arpentent les quais en maîtres absolus. Dans chaque rouleau d'étoffe et chaque urne d'épices, le parfum capiteux de nos profits s'élève vers les cieux."
 lyneria.1001.a:0 "Leurs trésors sont désormais nôtres à négocier."

 lyneria.1002.t:0 "Le Delta des Rois"
 lyneria.1002.desc:0 "Mes hommes se tiennent fièrement dans les ports de Pyrador, le cœur maritime de Harshandatt, bercé tendrement par les bras sinueux du fleuve Núar. Cette cité aux archives de papyrus millénaires et aux huiles parfumées envoûtantes servait jadis les antiques Nhazadhs des temps révolus. Aujourd'hui, elle gonfle les coffres débordants de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLeurs artisans virtuoses et leurs maîtres-maçons partagent désormais leurs secrets séculaires avec nos bâtisseurs. Nos architectes esquissent des dômes majestueux inspirés de leur skyline légendaire. Pyrador peut bien reposer loin de nos murailles, mais ses pierres éternelles bâtissent dorénavant notre avenir glorieux."
 lyneria.1002.a:0 "Que chaque brique posée en mon nom commémore ce jour historique."

 lyneria.1003.t:0 "Racines de Guérison, Fruits de Pouvoir"
 lyneria.1003.desc:0 "Les marchés de Mejha débordent littéralement de l'abondance prodigieuse de l'arbre Kjhana, dont on extrait la sève médicinale miraculeuse, les huiles riches et onctueuses, le bois de chauffage parfumé, les fruits succulents, et tant d'autres merveilles. Maintenant que la grande cité ouvre ses ports prestigieux à la domination de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], la puissance de son savoir herboriste ancestral devient nôtre.\n\nNos guérisseurs parlent avec émerveillement des prodiges qu'ils ont contemplés. Nos apothicaires entament déjà leurs travaux alchimiques. Ceci transcende le simple commerce ; c'est une véritable renaissance."
 lyneria.1003.a:0 "Même notre souffle semble plus léger et vivifiant."

 lyneria.1004.t:0 "La Porte d'Entrée vers Khy"
 lyneria.1004.desc:0 "À Samarth, toutes les routes commerciales des vastes territoires de Khy convergent inexorablement pour se déverser dans l'immensité marine. Jadis númenóréenne, éternellement impériale, la cité scintille de l'éclat de son âge vénérable et de sa puissance inaltérée. Leur encens s'élève comme une fumée sacrée vers les cieux ; leur verrerie étincelle comme les yeux immortels des dieux.\n\nDésormais, c'est la monnaie de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] qui pèse plus lourd que les souvenirs les plus précieux. Nous prélevons les tarifs douaniers, recrutons sur les quais animés, et rallions leurs foules innombrables à nos couleurs triomphantes."
 lyneria.1004.a:0 "Même les empires antiques doivent s'incliner devant l'or nouveau."

 lyneria.1005.t:0 "Sel, Pierre et Souveraineté"
 lyneria.1005.desc:0 "Kantilya repose sculptée entre mer écumante et falaises abruptes, rempart naturel et creuset commercial sans égal. De ses entrepôts proviennent sel cristallin, poix noire et résine durcie, tous vitaux pour les navires, les routes et les machines de guerre.\n\nAvec notre emprise ferme sur ses quais et ses vastes entrepôts, nos flottes voguent plus loin que jamais et nos marchands foulent des routes pavées du sel de Bulchyad. La portée de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] se trouve considérablement renforcée."
 lyneria.1005.a:0 "Nous scellons notre pouvoir avec le sel et la flamme."

 lyneria.1006.t:0 "Le Vin de Jorash"
 lyneria.1006.desc:0 "Jorash, où les oliveraies embrassent tendrement la mer et où les vignobles cascadent sur des terrasses baignées de soleil doré. Leur huile coule, lisse comme la soie la plus fine ; leur vin sombre évoque les souvenirs les plus profonds. Et désormais, leurs précieuses cargaisons se déversent dans nos caves voûtées.\n\nLe commerce ici ne représente pas seulement la subsistance, mais la célébration raffinée, le raffinement ultime et l'influence subtile. Chaque table dans [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] résonne maintenant des échos du festin éternel de Jorash."
 lyneria.1006.a:0 "Qu'ils boivent à notre fortune grandissante."

 lyneria.1007.t:0 "Bois et Outils de Kandalar"
 lyneria.1007.desc:0 "Les collines verdoyantes de Kandalar regorgent d'arbres majestueux et de savoir ancestral. Leurs charpentiers ne construisent pas seulement des navires, mais forgent les outils mêmes avec lesquels ces navires prennent vie. Ce sont ces trésors inestimables qui affluent désormais vers nous, soigneusement emballés dans des caisses frappées du sceau souverain de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLes chantiers navals de mon royaume résonnent de rythmes nouveaux et enivrants, les scies mordent avec une précision accrue, et le parfum résineux du pin étranger s'attarde dans la brise marine."
 lyneria.1007.a:0 "Nous façonnons notre propre destinée, avec désormais les outils pour l'accomplir."

 lyneria.1008.t:0 "Les Joyaux d'Anarikê"
 lyneria.1008.desc:0 "Narikhar, joyau étincelant de la côte et porte majestueuse vers les richesses fabuleuses d'Anarikê, arbore désormais fièrement nos couleurs. Ses veines d'argent pur, ses saphirs aux profondeurs insondables, l'éclat éblouissant de ses mines légendaires, tout passe maintenant sous le joug de nos tarifs et taxes souverains.\n\nCe ne sont point là de simples babioles destinées à la vanité. C'est la richesse qui impressionne les cours royales, paie les armées conquérantes, et grave notre nom en lettres d'or dans les registres éternels du monde."
 lyneria.1008.a:0 "Nous brillons d'un éclat plus intense que n'importe quelle gemme."

 lyneria.1009.t:0 "Le Mouillage d'Inyalôni"
 lyneria.1009.desc:0 "Inyalôni n'est point un port ordinaire ; elle incarne le soleil levant d'Anarikê, une cité où l'ambition débridée épouse la splendeur tropicale. Avec ses bois durs précieux et ses perles marines irisées désormais liés à notre destinée, son commerce nous appartient pour le canaliser selon notre volonté.\n\nMais plus encore, elle constitue un rempart inexpugnable. Un point d'ancrage stratégique. Une présence profondément enracinée au cœur même d'Anarikê. Mon emprise sur la Baie s'est considérablement affermie."
 lyneria.1009.a:0 "Une couronne peut bien reposer dans les terres, mais c'est sur les vagues qu'elle se conquiert."

 lyneria.1010.t:0 "Maîtrise de Lynéria"
 lyneria.1010.desc:0 "La cité marchande de Lynéria représente un véritable carrefour bouillonnant d'idées novatrices, d'expression artistique et d'ambition inlassable. Ses guildes cultivent une indépendance farouche jusqu'à l'excès, ses courtiers maîtrisent toutes les langues connues, et sa monnaie circule plus rapidement que les armées ne peuvent marcher.\n\nAvoir établi une influence décisive ici revient à poser la main sur les leviers mêmes du commerce régional. L'ivoire des jungles impénétrables, les chefs-d'œuvre issus des ateliers d'artisans virtuoses, et l'énergie indomptable des esprits libres pulsent désormais depuis Lynéria sous la bannière triomphante de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 lyneria.1010.a:0 "Que les marchés prospèrent et que les forges rugissent de plus belle."

 lyneria.2001.t:0 "Découverte sous la Canopée"
 lyneria.2001.desc:0 "Une missive parvient de [discoverer.GetName], le contremaître supervisant les colons dépêchés au cœur palpitant du Sára Bask. Son écriture tremblante, l'encre diluée par les pluies tropicales, témoigne de son agitation. Il relate une découverte stupéfiante survenue lors du défrichage des sentiers enfouis sous la végétation luxuriante. Sous l'entrelacs séculaire de racines et de lianes, ses ouvriers ont mis au jour d'anciens blocs de pierre, soigneusement empilés, façonnés de main d'homme bien qu'érodés par les millénaires.\n\nLeur trouvaille semble être un antique site tribal : un cercle sacré de monticules étagés, sept au total, chacun grossièrement bâti et recouvert par la jungle vorace, entourant une clairière mystérieuse. À proximité s'alignent des rangées de hautes dalles dressées, des stèles de pierre érodées ornées de spirales primitives et de figures énigmatiques.\n\nNul ne reconnaît ces symboles oubliés, mais les colons sont convaincus qu'il s'agit de Brû-Kha, demeure mythique des premiers hommes de ces contrées, comme le content les récits transmis depuis la nuit des temps."
 lyneria.2001.a:0 "Voici peut-être une découverte sans précédent dans l'histoire."
 lyneria.2001.a.effect:0 "Vous [travel|E] vers [GetTitleByKey('c_bru_kha').GetNameNoTier]"
 lyneria.2001.b:0 "Peut-être devrais-je plutôt flâner sur les quais animés..."
 lyneria.2001.c:0 "Démolissez tout, pierre par pierre. Nous en ferons meilleur usage à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] !"

 lyneria.2002.t:0 "Dans les Profondeurs de Brû-Kha"
 lyneria.2002.desc:0 "L'atmosphère du Sára Bask pèse sur moi, lourde et moite, saturée des effluves de bois pourrissant et d'humus millénaire. Le sentier se rétrécit entre des arbres titanesques avant de déboucher sur une clairière baignée d'une lumière verdâtre, et la voici qui se dévoile.\n\nLes monticules pyramidaux se dressent dans un ordre silencieux et solennel, vestiges de ce qui fut indubitablement un site cérémoniel d'importance majeure. Les structures à sept gradins, irrégulières et rudimentaires, témoignent davantage de la ferveur que de la maîtrise architecturale. Des stèles de pierre les encerclent, gravées de spirales hypnotiques et de figures mystérieuses : symboles primitifs, vraisemblablement ciselés à la main avec des outils lithiques.\n\nCe lieu sacré devait revêtir une signification profonde pour ses bâtisseurs disparus. Les tribus locales les nomment les Yatali-Gan, un peuple ancien évanoui dans les brumes du temps.\n\nSi j'étudie méticuleusement ces gravures énigmatiques, peut-être parviendrai-je à percer les secrets qu'ils ont laissés derrière eux."
 lyneria.2002.a:0 "Je dirigerai personnellement l'étude approfondie des stèles."
 lyneria.2002.a.success:0 "L'investigation porte ses fruits"
 lyneria.2002.a.failure:0 "L'investigation s'avère infructueuse"
 lyneria.2002.b:0 "[discoverer.GetFirstNameNoTooltip] peut mener l'investigation à ma place."
 lyneria.2002.c:0 "Laissons les érudits à leur curiosité insatiable. Je me reposerai ici avant de repartir."

 lyneria.2003.t:0 "Les Voix des Yatali-Gan"
 lyneria.2003.desc:0 "Les gravures sont frustes mais d'une cohérence remarquable. Une spirale récurrente, parfois accompagnée de lignes ondulantes évoquant la pluie ou de représentations de figures brandissant des bâtons courbes ou se tenant sous des oiseaux majestueux. Fragment après fragment, nous reconstituons patiemment le tableau d'une civilisation perdue.\n\nLes Yatali-Gan semblent avoir vénéré les esprits de la nature, guidés par la croyance profonde que la forêt tropicale elle-même, le Sára Bask, vibre d'une lutte perpétuelle entre forces antagonistes cherchant l'équilibre. Les stèles content vraisemblablement des récits transmis par les chamanes, qui comprenaient les voix secrètes des racines, des feuilles et des ruisseaux murmurants.\n\nUn symbole revient avec une fréquence troublante, probablement un nom sacré, que mes érudits ont baptisé « Nashira », bien que sa signification véritable demeure voilée. Peut-être un ancêtre révéré, un esprit protecteur, ou même une force tutélaire primordiale - nous ne le saurons peut-être jamais avec certitude.\n\nSur les pierres plus récentes, les motifs deviennent chaotiques et désordonnés. Les figures sont renversées. Les symboles violemment grattés. Puis, le silence éternel."
 lyneria.2003.a:0 "Je dois en apprendre davantage ! Je poursuivrai moi-même cette quête..."
 lyneria.2003.b:0 "Leur mémoire ne s'éteindra point."

 lyneria.2004.t:0 "La Stèle Cachée"
 lyneria.2004.desc:0 "Un de mes assistants, déblayant les lianes enchevêtrées à l'orée occidentale de l'esplanade, découvre une stèle ensevelie, différente de toutes les autres. Plus petite. Plus affûtée. Plus récente.\n\nSes glyphes révèlent une structure plus élaborée, ciselés par la main de quelqu'un cherchant à préserver, non simplement à commémorer. Nous découvrons progressivement que ses motifs correspondent à la disposition du site et nous guident vers une chambre secrète dissimulée sous le monticule central. Nous creusons avec une infinie précaution.\n\nEn contrebas, des fresques murales dépeignent un rassemblement de clans, parés de plumes chatoyantes, offrant des présents à un serpent colossal : Nashira. Non plus redoutée, mais embrassée avec dévotion. Ses anneaux titanesques entourent un feu sacré et un enfant emmailloté dans des feuilles.\n\nBrû-Kha, semble-t-il, ne fut point abandonnée. Elle fut scellée... peut-être comme ultime acte de protection ou de gardiennage sacré.\n\nQuelle que soit la vérité dissimulée derrière tout ceci, elle pourrait à jamais demeurer enfouie dans l'oubli."
 lyneria.2004.a:0 "La jungle se souvient. Nous devons en faire autant."

 lyneria.2005.t:0 "Perdu dans les Méandres du Temps"
 lyneria.2005.desc:0 "Je passe des journées entières sous la canopée étouffante, laissant mes doigts parcourir la surface rugueuse des stèles ancestrales. Nous esquissons, comparons et retraçons les symboles dans la poussière millénaire. Mais la compréhension danse perpétuellement hors de notre portée. Les glyphes résistent à toute interprétation simpliste. Leur signification semble muer selon l'emplacement, le contexte et l'identité du graveur.\n\nUn érudit suggère que ce peuple encodait ses enseignements à travers la répétition et les cycles saisonniers, leur sagesse n'étant peut-être pas destinée à être lue, mais performée rituellement. Un autre affirme que les spirales reflètent des souvenirs partagés dans le souffle vital, non dans l'encre morte.\n\nJe m'efforce d'écouter avec mon âme. Mais je n'entends que le murmure incessant de la pluie.\n\nPeut-être faudra-t-il une autre vie entière pour saisir leurs vérités profondes. Pour l'heure, Brû-Kha préserve jalousement son silence séculaire."
 lyneria.2005.a:0 "Certains mystères cultivent la patience éternelle."

 recycled_bru_kha_stones_county_modifier:0 "Pierres Sacrées de Brû-Kha"
 recycled_bru_kha_stones_county_modifier_desc:0 "Les pierres cérémonielles de Brû-Kha, jadis gravées de prières primitives aux esprits de la nature, renforcent désormais routes, murailles et fondations. Leur vocation sacrée s'est depuis longtemps évanouie dans l'oubli."

 secrets_of_bru_kha_character_modifier:0 "Murmures de Brû-Kha"
 secrets_of_bru_kha_character_modifier_desc:0 "Ce personnage a commencé à percevoir le monde à travers le prisme des Yatali-Gan. Ses intuitions résonnent désormais au rythme primordial de la forêt éternelle."

 deep_secrets_of_bru_kha_character_modifier:0 "Esprit des Anciens"
 deep_secrets_of_bru_kha_character_modifier_desc:0 "Ce personnage a sondé les gravures les plus archaïques de Brû-Kha, exhumant des vérités transmises par ses chamanes immémoriaux. Son esprit emprunte désormais le sentier spiralé, guidé par la mémoire vivante de la jungle."