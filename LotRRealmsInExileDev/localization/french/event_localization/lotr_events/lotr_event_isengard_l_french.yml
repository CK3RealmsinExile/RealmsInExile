 isengard.0300.t:0 "L'étendue de mon ambition"
 isengard.0300.desc:0 "Avec le Rohan ainsi conquis, devrais-je reconnaître Sauron comme le seul et unique maître de la Terre du Milieu ?"
 isengard.0300.a:0 "Je suivrai mon propre chemin."
 isengard.0300.a.tt1:0 "Vous débloquerez une décision pour créer la [faith|E] du Culte de la Main Blanche."
 isengard.0300.a.tt2:0 "Vous débloquerez une décision pour humilier le Mordor et devenir le maître incontesté de toute la Terre du Milieu."
 isengard.0300.b:0 "Je me soumets à Sauron."
 isengard.0300.b.tt1:0 "Vous deviendrez un [client_state|E] de Sauron."
 isengard.0300.b.tt2:0 "Toutes les terres récemment prises par Sauron à l'ouest de l'Anduin vous seront remises."

 decision_establish_cult_of_the_white_hand:0 "Établir le culte de la Main Blanche"
 decision_establish_cult_of_the_white_hand_tooltip:0 "Établissez un culte rival à celui de Sauron : le culte de la Main Blanche"
 decision_establish_cult_of_the_white_hand_desc:0 "Bien que je me sois agenouillé devant Sauron pour un moment, j'ai rejetté à nouveau le manteau de la servitude que je portait. Durant ce temps, son culte pitoyable et perverti s'est répandu dans mes terres, aveuglant mon peuple et tentant de les lier à lui. Maintenant que nous sommes libres, je dois leur apporter la sagesse véritable : que, sous ma gouvernance, il existe un chemin réel menant à la paix et à la prosperité."
 decision_establish_cult_of_the_white_hand_confirm:0 "Pour une société sûre !"

 isengard.0301.t:0 "Le culte de la Main Blanche"
 isengard.0301.desc:0 "Un nouveau pouvoir se lève !\n\nEt c'est [saruman.GetName] qui conduira ce nouvel âge dans le temps de l'industrie et de l'acier, l'assurance de la prospérité pour les puissants qui me suivront. Car moi seul possède la vision nécessaire pour ordonner ce nouveau monde.\n\nJe créerai un concile qui me servira, qui louera la supervision bienveillante de [saruman.GetNickname|V], le plus éclairé. La Main Blanche ne saurait être arrêtée. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: The Council of the White Hand.#!"
 isengard.0301.a:0 "La Main Blanche ne saurait être arrêtée !"

 decision_humble_mordor:0 "Humilier le Mordor"
 decision_humble_mordor_tooltip:0 "Surpasser le Mordor pour vous faire reconnaître comme le seul vrai Seigneur des Ténèbres"
 decision_humble_mordor_desc:0 "J'ai rejetté le visage de la servitude que je portais autrefois pour contrer l'auto-proclamé Seigneur de la Terre. Maintenant que je suis fort et bien enraciné, le temps est venu de lui prouver que je suis le maître de la Terre du Milieu. Il s'agenouillera et je le surpasserai finalement..."
 decision_humble_mordor_confirm:0 "Un nouveau pouvoir se lève !"

 isengard.0302.t:0 "La marche du Magicien Blanc"
 isengard.0302.desc:0 "Saruman, cet imbécile effronté, marche contre moi, avec l'intention de revendiquer le manteau de Seigneur de la Terre du Milieu.\n\nIl regrettera certainement sa stupidité, car je lui infligerai une telle agonie que même les âmes qui s'affligeaient en Angband autrefois auront de la peine pour lui !"
 isengard.0302.a:0 "Il croit pouvoir réussir là où Numenor et les Eldar échouèrent ?"

 humble_mordor_cb:0 "Humilier le Mordor"
 humble_mordor_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] perdra tous ses titres en faveur de [attacker.GetShortUIName], ses [tributaries|E] l'abandonneront, [defender.GetSheHe] sera emprisonné[defender.Custom('FR_E')] et ses cultes religieux s'effondreront."

 isengard.0303.t:0 "La chute de Sauron"
 isengard.0303.desc:0 "J'ai finalement démontré être le plus grand. Sauron est enchainé devant moi, sa forme misérable et décrépie irradiant de haine. Je ressens une joie si pure que j'ai du mal à y croire.\n\nJe tire alors une lame ornementale avant de parler.\n\n « Votrer maître fut banni dans le Vide, je crois bien. Je pense qu'il est temps pour vous de le rejoindre. La Terre du Milieu n'a besoin que d'un seul maître. »\n\nMais, au dernier moment, je baisse ma lame et la rengaine. J'ai une meilleure idée.\n\n« Jettez le dans le plus profond des donjons. Qu'il y ressasse son impotence et son inutilité... »"
 isengard.0303.a:0 "Il ne peut y en avoir qu'un."

 isengard.0304.t:0 "La domination de Sauron"
 isengard.0304.desc:0 "Quand est-ce que cela a mal tourné ? Mes armées ont repoussées à chaque fois, mes stratagèmes percés à jour, chaque poussée parrée avec grand talent. Mes grandes œuvres... Mes visions de maîtrise... Fondent comme neige au soleil. Alors que je bas hativement retraite en Isengard, la terreur s'installe dans mon cœur."
 isengard.0304.a:0 "Il viendra pour moi !"

 isengard.0305.t:0 "La folie de Saruman"
 isengard.0305.desc:0 "L'imbécile Blanc (aux Nombreuses Couleurs) a été repoussé facilement. Ses commandants se sont démontrés être aussi verts que l'herbe et ses troupes mal entrainées. Pensait-il réellement me défier avec cela ? Quelle record de folie, de stupidité ! Bien que j'ai échoué à le capturer, pour le moment, il a été humilié et, bientôt, j'abattrai mon jugement sur mon allié d'antan..."
 isengard.0305.a:0 "Sa chute est inévitable"

 decision_the_two_towers:0 "Les deux Tours"
 decision_the_two_towers_tooltip:0 "Alors que je contrôle désormais les deux Tours, je pourrais déplacer le centre mon pouvoir."
 decision_the_two_towers_desc:0 "Contrôlant désormais les deux Tours, je pourrai choisir de déplacer ma capitale. L'Isengard m'a bien servi et est central dans les terres de l'ouest. Mais Barad-dûr et Minas Morgul sont tous deux d'anciens sites de puissance ténébreuses et d'autorité. Peut-être me serviront-ils mieux en tant que siège de ma puissance ?"
 decision_the_two_towers_confirm:0 "Un choix judicieux à prendre."
 decision_the_two_towers.effect:0 "Vous aurez l'opportunité d'établir votre capitale au [GetTitleByKey('c_barad_dur').GetName], au [GetTitleByKey('c_minas_ithil').GetName] ou de réaffirmer votre main mise sur le [GetTitleByKey('c_isengard').GetName]."

 isengard.0306.t:0 "Les deux Tours"
 isengard.0306.desc:0 "Where-o-where shall I establish my capital?"
 isengard.0306.a:0 "Isengard shall always be my home."
 isengard.0306.b:0 "Barad-dûr is better protected and a perfect home for the true Dark Lord."
 isengard.0306.c:0 "Minas Morgul pulses with dark energy and is perfectly placed to watch over Gondor."

 decision_humble_isengard:0 "Humilier l'Isengard"
 decision_humble_isengard_tooltip:0 "Submergez l'Isengard pour vous faire recconaître comme seul vrai Seigneur des Ténèbres"
 decision_humble_isengard_desc:0 "Ces imbécile insolent, Saruman aux « multiples couleurs », a décidé de s'élever contre moi. Idiot ! J'étais déjà le plus grand au commencement du monde, lorsque nous n'étions tous deux que des élèves d'Aulë. Je suis aujourd'hui plus puissant qu'alors et il pense pouvoir me destituer ? Son impudence n'est égalée que par sa stupidité. J'écraserai ses armées, annihilerai son royaume et il connaitra la souffrance tant que je ne lui permettrai pas de mourir..."
 decision_humble_isengard_confirm:0 "Je suis le Seigneur de la Terre !"

 isengard.0307.t:0 "The Dark Lord Marches"
 isengard.0307.desc:0 "Sauron dares to attack us..."
 isengard.0307.a:0 "Let them come..."

 humble_isengard_cb:0 "Humilier l' Isengard"
 humble_isengard_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] will have all [defender.GetHerHis] [empire|E] [tier|E] titles destroyed, any [tributaries|E] will abandon [defender.GetHerHim] and [defender.GetHerHis] religious cult will collapse."

 isengard.0308.t:0 "La chute du prétendant"
 isengard.0308.desc:0 "L'anneau d'Isengard a été réduit en charpie et ses immondes puits gisent, béants. Saruman a été amené devant moi par mes troupes et jeté, enchainé, dans mes donjons les plus profonds. Il n'est même pas digne de recevoir mon attention.\n\nMaintenant, il me faut un nouveau gardien de l'Isengard..."
 isengard.0308.a:0 "Qu'il y pourrisse !"

 isengard.0309.t:0 "La fureur du Seigneur des Ténèbres"
 isengard.0309.desc:0 "« Quand est-ce que tout a mal tourné ? Peut-être Gandalf avait-il raison. » Ces pensées me traversent l'esprit alors que je suis tiré, ensanglanté et battu, dans la cellule qui sera mon foyer pour un futur plus ou moins proche.\n\nJe n'ai même pas vu Sauron, mais cette cellule porte des traces évidentes de sa conception. Le premier indice sont les outils de tortures et rien que leur vue annonce mon supplice à venir."
 isengard.0309.a:0 "Et merde."

 isengard.0310.t:0 "La force de l'Istar"
 isengard.0310.desc:0 "Comment est-ce possible !? Je possède tout l'est et je n'ai pas pu défaire ce parvenu de Curumo ?\n\nMes armées ont été balayées à chacune de mes tentatives d'invasion de ses terres et mes commandants repoussés. Quel étrange pouvoir est à l'œuvre ici ? "
 isengard.0310.a:0 "Comment cela se peut-il ?"

 isengard.0311.t:0 "La folie de Sauron"
 isengard.0311.desc:0 "Le règne de Sauronest peut-être plus ancien, mais le mien est supérieur. Je l'ai prouvé catégoriquement ! Mes Uruk-hai ont battu ses orques et esclaves humains sur le champs de bataille et chacunes de ses tentatives de pénétrer mes terres ont été repoussées."
 isengard.0311.a:0 "Son temps viendra."

 decision_pass_titles_to_isengard:0 "Transférer des terres à Saruman"
 decision_pass_titles_to_isengard_tooltip:0 "Transférez les terres à l'ouest de l'Anduin à Saruman"
 decision_pass_titles_to_isengard_desc:0 "L'Istar Saruman s'est montré être un serviteur loyal en servant en tant que mon gardien dans l'ouest.\n\nJ'ai acquis récemment des terres dans l'ouest qui pourraient être remises à sa vigilance."
 decision_pass_titles_to_isengard_effect1:0 "Tous les [titles|E] que vous détenez directement situés à l'ouest de l'Anduin seront transferés."
 decision_pass_titles_to_isengard_effect2:0 "Tout [vassals|E] détenant des [titles|E] à l'ouest de l'Anduin sera transferé."
 decision_pass_titles_to_isengard_confirm:0 "Qu'il les veille"
 decision_pass_titles_to_isengard_toast.t:0 "Titres transferés"
 decision_pass_titles_to_isengard_toast.desc:0 "Sauron vous a transferé des [titles|E]"

 isengard.0312.t:0 "L'Istari déloyal"
 isengard.0312.desc:0 "Comme je l'avai pressenti, il y a longtemps, ce stupide Saruman a décidé d'essayer de me dépouiller du manteau de Seigneur de la Terre du Milieu. Ses victoires récentes en Dunlande et en Rohan ont enorgueilli ses sens et ses capacités, à ce qu'il semble. Ce n'étaient, de ses propres mots, que des brigands dans des granges.\n\nEn comparaison de son royaume pitoyable, l'est se tient derrière moi. Sa démence connaitra certainement une fin rapide..."
 isengard.0312.a:0 "Il recevra la récompense dûe à tous les traîtres"

 isengard.0313.t:0 "L'Istari loyal"
 isengard.0313.desc:0 "Lors d'un retournement de situation surprenant, Saruman a décidé de garder foi en moi et de me rester loyal. J'avais pressenti qu'il tenterait de me trahir. Ce nouveau développement me rend mal à l'aise, d'une certaine manière, mais la parole de Sauron le Grand a valeur de loi sur la terre. Saruman d'Isengard sera désigné comme mon gardien dans l'ouest."
 isengard.0313.a:0 "La loyauté est récompensée"
 isengard.0313.a.tt:0 "Le domaine de Saruman deviendra votre [client_state|E]."

 isengard.0500.t:0 "Le destin du Palantír"
 isengard.0500.desc:0 "This stone has been a burden to me for too long..."
 isengard.0500.a:0 "Better to keep it here than risk losing it to the Enemy..."
 isengard.0500.b:0 "Send it down the Isen. Let Ulmo watch over the stone."
 isengard.0500.b.effect1:0 "The [palantir_orthanc.GetName] will be lost to the River Isen and the great Bellegear beyond."
 isengard.0500.b.effect2:0 "There remains a small chance that the Palantír may be found in the future."

 isengard.0502.t:0 "Une pierre dans le sable"
 isengard.0502.desc:0 "[discoverer.GetName] found this stone while strolling by the River Isen. [discoverer.GetSheHe|U] looks shaken."
 isengard.0502.a:0 "Curious..."

 isengard.0503.t:0 "Le Conseil Blanc"
 isengard.0503.desc:0 "I've spent too long being an evil blighter. Time to do what I can before it's too late."
 isengard.0503.a:0 "I must work to reassemble the Council."

 decision_assemble_the_white_council:0 "Rassembler le Conseil Blanc"
 decision_assemble_the_white_council_tooltip:0 "Attempt to convene a meeting of the White Council"
 decision_assemble_the_white_council_desc:0 "White Council... Assemble!"
 decision_assemble_the_white_council_confirm:0 "The gang is back together..."

 decision_isengard_center_of_learning:0 "Établir une académie en Isengard"
 decision_isengard_center_of_learning_tooltip:0 "Faire d'Isengard un centre du savoir"
 decision_isengard_center_of_learning_desc:0 "Pendant longtemps j'ai résidé parmi les peuples de la Terre du Milieu, apportant de sages conseils et les aidant dans leurs combats contre les ténèbres de Melkor et des siens. Avec la résurgence de Sauron, il semble que les Enfants d'Ilúvatar aient à nouveau besoin de l'ancienne sagesse des Istari, aujourd'hui plus que jamais.\n\nHélas, notre ordre est maintenant dispersé et désuni. Gandalf ne s'entoure que de peu de gens, Radagast est reclus et je n'ai pas reçu de nouvelles de ma parenté azuréenne depuis de nombreuses lunes.\n\nLe temps est venu d'établir un nouveau centre du savoir, ici en Isengard. La force réside dans le nombre. Je rassemblerai de grands esprits et penseurs à Orthanc pour former une académie et mieux préparer les futures générations à continuer le combat contre les ténèbres."
 decision_isengard_center_of_learning_confirm:0 "Un bastion de sagesse est né..."
 isengard_academy_three_wise_men:0 "Trois érudits compétents arriveront à votre cour."
 isengard_academy_three_wise_men.title:0 "Les érudits arrivent"

 decision_isengard_new_academies:0 "Établir une nouvelle académie"
 decision_isengard_new_academies_tooltip:0 "Établir un nouveau centre du savoir"
 decision_isengard_new_academies_desc:0 "Avec le succès qu'a rencontré mon académie en Isengard, je me demande s'il y aurait d'autres lieux en Terre du Milieu qui posséderaient un potentiel similaire pour accueillir des maisons du savoir. Tout nouveau savoir est préférable pour combattre la corruption de Sauron !"
 decision_isengard_new_academies_confirm:0 "Le savoir fait le pouvoir" 
 decision_isengard_new_academies_effect:0 "Vous établissez une nouvelle académie dans un lieu éligible en Terre du Milieu"
