 saruman_event_chain.2200.t:0 "Legacy of the White Hand"
 saruman_event_chain.2200.desc:0 "After my defeat, the Cult I have built quickly started to crumble. Even after my downfall, my impact on this region and its peoples will be felt for some time, but with no central authority the Cult of the White Hand has fallen and splintered."
 saruman_event_chain.2200.a:0 "The White Hand crumbles."