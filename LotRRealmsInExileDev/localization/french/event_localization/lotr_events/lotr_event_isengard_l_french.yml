 saruman_event_chain.2080.t:0 "L'étendue de mon ambition"
 saruman_event_chain.2080.desc:0 "With Rohan conquered, and swathes of land and myriad forces under my command, I feel my old ambition rising in me again. Should I really continue to submit to the Dark Lord? Or do I now have the power to rival him, and set the Tower of Orthanc against that of Barad-Dur? \n\nShould I contend with Sauron to be the one true master of Middle-earth?"
 saruman_event_chain.2080.a:0 "Je suivrai mon propre chemin."
 saruman_event_chain.2080.a.tt1:0 "Vous débloquerez une décision pour créer la [faith|E] du Culte de la Main Blanche."
 saruman_event_chain.2080.a.tt2:0 "Vous débloquerez une décision pour humilier le Mordor et devenir le maître incontesté de toute la Terre du Milieu."
 saruman_event_chain.2080.b:0 "Je me soumets à Sauron."
 saruman_event_chain.2080.b.tt1:0 "Vous deviendrez un [client_state|E] de Sauron."
 saruman_event_chain.2080.b.tt2:0 "Toutes les terres récemment prises par Sauron à l'ouest de l'Anduin vous seront remises."

 decision_establish_cult_of_the_white_hand:0 "Établir le culte de la Main Blanche"
 decision_establish_cult_of_the_white_hand_tooltip:0 "Établissez un culte rival à celui de Sauron : le culte de la Main Blanche"
 decision_establish_cult_of_the_white_hand_desc:0 "Bien que je me sois agenouillé devant Sauron pour un moment, j'ai rejetté à nouveau le manteau de la servitude que je portait. Durant ce temps, son culte pitoyable et perverti s'est répandu dans mes terres, aveuglant mon peuple et tentant de les lier à lui. Maintenant que nous sommes libres, je dois leur apporter la sagesse véritable : que, sous ma gouvernance, il existe un chemin réel menant à la paix et à la prosperité."
 decision_establish_cult_of_the_white_hand_confirm:0 "Pour une société sûre !"

 saruman_event_chain.2081.t:0 "Le culte de la Main Blanche"
 saruman_event_chain.2081.desc:0 "Un nouveau pouvoir se lève !\n\nEt c'est [saruman.GetName] qui conduira ce nouvel âge dans le temps de l'industrie et de l'acier, l'assurance de la prospérité pour les puissants qui me suivront. Car moi seul possède la vision nécessaire pour ordonner ce nouveau monde.\n\nJe créerai un concile qui me servira, qui louera la supervision bienveillante de [saruman.GetNickname|V], le plus éclairé. La Main Blanche ne saurait être arrêtée. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: The Council of the White Hand.#!"
 saruman_event_chain.2081.a:0 "La Main Blanche ne saurait être arrêtée !"

 decision_humble_mordor:0 "Humilier le Mordor"
 decision_humble_mordor_tooltip:0 "Surpasser le Mordor pour vous faire reconnaître comme le seul vrai Seigneur des Ténèbres"
 decision_humble_mordor_desc:0 "J'ai rejetté le visage de la servitude que je portais autrefois pour contrer l'auto-proclamé Seigneur de la Terre. Maintenant que je suis fort et bien enraciné, le temps est venu de lui prouver que je suis le maître de la Terre du Milieu. Il s'agenouillera et je le surpasserai finalement..."
 decision_humble_mordor_confirm:0 "Un nouveau pouvoir se lève !"
 decision_humble_mordor_border_sauron_tt:0 "Vous partagez une frontière avec le domaine de [sauroncharacter|E]"

 saruman_event_chain.2082.t:0 "La marche du Magicien Blanc"
 saruman_event_chain.2082.desc:0 "Saruman, cet imbécile effronté, marche contre moi, avec l'intention de revendiquer le manteau de Seigneur de la Terre du Milieu.\n\nIl regrettera certainement sa stupidité, car je lui infligerai une telle agonie que même les âmes qui s'affligeaient en Angband autrefois auront de la peine pour lui !"
 saruman_event_chain.2082.a:0 "Il croit pouvoir réussir là où Numenor et les Eldar échouèrent ?"

 humble_mordor_cb:0 "Humilier le Mordor"
 humble_mordor_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] perdra tous ses titres en faveur de [attacker.GetShortUIName], ses [tributaries|E] l'abandonneront, [defender.GetSheHe] sera emprisonné[defender.Custom('FR_E')] et ses cultes religieux s'effondreront."

 saruman_event_chain.2083.t:0 "La chute de Sauron"
 saruman_event_chain.2083.desc:0 "J'ai finalement démontré être le plus grand. Sauron est enchainé devant moi, sa forme misérable et décrépie irradiant de haine. Je ressens une joie si pure que j'ai du mal à y croire.\n\nJe tire alors une lame ornementale avant de parler.\n\n « Votrer maître fut banni dans le Vide, je crois bien. Je pense qu'il est temps pour vous de le rejoindre. La Terre du Milieu n'a besoin que d'un seul maître. »\n\nMais, au dernier moment, je baisse ma lame et la rengaine. J'ai une meilleure idée.\n\n« Jettez le dans le plus profond des donjons. Qu'il y ressasse son impotence et son inutilité... »"
 saruman_event_chain.2083.a:0 "Il ne peut y en avoir qu'un."

 saruman_event_chain.2084.t:0 "La domination de Sauron"
 saruman_event_chain.2084.desc:0 "Quand est-ce que cela a mal tourné ? Mes armées ont repoussées à chaque fois, mes stratagèmes percés à jour, chaque poussée parrée avec grand talent. Mes grandes œuvres... Mes visions de maîtrise... Fondent comme neige au soleil. Alors que je bas hativement retraite en Isengard, la terreur s'installe dans mon cœur."
 saruman_event_chain.2084.a:0 "Il viendra pour moi !"

 saruman_event_chain.2085.t:0 "La folie de Saruman"
 saruman_event_chain.2085.desc:0 "L'imbécile Blanc (aux Nombreuses Couleurs) a été repoussé facilement. Ses commandants se sont démontrés être aussi verts que l'herbe et ses troupes mal entrainées. Pensait-il réellement me défier avec cela ? Quelle record de folie, de stupidité ! Bien que j'ai échoué à le capturer, pour le moment, il a été humilié et, bientôt, j'abattrai mon jugement sur mon allié d'antan..."
 saruman_event_chain.2085.a:0 "Sa chute est inévitable"

 decision_the_two_towers:0 "Les deux Tours"
 decision_the_two_towers_tooltip:0 "Alors que je contrôle désormais les deux Tours, je pourrais déplacer le centre mon pouvoir."
 decision_the_two_towers_desc:0 "Contrôlant désormais les deux Tours, je pourrai choisir de déplacer ma capitale. L'Isengard m'a bien servi et est central dans les terres de l'ouest. Mais Barad-dûr et Minas Morgul sont tous deux d'anciens sites de puissance ténébreuses et d'autorité. Peut-être me serviront-ils mieux en tant que siège de ma puissance ?"
 decision_the_two_towers_confirm:0 "Un choix judicieux à prendre."
 decision_the_two_towers.effect:0 "Vous aurez l'opportunité d'établir votre capitale au [GetTitleByKey('c_barad_dur').GetName], au [GetTitleByKey('c_minas_ithil').GetName] ou de réaffirmer votre main mise sur le [GetTitleByKey('c_isengard').GetName]."

 saruman_event_chain.2086.t:0 "The Two Towers"
 saruman_event_chain.2086.desc:0 "Now controlling the Two Towers, it is time to decide where I shall set my seat of power and authority. It will be a symbol of my new and glorious age.\n\nIsengard has served me well, and is central to the Westlands. But Barad-dûr and Minas Morgul are both ancient sites of dread power and authority. Perhaps they would serve better as my seat of power?"
 saruman_event_chain.2086.a:0 "Isengard shall always be my home."
 saruman_event_chain.2086.b:0 "Barad-dûr is better protected and a perfect home for the true Dark Lord."
 saruman_event_chain.2086.c:0 "Minas Morgul pulses with dark energy and is perfectly placed to watch over Gondor."

 decision_humble_isengard:0 "Humilier l'Isengard"
 decision_humble_isengard_tooltip:0 "Submergez l'Isengard pour vous faire recconaître comme seul vrai Seigneur des Ténèbres"
 decision_humble_isengard_desc:0 "Ces imbécile insolent, Saruman aux « multiples couleurs », a décidé de s'élever contre moi. Idiot ! J'étais déjà le plus grand au commencement du monde, lorsque nous n'étions tous deux que des élèves d'Aulë. Je suis aujourd'hui plus puissant qu'alors et il pense pouvoir me destituer ? Son impudence n'est égalée que par sa stupidité. J'écraserai ses armées, annihilerai son royaume et il connaitra la souffrance tant que je ne lui permettrai pas de mourir..."
 decision_humble_isengard_confirm:0 "Je suis le Seigneur de la Terre !"

 saruman_event_chain.2087.t:0 "The Dark Lord Marches"
 saruman_event_chain.2087.desc:0 "Sauron has not taken my 'betrayal' lightly, to say the least. He has now rallied his hosts, and marched upon my dominion, aiming to humble me, if not to indeed slay me! I have no choice but to fight and hope to defeat him now..."
 saruman_event_chain.2087.a:0 "Let them come..."

 humble_isengard_cb:0 "Humilier l'Isengard"
 humble_isengard_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] will have all [defender.GetHerHis] [empire|E] [tier|E] titles destroyed, any [tributaries|E] will abandon [defender.GetHerHim] and [defender.GetHerHis] religious cult will collapse."

 saruman_event_chain.2088.t:0 "La chute du prétendant"
 saruman_event_chain.2088.desc:0 "L'anneau d'Isengard a été réduit en charpie et ses immondes puits gisent, béants. Saruman a été amené devant moi par mes troupes et jeté, enchainé, dans mes donjons les plus profonds. Il n'est même pas digne de recevoir mon attention.\n\nMaintenant, il me faut un nouveau gardien de l'Isengard..."
 saruman_event_chain.2088.a:0 "Qu'il y pourrisse !"

 saruman_event_chain.2089.t:0 "La fureur du Seigneur des Ténèbres"
 saruman_event_chain.2089.desc:0 "« Quand est-ce que tout a mal tourné ? Peut-être Gandalf avait-il raison. » Ces pensées me traversent l'esprit alors que je suis tiré, ensanglanté et battu, dans la cellule qui sera mon foyer pour un futur plus ou moins proche.\n\nJe n'ai même pas vu Sauron, mais cette cellule porte des traces évidentes de sa conception. Le premier indice sont les outils de tortures et rien que leur vue annonce mon supplice à venir."
 saruman_event_chain.2089.a:0 "Et merde."

 saruman_event_chain.2090.t:0 "La force de l'Istar"
 saruman_event_chain.2090.desc:0 "Comment est-ce possible !? Je possède tout l'est et je n'ai pas pu défaire ce parvenu de Curumo ?\n\nMes armées ont été balayées à chacune de mes tentatives d'invasion de ses terres et mes commandants repoussés. Quel étrange pouvoir est à l'œuvre ici ? "
 saruman_event_chain.2090.a:0 "Comment cela se peut-il ?"

 saruman_event_chain.2091.t:0 "La folie de Sauron"
 saruman_event_chain.2091.desc:0 "Le règne de Sauronest peut-être plus ancien, mais le mien est supérieur. Je l'ai prouvé catégoriquement ! Mes Uruk-hai ont battu ses orques et esclaves humains sur le champs de bataille et chacunes de ses tentatives de pénétrer mes terres ont été repoussées."
 saruman_event_chain.2091.a:0 "Son temps viendra."

 decision_pass_titles_to_isengard:0 "Transférer des terres à Saruman"
 decision_pass_titles_to_isengard_tooltip:0 "Transférez les terres à l'ouest de l'Anduin à Saruman"
 decision_pass_titles_to_isengard_desc:0 "L'Istar Saruman s'est montré être un serviteur loyal en servant en tant que mon gardien dans l'ouest.\n\nJ'ai acquis récemment des terres dans l'ouest qui pourraient être remises à sa vigilance."
 decision_pass_titles_to_isengard_effect1:0 "Tous les [titles|E] que vous détenez directement situés à l'ouest de l'Anduin seront transferés."
 decision_pass_titles_to_isengard_effect2:0 "Tout [vassals|E] détenant des [titles|E] à l'ouest de l'Anduin sera transferé."
 decision_pass_titles_to_isengard_confirm:0 "Qu'il les veille"
 decision_pass_titles_to_isengard_toast.t:0 "Titres transferés"
 decision_pass_titles_to_isengard_toast.desc:0 "Sauron vous a transferé des [titles|E]"

 saruman_event_chain.2092.t:0 "L'Istari déloyal"
 saruman_event_chain.2092.desc:0 "Comme je l'avai pressenti, il y a longtemps, ce stupide Saruman a décidé d'essayer de me dépouiller du manteau de Seigneur de la Terre du Milieu. Ses victoires récentes en Dunlande et en Rohan ont enorgueilli ses sens et ses capacités, à ce qu'il semble. Ce n'étaient, de ses propres mots, que des brigands dans des granges.\n\nEn comparaison de son royaume pitoyable, l'est se tient derrière moi. Sa démence connaitra certainement une fin rapide..."
 saruman_event_chain.2092.a:0 "Il recevra la récompense dûe à tous les traîtres"

 saruman_event_chain.2093.t:0 "L'Istari loyal"
 saruman_event_chain.2093.desc:0 "Lors d'un retournement de situation surprenant, Saruman a décidé de garder foi en moi et de me rester loyal. J'avais pressenti qu'il tenterait de me trahir. Ce nouveau développement me rend mal à l'aise, d'une certaine manière, mais la parole de Sauron le Grand a valeur de loi sur la terre. Saruman d'Isengard sera désigné comme mon gardien dans l'ouest."
 saruman_event_chain.2093.a:0 "La loyauté est récompensée"
 saruman_event_chain.2093.a.tt:0 "Le domaine de Saruman deviendra votre [client_state|E]."

 saruman_event_chain.0010.t:0 "Le destin du Palantír"
 saruman_event_chain.0010.desc:0 "As I gaze across the valley from one of the higher balconies of [orthanc|E], it feels like I am able to see its beauty for the first time in many years. And yet I can still feel it, that corrupting shadow that has hung over [isengard|E] for so long yet lingers, and the stone that is its gateway remains within these walls. I still feel its call.\n\nThis ancient stone has been a burden to me for too long... if I were to rid myself of it then surely I could purge [sauron.GetFirstNamePossessive] influence from Isengard for good.\n\nAnd yet, if it were to fall into the wrong hands, who knows what havoc the Dark Lord may be able to bring. Perhaps it is safer to keep the [palantirone|E] here under lock and key."
 saruman_event_chain.0010.a:0 "Better to keep it here than risk losing it to the Enemy..."
 saruman_event_chain.0010.b:0 "Send it down the Isen. Let Ulmo watch over the stone."
 saruman_event_chain.0010.b.effect1:0 "The [palantir_orthanc.GetName] will be lost to the River Isen and the great Bellegear beyond."
 saruman_event_chain.0010.b.effect2:0 "There remains a small chance that the Palantír may be found in the future."

 saruman_event_chain.0011.t:0 "A Stone in the Sands"
 saruman_event_chain.0011.desc:0 "My knight [discoverer.GetName] stands before me. [discoverer.GetSheHe|U] looks shaken, with a sheen of sweat upon [discoverer.GetHerHis] brow. In [discoverer.GetHerHis] trembling hands lies a spherical bundle, and though I cannot see what is hidden within the folded cloth I feel a strange compulsion to reach out and wrench it from [discoverer.GetHerHis] grasp.\n\n"Sire, while taking the air down by the Isen I came across this strange sphere washed up upon the sands. It... is made seemingly of glass, yet within are... colours and... shapes... and..." \n\n[discoverer.GetHerHis|U] stops speaking, and trembles ever more violently, such that I fear the bundle may drop from [discoverer.GetHerHis] hands. A single tear rolls down each of his cheeks."
 saruman_event_chain.0011.a:0 "Let me relieve you of that burden..."

 saruman_event_chain.0012.t:0 "Seeing the light"
 saruman_event_chain.0012.desc:0 "I see it now, as clear as the light of Eärendil's star. I have left the path of wisdom, and strayed far from my mission. For too long I have allowed my arrogance and ambition to blind me, persuading myself that were he to rise again I alone could stand against the Dark Lord, even to rival him in skill and power. Yet the One Ring has evaded me, and my own stumbling essays in ringcraft have been a lesson in humility.\n\nOut of envy and pride I kept hidden much that should have been shared with the Wise, and thwarted the White Council at every turn lest it undermine my own preeminence. Only now do I see my folly. By stalling and forestalling I have allowed Sauron to gather such strength that it may overwhelm us all. \n\nYet it may not be too late. I must gather the Wise, confess my folly, and direct all our energies towards the overthrow of the Power in the East. Perhaps with our guidance we might yoke what strength remains in the hearts of elves and men, and I may yet redeem myself in the eyes of the Valar."
 saruman_event_chain.0012.a:0 "I must work to reassemble the Council."

 decision_assemble_the_white_council:0 "Rassembler le Conseil Blanc"
 decision_assemble_the_white_council_tooltip:0 "Attempt to convene a meeting of the White Council"
 decision_assemble_the_white_council_desc:0 "It is time to call the Council of the Wise into session once again. And this time I will not seek to thwart its work, but to wield its power against The Enemy!"
 decision_assemble_the_white_council_confirm:0 "Let us take council as we once did, my old friends..."
 decision_assemble_the_white_council_effect:0 "You will call a meeting of the White Council in an attempt to strengthen the Free Peoples against the growing power of Darkness."
 decision_assemble_the_white_council_effect_2:0 "Council members will only attend if they meet the [opinion|E] thresholds set out below."

 saruman_event_chain.0013.t:0 "Refounding the White Council" #narrative introduction that fires following taking decision about assembling the council, followed by the following (conditional on you being friends with each)
 saruman_event_chain.0013.desc:0 "For centuries the White Council has gathered in times of great need, to unite and direct the forces of the West in resistance to the shadow. Its membership drawn from the greatest of those elves remaining in Middle Earth, along with the wisest of the Istari. \n\nI was appointed as its chief after the Grey Pilgrim declined the offer of leadership, and in my folly I resented that I was not the first chosen. And in my arrogance I oft prevented the Council from taking action, fearing that my own ambitions would be thwarted. \n\nBut now I see my folly. The peril from the East is now great, and I must summon those with whom I can still claim friendship to oppose it, lest all of us fall separately. The Council must be reformed!"
 saruman_event_chain.0013.a:0 "I will reach out to the Wise... but will they listen?"

 saruman_event_chain.0014.t:0 "Galadriel" #Interaction with Galadriel to form an alliance between Isengard and Lothlorien
 saruman_event_chain.0014.desc:0 "The Lady of the Golden Wood has always been distrustful of me, and not without reason. Persuading her of my good intentions, and my sincere repentance for past failings, was not easy. \n\nYet she has powers beyond the greatest of her fellow elves left in Middle Earth, and with her gifts stared into my very soul. Much that she found there disquieted her, but in the end she knew I was not false, and that without my aid all Middle Earth would fall to a second darkness. \n\nAfter long deliberation she granted me a boon more powerful than I could have hoped for - a formal alliance between Lothlórien and Isengard. Perhaps, with our wisdom and forces combined, we might muster sufficient strength to oppose the Enemy, and rally hope in the hearts of men and elf alike."
 saruman_event_chain.0014.a:0 "The White and the Golden, in league!"

 saruman_event_chain.0015.t:0 "Gandalf" #Interaction with Gandalf to bring him to your court
 saruman_event_chain.0015.desc:0 "Mithrandir was always wary of me, even in our youth in the West. Long has he suspected my motives, and withheld much wisdom from me as I have from him. But the time for such rivalries has passed. We stand on the precipice, and only together will we have hope of guiding those who still oppose Sauron.\n\nI have opened my heart to the Grey Pilgrim, and shown him that I am capable of redemption and even humility. I even confessed that I thought him nearly as wise as me! Though it took all of my powers of persuasion, he has finally agreed to join my court at Orthanc. With our powers and knowledge combined perhaps Isengard can become a beacon and bastion of the West, standing in defiance of Mordor and its bestial hordes."
 saruman_event_chain.0015.a:0 "Istari, assembled!"

 saruman_event_chain.0016.t:0 "Elrond" #Interaction with Elrond to form an alliance between Isengard and Imladris
 saruman_event_chain.0016.desc:0 "I have always been dismissive of Elrond. In him are united the lines of many great kings and heroes, yet he has long contented himself with only Imladris, a place of peace and quiet, memories and scrolls. So much more was his to claim by birthright, yet he settled for simple titles and a humble realm, ever the right hand of others, unwilling to dream of greater things. \n\nYet our talk at the Council was most fruitful. It seems that the growing peril has stirred something in him, and my own redemption has reminded him that there is still hope for the West. \n\nAnd in Rivendell there still remains considerable strength. Many of the remaining Noldor of Middle Earth reside there, among them warriors who fought from the first sunrise to the drowning of Beleriand. And now Elrond pledges a cohort of these warriors to me, to use in my quest against The Enemy! Let us hope that they will bring us victory..."
 saruman_event_chain.0016.a:0 "Let Mordor dread the elves of Orthanc!"

 saruman_event_chain.0017.t:0 "Cirdan" #Interaction with Cirdan to form an alliance between Isengard and Lindon
 saruman_event_chain.0017.desc:0 "I have been profoundly displeased at Cirdan ever since that most patient of Falathrim gave the elven-ring Narya to Mithrandir instead of me. In retrospect, though, I realise that Gandalf needed it more than me, not being bestowed with such great inherent power.\n\nNow he has shown good judgement again. In Lindon remain many of the Sindar of Beleriand, looking to their own affairs and ignoring most of what occurs beyond the Blue Mountains. \n\nYet Cirdan recognises the peril of the hour, and arising from his long slumber has agreed to commit a force of his finest warriors to the struggle against Mordor. These have wisely been placed under my command. Let us hope that their bows will make short work of the Orcish hordes..."
 saruman_event_chain.0017.a:0 "Let the horns of Beleriand be heard once again!"

 saruman_event_chain.0018.t:0 "End of the Council" #A final narrative event to close off the white council meeting chain
 saruman_event_chain.0018.desc:0 "I have done what I could to bring the Wise together to oppose the Great Enemy. Long were our deliberations, and my arts of persuasion were put to a stern test. \n\nNow the White Council has once again disbanded, its members dispersed, each to work against Sauron according to their own strengths. All that remains is to deploy the gains of our collaboration as best we may. I must pray that it is enough, and that we are not too late."
 saruman_event_chain.0018.a:0 "Enough with words, now is the time for action."


 decision_isengard_center_of_learning:0 "Établir une académie en Isengard"
 decision_isengard_center_of_learning_tooltip:0 "Faire d'Isengard un centre du savoir"
 decision_isengard_center_of_learning_desc:0 "Pendant longtemps j'ai résidé parmi les peuples de la Terre du Milieu, apportant de sages conseils et les aidant dans leurs combats contre les ténèbres de Melkor et des siens. Avec la résurgence de Sauron, il semble que les Enfants d'Ilúvatar aient à nouveau besoin de l'ancienne sagesse des Istari, aujourd'hui plus que jamais.\n\nHélas, notre ordre est maintenant dispersé et désuni. Gandalf ne s'entoure que de peu de gens, Radagast est reclus et je n'ai pas reçu de nouvelles de ma parenté azuréenne depuis de nombreuses lunes.\n\nLe temps est venu d'établir un nouveau centre du savoir, ici en Isengard. La force réside dans le nombre. Je rassemblerai de grands esprits et penseurs à Orthanc pour former une académie et mieux préparer les futures générations à continuer le combat contre les ténèbres."
 decision_isengard_center_of_learning_confirm:0 "Un bastion de sagesse est né..."
