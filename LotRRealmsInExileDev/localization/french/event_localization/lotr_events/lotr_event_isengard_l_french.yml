 saruman_event_chain.2201.toast.t:0 "Guerre déclarée"
 saruman_event_chain.2201.toast.desc:0 "Dans ses efforts d'unification de la Dunlande, [respondent.GetFirstName] vous a appelé à la guerre contre [newenemy.GetName]."

 saruman_event_chain.2003.t:0 "La guerre pour le Rohan"
 saruman_event_chain.2003.desc:0 "Whatever my initial thoughts, it has become apparent the only way to bring the Riddermark under my yoke is through force of arms.\n\nNo longer shall I create designs in the shadows, but crush my enemies on the field!"
 saruman_event_chain.2003.a:0 "Cela commence enfin..."

 saruman_event_chain.2101.t:0 "La défaite des Seigneurs des Chevaux"
 saruman_event_chain.2101.desc:0 "Dans une démonstration de pouvoir décisive, les Seigneurs des Chevaux du Rohan ont été humiliés. Devant mes puissantes armées d'Uruk-hai et d'auxiliaires de la Dunlande, leur défaite était inévitable.\n\nCependant, je suis un seigneur sage et ne saperait pas les terres de leurs forces sans nécessité. Les Seigneurs des Chevaux restants ont été autorisé à ployer le genou devant moi et à garder leurs propres lois et coutûmes pour peu qu'ils me restent fidèles.\n\nDésormais, avec les anciennes plaines du Calenardhon sécurisées, mon regard se tourne vers le sud et l'est..."
 saruman_event_chain.2101.a:0 "La première de nombreuses victoires."

 saruman_event_chain.2102.t:0 "La victoire des Seigneurs des Chevaux"
 saruman_event_chain.2102.desc:0 "Victory! We have victory!\n\nThe White Wizard has been defeated totally and utterly, his armies driven from the field and slain, the Ring of Isengard pierced and the tower of Orthanc stormed. My men have dragged forth the faithful White Wizard, and as he is cast before my feet there burns one question - what shall be done with Saruman?"
 saruman_event_chain.2102.a:0 "Que les corbeaux festoient sur son corps !"
 saruman_event_chain.2102.b:0 "Il vivra, à jamais dans la honte !"

 saruman_event_chain.2103.t:0 "Une marionnette au Riddermark"
 saruman_event_chain.2103.desc:0 "Avec le chaos semé au Rohan et la maison d'Eorl en lambeaux, le temps est venu pour moi d'installer un nouveau dirigeant aux Seigneurs des Chevaux, qui sera pleinement loyal à l'Isengard."
 saruman_event_chain.2103.a:0 "[agent.GetFirstNameNoTooltip] m'a bien servi, la terre lui revient."
 saruman_event_chain.2103.b:0 "[urukcandidate.GetFirstNameNoTooltip] dirigera le Rohan en mon nom, d'un poing de fer."
 saruman_event_chain.2103.c:0 "Les Dunlandais régnaient autrefois sur ces terres, il n'est que justice qu'elles reviennent à [dunlendingcandidate.GetFirstNameNoTooltip]."
 saruman_event_chain.2103.d:0 "Pourquoi devrais-je abandonner ce que j'ai si dûrement acquis ?"
 saruman_event_chain.2103.e:0 "PLACEHOLDER - My agent took control in a civil war"

 saruman_event_chain.2104.t:0 "The Maiden of Rohan"
 saruman_event_chain.2104.desc:0 "Though I now rule as King of [GetTitleByKey('k_rohan').GetNameNoTier], I now rule a realm only subjugated by trickery and force of arms. Many are those who bristle at my rule, and in dark corners whisper of my illegitimacy.\n\nBut Eowyn, a radiant maiden of the house of Eorl, still lives, and is unwed. If I married her, I could put to rest many of the whispers of the illegitimacy of my reign. And she is beautiful and valiant, besides..."
 saruman_event_chain.2104.a:0 "I shall ask."
 saruman_event_chain.2104.b:0 "My heart longs for another."

 saruman_event_chain.2105.t:0 "An Offer of Marriage"
 saruman_event_chain.2105.desc:0 "Though I thought the hour could get no darker, I am now approached by [suitor.GetName] with an offer of marriage. His motives cannot be doubted - regardless of what lust he might feel for me, I know also that he sees our betrothal as a means of shoring up the legitimacy of his rule.\n\nShould I agree, for the security and stability of Rohan, fallen though it may be? Or is now the moment to abandon my home and flee to the White City?"
 saruman_event_chain.2105.a:0 "I will lie back and think of Rohan"
 saruman_event_chain.2105.a.toast:0 "[eowyn.GetName] has accepted my offer."
 saruman_event_chain.2105.b:0 "Time for a swift exit..."
 saruman_event_chain.2105.b.toast:0 "[eowyn.GetName] has rejected my offer and fled to Gondor!"

 saruman_event_chain.2077.t:0 "Rassemblez les Rohirrim !"
 saruman_event_chain.2077.desc:0 "Nous devons débarasser l'Isengard de la mauvaise herbe qui y a pris racine. Le Rohan git, endeuillé, ses fils et filles mourrant dans la boue à cause des machinations perverties du Magicien Blanc, qui a trahi aussi bien la confiance de Meduseld que celle de Minas Tirith !\n\nDépéchez des cavaliers aux quatres coins du Riddermark. Les fils d'[eorl.GetFirstName] ne laisseront pas un tel affront rester sans réponse. Nous avons combattu de nombreuses guerres ; de quelle grande victoire le Magicien Blanc peut il se targuer ? Chevaliers du Rohan, vous avez prêté serment : respectez-le, pour le Seigneur et la Terre !"
 saruman_event_chain.2077.a:0 "Envoyez les cavaliers !"
 saruman_event_chain.2077.a.tt:0 "Vous appellerez vos [powerful_vassals|E] à fournir des troupes et rassembler une Éoherë."

 saruman_event_chain.2004.t:0 "Rassemblez les Rohirrim !"
 saruman_event_chain.2004.desc:0 "Un cavalier est arrivé d'[GetTitleByKey('b_edoras').GetNameNoTier], appellant à rassembler tous nos cavaliers et à chevaucher avec hâte pour défendre notre royaume ! Le Rohan et l'Isengard sont désormais en guerre, les crimes du Magicien Blanc ne pouvant plus être ignorés plus longtemps. Que doit répondre le seigneur de [THIS.Char.GetPrimaryTitle.GetNameNoTier] à ces nouvelles ?"
 saruman_event_chain.2004.a:0 "Envoyez des renforts à Edoras !"
 saruman_event_chain.2004.b:0 "Nous ne pouvons y souscrire : résister est futile."

 saruman_event_chain.2005.t:0 "Des renforts de [powerful_vassal.GetPrimaryTitle.GetNameNoTier]"
 saruman_event_chain.2005.desc:0 "En réponse à nos appels, [powerful_vassal.GetName] est arrivé[powerful_vassal.Custom('FR_E')] à la tête d'une Éored complète, prêt à respecter ses serments envers [rohanking.Custom('FR_LeLa')] [rohanking.GetTitleAsNameNoTooltip] et le pays."
 saruman_event_chain.2005.a:0 "Nos rangs grandissent !"

 saruman_event_chain.2006.t:0 "[powerful_vassal.GetFirstNameNoTooltip] reste silencieu[recipient.Custom('FR_XSe')]"
 saruman_event_chain.2006.desc:0 "[powerful_vassal.GetName] a ignoré mes appels à réunir ses troupes pour participer à la défense de notre royaume."
 saruman_event_chain.2006.a:0 "Lâche !"

 saruman_event_chain.2110.t:0 "Une audience avec [recipient.GetTitledFirstNameNoTooltip]"
 saruman_event_chain.2110.desc.start:0 "Alors que je parcours le Riddermark, j'arrive dans les salles de [recipient.GetName].\n\n« L'esprit de [rohanking.GetTitledFirstNamePossessive] a été corrompu par les viles machinations de s[agent.Custom('Fr_OnA')] conseill[agent.Custom('Fr_ErEre')] [agent.GetFirstName] et [rohanking.Custom('Fr_IlElle')] conduit notre peuple vers la ruine ! Chevaucherez-vous avec moi pour sauvez nos terres du désastre à venir ? »"
 saruman_event_chain.2110.desc.bargain:0 "\n\n[recipient.GetFirstNameNoTooltip] se tourne vers moi, un sourcil levé. « Et que puis-je attendre en échange de mon soutien dans cette affaire ? »"
 saruman_event_chain.2110.desc.unconditional:0 "\n\n[recipient.GetFirstNameNoTooltip] se tourne vers moi, un sourire sur le visage. « Vous êtes entièrement dévoué[petitioner.Custom('Fr_E')] à notre peuple, [petitioner.GetFirstNameNoTooltip]. Vous aurez mon soutien. »"
 saruman_event_chain.2110.desc.end:0 "\n\n\n #Moi, [recipient.GetFirstNameNoTooltip], pourrait lever jusqu'à [recipient.GetMaxMilitaryStrengthWithoutHires|0] hommes pour vous soutenir.#!"
 saruman_event_chain.2110.a:0 "Je suis prêt à payer pour votre soutien."
 saruman_event_chain.2110.b:0 "J'aurais une dette envers vous."
 saruman_event_chain.2110.c:0 "Ne suffit-il pas de combattre pour une cause juste ?"
 saruman_event_chain.2110.d:0 "Ensemble, nous purgerons notre royaume de la pourriture."
 saruman_event_chain.2110.d.tt:0 "#P [recipient.GetFirstNameNoTooltip] acceptera si son opinion de vous est plus grande que +20#!"
 saruman_event_chain.2110.supports:0 "[recipient.GetFirstNameNoTooltip] vous soutiendra lors d'une guerre civile."
 saruman_event_chain.2110.supports.t:0 "[recipient.GetFirstNameNoTooltip] vous offre son soutien"
 saruman_event_chain.2110.refuses:0 "[recipient.GetFirstNameNoTooltip] vous combattra lors d'une guerre civile."
 saruman_event_chain.2110.refuses.t:0 "[recipient.GetFirstNameNoTooltip] vous refuse son soutien"
 saruman_event_chain.2110.support_decision_human:0 "[recipient.GetFirstNameNoTooltip] réfléchira à votre proposition."

 saruman_event_chain.2111.t:0 "Une audience avec [petitioner.GetTitledFirstNameNoTooltip]"
 saruman_event_chain.2111.desc:0 "[recipient.GetName] est arrivé[recipient.Custom('Fr_E')] dans mes salles alors qu'[recipient.Custom('FR_IlElle')] parcourait le Riddermark à la recherche de soutien pour sa cause.\n\n« L'esprit de [rohanking.GetTitledFirstNamePossessive] a été corrompu par les viles machinations de s[agent.Custom('Fr_OnA')] conseill[agent.Custom('Fr_ErEre')] [agent.GetFirstName] et [rohanking.Custom('Fr_IlElle')] conduit notre peuple vers la ruine ! Chevaucherez-vous avec moi pour sauvez nos terres du désastre à venir ? »"
 saruman_event_chain.2111.a:0 "Vous avez mon soutien."
 saruman_event_chain.2111.b:0 "Je vous déconseille de prendre ce chemin."

 saruman_event_chain.2112.t:0 "Guerre civile dans le Riddermark"
 saruman_event_chain.2112.desc:0 "Des troubles ont éclaté au Riddermark. Le jugement de [rohanking.GetTitledFirstNamePossessive] a été altéré et manipulé par ses plus proches conseillers. Menés par [agent.GetName], ils ont affermi leur emprise sur le pouvoir, influançant chacunes des décisions royales et contrôlant l'accès au [rohanking.GetTitleAsNameNoTooltip].\n\nIncapable de supporter la corruption de s[rohanking.Custom('Fr_OnA')] [rohanking.GetTitleAsNameNoTooltip], [petitioner.Custom('Fr_LeLa')] jeune [petitioner.GetTitledFirstName] à parcouru les terres en rassemblant des soutiens pour chevaucher en force contre ces vils agents et mettre un terme à leur influence, une fois pour toute.\n\nMais les rumeurs de cette insurrection n'ont pas été sans être remarquées et [agent.GetFirstNameNoTooltip] et ses agents ont pris contrôle du domaine royal après avoir convaincu [rohanking.Custom('Fr_LeLa')] [rohanking.GetTitleAsNameNoTooltip] que ces traîtres de nobles doivent être amenés devant la justice.\n\nDe plus, il y a des rumeurs de Dunlandais arrivant en force de l'ouest vers la capitale, prêts à renforcer ses défenses."
 saruman_event_chain.2112.a:0 "Ainsi, la guerre est déclarée."

 saruman_event_chain.2007.t:0 "The Horselords Ride to War"
 saruman_event_chain.2007.desc:0 "Long has Saruman stirred trouble on our western border, and discontent in my own court. And now open war is finally upon us. Word has reached us that the wizard's hoards are bearing down upon the crossings of the Isen, carrying flaming torches and accompanied by carrion crows.\n\nCan we hope to overcome the Wizard and his foul forces? All I know is that we must try, or die in the attempt. Buckle saddles and draw swords! Victory or death!"
 saruman_event_chain.2007.a:0 "Muster the Éoherë! We ride!"

 saruman_event_chain.2106.t:0 "The Union of the Two Towers?"
 saruman_event_chain.2106.desc:0 "Word has reached Barad-Dur that Saruman has finally commenced his invasion of Rohan. The destruction of Gondor's primary ally would be of great use to me... but it seems that Saruman may fail. \n\nGondor has gathered its armies and means to march to Rohan's aid. I have a choice. Do I intervene and aid the White Wizard in his destruction of Rohan? Or does this risk creating a new rival? Perhaps it would be better to wait, and intervene later when all sides have been weakened."
 saruman_event_chain.2106.a:0 "The wizard may yet prove useful. Order my Uruks to march"
 saruman_event_chain.2106.b:0 "Leave the wizard to perish. We will handle Rohan in our own time."

 saruman_event_chain.2108.t:0 "The Fate of Saruman"
 saruman_event_chain.2108.desc:0 "How has it come to this? Only now does the arrogance that has blinded me for so long slip away. I have strayed from my mission, and turned away from hope and wisdom. I have betrayed the Valar, betrayed Eru himself.\n\nThe horselords have been hours in debate: should they merely turn me out of Isengard as a beggar, or should I be executed for my crimes against the Riddermark and the West? \n\nIt seems that [rohanking.GetTitleAsNameNoTooltip] will not be tempted by pity. Nor would I in his place. And so my mortal form will be slain. And will the Valar receive my spirit home, after what I have done? Or is this my final ending?"
 saruman_event_chain.2108.a:0 "And so I die."

 saruman_event_chain.2109.t:0 "The Fate of Saruman"
 saruman_event_chain.2109.desc:0 "Gibbits and crows! Through conspiracy and betrayal I have been laid low. Somehow that dotard [rohanking.GetTitleAsNameNoTooltip] and his allies have had the better of my armies, and now I find myself at their mercy.\n\nThe horselords have been hours in debate: should they merely turn me out of Isengard as a beggar, or should I be executed for my crimes against the Riddermark and the West? \n\nIt seems that [rohanking.GetTitleAsNameNoTooltip] has been tempted by pity. Fool! Were I in his place he would be staked out in a pit. He seems to think it will be a greater punishment to strip me of power and dignity, and exile me into the wilderness, thinking me now toothless and incapable of harm. We shall see!"
 saruman_event_chain.2109.a:0 "I will yet have my revenge!"

 saruman_event_chain.2009.t:0 "La marche des Ents"
 saruman_event_chain.2009.desc:0 "Je me trouve dans ma chambre, établissant mes plans pour la guerre à venir avec attention, lorsqu'un grand rugissement retentit et fait trembler l'entiereté d'[orthanc|E]. Durant le temps qu'il me faut pour atteindre le balcon, les [ents|E] de Fangorn ont déjà brisé les défenses de l'Anneau de l'[isengard|E] et se déchainent parmis sa myriade d'ateliers.\n\nEn quelques instants, mes années de préparation, minutieusement dissimulées, ont été réduites à néant par une force que je n'avais jamais pensé prendre en compte dans mes plans.\n\nBien que je sois en sécurité dans ma tour, ce qui reste de ma garnison est rapidement écrasé par la fureur terrifiante des Onodrim. Et, alors qu'il semblait que ce ne pouvait être pire, les Ents abattirent le grand barrage que j'avais fait construire sur l'Isen.\n\nEn un instant, le reservoir d'eau se vide et forme une puissante vague, telle un écho de l'[akallabeth|E]. Tout comme leur fierté avait mené les [numenoreans|E] à leur perte, tous les machinations de mon esprit rusé ont été défait par la colère de la nature.\n\nJe suis désormais prisonnier dans ce qui fut, autrefois, le siège de ma puissance."
 saruman_event_chain.2009.a:0 "Ainsi survis-je."

 saruman_event_chain.0001.t:0 "Ma quête de l'Unique"
 saruman_event_chain.0001.desc:0 "Depuis que je me suis établi en [isengard|E], j'ai découvert nombre de ses secrets, le plus grand d'entre eux étant la pierre d'Orthanc, l'un des sept [palantir|E] de [numenor|E]. Cette ancienne pierre de vision a été indispensable lors de la ma quête de l'[onering|E] que je désire tant et j'ai appris beaucoup du monde tel qu'il fut, est et pourrait devenir.\n\nPendant longtemps j'ai cherche l'Anneau Unique, car ce n'est qu'avec son pouvoir que je pourrais rivaliser avec le [sauron.GetTitledFirstName], et moi seul aie le pouvoir de le porter. Et pourtant, bien que j'ai réussi à garder cette quête cachée du Conseil Blanc, mes activités ne le sont pas restées pour l'Œil dans l'Est.\n\nDepuis qu'il récupéra une autre pierre de [minasithil|E], Sauron met en échec toutes mes tentatives d'utiliser le Palantír, son essence propre remplissant mon esprit d'une soif de pouvoir insatiable.\n\nLe Palantir reste ma meilleure chance de trouver l'Unique mais je doute pourtant d'esquiver l'attention de Sauron encore longtemps."
 saruman_event_chain.0001.a:0 "Je dois trouver l'Anneau Unique et apporter l'ordre à la Terre du Milieu !"
 saruman_event_chain.0001.a.tt:0 "Vous prendrez à nouveau le risque de chercher la présence de l'Anneau avec la pierre d'Orthanc."
 saruman_event_chain.0001.b:0 "Cette pierre a corrompu mon cœur pendant trop longtemps..."
 saruman_event_chain.0001.b.tt:0 "Vous renoncerez à votre soif de pouvoir et cherchez d'autres façons de rivaliser avec Sauron."

 saruman_event_chain.2001.t:0 "Le palantír"
 saruman_event_chain.2001.desc:0 "Dans les ténèbres de ma salle du trône, le tissu noir est retiré. Je tends la main vers la pierre de vision et lui ordonne de me montrer l'[onering|E]. Elle se soumet à mon pouvoir et me dévoile le [gladdenfields|E]. Une vision de marais sauvage apparaît, là où j'ai cherché sans relâche pour trouver l'Anneau. Il n'est pas ici. Je cherche plus loin et suis dirigé vers la [mirkwood|E], puis au-delà de la [seaofrhun|E], où j'observe les armées sans fin des hommes de Rhûn. Mais quelqu'un d'autre surveille.\n\n#V Il m'a trouvé.#! Je perçois la forme d'un grand œil, sans paupières, nimbé de flammes. Depuis sa forteresse de Barad-dûr, le Seigneur du Mordor me voit, ses flammes tendues transperçant le palantír et m'aggripant, alors qu'il cherche à investir mon esprit pour comprendre mes dessins. \n\nAlors que le palantír me montre les conquêtes totales de Sauron à l'est et au sud, je réalise qu'il ne sait rien encore de ma recherche de l'Anneau Unique. Je peux le tromper en feignant de me soumettre, ou me battre pour le contrôle du palantír."
 saruman_event_chain.2001.a:0 "Saruman vous prête allégeance, seigneur Sauron..."
 saruman_event_chain.2001.a.tt:0 "Prêtez allégeance à Sauron, pour le moment, et continuez votre recherche de l'Anneau Unique."
 saruman_event_chain.2001.b:0 "Vous n'aurez pas ma loyauté, Seigneur Sombre !"
 saruman_event_chain.2001.b.tt:0 "Luttez contre Sauron, reprenez le contrôle de la pierre d'Orthanc."

 decision_bending_the_dunlendings:0 "Soumettez les Dunlandais"
 decision_bending_the_dunlendings_tooltip:0 "Agrandissez votre armée en amenant les Dulandais sous votre influence"
 decision_bending_the_dunlendings_desc:0 "Depuis la défaite de Wulf des mains des Rohirrim il y a des siècles, les hommes de la Dunlande sont devenu un peuple divisé, empoisonné par les luttes fratricides.\n\nBien qu'étant quelque peu primitifs, ils forment un peuple fort et courageux, avec une histoire riche, parents des hommes qui m'appellent leur seigneur dans les vallées entourant l'Isengard.\n\nSi je peux m'assurer de leur loyauté, je pourrais utiliser leur nombre pour renforcer mon armée dans la guerre à venir."
 decision_bending_the_dunlendings_confirm:0 "Il est temps de discuter avec mes voisins occidentaux"
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS:0 "Vous pourrez [vassalize|E] et gagner un [strong_hook|E] sur un [duke|E] faisant partie [de_jure|E] du [GetTitleByKey('k_dunland').GetName] et pourrez soutenir ses efforts visant à unifier son [kingdom|E].\n\nS'il est victorieux, vous gagnerez :"

 saruman_event_chain.2002.t:0 "Le premier ordre de Sauron"
 saruman_event_chain.2002.desc:0 "#V « Constuisez moi une armée digne du Mordor. »#!\n\n[sauron.GetFirstName] a donné son premier ordre, me commandant de préparer des forces pour assaillir le [gondor|E] et le [rohan|E] depuis l'ouest, tandis qu'il en fera de même depuiis l'est. À cette fin, il m'a envoyé quelques [orcs|E] en secret, menés par leur capitaine [grishnakh.GetFirstName], pour me faire profiter de leurs esprits rusés rompus dans la forge et l'artisanat guerrier pour m'aider dans mes efforts. Avec [grishnakh.GetFirstName] sont également venus de nombreux orques des montagnes, un genre d'orques furtif mais brutal provenant de la [moria|E] et des cavernes des [mistymountains|E]. Ils feront de parfaits pilleurs et éclaireurs.\n\nMais ils ne seront pas suffisant pour faire ployer le genou aux Seigneurs des Chevaux ni, encore moins, au Gondor. Il en faut plus. Assis dans [orthanc|E], je ronge mon frein, réflechissant à ma prochaine action alors même que les gobelins et les orques commencent à creuser de grandes fournaises sous terre, dissimulées par l'aspect placide de l'anneau d'[isengard|E].\n\nLa lutte entre les [dunlendings|E] et les [rohirrim|E] est ancienne et acquérir une armée qui me serait pleinement loyale ne serait que sagesse."
 saruman_event_chain.2002.a:0 "Nous avons du travail."
 saruman_event_chain.2002.a.tt:0 "Débloque les décisions d'influence des Dunlandais et de création de votre propre armée d'orques."
 isengard_orc_event_troops:0 "Troupes auxiliaires du Mordor"

 decision_recruit_misty_mountain_orcs:0 "Recrutez des orques des Montagnes de Brume"
 decision_recruit_misty_mountain_orcs_tooltip:0 "Augmentez la force de votre armée en recrutant des orques venant des Montagnes de Brume voisines"
 decision_recruit_misty_mountain_orcs_desc:0 "Les [orcs|E] des [mistymountains|E] sont rustres et robustes, la majorité d'entre eux établissant leurs foyers dans les nombreux domaines nains abandonnés parcourant l'épine dorsale de la chaine de montagne.\n\nBien que ces orques n'aient pas prêté allégeance à quelque sombre puissance, les plus opportunistes d'entre eux pourraient se laisser convaincre de combattre pour moi en échange d'or et des promesses de pillages et de massacre."
 decision_recruit_misty_mountain_orcs_confirm:0 "J'enverrais des émissaires vers le nord"
 decision_recruit_misty_mountain_orcs_troops:0 "Bande orque des Montagnes de Brume"

 decision_creation_of_the_uruk_hai:0 "Créez les Uruk-hai d'Isengard"
 decision_creation_of_the_uruk_hai_tooltip:0 "Augmentez vos forces en créant les Uruk-hai"
 decision_creation_of_the_uruk_hai_desc:0 "La population grandissante d'orques établissant leurs foyers dans les fosses nouvellement creusées autour de l'Isengard a rempli mon esprit de préoccupations à propos de ce peuple sauvage.\n\nLes orques sont un peuple féroce, mais ils souffrent de nombreuses faiblesses. Ils craignent la lumière du soleil et leur force réside dans leur multitude, non dans leurs individualités.\n\nAprès de longues études, je pense avoir trouvé un moyen de créer quelque chose... quelque chose de plus. Une nouvelle engeance d'orques, qui pourraient se déplacer rapidement sous le soleil, chacun aussi fort que des hommes, grands et robustes.\n\nCe seront mes combattants Uruk-hai, l'armée d'Isengard."
 decision_creation_of_the_uruk_hai_confirm:0 "Désormais... ils sont parfaits."
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI:0 "Vous choisirez la composition de votre armée d'Uruk-hai parmi plusieurs options et débloquerez des [men_at_arms|E] [orc|E]."

 decision_bolster_the_uruk_hai:0 "Recruter depuis les rangs"
 decision_bolster_the_uruk_hai_tooltip:0 "Promouvez quelques Uruk-hai prometteurs à votre conseil"
 decision_bolster_the_uruk_hai_desc:0 "Alors que mes plans pour le futur de l'Isengard se poursuivent, je dois m'entourer de lieutenants loyaux et capables pour assurer l'exécution de mes ordres. Bien que la majorité de mes combattants Uruk-hai soient idiots et brutaux, quelques rares font preuvent d'intérêts et s'élèvent au delà des rangs des orques communs."
 decision_bolster_the_uruk_hai_confirm:0 "Envoyez-les moi"
 decision_bolster_the_uruk_hai_effect:0 "Vous gagnerez trois nouveaux [courtiers|E] Uruk-hai."
 decision_bolster_the_uruk_hai.toast:0 "Élevés du rangs"
 decision_bolster_the_uruk_hai.toast.effect:0 "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] et [new_uruk_3.GetFirstName] sont recrutés à votre cour"

 saruman_event_chain.2030.t:0 "Les roitelets de la Dunlande"
 saruman_event_chain.2030.desc:0 "Depuis la défaite de Wulf [wulf.GetTitledFirstName] des mains de [frealaf.GetName], les hommes de l'ancienne [GetTitleByKey('k_dunland').GetName] sont resté dans le désarroi. Son peuple, depuis longtemps fragmenté en petits royaumes balbutiants, se languit d'un dirigeant fort.\n\nEt pourtant, leurs terres ne sont pas dépourvues de seigneurs influents, plusieurs d'entre eux se désignant eux même comme des « rois » de leurs petits domaines. Si je devais apporter mon soutien à l'un de ces prétendus roi en échange de leur loyauté, je pourrais renforcer mon armée avec ses forces et sécuriser ma frontière occidentale d'un même coup.\n\nCependant, parler de négocier avec sauvages laisse un goût amère dans les bouches autour de moi, comme celle de [warmonger.GetFirstName], qui insiste avec ferveur que je devrais à la place les frapper et tirer avantage de la division régnant entre eux."
 saruman_event_chain.2030.a:0 "Envoyez un message à [dunlandfellsruler.GetFirstNameNoTooltip]"
 saruman_event_chain.2030.a.tt:0 "[dunlandfellsruler.GetTitledFirstName] est un descendant direct de [wulf.GetFirstName] lui-même et un candidat certain au trône de la Dunlande."
 saruman_event_chain.2030.a.tt2:0 "Hélas, mes espions me rapportent qu'il entretient le désir secret de se rapprocher du [GetTitleByKey('k_rohan').GetName], ce qui pourrait interférer dans mes plans."
 saruman_event_chain.2030.a.tt.alt:0 "[dunlandfellsruler.GetTitledFirstName] règne sur un royaume au nord de la Dunlande et est moins que la plupart de ses parents méridionaux. Cette nature plus civilisé et une forte armée à ses côtés, [dunlandfellsruler.GetSheHe] pourrait être capable d'unifier son peuple."
 saruman_event_chain.2030.b:0 "Envoyez un message à [dathabharuler.GetFullNameNoTooltip]"
 saruman_event_chain.2030.b.tt:0 "[dathabharuler.GetTitledFirstName] vit proche de l'Isengard et sera plus facilement manipulé par mon influence. Sa personnalité complaisante et ses compétences avec une cape et une dague me seront utiles."
 saruman_event_chain.2030.b.tt2:0 "Et pourtant, sa nature pourrait se retourner contre moi si son caractère n'inspire pas ses sauvages à le suivre."
 saruman_event_chain.2030.b.tt.alt:0 "[dathabharuler.GetTitledFirstName] vit proche d'Isengard et sera plus facilement manipulé par mon influence. De plus, ses terres ont connus de nombreuses incursions du [GetTitleByKey('k_rohan').GetName] par le passé, ce qui aligne fermement ses objectifs avec les miens."
 saruman_event_chain.2030.c:0 "Envoyez un message à [thirdruler.GetFullNameNoTooltip]"
 saruman_event_chain.2030.c.tt:0 "[thirdruler.GetTitledFirstName] ne s'est que récemment élevé parmi ses pairs. Je devrais profiter de ce moment pour soutenir ses ambitions de réaliser des hauts faits."
 saruman_event_chain.2030.d:0 "[warmonger.GetFirstNameNoTooltip] a raison. Ces arriérés n'ont rien à nous offrir."
 saruman_event_chain.2030.d.tt:0 "#N Les roitelets de la Dunlande chercheront à s'allier les uns aux autres pour assurer leurs protection.#!"

 saruman_event_chain.2031.t:0 "Un messager du Magicien Blanc"
 saruman_event_chain.2031.desc:0 "La soirée est déjà bien avancée quand [emissary.GetFirstName] entre dans mes salles, revendiquant être un émissaire de [saruman.GetNameNicknamed]. [emissary.GetSheHe] déclame son message :\n\n"
 saruman_event_chain.2031.desc1:0 "« Noble [respondent.GetFirstNameNoTooltip], descendant de Freca ! Nombreuses ont été les années depuis que votre peuple s'est tenu, uni. Il est aujourd'hui divisé en petites seigneureries luttant pour leur existence contre les autres, en vain, alors que les Seigneurs des Chevaux festoient dans les terres verdoyantes de vos ancêtres. J'ai entendu parler de la prudence et de la sagesse de votre peuple. À cette fin, je viens vous offrir mon aide. Je compte partmi les plus puissants de la Terre du Milieu et possède de nombreuses relations sur lesquelles m'appuyer. Si vous deviez mprêter serment de me suivre dans le monde que j'entends bâtir, je vous viendrai en aide en unissant votre peuple éparpillé et rendrait à nouveau de votre maison royale. Si la chance devait nous sourire, peut être même pourrais je vous apporter les plaines vertes du Rohan, que Wulf gouverna autrefois. »"
 saruman_event_chain.2031.desc2:0 "« Oh mighty [respondent.GetFirstNameNoTooltip],  long have I kept my eye on you. Your people are many but divided, waging war betwixt yourselves while more worthy lands lie afield. Yet I see in you a rare potential, to unify your people and be remembered in song. I shall aid you in this, if you should swear to follow me. All of Dunland shall be yours, claimed by your hand and mine, and perhaps even the green plains of Rohan may be yours and your folks if fortune should turn thus. »"
 saruman_event_chain.2031.a:0 "Tout cela ? Saruman aura mon allégeance..."
 saruman_event_chain.2031.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] ne ploie pas le genou !"

 saruman_event_chain.2032.t:0 "[respondent.GetFirstNameNoTooltip] ploie le genou"
 saruman_event_chain.2032.desc:0 "En réponse à la main que je lui aie tendu, [respondent.GetName] m'a juré fidélité et me suivra dans les batailles à venir."
 saruman_event_chain.2032.a:0 "Puisse t-[respondent.GetSheHe] et son peuple être de loyaux serviteurs de l'Isengard..."
 saruman_event_chain.2032.a.tt1:0 "Vous pourrez recruter des [GetMaA('isengard_dunlending_huntsmen').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2032.a.tt2:0 "Vous pourrez recruter des [GetMaA('isengard_dunlending_axemen').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2032.a.tt3:0 "Vous pourrez recruter des [GetMaA('isengard_dunlending_horsemen').GetName] comme [men_at_arms|E]"

 saruman_event_chain.2033.t:0 "Une offre rejetée"
 saruman_event_chain.2033.desc:0 "[respondent.GetName] a refusé ma généreuse offre en échange de sa loyauté ! L'imprudence de ces barbares arriérés...\n\n"
 saruman_event_chain.2033.desc1:0 "Eh bien, il y a bien d'autres seigneurs en Dunlande qui pourraient être plus receptifs. Qui vais-je contacter..."
 saruman_event_chain.2033.desc2:0 "Ce ne sont vraiment qu'un peuple de brigands et de bandits, incapable de faire preuve de sagesse et de prévoyance. Ils ont tous, jusqu'au dernier, rejeté ma générosité et ma bienveillance ! Qu'il en soit ainsi. Qu'ils pourrissent dans leurs chaumières aux toits de pailles. Ils auraient pu occuper une place d'honneur dans mon nouvel ordre, mais ils se languiront en tant que sujets humiliés. Un jour, ils se repentiront de leur refus à Saruman le Sage !"

 decision_form_dunland_kingdom_vassal:0 "Couronner un roi de Dunlande fidèle"
 decision_form_dunland_kingdom_vassal_tooltip:0 "Couronnez un roi pour régner sur les Dunlandais"
 decision_form_dunland_kingdom_vassal_desc:0 "Enfin, les Dulandais ont consolidé l'ouest. Le temps est maintenant venu de remplir ma promesse et de couronner mon protégé en tant que souverain d'une Dulande unifiée."
 decision_form_dunland_kingdom_vassal_confirm:0 "L'unité sous mon ordre"
 k_dunland_is_creatable:0 "[GetTitleByKey('k_dunland').GetName] peut être créé."

 saruman_event_chain.2040.t:0 "L'infanterie Uruk-hai"
 saruman_event_chain.2040.desc:0 "Alors que les Uruk-hai grandissent, mes pensées se tournent vers leur armement et leur entraînement. Dans mon esprit se dessinent deux chemins pour le gros de l'infanterie de ma nouvelle armée.\n\nLa première serait de former des bandes orques traditionnelles, porteuses de piques et composées de tirailleurs, rapides et mortels, mais désavantagés dans une bataille rangée. Ils pilleraient les terres lors de leur progression terrorisant mes ennemis et sappant leur envie de combattre.\n\nLa seconde et la plus coûteuse, serait d'avoir des épéistes et piquiers moins nombreux, mais mieux équippés, porteurs d'armures lourdes et fait pour les batailles rangées sur les grandes plaines, sur un pied d'égalité avec mes ennemis."
 saruman_event_chain.2040.a:0 "Ils harrasseront mes adversaires et se répandront sur leurs terres !"
 saruman_event_chain.2040.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_skirmishers').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2040.a.tt2:0 "Vous pourrez recruter des [GetMaA('urukhai_spearmen').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2040.b:0 "Ils seront différents de leurs prédecesseurs, disciplinés et bien armés !"
 saruman_event_chain.2040.b.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_fighting').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2040.b.tt2:0 "Vous pourrez recruter des [GetMaA('urukhai_pikemen').GetName] comme [men_at_arms|E]"

 saruman_event_chain.2041.t:0 "Les archers Uruk-hai"
 saruman_event_chain.2041.desc:0 "La décision désormais prise pour le gros de l'infanterie de ma nouvelle armée, les rouages de mon esprit se tournent vers les archers. Je vois à nouveau deux options ici : des arcs traditionnels ou des arbalètes.\n\nLes arcs traditionnels ont leurs avantages : ils sont plus légers, plus compacts, moins sujets aux dysfonctionnements et, avec un entraînement approprié, peuvent surclasser une volée ennemie. En contrepartie, ils nécessitent plus d'entraînement.\n\nArbalètes sont plus simples : elles se maîtrisent rapidement et frappent plus puissament que les archers traditionnels. Mais elles risquent de dysfonctionner et leur rythme de tir est plus lent que celui des archers entraîner."
 saruman_event_chain.2041.a:0 "Les arcs traditionnels valent l'investissement."
 saruman_event_chain.2041.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_archers').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2041.b:0 "Nous obscurcisseront les cieux avec des volées de careaux d'arbalète !"
 saruman_event_chain.2041.b.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_crossbowmen').GetName] comme [men_at_arms|E]"
 first_uruk_hai_troops:0 "Les premiers des Uruk-hai"

 saruman_event_chain.2042.t:0 "L'arme secrète de mon armée"
 saruman_event_chain.2042.desc:0 "J'ai désormais épuisé la plupart de mes ressources, et pourtant mon esprit réfléchit encore comment obtenir encore plus de forces !\n\nJ'ai longuement expérimenté sur un feu qu'on pourrait allumer à volonté, que l'on transporterait dans la pierre et qui détruirait les hommes. Mais les ressources sont rares et exotiques et un mauvais usage peut signer la fin des mes forces plutôt que celles de mes ennemis.\n\nJe pourrais compléter mes forces avec des chevaucheurs de wargs, en tant qu'éclaireurs et flanqueurs en combat. Bien souvent durant l'histoire l'issue d'une bataille a été décidé avec la mobilité rapide de la cavalerie.\n\nEnfin, il y a les trolls qui vivent dans les Montagnes de Brumes que je pourrais rallier à ma cause et... améliorer. Ils apporteraient une force de choc puissante à même de mener l'avant garde contre mes ennemis."
 saruman_event_chain.2042.a:0 "Tous craindront les feux de l'Isengard."
 saruman_event_chain.2042.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_sappers').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2042.b:0 "Mes Uruk-hai et leurs wargs vicieux démembreront mes ennemis !"
 saruman_event_chain.2042.b.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_warg_riders').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2042.c:0 "J'utiliserais les artifices les plus sombres pour créer la bête de guerre ultime..."
 saruman_event_chain.2042.c.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_monstrosity').GetName] comme [men_at_arms|E]"
 uruk_hai_sappers_troops:0 "Les Boutefeux de l'Isengard"
 uruk_hai_warg_troops:0 "Les Cavaliers de la Ruine"
 uruk_hai_monstrosity_troops:0 "Les Briseurs de Porte"

 saruman_event_chain.2043.t:0 "Les plus loyaux des Uruks"
 saruman_event_chain.2043.desc:0 "Alors que mon armée de combattants Uruk-hai grandit, j'ai remarqué un certain nombre d'entre eux toujours plus grandissant plus vicieux que la normale. Ces guerriers imposants se sont élevés au-dessus des leurs, rasant leur crâne et remplissant leur heaume de sang humain dont l'odeur les plonge dans une frénésie meurtrière insatiable !\n\nAvec une férocité sans peur, ils chargent dans la bataille en ne portant rien de plus qu'un pagne de mailles, maniant des épées à double tranchants ornées de piques pour percer et fendre quiconque regarderait dans leur direction.\n\nConstatant leur potentiel, je leur ai accordé des positions élevées et prestigieuses, apposant sur chacun d'entre eux la marque de la Main Blanche personnellement, m'assurant leur loyauté."
 saruman_event_chain.2043.a:0 "Ces Berserkers m'apporteront les têtes de mes adversaires !"
 saruman_event_chain.2043.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_berserker').GetName] comme [men_at_arms|E]"
 uruk_hai_berserker_troops:0 "Porteurs de la Main Blanche"

 decision_industialise_isengard_1:0 "Amenez l'industrie en Isengard"
 decision_industialise_isengard_1_tooltip:0 "Employez vos sujets à travailler à bâtir les bâtiments industriels de l'Isengard"
 decision_industialise_isengard_1_desc:0 "L'Isengard ne peut pas soutenir mes grandes ambitions dans son état actuel. Je dois commencer à construire un centre industriel en ses murs."
 decision_industialise_isengard_1_confirm:0 "Je dois recenser mes terres"
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1:0 "Après plusieurs années :"

 saruman_event_chain.2010.t:0 "Les jardins de l'Isengard"
 saruman_event_chain.2010.desc:0 "Je parcours les jardins de l'[isengard|E] dans la lumière d'un début de soirée. Les jardins sont vastes, s'étendant d'[orthanc|E] jusqu'aux murs extérieurs délimitant l'Anneau de l'Isengard. Inchangés depuis le départ des hommes de [numenor|E], j'ai, pendant longtemps, soigné ses vergers et parterres de fleurs depuis le jour où je me suis établi ici.\n\nEt pourtant, qu'est ce que tout cette beauté naturelle m'a apportée ? Rien de plus que du temps gâché. Alors que je contemple les vastes pelouses, je vois désormais le grand potentiel auqel j'étais aveugle autrefois.\n\nJ'ai donné l'ordre de placer mes sujets locaux à la disposition des orques envoyés par le [sauron.GetTitledFirstName] et de les mettre au travail. Ils travaillent d'arrache-pied là nuit, défrichant les jardins Númenóréens et abattant ses arbres.\n\n[overseer.GetFirstName] m'approche, porteur de son rapport quotidien : « Les arbres sont résistants, mon seigneur, et leurs racines sont profondes. »"
 saruman_event_chain.2010.a:0 "Abattez-les tous..."
 saruman_event_chain.2010.a.tt:0 "Les orques envoyés par Sauron commenceront à abattre les arbres et à creuser des fosses dans l'Anneau de l'Isengard."

 saruman_event_chain.2011.t:0 "À court de ressources"
 saruman_event_chain.2011.desc:0 "Les orques sous mes ordres ont fait de rapides progrès dans le défrichage des anciens arbres des jardins de l'Isengard et ont maintenant commencé à creuser le sol lui-même. Alors que je contemple tout cela depuis ma tour, je vois des fosses entênébrées se former dans la terre, telles des pustules dans ce qui fut autrefois un paysage verdoyant.\n\nMes pensées sont interrompues alors que [overseer.GetFirstName] entre dans la pièce derrière moi, un air prudent sur son visage. [overseer.GetSheHe|U] me dit que, bien que le travail progresse bien, ils sont sur le point de tomber à court de bois, requis pour étayer les galeries alors qu'ils creusent toujours plus profondément.\n\nJe me retourne pour regarder l'Isengard, puis la vallée de Nan Curunír au-delà..."
 saruman_event_chain.2011.a:0 "Aventurez vous au-delà des murs, prenez-y tout ce dont vous avez besoin."
 saruman_event_chain.2011.a.tt:0 "Vos orques prendront ce dont ils ont besoin dans le Comté d'Isengard, épuisant certaines de ses ressources naturelles ce faisant. C'est probablement l'option la plus rapide."
 saruman_event_chain.2011.b:0 "Nous chercherons des ressources chez nos voisins."
 saruman_event_chain.2011.b.tt:0 "Vous envoyez des émissaires établir des liens commerciaux avec les seigneurs locaux pour remplir vos réserves. Cette action prendra plus de temps."

 saruman_event_chain.2012.t:0 "Les fosses de l'Isengard"
 saruman_event_chain.2012.desc:0 "Le visage de l'[isengard|E] a été altéré. La senteur des fleurs odorantes et le chant des oiseaux que l'on rencontrait dans ses anciens jardins ont été remplacés par l'odeur de la sueur, de la fumée et par les sons de l'industrie.\n\nMes orques ont bien travaillé. Ils ont longuement excavé leurs fosses, y établissant leurs foyer. Et, avec la multiplication de leur nombre sous terre est venu celui du nombre de mains travaillant à l'expansion des galeries.\n\nLa majorité de la population locale s'est désormais établie au-delà des murs, dans la vallée, repoussée par ces viles conditions. Et, pourtant, certains sont restés et habitent avec les orques; certains par choix... d'autre par obligation.\n\nUn nouvel Isengard s'élève..."
 saruman_event_chain.2012.a:0 "...et ce n'est que le début !"

 decision_industialise_isengard_2:0 "Les forges de l'Isengard"
 decision_industialise_isengard_2_tooltip:0 "Poursuivez vos travaux d'industrialisation de l'Isengard."
 decision_industialise_isengard_2_desc:0 "Mon armée grandissante d'Uruk-hai requiert des armes et armures et les ateliers des fosses peinent à suivre la cadence.\n\nJe dois étendre l'industrie encore plus loin sous l'Isengard et creuser de nouveaux tunnels pour les forges innombrables qui approvisionneront mes Uruks d'armes en acier."
 decision_industialise_isengard_2_confirm:0 "Prevenez les surveillants" 

 saruman_event_chain.2013.t:0 "Soif d'acier"
 saruman_event_chain.2013.desc:0 "Mes légions s'accroissent de jour en jour, les combattants Uruk-hai démontrant leur valeur. Mais mes ressources atteignent le point de rupture. Tout l'acier que je possédais a été utilisé et les forges de l'Isengard réclament plus de minerai et de combustible pour en produire plus.\n\nBien que les excavations continues sous l'Anneau de l'Isengard aient découvert quelques filons modestes de minerai de fer, si je ne trouve pas de nouvelles sources pour m'alimenter en minerai comme en combustile, mes armées combattront en guenilles !"
 saruman_event_chain.2013.a:0 "Le minerai, je peux l'extraire de l'Isengard, mais le combustible..."
 saruman_event_chain.2013.a.tt:0 "Vous devrez trouver plus de sources d'approvisionnement rapidement."

 saruman_event_chain.2014.t:0 "Bûcheronnage en Fangorn"
 saruman_event_chain.2014.desc:0 "La grande forêt de Fangorn est l'un des derniers restes des anciennes forêts primordiales qui couvraient la Terre du Milieu. J'ai parcouru ces bois, autrefois. Ces arbres sont nombreux et grands, et pourraient approvisionner mes industries en combustible pour de nombreuses années. Cependant, il y a des risques, bien que minces. Il y a de nombreuses années de cela, Fangorn lui-même parcourait ces bois, ainsi que sa parenté léthargique. Mais il est improbable qu'ils ne deviennent une menace pour moi ou pour mes nombreux Uruk-hai..."
 saruman_event_chain.2014.a:0 "Le bois n'existe que pour nourrir les feux de l'industrie !"
 saruman_event_chain.2014.a.tt:0 "Vous décidez de vous fournir dans la forêt de Fangorn quels que soient les risques."
 saruman_event_chain.2014.a.tt2:0 "#N Vos actions provoqueront l'ire des Ents de l'ancienne forêt. Toute future guerre avec le Rohan devra être résolue durant les 5 années suivant son déclenchement, ou vous risquerez l'annihilation totale de leurs mains.#!"
 saruman_event_chain.2014.b:0 "Je devrais chercher ailleurs."
 saruman_event_chain.2014.b.tt:0 "Vous vous prononcez contre l'exploitation de la forêt de Fangorn. Cela réduira grandement vos efforts d'indutrialisation, mais n'apportera que peu de risque."

 saruman_event_chain.2015.t:0 "Les forges de l'Isengard"
 saruman_event_chain.2015.desc:0 "Là où les orques ont établis leurs foyers dans la boue a été rebâtie à nouveau. Désormais, l'acier et le roc sont les pierres angulaires du nouvel Isengard, où le bois n'est que du combustible pour les flammes de l'industrie !\n\nDepuis le faîte de la tour d'Orthanc, je peux voir ma vision d'un futur ordonné par l'acier et la machine se mettre en place. Les grandes fosses de l'Isengard sont de plus en plus profondent, avec de plus en plus de légions grouillant dans ses profondeurs, attendant le jour où, moi, leur seigneur et maître, donnerait l'ordre de marcher."
 saruman_event_chain.2015.a:0 "Ce jour arrivera bientôt."

 decision_industialise_isengard_3:0 "Achever la transformation de l'Isengard"
 decision_industialise_isengard_3_tooltip:0 "Terminez votre projet d'industrialisation de l'Isengard."
 decision_industialise_isengard_3_desc:0 "Mon armée a fait ses preuves sur le champs de bataille, armée de l'acier forgé dans les fosses de l'Isengard. Avec une telle preuve du succès de mes efforts de développement, pourquoi ne devrais-je pas aller encore plus loin et bâtir un complexe militaro-industriel s'étendant sous mes pieds, digne d'un vrai Seigneur des Ténèbres ?\n\nCependant, plusieurs groupes d'Uruk envoyée en mission de reconnaissances préliminaires ne sont pas revenus des profondeurs et des rumeurs se répendent parmi les orques moindres sur la folie de creuser plus profondément."
 decision_industialise_isengard_3_tt:0 "#N S'étendre à nouveau comporte un risque significatif contre vous et vos efforts d'industrialisations déjà réalisés.#!"
 decision_industialise_isengard_3_confirm:0 "Un risque qui vaut la peine d'être encouru..."

 saruman_event_chain.2016.t:0 "La plongée incessante de l'industrie"
 saruman_event_chain.2016.desc:0 "Plus profond.\n\nPlus profond.\n\nTel est l'ordre que je donne à mes serviteurs, les commandant de continuer à étendre les grands labyrinthes souterrains qui s'étendent désormais à l'extérieur de l'Isengard, Orthanc devenant le centre d'une gigantestque toile d'araignée. Toujours plus de forges, de casernes, d'entrepôts pour les butins et les provisions, je ne désire qu'en ajouter plus, de croître plus ! Tout est interconnecté, lié dans un ensemble sans fin qui avale les hommes et les matériaux avec lesquels j'imposerai ma volonté. La tour de Sauron est, peut-être, plus haute que la mienne, mais les fondations de mon bastion s'étendront plus profond que la plus profonde mine des nains.\n\nCertains de mes serviteurs s'inquiètent des pertes récentes dans les profondeurs, des éclaireurs et des mineurs ayant disparus dans les abysses. Mais de telles pertes ne sont que peu d'importance face au plus grand bien que nous construisons ici, au dessein supérieur que nous remplissons."
 saruman_event_chain.2016.a:0 "Plus profond !"
 saruman_event_chain.2016.a.tt:0 "Vous creusez plus profondément."

 saruman_event_chain.2017.t:0 "Une ancienne horreur découverte"
 saruman_event_chain.2017.desc:0 "Elle se révèle par un cri terrible qui secoue l'entiereté de l'Isengard. Un cri que l'on a pu entendre même à la surface. Nombreux sont ceux à s'être effondrés de terreur à son écoute. Mais je ne suis pas un simple mortel, mais le plus grand des Istari, l'un des Sages !\n\nJe le trouvais dans les profondeurs, décimant mes troupes comme si elles n'étaient faites que de papier humide. De nombreuses forges sont déjà détruites, réduites en cendre. C'est une bête étrange et je me retrouve incapable d'en décrire les détails. Elle est telle une ombre hurlante, pleine de colère, contre laquelle je lève mon sceptre en laissant ma voix résonner.\n\n#V « Je suis Saruman, seigneur de l'Isengard et ceci est mon domaine...»!"
 saruman_event_chain.2017.a:0 "« Et je ne souffrirai pas d'intrus ! »"
 saruman_event_chain.2017.a.tt:0 "Vous combattez l'horreur vous-même."
 saruman_event_chain.2017.b:0 "« Et vous apprendrez qui est le maître ici ! »"
 saruman_event_chain.2017.b.tt:0 "Vous envoyez vos armées combattre la bête tandis que vous fuyez."

 saruman_event_chain.2018.t:0 "Une horreur vaincue"
 saruman_event_chain.2018.desc:0 "Bien que la bataille fut longue et ardue, l'horreur est abattue, criant d'agonie à cause des nombreuses blessures qu'elle a reçu. Elle fait demi-tour et s'enfuit dans les ténèbres, abattant quelques dernières victimes sur son passage. Mais l'orgueil s'insufle en vous : elle ne reviendra pas. Qu'elle s'enfuie, la queue (pour peu qu'elle en aie une) entre les jambes. Votre suprémacie en tant que maître de ces terres a été démontrée."
 saruman_event_chain.2018.a:0 "Désormais, rien ne peut entraver mes travaux !"

 saruman_event_chain.2019.t:0 "L'horreur prévaut !"
 saruman_event_chain.2019.desc:0 "C'est trop. La grande bête, surgissant des ténèbres, rapide et puissante, dévaste l'entiereté de votre royaume souterrain qui a nécessité tant d'effort pour être bâti. Tout est détruit, les tunnels s'effondrant alors que vos serviteurs sont massacrés et que les forges sont réduites en centre, l'acier brisé comme les arbres lors d'une tempête.\n\nCe n'est qu'en atteignant la lumière du jour qu'elle s'arrête finalement, lâchant un dernier cri terrible avant de fuir la lumière dans les ténèbres, à nouveau. Après son réveil, il ne reste plus que perte et désespoir. C'est désormais un fait établi : peu importe qui règne sur l'Isengard en surface, il y a un autre maître dans ses souterrains."
 saruman_event_chain.2019.a:0 "Non... !"

 saruman_event_chain.2020.t:0 "Un complexe souterrain"
 saruman_event_chain.2020.desc:0 "Enfin, il est achevé. Le grand labyrinthe s'étendant sous l'Isengard a été parachevé, une monstruosité de métal et de tunnels dont personne, même pas vous, ne peut garder trace de tout ce qui s'y fait. Sous la surface, vos serviteurs vont et viennent précipitemment, s'assurant que les grandes machines de votre conception fonctionnent à pleine capacité."
 saruman_event_chain.2020.a:0 "Un nouvel âge s'élève, l'âge de l'acier !"

 saruman_event_chain.2021.t:0 "Union of the Two Towers"
 saruman_event_chain.2021.desc:0 "You contact Sauron again; he shows you the might of Barad-dûr, it stands high above the volcanic wasteland, tower upon tower, battlement upon battlement, black, immeasurably strong. So too is the tower of Isengard, unassailable in its valley, a worthy holding and vassal of the Dark Lord.\n\n“The world is changing. Who now has the strength to stand against the power of Isengard and Mordor. To stand against the might of Sauron and Saruman and the union of the two towers?”"
 saruman_event_chain.2021.a:0 "Together, my lord Sauron, we shall rule the Middle-earth."
 saruman_event_chain.2021.a.tt:0 "Release my fighting Uruk-hai into the Westfold to lure Prince Théodred into a trap..."

 saruman_event_chain.2050.t:0 "La question des Seigneurs des Chevaux"
 saruman_event_chain.2050.desc.start:0 "Maintenant que ma position a été sécurisée, la question de savoir comment gérer les Seigneurs des Chevaux se pose."
 saruman_event_chain.2050.desc.grima:0 "\n\n[grima.GetFirstName], fils de Gálmód, est un « ami » de longue date et mes oreilles à la cour du Rohan. Bien qu'il ne soit pas dans la confidence, il est respecté à contrecœur par beaucoup pour ses conseils rusés et ses instincts. Ce serait simple pour lui d'affaiblir le royaume de l'intérieur, si je parvenais à obscurcir l'esprit du roi Théoden, désormais âgé. Les Rohirrim ne sont pas accoutûmés à de tels procédés complexes et ne parviendront pas à en découvrir la vraie nature."
 saruman_event_chain.2050.desc.nogrima:0 "\n\nDepuis longtemps, mes espions et agents parsèment sa la cour royale. Bien que [grima.GetFirstName] ne soit plus là pour coordonner leurs efforts, ils serait toujours capable d'affaiblir le royaume de l'intérieur si j'affaiblissais l'esprit de [rohanking.GetTitledFirstName]. Les Rohirrim n'ont guère l'habitude de tels stratagèmes et ne le verront pas venir."
 saruman_event_chain.2050.desc.eorl:0 "\n\nLa maison de [theodred.GetDynasty.GetName] n'a que peu de prétendants avec une vraie revendication au trône. "
 saruman_event_chain.2050.desc.noneorl:0 "\n\nLa maison de [theodred.GetDynasty.GetName] s'est éteinte et l'emprise de leur successeur sur le trône est faible. "
 saruman_event_chain.2050.desc.theodred:0 "Si [theodred.GetFirstName] venait à périr, la stabilité dans le royaume serait d'autant plus menacée. "
 saruman_event_chain.2050.desc.eomer:0 "Le neveu de Théoden, [eomer.GetFirstName], vit. S'il venait à mourir, "
 saruman_event_chain.2050.desc.noeomereowyn:0 "Avec [eomer.GetFirstName] mort, "
 saruman_event_chain.2050.desc.eomernoeowyn:0 "la lignée de [theodred.GetDynasty.GetName] serait condamnée à s'évanouir dans l'obscurité."
 saruman_event_chain.2050.desc.eowyn:0 "[eowyn.GetTitledFirstName] aurait alors la meilleure revendication sur le royaume. Une fois qu'elle serait mariée à "
 saruman_event_chain.2050.desc.eowyngrima:0 "Gríma, le conseiller et le régent le plus loyal de son oncle, je contrôlerais le royaume depuis les ombres."
 saruman_event_chain.2050.desc.eowynother:0 "quelque noble de faible volonté et sans grande conséquence, je pourrais contrôler le royaume depuis les ombres."
 saruman_event_chain.2050.desc.notheodrednoeomernoeowyn:0 "Avec [theodred.GetFirstName], [eomer.GetFirstName] et [eowyn.GetFirstName] décédés, rares sont ceux pouvant espérer s'opposer à moi."
 saruman_event_chain.2050.desc.end:0 "\n\nMais, de tels complots courent le risques de dévoiler ma main et de donner du temps aux Seigneurs des Chevaux pour répondre en force. Dans une bataille rangée, même l'ensemble des forces que j'ai rassemblé pourrait échouer face à leurs Éoreds. Une guerre éclair, avant qu'ils ne puissent réunir leurs forces, pourrait être le choix le plus sage."
 saruman_event_chain.2050.a:0 "Les complots dans les ombres permettront d'amener le Rohan sous mon contrôle."
 saruman_event_chain.2050.a.tt:0 "Vous tenterez d'amener le Rohan sous votre influence par divers subterfuges."
 saruman_event_chain.2050.b:0 "Rassemblez mes hommes et Uruk-hai. Le Rohan tombera d'un seul coup."
 saruman_event_chain.2050.a.tt2:0 "Vous obtiendrez plus de temps pour atteindre vos buts, mais les Seigneurs des Chevaux finiront par découvrir vos intentions si vous ne menez pas à bien vos plans."
 saruman_event_chain.2050.b.tt:0 "Vous tenterez d'amener le Rohan sous votre influence par les armes."
 saruman_event_chain.2050.b.tt2:0 "Vous enverrez un ultimatum pour soumettre ou déclarer une guerre ouverte pour le [GetTitleByKey('k_rohan').GetName] dans 11 mois."

 decision_isengard_puppet_rohan:0 "Installer une marionnette à la tête du Riddermark"
 decision_isengard_puppet_rohan_tooltip:0 "Installer une marionnette loyale à la tête du royaume du Riddermark"
 decision_isengard_puppet_rohan_desc:0 "Avec le chaos semé en Rohan et la maison d'Eorl réduite en lambeaux, le temps est venu pour moi d'installer un nouveau dirigeant des Seigneurs des Chevaux qui sera complètement loyal à l'Isengard."
 decision_isengard_puppet_rohan_confirm:0 "Un ennemi à genou..."
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN:0 "Vous installerez un fantoche sur le trône du [kingdom|E] du [GetTitleByKey('k_rohan').GetName], qui deviendra votre [vassal|E]."

 saruman_event_chain.2051.t:0 "Ultimatum de l'Isengard"
 saruman_event_chain.2051.desc:0 "Isengard wants us to bend the knee..."
 saruman_event_chain.2051.a:0 "Rassemblez les Rohirrim et formez les Éoherë !"
 saruman_event_chain.2051.b:0 "Comment espérer défaire un tel mal ?"

 saruman_event_chain.2052.t:0 "La folie de [rohanking.GetFirstNameNoTooltip]"
 saruman_event_chain.2052.desc:0 "[rohanking.GetFirstNameNoTooltip] has rejected my ultimatum for [rohanking.GetHerHis] submission."
 saruman_event_chain.2052.a:0 "Ainsi soit-il..."
 saruman_event_chain.2052.a.tt:0 "La guerre pour le Rohan débutera dans un mois."

 saruman_event_chain.2053.t:0 "La soumission de [rohanking.GetFirstNameNoTooltip]"
 saruman_event_chain.2053.desc:0 "[rohanking.GetFirstNameNoTooltip] has submitted to our overlordship."
 saruman_event_chain.2053.a:0 "Une sage décision."

 decision_influence_the_king:0 "Influencer le roi Théoden"
 decision_influence_the_king_tooltip:0 "Utilisez vos agents à la cour d'Edoras pour obtenir une forte influence sur le roi Théodend"
 decision_influence_the_king_desc:0 "Depuis longtemps, mes espions et agents parsèment la Salle Dorée de Meduseld, agissant à la vue de tous comme des conseillers loyaux et des serviteurs de la cour royale, tout en me rapportant des informations sur les intentions des Rohirrim, me permettant ainsi de m'imiscer dans leurs affaires.\n\nCependant, alors que cherche à créer une opportunité pour installer un roi fantoche sur le trône du Rohan, il se pourrait que je puisse m'assurer un plus grand contrôle sur le roi, chassant ses conseillers de confiances de son cercle intérieur et embrouiller son esprit."
 decision_influence_the_king_confirm:0 "Prévenez mes agents"
 EFFECT_DECISION_INFLUENCE_THE_KING:0 "Une des issues suivantes va avoir lieu :"
 decision_influence_the_king_effect_positive:0 "Vos agents réussissent, vous donnant un [strong_hook|E] sur Théoden."
 decision_influence_the_king_effect_negative:0 "Vos agents échouent, ce qui impactera négativement toute machination durant les 3 prochaines années."

 saruman_event_chain.2054.t:0 "Influencing [rohanking.GetTitledFirstNameNoTooltip]"
 saruman_event_chain.2054.desc:0 "At first I seemingly came to [rohanking.GetFirstNameNoTooltip] as a friend and advisor, as I had done to his forefathers. Once his trust was won, it was easy to ensure that my has my agents - corrupted through bribery and foul promises - would rise to prominence within his court. \n\nNow the time has arrived for me to see just how much influence I have over the old fool."
 saruman_event_chain.2054.a:0 "Sly words, forked tongues..."
 saruman_event_chain.2054.a.duel_success:0 "Your agents establish their influence over [rohanking.GetFirstNameNoTooltip]"
 saruman_event_chain.2054.a.duel_failure:0 "Your agents blunder their attempts and must lay low"
 saruman_event_chain.2054.toast.success:0 "Agents Successful"
 saruman_event_chain.2054.toast.failure:0 "Agents Unsuccessful"

 saruman_event_chain.2055.t:0 "The Advice of [agent.GetFirstNameNoTooltip]"
 saruman_event_chain.2055.desc:0 "In recent months I have felt my mind begin to slip, as ill news reaches me from near and far. My advisor [agent.GetFirstNameNoTooltip] whispers constantly in my ear, and his words seem ever more persuasive, almost as though they cast a spell over my failing spirit. \n\nI am urged to accept  all the sugared offerings and veiled threats that arrive from Isengard, while ignoring the rumour of gathering war on my western border. I feel too old and weak to resist..."
 saruman_event_chain.2055.a:0 "Perhaps I'd better do as I'm told..."

 saruman_event_chain.2056.t:0 "The Advice of [agent.GetFirstNameNoTooltip]"
 saruman_event_chain.2056.desc:0 "In recent months I have felt my mind begin to slip, as ill news reaches me from near and far. My advisor [agent.GetFirstNameNoTooltip] whispers constantly in my ear, and his words seem ever more persuasive, almost as though they cast a spell over my failing spirit. \n\nI am urged to accept all the sugared offerings and veiled threats that arrive from Isengard, while ignoring the rumour of gathering war on my western border. Yet something tells me that all is not as it seems, and I should yet resist this strange urge to abandon all hope. I must get a grip!"
 saruman_event_chain.2056.a:0 "I'm still king here, not Saruman!"

 decision_raid_the_westfold:0 "Piller l'Ouestfolde"
 decision_raid_the_westfold_tooltip:0 "Envoyez des pilleurs en Ouestfolde pour tenter de piéger Théodred"
 decision_raid_the_westfold_desc:0 "Aussi longtemps que Théodred demeure, le Rohan sera toujours en mesure de mettre en place une résistance solide contre mes efforts de soumettre les Seigneurs des Chevaux à ma volonté. Mes agents ont été incapable, jusqu'à présent, de le précipiter dans les ombres. Peut-être qu'une approche moins subtile pourrait porter ses fruits...\n\nJe pourrais envoyer mes orques piller les terres de l'Ouestfolde dans l'espoir d'attirer le jeune seigneur et de l'abattre sur le champs de bataille. Cependant, s'il devait survivre, mes actions seraient révélées et je serais certainement forcé à la guerre ouverte."
 decision_raid_the_westfold_confirm:0 "Le jeu en vaut la chandelle !"
 decision_raid_the_westfold_effect_positive:0 "#P Vos groupes de pilleurs pourraient être capables d'abattre Théodred.#!"
 decision_raid_the_westfold_effect_negative:0 "#N Une telle démonstration de force risque d'amener la guerre ouverte si elle est découverte.#!"

 saruman_event_chain.2057.t:0 "Attirer le jeune poulain"
 saruman_event_chain.2057.desc:0 "Le prince Théodred est jeune, fort, et vaillant. Il est aimé de son royal père comme de ses sujets. Il ne pourra pas ignorer les souffrances de son peuple.\n\nGrâce à cela, je l'attirerais là où mes troupes pourront l'abattre...."
 saruman_event_chain.2057.a:0 "Ma patience s'épuise. Cela prend fin maintenant." 

 saruman_event_chain.2058.t:0 "Rapports de l'Ouestfolde"
 saruman_event_chain.2058.desc.start:0 "Des cavaliers sont arrivés des frontières de l'Ouestfolde, porteurs de nouvelles dramatiques. Des orques parcourent librement les terres, pillant les villages et assassinant sans retenue. Ces orques semblent pourtant bien mieux organisés que ceux des montagnes, et ils portent une étrange marque : une Main Blanche sur un champs de sable.\n\nQuel est ce nouvel ennemi qui apparait à une heure si tardive ? Le Magicien Blanc s'est isolé de plus en plus récemment et je crains en mon coeur que le long silence de l'Isengard n'était pas de la contemplation mais de la préparation."
 saruman_event_chain.2058.desc.seetheoden:0 "\n\nSi ces rumeurs sont avérées, mon devoir serait de les rapporter à mon père en toute hâte pour qu'il puisse rallier nos bannière en réponse. Il serait déçu si je me montrais trop imprudent. Cependant, mon père n'a pas semblé être lui-même récemment et, le plus longtemps je reste à Edoras, le plus de mal ces monstres pourront déverser sur notre peuple !"
 saruman_event_chain.2058.desc.seeking:0 "\n\nSi ces rumeurs sont avérées, Si ces rumeurs sont avérées, mon devoir serait de les rapporter à [rohanking.GetName] en toute hâte pour qu'il puisse rallier nos bannière en réponse. Cependant, [rohanking.Custom('FR_LeLa')] [rohanking.GetTitleAsNameNoTooltip] m'a semblé ailleurs récemment et, le plus longtemps je reste à Edoras, le plus de mal ces monstres pourront déverser sur notre peuple !"
 saruman_event_chain.2058.desc.iamking:0 "\n\nSi ces rumeurs sont avérées, je ne peux permettre à de tels méfaits de perdurer sur mes terres ! Mon peuple s'attendra à me voir prendre les choses en main personnellement."
 saruman_event_chain.2058.a:0 "Préparez vous au départ, je dois parler au [rohanking.GetTitleAsNameNoTooltip]."
 saruman_event_chain.2058.a.tt:0 "Chevauchez à l'est et demandez audience avec [rohanking.Custom('FR_LeLa')] [rohanking.GetFirstNameNoTooltip]."
 saruman_event_chain.2058.b:0 "Rassemblez les cavaliers. J'enquêterais sur ces rumeurs moi-même." 
 saruman_event_chain.2058.b.tt:0 "Chevauchez vers l'ouest avec vos hommes pour mettre un terme à ces attaques."

 saruman_event_chain.2059.t:0 "Une audience avec le roi" 
 saruman_event_chain.2059.desc:0 "Je suis arrivé à Edoras, cherchant audience avec mon père pour l'informer des pillages à la frontière. Pourtant, avant même de pouvoir le voir, je suis arrêté à la porte principale par [agent.GetFirstNameNoTooltip], un air grave sur le visage.\n\n« Votre royal père est tombé gravement malade, mon prince », dit-il, sa voix douce et sympathique. « Il lui est difficile de se concentrer. Il dit de son esprit qu'il est tel un brouillard, dort beaucoup et nous prie de gérer toutes les affaires jusqu'à ce qu'il regagne ses forces. Il m'a ordonné de garder sa porte close pour tout le monde à l'exception de ceux que je juge nécessaires. J'ai cru comprendre que vous veniez avec de sombres nouvelles et je ne voudrais pas l'inquiéter sans nécessité. »\n\nJe suis partagé entre mon inquiétude pour mon père et le besoin urgent de ma tâche, mais je finis par accepter les mots de [agent.GetFirstNameNoTooltip], avant de tout lui raconter ce que je sais.\n\nLe visage de [agent.GetFirstNameNoTooltip] s'assombrit encore. « Nous ne pouvons pas déranger le roi avec cela, mon prince. En tout cas pas avec si peu de preuves. Saruman a longtemps été notre ami et allié, le gardien loyal de nos frontières occidentales. De telles paroles, sans preuves, ne ferait que plonger le roi dans un chagrin tourmenté. Vous devez trouver des preuves de ces... rumeurs et, si besoin est, de restaurer l'ordre dans la région. J'ai toute confiance en vous, mon prince »\n\nÀ première vue, les mots de [agent.GetFirstNameNoTooltip] font sens. Et pourtant... Partir, sans avoir eu la possibilité de voir mon père et de l'informer du danger ? Je ne peux pas croire qu'il interdirait même à moi de le voir..."
 saruman_event_chain.2059.a:0 "Préparez les chevaux, nous partons pour l'Ouestfolde"
 saruman_event_chain.2059.b:0 "Il y a une éminence grise en Edoras désormais. Je dois trouver des soutiens."
 saruman_event_chain.2059.b.duel_success:0 "Vous parvenez à quitter les salles, sain et sauf"
 saruman_event_chain.2059.b.effect:0 "#P Vous pourrez prendre la décision de commencer à rassembler des soutiens à travers tout le royaume pour expulser [agent.GetFirstNameNoTooltip] et ses alliés de la cour."
 saruman_event_chain.2059.b.duel_failure:0 "[agent.GetFirstNameNoTooltip] et ses alliés de la cour vous abattent avant que vous ne puissiez partir"

 decision_civil_war_support:0 "Commencez à préparer une guerre civile"
 decision_civil_war_support_tooltip:0 "Rencontrer les seigneurs du Riddermark à la recherche de soutiens"
 decision_civil_war_support_desc:0 "Une ombre plane sur Edoras et la corruption s'est répandue dans sa cour qui a été infiltrée par des agents étrangers cherchant à nuire à notre peuple.\n\nJe dois rencontrer les seigneurs du Rohan, chercher leur soutien pour purifier le Riddermark de leur vile influence et restaurer un règne juste et stable sur ces terres."
 decision_civil_war_support_effect:0 "Vous débuterez les préparations pour déclarer une guerre civile dans un an."
 decision_civil_war_support_effect_positive:0 "#P Si vous êtes victorieux, le royaume sera purgé de toute influence étrangère.#!"
 decision_civil_war_support_effect_negative:0 "#N Si vous échouez, vous serez emprisonné et le royaume tombera certainement.#!"
 decision_civil_war_support_confirm:0 "Que le sort en soit jeté" 

 saruman_event_chain.2060.t:0 "L'Ouestfolde en flamme" 
 saruman_event_chain.2060.desc:0 "Après une nuit de chevauchée sans repos, nous arrivons enfin à la ville de [GetTitleByKey('b_fowlmere').GetNameNoTier]. Mais nous sommes arrivés trop tard.\n\nLes flammes engloutissent champs et maisons, et la fumée emplit l'air. Nous pouvons à peine l'endurer, mais il le faut. Nous finissons par trouver un villageois survivant qui nous rapporte un récit déchirant.\n\nDes pilleurs Dunlandais et des orques féroces, porteurs d'armures complètes frappées de la Main Blanche des rumeurs, ont frappé au petit matin. Durant le chaos et le massacre, il assure avoir entendu le nom de Saruman mentionné aussi bien par les orques que par les Dunlandais depuis sa cachette.\n\nAinsi, mes craintes sont avérées. [saruman.GetFirstName] nous a trahi." 
 saruman_event_chain.2060.a:0 "Nous chevaucherons jusqu'au [GetTitleByKey('b_fordsofisen').GetNameNoTier] et confronteront le Magicien Blanc !"
 saruman_event_chain.2060.b:0 "J'ai besoin des conseils de mes capitaines ! Nous partons pour Edoras !"

 saruman_event_chain.2061.t:0 "Embuscade à l'Isen"
 saruman_event_chain.2061.desc:0 "Nous avons rencontré les forces de l'Isengard au [GetTitleByKey('b_fordsofisen').GetNameNoTier]. Ils nous ont chargé au mépris de leurs propres vies, cherchant à m'atteindre promptement. Mes hommes se sont défendus honnorablement et nous avons combattu férocemment leurs forces, mais je crains que nos ennemis n'aient atteints leur objectif.\n\nAlors que la plupart de mes hommes réussissent à battre en retraite, ma guarde et moi nous trouvons coupé du reste par une charge finale. Mes hommes tombent les uns après les autres, et je crains d'être le suivant bientôt..." 
 saruman_event_chain.2061.a:0 "Oh aïeuls du Rohan, prenez soin de mes plaies..."
 saruman_event_chain.2061.a.duel_success:0 "Contre toute attente, vous réussissez à sortir de la mélée et vous fuyez à bride abattue vers Edoras"
 saruman_event_chain.2061.a.duel_failure:0 "Vous n'êtes pas capable de contenir les assauts des orques et Dunlandais et tombez sous leurs épées"

 saruman_event_chain.2062.t:0 "Une fuite miraculeuse" 
 saruman_event_chain.2062.desc:0 "Though the enemy presses on all sides, my loyal retinue fights valiently. They charge like animals, desperately scraping and scrambling, like waves upon rock rushing forth and then retreating. But through some crafty maneuvering, we finally begin to withdraw in good order, having bloodied the enemy greatly.\n\nYet I cannot forget the sign and the shouts of the foe - it is Saruman of Isengard! These are his men, his beasts, and they have come with fire and sword to our land." 
 saruman_event_chain.2062.a:0 "We ride for Edoras!"

 saruman_event_chain.2063.t:0 "Embuscade à l'Isen"
 saruman_event_chain.2063.desc:0 "Volée après volée, les flèches pleuvent sur nous, frappant boucliers et chevaux avec une terrible férocité. Un par un, mes capitaines tombent de leurs chevaux et sont achevés par des lames tordues. Je chevauche durement vers l'est, mais je suis arrêté par un mur de piquiers. Ils me frappent et me poignardent. Tout devient noir.\n\nQuelques heures (ou peut-être jours ?) plus tard je vois une lumière aveuglante et des ombres qui dansent dans la rivière, des silhouettes qui fouillent les morts, à la recherche de quelque chose. Soudain, je me retrouve en apesanteur, on me soulève et on me place sur ce que je suppose être un cheval, et alors que nous commençons à avancer, tout retourne à l'obscurité." 
 saruman_event_chain.2063.a:0 "Qu'Eru me donne la force !"

 saruman_event_chain.2064.t:0 "La mort de Théodred" 
 saruman_event_chain.2064.desc:0 "Il ne me reste qu'un soupçon de force. J'ai vaguement conscience de reposer dans un lit mais... pourquoi ? La bataille, le sang et le chant de l'acier... tout est assourdi, comme à traver un épais brouillard. J'ai vaguement conscience d'avoir besoin de quelque chose... Mais quoi ? Je suis si fatigué, je ne veux rien d'autre que me reposer...\n\nDans le silence, je rends mon dernier soupir, mes dernières pensées allant vers mon roi et père bien-aimé et vers la détresse de notre royaume."
 saruman_event_chain.2064.a:0 "Tiens bon, Rohan..."

 saruman_event_chain.2065.t:0 "La mutilation de Théodred" 
 saruman_event_chain.2065.desc:0 "Il ne me reste qu'un soupçon de force. J'ai vaguement conscience de reposer dans un lit mais... pourquoi ? La bataille, le sang et le chant de l'acier... tout est assourdi, comme à traver un épais brouillard. J'ai vaguement conscience d'avoir besoin de quelque chose... Mais quoi ? Je suis si fatigué, je ne veux rien d'autre que me reposer...\n\nJ'entends des voix assourdies. Peut-être sont-elles celles de mes ancêtres ? Elles demandent qui m'a fait cela. Qui est responsable ?\n\nAlors, je la vois, la vision d'une main unique, d'un blanc brillant intense et enveloppée de flammes. Puis viennent les hurlements, la douleur et la souffrance. Je m'agrippe à mes draps et hurle."
 saruman_event_chain.2065.a:0 "Le Magicien Blanc ! Il nous a trahi !" 

 saruman_event_chain.2066.t:0 "Enterrer un enfant" 
 saruman_event_chain.2066.desc:0 "Je me sens engourdi. Le choc m'empêche de verser les larmes qui, je le sais, couleront un jour. Ma nièce Éowyn m'aide à mener la procession jusqu'au champ des tertres, mon fils étant porté avec tous les honneurs qui conviennent à un prince de la Marche. Une fois la cérémonie terminée, je congédie les gens, et lentement ils s'en vont, ma nièce et mon neveu étant les derniers parmi eux.\n\nEnfin, les larmes commencent à couler, une main sur mon visage tandis que je contemple le tertre de mon fils bien-aimé, si fier et si fort, mais, également, si gentil et noble. Le jeune périt et le vieux s'attarde. Quelle justice est-ce là ?"
 saruman_event_chain.2066.a:0 "Aucun parent ne devrait avoir à enterrer son enfant."

 saruman_event_chain.2067.t:0 "La traîtrise de Saruman" 
 saruman_event_chain.2067.desc:0 "Théodred bursts through the doors of my chamber, bedeckled in his armor with all the strength befitting a Prince of the Mark. Seeing him so strong and vigorous, the long fog over my mind breaks long enough to hear him speak...\n\n"Be silent, [agent.GetFirstNameNoTooltip]! Too long have your poisonous words deluded my father and blinded him to the threats to his kingdom! Guards..."\n\nMy son's words are as light breaking through the clouds, and at once I am alert, my eyes piercing [agent.GetFirstNameNoTooltip] even as I grip the black staff tightly. I beckon my son closer.\n\n"Théodred, help me to rise. It seems I have been too long absent. I am sorry, and yet so proud of you."\n\nRaw relief enters Théodred's eyes, even as he strides the last few steps, at which point he helps me to rise. Already I can begin to feel my strength returning, so long lethargic and gone, drawing strength from my son's presence. I cast aside the black staff, no longer needed. We make for the throne room, my face growing graver as my son tells me all that has befallen our lands, and who our foe is..."
 saruman_event_chain.2067.a:0 "Saruman shall pay. Muster the Rohirrim!"

 saruman_event_chain.2068.t:0 "Un assassinat raté" 
 saruman_event_chain.2068.desc:0 "My Uruk-hai and Dunlendings have failed utterly in slaying Prince Théodred! My raiders were blooded and nearly destroyed, their banners seen for all.\n\nAlready Théodred has arrived at Edoras and ousted my agents, and reports are that Théoden has broken free of the haze I had set upon him! Even now they rally the Riddermark and muster the Rohirrim, knowing my designs upon it."
 saruman_event_chain.2068.a:0 "It shall be open war then!"

 saruman_event_chain.2069.t:0 "Une audience avec le roi" 
 saruman_event_chain.2069.desc:0 "I barge into Edoras and demand an audience with the [rohanking.GetTitleAsNameNoTooltip]. [agent.GetFirstName] denies me access and insists that I abandon my plea or face banishment from the Realm."
 saruman_event_chain.2069.a:0 "Foul creature, this is treachery!"
 saruman_event_chain.2069.a.tt:0 ""    #juke note: commented out
 saruman_event_chain.2069.b:0 "Perhaps you are right..."

 saruman_event_chain.2070.t:0 "La mort de Théodred" 
 saruman_event_chain.2070.desc:0 "News has reached me from my agents in Rohan that Théodred has fallen at the hands of my Uruk-hai at the Fords of Isen and that he has succumbed to his wounds.\n\nThe horselords find themselves in a state of mourning, lost in their grief. Rohan is now weaker than ever with an inept king, a lost heir and [eomer.GetFirstName] showing little sign of resistance."
 saruman_event_chain.2070.a:0 "Soon, Rohan shall be mine."

 saruman_event_chain.2071.t:0 "La mort de Théodred" 
 saruman_event_chain.2071.desc:0 "News has reached me from my agents in Rohan that Théodred has fallen at the hands of my Uruk-hai at the Fords of Isen and that he has succumbed to his wounds.\n\nThe horselords find themselves in a state of mourning, lost in their grief. Rohan is now weaker than ever with an inept king and a lost heir.\n\nAnd yet, [eomer.GetFirstName] remains a thorn in my side. [agent.GetFirstName] has banished him from the realm and word is that he seeks to gather support from across the kingdom to form a resistance."
 saruman_event_chain.2071.a:0 "I must rid Rohan of young [eomer.GetFirstName], before it is too late."

 saruman_event_chain.2072.t:0 "The Death of Théodred" 
 saruman_event_chain.2072.desc:0 "News has reached me from my agents in Rohan that Théodred has fallen at the hands of my Uruk-hai at the Fords of Isen and that he has succumbed to his wounds.\n\nThe horselords find themselves in a state of mourning, lost in their grief. Rohan is now weaker than ever with an inept [rohanking.GetTitleAsNameNoTooltip], and [theodred.GetFirstName] and [eomer.GetFirstName] both lost.\n\nEverything has gone according to plan."
 saruman_event_chain.2072.a:0 "Nothing is left to stand in my way..."

 decision_roam_rohan:0 "Roam the Lands of Rohan"
 decision_roam_rohan_tooltip:0 "Roam the lands of Rohan, seeking out Orcish bands to slay"
 decision_roam_rohan_desc:0 "In my banishment, I ride with my men to seek out my foes"
 decision_roam_rohan_confirm:0 "Ready the horses"

 saruman_event_chain.2073.t:0 "The Hunters" 
 saruman_event_chain.2073.desc:0 "While roaming the plains with my fellow riders, I happened upon a wizard, an elf, a man and a dwarf. [gandalf.GetFirstName] the Wizard is known to these lands, though he visits them but rarely. In his company is a man, named [aragorn.GetFirstName], [legolas.GetFirstName], an Elf of the Woodland Realm, and [gimli.GetFirstName] of Erebor. After all are introduced, [gandalf.GetFirstName] tells me that he is on his way to Edoras, to speak with [rohanking.GetFirstName] concerning trouble both abroad and within Rohan.\n\nI am honest with him; "His Majesty [rohanking.GetFirstName] no longer recognizes friend from foe, enfeebled via treachery and turned against his faithful subjects by poisonous counsel. I had all but abandoned hope. But mayhaps you, Greyhame, might do what I could not, and lift the shroud which has settled on his mind.""
 saruman_event_chain.2073.a:0 "We ride to Edoras, and the King!"

 saruman_event_chain.2074.t:0 "The Return of [rohanking.GetFirstNameNoTooltip]" 
 saruman_event_chain.2074.desc:0 "The tap of the wizard's staff upon wood echoes in the throne rome, the few of the court present watching the man hunched in grey in hushed silence.\n\n"The courtesy of your hall is somewhat lessened of late, [rohanking.GetFirstNameNoTooltip] son of [rohanking.real_father.GetFirstNameNoTooltip]!"\n\nSlowly he walks up to the throne, where sat a king, wizened and tired, his face shadowed and eyes not truly seeing. As he stood before him, [gandalf.GetFirstName] cast aside his grey cloak, revealing himself in terrible splendor, cloak white as freshly fallen snow, tall and strong, crowned with wisdom.\n\n"Too long have you sat in shadows and trusted to twisted tales and crooked promptings. Hearken to me, O King of the Mark! Not all is dark - take courage, for better help against it you shall not find. Breathe the free air, and cast aside your prop!"\n\nAt last, [rohanking.GetFirstName] arose from the throne, the black staff in his hand clattering upon the stone. The face long-shrouded by shadow and despair seemed as if broken by the sun through the clouds, and he looked as he once was - King of the Mark, hale and strong."
 saruman_event_chain.2074.a:0 "Hope has not yet died. Take heart in courage."

 saruman_event_chain.2075.t:0 "The Fate of [agent.GetFirstNameNoTooltip]" 
 saruman_event_chain.2075.desc:0 "Recovered and free I am now, as if a haze had lifted from my mind. Yet now there remains a task. [agent.GetFirstNameNoTooltip] has betrayed me, it is said, that [agent.GetSheHe] designed my enfeeblement with those abroad. And so now they ask me - what is to be the fate of [agent.GetFirstNameNoTooltip]?"
 saruman_event_chain.2075.a:0 "Execute [agent.GetHerHim], rewarded as a traitor deserves."
 saruman_event_chain.2075.b:0 "Lock [agent.GetHerHim] up, whence [agent.GetSheHe] shall be a harm to none."
 saruman_event_chain.2075.c:0 "Banish [agent.GetHerHim], [agent.GetSheHe] served me loyaly, once. This one mercy I shall give."

 saruman_event_chain.2076.t:0 "Gandalf Returns" 
 saruman_event_chain.2076.desc.start:0 "[gandalf.GetFirstName] the Grey, now self-proclaimed 'the White', in truth naught but a short-sighted and wretched meddler, has come and ousted my loyal subordinate, [agent.GetFirstNameNoTooltip]. He has even gone so far as to strive against me, lifting the fog of befuddlement I had lain on [rohanking.GetFirstName]. Though I have lost my ears in the court of Edoras, I can already foresee the mustering happening in its wretched thatched hall."
 saruman_event_chain.2076.desc.grima_executed:0 "\n\nTo make matters worse, [rohanking.GetFirstName] has executed that useful fool [agent.GetFirstNameNoTooltip] in front of his whole court."
 saruman_event_chain.2076.desc.grima_imprisoned:0 "\n\nTo make matters worse, [rohanking.GetFirstName] has thrown that useful fool [agent.GetFirstNameNoTooltip] into his deepst dankest cells. I can hope to learn no more from him for the time being."
 saruman_event_chain.2076.desc.grima_freed:0 "\n\nThe only silver lining is the news that [rohanking.GetFirstName] has foolishly set [agent.GetFirstNameNoTooltip] free, in a misguided act of mercy. Perhaps he will return to me and be of further use..."
 saruman_event_chain.2076.desc.end:0 "\n\nSo be it. If they shall not submit peacefully, then I shall be forced to more drastic methods..."
 #saruman_event_chain.2076.desc:0 "[gandalf.GetFirstName] the Grey, now self-proclaimed 'the White', in truth naught but a short-sighted and wretched meddler, has come and ousted my loyal subordinate, [agent.GetFirstNameNoTooltip]. He has even gone so far as to strive against me, lifting the fog of beffudlement I had lain on [rohanking.GetFirstName]. Though I have lost my ears in the court of Edoras, I can already foresee the mustering happening in its wretched thatched hall.\n\nSo be it. If they shall not submit peacefully, then I shall be forced to more drastic methods..."
 saruman_event_chain.2076.a:0 "Then war it is."

