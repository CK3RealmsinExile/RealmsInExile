 isengard.0001.toast.t:0 "Guerre déclarée"
 isengard.0001.toast.desc:0 "Dans ses efforts d'unification de la Dunlande, [respondent.GetFirstName] vous a appelé à la guerre contre [newenemy.GetName]."

 isengard.0002.t:0 "La guerre pour le Rohan"
 isengard.0002.desc:0 ""
 isengard.0002.a:0 "Cela commence enfin..."

 isengard.0003.t:0 "La défaite des Seigneurs des Chevaux"
 isengard.0003.desc:0 "Dans une démonstration de pouvoir décisive, les Seigneurs des Chevaux du Rohan ont été humiliés. Devant mes puissantes armées d'Uruk-hai et d'auxiliaires de la Dunlande, leur défaite était inévitable.\n\nCependant, je suis un seigneur sage et ne saperait pas les terres de leurs forces sans nécessité. Les Seigneurs des Chevaux restants ont été autorisé à ployer le genou devant moi et à garder leurs propres lois et coutûmes pour peu qu'ils me restent fidèles.\n\nDésormais, avec les anciennes plaines du Calenardhon sécurisées, mon regard se tourne vers le sud et l'est..."
 isengard.0003.a:0 "La première de nombreuses victoires."

 isengard.0004.t:0 "La victoire des Seigneurs des Chevaux"
 isengard.0004.desc:0 "Nous avons gagné. Que devons-nous faire de lui ?"
 isengard.0004.a:0 "Tuez-le."
 isengard.0004.b:0 "Déchoyez-le de ses titres et privilèges."

 isengard.0005.t:0 "Une marionnette au Riddermark"
 isengard.0005.desc:0 "Avec le chaos semé au Rohan et la maison d'Eorl en lambeaux, le temps est venu pour moi d'installer un nouveau dirigeant aux Seigneurs des Chevaux, qui sera pleinement loyal à l'Isengard."
 isengard.0005.a:0 "[agent.GetFirstNameNoTooltip] m'a bien servi, la terre lui revient."
 isengard.0005.b:0 "[urukcandidate.GetFirstNameNoTooltip] dirigera le Rohan en mon nom, d'un poing de fer."
 isengard.0005.c:0 "Les Dunlandais régnaient autrefois sur ces terres, il n'est que justice qu'elles reviennent à [dunlendingcandidate.GetFirstNameNoTooltip]."
 isengard.0005.d:0 "Pourquoi devrais-je abandonner ce que j'ai si dûrement acquis ?"
 isengard.0005.e:0 "PLACEHOLDER - My agent took control in a civil war"

 isengard.0006.t:0 "Eowyn"
 isengard.0006.desc:0 "Peut-être devrais-je l'épouser ?"
 isengard.0006.a:0 "Je lui demande."
 isengard.0006.b:0 "Mon cœur appartient à une autre."

 isengard.0007.t:0 "Une proposition de marriage"
 isengard.0007.desc:0 "[suitor.GetName] me demande en mariage. Dois-je accepter ?"
 isengard.0007.a:0 "Oui"
 isengard.0007.a.toast:0 "[eowyn.GetName] a accepté mon offre."
 isengard.0007.b:0 "Non, plutôt fuir !"
 isengard.0007.b.toast:0 "[eowyn.GetName] a rejetté mon offre et s'est enfuie au Gondor !"

 isengard.0008.t:0 "Rassemblez les Rohirrim !"
 isengard.0008.desc:0 "Nous devons débarasser l'Isengard de la mauvaise herbe qui y a pris racine. Le Rohan git, endeuillé, ses fils et filles mourrant dans la boue à cause des machinations perverties du Magicien Blanc, qui a trahi aussi bien la confiance de Meduseld que celle de Minas Tirith !\n\nDépéchez des cavaliers aux quatres coins du Riddermark. Les fils d'[eorl.GetFirstName] ne laisseront pas un tel affront rester sans réponse. Nous avons combattu de nombreuses guerres ; de quelle grande victoire le Magicien Blanc peut il se targuer ? Chevaliers du Rohan, vous avez prêté serment : respectez-le, pour le Seigneur et la Terre !"
 isengard.0008.a:0 "Envoyez les cavaliers !"
 isengard.0008.a.tt:0 "Vous appellerez vos [powerful_vassals|E] à fournir des troupes et rassembler une Éoherë."

 isengard.0009.t:0 "Rassemblez les Rohirrim !"
 isengard.0009.desc:0 "Un cavalier est arrivé d'[GetTitleByKey('b_edoras').GetNameNoTier], appellant à rassembler tous nos cavaliers et à chevaucher avec hâte pour défendre notre royaume ! Le Rohan et l'Isengard sont désormais en guerre, les crimes du Magicien Blanc ne pouvant plus être ignorés plus longtemps. Que doit répondre le seigneur de [THIS.Char.GetPrimaryTitle.GetNameNoTier] à ces nouvelles ?"
 isengard.0009.a:0 "Envoyez des renforts à Edoras !"
 isengard.0009.b:0 "Nous ne pouvons y souscrire : résister est futile."

 isengard.0010.t:0 "Des renforts de [powerful_vassal.GetPrimaryTitle.GetNameNoTier]"
 isengard.0010.desc:0 "En réponse à nos appels, [powerful_vassal.GetName] est arrivé[powerful_vassal.Custom('FR_E')] à la tête d'une Éored complète, prêt à respecter ses serments envers [rohanking.Custom('FR_LeLa')] [rohanking.GetTitleAsNameNoTooltip] et le pays."
 isengard.0010.a:0 "Nos rangs grandissent !"

 isengard.0011.t:0 "[powerful_vassal.GetFirstNameNoTooltip] reste silencieu[recipient.Custom('FR_XSe')]"
 isengard.0011.desc:0 "[powerful_vassal.GetName] a ignoré mes appels à réunir ses troupes pour participer à la défense de notre royaume."
 isengard.0011.a:0 "Lâche !"

 isengard.0012.t:0 "Une audience avec [recipient.GetTitledFirstNameNoTooltip]"
 isengard.0012.desc.start:0 "Alors que je parcours le Riddermark, j'arrive dans les salles de [recipient.GetName].\n\n« L'esprit de [rohanking.GetTitledFirstNamePossessive] a été corrompu par les viles machinations de s[agent.Custom('Fr_OnA')] conseill[agent.Custom('Fr_ErEre')] [agent.GetFirstName] et [rohanking.Custom('Fr_IlElle')] conduit notre peuple vers la ruine ! Chevaucherez-vous avec moi pour sauvez nos terres du désastre à venir ? »"
 isengard.0012.desc.bargain:0 "\n\n[recipient.GetFirstNameNoTooltip] se tourne vers moi, un sourcil levé. « Et que puis-je attendre en échange de mon soutien dans cette affaire ? »"
 isengard.0012.desc.unconditional:0 "\n\n[recipient.GetFirstNameNoTooltip] se tourne vers moi, un sourire sur le visage. « Vous êtes entièrement dévoué[petitioner.Custom('Fr_E')] à notre peuple, [petitioner.GetFirstNameNoTooltip]. Vous aurez mon soutien. »"
 isengard.0012.desc.end:0 "\n\n\n #Moi, [recipient.GetFirstNameNoTooltip], pourrait lever jusqu'à [recipient.GetMaxMilitaryStrengthWithoutHires|0] hommes pour vous soutenir.#!"
 isengard.0012.a:0 "Je suis prêt à payer pour votre soutien."
 isengard.0012.b:0 "J'aurais une dette envers vous."
 isengard.0012.c:0 "Ne suffit-il pas de combattre pour une cause juste ?"
 isengard.0012.d:0 "Ensemble, nous purgerons notre royaume de la pourriture."
 isengard.0012.d.tt:0 "#P [recipient.GetFirstNameNoTooltip] acceptera si son opinion de vous est plus grande que +20#!"
 isengard.0012.supports:0 "[recipient.GetFirstNameNoTooltip] vous soutiendra lors d'une guerre civile."
 isengard.0012.supports.t:0 "[recipient.GetFirstNameNoTooltip] vous offre son soutien"
 isengard.0012.refuses:0 "[recipient.GetFirstNameNoTooltip] vous combattra lors d'une guerre civile."
 isengard.0012.refuses.t:0 "[recipient.GetFirstNameNoTooltip] vous refuse son soutien"
 isengard.0012.support_decision_human:0 "[recipient.GetFirstNameNoTooltip] réfléchira à votre proposition."

 isengard.0013.t:0 "Une audience avec [petitioner.GetTitledFirstNameNoTooltip]"
 isengard.0013.desc:0 "[recipient.GetName] est arrivé[recipient.Custom('Fr_E')] dans mes salles alors qu'[recipient.Custom('FR_IlElle')] parcourait le Riddermark à la recherche de soutien pour sa cause.\n\n« L'esprit de [rohanking.GetTitledFirstNamePossessive] a été corrompu par les viles machinations de s[agent.Custom('Fr_OnA')] conseill[agent.Custom('Fr_ErEre')] [agent.GetFirstName] et [rohanking.Custom('Fr_IlElle')] conduit notre peuple vers la ruine ! Chevaucherez-vous avec moi pour sauvez nos terres du désastre à venir ? »"
 isengard.0013.a:0 "Vous avez mon soutien."
 isengard.0013.b:0 "Je vous déconseille de prendre ce chemin."

 isengard.0014.t:0 "Guerre civile dans le Riddermark"
 isengard.0014.desc:0 "Des troubles ont éclaté au Riddermark. Le jugement de [rohanking.GetTitledFirstNamePossessive] a été altéré et manipulé par ses plus proches conseillers. Menés par [agent.GetName], ils ont affermi leur emprise sur le pouvoir, influançant chacunes des décisions royales et contrôlant l'accès au [rohanking.GetTitleAsNameNoTooltip].\n\nIncapable de supporter la corruption de s[rohanking.Custom('Fr_OnA')] [rohanking.GetTitleAsNameNoTooltip], [petitioner.Custom('Fr_LeLa')] jeune [petitioner.GetTitledFirstName] à parcouru les terres en rassemblant des soutiens pour chevaucher en force contre ces vils agents et mettre un terme à leur influence, une fois pour toute.\n\nMais les rumeurs de cette insurrection n'ont pas été sans être remarquées et [agent.GetFirstNameNoTooltip] et ses agents ont pris contrôle du domaine royal après avoir convaincu [rohanking.Custom('Fr_LeLa')] [rohanking.GetTitleAsNameNoTooltip] que ces traîtres de nobles doivent être amenés devant la justice.\n\nDe plus, il y a des rumeurs de Dunlandais arrivant en force de l'ouest vers la capitale, prêts à renforcer ses défenses."
 isengard.0014.a:0 "Ainsi, la guerre est déclarée."

 isengard.0015.t:0 "PLACEHOLDER - The horselords ride to war"
 isengard.0015.desc:0 "PLACEHOLDER - The horselords ride to war"
 isengard.0015.a:0 "PLACEHOLDER - Send out the riders"

 isengard.0016.t:0 "PLACEHOLDER - Mordor joins the fray?"
 isengard.0016.desc:0 "PLACEHOLDER - Mordor joins the fray?"
 isengard.0016.a:0 "PLACEHOLDER - Order my Uruks to March"
 isengard.0016.b:0 "PLACEHOLDER - Leave the wizard to perish"

 isengard.0018.t:0 "Le destin de Saruman"
 isengard.0018.desc:0 "They are going to kill me."
 isengard.0018.a:0 "Ainsi prend fin ma vie."

 isengard.0019.t:0 "Le destin de Saruman"
 isengard.0019.desc:0 "They are going to banish me."
 isengard.0019.a:0 "Ainsi survis-je."

 isengard.0021.t:0 "La marche des Ents"
 isengard.0021.desc:0 "Je me trouve dans ma chambre, établissant mes plans pour la guerre à venir avec attention, lorsqu'un grand rugissement retentit et fait trembler l'entiereté d'[orthanc|E]. Durant le temps qu'il me faut pour atteindre le balcon, les [ents|E] de Fangorn ont déjà brisé les défenses de l'Anneau de l'[isengard|E] et se déchainent parmis sa myriade d'ateliers.\n\nEn quelques instants, mes années de préparation, minutieusement dissimulées, ont été réduites à néant par une force que je n'avais jamais pensé prendre en compte dans mes plans.\n\nBien que je sois en sécurité dans ma tour, ce qui reste de ma garnison est rapidement écrasé par la fureur terrifiante des Onodrim. Et, alors qu'il semblait que ce ne pouvait être pire, les Ents abattirent le grand barrage que j'avais fait construire sur l'Isen.\n\nEn un instant, le reservoir d'eau se vide et forme une puissante vague, telle un écho de l'[akallabeth|E]. Tout comme leur fierté avait mené les [numenoreans|E] à leur perte, tous les machinations de mon esprit rusé ont été défait par la colère de la nature.\n\nJe suis désormais prisonnier dans ce qui fut, autrefois, le siège de ma puissance."
 isengard.0021.a:0 "Ainsi survis-je."

 isengard.0101.t:0 "Le seigneur d'Isengard"
 isengard.0101.desc:0 "La grande forteresse de fer d'[isengard|E] a, pendant longtemps, gardé le flanc méridional des [mistymountains|E], la grande tour d'[orthanc|E] s'élevant de son cœur contemplant les vallées environnantes et les gués de l'Isen au-delà.\n\nSi cette grande tour est l'œuvre des bâtisseurs du royaume perdu de [numenor|E], elle ne semble pourtant pas être de conception humaine, mais tirée des os de la terre lors de l'ancien tourment des collines.\n\nCe fut lors du couronnement du [frealaf.GetName] que j'apparu, à la suite de la mort de [helm.GetFirstNameNicknamed] et de ses fils des mains de [wulf.GetFirstName] et de ses Dunlandais. J'apportais des présents et chantait de grands louages sur la vaillance des [rohirrim|E], ce qui m'apporta rapidement l'amour du nouveau roi.\n\nCherchant à se protéger des pillages Dunlandais, le roi convainquit l'[beren.GetName] de me donner les clés de la tour abandonnée d'Orthanc, afin de remplir le rôle de Gardien sur les frontières occidentales et de représentant de l'Intendant."
 isengard.0101.a:0 "Et ainsi suis je resté pendant les 240 dernières années..."

 isengard.0102.t:0 "Ma recherche de l'Unique"
 isengard.0102.desc:0 "Depuis que je me suis établi en [isengard|E], j'ai découvert nombre de ses secrets, le plus grand d'entre eux étant la pierre d'Orthanc, l'un des sept [palantir|E] de [numenor|E]. Cette ancienne pierre de vision a été indispensable lors de la ma quête de l'[onering|E] que je désire tant et j'ai appris beaucoup du monde tel qu'il fut, est et pourrait devenir.\n\nPendant longtemps j'ai cherche l'Anneau Unique, car ce n'est qu'avec son pouvoir que je pourrais rivaliser avec le [sauron.GetTitledFirstName], et moi seul aie le pouvoir de le porter. Et pourtant, bien que j'ai réussi à garder cette quête cachée du Conseil Blanc, mes activités ne le sont pas restées pour l'Œil dans l'Est.\n\nDepuis qu'il récupéra une autre pierre de [minasithil|E], Sauron met en échec toutes mes tentatives d'utiliser le Palantír, son essence propre remplissant mon esprit d'une soif de pouvoir insatiable.\n\nLe Palantir reste ma meilleure chance de trouver l'Unique mais je doute pourtant d'esquiver l'attention de Sauron encore longtemps."
 isengard.0102.a:0 "Je dois trouver l'Anneau Unique et apporter l'ordre à la Terre du Milieu !"
 isengard.0102.a.tt:0 "Vous prendrez à nouveau le risque de chercher la présence de l'Anneau avec la pierre d'Orthanc."
 isengard.0102.b:0 "Cette pierre a corrompu mon cœur pendant trop longtemps..."
 isengard.0102.b.tt:0 "Vous renoncerez à votre soif de pouvoir et cherchez d'autres façons de rivaliser avec Sauron."

 isengard.0103.t:0 "Le palantír"
 isengard.0103.desc:0 "Dans les ténèbres de ma salle du trône, le tissu noir est retiré. Je tends la main vers la pierre de vision et lui ordonne de me montrer l'[onering|E]. Elle se soumet à mon pouvoir et me dévoile le [gladdenfields|E]. Une vision de marais sauvage apparaît, là où j'ai cherché sans relâche pour trouver l'Anneau. Il n'est pas ici. Je cherche plus loin et suis dirigé vers la [mirkwood|E], puis au-delà de la [seaofrhun|E], où j'observe les armées sans fin des hommes de Rhûn. Mais quelqu'un d'autre surveille.\n\n#V Il m'a trouvé.#! Je perçois la forme d'un grand œil, sans paupières, nimbé de flammes. Depuis sa forteresse de Barad-dûr, le Seigneur du Mordor me voit, ses flammes tendues transperçant le palantír et m'aggripant, alors qu'il cherche à investir mon esprit pour comprendre mes dessins. \n\nAlors que le palantír me montre les conquêtes totales de Sauron à l'est et au sud, je réalise qu'il ne sait rien encore de ma recherche de l'Anneau Unique. Je peux le tromper en feignant de me soumettre, ou me battre pour le contrôle du palantír."
 isengard.0103.a:0 "Saruman vous prête allégeance, seigneur Sauron..."
 isengard.0103.a.tt:0 "Prêtez allégeance à Sauron, pour le moment, et continuez votre recherche de l'Anneau Unique."
 isengard.0103.b:0 "Vous n'aurez pas ma loyauté, Seigneur Sombre !"
 isengard.0103.b.tt:0 "Luttez contre Sauron, reprenez le contrôle de la pierre d'Orthanc."

 decision_bending_the_dunlendings:0 "Soumettez les Dunlandais"
 decision_bending_the_dunlendings_tooltip:0 "Agrandissez votre armée en amenant les Dulandais sous votre influence"
 decision_bending_the_dunlendings_desc:0 "Depuis la défaite de Wulf des mains des Rohirrim il y a des siècles, les hommes de la Dunlande sont devenu un peuple divisé, empoisonné par les luttes fratricides.\n\nBien qu'étant quelque peu primitifs, ils forment un peuple fort et courageux, avec une histoire riche, parents des hommes qui m'appellent leur seigneur dans les vallées entourant l'Isengard.\n\nSi je peux m'assurer de leur loyauté, je pourrais utiliser leur nombre pour renforcer mon armée dans la guerre à venir."
 decision_bending_the_dunlendings_confirm:0 "Il est temps de discuter avec mes voisins occidentaux"
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS:0 "Vous pourrez [vassalize|E] et gagner un [strong_hook|E] sur un [duke|E] faisant partie [de_jure|E] du [GetTitleByKey('k_dunland').GetName] et pourrez soutenir ses efforts visant à unifier son [kingdom|E].\n\nS'il est victorieux, vous gagnerez :"

 isengard.0201.t:0 "Le premier ordre de Sauron"
 isengard.0201.desc:0 "#V « Constuisez moi une armée digne du Mordor. »#!\n\n[sauron.GetFirstName] a donné son premier ordre, me commandant de préparer des forces pour assaillir le [gondor|E] et le [rohan|E] depuis l'ouest, tandis qu'il en fera de même depuiis l'est. À cette fin, il m'a envoyé quelques [orcs|E] en secret, menés par leur capitaine [grishnakh.GetFirstName], pour me faire profiter de leurs esprits rusés rompus dans la forge et l'artisanat guerrier pour m'aider dans mes efforts. Avec [grishnakh.GetFirstName] sont également venus de nombreux orques des montagnes, un genre d'orques furtif mais brutal provenant de la [moria|E] et des cavernes des [mistymountains|E]. Ils feront de parfaits pilleurs et éclaireurs.\n\nMais ils ne seront pas suffisant pour faire ployer le genou aux Seigneurs des Chevaux ni, encore moins, au Gondor. Il en faut plus. Assis dans [orthanc|E], je ronge mon frein, réflechissant à ma prochaine action alors même que les gobelins et les orques commencent à creuser de grandes fournaises sous terre, dissimulées par l'aspect placide de l'anneau d'[isengard|E].\n\nLa lutte entre les [dunlendings|E] et les [rohirrim|E] est ancienne et acquérir une armée qui me serait pleinement loyale ne serait que sagesse."
 isengard.0201.a:0 "Nous avons du travail."
 isengard.0201.a.tt:0 "Débloque les décisions d'influence des Dunlandais et de création de votre propre armée d'orques."
 isengard_orc_event_troops:0 "Troupes auxiliaires du Mordor"

 decision_recruit_misty_mountain_orcs:0 "Recrutez des orques des Montagnes de Brume"
 decision_recruit_misty_mountain_orcs_tooltip:0 "Augmentez la force de votre armée en recrutant des orques venant des Montagnes de Brume voisines"
 decision_recruit_misty_mountain_orcs_desc:0 "Les [orcs|E] des [mistymountains|E] sont rustres et robustes, la majorité d'entre eux établissant leurs foyers dans les nombreux domaines nains abandonnés parcourant l'épine dorsale de la chaine de montagne.\n\nBien que ces orques n'aient pas prêté allégeance à quelque sombre puissance, les plus opportunistes d'entre eux pourraient se laisser convaincre de combattre pour moi en échange d'or et des promesses de pillages et de massacre."
 decision_recruit_misty_mountain_orcs_confirm:0 "J'enverrais des émissaires vers le nord"
 decision_recruit_misty_mountain_orcs_troops:0 "Bande orque des Montagnes de Brume"

 decision_creation_of_the_uruk_hai:0 "Créez les Uruk-hai d'Isengard"
 decision_creation_of_the_uruk_hai_tooltip:0 "Augmentez vos forces en créant les Uruk-hai"
 decision_creation_of_the_uruk_hai_desc:0 "La population grandissante d'orques établissant leurs foyers dans les fosses nouvellement creusées autour de l'Isengard a rempli mon esprit de préoccupations à propos de ce peuple sauvage.\n\nLes orques sont un peuple féroce, mais ils souffrent de nombreuses faiblesses. Ils craignent la lumière du soleil et leur force réside dans leur multitude, non dans leurs individualités.\n\nAprès de longues études, je pense avoir trouvé un moyen de créer quelque chose... quelque chose de plus. Une nouvelle engeance d'orques, qui pourraient se déplacer rapidement sous le soleil, chacun aussi fort que des hommes, grands et robustes.\n\nCe seront mes combattants Uruk-hai, l'armée d'Isengard."
 decision_creation_of_the_uruk_hai_confirm:0 "Désormais... ils sont parfaits."
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI:0 "Vous choisirez la composition de votre armée d'Uruk-hai parmi plusieurs options et débloquerez des [men_at_arms|E] [orc|E]."

 decision_bolster_the_uruk_hai:0 "Recruter depuis les rangs"
 decision_bolster_the_uruk_hai_tooltip:0 "Promouvez quelques Uruk-hai prometteurs à votre conseil"
 decision_bolster_the_uruk_hai_desc:0 "Alors que mes plans pour le futur de l'Isengard se poursuivent, je dois m'entourer de lieutenants loyaux et capables pour assurer l'exécution de mes ordres. Bien que la majorité de mes combattants Uruk-hai soient idiots et brutaux, quelques rares font preuvent d'intérêts et s'élèvent au delà des rangs des orques communs."
 decision_bolster_the_uruk_hai_confirm:0 "Envoyez-les moi"
 decision_bolster_the_uruk_hai_effect:0 "Vous gagnerez trois nouveaux [courtiers|E] Uruk-hai."
 decision_bolster_the_uruk_hai.toast:0 "Élevés du rangs"
 decision_bolster_the_uruk_hai.toast.effect:0 "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] et [new_uruk_3.GetFirstName] sont recrutés à votre cour"

 isengard.0210.t:0 "Les petits rois de la Dunlande"
 isengard.0210.desc:0 "Depuis la défaite de Wulf [wulf.GetTitledFirstName] des mains de [frealaf.GetName], les hommes de l'ancienne [GetTitleByKey('k_dunland').GetName] sont resté dans le désarroi. Son peuple, depuis longtemps fragmenté en petits royaumes balbutiants, se languit d'un dirigeant fort.\n\nEt pourtant, leurs terres ne sont pas dépourvues de seigneurs influents, plusieurs d'entre eux se désignant eux même comme des « rois » de leurs petits domaines. Si je devais apporter mon soutien à l'un de ces prétendus roi en échange de leur loyauté, je pourrais renforcer mon armée avec ses forces et sécuriser ma frontière occidentale d'un même coup.\n\nCependant, parler de négocier avec sauvages laisse un goût amère dans les bouches autour de moi, comme celle de [warmonger.GetFirstName], qui insiste avec ferveur que je devrais à la place les frapper et tirer avantage de la division régnant entre eux."
 isengard.0210.a:0 "Envoyez un message à [dunlandfellsruler.GetFirstNameNoTooltip]"
 isengard.0210.a.tt:0 "[dunlandfellsruler.GetTitledFirstName] est un descendant direct de [wulf.GetFirstName] lui-même et un candidat certain au trône de la Dunlande."
 isengard.0210.a.tt2:0 "Hélas, mes espions me rapportent qu'il entretient le désir secret de se rapprocher du [GetTitleByKey('k_rohan').GetName], ce qui pourrait interférer dans mes plans."
 isengard.0210.a.tt.alt:0 "[dunlandfellsruler.GetTitledFirstName] règne sur un royaume au nord de la Dunlande et est moins que la plupart de ses parents méridionaux. Cette nature plus civilisé et une forte armée à ses côtés, [dunlandfellsruler.GetSheHe] pourrait être capable d'unifier son peuple."
 isengard.0210.b:0 "Envoyez un message à [dathabharuler.GetFullNameNoTooltip]"
 isengard.0210.b.tt:0 "[dathabharuler.GetTitledFirstName] vit proche de l'Isengard et sera plus facilement manipulé par mon influence. Sa personnalité complaisante et ses compétences avec une cape et une dague me seront utiles."
 isengard.0210.b.tt2:0 "Et pourtant, sa nature pourrait se retourner contre moi si son caractère n'inspire pas ses sauvages à le suivre."
 isengard.0210.b.tt.alt:0 "[dathabharuler.GetTitledFirstName] vit proche d'Isengard et sera plus facilement manipulé par mon influence. De plus, ses terres ont connus de nombreuses incursions du [GetTitleByKey('k_rohan').GetName] par le passé, ce qui aligne fermement ses objectifs avec les miens."
 isengard.0210.c:0 "Envoyez un message à [thirdruler.GetFullNameNoTooltip]"
 isengard.0210.c.tt:0 "[thirdruler.GetTitledFirstName] ne s'est que récemment élevé parmi ses pairs. Je devrais profiter de ce moment pour soutenir ses ambitions de réaliser des hauts faits."
 isengard.0210.d:0 "[warmonger.GetFirstNameNoTooltip] a raison. Ces arriérés n'ont rien à nous offrir."
 isengard.0210.d.tt:0 "#N Les petits rois de la Dunlande chercheront à s'allier les uns aux autres pour assurer leurs protection.#!"

 isengard.0211.t:0 "Un messager du Magicien Blanc"
 isengard.0211.desc:0 "La soirée est déjà bien avancée quand [emissary.GetFirstName] entre dans mes salles, revendiquant être un émissaire de [saruman.GetNameNicknamed]. [emissary.GetSheHe] déclame son message :\n\n"
 isengard.0211.desc1:0 "« Noble [respondent.GetFirstNameNoTooltip], descendant de Freca ! Nombreuses ont été les années depuis que votre peuple s'est tenu, uni. Il est aujourd'hui divisé en petites seigneureries luttant pour leur existence contre les autres, en vain, alors que les Seigneurs des Chevaux festoient dans les terres verdoyantes de vos ancêtres. J'ai entendu parler de la prudence et de la sagesse de votre peuple. À cette fin, je viens vous offrir mon aide. Je compte partmi les plus puissants de la Terre du Milieu et possède de nombreuses relations sur lesquelles m'appuyer. Si vous deviez mprêter serment de me suivre dans le monde que j'entends bâtir, je vous viendrai en aide en unissant votre peuple éparpillé et rendrait à nouveau de votre maison royale. Si la chance devait nous sourire, peut être même pourrais je vous apporter les plaines vertes du Rohan, que Wulf gouverna autrefois. »"
 isengard.0211.desc2:0 "« Oh mighty [respondent.GetFirstNameNoTooltip],  long have I kept my eye on you. Your people are many but divided, waging war betwixt yourselves while more worthy lands lie afield. Yet I see in you a rare potential, to unify your people and be remembered in song. I shall aid you in this, if you should swear to follow me. All of Dunland shall be yours, claimed by your hand and mine, and perhaps even the green plains of Rohan may be yours and your folks if fortune should turn thus. »"
 isengard.0211.a:0 "Tout cela ? Saruman aura mon allégeance..."
 isengard.0211.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] ne ploie pas le genou !"

 isengard.0212.t:0 "[respondent.GetFirstNameNoTooltip] ploie le genou"
 isengard.0212.desc:0 "En réponse à la main que je lui aie tendu, [respondent.GetName] m'a juré fidélité et me suivra dans les batailles à venir."
 isengard.0212.a:0 "Puisse t-[respondent.GetSheHe] et son peuple être de loyaux serviteurs de l'Isengard..."
 isengard.0212.a.tt1:0 "Vous pourrez recruter des [GetMaA('isengard_dunlending_huntsmen').GetName] comme [men_at_arms|E]"
 isengard.0212.a.tt2:0 "Vous pourrez recruter des [GetMaA('isengard_dunlending_axemen').GetName] comme [men_at_arms|E]"
 isengard.0212.a.tt3:0 "Vous pourrez recruter des [GetMaA('isengard_dunlending_horsemen').GetName] comme [men_at_arms|E]"

 isengard.0213.t:0 "Une offre rejetée"
 isengard.0213.desc:0 "[respondent.GetName] a refusé ma généreuse offre en échange de sa loyauté ! L'imprudence de ces barbares arriérés...\n\n"
 isengard.0213.desc1:0 "Eh bien, il y a bien d'autres seigneurs en Dunlande qui pourraient être plus receptifs. Qui vais-je contacter..."
 isengard.0213.desc2:0 "Ce ne sont vraiment qu'un peuple de brigands et de bandits, incapable de faire preuve de sagesse et de prévoyance. Ils ont tous, jusqu'au dernier, rejeté ma générosité et ma bienveillance ! Qu'il en soit ainsi. Qu'ils pourrissent dans leurs chaumières aux toits de pailles. Ils auraient pu occuper une place d'honneur dans mon nouvel ordre, mais ils se languiront en tant que sujets humiliés. Un jour, ils se repentiront de leur refus à Saruman le Sage !"

 decision_form_dunland_kingdom_vassal:0 "Une couronne pour un roi loyal de la Dunlande"
 decision_form_dunland_kingdom_vassal_tooltip:0 "Couronnez un roi pour régner sur les Dunlandais"
 decision_form_dunland_kingdom_vassal_desc:0 "Enfin, les Dulandais ont consolidé l'ouest. Le temps est maintenant venu de remplir ma promesse et de couronner mon protégé en tant que souverain d'une Dulande unifiée."
 decision_form_dunland_kingdom_vassal_confirm:0 "L'unité sous mon ordre"
 k_dunland_is_creatable:0 "[GetTitleByKey('k_dunland').GetName] peut être créé."

 isengard.0220.t:0 "L'infanterie Uruk-hai"
 isengard.0220.desc:0 "Alors que les Uruk-hai grandissent, mes pensées se tournent vers leur armement et leur entraînement. Dans mon esprit se dessinent deux chemins pour le gros de l'infanterie de ma nouvelle armée.\n\nLa première serait de former des bandes orques traditionnelles, porteuses de piques et composées de tirailleurs, rapides et mortels, mais désavantagés dans une bataille rangée. Ils pilleraient les terres lors de leur progression terrorisant mes ennemis et sappant leur envie de combattre.\n\nLa seconde et la plus coûteuse, serait d'avoir des épéistes et piquiers moins nombreux, mais mieux équippés, porteurs d'armures lourdes et fait pour les batailles rangées sur les grandes plaines, sur un pied d'égalité avec mes ennemis."
 isengard.0220.a:0 "Ils harrasseront mes adversaires et se répandront sur leurs terres !"
 isengard.0220.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_skirmishers').GetName] comme [men_at_arms|E]"
 isengard.0220.a.tt2:0 "Vous pourrez recruter des [GetMaA('urukhai_spearmen').GetName] comme [men_at_arms|E]"
 isengard.0220.b:0 "Ils seront différents de leurs prédecesseurs, disciplinés et bien armés !"
 isengard.0220.b.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_fighting').GetName] comme [men_at_arms|E]"
 isengard.0220.b.tt2:0 "Vous pourrez recruter des [GetMaA('urukhai_pikemen').GetName] comme [men_at_arms|E]"

 isengard.0221.t:0 "Les archers Uruk-hai"
 isengard.0221.desc:0 "La décision désormais prise pour le gros de l'infanterie de ma nouvelle armée, les rouages de mon esprit se tournent vers les archers. Je vois à nouveau deux options ici : des arcs traditionnels ou des arbalètes.\n\nLes arcs traditionnels ont leurs avantages : ils sont plus légers, plus compacts, moins sujets aux dysfonctionnements et, avec un entraînement approprié, peuvent surclasser une volée ennemie. En contrepartie, ils nécessitent plus d'entraînement.\n\nArbalètes sont plus simples : elles se maîtrisent rapidement et frappent plus puissament que les archers traditionnels. Mais elles risquent de dysfonctionner et leur rythme de tir est plus lent que celui des archers entraîner."
 isengard.0221.a:0 "Les arcs traditionnels valent l'investissement."
 isengard.0221.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_archers').GetName] comme [men_at_arms|E]"
 isengard.0221.b:0 "Nous obscurcisseront les cieux avec des volées de careaux d'arbalète !"
 isengard.0221.b.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_crossbowmen').GetName] comme [men_at_arms|E]"
 first_uruk_hai_troops:0 "Les premiers des Uruk-hai"

 isengard.0222.t:0 "L'arme secrète de mon armée"
 isengard.0222.desc:0 "J'ai désormais épuisé la plupart de mes ressources, et pourtant mon esprit réfléchit encore comment obtenir encore plus de forces !\n\nJ'ai longuement expérimenté sur un feu qu'on pourrait allumer à volonté, que l'on transporterait dans la pierre et qui détruirait les hommes. Mais les ressources sont rares et exotiques et un mauvais usage peut signer la fin des mes forces plutôt que celles de mes ennemis.\n\nJe pourrais compléter mes forces avec des chevaucheurs de wargs, en tant qu'éclaireurs et flanqueurs en combat. Bien souvent durant l'histoire l'issue d'une bataille a été décidé avec la mobilité rapide de la cavalerie.\n\nEnfin, il y a les trolls qui vivent dans les Montagnes de Brumes que je pourrais rallier à ma cause et... améliorer. Ils apporteraient une force de choc puissante à même de mener l'avant garde contre mes ennemis."
 isengard.0222.a:0 "Tous craindront les feux de l'Isengard."
 isengard.0222.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_sappers').GetName] comme [men_at_arms|E]"
 isengard.0222.b:0 "Mes Uruk-hai et leurs wargs vicieux démembreront mes ennemis !"
 isengard.0222.b.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_warg_riders').GetName] comme [men_at_arms|E]"
 isengard.0222.c:0 "J'utiliserais les artifices les plus sombres pour créer la bête de guerre ultime..."
 isengard.0222.c.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_monstrosity').GetName] comme [men_at_arms|E]"
 uruk_hai_sappers_troops:0 "Les Boutefeux de l'Isengard"
 uruk_hai_warg_troops:0 "Les Cavaliers de la Ruine"
 uruk_hai_monstrosity_troops:0 "Les Briseurs de Porte"

 isengard.0223.t:0 "Les plus loyaux des Uruks"
 isengard.0223.desc:0 "Alors que mon armée de combattants Uruk-hai grandit, j'ai remarqué un certain nombre d'entre eux toujours plus grandissant plus vicieux que la normale. Ces guerriers imposants se sont élevés au-dessus des leurs, rasant leur crâne et remplissant leur heaume de sang humain dont l'odeur les plonge dans une frénésie meurtrière insatiable !\n\nAvec une férocité sans peur, ils chargent dans la bataille en ne portant rien de plus qu'un pagne de mailles, maniant des épées à double tranchants ornées de piques pour percer et fendre quiconque regarderait dans leur direction.\n\nConstatant leur potentiel, je leur ai accordé des positions élevées et prestigieuses, apposant sur chacun d'entre eux la marque de la Main Blanche personnellement, m'assurant leur loyauté."
 isengard.0223.a:0 "Ces Berserkers m'apporteront les têtes de mes adversaires !"
 isengard.0223.a.tt:0 "Vous pourrez recruter des [GetMaA('urukhai_berserker').GetName] comme [men_at_arms|E]"
 uruk_hai_berserker_troops:0 "Porteurs de la Main Blanche"

 decision_industialise_isengard_1:0 "Amenez l'industrie en Isengard"
 decision_industialise_isengard_1_tooltip:0 "Employez vos sujets à travailler à bâtir les bâtiments industriels de l'Isengard"
 decision_industialise_isengard_1_desc:0 "L'Isengard ne peut pas soutenir mes grandes ambitions dans son état actuel. Je dois commencer à construire un centre industriel en ses murs."
 decision_industialise_isengard_1_confirm:0 "Je dois recenser mes terres"
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1:0 "Après plusieurs années :"

 isengard.0230.t:0 "Les jardins de l'Isengard"
 isengard.0230.desc:0 "Je parcours les jardins de l'[isengard|E] dans la lumière d'un début de soirée. Les jardins sont vastes, s'étendant d'[orthanc|E] jusqu'aux murs extérieurs délimitant l'Anneau de l'Isengard. Inchangés depuis le départ des hommes de [numenor|E], j'ai, pendant longtemps, soigné ses vergers et parterres de fleurs depuis le jour où je me suis établi ici.\n\nEt pourtant, qu'est ce que tout cette beauté naturelle m'a apportée ? Rien de plus que du temps gâché. Alors que je contemple les vastes pelouses, je vois désormais le grand potentiel auqel j'étais aveugle autrefois.\n\nJ'ai donné l'ordre de placer mes sujets locaux à la disposition des orques envoyés par le [sauron.GetTitledFirstName] et de les mettre au travail. Ils travaillent d'arrache-pied là nuit, défrichant les jardins Númenóréens et abattant ses arbres.\n\n[overseer.GetFirstName] m'approche, porteur de son rapport quotidien : « Les arbres sont résistants, mon seigneur, et leurs racines sont profondes. »"
 isengard.0230.a:0 "Abattez-les tous..."
 isengard.0230.a.tt:0 "Les orques envoyés par Sauron commenceront à abattre les arbres et à creuser des fosses dans l'Anneau de l'Isengard."

 isengard.0231.t:0 "À court de ressources"
 isengard.0231.desc:0 "Les orques sous mes ordres ont fait de rapides progrès dans le défrichage des anciens arbres des jardins de l'Isengard et ont maintenant commencé à creuser le sol lui-même. Alors que je contemple tout cela depuis ma tour, je vois des fosses entênébrées se former dans la terre, telles des pustules dans ce qui fut autrefois un paysage verdoyant.\n\nMes pensées sont interrompues alors que [overseer.GetFirstName] entre dans la pièce derrière moi, un air prudent sur son visage. [overseer.GetSheHe|U] me dit que, bien que le travail progresse bien, ils sont sur le point de tomber à court de bois, requis pour étayer les galeries alors qu'ils creusent toujours plus profondément.\n\nJe me retourne pour regarder l'Isengard, puis la vallée de Nan Curunír au-delà..."
 isengard.0231.a:0 "Aventurez vous au-delà des murs, prenez-y tout ce dont vous avez besoin."
 isengard.0231.a.tt:0 "Vos orques prendront ce dont ils ont besoin dans le Comté d'Isengard, épuisant certaines de ses ressources naturelles ce faisant. C'est probablement l'option la plus rapide."
 isengard.0231.b:0 "Nous chercherons des ressources chez nos voisins."
 isengard.0231.b.tt:0 "Vous envoyez des émissaires établir des liens commerciaux avec les seigneurs locaux pour remplir vos réserves. Cette action prendra plus de temps."

 isengard.0232.t:0 "Les fosses de l'Isengard"
 isengard.0232.desc:0 "Le visage de l'[isengard|E] a été altéré. La senteur des fleurs odorantes et le chant des oiseaux que l'on rencontrait dans ses anciens jardins ont été remplacés par l'odeur de la sueur, de la fumée et par les sons de l'industrie.\n\nMes orques ont bien travaillé. Ils ont longuement excavé leurs fosses, y établissant leurs foyer. Et, avec la multiplication de leur nombre sous terre est venu celui du nombre de mains travaillant à l'expansion des galeries.\n\nLa majorité de la population locale s'est désormais établie au-delà des murs, dans la vallée, repoussée par ces viles conditions. Et, pourtant, certains sont restés et habitent avec les orques; certains par choix... d'autre par obligation.\n\nUn nouvel Isengard s'élève..."
 isengard.0232.a:0 "...et ce n'est que le début !"

 decision_industialise_isengard_2:0 "Les forges de l'Isengard"
 decision_industialise_isengard_2_tooltip:0 "Poursuivez vos travaux d'industrialisation de l'Isengard."
 decision_industialise_isengard_2_desc:0 "Mon armée grandissante d'Uruk-hai requiert des armes et armures et les ateliers des fosses peinent à suivre la cadence.\n\nJe dois étendre l'industrie encore plus loin sous l'Isengard et creuser de nouveaux tunnels pour les forges innombrables qui approvisionneront mes Uruks d'armes en acier."
 decision_industialise_isengard_2_confirm:0 "Prevenez les surveillants" 

 isengard.0233.t:0 "Soif d'acier"
 isengard.0233.desc:0 "Mes légions s'accroissent de jour en jour, les combattants Uruk-hai démontrant leur valeur. Mais mes ressources atteignent le point de rupture. Tout l'acier que je possédais a été utilisé et les forges de l'Isengard réclament plus de minerai et de combustible pour en produire plus.\n\nBien que les excavations continues sous l'Anneau de l'Isengard aient découvert quelques filons modestes de minerai de fer, si je ne trouve pas de nouvelles sources pour m'alimenter en minerai comme en combustile, mes armées combattront en guenilles !"
 isengard.0233.a:0 "Le minerai, je peux l'extraire de l'Isengard, mais le combustible..."
 isengard.0233.a.tt:0 "Vous devrez trouver plus de sources d'approvisionnement rapidement."

 isengard.0234.t:0 "Bûcheronnage en Fangorn"
 isengard.0234.desc:0 "La grande forêt de Fangorn est l'un des derniers restes des anciennes forêts primordiales qui couvraient la Terre du Milieu. J'ai parcouru ces bois, autrefois. Ces arbres sont nombreux et grands, et pourraient approvisionner mes industries en combustible pour de nombreuses années. Cependant, il y a des risques, bien que minces. Il y a de nombreuses années de cela, Fangorn lui-même parcourait ces bois, ainsi que sa parenté léthargique. Mais il est improbable qu'ils ne deviennent une menace pour moi ou pour mes nombreux Uruk-hai..."
 isengard.0234.a:0 "Le bois n'existe que pour nourrir les feux de l'industrie !"
 isengard.0234.a.tt:0 "Vous décidez de vous fournir dans la forêt de Fangorn quels que soient les risques."
 isengard.0234.a.tt2:0 "#N Vos actions provoqueront l'ire des Ents de l'ancienne forêt. Toute future guerre avec le Rohan devra être résolue durant les 5 années suivant son déclenchement, ou vous risquerez l'annihilation totale de leurs mains.#!"
 isengard.0234.b:0 "Je devrais chercher ailleurs."
 isengard.0234.b.tt:0 "Vous vous prononcez contre l'exploitation de la forêt de Fangorn. Cela réduira grandement vos efforts d'indutrialisation, mais n'apportera que peu de risque."

 isengard.0235.t:0 "Les forges de l'Isengard"
 isengard.0235.desc:0 "Là où les orques ont établis leurs foyers dans la boue a été rebâtie à nouveau. Désormais, l'acier et le roc sont les pierres angulaires du nouvel Isengard, où le bois n'est que du combustible pour les flammes de l'industrie !\n\nDepuis le faîte de la tour d'Orthanc, je peux voir ma vision d'un futur ordonné par l'acier et la machine se mettre en place. Les grandes fosses de l'Isengard sont de plus en plus profondent, avec de plus en plus de légions grouillant dans ses profondeurs, attendant le jour où, moi, leur seigneur et maître, donnerait l'ordre de marcher."
 isengard.0235.a:0 "Ce jour arrivera bientôt."

 decision_industialise_isengard_3:0 "Achevez la transformation de l'Isengard"
 decision_industialise_isengard_3_tooltip:0 "Terminez votre projet d'industrialisation de l'Isengard."
 decision_industialise_isengard_3_desc:0 "Mon armée a fait ses preuves sur le champs de bataille, armée de l'acier forgé dans les fosses de l'Isengard. Avec une telle preuve du succès de mes efforts de développement, pourquoi ne devrais-je pas aller encore plus loin et bâtir un complexe militaro-industriel s'étendant sous mes pieds, digne d'un vrai Seigneur des Ténèbres ?\n\nCependant, plusieurs groupes d'Uruk envoyée en mission de reconnaissances préliminaires ne sont pas revenus des profondeurs et des rumeurs se répendent parmi les orques moindres sur la folie de creuser plus profondément."
 decision_industialise_isengard_3_tt:0 "#N S'étendre à nouveau comporte un risque significatif contre vous et vos efforts d'industrialisations déjà réalisés.#!"
 decision_industialise_isengard_3_confirm:0 "Un risque qui vaut la peine d'être encouru..."

 isengard.0236.t:0 "La plongée incessante de l'industrie"
 isengard.0236.desc:0 "Plus profond.\n\nPlus profond.\n\nTel est l'ordre que je donne à mes serviteurs, les commandant de continuer à étendre les grands labyrinthes souterrains qui s'étendent désormais à l'extérieur de l'Isengard, Orthanc devenant le centre d'une gigantestque toile d'araignée. Toujours plus de forges, de casernes, d'entrepôts pour les butins et les provisions, je ne désire qu'en ajouter plus, de croître plus ! Tout est interconnecté, lié dans un ensemble sans fin qui avale les hommes et les matériaux avec lesquels j'imposerai ma volonté. La tour de Sauron est, peut-être, plus haute que la mienne, mais les fondations de mon bastion s'étendront plus profond que la plus profonde mine des nains.\n\nCertains de mes serviteurs s'inquiètent des pertes récentes dans les profondeurs, des éclaireurs et des mineurs ayant disparus dans les abysses. Mais de telles pertes ne sont que peu d'importance face au plus grand bien que nous construisons ici, au dessein supérieur que nous remplissons."
 isengard.0236.a:0 "Plus profond !"
 isengard.0236.a.tt:0 "Vous creusez plus profondément."

 isengard.0237.t:0 "Une ancienne horreur découverte"
 isengard.0237.desc:0 "Elle se révèle par un cri terrible qui secoue l'entiereté de l'Isengard. Un cri que l'on a pu entendre même à la surface. Nombreux sont ceux à s'être effondrés de terreur à son écoute. Mais je ne suis pas un simple mortel, mais le plus grand des Istari, l'un des Sages !\n\nJe le trouvais dans les profondeurs, décimant mes troupes comme si elles n'étaient faites que de papier humide. De nombreuses forges sont déjà détruites, réduites en cendre. C'est une bête étrange et je me retrouve incapable d'en décrire les détails. Elle est telle une ombre hurlante, pleine de colère, contre laquelle je lève mon sceptre en laissant ma voix résonner.\n\n#V « Je suis Saruman, seigneur de l'Isengard et ceci est mon domaine...»!"
 isengard.0237.a:0 "« Et je ne souffrirai pas d'intrus ! »"
 isengard.0237.a.tt:0 "Vous combattez l'horreur vous-même."
 isengard.0237.b:0 "« Et vous apprendrez qui est le maître ici ! »"
 isengard.0237.b.tt:0 "Vous envoyez vos armées combattre la bête tandis que vous fuyez."

 isengard.0238.t:0 "Une horreur vaincue"
 isengard.0238.desc:0 "Bien que la bataille fut longue et ardue, l'horreur est abattue, criant d'agonie à cause des nombreuses blessures qu'elle a reçu. Elle fait demi-tour et s'enfuit dans les ténèbres, abattant quelques dernières victimes sur son passage. Mais l'orgueil s'insufle en vous : elle ne reviendra pas. Qu'elle s'enfuie, la queue (pour peu qu'elle en aie une) entre les jambes. Votre suprémacie en tant que maître de ces terres a été démontrée."
 isengard.0238.a:0 "Désormais, rien ne peut entraver mes travaux !"

 isengard.0239.t:0 "L'horreur prévaut !"
 isengard.0239.desc:0 "C'est trop. La grande bête, surgissant des ténèbres, rapide et puissante, dévaste l'entiereté de votre royaume souterrain qui a nécessité tant d'effort pour être bâti. Tout est détruit, les tunnels s'effondrant alors que vos serviteurs sont massacrés et que les forges sont réduites en centre, l'acier brisé comme les arbres lors d'une tempête.\n\nCe n'est qu'en atteignant la lumière du jour qu'elle s'arrête finalement, lâchant un dernier cri terrible avant de fuir la lumière dans les ténèbres, à nouveau. Après son réveil, il ne reste plus que perte et désespoir. C'est désormais un fait établi : peu importe qui règne sur l'Isengard en surface, il y a un autre maître dans ses souterrains."
 isengard.0239.a:0 "Non... !"

 isengard.0240.t:0 "Un complexe souterrain"
 isengard.0240.desc:0 "Enfin, il est achevé. Le grand labyrinthe s'étendant sous l'Isengard a été parachevé, une monstruosité de métal et de tunnels dont personne, même pas vous, ne peut garder trace de tout ce qui s'y fait. Sous la surface, vos serviteurs vont et viennent précipitemment, s'assurant que les grandes machines de votre conception fonctionnent à pleine capacité."
 isengard.0240.a:0 "Un nouvel âge s'élève, l'âge de l'acier !"

 isengard.0250.t:0 "La question des Seigneurs des Chevaux"
 isengard.0250.desc.start:0 "Maintenant que ma position a été sécurisée, la question de savoir comment gérer les Seigneurs des Chevaux se pose."
 isengard.0250.desc.grima:0 "\n\n[grima.GetFirstName], fils de Gálmód, est un « ami » de longue date et mes oreilles à la cour du Rohan. Bien qu'il ne soit pas dans la confidence, il est respecté à contrecœur par beaucoup pour ses conseils rusés et ses instincts. Ce serait simple pour lui d'affaiblir le royaume de l'intérieur, si je parvenais à obscurcir l'esprit du roi Théoden, désormais âgé. Les Rohirrim ne sont pas accoutûmés à de tels procédés complexes et ne parviendront pas à en découvrir la vraie nature."
 isengard.0250.desc.nogrima:0 "\n\nDepuis longtemps, mes espions et agents parsèment sa la cour royale. Bien que [grima.GetFirstName] ne soit plus là pour coordonner leurs efforts, ils serait toujours capable d'affaiblir le royaume de l'intérieur si j'affaiblissais l'esprit de [rohanking.GetTitledFirstName]. Les Rohirrim n'ont guère l'habitude de tels stratagèmes et ne le verront pas venir."
 isengard.0250.desc.eorl:0 "\n\nLa maison de [theodred.GetDynasty.GetName] n'a que peu de prétendants avec une vraie revendication au trône. "
 isengard.0250.desc.noneorl:0 "\n\nLa maison de [theodred.GetDynasty.GetName] s'est éteinte et l'emprise de leur successeur sur le trône est faible. "
 isengard.0250.desc.theodred:0 "Si [theodred.GetFirstName] venait à périr, la stabilité dans le royaume serait d'autant plus menacée. "
 isengard.0250.desc.eomer:0 "Le neveu de Théoden, [eomer.GetFirstName], vit. S'il venait à mourir, "
 isengard.0250.desc.noeomereowyn:0 "Avec [eomer.GetFirstName] mort, "
 isengard.0250.desc.eomernoeowyn:0 "la lignée de [theodred.GetDynasty.GetName] serait condamnée à s'évanouir dans l'obscurité."
 isengard.0250.desc.eowyn:0 "[eowyn.GetTitledFirstName] aurait alors la meilleure revendication sur le royaume. Une fois qu'elle serait mariée à "
 isengard.0250.desc.eowyngrima:0 "Gríma, le conseiller et le régent le plus loyal de son oncle, je contrôlerais le royaume depuis les ombres."
 isengard.0250.desc.eowynother:0 "quelque noble de faible volonté et sans grande conséquence, je pourrais contrôler le royaume depuis les ombres."
 isengard.0250.desc.notheodrednoeomernoeowyn:0 "Avec [theodred.GetFirstName], [eomer.GetFirstName] et [eowyn.GetFirstName] décédés, rares sont ceux pouvant espérer s'opposer à moi."
 isengard.0250.desc.end:0 "\n\nMais, de tels complots courent le risques de dévoiler ma main et de donner du temps aux Seigneurs des Chevaux pour répondre en force. Dans une bataille rangée, même l'ensemble des forces que j'ai rassemblé pourrait échouer face à leurs Éoreds. Une guerre éclair, avant qu'ils ne puissent réunir leurs forces, pourrait être le choix le plus sage."
 isengard.0250.a:0 "Les complots dans les ombres permettront d'amener le Rohan sous mon contrôle."
 isengard.0250.a.tt:0 "Vous tenterez d'amener le Rohan sous votre influence par divers subterfuges."
 isengard.0250.b:0 "Rassemblez mes hommes et Uruk-hai. Le Rohan tombera d'un seul coup."
 isengard.0250.a.tt2:0 "Vous obtiendrez plus de temps pour atteindre vos buts, mais les Seigneurs des Chevaux finiront par découvrir vos intentions si vous ne menez pas à bien vos plans."
 isengard.0250.b.tt:0 "Vous tenterez d'amener le Rohan sous votre influence par les armes."
 isengard.0250.b.tt2:0 "Vous enverrez un ultimatum pour soumettre ou déclarer une guerre ouverte pour le [GetTitleByKey('k_rohan').GetName] dans 11 mois."

 decision_isengard_puppet_rohan:0 "Installer une marionnette à la tête du Riddermark"
 decision_isengard_puppet_rohan_tooltip:0 "Installer une marionnette loyale à la tête du royaume du Riddermark"
 decision_isengard_puppet_rohan_desc:0 "Avec le chaos semé en Rohan et la maison d'Eorl réduite en lambeaux, le temps est venu pour moi d'installer un nouveau dirigeant des Seigneurs des Chevaux qui sera complètement loyal à l'Isengard."
 decision_isengard_puppet_rohan_confirm:0 "Un ennemi à genou..."
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN:0 "Vous installerez un fantoche sur le trône du [kingdom|E] du [GetTitleByKey('k_rohan').GetName], qui deviendra votre [vassal|E]."

 isengard.0251.t:0 "Un ultimatum de l'Isengard"
 isengard.0251.desc:0 "Isengard wants us to bend the knee..."
 isengard.0251.a:0 "Rassemblez les Rohirrim et formez les Éoherë !"
 isengard.0251.b:0 "Comment espérer défaire un tel mal ?"

 isengard.0252.t:0 "La folie de [rohanking.GetFirstNameNoTooltip]"
 isengard.0252.desc:0 "[rohanking.GetFirstNameNoTooltip] has rejected my ultimatum for [rohanking.GetHerHis] submission."
 isengard.0252.a:0 "Ainsi soit-il..."
 isengard.0252.a.tt:0 "La guerre pour le Rohan débutera dans un mois."

 isengard.0253.t:0 "La soumission de [rohanking.GetFirstNameNoTooltip]"
 isengard.0253.desc:0 "[rohanking.GetFirstNameNoTooltip] has submitted to our overlordship."
 isengard.0253.a:0 "Une sage décision."

 decision_influence_the_king:0 "Influencer le roi Théoden"
 decision_influence_the_king_tooltip:0 "Utilisez vos agents à la cour d'Edoras pour obtenir une forte influence sur le roi Théodend"
 decision_influence_the_king_desc:0 "Depuis longtemps, mes espions et agents parsèment la Salle Dorée de Meduseld, agissant à la vue de tous comme des conseillers loyaux et des serviteurs de la cour royale, tout en me rapportant des informations sur les intentions des Rohirrim, me permettant ainsi de m'imiscer dans leurs affaires.\n\nCependant, alors que cherche à créer une opportunité pour installer un roi fantoche sur le trône du Rohan, il se pourrait que je puisse m'assurer un plus grand contrôle sur le roi, chassant ses conseillers de confiances de son cercle intérieur et embrouiller son esprit."
 decision_influence_the_king_confirm:0 "Prévenez mes agents"
 EFFECT_DECISION_INFLUENCE_THE_KING:0 "Une des issues suivantes va avoir lieu :"
 decision_influence_the_king_effect_positive:0 "Vos agents réussissent, vous donnant un [strong_hook|E] sur Théoden."
 decision_influence_the_king_effect_negative:0 "Vos agents échouent, ce qui impactera négativement toute machination durant les 3 prochaines années."

 isengard.0260.t:0 "Influencer [rohanking.Custom('FR_LeLa')] [rohanking.GetTitledFirstNameNoTooltip]"
 isengard.0260.desc:0 "[rohanking.GetFirstNameNoTooltip] has my agents as my advisors. I'm going to try and exert a strong influence on him thought them."
 isengard.0260.a:0 "Dewwit."
 isengard.0260.a.duel_success:0 "Your agents establish their influence over [rohanking.GetFirstNameNoTooltip]"
 isengard.0260.a.duel_failure:0 "Your agents blunder their attempts and must lay low"
 isengard.0260.toast.success:0 "Agents Successful"
 isengard.0260.toast.failure:0 "Agents Unsuccessful"

 isengard.0261.t:0 "The Advice of [agent.GetFirstNameNoTooltip]"
 isengard.0261.desc:0 "I've got advice from [agent.GetFirstNameNoTooltip]."
 isengard.0261.a:0 "I'm hooked!"

 isengard.0262.t:0 "The Advice of [agent.GetFirstNameNoTooltip]"
 isengard.0262.desc:0 "I've got advice from [agent.GetFirstNameNoTooltip]."
 isengard.0262.a:0 "I'm not hooked!"

 decision_raid_the_westfold:0 "Piller l'Ouestfolde"
 decision_raid_the_westfold_tooltip:0 "Envoyez des pilleurs en Ouestfolde pour tenter de piéger Théodred"
 decision_raid_the_westfold_desc:0 "Aussi longtemps que Théodred demeure, le Rohan sera toujours en mesure de mettre en place une résistance solide contre mes efforts de soumettre les Seigneurs des Chevaux à ma volonté. Mes agents ont été incapable, jusqu'à présent, de le précipiter dans les ombres. Peut-être qu'une approche moins subtile pourrait porter ses fruits...\n\nJe pourrais envoyer mes orques piller les terres de l'Ouestfolde dans l'espoir d'attirer le jeune seigneur et de l'abattre sur le champs de bataille. Cependant, s'il devait survivre, mes actions seraient révélées et je serais certainement forcé à la guerre ouverte."
 decision_raid_the_westfold_confirm:0 "Le jeu en vaut la chandelle !"
 decision_raid_the_westfold_effect_positive:0 "#P Vos groupes de pilleurs pourraient être capables d'abattre Théodred.#!"
 decision_raid_the_westfold_effect_negative:0 "#N Une telle démonstration de force risque d'amener la guerre ouverte si elle est découverte.#!"

 isengard.0270.t:0 "Attirer le jeune poulain"
 isengard.0270.desc:0 "Le prince Théodred est jeune, fort, et vaillant. Il est aimé de son royal père comme de ses sujets. Il ne pourra pas ignorer les souffrances de son peuple.\n\nGrâce à cela, je l'attirerais là où mes troupes pourront l'abattre...."
 isengard.0270.a:0 "Ma patience s'épuise. Cela prend fin maintenant." 

 isengard.0271.t:0 "Rapports de l'Ouestfolde"
 isengard.0271.desc.start:0 "Des cavaliers sont arrivés des frontières de l'Ouestfolde, porteurs de nouvelles dramatiques. Des orques parcourent librement les terres, pillant les villages et assassinant sans retenue. Ces orques semblent pourtant bien mieux organisés que ceux des montagnes, et ils portent une étrange marque : une Main Blanche sur un champs de sable.\n\nQuel est ce nouvel ennemi qui apparait à une heure si tardive ? Le Magicien Blanc s'est isolé de plus en plus récemment et je crains en mon coeur que le long silence de l'Isengard n'était pas de la contemplation mais de la préparation."
 isengard.0271.desc.seetheoden:0 "\n\nSi ces rumeurs sont avérées, mon devoir serait de les rapporter à mon père en toute hâte pour qu'il puisse rallier nos bannière en réponse. Il serait déçu si je me montrais trop imprudent. Cependant, mon père n'a pas semblé être lui-même récemment et, le plus longtemps je reste à Edoras, le plus de mal ces monstres pourront déverser sur notre peuple !"
 isengard.0271.desc.seeking:0 "\n\nSi ces rumeurs sont avérées, Si ces rumeurs sont avérées, mon devoir serait de les rapporter à [rohanking.GetName] en toute hâte pour qu'il puisse rallier nos bannière en réponse. Cependant, [rohanking.Custom('FR_LeLa')] [rohanking.GetTitleAsNameNoTooltip] m'a semblé ailleurs récemment et, le plus longtemps je reste à Edoras, le plus de mal ces monstres pourront déverser sur notre peuple !"
 isengard.0271.desc.iamking:0 "\n\nSi ces rumeurs sont avérées, je ne peux permettre à de tels méfaits de perdurer sur mes terres ! Mon peuple s'attendra à me voir prendre les choses en main personnellement."
 isengard.0271.a:0 "Préparez vous au départ, je dois parler au [rohanking.GetTitleAsNameNoTooltip]."
 isengard.0271.a.tt:0 "Chevauchez à l'est et demandez audience avec [rohanking.Custom('FR_LeLa')] [rohanking.GetFirstNameNoTooltip]."
 isengard.0271.b:0 "Rassemblez les cavaliers. J'enquêterais sur ces rumeurs moi-même." 
 isengard.0271.b.tt:0 "Chevauchez vers l'ouest avec vos hommes pour mettre un terme à ces attaques."

 isengard.0272.t:0 "Une audience avec le roi" 
 isengard.0272.desc:0 "Je suis arrivé à Edoras, cherchant audience avec mon père pour l'informer des pillages à la frontière. Pourtant, avant même de pouvoir le voir, je suis arrêté à la porte principale par [agent.GetFirstNameNoTooltip], un air grave sur le visage.\n\n« Votre royal père est tombé gravement malade, mon prince », dit-il, sa voix douce et sympathique. « Il lui est difficile de se concentrer. Il dit de son esprit qu'il est tel un brouillard, dort beaucoup et nous prie de gérer toutes les affaires jusqu'à ce qu'il regagne ses forces. Il m'a ordonné de garder sa porte close pour tout le monde à l'exception de ceux que je juge nécessaires. J'ai cru comprendre que vous veniez avec de sombres nouvelles et je ne voudrais pas l'inquiéter sans nécessité. »\n\nJe suis partagé entre mon inquiétude pour mon père et le besoin urgent de ma tâche, mais je finis par accepter les mots de [agent.GetFirstNameNoTooltip], avant de tout lui raconter ce que je sais.\n\nLe visage de [agent.GetFirstNameNoTooltip] s'assombrit encore. « Nous ne pouvons pas déranger le roi avec cela, mon prince. En tout cas pas avec si peu de preuves. Saruman a longtemps été notre ami et allié, le gardien loyal de nos frontières occidentales. De telles paroles, sans preuves, ne ferait que plonger le roi dans un chagrin tourmenté. Vous devez trouver des preuves de ces... rumeurs et, si besoin est, de restaurer l'ordre dans la région. J'ai toute confiance en vous, mon prince »\n\nÀ première vue, les mots de [agent.GetFirstNameNoTooltip] font sens. Et pourtant... Partir, sans avoir eu la possibilité de voir mon père et de l'informer du danger ? Je ne peux pas croire qu'il interdirait même à moi de le voir..."
 isengard.0272.a:0 "Préparez les chevaux, nous partons pour l'Ouestfolde"
 isengard.0272.b:0 "Il y a une éminence grise en Edoras désormais. Je dois trouver des soutiens."
 isengard.0272.b.duel_success:0 "Vous parvenez à quitter les salles, sain et sauf"
 isengard.0272.b.effect:0 "#P Vous pourrez prendre la décision de commencer à rassembler des soutiens à travers tout le royaume pour expulser [agent.GetFirstNameNoTooltip] et ses alliés de la cour."
 isengard.0272.b.duel_failure:0 "[agent.GetFirstNameNoTooltip] et ses alliés de la cour vous abattent avant que vous ne puissiez partir"

 decision_civil_war_support:0 "Commencez à préparer une guerre civile"
 decision_civil_war_support_tooltip:0 "Rencontrer les seigneurs du Riddermark à la recherche de soutiens"
 decision_civil_war_support_desc:0 "Une ombre plane sur Edoras et la corruption s'est répandue dans sa cour qui a été infiltrée par des agents étrangers cherchant à nuire à notre peuple.\n\nJe dois rencontrer les seigneurs du Rohan, chercher leur soutien pour purifier le Riddermark de leur vile influence et restaurer un règne juste et stable sur ces terres."
 decision_civil_war_support_effect:0 "Vous débuterez les préparations pour déclarer une guerre civile dans un an."
 decision_civil_war_support_effect_positive:0 "#P Si vous êtes victorieux, le royaume sera purgé de toute influence étrangère.#!"
 decision_civil_war_support_effect_negative:0 "#N Si vous échouez, vous serez emprisonné et le royaume tombera certainement.#!"
 decision_civil_war_support_confirm:0 "Que le sort en soit jeté" 

 isengard.0273.t:0 "L'Ouestfolde en flamme" 
 isengard.0273.desc:0 "Après une nuit de chevauchée sans repos, nous arrivons enfin à la ville de [GetTitleByKey('b_fowlmere').GetNameNoTier]. Mais nous sommes arrivés trop tard.\n\nLes flammes engloutissent champs et maisons, et la fumée emplit l'air. Nous pouvons à peine l'endurer, mais il le faut. Nous finissons par trouver un villageois survivant qui nous rapporte un récit déchirant.\n\nDes pilleurs Dunlandais et des orques féroces, porteurs d'armures complètes frappées de la Main Blanche des rumeurs, ont frappé au petit matin. Durant le chaos et le massacre, il assure avoir entendu le nom de Saruman mentionné aussi bien par les orques que par les Dunlandais depuis sa cachette.\n\nAinsi, mes craintes sont avérées. [saruman.GetFirstName] nous a trahi." 
 isengard.0273.a:0 "Nous chevaucherons jusqu'au [GetTitleByKey('b_fordsofisen').GetNameNoTier] et confronteront le Magicien Blanc !"
 isengard.0273.b:0 "J'ai besoin des conseils de mes capitaines ! Nous partons pour Edoras !"

 isengard.0274.t:0 "Embuscade à l'Isen"
 isengard.0274.desc:0 "Nous avons rencontré les forces de l'Isengard au [GetTitleByKey('b_fordsofisen').GetNameNoTier]. Ils nous ont chargé au mépris de leurs propres vies, cherchant à m'atteindre promptement. Mes hommes se sont défendus honnorablement et nous avons combattu férocemment leurs forces, mais je crains que nos ennemis n'aient atteints leur objectif.\n\nAlors que la plupart de mes hommes réussissent à battre en retraite, ma guarde et moi nous trouvons coupé du reste par une charge finale. Mes hommes tombent les uns après les autres, et je crains d'être le suivant bientôt..." 
 isengard.0274.a:0 "Oh aïeuls du Rohan, prenez soin de mes plaies..."
 isengard.0274.a.duel_success:0 "Contre toute attente, vous réussissez à sortir de la mélée et vous fuyez à bride abattue vers Edoras"
 isengard.0274.a.duel_failure:0 "Vous n'êtes pas capable de contenir les assauts des orques et Dunlandais et tombez sous leurs épées"

 isengard.0275.t:0 "Une fuite miraculeuse" 
 isengard.0275.desc:0 "I manage to escape the obvious attempt on my life at the Fords of Isen. Fancy description of my efforts here, only minor injuries." 
 isengard.0275.a:0 "To Edoras!"

 isengard.0276.t:0 "Embuscade à l'Isen"
 isengard.0276.desc:0 "Volée après volée, les flèches pleuvent sur nous, frappant boucliers et chevaux avec une terrible férocité. Un par un, mes capitaines tombent de leurs chevaux et sont achevés par des lames tordues. Je chevauche durement vers l'est, mais je suis arrêté par un mur de piquiers. Ils me frappent et me poignardent. Tout devient noir.\n\nQuelques heures (ou peut-être jours ?) plus tard je vois une lumière aveuglante et des ombres qui dansent dans la rivière, des silhouettes qui fouillent les morts, à la recherche de quelque chose. Soudain, je me retrouve en apesanteur, on me soulève et on me place sur ce que je suppose être un cheval, et alors que nous commençons à avancer, tout retourne à l'obscurité." 
 isengard.0276.a:0 "Qu'Eru me donne la force !"

 isengard.0277.t:0 "La mort de Théodred" 
 isengard.0277.desc:0 "Il ne me reste qu'un soupçon de force. J'ai vaguement conscience de reposer dans un lit mais... pourquoi ? La bataille, le sang et le chant de l'acier... tout est assourdi, comme à traver un épais brouillard. J'ai vaguement conscience d'avoir besoin de quelque chose... Mais quoi ? Je suis si fatigué, je ne veux rien d'autre que me reposer...\n\nDans le silence, je rends mon dernier soupir, mes dernières pensées allant vers mon roi et père bien-aimé et vers la détresse de notre royaume."
 isengard.0277.a:0 "Tiens bon, Rohan..."

 isengard.0278.t:0 "La mutilation de Théodred" 
 isengard.0278.desc:0 "Il ne me reste qu'un soupçon de force. J'ai vaguement conscience de reposer dans un lit mais... pourquoi ? La bataille, le sang et le chant de l'acier... tout est assourdi, comme à traver un épais brouillard. J'ai vaguement conscience d'avoir besoin de quelque chose... Mais quoi ? Je suis si fatigué, je ne veux rien d'autre que me reposer...\n\nJ'entends des voix assourdies. Peut-être sont-elles celles de mes ancêtres ? Elles demandent qui m'a fait cela. Qui est responsable ?\n\nAlors, je la vois, la vision d'une main unique, d'un blanc brillant intense et enveloppée de flammes. Puis viennent les hurlements, la douleur et la souffrance. Je m'agrippe à mes draps et hurle."
 isengard.0278.a:0 "Le Magicien Blanc ! Il nous a trahi !" 

 isengard.0279.t:0 "Enterrer un enfant" 
 isengard.0279.desc:0 "Je me sens engourdi. Le choc m'empêche de verser les larmes qui, je le sais, couleront un jour. Ma nièce Éowyn m'aide à mener la procession jusqu'au champ des tertres, mon fils étant porté avec tous les honneurs qui conviennent à un prince de la Marche. Une fois la cérémonie terminée, je congédie les gens, et lentement ils s'en vont, ma nièce et mon neveu étant les derniers parmi eux.\n\nEnfin, les larmes commencent à couler, une main sur mon visage tandis que je contemple le tertre de mon fils bien-aimé, si fier et si fort, mais, également, si gentil et noble. Le jeune périt et le vieux s'attarde. Quelle justice est-ce là ?"
 isengard.0279.a:0 "Aucun parent ne devrait avoir à enterrer son enfant."

 isengard.0280.t:0 "La traîtrise de Saruman" 
 isengard.0280.desc:0 "Though Theodred is severely injured, he has managed to report back to me about Saruman's treachery. This has snapped me out of my stupour. I have no choice but to muster the Rohirrim!"
 isengard.0280.a:0 "Rassemblez les Rohirrim!"

 isengard.0281.t:0 "Un assassinat raté" 
 isengard.0281.desc:0 "My Uruk-hai and Dunlendings have failed utterly in slaying Prince Théodred! My raiders were blooded and nearly destroyed, their banners seen for all.\n\nAlready Théodred has arrived at Edoras and ousted my agents, and reports are that Théoden has broken free of the haze I had set upon him! Even now they rally the Riddermark and muster the Rohirrim, knowing my designs upon it."
 isengard.0281.a:0 "It shall be open war then!"

 isengard.0282.t:0 "Une audience avec le roi" 
 isengard.0282.desc:0 "I barge into Edoras and demand an audience with the [rohanking.GetTitleAsNameNoTooltip]. [agent.GetFirstName] denies me access and insists that I abandon my plea or face banishment from the Realm."
 isengard.0282.a:0 "Foul creature, this is treachery!"
 isengard.0282.b:0 "Perhaps you are right..."

 isengard.0283.t:0 "La mort de Théodred" 
 isengard.0283.desc:0 "News has reached me from my agents in Rohan that Théodred has fallen at the hands of my Uruk-hai at the Fords of Isen and that he has succumbed to his wounds.\n\nThe horselords find themselves in a state of mourning, lost in their grief. Rohan is now weaker than ever with an inept king, a lost heir and [eomer.GetFirstName] showing little sign of resistance."
 isengard.0283.a:0 "Soon, Rohan shall be mine."

 isengard.0284.t:0 "La mort de Théodred" 
 isengard.0284.desc:0 "News has reached me from my agents in Rohan that Théodred has fallen at the hands of my Uruk-hai at the Fords of Isen and that he has succumbed to his wounds.\n\nThe horselords find themselves in a state of mourning, lost in their grief. Rohan is now weaker than ever with an inept king and a lost heir.\n\nAnd yet, [eomer.GetFirstName] remains a thorn in my side. [agent.GetFirstName] has banished him from the realm and word is that he seeks to gather support from across the kingdom to form a resistance."
 isengard.0284.a:0 "I must rid Rohan of young [eomer.GetFirstName], before it is too late."

 isengard.0285.t:0 "The Death of Théodred" 
 isengard.0285.desc:0 "News has reached me from my agents in Rohan that Théodred has fallen at the hands of my Uruk-hai at the Fords of Isen and that he has succumbed to his wounds.\n\nThe horselords find themselves in a state of mourning, lost in their grief. Rohan is now weaker than ever with an inept [rohanking.GetTitleAsNameNoTooltip], and [theodred.GetFirstName] and [eomer.GetFirstName] both lost.\n\nEverything has gone according to plan."
 isengard.0285.a:0 "Nothing is left to stand in my way..."

 decision_roam_rohan:0 "Roam the Lands of Rohan"
 decision_roam_rohan_tooltip:0 "Roam the lands of Rohan, seeking out Orcish bands to slay"
 decision_roam_rohan_desc:0 "In my banishment, I ride with my men to seek out my foes"
 decision_roam_rohan_confirm:0 "Ready the horses"

 isengard.0286.t:0 "The Hunters" 
 isengard.0286.desc:0 "While roaming the plains with my fellow riders, I happened upon a wizard, an elf, a man and a dwarf. [gandalf.GetFirstName] the Wizard is known to these lands, though he visits them but rarely. In his company is a man, named [aragorn.GetFirstName], [legolas.GetFirstName], an Elf of the Woodland Realm, and [gimli.GetFirstName] of Erebor. After all are introduced, [gandalf.GetFirstName] tells me that he is on his way to Edoras, to speak with [rohanking.GetFirstName] concerning trouble both abroad and within Rohan.\n\nI am honest with him; "His Majesty [rohanking.GetFirstName] no longer recognizes friend from foe, enfeebled via treachery and turned against his faithful subjects by poisonous counsel. I had all but abandoned hope. But mayhaps you, Greyhame, might do what I could not, and lift the shroud which has settled on his mind.""
 isengard.0286.a:0 "We ride to Edoras, and the King!"

 isengard.0287.t:0 "The Return of [rohanking.GetFirstNameNoTooltip]" 
 isengard.0287.desc:0 "The tap of the wizard's staff upon wood echoes in the throne rome, the few of the court present watching the man hunched in grey in hushed silence.\n\n"The courtesy of your hall is somewhat lessened of late, [rohanking.GetFirstNameNoTooltip] son of [rohanking.real_father.GetFirstNameNoTooltip]!"\n\nSlowly he walks up to the throne, where sat a king, wizened and tired, his face shadowed and eyes not truly seeing. As he stood before him, [gandalf.GetFirstName] cast aside his grey cloak, revealing himself in terrible splendor, cloak white as freshly fallen snow, tall and strong, crowned with wisdom.\n\n"Too long have you sat in shadows and trusted to twisted tales and crooked promptings. Hearken to me, O King of the Mark! Not all is dark - take courage, for better help against it you shall not find. Breathe the free air, and cast aside your prop!"\n\nAt last, [rohanking.GetFirstName] arose from the throne, the black staff in his hand clattering upon the stone. The face long-shrouded by shadow and despair seemed as if broken by the sun through the clouds, and he looked as he once was - King of the Mark, hale and strong."
 isengard.0287.a:0 "Hope has not yet died. Take heart in courage."

 isengard.0288.t:0 "The Fate of [agent.GetFirstNameNoTooltip]" 
 isengard.0288.desc:0 "Recovered and free I am now, as if a haze had lifted from my mind. Yet now there remains a task. [agent.GetFirstNameNoTooltip] has betrayed me, it is said, that [agent.GetSheHe] designed my enfeeblement with those abroad. And so now they ask me - what is to be the fate of [agent.GetFirstNameNoTooltip]?"
 isengard.0288.a:0 "Execute [agent.GetHerHim], rewarded as a traitor deserves."
 isengard.0288.b:0 "Lock [agent.GetHerHim] up, whence [agent.GetSheHe] shall be a harm to none."
 isengard.0288.c:0 "Banish [agent.GetHerHim], [agent.GetSheHe] served me lealy, once. This one mercy I shall give."

 isengard.0289.t:0 "Gandalf Returns" 
 isengard.0289.desc.start:0 "PLACEHOLDER - Desc start"
 isengard.0289.desc.grima_executed:0 "PLACEHOLDER - Grima is executed"
 isengard.0289.desc.grima_imprisoned:0 "PLACEHOLDER - Grima is imprisoned"
 isengard.0289.desc.grima_freed:0 "PLACEHOLDER - Grima is freed"
 isengard.0289.desc.end:0 "PLACEHOLDER - End desc"
 #isengard.0289.desc:0 "[gandalf.GetFirstName] the Grey, now self-proclaimed 'the White', in truth naught but a short-sighted and wretched meddler, has come and ousted my loyal subordinate, [agent.GetFirstNameNoTooltip]. He has even gone so far as to strive against me, lifting the fog of beffudlement I had lain on [rohanking.GetFirstName]. Though I have lost my ears in the court of Edoras, I can already foresee the mustering happening in its wretched thatched hall.\n\nSo be it. If they shall not submit peacefully, then I shall be forced to more drastic methods..."
 isengard.0289.a:0 "Then war it is."

