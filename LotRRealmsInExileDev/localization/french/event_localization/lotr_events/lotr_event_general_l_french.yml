 lotr_general.0001.t: "Une Nouvelle Oligarchie"
 lotr_general.0001.desc: "Notre [realm|E] entre dans une ère nouvelle. Désormais, un conseil de dirigeants choisis nous gouvernera et nous guidera, prenant ses décisions selon ce qui sert au mieux le bien commun. L'un d'entre nous sera élu pour être le premier parmi ses égaux ; un rôle - et un fardeau - que j'endosserai dès à présent.\n\nTravaillons maintenant tous ensemble dans l'harmonie afin que notre peuple puisse vivre dans la paix et la prospérité."
 lotr_general.0001.a: "Que le royaume prospère."

