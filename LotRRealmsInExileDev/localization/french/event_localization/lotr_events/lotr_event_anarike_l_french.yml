 ### Anarike Events ###
 anarike.0050.t: "L'Enjeu du Pouvoir Suprême"
 anarike.0050.desc: "J'ai consolidé mon influence dans toutes les cités de Lynérie, persuadant leurs fiers dirigeants de s'unir pleinement pour enfin restaurer la célèbre Ligue Lynérienne dans sa splendeur d'antan. Mais ce triomphe s'accompagne d'un fardeau considérable : il me revient de désigner parmi eux celui qui prendra les rênes de cette nation renaissante.\n\nSi cette décision cruciale était abandonnée aux Lynériens eux-mêmes, ils retomberaient dans leurs querelles mesquines en l'espace de quelques jours, voire quelques heures à peine. En favorisant l'un d'entre eux, je peux assurer à la Lynérie la stabilité et la sécurité dont elle a tant besoin. Ensemble, nous forgerons notre nouvelle alliance pour le bien-être et la prospérité de toute l'Anarikê et de la Lynérie !"
 anarike.0050.a: "Mon choix se porte sur [lyneriaholder.GetName]."
 anarike.0050.a.tt: "[lyneriaholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.b: "[twincitiesholder.GetName] bénéficie de mon soutien."
 anarike.0050.b.tt: "[twincitiesholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.c: "J'accorde ma confiance à [nymaraholder.GetName]."
 anarike.0050.c.tt: "[nymaraholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.d: "Je place ma confiance en [murnakholder.GetName]."
 anarike.0050.d.tt: "[murnakholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.e: "Mon choix se porte sur [lynharholder.GetName]."
 anarike.0050.e.tt: "[lynharholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 
 anarike.0051.t: "L'Alliance de l'Entrée de la Baie"
 anarike.0051.desc: "Avec [chosen_league_lord.GetName] solidement établi comme souverain de la Ligue Lynérienne renforcée, notre alliance peut désormais prospérer dans la durée. L'Anarikê exercera son autorité sur les territoires orientaux, tandis que la Lynérie tiendra fermement l'occident sous sa gouverne. Unis dans cette entreprise, nous disposons de la puissance nécessaire pour prendre le contrôle absolu de toutes les voies commerciales qui mènent vers la Baie d'Ormal et en sortent.\n\nLa richesse et la prospérité nous tendent les bras ! Bientôt, nous pourrons mettre fin à nos versements de tribut au Maître de Khy, restaurant ainsi l'Anarikê dans toute sa gloire ancestrale."
 anarike.0051.a: "Que les scribes marquent ce jour dans nos annales."
 anarike.0051.a.tt: "Vous concluez une [alliance|E] avec [chosen_league_lord.GetName]"

 anarike.0052.t: "Une Baie Unifiée"
 anarike.0052.desc: "Nous avons parcouru un chemin si long et ardu. De nombreuses épreuves et tribulations jonchent désormais notre passé, et je m'élève aujourd'hui comme le souverain d'un empire nouveau-né !\n\nBientôt, chaque rivage qui s'abreuve aux eaux d'Ormal connaîtra mon nom et reconnaîtra mon autorité souveraine. De ce jour jusqu'à mon dernier souffle, je défendrai ce royaume naissant et apporterai la paix ainsi que la stabilité à l'ensemble de la Baie d'Ormal !"
 anarike.0052.a: "Un jour de gloire !"