 ### Anarike Events ###
 anarike.0050.t: "Une Question de Commandement"
 anarike.0050.desc: "J'ai consolidé mon influence dans les quatre cités-États lynériennes et convaincu leurs fiers dirigeants de s'unir, restaurant enfin la célèbre Ligue Lynérienne d'antan. Mais ce succès s'accompagne d'un fardeau : il me revient de désigner parmi eux celui qui dirigera cette nation renaissante.\n\nSi cette décision était abandonnée aux Lynériens eux-mêmes, ils retomberaient dans leurs querelles mesquines en quelques jours, voire quelques heures. En favorisant l'un d'entre eux, je peux garantir à la Lynérie stabilité et sécurité. Et nous forgerons notre nouvelle alliance pour le bien-être et la prospérité de toute l'Anarikê et de la Lynérie !"
 anarike.0050.a: "Je choisis [lyneriaholder.GetName]."
 anarike.0050.a.tt: "[lyneriaholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.b: "[twincitiesholder.GetName] a mon soutien."
 anarike.0050.b.tt: "[twincitiesholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.c: "J'appuie [nymaraholder.GetName]."
 anarike.0050.c.tt: "[nymaraholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.d: "Je fais confiance à [murnakholder.GetName] pour cela."
 anarike.0050.d.tt: "[murnakholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 anarike.0050.e: "Mon choix se porte sur [lynharholder.GetName]."
 anarike.0050.e.tt: "[lynharholder.GetName] deviendra le souverain de la Ligue Lynérienne"
 
 anarike.0051.t: "L'Alliance de l'Entrée de la Baie"
 anarike.0051.desc: "Avec [chosen_league_lord.GetName] confirmé comme souverain de la nouvelle Ligue Lynérienne, notre alliance peut prendre son essor. L'Anarikê contrôlera l'orient, tandis que la Lynérie tiendra l'occident. Unis, nous sommes assez puissants pour défier la domination de [GetTitleByKey('e_khy').GetNameNoTier] et prendre le contrôle de toutes les voies commerciales qui mènent vers et depuis la Baie d'Ormal.\n\nRichesse et prospérité nous attendent ! Bientôt, nous pourrons cesser nos versements de tribut au Maître de Khy, restaurant l'Anarikê dans toute sa gloire d'antan."
 anarike.0051.a: "Que les scribes marquent ce jour dans notre histoire."
 anarike.0051.a.tt: "Vous concluez une [alliance|E] avec [chosen_league_lord.GetName]"