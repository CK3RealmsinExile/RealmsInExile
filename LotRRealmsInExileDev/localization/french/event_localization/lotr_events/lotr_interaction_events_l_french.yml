l_french:
  lotr_interaction_events.0001.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
  lotr_interaction_events.0001.desc: "Je suis honoré par votre requête, et je serais heureux de venir à votre aide en ces temps difficiles."
  lotr_interaction_events.0001.tooltip: "[recipient.GetTitledFirstNameNoTooltip] a conclu une alliance défensive avec vous"
  lotr_interaction_events.0001.a: "Merveilleuse nouvelle !"


  lotr_interaction_events.0002.title: "Renouveler l'Alliance de Dale et d'Erebor ?"
  lotr_interaction_events.0002.desc: "Depuis de nombreuses générations, les hommes de Dale et les Nains d'Erebor entretiennent un lien profond. Économiquement, nos royaumes sont étroitement liés, et militairement, nous sommes venus en aide les uns aux autres. Avec le trépas de [previous_holder.GetName], un nouveau souverain s'est élevé à [ROOT.Char.GetPrimaryTitle.GetName]. Par le passé, nous avons prêté serment d'assistance et d'amitié, pour nous défendre mutuellement en temps de guerre et nous porter secours en temps de paix. Allons-nous renouveler ce serment pour une autre génération ?"
  lotr_interaction_events.0002.a: "Nous le jurons"
  lotr_interaction_events.0002.b: "Cela n'est point nécessaire !"

  lotr_interaction_events.0003.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
  lotr_interaction_events.0003.desc: "Je souhaiterais renouveler notre alliance, qui a pris fin avec la mort de [previous_holder.GetName]."
  lotr_interaction_events.0003.a: "Nous le jurons"
  lotr_interaction_events.0003.b: "Cela n'est point nécessaire !"