 ### An-Balkumagan ###

 
 bellakar.0101.t:0 "Un rêve du Nord"
 bellakar.0101.desc:0 "J'ai à nouveau eu un rêve, quoique différent. des autres que j'ai eu récemment. Je suis dans une forêt, habillé de vêtements simples mais de bonne facture. Au loin une voix résonne dans les fourrés que la lumière de la lune éclaire malgré la canopée. \n\n"Roi de Bellakar, l'heure est proche où le destin des fidèles sera décidé. La maison de Silmalondë jouera son rôle comme elle l'a autrefois joué, mais entends ces paroles : le salut viendra d'un espoir que personne ne porte encore, car depuis le Nord viendra une lignée de rois..." \n\nLa lumière céleste croit jusqu'à l'aveuglement, mais avant qu'elle me submerge j'ai pu distinguer une grande figure sombre qui se tient dans la canopée. Je me réveille complètement moite, incapable de me souvenir de plus de la moitié de ma vision."
 bellakar.0101.a:0 "...Du Nord viendra une lignée de Rois ?"
 
 bellakar.0102.t:0 "Tenir compte de ce rêve ?"
 bellakar.0102.desc:0 "Depuis que j'ai eu ce rêve étrange, je n'ai de cesse d'y repenser. Même à présent, plusieurs mois après l'avoir eu, je n'arrive pas à me le sortir de l'esprit. Depuis le Nord viendra une lignée de Rois ? Une victoire grâce à un espoir que personne ne porte encore ? \n\nQui sont ces Rois, et qu'elle est la victoire qu'ils permettront de gagner ? Je crois comprendre que la victoire ou la défaite dépendra d'une lutte qui se déroulera au nord, et que ces Rois tiendront un rôle clé. \n\nLes seuls rois qui me viennent à l'esprit sont ceux de nos alliés d'antan, la maison d'Elendil. Cela fait bien longtemps que nous n'avons interagi avec les héritiers d'Elendil, et à ma connaissance c'est la lignée des Intendants qui régit le Gondor. Mon rêve cependant demeure. Se pourrait-ils qu'ils aient besoin de notre aide, comme nous avons jadis aidé le roi Elendil aux côtés de qui nous nous sommes battus devant les portes du domaine du Seigneur des Ténèbres ? \n\nMes terres sont encore menacées ; mes vassaux seraient inquiétés si je poussais vers le nord avec pour seule justification un rêve que j'ai pu avoir..."
 bellakar.0102.a:0 "Ladnôca me parle, comme elle a jadis parlé à Zimrêbal lui-même !"
 bellakar.0102.b:0 "Le Gondor doit se défendre seul, peu importe ce qui l'attend."

