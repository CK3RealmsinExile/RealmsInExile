 bellakar.0202.t: "L'Unification des Fidèles ?" 
 bellakar.0202.desc: "Je me trouve face à un choix plus ardu qu'aucun de mes ancêtres depuis la Submersion. La vague de conversions à l'Erulaitalë s'est poursuivie à travers Bellakar, et nombreux sont ceux qui réclament désormais que les Fidèles soient unis sous la lignée d'Elendil, tant spirituellement... qu'au sein d'un royaume unique. Nombre de ceux qui éprouvent une loyauté profonde envers les Tumakveh voient un roi de Gondor avec du sang Tumakveh dans les veines et soutiennent qu'il n'est nul besoin de transiger entre leur foi et leur allégeance. Les nier maintenant risque de déclencher une guerre civile. Mais la guerre civile ne pourrait-elle pas éclater de toute façon si les traditionalistes résistent ?\n\n[high_king_of_gondor.GetName] entrevoit la possibilité d'accomplir ce qu'[elendil.GetName] ne put réaliser et m'a fait une offre audacieuse mais subtile : Et si je lui rendais hommage et le reconnaissais comme mon suzerain, et qu'en échange, mes héritiers conservaient le trône de Bellakar et ses vassaux, tout en renonçant à la royauté en faveur de l'ancien titre d'« Asapthubêth » ? Une perte de statut, certes, mais peut-être Bellakar et les Tumakveh continueraient-ils comme auparavant..."
