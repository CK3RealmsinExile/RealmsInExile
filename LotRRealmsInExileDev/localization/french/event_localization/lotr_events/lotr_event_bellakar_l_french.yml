### Gondor receives message about MAKING an alliance with Bellakar ###
 bellakar.0250.t: "Une Offre du Midi" 
 bellakar.0250.desc: "Depuis quelques années, des rumeurs nous parviennent du sud, apportées par des marchands et des corsaires capturés, concernant le royaume de Bellakar. Il semble que leur fortune a été favorable ces derniers temps, et après des années de stagnation et d'impasse, ils ont de nouveau affirmé leur contrôle sur les terres de Felaya et Mardurak. \n\nPourtant, la dernière nouvelle arrive à l'improviste – mon Intendant m'informe que des ambassadeurs sont arrivés de la cour de [high_king_of_bellakar.GetName]. Ils proposent de restaurer l'alliance d'antan, qui servit si bien Gondor durant les années des Rois-Navires. \n\nJe médite sur le Serment de Macilion de Silmalondë et la Dette d'Elendil. Jadis, nos royaumes combattirent côte à côte. Pourtant, la dette d'Elendil fut acquittée. Et les Fidèles de Bellakar demeurent égarés, leurs préceptes et rites corrompus par le contact avec des cultes locaux. Après tant d'années, peut-on vraiment faire confiance à Bellakar pour nous porter secours ? Et le sang de Gondor devrait-il être versé pour un royaume lointain, qui nia la suzeraineté d'Elendil ?"
 bellakar.0250.a: "Il est temps de reforger l'alliance. Nous tirerons l'épée ensemble !"
 bellakar.0250.b: "Nous devons compter sur nos propres ressources..."

### Bellakar recieves message of Gondor accepting alliance ###
 bellakar.0251.t: "Une Alliance Restaurée"
 bellakar.0251.desc: "Enfin nos émissaires sont revenus, accompagnés d'ambassadeurs de Gondor. Comme ils approchent du trône, j'entends les murmures de mes courtisans et les vois qui contemplent bouche bée les hommes du nord. Et ce n'est guère étonnant. Si nous nous enorgueillissons de notre héritage Númenóréen, il est évident que dans le nord, le sang doit encore couler plus pur. Car dans leur taille, leur port, et dans la lumière même de leurs yeux, le souffle d'Anadûnê peut encore être discerné. \n\nUn parchemin est placé dans ma main, son sceau portant l'Arbre Blanc de Gondor. Le déroulant, je parcours rapidement les deux colonnes de fine écriture de la main ferme de [high_king_of_gondor.GetName], l'une en Adûnaïque, l'autre en Sindarin. Mais mes yeux sont attirés par la dernière ligne, rédigée en Sindarin parfait : \n\n« Comme Elendil et Macilion avant nous, tirons l'épée ensemble ! » \n\nUne alliance, donc. Les Fidèles du nord nous prêteront secours à l'heure du besoin. Il nous faut maintenant préparer cette nouvelle Ligue contre nos ennemis..."
 bellakar.0251.a: "Les Fidèles, unis à nouveau"

### Bellakar recieves message of Gondor !! NOT !! accepting alliance ###
 bellakar.0252.t: "Le Refus de Gondor" 
 bellakar.0252.desc: "Enfin nos émissaires sont revenus, et mon cœur s'affaisse en constatant qu'ils sont seuls. Gondor n'a-t-il envoyé nul ambassadeur à Nilûlondê ?\n\nUn parchemin est placé dans ma main, son sceau portant l'Arbre Blanc de Gondor. Le déroulant, je parcours rapidement les deux colonnes de fine écriture de la main ferme de [high_king_of_gondor.GetName], l'une en Adûnaïque, l'autre en Sindarin. Mon cœur s'affaisse davantage. Les mots sont respectueux mais fermes : \n\n« Des serments furent prononcés, et des serments furent honorés. Nulle dette n'est désormais due à Gondor ou à Bellakar. Trop longtemps nos royaumes ont été séparés, et Gondor doit maintenant veiller à ses propres affaires... »"
 bellakar.0252.a: "Seuls, donc..."

### Bellakar received message that Gondor ruler died, RENEW alliance ###
 bellakar.0253.t: "Un Serment Renouvelé ?" 
 bellakar.0253.desc: "Alors que je parcours les derniers rapports de mon Conseil, je suis interrompu par mon Intendant qui m'informe d'une nouvelle venue du nord – [dead_high_king_of_gondor.GetName] de Gondor n'est plus. \n\nSon successeur, [high_king_of_gondor.GetName], m'a écrit pour m'assurer que la politique de Gondor n'a point changé et qu'il souhaite renouveler l'alliance entre nos royaumes. Pourtant, il reconnaît qu'il n'a aucune prétention sur moi ou mon royaume. C'est une alliance de choix, non d'obligation.\n\nJe dois maintenant décider s'il convient de continuer à lier Bellakar et Gondor, ou si le moment est venu de nous affranchir de liens lointains."
 bellakar.0253.a: "Nous sommes plus forts ensemble. Renouvelons l'alliance !"
 bellakar.0253.b: "Nous devons veiller à nos propres affaires..."

### The Golden Lands / decision_proclaim_pharazain
 bellakar.0300.t: "Les Terres Dorées"
 bellakar.0300.desc: "Jadis, les terres du Sud-Ouest de [middleearth|E] étaient dominées par la puissance du grand [numenor|e]. Bien que divisées, ces colonies Númenóréennes au sud d'[GetTitleByKey('k_umbar').GetNameNoTier] étaient connues dans la patrie sous le nom d'[GetTitleByKey('e_pharazain').GetNameNoTier] – les Terres Dorées, d'où les richesses affluaient vers l'Île de l'Étoile.\n\nPourtant, depuis la Submersion de Númenor, il y a un Âge, ces terres sont demeurées divisées ; de petits royaumes et domaines qui se sont affrontés pendant d'innombrables années, grandissant et déclinant au fil du temps. Mais le souvenir de Númenor vivait encore, tout comme l'idée lointaine des terres dorées d'[GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip].\n\nEnfin, sous ma bannière, toutes les anciennes colonies du sud ont été unifiées, et le souvenir de cet ancien nom peut désormais renaître avec un dessein renouvelé !"
 bellakar.0300.a: "Gloire à la Domination Dorée d'[GetTitleByKey('e_pharazain').GetNameNoTierNoTooltip] !"
 
 bellakar.2000.t: "La Conspiration Turquoise"
 bellakar.2000.desc: "Depuis les jours anciens de l'[numenorean_empire|E], la glorieuse terre qui allait devenir [bellakar|E] a été associée à la couleur royale magenta. Mais dernièrement, une autre teinte m'obsède : La couleur turquoise.\n\nElle est simplement partout ! Devant moi, les preuves d'une grande conspiration anti-turquoise s'étalent sur un mur et une table, des liens cachés révélés par un magnifique fil turquoise : Une chronique ancienne fait référence à un grand royaume [black_numenorean|E] arborant des bannières turquoises. La crypte oubliée d'un noble Bellakarani, enseveli avec un linceul funéraire turquoise. Des rumeurs concernant la grande Statue d'Ishtra, qui #emp devait#! autrefois posséder des ailes turquoise. Si l'on compte correctement et réarrange les mois du calendrier de la Computation de Bellakar, ils épellent littéralement « ROYAUME EST TURQUOISE » !\n\n« Tout va bien, mon [chancellor.Custom2('RelationToMeShort', SCOPE.sC('pepe_silva'))] ? » Je me retourne et vois [chancellor.GetTitledFirstName] à la porte, me considérant avec inquiétude. Qui d'autre participe à cette conspiration pour effacer notre passé turquoise ? N'est-ce pas mon devoir de [pepe_silva.GetTitleAsNameNoTooltip] de restaurer les vraies couleurs de [bellakar|E] ?"
 bellakar.2000.a: "Je dois tout #emp turquoiser#! !"
 bellakar.2000.b: "...Oublions cela."
 bellakar.2000.teal.tt: "[GetTitleByKey('e_bellakar').GetName] adoptera une répugnante couleur #bold turquoise#! sur la carte"
 bellakar.2000.coa.tt: "[GetTitleByKey('e_bellakar').GetName] adoptera un répugnant blason #bold turquoise#!"

