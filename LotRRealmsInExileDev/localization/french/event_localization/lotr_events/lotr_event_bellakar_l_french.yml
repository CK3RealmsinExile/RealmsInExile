 bellakar.0101.t: "Un Rêve du Septentrion"
 bellakar.0101.desc: "Je me retrouve une fois de plus dans un songe, bien que celui-ci diffère de ceux que j'ai eus récemment. Je me trouve dans une forêt, vêtu d'habits simples mais de belle facture. Au loin, j'entends une voix résonner à travers les arbres, tandis que la lumière lunaire perce la canopée. \n\n« Roi de Bellakar, l'heure approche, où le destin des Fidèles sera enfin tranché. La maison de Silmalondë jouera son rôle, comme elle le fit jadis, mais prête attention à mon avertissement - la victoire naîtra d'un espoir invisible, et du septentrion viendra la Lignée des Rois... » \n\nLa clarté stellaire croît jusqu'à devenir aveuglante, mais avant qu'elle ne m'accable, je parviens à distinguer une silhouette haute et sombre dans la canopée forestière. Je m'éveille en sueur froide, ne parvenant qu'à me souvenir à demi de ce que j'ai vu."
 bellakar.0101.a: "...Du Septentrion viendra la Lignée des Rois ?"
 
 bellakar.0102.t: "Prêter Attention au Rêve ?"
 bellakar.0102.desc: "Depuis que je me suis éveillé de ce songe des plus étranges, je n'ai cessé d'y réfléchir. Même maintenant, des mois plus tard, je ne parviens pas à l'effacer de mon esprit. Du Septentrion viendra la Lignée des Rois ? Une victoire née d'un espoir invisible ? \n\nQuels sont ces rois, et quelle victoire sera remportée ? Je crois comprendre que cela signifie que la victoire ou la défaite dépend d'une bataille qui se livre au nord et que ces rois joueront un rôle vital. \n\nLes seuls rois de ce genre auxquels je puisse songer sont ceux de nos anciens alliés, la maison d'Elendil. Il y a longtemps que nous avons eu quelque relation que ce soit avec les héritiers d'Elendil, et d'après ce que je sais, les Intendants gouvernent maintenant le Gondor. Pourtant le rêve demeure. Pourraient-ils avoir besoin de notre aide, comme nous aidâmes jadis Elendil et combattîmes devant les portes du Seigneur Ténébreux lui-même ? \n\nCependant ma propre terre n'est pas sans menaces - cela alarmerait mes vassaux si je devais pousser pour une expédition septentrionale sur la seule foi d'un rêve..."
 bellakar.0102.a: "Ladnôca m'a parlé, comme elle parla jadis à Zimrêbal lui-même !"
 bellakar.0102.b: "Le Gondor doit se défendre seul, quoi qu'il lui advienne."

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t: "Une Question de Foi"
 bellakar.0200.desc: "Le monde a changé. Je le sens dans l'eau. Je le sens dans la terre. Je le hume dans l'air. Depuis que les nouvelles nous sont parvenues que la lignée d'Elendil était revenue sur le trône du Gondor, des murmures se sont élevés qu'un nouvel âge commençait. Notre alliance renouvelée avec eux a rapproché nos deux royaumes après des siècles d'isolement, et nos dynasties régnantes sont maintenant unies par le sang.\n\nL'inimaginable victoire du Gondor sur Sauron a mené à un merveilleux sentiment de renouveau et d'espoir à travers les royaumes Fidèles... et pour certains, la preuve que la lignée d'Elendil est véritablement désignée divinement par les Valar - tant pour gouverner que pour offrir prières et supplications au nom des Fidèles. \n\nDe nombreux adeptes de Kâthasaptha disent maintenant que Narkuzîr avait raison dans ses tentatives d'harmoniser les rites sacrés avec ceux des Elendili, et ceux qui suivent le Batân an-Izindi se convertissent également maintenant à l'Erulaitalë en grand nombre, appelant le Roi du Gondor - avec le sang Tumakveh coulant dans ses veines - à intercéder pour les Bellakaranî sur le Mindolluin."
 bellakar.0200.a: "Et je me joindrai à eux ! Les Fidèles doivent être unis en une seule Communauté."
 bellakar.0200.b: "Bellakar n'a nul besoin de conflit religieux - nous devons nous en tenir aux anciennes voies."

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
 bellakar.0201.t: "L'Unification des Fidèles ?"
 bellakar.0201.desc: "Je me trouve face à un choix plus difficile qu'aucun de mes ancêtres depuis la Chute. Les vagues de conversions à l'Erulaitalë ont continué à travers Bellakar et Felaya, le Batân an-Izindi étant ébranlé par une ferveur réformatrice particulièrement intense. Beaucoup appellent maintenant à ce que les Fidèles soient unis sous la lignée d'Elendil, tant spirituellement... que dans un seul royaume. Les nier maintenant risque la guerre civile. Mais la guerre civile ne viendrait-elle pas de toute façon si les traditionalistes résistent ?\n\n[high_king_of_gondor.GetName] scrute la chance d'accomplir ce qu'Elendil ne put et a fait une offre audacieuse mais subtile : Et si je devais lui rendre hommage et le reconnaître comme mon suzerain, et en échange moi et mes héritiers devions garder le trône de Felaya et ses vassaux tout en renonçant à la royauté en échange du titre de 'Prince' ? Une perte de statut, certes, mais peut-être Felaya et les Thônuzîrahîn continueraient-ils comme avant..."
 bellakar.0201.a: "Il est temps. Nous nous soumettrons aux Elendili."
 bellakar.0201.b: "Non ! La souveraineté de Felaya est mienne !"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### bellakar is given a choice on joining Gondor or not (become Gondors vassal) #### after vasssals converted
 bellakar.0202.t: "L'Unification des Fidèles ?" 
 bellakar.0202.desc: "Je me trouve face à un choix plus difficile qu'aucun de mes ancêtres depuis la Chute. Les vagues de conversions à l'Erulaitalë ont continué à travers Bellakar, et beaucoup appellent maintenant à ce que les Fidèles soient unis sous la lignée d'Elendil, tant spirituellement... que dans un seul royaume. Beaucoup de ceux qui ressentent une loyauté profonde envers les Tumakveh voient un roi du Gondor avec le sang Tumakveh dans ses veines et argumentent qu'il n'y a nul besoin de compromis entre leur foi et leur allégeance. Les nier maintenant risque la guerre civile. Mais la guerre civile ne viendrait-elle pas de toute façon si les traditionalistes résistent ?\n\n[high_king_of_gondor.GetName] scrute la chance d'accomplir ce qu'[elendil.GetName] ne put et a fait une offre audacieuse mais subtile : Et si je devais lui rendre hommage et le reconnaître comme mon suzerain, et en échange mes héritiers devaient garder le trône de Bellakar et ses vassaux tout en renonçant à la royauté en échange de l'ancien titre d'« Asapthubêth » ? Une perte de statut, certes, mais peut-être Bellakar et les Tumakveh continueraient-ils comme avant..."
 bellakar.0202.a: "Il est temps. Un nouveau royaume, pour un nouvel âge."
 bellakar.0202.b: "Non ! La souveraineté de Bellakar est mienne !"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor has refused its claim on Bellakar #### 
 bellakar.0203.t: "Foi Unie, Autorité Divisée"
 bellakar.0203.desc: "Dans les jardins du palais, je suis approché par l'ambassadeur du Gondor, portant un parchemin d'[high_king_of_gondor.GetName]. Tandis que je lis son contenu, je m'émerveille qu'un si petit parchemin puisse contenir un message d'une importance si historique :\n\n« Mon ancêtre Elendil reconnut que les Adûnâi des Terres Méridionales n'étaient pas tombés sous l'Ombre et que les Bellakaranî devaient être traités comme Fidèles. Pourtant, par respect pour votre propre ancêtre Macilion de Silmalondë, il ne revendiqua aucune seigneurie sur les hommes de Bellakar, mais seulement sur ceux des Terres Occidentales qui avaient choisi de se soumettre à son autorité. \n\nJe n'ai pas l'intention de renverser la politique d'Elendil. Bellakar est en communion avec le Gondor. Nous ne nierons jamais notre parenté. Mais vous devriez demeurer libres à jamais, gardant les Fidèles du Sud, et soutenant là l'héritage de Númenor. »\n\nAinsi en sera-t-il de communion et de liberté pour eux. Bellakar gardera son indépendance !"
 bellakar.0203.a: "Nous avons aidé le Gondor librement, et nous demeurerons libres."

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### GRAND EVENT OF BELLAKAR TITLES MERGING #### 
 bellakar.0204.t: "Union des Fidèles"
 bellakar.0204.desc: "C'est fait. J'ai incliné la tête devant le roi du Gondor, car faire autrement eût été folie. J'ai gardé mon siège à Nilulonde, et les Royaumes Fidèles en Exil sont maintenant unis, mais je me trouve être un simple vassal.\n\nCependant je ne peux m'empêcher de me demander ce qui adviendra ensuite. L'unité peut-elle être maintenue ? Et quelles autres ambitions territoriales le Haut Roi pourrait-il avoir ?"
 bellakar.0204.a: "Le temps le dira." # It has been done

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Bellakar has decided AGAINST joining Gondor, therefore inciting rebelion (REBELION EVENT OF ERUTILAE VASSALS ) #### 
 bellakar.0205.t: "Le Soulèvement"
 bellakar.0205.desc: "Mes pires craintes se sont réalisées. J'avais espéré qu'en cherchant à maintenir les traditions et la foi anciennes de Bellakar, nous puissions avoir la paix en ces terres durant mon propre règne et celui de mes héritiers. Mais il semble que ce ne sera point ainsi. \n\nLa nouvelle m'est parvenue que ceux de mes vassaux qui ont embrassé l'Erulaitalë, dégoûtés par mon rejet de l'unité avec le Gondor, ont commencé une rébellion. Ils annoncent que je dois être déposé et remplacé par un roi plus disposé à se soumettre à la Maison d'Elendil. Comment en sommes-nous arrivés là ?"
 bellakar.0205.a: "C'est donc la guerre."

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Felaya IF VASSAL of Bellakar #### 
 bellakar.0206.t: "Une Question de Loyautés"
 bellakar.0206.desc: "Avec les conversions de masse à l'Erulaitalë balayant le royaume, [high_king_of_bellakar.GetName] s'est incliné devant l'inévitable et s'est soumis à [high_king_of_gondor.GetName]. Bellakar doit devenir un simple royaume sujet au Haut Roi du Gondor. \n\nMais qu'en est-il de Felaya ? Je suis face à un choix. Dois-je conserver ma loyauté envers Bellakar et accepter ma propre réduction effective au simple rang ducal tout en gardant mes vassaux ? Ou me détacher, prêtant directement serment au Haut Roi du Gondor ? Je me trouve déchiré, doutant de pouvoir séparer les intérêts de Felaya de ceux de ma propre dynastie..."
 bellakar.0206.a: "Je dois honorer mon serment. Felaya demeurera dans Bellakar." # I give up my throne to stay a loyal vassal to Bellakar or something - becomes duke
 bellakar.0206.b: "Je ne serai pas rétrogradé ! Je prêterai serment à la Maison d'Elendil..." # I deserve to stand ALONGSIDE the king of bellakar, not behind - breaks away

