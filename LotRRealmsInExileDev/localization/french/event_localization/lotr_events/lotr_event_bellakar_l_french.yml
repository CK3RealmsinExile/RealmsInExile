 bellakar.0101.t: "Un Songe du Septentrion"
 bellakar.0101.desc: "Je me retrouve une fois encore dans un songe, bien que celui-ci diffère de ceux qui m'ont visité ces derniers temps. Je me trouve dans une forêt, vêtu d'habits simples mais de belle facture. Au loin, j'entends une voix qui résonne à travers les arbres, tandis que le clair de lune perce la canopée. \n\n« Roi de Bellakar, l'heure est proche où le destin des Fidèles sera enfin tranché. La maison de Silmalondë jouera son rôle, comme elle le fit jadis, mais prête attention à mon avertissement – la victoire viendra d'un espoir invisible, et du nord vient la Lignée des Rois... » \n\nLa lumière des étoiles s'intensifie jusqu'à en devenir aveuglante, mais avant qu'elle ne m'engloutisse, je discerne une haute silhouette austère dans la voûte forestière. Je m'éveille couvert d'une sueur froide, ne me rappelant qu'à demi ce que j'ai contemplé."
 bellakar.0101.a: "...Du Septentrion viendra la Lignée des Rois ?"
 
 bellakar.0102.t: "Prêter foi au Songe ?"
 bellakar.0102.desc: "Depuis mon réveil de ce songe des plus étranges, je ne cesse d'y songer. Même à présent, des mois plus tard, je ne puis le chasser de mon esprit. Du Nord viendra la Lignée des Rois ? La victoire issue d'un espoir invisible ? \n\nQuels sont ces rois, et quelle victoire sera remportée ? Je crois comprendre que la victoire ou la défaite dépend d'une bataille qui se livre au nord et que ces rois y joueront un rôle crucial. \n\nLes seuls souverains de cette sorte auxquels je puis songer sont ceux de nos alliés d'antan, la maison d'Elendil. Longtemps s'est écoulé depuis nos derniers rapports avec les héritiers d'Elendil, et d'après ce que je sais, ce sont les Intendants qui gouvernent désormais en Gondor. Pourtant, le songe demeure. Auraient-ils besoin de notre aide, comme jadis nous avons prêté main-forte à Elendil et combattu devant les portes du Seigneur Ténébreux lui-même ? \n\nPourtant, mon propre pays n'est pas à l'abri des menaces – mes vassaux s'alarmeraient si je plaidais en faveur d'une expédition vers le nord sur la seule foi d'un songe..."
 bellakar.0102.a: "Ladnôca s'est adressée à moi, comme elle s'adressa jadis à Zimrêbal lui-même !"
 bellakar.0102.b: "Que le Gondor se défende seul, quoi qu'il puisse advenir"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Bellakar side (people in bellakar revert to faith in gondor) ####
 bellakar.0200.t: "Une Question de Foi"
 bellakar.0200.desc: "Le monde a changé. Je le sens dans l'eau. Je le sens dans la terre. Je le hume dans l'air. Depuis que nous est parvenue la nouvelle que la lignée d'Elendil était revenue sur le trône de Gondor, des murmures se sont élevés qu'un nouvel âge commençait. Notre alliance renouvelée a rapproché nos deux royaumes après des siècles d'isolement, et nos dynasties régnantes sont désormais unies par le sang.\n\nLa victoire presque inconcevable de Gondor sur Sauron a engendré un merveilleux sentiment de renouveau et d'espoir à travers les royaumes des Fidèles... et pour certains, la preuve que la lignée d'Elendil est véritablement désignée par les Valar – tant pour régner que pour offrir prières et suppliques au nom des Fidèles. \n\nNombre d'adeptes du Kâthasaptha affirment désormais que Narkuzîr avait raison dans ses tentatives d'harmoniser les rites sacrés avec ceux des Elendili, et ceux qui suivent le Batân an-Izindi se convertissent également en grand nombre à l'Erulaitalë, demandant au Roi de Gondor – porteur du sang des Tumakveh dans ses veines – d'intercéder pour les Bellakaranî sur le Mindolluin."
 bellakar.0200.a: "Et je me joindrai à eux ! Les Fidèles doivent être unis en une seule Fraternité"
 bellakar.0200.b: "Bellakar n'a nul besoin de discordes religieuses – nous devons nous en tenir aux anciennes voies"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### First event in Uniting Faithful realms chain - Felaya side IF INDEPENDENT #### 
 bellakar.0201.t: "L'Unification des Fidèles ?"
 bellakar.0201.desc: "Je me trouve face à un choix plus ardu qu'aucun de mes ancêtres depuis la Submersion. La vague de conversions à l'Erulaitalë s'est poursuivie à travers Bellakar et Felaya, le Batân an-Izindi étant particulièrement ébranlé par une ferveur réformatrice d'une intensité exceptionnelle. Nombreux sont ceux qui réclament désormais que les Fidèles soient unis sous la lignée d'Elendil, tant spirituellement... qu'au sein d'un royaume unique. Les nier maintenant risque de déclencher une guerre civile. Mais la guerre civile ne pourrait-elle pas éclater de toute façon si les traditionalistes résistent ?\n\n[high_king_of_gondor.GetName] entrevoit la possibilité d'accomplir ce qu'Elendil ne put réaliser et m'a fait une offre audacieuse mais subtile : Et si je lui rendais hommage et le reconnaissais comme mon suzerain, et qu'en échange, mes héritiers et moi conservions le trône de Felaya et ses vassaux, tout en renonçant à la royauté en faveur du titre de « Prince » ? Une perte de statut, certes, mais peut-être Felaya et les Thônuzîrahîn continueraient-ils comme auparavant..."
 bellakar.0201.a: "L'heure est venue. Nous nous soumettrons aux Elendili"
 bellakar.0201.b: "Non ! Le gouvernement de Felaya est mien !"

