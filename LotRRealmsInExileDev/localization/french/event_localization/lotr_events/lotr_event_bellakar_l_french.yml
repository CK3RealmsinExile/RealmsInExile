 bellakar.0202.b: "Non ! Le gouvernement de Bellakar est mien !"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor has refused its claim on Bellakar #### 
 bellakar.0203.t: "Foi Unie, Règne Divisé"
 bellakar.0203.desc: "Dans les jardins du palais, je suis approché par l'ambassadeur de Gondor, porteur d'un parchemin de [high_king_of_gondor.GetName]. À la lecture de son contenu, je m'émerveille qu'un si petit vélin puisse renfermer un message d'une telle portée historique :\n\n« Mon aïeul Elendil reconnut que les Adûnâi des Terres Méridionales n'étaient point tombés sous l'Ombre et que les Bellakaranî devaient être traités comme des Fidèles. Pourtant, par égard pour votre propre ancêtre Macilion de Silmalondë, il ne revendiqua aucune suzeraineté sur les hommes de Bellakar, mais seulement sur ceux des Terres Occidentales qui avaient choisi de se soumettre à son autorité. \n\nJe n'entends point renverser la politique d'Elendil. Bellakar est en fraternité avec Gondor. Jamais nous ne nierons notre parenté. Mais vous devriez demeurer à jamais libres, gardant les Fidèles du Sud et perpétuant là-bas l'héritage de Númenor. »\n\nAinsi en sera-t-il : fraternité et liberté pour eux. Bellakar conservera son indépendance !"
 bellakar.0203.a: "Nous avons secouru Gondor librement, et nous demeurerons libres"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### GRAND EVENT OF BELLAKAR TITLES MERGING #### 
 bellakar.0204.t: "Union des Fidèles"
 bellakar.0204.desc: "C'en est fait. J'ai incliné la tête devant le roi en Gondor, car agir autrement eût été folie. J'ai conservé mon siège à Nilulonde, et les Royaumes Fidèles en Exil sont désormais unis, mais je me retrouve simple vassal.\n\nPourtant, je ne puis m'empêcher de me demander ce qui adviendra ensuite. L'unité pourra-t-elle être maintenue ? Et quelles autres ambitions territoriales le Haut Roi pourrait-il nourrir ?"
 bellakar.0204.a: "Le temps nous le dira" # It has been done

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Bellakar has decided AGAINST joining Gondor, therefore inciting rebelion (REBELION EVENT OF ERUTILAE VASSALS ) #### 
 bellakar.0205.t: "Le Soulèvement"
 bellakar.0205.desc: "Mes pires craintes se sont concrétisées. J'avais espéré qu'en cherchant à préserver les traditions ancestrales et la foi de Bellakar, nous pourrions connaître la paix en ces terres durant mon règne et celui de mes héritiers. Il semble pourtant qu'il n'en sera rien. \n\nLa nouvelle m'est parvenue que ceux de mes vassaux qui ont embrassé l'Erulaitalë, écœurés par mon rejet de l'unité avec Gondor, ont entamé une rébellion. Ils proclament que je dois être déposé et remplacé par un roi plus enclin à se soumettre à la Maison d'Elendil. Comment en sommes-nous arrivés là ?"
 bellakar.0205.a: "C'est donc la guerre."

### WIP ### issue #229 -> Unite the Faithful Realms decision
