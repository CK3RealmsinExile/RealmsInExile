### Gondor receives message about MAKING an alliance with Bellakar ###
 bellakar.0250.t: "Une Offre du Midi" 
 bellakar.0250.desc: "Depuis quelques années, des rumeurs sont arrivées du sud, apportées par des marchands et des corsaires capturés, concernant le royaume de Bellakar. Il semble que leur fortune ait été bonne récemment, et après des années de stagnation et d'impasse, ils ont une fois de plus affirmé leur contrôle sur les terres de Felaya et Mardurak. \n\nPourtant les dernières nouvelles arrivent inattendues - mon Intendant m'apporte la nouvelle que des ambassadeurs sont arrivés de la cour d'[high_king_of_bellakar.GetName]. Ils offrent de restaurer l'alliance d'autrefois, qui servit si bien le Gondor durant les années des Rois-Navigateurs. \n\nJe médite sur le Serment de Macilion de Silmalondë et la Dette d'Elendil. Jadis nos royaumes combattirent côte à côte. Pourtant la dette d'Elendil fut payée. Et les Fidèles de Bellakar demeurent égarés, leurs préceptes et rites corrompus par le contact avec les cultes locaux. Après tant d'années, Bellakar peut-il vraiment être digne de confiance pour venir à notre aide ? Et le sang du Gondor devrait-il être versé pour un royaume lointain, qui a nié la suzeraineté d'Elendil ?"
 bellakar.0250.a: "Il est temps de reforger l'alliance. Nous tirerons l'épée ensemble !"
 bellakar.0250.b: "Nous devons compter sur nos propres ressources..."

### Bellakar receives message of Gondor accepting alliance ###
 bellakar.0251.t: "Une Alliance Restaurée"
 bellakar.0251.desc: "Enfin nos émissaires sont revenus, accompagnés d'ambassadeurs du Gondor. Tandis qu'ils approchent du trône, j'entends des murmures de mes courtisans et les vois fixer bouche bée les hommes du nord. Et ce n'est guère étonnant. Bien que nous soyons fiers de notre héritage Númenóréen, il est clair qu'au nord le sang doit encore couler plus purement. Car dans leur stature, leur maintien, et dans la lumière même de leurs yeux, l'air d'Anadûnê peut encore être discerné. \n\nUn parchemin est placé dans ma main, son sceau portant l'Arbre Blanc du Gondor. Le déroulant, je saisis rapidement les deux colonnes de fine écriture dans la main ferme d'[high_king_of_gondor.GetName], l'une en Adûnaic, l'autre en Sindarin. Mais mes yeux sont attirés par la ligne finale, écrite en parfait Sindarin : \n\n« Comme Elendil et Macilion avant nous, tirons l'épée ensemble ! » \n\nC'est donc une alliance. Les Fidèles du nord nous aideront à notre heure de besoin. Maintenant nous devons nous préparer à déployer cette nouvelle Ligue contre nos ennemis..."
 bellakar.0251.a: "Les Fidèles, unis à nouveau"

### Bellakar receives message of Gondor !! NOT !! accepting alliance ###
 bellakar.0252.t: "Le Refus du Gondor" 
 bellakar.0252.desc: "Enfin nos émissaires sont revenus, et mon cœur se serre en voyant qu'ils ne sont pas accompagnés. Le Gondor n'a-t-il envoyé aucun ambassadeur à Nilûlondê ?\n\nUn parchemin est placé dans ma main, son sceau portant l'Arbre Blanc du Gondor. Le déroulant, je saisis rapidement les deux colonnes de fine écriture dans la main ferme d'[high_king_of_gondor.GetName], l'une en Adûnaic, l'autre en Sindarin. Mon cœur se serre davantage. Les mots sont respectueux mais fermes : \n\n« Des serments furent faits, et des serments furent accomplis. Nulle dette n'est maintenant due au Gondor ou à Bellakar. Trop longtemps nos royaumes ont été séparés, et le Gondor doit maintenant s'occuper de ses propres affaires... »"
 bellakar.0252.a: "Seuls, donc..."

### Bellakar received message that Gondor ruler died, RENEW alliance ###
 bellakar.0253.t: "Un Serment Renouvelé ?" 
 bellakar.0253.desc: "Tandis que je suis assis parcourant les derniers rapports de mon Conseil, je suis interrompu par mon Intendant m'informant de nouvelles du nord - [dead_high_king_of_gondor.GetName] du Gondor est mort. \n\nLeur successeur, [high_king_of_gondor.GetName], m'a écrit pour m'assurer que la politique du Gondor n'a pas changé et qu'ils souhaitent renouveler l'alliance entre nos royaumes. Pourtant ils reconnaissent qu'ils n'ont aucune revendication sur moi ou mon royaume. C'est une alliance de choix, non d'obligation.\n\nJe dois maintenant décider si je continue à lier Bellakar et le Gondor ensemble ou si c'est maintenant le temps de nous libérer de liens lointains."
 bellakar.0253.a: "Nous sommes plus forts ensemble. Renouvelons l'alliance !"
 bellakar.0253.b: "Nous devons nous occuper de nos propres affaires..."

### The Golden Lands / decision_proclaim_pharazain
 bellakar.0300.t: "Les Terres Dorées"
 bellakar.0300.desc: "Jadis, les terres du Sud-Ouest de la [middleearth|E] étaient dominées par la puissance du puissant [numenor|e]. Bien que divisées, ces colonies Númenóréennes au sud d'[GetTitleByKey('k_umbar').GetNameNoTier] en vinrent à être connues dans la patrie sous le nom de [GetTitleByKey('h_pharazain').GetNameNoTier] - les Terres Dorées, d'où les richesses coulaient vers l'Île de l'Étoile.\n\nPourtant depuis la Chute de Númenor, il y a un Âge, ces terres sont demeurées divisées ; de petits royaumes et domaines qui se sont battus entre eux durant d'innombrables années, croissant et déclinant au fil du temps. Cependant la mémoire de Númenor vécut encore, et ainsi l'idée ténue des terres dorées de [GetTitleByKey('h_pharazain').GetNameNoTierNoTooltip].\n\nEnfin, sous ma bannière, toutes les anciennes colonies du sud ont été unies, et la mémoire de cet ancien nom peut maintenant enfin renaître avec un dessein renouvelé !"
 bellakar.0300.a: "Gloire au Dominion Doré de [GetTitleByKey('h_pharazain').GetNameNoTierNoTooltip] !"

 bellakar.0301.t: "La Gloire de Korlea Restaurée"
 bellakar.0301.desc: "Durant le règne de [numenor|E], Korlea était le premier havre et centre de commerce, d'érudition et de guerre de [bellakar|E]. Et ainsi elle le sera à nouveau !\n\nDe ce jour, nous œuvrerons à recouvrer la gloire qui fut perdue dans le flot rageur de la Chute, et nous assurer qu'une telle tragédie ne puisse jamais se reproduire. Korlea reprend maintenant une fois de plus sa place comme le premier parmi les puissants havres de Bellakar, un monument à notre bravoure et notre constance pour que tous le voient !"
 bellakar.0301.a: "Un jour historique en vérité !"
 
 bellakar.2000.t: "La Conspiration Sarcelle"
 bellakar.2000.desc: "Depuis les jours anciens de l'[numenorean_empire|E], la glorieuse terre qui devait devenir [bellakar|E] a été associée à la couleur royale magenta. Mais récemment, j'ai été obsédé par autre chose : La couleur sarcelle.\n\nElle est simplement partout ! Devant moi, les preuves d'une grande conspiration anti-sarcelle sont étalées sur un mur et une table, les connexions cachées révélées en cordes merveilleusement sarcelles : Un ancien registre fait référence à un grand royaume [black_numenorean|E] arborant des bannières sarcelles. La crypte oubliée d'un noble Bellakarani, enterré avec un linceul funéraire sarcelle. Des rumeurs sur la grande Statue d'Ishtra, qui #emp doit#! avoir jadis possédé des ailes sarcelles. Si correctement comptés et réarrangés, les mois dans le calendrier de l'Ère Bellakar épellent littéralement « ROYAUME EST SARCELLE » !\n\n« Tout va-t-il bien, mon [chancellor.Custom2('RelationToMeShort', SCOPE.sC('pepe_silva'))] ? » Je me retourne et vois [chancellor.GetTitledFirstName] à la porte, m'observant avec inquiétude. Qui d'autre est dans cette conspiration pour effacer notre passé sarcelle ? N'est-ce pas mon devoir en tant que [pepe_silva.GetTitleAsNameNoTooltip] de restaurer [bellakar|E] à ses vraies couleurs ?"
 bellakar.2000.a: "Je dois #emp teinter#! tout le monde !"
 bellakar.2000.b: "...Oublions cela."
 bellakar.2000.teal.tt: "[GetTitleByKey('e_bellakar').GetName] adoptera une couleur de carte #bold sarcelle#! dégoûtante"
 bellakar.2000.coa.tt: "[GetTitleByKey('e_bellakar').GetName] adoptera un Blason #bold sarcelle#! dégoûtant"

 ### Cult of Saints Events ###
 
 select_personal_deity_saints_decision: "Déterminer un Saint Patron"
 select_personal_deity_saints_decision_tooltip: "Dédier votre adoration à un saint patron"
 select_personal_deity_saints_decision_desc:1 "#F Il n'est pas inhabituel pour les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] de distinguer l'un parmi les saints qui convient à leurs goûts et objectifs particuliers dans la vie pour une attention spéciale.\n\nJe devrais contempler ces saints et décider lequel m'appelle le plus.#!"
 select_personal_deity_saints_decision_confirm: "Mais qui choisir ?"
 select_personal_deity_saints_decision_tt: "Vous commencez à vivre votre vie selon les valeurs d'un grand saint."
 select_personal_deity_saints_decision_tt2: "Votre choix de Saints dépendra de votre culture, car certains saints ne sont vénérés que par certaines cultures."
 #select_personal_deity_saints_decision.select_odin: "Odin, Glad-of-War, the All-Father"
 #select_personal_deity_saints_decision.select_ullr: "Ullr, Swiftest on Snow"
 #select_personal_deity_saints_decision.select_tyr: "Tyr, the One Handed"
 #select_personal_deity_saints_decision.select_thor: "Thor, Guardian of Man"
 #select_personal_deity_saints_decision.select_freyr: "Freyr, Bringer of Peace"

 religious_decision.0103.t: "Décider d'un Saint Patron"
 religious_decision.0103.desc: "Notre foi vénère un nombre de grands saints, ainsi qu'un certain nombre de saints locaux mineurs. Pourtant je ne peux dire qu'il n'y en a pas quelques-uns qui exercent un niveau d'attrait spécial pour moi. Si je devais me dédier ouvertement à l'adoration expresse d'une telle divinité principalement, j'attirerais sans doute des âmes similaires à mes côtés. Quelles que soient les bénédictions que mon saint patron procure, être avec des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] semblables ne peut que m'apporter santé, richesse et gloire."

 #religious_decision.0103.prophet: "Saint Izindubêth the Prophet, Great Shepherd of our People!"
 #religious_decision.0103.militant: "Saint Tamarzîr the Militant, Revered Sword-Saint!"
 #religious_decision.0103.wise: "Saint Erukhôr the Wise, Father of Felaya!"
 #religious_decision.0103.pilgrim: "Saint Broedaban, Patron of Pilgrims!"
 #religious_decision.0103.anointed: "Saint Bavabathor the Anointed, Example for us all!"
 #religious_decision.0103.chaste: "Saint Bahlgahleya the Chaste, Most Pious of Nuns!"
 #religious_decision.0103.reformer: "Saint Bôr the Reformer, Savior of the Tedjin!"

 religious_decision.0103.prophet: "Saint [saintscope_prophet.GetFirstName] le Prophète, Grand Berger de notre Peuple !"
 religious_decision.0103.militant: "Saint [saintscope_militant.GetFirstName] le Militant, Vénéré Saint-Épée !"
