 bellakar.0206.t: "Une Question de Loyautés"
 bellakar.0206.desc: "Avec les conversions massives à l'Erulaitalë qui balaient le royaume, [high_king_of_bellakar.GetName] s'est incliné devant l'inévitable et s'est soumis à [high_king_of_gondor.GetName]. Bellakar va devenir un simple royaume sujet du Haut Roi en Gondor. \n\nMais qu'en est-il de Felaya ? Je me trouve face à un choix. Dois-je conserver ma loyauté envers Bellakar et accepter ma propre réduction effective au simple rang ducal tout en conservant mes vassaux ? Ou rompre les liens, prêtant directement allégeance au Haut Roi de Gondor ? Je me sens déchiré, doutant que je puisse séparer les intérêts de Felaya de ceux de ma propre dynastie..."
 bellakar.0206.a: "Je dois honorer mon serment. Felaya demeurera dans Bellakar" # I give up my throne to stay a loyal vassal to Bellakar or something - becomes duke
 bellakar.0206.b: "Je ne serai point rétrogradé ! Je prêterai serment à la Maison d'Elendil..." # I deserve to stand ALONGSIDE the king of bellakar, not behind - breaks away

