l_french:

 ### The Mask ###
 
 ## Decision ##
 decision_put_on_the_mask: "Enfiler le Masque maudit"
 decision_put_on_the_mask_tooltip: "Vous revêtez le sinistre Masque..."
 decision_put_on_the_mask_desc: "Le Masque pèse lourd dans mes paumes moites. Ses orbites vides me transpercent l'âme comme des gouffres sans fond. Pourquoi cette envie irrésistible de le plaquer sur ma tronche ? Aucune idée, mais faut que je le fasse..."
 decision_put_on_the_mask_confirm: "C'est parti..."
 decision_put_on_the_mask_ctt: "Vous possédez le Masque"
 decision_put_on_the_mask_ett: "Vous enfilez le Masque"
 
 decision_try_to_lose_the_mask: "Tenter de se débarrasser du Masque"
 decision_try_to_lose_the_mask_tooltip: "Vous cherchez désespérément à vous défaire du Masque"
 decision_try_to_lose_the_mask_desc: "La situation a complètement dégénéré, c'est peu dire. Faut que ce Masque de malheur dégage ! Mais comment m'en débarrasser ? Quelle méthode marchera pour briser son emprise ?"
 decision_try_to_lose_the_mask_confirm: "Y'a forcément un moyen..."
 decision_try_to_lose_the_mask_ctt: "Vous possédez le Masque"
 decision_try_to_lose_the_mask_tt: "Vous allez chercher un moyen de perdre le Masque"
 
 ## Modifiers ##
 lotr_found_the_mask_modifier: "Le Masque"
 lotr_found_the_mask_modifier_desc: "Ce personnage a déniché un Masque des plus intrigants, taillé dans l'os ancien et gravé de runes mystérieuses."

 lotr_mask_takes_hold_modifier: "Le Masque"
 lotr_mask_takes_hold_modifier_desc: "Une fascination malsaine pour le Masque commence à envahir l'esprit de ce personnage."

 lotr_haunted_by_the_mask: "Le Masque"
 lotr_haunted_by_the_mask_desc: "Jour et nuit, l'image obsédante du Masque hante les pensées de ce personnage."

 lotr_terrified_by_the_mask: "Le Masque"
 lotr_terrified_by_the_mask_desc: "Une terreur glaciale s'empare de ce personnage dès qu'il pose les yeux sur le Masque."

 lotr_dominated_by_the_mask: "Le Masque"
 lotr_dominated_by_the_mask_desc: "Le Masque fait désormais partie intégrante de ce personnage qui ne peut plus s'en séparer."

 lotr_devastated_by_the_mask: "Le Masque"
 lotr_devastated_by_the_mask_desc: "L'influence corruptrice du Masque ravage corps et esprit de ce personnage."

 lotr_crippled_by_the_mask: "Le Masque"
 lotr_crippled_by_the_mask_desc: "L'emprise du Masque a complètement brisé ce personnage, ne laissant qu'une coquille vide rongée par la folie."
 
 ## Initial Events ##
 goblins.0200.t: "Le Masque"
 goblins.0200.desc: "Un masque grotesque gît là, à moitié enfoui dans la terre battue. Sculpté dans l'os blanchi, couvert de marques bizarres gravées partout. Ses trous béants me fixent comme des gouffres vides, sa gueule pleine de défenses figée dans un rictus muet et féroce.\n\nDès que mes yeux tombent dessus, quelque chose d'étrange me saisit. Envie de le ramasser. De soupeser son poids. De l'écraser contre ma tronche. Pourquoi ? Mystère. Mais l'idée de le laisser là me remplit d'un malaise profond qui me ronge les tripes.\n\nJe le prends avec moi... ou je le laisse pourrir dans sa terre ?"
 goblins.0200.a: "Je le prends."
 goblins.0200.a.tt: "Débloque une [decision|E] spéciale"
 goblins.0200.b: "Pas touche à ça..."
 goblins.0200.b.tt: "Vous jetez le Masque au loin"
 
 goblins.0201.t: "Le Masque : Pouvoir Grisant"
 goblins.0201.desc: "J'écrase le Masque sur ma gueule. Froid de glace ! Mord ma peau comme crocs gelés. Tout tourne puis se fige d'un coup. Couleurs tordues. Sons qui s'étirent.\n\nJ'entends mon sang qui coule dans mes veines. J'entends tout ! Mon cœur cogne comme tambour de guerre. Un sourire étire ma gueule. Je ris ? Je hurle ? Sais pas ! M'en fous !\n\nLe Masque veut des trucs, moi aussi maintenant. Ouais. OUAIS ! Qu'ils viennent tous !"
 goblins.0201.a: "Ce pouvoir... dans mes veines...!"
 
 goblins.0202.t: "Le Masque : Force Débordante"
 goblins.0202.desc: "Os qui craquent. Peau qui s'étire. Mal partout, mais c'est du bon mal. Bras qui gonflent, poings qui serrent fort... Une pierre explose dans ma main sans faire exprès. Lourd, fort, rapide. Plus rapide que jamais. Mon poing s'écrase au sol — la terre se fend.\n\nJe ris comme un dément. Le Masque vibre sur ma tronche, me gave de sa force. Se nourrit à travers moi. Avant j'étais petit. Plus maintenant. Maintenant ils vont tous fuir en me voyant arriver."
 goblins.0202.a: "Hahaha ! Invincible !"
 
 goblins.0203.t: "Le Masque : Rêves de Grandeur"
 goblins.0203.desc: "Avant j'étais qu'un [goblin|E] de plus... petit, vif, oubliable. Pas le plus balèze. Pas le plus vicieux. Juste une gueule dans la meute. Mais maintenant ? Maintenant mes yeux s'ouvrent sur la vérité. Les autres grouillent, grognent et se battent pour des miettes... Moi je m'élève au-dessus.\n\nLe Masque m'a révélé ma vraie nature. Non... ce que je suis déjà. Plus malin. Plus fort. Plus grand qu'eux tous. Né pour régner, je le sens dans chaque os. Ils me suivront ou ils crèveront."
 goblins.0203.a: "Personne m'arrêtera !"

### Random Events ###
 goblins.0210.t: "Le Masque : Richesses Maudites"
 goblins.0210.desc: "Froideur du Masque mord ma peau, puis chaleur bizarre envahit mes doigts. Yeux fermés, l'air se met à vibrer autour de moi, bourdonne comme essaim invisible.\n\nDes ombres jaillissent pièces d'or et d'argent qui dégringolent à mes pieds, fleuve de richesses qui coule de nulle part. Main tendue, le trésor vient à moi tout seul, comme si le Masque l'appelait. Pas juste des pièces brillantes — c'est le pouvoir lui-même, volé mais mien maintenant.\n\nMon rire explose, tranchant et fou, car je sais bien que ce butin cache un prix terrible. Le Masque vibre, bien vivant sur ma face, chuchotant promesses de plus encore si j'ose continuer."
 goblins.0210.a: "Riche ! Je suis riche !"
 
 goblins.0211.t: "Le Masque : Festin Providentiel"
 goblins.0211.desc: "Picotements du Masque sur ma gueule tandis que je rôde au bord de l'eau. Un éclat argenté danse sous les remous — ma main plonge, saisit un poisson dodu qui se débat, gras et lourd entre mes griffes.\n\nÉcailles comme métal fondu, puanteur de rivière dans mes narines. Mon ventre gargouille de faim, mais cette prise... trop parfaite pour être chance pure.\n\nLe Masque me guide, j'en suis sûr. Me nourrit quand j'ai besoin. Large sourire étire ma gueule — je vais dévorer ce cadeau venu d'ailleurs."
 goblins.0211.a: "À la bouffe !"
 
 goblins.0212.t: "Le Masque : Humiliation Publique" 
 goblins.0212.desc: "Près de la clairière, tout devient soudain lourd, lointain. Pensées qui nagent dans la mélasse, vision trouble, sons étouffés. Un poids m'écrase que je peux pas combattre. Le temps file sans que je m'en rende compte.\n\nPuis réveil brutal — je baisse les yeux et me fige net. La honte me frappe comme masse d'armes : j'ai chié là, en plein milieu, devant tout le monde ! Faces qui se tordent de rire, dégoût dans tous les regards.\n\nComment ça s'est passé ? Trou noir total. C'est quoi cette sorcellerie ?"
 goblins.0212.a: "Arghh !"
 
 goblins.0213.t: "Le Masque : Sang Sur Mes Mains"
 goblins.0213.desc: "Des mots durs avec [dead_courtier.GetName], ça je m'en souviens vaguement. Mais après... comme si quelqu'un d'autre avait pris ma place.\n\nMal de crâne brutal qui explose, monde qui tangue et se déforme. Je vacille, ferme les yeux pour pas tomber. Quand je les rouvre, silence de mort dans la salle. Quelque chose cloche grave.\n\nUn corps. Par terre. Immobile. Mare de sang qui s'étale. Mes mains tremblent — je comprends rien.\n\nC'était quand ? Comment on en arrive là ? Aucun souvenir du coup porté. Quelle noirceur a bouffé ma mémoire ?"
 goblins.0213.a: "Mais... j'ai fait ça quand...?"
 
 goblins.0214.t: "Le Masque : Dévastation Par le Feu"
 goblins.0214.desc: "Crépitements lointains emplissent la salle, mais moi tranquille sur mon siège, ignorant le chaos dehors. Vague odeur de fumée flotte, mais lointaine, floue.\n\nLes portes explosent ! Foule affolée déboule, yeux fous, hurlements. Un quartier entier de la cité flambe, et ils jurent m'avoir vu — #italic moi#! — allumer le brasier qui ravage [raid_province.GetName] ?!\n\nJe cligne des yeux, perdu. Mon cerveau refuse de comprendre leurs accusations. Mes mains sont là, propres et calmes sur mes cuisses. Mais leurs cris percent mes oreilles comme lames.\n\nComment j'aurais fait ça ? Un incendie monstre dévore tout sans que je sache rien, et les murmures enflent en tempête autour de moi. C'est ma faute ou quelque chose d'autre tire les ficelles ?"
 goblins.0214.a: "Tout brûle ! Hors de contrôle !"
 goblins.0214.tt: "Un [building|E] dans [raid_province.GetName] est dégradé ou détruit"

 goblins.0215.t: "Le Masque : Vision Sinistre"
 goblins.0215.desc: "L'eau immobile attire mon regard — mare tranquille sous roche tordue. Je me penche pour voir mon reflet.\n\nMais ce qui me fixe depuis l'eau... c'est moi sans l'être. Ma forme, mes yeux, mais qui bougent pas pareil. Tête qui penche quand la mienne reste droite. Clignement en décalage. Sourire qui monte alors que ma gueule reste fermée.\n\nJe me glace. Mon reflet incline la tête de l'autre côté, m'examine avec un regard qui sait des choses. Qui me vrille jusqu'aux tripes. Silence total, juste l'eau qui clapote et mon cœur qui cogne.\n\nC'est quoi ce Masque qui jette son ombre pas que sur la tronche mais dans l'âme même ? L'image ondule, s'efface avec les rides de l'eau. Partie mais toujours là, quelque part."
 goblins.0215.a: "C'était moi... mais pas moi."
 
 goblins.0216.t: "Le Masque : Coupures et Bleus"
 goblins.0216.desc: "Douleur vive parcourt ma peau — entailles fraîches, bleus violets marquent bras et torse. Mais ma tête est vide, brumeuse. Impossible de me rappeler d'où ça vient.\n\nDes ennemis invisibles m'ont tabassé ? Ou le Masque s'amuse à graver ses marques dans ma chair pendant que j'ai le dos tourné ?\n\nPlus moyen de savoir où finit ma volonté, où commence la sienne. Mon reflet dans l'eau se brise en morceaux, comme mon esprit. C'est arrivé quand ? Quelles horreurs ma mémoire refuse de me montrer ?\n\nLe Masque ronronne contre ma peau — berceuse glacée qui promet pire à venir."
 goblins.0216.a: "Mais c'était quand...?"
 
 goblins.0217.t: "Le Masque : Au Sommet"
 goblins.0217.desc: "Me voilà au pic le plus haut, le monde écrasé sous mes pieds comme territoire conquis. Vent glacé mord ma chair, sauvage et cruel, mais seul le triomphe bouillonne dans mes veines. Moment de gloire à savourer.\n\nSauf que... aucun souvenir de la montée. Pas d'escalade, pas d'effort, pas de sueur. Juste le Masque collé à ma tronche, chaud d'un pouvoir bizarre et muet.\n\nC'est lui qui m'a porté ici ? Ma force à moi ou quelque chose d'autre ?"
 goblins.0217.a: "Comment monter... comment descendre... je sais plus..."
 
 goblins.0218.t: "Le Masque : Brise Glaciale"
 goblins.0218.desc: "Réveil brutal — air glacé mord ma peau nue. Pierre froide sous mon cul, torches qui dansent sur murs de grotte. Rien sur moi. Que dalle. Juste le Masque collé à ma tronche.\n\nMes fringues ? Disparues. Toutes.\n\nDans ma tête résonnent murmures, éclats de rire, doigts qui pointent sur la place du marché. Faces tournées vers moi. Mais aucun chemin dans ma mémoire pour expliquer comment j'ai fini là, à poil, titubant comme fou dans la tanière.\n\nLe Masque a fait ça ? Ou c'était moi, perdu dans ses griffes ? Le froid mord toujours, mais la honte brûle plus fort."
 goblins.0218.a: "Mes... mes fringues sont où ?"
 
 goblins.0219.t: "Le Masque : Histoire Non Racontée"
 goblins.0219.desc: "#italic « Venge-moi ! » #!\n\nÇa a commencé direct quand j'ai collé le masque sur ma gueule. #italic « Venge-moi ! » #! qu'il répète, sans arrêt. Jamais il se tait, tantôt hurlant, tantôt chuchotant. #italic « Venge-moi ! » #!\n\nTe venger ? De quoi ? T'es qui, toi ? Comment je peux savoir, moi ? Le masque s'en fout de mes questions. Continue, continue, jamais s'arrête.\n\n#italic « Venge-moi ! » #!"
 goblins.0219.a: "Pitié... tais-toi..."
 
 goblins.0300.t: "Le Masque : Hors de Contrôle"
 goblins.0300.desc: "Chaque jour qui passe, l'emprise du Masque se resserre. Les murmures me suivent même éveillé, les ombres dansent aux coins de mes yeux. Ma volonté ? La sienne ? Plus moyen de faire la différence.\n\nFaut que ça s'arrête. Faut que je m'en débarrasse avant qu'il bouffe ce qui reste de moi. Mais comment faire ? Le balancer dans un trou profond ? Refiler cette malédiction à un autre crétin ? Le détruire une bonne fois ?\n\nLe Masque vibre contre ma peau. Il connaît déjà ma réponse, j'en suis sûr."
 goblins.0300.a: "Je vais le perdre quelque part. Grotte sombre, gouffre sans fond..."
 goblins.0300.a.tt: "Vous allez tenter de vous débarrasser du Masque"
 goblins.0300.b: "Tiens ! Je vais l'offrir à [unlucky_goblin.GetFirstName]..."
 goblins.0300.b.tt: "Vous allez tenter de passer le Masque à [unlucky_goblin.GetName]"
 goblins.0300.c: "Faut le détruire..."
 goblins.0300.c.tt: "Vous allez tenter de détruire complètement le Masque"
 
 goblins.0301.t: "Le Masque : Retour aux Ombres"
 goblins.0301.desc: "Route longue et cruelle. À chaque pas loin de la tanière, mes pensées se tordaient — le Masque serrait plus fort, protestait contre mon plan. Plusieurs fois j'ai failli faire demi-tour, rongé par le doute.\n\nMais j'ai continué. À travers terres sauvages et collines déchiquetées, jusqu'à tomber sur la crevasse — gouffre immense, noir profond où même l'écho ose pas descendre.\n\nMains qui tremblent, j'arrache le Masque de ma tronche. Il hurle en silence quand je le balance dans le vide. Disparaît dans les ténèbres du fond.\n\nDès que je recule, l'air devient plus léger. Le silence plus vrai.\n\nParti. Le Masque est parti pour de bon."
 goblins.0301.a: "Libre... enfin libre..."
 
 goblins.0302.t: "Le Masque : Retour Épouvantable"
 goblins.0302.desc: "Je l'avais jeté au fond du gouffre. Sûr et certain. Le voyage, la crevasse, tout était vrai. Vu de mes yeux le Masque disparaître dans le noir sans fond.\n\nPourtant... De retour dans ma chambre, crevé mais soulagé, il était là. Posé au milieu du sol. Comme jamais parti. Pas un souffle de vent, pas un bruit de pas. Juste là. À attendre.\n\nL'air redevient lourd. Ma peau se hérisse. Le Masque est revenu me chercher."
 goblins.0302.a: "Im-impossible !"
 
 goblins.0303.t: "Le Masque : C'est un Cadeau"
 goblins.0303.desc: "Ce Masque de malheur me pesait trop lourd sur l'esprit. Le désespoir me pousse à l'acte — faut refiler ce fardeau à quelqu'un d'autre. Avec des mots mielleux et des sourires faux, j'ai 'offert' le Masque à [unlucky_goblin.GetFirstName]. Pourvu qu'il découvre pas trop vite les horreurs cachées dedans.\n\nPeut-être son sort sera moins cruel que le mien. Même si j'en doute — le Masque torture sans pitié. Au moins c'est plus mon problème."
 goblins.0303.a: "'Régale-toi' bien, [unlucky_goblin.GetFirstName]..."
 
 goblins.0304.t: "Le Masque : Cadeau Retourné"
 goblins.0304.desc: "Je croyais le Masque maudit enfin parti, emporté par [unlucky_goblin.GetFirstName]. Fardeau levé, ombre dissipée. Mais en rentrant dans ma chambre, il m'attendait. Silencieux, immobile. Comme jamais quitté mes mains.\n\nCet enfoiré ose me le rendre ! L'insulte coupe plus profond qu'une lame.\n\nL'ombre du Masque s'accroche encore plus fort, m'enveloppe esprit et âme comme un linceul poisseux. Son tourment durera toujours, j'en ai peur."
 goblins.0304.a: "Quelle insolence !"
 
 goblins.0305.t: "Le Masque : En Morceaux"
 goblins.0305.desc: "Le Masque maudit résistait à tous les coups. Ses murmures me griffaient le cerveau pendant que je frappais encore, encore. Sueur et sang mélangés, mains qui tremblent sous l'effort.\n\nEnfin, dans un craquement final, le Masque éclate ! Fragments morts qui vibrent plus de pouvoir noir. Libre ! Je suis libre !"
 goblins.0305.a: "Enfin... malédiction brisée..."
 
 goblins.0306.t: "Le Masque : Matériau Inconnu"
 goblins.0306.desc: "J'ai beau frapper de toutes mes forces, utiliser feu et pierre — rien n'y fait. Le Masque reste intact, se fout de mes efforts avec son silence moqueur. Impossible de l'abîmer, impossible de le briser.\n\nDe quelle matière maudite cette chose est faite ? Me voilà impuissant, bouillant de rage inutile."
 goblins.0306.a: "C'est pas possible..."

### Mask Lunacy Events ###
 goblins.0280.t: "Le Masque : Envie Dévorante"
 goblins.0280.desc: "Ça tire. Ça gratte. Ça murmure sans jamais s'arrêter !\n\nLe Masque... posé là, immobile comme pierre morte, mais je l'entends quand même. Je le sens. Ça cogne au fond de mon crâne !\n\nJe mate. Des heures. Plus longtemps peut-être ? Cligne pas des yeux. Oublie de respirer. Doigts qui tressautent. Mâchoire qui fait mal. Il veut qu'on le porte. Je le sais ! Pas un ordre... non, non. C'est un besoin qui ronge. Comme s'il était déjà en moi. Qui rampe !\n\nLe monde devient terne quand il est loin. Mais quand il est près... Oh, quand il est près... tout devient clair. Trop clair. Ça me calme. Ou alors... il me possède ? Peux pas dire. Peux pas !\n\nJe sais juste que j'en ai besoin... Maintenant !"
 goblins.0280.a: "C'est... euh... plutôt flippant ?"
 
 goblins.0281.t: "Le Masque : Besoin Irrépressible"
 goblins.0281.desc: "Ça s'arrête jamais.\n\nLe grattement plus fort maintenant. Plus proche. Dedans. Le Masque me regarde. Je le sais. Même quand je le cache. Même quand je tourne le dos. Je sens son sourire.\n\nJe me réveille en tendant la main vers lui. Je dors avec son poids dans ma tête. Je rêve dans sa voix. Mes pensées sont plus les miennes. Elles résonnent, tournent en boucle, chuchotent son nom.\n\nPourquoi je me sens vide quand je le touche pas ? Pourquoi tout le reste paraît fade et gris ? Peux pas réfléchir. Peux pas manger. Peux pas respirer correct sans lui près de moi. Sans qu'il soit à moi.\n\nJuste un dernier regard. Une dernière caresse. Après peut-être je serai entier à nouveau."
 goblins.0281.a: "Ça sent pas bon !"
 
 goblins.0282.t: "Le Masque : Douleurs Psychiques"
 goblins.0282.desc: "Il me laisse jamais tranquille.\n\nMême yeux fermés, il est là... gravé au fer rouge dans le noir. J'essaie de penser à autre chose, des trucs simples, des trucs sûrs... mais le Masque déchire tout comme griffes dans tissu. Il murmure plus fort maintenant. Pas des mots. Pas vraiment. Mais du sens. De la pression. De la douleur.\n\nMa tête explose. Mes pensées s'écroulent. Je m'agrippe le crâne pour pas me désintégrer. Mais j'y arrive pas ! Il est en moi. Derrière mes yeux. Sous ma peau.\n\nPeux pas l'oublier. Peux pas lutter. Il s'est fait un nid dans ma tête. Et j'ai peur — non — je sais qu'il compte pas partir."
 goblins.0282.a: "Ça dégénère grave !"
 
 goblins.0283.t: "Le Masque : Torture Débilitante"
 goblins.0283.desc: "Pourquoi moi ? Pourquoi il est venu à moi ? Cette chose maudite... ce foutu Masque !\n\nMa tête éclate. Mes os font mal. Ma peau gratte de l'intérieur. Chaque respiration est un combat. Il me griffe même quand je dors... Surtout quand je dors. Je le sens qui regarde. Qui attend.\n\nJ'ai été choisi ? Maudit ? Piégé ?! Qu'est-ce que j'ai fait pour mériter cette torture ? J'ai rien demandé. J'en voulais pas ! Mais maintenant il me lâche plus.\n\nPeux pas manger. Peux pas me reposer. Peux même pas penser ! Le Masque brûle dans ma tête comme fer rouge. Je supplie pour le silence... la paix... mais il fait que rire.\n\nPourquoi il est venu à moi ? Pourquoi ça s'arrête pas ?!"
 goblins.0283.a: "Cette torture... insupportable..."
 
 goblins.0284.t: "Le Masque : Souffrance Paralysante"
 goblins.0284.desc: "Ça fait mal... Ça fait mal !\n\nPlus de pensées... plus rien ! Juste le Masque... toujours le Masque...\n\nPeux pas penser. Peux pas... voir sans qu'il hurle dans ma tête ! Les murs se plient. Le sol respire. Mes dents grattent. Mon sang bourdonne. Je ris et je pleure et je sais plus c'est quoi l'un ou l'autre !\n\nLe Masque regarde. Il murmure. Non... il chante ! Beau et brisé. Je veux l'arracher de ma tronche mais pas encore... Pas encore. PAS ENCORE !\n\nTout le reste a disparu. Partidisparuparti ! Y'a plus que le Masque maintenant. Que lui. Que lui... QUE LUI !"
 goblins.0284.a: "ARRGHGHHRHBLLLRLR !"
 
 
### Foundations of Stone Creepy Events ###

## Ominous Toasts ##
goblins.1000.tt1: "La patrouille de garde a disparu sans laisser de trace."
goblins.1000.tt2: "Bétail mutilé partout dans la région."
goblins.1000.tt3: "Garnison de la tour de guet massacrée."
goblins.1000.tt4: "Créature à mille pattes rôde près du fort."
goblins.1000.tt5: "Des formes titanesques errent dans les ténèbres."
goblins.1000.tt6: "Les puits locaux empoisonnés par substance inconnue."
goblins.1000.tt7: "Graffitis sinistres annoncent le malheur."
goblins.1000.tt8: "Champignons bizarres prolifèrent sans contrôle."
goblins.1000.tt9: "D'étranges cauchemars perturbent votre sommeil."
goblins.1000.tt10: "Quelque chose rugit, loin sous terre."
goblins.1000.tt11: "Un grattement suspect derrière les murs."
goblins.1000.tt12: "Vos conseillers vous mentent."
goblins.1000.tt13: "Ils savent ce que vous avez fait."
goblins.1000.tt14: "Les ombres ont leur propre volonté."
goblins.1000.tt15: "Des yeux vous épient dans le noir."
goblins.1000.tt16: "Les fissures du roc forment un avertissement."
goblins.1000.tt17: "Vous sentez qu'on vous observe."
goblins.1000.tt18: "Des lumières comme des étoiles brillent dans les profondeurs."
goblins.1000.tt19: "L'obscurité a un nom."
goblins.1000.tt20: "Elle vous voit."
goblins.1000.tt21: "CE QUI FUT, SERA"
goblins.1000.tt22: "Le Ver vous aime."
goblins.1000.tt23: "Votre ombre bouge toute seule."
goblins.1000.tt24: "Mineurs frappés d'amnésie collective."
goblins.1000.tt25: "Os titanesques découverts sous le donjon."
goblins.1000.tt26: "Enfants paysans volatilisés dans leur lit."
goblins.1000.tt27: "Autel grotesque érigé sur la grand-place."
goblins.1000.tt28: "Une voix dans le tunnel vous susurre."
goblins.1000.tt29: "Pêcheurs remontent des prises mutantes."
goblins.1000.tt30: "Quelqu'un vous suit."
goblins.1000.tt31: "Tap-tom, tom-tap, tap-tap, tom."
goblins.1000.tt32: "D'inquiétants récits se propagent."
goblins.1000.tt33: "On murmure qu'un serpent à neuf queues rôde."
goblins.1000.tt34: "Un de vos conseillers est un imposteur."
goblins.1000.tt35: "Fermes mystérieusement abandonnées."
goblins.1000.tt36: "Marchands attaqués par créature inconnue."
goblins.1000.tt37: "Administrateurs locaux sombrent dans la folie."
goblins.1000.tt38: "Gouffre sans fond s'ouvre dans la cour."
goblins.1000.tt39: "Tête coupée livrée à votre porte."
goblins.1000.tt40: "Courtisans témoins d'une attaque tentaculaire."
goblins.1000.tt41: "Serviteurs disparus sans laisser de trace."
goblins.1000.tt42: "Puanteur de cendre et pourriture envahit le fort."
goblins.1000.tt43: "Froid surnaturel glace le donjon."
goblins.1000.tt44: "Message cryptique trouvé dans hameau désert."
goblins.1000.tt45: "Mineurs découvrent tour de pierre verte gluante."
goblins.1000.tt46: "Les morts rêvent encore."
goblins.1000.tt47: "Éclaireurs trouvent obélisque de pierre noire huileuse."
goblins.1000.tt48: "Des cauchemars hantent mon sommeil."
goblins.1000.tt49: "Du sang suinte des murs."
goblins.1000.tt50: "Un vent maléfique siffle dans les couloirs."