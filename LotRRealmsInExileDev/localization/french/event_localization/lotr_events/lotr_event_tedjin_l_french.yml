  ### Tedjin Civil War Events ###
 tedjin.0101.t: "La Confédération en Crise"
 tedjin.0101.desc: "Durant ces cinquante dernières années, Ayal de la Maison Thezij a judicieusement équilibré les pouvoirs tant externes qu'internes au sein de la Confédération Tedjin. Sa longue amitié avec la maison d'Azumen a assuré soutien et stabilité internes tout au long de son règne, cimentés par le mariage de son fils et héritier avec leur fille aînée. \n\nEn matière d'affaires étrangères, il a défendu une politique prudente et judicieuse. Sous son règne, peu de grandes batailles ont été livrées, mais les mercenaires Tedjin ont combattu en terres lointaines, apportant gloire et renommée à leurs maisons. Mais voici qu'au crépuscule de ses ans, tout menace de s'effondrer. Son fils et héritier, Bór, revenu de ses batailles à l'étranger, s'est trouvé ébranlé dans ses convictions envers son peuple et ses coutumes. Converti au Batan-an-Izindi, son fils est désormais saisi d'un ardent désir de réformer leur peuple et d'abandonner leurs anciennes voies. \n\nCeci a soulevé l'ire des conservateurs de la confédération. Maintenant, dans les dernières braises de ses jours, Ayal ne peut qu'observer avec horreur comment tous les desseins de sa génération pour assurer une stabilité durable se réduisent en cendres..."
 tedjin.0101.a: "Je n'ai plus assez de temps..."
 
 tedjin.0102.t: "L'Hommage d'un Fils"
 tedjin.0102.desc: "Père, reposez en paix. Durant maintes années, vous avez guidé notre peuple, calme et sage. Vous avez toujours cherché à assurer la tranquillité parmi eux, mais la tranquillité ne suffit plus.\n\nNotre peuple vit comme simple bras armé pour de plus grands royaumes, notre honneur et notre fierté avilies ! Nous devons changer notre cap et redresser notre chemin, si nous voulons nous élever à nouveau comme un peuple fier et libre.\n\nMon rêve est l'héritage de notre famille, que dis-je, de notre peuple. Je nous guiderai sur le chemin que vous n'avez pu emprunter. Reposez en paix, Ayal, grand gardien de la paix - je porterai notre flambeau désormais."
 tedjin.0102.a: "Par où commencer maintenant ?"
 
 tedjin.0103.t: "L'Héritier Inattendu"
 tedjin.0103.desc: "Jamais je n'eusse pensé hériter sitôt ! Père était jeune lorsqu'il mourut, et je croyais avoir encore maintes années avant que des pensées de seigneurie ne dussent être contemplées.\n\nMon père parlait toujours avec tant de passion de son rêve - je ne puis le laisser mourir avec lui.\n\nMais, malgré tout mon amour pour lui, il était impétueux, et parfois plutôt abrupt. La réforme viendra, si je le souhaite, mais je dois procéder avec prudence dorénavant..."
 tedjin.0103.a: "Avec le temps, je les ferai plier."
 tedjin.0103.b: "Bien que cela me peine, je dois céder."
 tedjin.0103.c: "Pourquoi perdre du temps à persuader ceux qui ne peuvent l'être ?"
 
 tedjin.0105.t: "La Confédération se Divise !"
 tedjin.0105.desc: "Face à la défiance persistante des seigneurs conservateurs, [ROOT.GetCharacter.GetTitledFirstName] les a formellement relevés de leurs serments de loyauté envers [ROOT.GetCharacter.GetHerHim], et leur a ordonné d'élire l'un des leurs pour mener leur propre royaume.\n\n[ROOT.GetCharacter.GetTitledFirstName] a rassemblé ceux qui approuvent ses réformes, religieuses et politiques, et créé un nouveau royaume : Sôriya.\n\nBien que plus petit que la Confédération Tedjin, il est assurément plus stable. Le temps nous dira ce qu'il adviendra entre ce nouveau royaume et ses voisins..."
 tedjin.0105.a: "Bon débarras ! Qu'ils gardent leurs coutumes arriérées..."
 tedjin.0105.b: "A-t-il le droit de faire cela ?"
 
 tedjin.0106.t: "Le Seigneur Enfant"
 tedjin.0106.desc: "L'ascension d'un seigneur-enfant a ébranlé la confédération. Avec [ROOT.GetCharacter.GetTitledFirstName] encore bien en-deçà de la majorité, les seigneurs confédérés régionaux ont déjà commencé à se disputer le pouvoir, refusant de prêter leurs serments de loyauté en raison de la récente conversion de la famille de [ROOT.GetCharacter.GetHerHis] au Batan an-Izindi.\n\nBien qu'ils conservent le pouvoir à Thri Zirakan et dans les régions locales, la capacité de la dynastie à imposer l'unité à travers la confédération s'est réduite à néant. À toutes fins utiles, la Confédération Tedjin a été dissoute."
 tedjin.0106.a: "Faites partir ces vilains hommes !"
 
 tedjin.0107.t: "La Dernière de la Maison Thezij"
 tedjin.0107.desc: "Tarika, Fille d'Ayal, n'espérait jamais régner sur les Tedjin. Désormais l'une des dernières de sa lignée, ses fils ne porteront point ce nom - c'est la fin d'une ère.\n\nL'ascension de la fille d'Ayal a ramené une politique conservatrice et pragmatique semblable à celle de ses jours. Cependant, les seigneurs de Kes Ebb ont refusé de reconnaître le retour à l'ancien statu quo, et ne sont point venus prêter allégeance !\n\nIls se sont plutôt tournés vers le Sud et ont cherché la protection de Felaya. Tandis que nombre des seigneurs de la confédération fulminaient devant cet affront, il semble également peu probable qu'ils puissent encore tirer vengeance des seigneurs perfides en ce moment..."
 tedjin.0107.a: "Pourquoi cela devait-il m'échoir ?"
 
 tedjin.0108.t: "La Mort d'Ayal"
 tedjin.0108.desc: "Ayal a rendu son dernier souffle, et désormais la confédération est dirigée par [ROOT.GetCharacter.GetTitledFirstName]. Il est probable que cela ramènera un retour aux mœurs et à la politique traditionnelles des Tedjin.\n\nEn réponse, les seigneurs réformistes de Kes Ebb ont fait sécession de la Confédération et ont fléchi le genou devant Felaya. Le temps nous dira ce qu'il adviendra de ce changement."
 tedjin.0108.a: "Un retour à la normale, je suppose..."
 
 tedjin.0109.t: "Le Bûcher du Pacifique"
 tedjin.0109.desc: "Puissiez-vous reposer en paix, mon cher père. J'ignore ce qui adviendra maintenant, mais je gouvernerai comme vous me l'avez enseigné - fort et fidèle à nos traditions, qui ont vu notre famille traverser d'innombrables années et épreuves. Je sens en mon cœur que la paix que vous avez si assidûment cherché à préserver ne durera guère longtemps, désormais. Mais ce soir est pour vous, et le passé, non l'avenir.\n\nQuelles que soient les épreuves qui m'attendent au lever du soleil, je les affronterai en véritable Seigneur de la maison d'Azumen - mais pour l'heure, je m'assiérai ici et honorerai mon père, comme mon père le fit avant moi."
 tedjin.0109.a: "Par le feu de Maladum, soyez conduit vers ses salles."

 tedjin.0111.t: "La Supplique d'une Épouse"
 tedjin.0111.desc: "Bulga, mon épouse et sœur de mon ancien ami Azumen, m'a supplié de lui permettre d'aller s'entretenir avec son frère. Elle semble convaincue qu'elle peut l'aider à voir la folie de ses voies et éviter le désastre avant que notre royaume ne se déchire en deux.\n\nSon naïf optimisme est touchant, mais je sais que ce keffel obstiné ne cédera jamais. Et pourtant, en ces temps sombres, peut-être l'Unique illuminera-t-il la véritable voie qu'il doit suivre.\n\nJe ne vois vraiment pas quel bien cela fera..."
 tedjin.0111.a: "...mais qu'elle essaie."
 tedjin.0111.a.tt: "Bulga se rendra auprès de son frère pour le supplier de reconsidérer sa position."
 
 tedjin.0112.t: "La Supplique d'une Sœur"
 tedjin.0112.desc: "Bulga, ma sœur et épouse de mon jadis-ami Bór, est venue me supplier de renoncer à ma querelle avec son époux.\n\nElle m'implore de me souvenir de l'amitié que nous partagions autrefois, et des grandes choses que nous et notre peuple pourrions accomplir, unis derrière la vision de Bór. Que dirai-je ?"
 tedjin.0112.a: "Maladûm ne connaît point de compromis !"
 tedjin.0112.a.tt: "#V Vous vous opposez ouvertement à Bór et ses réformistes, mettant le royaume sur la voie de la guerre civile.#!"
 tedjin.0112.b: "Pour ma sœur uniquement, je céderai."

 tedjin.0113.t: "L'Intransigeant s'Adoucit"
 tedjin.0113.desc: "Azumen, l'un des plus puissants Katajans de la Confédération et longtemps considéré comme le chef de la faction conservatrice résistant aux idéaux réformistes de Bór, a abandonné sa foi traditionnelle Maladûmite et s'est réconcilié avec son ancien ami et nouveau Seigneur.\n\nAvec ce développement inattendu, l'opposition conservatrice aux réformes de Bór s'est considérablement affaiblie, de nombreux autres seigneurs conservateurs étant contraints sous la pression de reconsidérer leur position."
 tedjin.0113.a: "Enfin, ils commencent à comprendre ma vision."
 tedjin.0113.b: "Les temps changent, mais la famille est éternelle..."
 tedjin.0113.c: "C'était moins une !"
 tedjin.0113.d: "Maladûm ne connaît point de compromis !"
 tedjin.0113.e: "Notre cause est perdue, je dois avancer."

 tedjin.0114.t: "Carrefour du Destin"
 tedjin.0114.desc: "Mon épouse est revenue à ma cour, abattue. Comme prévu, il semble que sa supplique pour qu'Azumen se réconcilie avec moi soit tombée dans l'oreille d'un sourd. À présent, elle est remplie d'inquiétude pour le sort de son frère et me supplie d'éviter toute confrontation.\n\nEt pourtant maintenant, avec l'inimitié inébranlable de la maison d'Azumen assurée, les conservateurs se rallieront derrière lui pour s'opposer à mes réformes et à la volonté de l'Unique.\n\nJe devrai réfléchir soigneusement à la façon de procéder..."
 tedjin.0114.a: "Il n'y a qu'une seule voie vers l'avenir de notre peuple !"
 tedjin.0114.a.tt: "#V Vous vous opposez ouvertement à Azumen et ses réactionnaires, mettant le royaume sur la voie de la guerre civile.#!"
 tedjin.0114.a.tt2: "#V Le succès dans la guerre civile débloquera le puissant Casus Belli d'Invasion Tedjin.#!"
 tedjin.0114.b: "J'apprendrai de l'exemple de mon père - le compromis est essentiel."
 tedjin.0114.b.tt: "#V Vous empruntez la voie longue, apportant lentement les changements que vous souhaitez voir, entouré de ceux qui s'y opposent.#!"
 tedjin.0114.c: "La Confédération n'est point prête pour le changement."
 tedjin.0114.c.tt: "#V Vous abandonnez tout espoir de réforme dans votre royaume et retournez aux voies traditionnelles de votre peuple.#!"
 tedjin.0114.d: "Obstinés insensés ! Je guiderai les sages vers une nouvelle voie, loin d'eux."
 tedjin.0114.d.tt: "#V Vous faites sécession de la Confédération, laissant Azumen gouverner le Nord tandis que vous œuvrez à bâtir une nouvelle nation le long de la côte.#!"
 
 tedjin.0115.t: "Le Différend Tedjin"
 tedjin.0115.desc: "La Confédération Tedjin est agitée de troubles, tandis que l'ambitieux nouveau Kataj Bór cherche à imposer des réformes politiques et religieuses. En réponse, les seigneurs plus conservateurs de la confédération ont commencé à résister secrètement aux efforts de Bór à chaque tournant. En fait, il y a des signes significatifs que cela pourrait éclater en un conflit civil à part entière.\n\nBien que nous puissions rapidement écarter les querelles internes de tribus désertiques, les Tedjin sont des combattants et mercenaires renommés, et occupent un tampon vital entre Umbar et Bellakar. Si les seigneurs réactionnaires réussissaient à renverser Bór, leurs ambitions se tourneraient sûrement vers le Sud à nouveau.\n\nAinsi, il serait peut-être sage de tenter d'assurer que la faction alignée avec nos intérêts l'emporte dans cette lutte..."
 tedjin.0115.a: "Peut-être devrions-nous intervenir pour les tenir éloignés de notre seuil..."
 tedjin.0115.b: "Avec mon soutien, peut-être pourraient-ils harceler mes ennemis au Sud."
 tedjin.0115.tt: "Décision de soutien à la Guerre Civile Tedjin débloquée."
 
 tedjin.0116.t: "Un Marché pour les Tedjin"
 tedjin.0116.desc: "Peu échappe à l'attention de Sauron le Grand. La nouvelle a atteint vos oreilles des troubles qui s'agitent dans les terres de la Confédération Tedjin, ces anciens mercenaires qui vous ont servi dans la Dernière Alliance.\n\nDes deux factions, celle à soutenir est évidente. Les réactionnaires sont de féroces guerriers, et s'ils étaient victorieux, ils seraient un poignard dirigé contre le royaume de Bellakar - pas une menace principale, mais une qu'il faut soumettre néanmoins..."
 tedjin.0116.a: "Je leur offrirai mon soutien."
 tedjin.0116.b: "Je leur offrirai un grand soutien s'ils reconnaissent ma suzeraineté..."
 tedjin.0116.c: "J'ai des choses plus importantes sur lesquelles me concentrer que leurs pathétiques querelles."
 tedjin.0116.tt: "S'ils réussissent dans leur guerre civile, ils deviendront votre [tributary_state|E]."
 
 tedjin.0117.t: "Le Messager du Mordor"
 tedjin.0117.desc: "Tandis que le soleil plonge à l'ouest et que les ombres s'allongent, un messager encapuchonné, voilé sous une sombre capuche, arrive à ma cour. \n\n« Ô [ROOT.GetCharacter.GetTitledFirstName], très noble seigneur, mon maître Sauron le Grand souhaite fortune et prospérité sur toi. Combien ignoble est la manière dont tes traditions sont piétinées, l'injustice de ton oppression ! Mon seigneur se souvient bien de la vaillance de ton peuple, et ne voudrait pas les voir enchaînés par de faibles seigneurs. La nouvelle de ton besoin nous est parvenue, et mon seigneur souhaite t'offrir son aide ! »\n\nEt ainsi, l'offre plane dans l'air - le Seigneur du Mordor nous a offert de nombreuses forces avec lesquelles combattre, demandant seulement que nous nous souvenions de la faveur qu'il nous a accordée..."
 tedjin.0117.a: "Sauron comprend notre détresse, nous acceptons son aide !"
 tedjin.0117.b: "Nous combattrons seuls..."
 
 tedjin.0118.t: "Le Messager du Mordor"
 tedjin.0118.desc: "Tandis que le soleil plonge à l'ouest et que les ombres s'allongent, un messager encapuchonné, voilé sous une sombre capuche, arrive à ma cour. \n\n« Ô [ROOT.GetCharacter.GetTitledFirstName], très noble seigneur, mon maître Sauron le Grand souhaite fortune et prospérité sur toi. Combien ignoble est la manière dont tes traditions sont piétinées, l'injustice de ton oppression ! Mon seigneur se souvient bien de la vaillance de ton peuple, et ne voudrait pas les voir enchaînés par de faibles seigneurs. La nouvelle de ton besoin nous est parvenue, et mon seigneur souhaite t'offrir son aide... moyennant un prix. »\n\nEt ainsi, l'offre plane dans l'air - le Seigneur du Mordor nous a offert de nombreuses forces avec lesquelles combattre, mais cela s'accompagne de conditions..."
 tedjin.0118.a: "Sauron comprend notre détresse, nous acceptons son aide !"
 tedjin.0118.b: "Nous combattrons seuls..."
 tedjin.0118.tt: "Si nous réussissons dans notre guerre civile, nous deviendrons un [tributary_state|E] du Mordor."
 
 tedjin.0119.t: "Un Allié dans le Désert Occidental ?"
 tedjin.0119.desc: "Dans notre quête pour réaffirmer notre hégémonie à Harwen, il serait sage de chercher des amis à l'étranger. Les Tedjin connaissent actuellement de graves troubles qui se transformeront assurément en conflit civil - les réactionnaires feraient de précieux alliés. Nous pourrions les rendre redevables envers nous si nous aidions leur rébellion..."
 tedjin.0119.a: "Envoyons une petite force."
 tedjin.0119.b: "Envoyons une grande armée."
 tedjin.0119.c: "Je n'enverrai aucune force à ces sauvages !"
 
 tedjin.0120.t: "Une Force de Haruzan"
 tedjin.0120.desc: "Des sables brûlants du Nord, une force portant la bannière du Seigneur Serpent de Haruzan est venue à notre capitale, offrant de nous aider dans notre lutte contre nos ennemis de la Maison de Thezij.\n\nIls disent faire cela par amitié, et ne désirer que de bonnes relations à l'avenir. Cela semble presque trop beau pour être vrai..."
 tedjin.0120.a: "Des soldats sont des soldats ! Transmettez mes remerciements et mon amitié à votre seigneur !"
 tedjin.0120.b: "Où est le piège... ?"
 
 tedjin.0121.t: "Une Puissante Armée de Haruzan"
 tedjin.0121.desc: "Des sables brûlants du Nord, une force portant la bannière du Seigneur Serpent de Haruzan est venue à notre capitale, offrant de nous aider dans notre lutte contre nos ennemis de la Maison de Thezij.\n\nIls disent faire cela par amitié, et ne désirer que de bonnes relations à l'avenir. Cela semble presque trop beau pour être vrai..."
 tedjin.0121.a: "Transmettez mes remerciements et mon amitié à votre seigneur. Cette armée sera décisive !"
 tedjin.0121.b: "Où est le piège... ?"
 
 tedjin.0122.t: "Diplomatie Proactive"
 tedjin.0122.desc: "Depuis des années, les Tedjin ont été à la fois amis et ennemis. Ils nous ont bien servis comme mercenaires, mais ont aussi pillé nos campagnes et tué notre peuple.\n\nMaintenant, un grand conflit a commencé parmi eux entre deux factions rivales. Si nous aidions les réactionnaires, nous pourrions les aligner sur nous-mêmes, sécurisant notre frontière méridionale."
 tedjin.0122.a: "Envoyons une petite force."
 tedjin.0122.b: "Envoyons une grande armée."
 tedjin.0122.c: "Je ne dépenserai ni sang ni or pour les aider !"
 tedjin.0122.tt: "S'ils réussissent dans leur guerre civile, nous formerons une [alliance|E] avec la Confédération Tedjin."
 
 tedjin.0123.t: "Un Message des Corsaires"
 tedjin.0123.desc: "Un émissaire du Maître d'Umbar est arrivé portant salutations et une offre d'aide militaire. Ils nous fourniront des troupes supplémentaires en échange d'une garantie de mettre fin à tout raid sur leur territoire."
 tedjin.0123.a: "Un marché facile en vérité ! Mon intérêt se porte vers le Sud de toute façon."
 tedjin.0123.b: "Je ne priverais point mon peuple d'un pillage si aisé..."
 tedjin.0123.tt: "Si nous réussissons dans notre guerre civile, nous formerons une [alliance|E] avec Umbar."

 tedjin.0125.t: "Intervention auprès des Tedjin"
 tedjin.0125.desc: "Depuis leur grande invasion il y a presque 2 100 ans, les Tedjin sont demeurés tranquilles, loin d'être une menace pour Bellakar. Cela semble sur le point de changer, si la faction réactionnaire grandissante l'emporte dans le conflit civil qui se prépare.\n\nJ'ai reçu des rapports murmurés que l'ambition de ces réactionnaires conservateurs est de restaurer l'ancien Kajarate de Qadjajar. Une once de prévention vaut une livre de remède - et la prévention, dans ce cas, c'est l'intervention."
 tedjin.0125.a: "Envoyez une force au Kataj contre ces vassaux traîtres."
 tedjin.0125.b: "Envoyez une grande armée pour assurer une paix continue dans le Nord !"
 tedjin.0125.c: "Nous ne pouvons nous le permettre, et devons faire confiance en leur capacité à se défendre eux-mêmes."
 
 tedjin.0126.t: "Bellakar Offre son Assistance"
 tedjin.0126.desc: "Une force du Roi de Bellakar est arrivée pour m'aider à sécuriser mon trône et assurer le succès de mes réformes. Ils demandent seulement que je demeure un ami inébranlable de Bellakar et de tous les Peuples Libres, et ils me soutiendront au maximum de leurs capacités."
 tedjin.0126.a: "Nous sommes frères, dans les armes et dans la foi."
 tedjin.0126.b: "Je ne puis accepter sans paraître une marionnette."

 tedjin.0128.t: "Intervention de Felaya"
 tedjin.0128.desc: "La Confédération Tedjin, notre ancien voisin, montre des signes d'instabilité croissante depuis l'ascension de Bor à la position de Kataj. Ses politiques religieuses ont été des plus plaisantes pour ma cour, et la perspective d'un voisin plus amical est bonne. Cependant, de tels signes prometteurs pourraient n'aboutir à rien s'il est renversé peu après son accession au trône !\n\nAprès conseil, nombre des seigneurs de Felaya croient qu'il serait prudent de lui offrir de l'aide contre ceux qui se révoltent contre son règle. Certains des plus militants parmi eux soutiennent que le retour de Kes Ebb, perdu depuis longtemps, devrait être une condition de notre aide, mais que si tel est le cas, nous devrions être généreux. Qu'ordonne le Premier Seigneur ?"
 tedjin.0128.a: "Envoyons une petite force pour aider le Kataj réformiste."
 tedjin.0128.b: "Envoyons une force considérable."
 tedjin.0128.c: "Envoyez un émissaire avec une offre pour une puissante armée en échange du retour de Kes Ebb."
 tedjin.0128.d: "À la réflexion, nous ne pouvons nous permettre d'offrir du soutien en ce moment."

 tedjin.0129.t: "Felaya Intervient"
 tedjin.0129.desc: "Les seigneurs de Felaya, ayant gardé un œil sur la situation qui se prépare, ont envoyé des forces pour m'aider contre mes vassaux traîtres."
 tedjin.0129.a: "Envoyez une missive de remerciement au Conseil des Seigneurs."
 tedjin.0129.b: "Remerciez-les pour leur bonté, mais j'ai la situation en main."

 tedjin.0131.t: "L'Émissaire de Felaya"
 tedjin.0131.desc: "Gardant un œil vigilant sur l'instabilité qui couve, un émissaire du Premier Seigneur de Felaya est arrivé à votre cour. Évoquant leurs sympathies pour votre tentative de répandre l'illumination parmi votre peuple, ils viennent porteurs d'une proposition médiée par l'Izinidubeth lui-même.\n\nDepuis maintes années, Felaya aspire au retour des terres perdues de Kes Ebb. Si vous consentiez à rendre ces terres disjointes à elle, Felaya enverrait volontiers nombre d'hommes et de commandants pour combattre afin d'assurer que la Maison de Thezij triomphe dans la tempête qui se prépare."
 tedjin.0131.a: "Si tel est le prix de cette aide, je le paierai."
 tedjin.0131.a.tt: "Vous obtiendrez une [alliance|E] avec le Royaume de Felaya."
 tedjin.0131.b: "Mes excuses, mais je ne puis abandonner un vassal..."
 
 tedjin.0132.t: "La Réponse du Kataj"
 tedjin.0132.desc: "Bien que reconnaissant pour mes aimables pensées et mon offre généreuse, le Kataj des Tedjin dit qu'il ne peut abandonner un vassal sans paraître faible et inciter à davantage de questions sur sa légitimité.\n\nMon conseil débat maintenant de l'opportunité d'envoyer encore des forces ou de le laisser subir les conséquences de son choix."
 tedjin.0132.a: "Mieux vaut avoir un Kataj amical, envoyez une petite force."
 tedjin.0132.b: "Mieux vaut avoir un Kataj amical, envoyez une grande force."
 tedjin.0132.c: "Nous les garderons dans nos pensées et nos prières..."
 
 tedjin.0133.t: "Pensées et Prières"
 tedjin.0133.desc: "Le Premier Seigneur de Felaya a répondu à mon rejet de son offre en envoyant ses sympathies pour mes tourments. Il souhaite nous faire savoir que tous les fidèles garderont ma cause zélée dans leurs pensées et dans leurs prières, et puisse l'Unique m'accorder la victoire."
 tedjin.0133.a: "Cela n'est guère utile !"
 
 tedjin.0134.t: "Un Voisin dans le Besoin..."
 tedjin.0134.desc: "Notre illustre nouveau voisin Tedjin a soulevé la colère de ses seigneurs vassaux, semble-t-il. Je pourrais certainement l'aider... moyennant un prix.\n\nVoyons voir - Agathmardru paraît fort plaisant. Ou peut-être même que tout le littoral pourrait être mien, en échange de l'envoi de quelques-uns de mes hommes pour l'aider..."
 tedjin.0134.a: "J'offrirai une force pour Agathmardru !"
 tedjin.0134.b: "La fortune sourit aux audacieux - toute la côte !"
 tedjin.0134.c: "Pourquoi les aider ? Nous prendrons ce qui nous plaît dans les décombres du chaos à venir."

 tedjin.0136.t: "Le Marché des Corsaires"
 tedjin.0136.desc: "Les corsaires de Mardrûak sont une engeance inconstante, sans véritable loyauté envers quiconque hormis eux-mêmes.\n\nLe souverain de Nykkea nous a approchés avec une offre - abandonnez les terres côtières traditionnelles de mon domaine, et ils nous enverront de grandes compagnies de corsaires aguerris pour nous assister contre les réactionnaires.\n\nQue devrions-nous faire ?"
 tedjin.0136.a: "Un marché âpre, mais équitable."
 tedjin.0136.b: "Nous ne céderons pas un pouce de terre à des pirates !"
 
 tedjin.0137.t: "Une Offre Généreuse, Rejetée !"
 tedjin.0137.desc: "L'arrogant Kataj a refusé mon aimable offre de l'aider en son heure de besoin ! Qu'importe... dans le chaos de sa chute, je pourrai probablement m'emparer de ces terres de toute façon !"
 tedjin.0137.a: "Voyons comment les choses progressent à partir d'ici..."
 
 tedjin.0150.t: "La Guerre Civile Tedjin"
 tedjin.0150.desc: "La crise dans la Confédération Tedjin a finalement atteint son point de rupture. Les exigences formelles demandant au Kataj Réformiste d'abdiquer, envoyées par la Faction Réactionnaire, ont été catégoriquement rejetées et les deux camps sont désormais en guerre ouverte.\n\nLe temps presse pour les parties intéressées de faire leurs interventions alors que l'avenir de la Confédération est en jeu."
 tedjin.0150.a: "Là où les mots échouent, les épées trouvent promptement réponse."
 
 tedjin.0153.t: "Aide aux Fidèles"
 tedjin.0153.desc: "Le Kataj Bor des Tedjin, nouvellement couronné, fervent converti à la foi, fait maintenant face à une révolte de ses vassaux égarés, qui n'ont pas encore reçu la révélation de l'Unique.\n\nEn tant que chef des Fidèles, il est de mon devoir de guider et d'aider ceux-ci en toutes choses qui font progresser la foi. Dois-je aider nos frères en leur heure de besoin ?"
 tedjin.0153.a: "Que les Narduwî am-Batân, l'Armée des Justes, s'avancent !"
 tedjin.0153.b: "Êru les aidera - quelle différence peuvent faire les hommes ?"
 
 tedjin.0154.t: "Un Frère dans la Foi"
 tedjin.0154.desc: "De rapides cavaliers du Saint Monastère d'Urud an-Khibil chevauchent avec urgence pour me rencontrer, apportant la nouvelle que l'Izindubêth a l'intention de se joindre à nous dans notre guerre !\n\nAlors que nous parlons, les Narduwî am-Batân, l'Armée des Justes, s'avancent pour combattre à nos côtés en défense de mon peuple et pour répandre la révélation de l'Unique.\n\nVoici une bénédiction d'Êru lui-même ! Avec une telle divine bénédiction, cette guerre n'est-elle pas déjà gagnée ?"
 tedjin.0154.a: "En avant, hommes, vers la victoire !"
 
 tedjin.0155.t: "Les Païens Se Multiplient"
 tedjin.0155.desc: "Les saints hommes d'Urud an-Khibil ont décidé de sortir en rampant de leur antre montagneux pour se tenir aux côtés de l'ennemi dans notre guerre !\n\nEn ce moment même, les Narduwî am-Batân, l'Armée des Justes, s'avancent pour rencontrer nos hommes sur le champ de bataille.\n\nQu'ils viennent. Chaque païen qui ose se dresser sur notre chemin est une opportunité de plus de prouver notre valeur à Maladûm et de gagner notre place à ses côtés dans ses grandes salles !"
 tedjin.0155.a: "Depuis quand un prêtre sait-il manier l'épée ?"
 
 tedjin.0156.t: "Nulle Alternative"
 tedjin.0156.desc: "Notre arrogant Kataj a perdu tout sens et raison et a choisi de continuer à tenter d'imposer sa volonté et sa fausse idéologie sur nous.\n\nJe rassemblerai les seigneurs qui demeurent fidèles aux anciennes voies et renforcerai notre position, prêts à formuler notre ultimatum.\n\nReculez, ou ce sera la guerre."
 tedjin.0156.a: "Cela commence..."
 tedjin.0156.a.tt: "Vous devenez le chef de la [faction|E] Réactionnaire Tedjin avec pour objectif de forcer le Kataj à abdiquer."
 
 tedjin.0157.t: "Un Adoucissement de Ton"
 tedjin.0157.desc: "En des paroles rappelant le défunt Kataj Ayal, notre arrogant Kataj s'est adressé à moi avec plus de conciliation. Il semble que toute idée de réformes rapides et urgentes ait été quasiment abandonnée, sans y renoncer entièrement.\n\nCela nous donne au moins l'espace pour respirer et planifier notre retour à la normalité."
 tedjin.0157.a: "Bien... je suppose ?"
 tedjin.0157.a.tt: "La guerre civile est évitée, bien que le Kataj s'accroche encore à son idéologie étrangère."
 
 tedjin.0158.t: "Retour au Bercail"
 tedjin.0158.desc: "Notre Kataj jadis insensé et arrogant a finalement vu la lumière et abandonné tout espoir d'imposer une idéologie et un culte étrangers à notre peuple.\n\nJ'accueille cette nouvelle, et mon ancien rival, à bras ouverts !"
 tedjin.0158.a: "Enfin, retour à la normalité !"
 tedjin.0158.a.tt: "La guerre civile est évitée et le Kataj revient à la foi de son peuple."

 tedjin.0200.t: "Les Anciennes Voies Perdurent"
 tedjin.0200.desc: "Les tentatives de [defender.GetFirstName|U] de piétiner nos traditions antiques et chéries ont été contrecarrées ! [defender.GetSheHe|U] a été chassé de nos terres, et ceux qui ont suivi [defender.GetHerHim] seront promptement traqués.\n\nNous veillerons à ce que nos traditions ne soient plus jamais menacées, de l'intérieur comme de l'extérieur ! La racine de notre désunion réside à Felaya - peut-être le temps est-il venu de les écraser à nouveau, et de refonder notre antique empire..."
 tedjin.0200.a: "Qadjajar sera restauré !"
 tedjin.0200.tt: "Le [casus_belli|E] d'Invasion Tedjin sera activé, vous permettant d'envahir les titres de jure de Tedja, Mardrûak et Felaya."
 tedjin.0200.tt2: "Comme promis, vous deviendrez un [tributary_state|E] du Mordor."
 
 tedjin.0201.t: "Victoire Réactionnaire dans la Guerre Civile Tedjin"
 tedjin.0201.desc: "À la fin, les nombres étaient trop importants - le Kataj réformiste, [defender.GetFirstName|U], a été renversé par ses vassaux et s'est enfui en exil avec ses partisans.\n\nÀ la place de [defender.GetHerHis], [attacker.GetFirstName|U] a publiquement déclaré l'intention de [attacker.GetHerHis] de mettre fin à toutes les influences 'étrangères' malignes dans le royaume de [attacker.GetHerHis], et d'écraser leur source même - Felaya.\n\nLes Tedjin semblent se préparer à une nouvelle tentative de conquête des terres qu'ils ont perdues il y a si longtemps..."
 tedjin.0201.a: "Une tragédie !"
 tedjin.0201.b: "Une grande victoire pour nous !"
 
 tedjin.0202.t: "Un Jour Nouveau"
 tedjin.0202.desc: "Malgré l'opposition vaillante et obstinée de mes vassaux récalcitrants, j'ai prévalu. Nous ne serons plus de simples mercenaires et soldats de fortune, des inférieurs servant de plus grands royaumes !\n\nL'heure est venue pour nous d'embrasser la vérité divine, et de quitter ces terres stériles pour des contrées plus prospères ! Mardrûak nous appelle, et avec le temps, même la cité des Corsaires sera nôtre !"
 tedjin.0202.a: "Par la Foi et la Vérité, nous prospérerons."
 tedjin.0202.tt: "Le [casus_belli|E] d'Invasion Tedjin sera activé, vous permettant d'envahir les titres de jure de Tedja, Mardrûak et Umbar."
 
 tedjin.0203.t: "Victoire Réformiste dans la Guerre Civile Tedjin"
 tedjin.0203.desc: "Malgré son infériorité numérique face à ses sujets rebelles, [defender.GetTitledFirstName|U] a triomphé de manière décisive. Les seigneurs rebelles ont été humiliés, promis à être soit dépouillés de leurs terres, exilés, ou exécutés.\n\nLes anciennes voies s'évanouissent rapidement dans les terres des Tedjin, tandis que [defender.GetTitledFirstName|U] intensifie ses réformes, le regard de [defender.GetHerHis] tourné vers l'ouest en direction de la côte..."
 tedjin.0203.a: "Notre aide n'a point été vaine."
 tedjin.0203.b: "Comment peut-on perdre avec un tel avantage numérique ?"
 
 tedjin.0300.t: "Qadjajar Renaît"
 tedjin.0300.desc: "En un retournement saisissant, le redoutable empire Tedjin de Qadjajar a été ressuscité par [tedjinfounder.GetUIName]. Qadjajar contrôlait jadis tout Bellakar, mais son cœur fut toujours les provinces septentrionales de Bellakar, Mardrûak et Felaya, et c'est à cela que les Tedjin faisaient référence en utilisant ce nom.\n\nMaintenant, après une brutale conquête de Mardrûak et Felaya, les Tedjin ont finalement reconstruit l'état qui s'effondra il y a si longtemps, et les antiques palais de Joam ont été proclamés capitale de cet état restauré.\n\nL'ambitieux [tedjinfounder.GetUIName] tentera-t-il ensuite de restaurer l'étendue maximale de Qadjajar, et de conquérir également le sud de Bellakar ?"
 tedjin.0300.a: "Qadjajar s'élève à nouveau."
 
 tedjin_invasion_cb_south_phase_2: "Le [casus_belli|E] d'Invasion Tedjin sera étendu, vous permettant d'envahir les titres de jure de Tedja, Mardrûak, Felaya, Bellazen et Nîlûlondê."
 
 tedjin.0301.t: "Les Guerriers de la Côte"
 tedjin.0301.desc: "Les forces [tedjinfounder.GetCulture.GetNameNoTooltip] sous [tedjinfounder.GetUIName] ont saisi de vastes portions du littoral occidental en un royaume s'étendant du Harnen à la Baie de Felaya.\n\nCes nouveaux convertis zélés à la foi de l'Unique ont entrepris de forger un nouveau foyer pour eux-mêmes dans les antiques cités des corsaires de Mardrûak et d'Umbar. \n\nEt pourtant, leurs chefs n'ont point oublié l'ingérence d'Haruzan dans leurs affaires, et ont longtemps nourri une rancune. Peut-être que depuis leur nouvelle base de pouvoir, ils pourraient même tenter d'assaillir Amrûn elle-même."
 tedjin.0301.a: "Sont-ils amis ou ennemis ?"
 
 tedjin_invasion_cb_north_phase_2: "Le [casus_belli|E] d'Invasion Tedjin sera étendu, vous permettant d'envahir les titres de jure de Tedja, Mardrûak, Umbar, Narak, Haruzan et Pezarsan."
 
 tedjin.0302.t: "La Puissance de Qadjajar" 
 tedjin.0302.desc: "En une rapide campagne, les Tedjin de Qadjajar ont recréé les exploits de leurs redoutables ancêtres, et ont écrasé Bellakar sous leur talon. Les dernières dynasties de Bellakar ont soit fui en exil, soit été massacrées, tandis que des festins sont tenus jour et nuit dans la capitale de Qadjajar, Joam.\n\nAvec cette chute finale de Bellakar, les Tedjin ont rebâti et égalé l'apogée de leur puissance et de leur grandeur."
 tedjin.0302.a: "Qadjajar-ali s'est élevé"

 e_greater_tedjin_name: "Qadjajar-ali"
 e_greater_tedjin_name_adj: "Qadjajar-ali"
 
 tedjin.0303.t: "Le Royaume des Justes"
 tedjin.0303.desc: "En une campagne décisive, [tedjinfounder.GetUIName] s'est emparé d'une grande partie du Harnen, s'approchant à la fois du Gondor et du Mordor.\n\nEn une position aussi privilégiée, ils ont désormais une forte emprise sur le commerce nord-sud tant par terre que par mer, et sont assurés d'en prospérer.\n\nLe temps nous dira s'ils poursuivront leur ascension météorique, ou s'ils chuteront pour avoir volé trop près d'Arien."
 tedjin.0303.a: "Nous verrons ce qui adviendra ensuite !"
 
 tedjin.9999.t: "Mort d'Ayal - Bór règne sur la Confédération"
 tedjin.9999.desc: "Ayal, seigneur des Tedjin, s'est éteint. Durant maintes années, il poursuivit une politique conservatrice de stabilité interne. Maintenant, cependant, son fils Bór règne comme seigneur de la Confédération, et une ère nouvelle est sur le point de se lever sur eux. Car Bór n'est point son père. Il est animé par une fervente croyance en la nécessité de réformes tant pour la Confédération que pour son peuple. Le temps nous dira si ses ambitions seront réalisées, ou si les seigneurs conservateurs de la confédération le forceront à tempérer son approche."
 tedjin.9999.a: "Voyons ce qui adviendra ensuite..."
 
 tedjin.0401.t: "Un Saint Tedjin"
 tedjin.0401.desc: "En un geste qui surprend beaucoup, l'Izindubêth a déclaré le Souverain Tedjin Bôr, récemment décédé, comme Saint.\n\nTandis que le grand nombre de convertis Tedjin célèbre ce geste, cela a mené à quelques conflits, car les prêtres plus conservateurs du clergé le considèrent encore comme un sauvage. Quelles que soient ses motivations, cette reconnaissance de leur grand chef cimentera sûrement la dévotion des Tedjin envers la foi."
 tedjin.0401.a: "Bôr était-il vraiment digne de ce titre ?"
 tedjin.0401.b: "Il reconnaît un véritable saint !"

 tedjin.0500.t: "La Voie à Suivre"
 tedjin.0500.desc: "Alors que mon peuple se tient au bord du changement, je dois considérer sagement ma voie. Un faux pas ici pourrait condamner toute l'entreprise, brisant ces grands rêves. Quoi qu'il en soit, tant l'épée que la plume seront nécessaires pour réunir mon peuple divisé, mais laquelle sera l'arme de ma main droite ? \n\nL'épée promet la force, et Maladûm sourit à ceux assez forts pour saisir une opportunité, mais cela pourrait aussi risquer d'enraciner davantage les divisions parmi les Tedjin, et de rendre mon règne impopulaire et faible.\n\nEmployer la plume, cependant, donnera des résultats moins immédiats, et bien qu'elle assurera de solides alliés à l'avenir, elle me privera aussi d'une grande partie de la direction de cette campagne, me forçant à plier devant ceux qui me soutiennent."
 tedjin.0500.a: "Par l'épée de la foi, nous serons unis !"
 tedjin.0500.b: "Là où les épées échouent, les mots doivent réussir"

 tedjin.0501.t: "L'Armée de Maladûm"
 tedjin.0501.desc: "Tandis que la nouvelle de mon intention se répand à travers la Tedjia, je vois chaque jour davantage d'hommes affluer sous ma bannière. Ils ressentent l'urgence de mon appel et la droiture de ma cause, et sont venus prêter leurs épées. À ce jour, près de trois milliers se sont rassemblés, et l'Armée de Maladûm se prépare à partir. Notre cause est juste, et avec un tel soutien populaire, nul ne pourra assurément se dresser contre nous."
 tedjin.0501.a: "Nous chevauchons vers la guerre !"
 host_of_maladum: "Armée de Maladûm"

 tedjin.0502.t: "Liens Puissants"
 tedjin.0502.desc: "Le peuple Tedjin est uni par des liens étroits, s'appuyant sur le soutien et l'aide de notre famille et de notre clan. Ces liens familiaux pourraient encore me servir dans cette entreprise, si seulement je puis les renforcer.\n\nÀ Dhajran, à l'ouest, réside Gorovod, le père par alliance de ma sœur. Bien que quelque peu prudent et froid, il pourrait être persuadé d'honorer nos liens et de travailler ensemble. D'autre part, le frère de ma mère gouverne les tribus septentrionales de Kref Urt. C'est un homme sage, vétéran de maintes guerres et intendant avisé de son royaume, et il pourrait bien s'avérer un allié plus ferme dans les années à venir.\n\nMais il y a aussi une autre option. Je ne suis point encore marié, et à l'est demeure l'antique famille des Azumenukhads, défenseurs des Ossements de Batou Jochë et jadis grands parmi les Tedjin. Ils sont encore largement respectés, et leur patriarche Ôldur a une fille non mariée. Si je devais m'assurer sa main, je lierais le plus grand clan des Tedjin à moi-même."
 tedjin.0502.a: "Approcher mon beau-père à Dhajran"
 tedjin.0502.b: "Approcher mon oncle à Kref Urt"
 tedjin.0502.c: "Approcher les Azumenukhad"
 ally_with_dhajran: "Vous négociez une alliance avec Gorovod."
 ally_with_kref_urt: "Vous négociez une alliance avec Blodren."
 ally_with_kref_nilja: "Vous ouvrirez des négociations avec Ôldur Azumenukhad."

 tedjin.0503.t: "Une Question de Mariage"
 tedjin.0503.desc: "J'approche maintenant de mes vingt-cinq ans, et la mort précoce de mon père doit me faire considérer mon propre héritage. Encore non marié, je manque d'enfants, et une épouse assurerait tant ma lignée qu'apporterait la possibilité d'alliés et d'amis.\n\nVakhia de Kref Nilja est un choix évident, fille d'antiques chefs et femme habile en son propre droit. Si j'approche son père, cette alliance pourrait être la clé de mon ascension.\n\nMais les Azumenukhad sont anciens et enracinés, et ma renaissance n'a pas besoin de plier devant ceux qui furent jadis puissants. Elle devrait plutôt chercher quelqu'un d'autre, qui pourrait accueillir l'avenir à bras ouverts. Ou peut-être n'ai-je pas besoin de me marier du tout, et de consacrer les énergies que je dépenserais à satisfaire une épouse à mes fins, jusqu'à ce que mon triomphe soit assuré."
 tedjin.0503.a: "Je supplierai Ôldur"
 tedjin.0503.b: "Je n'ai nul besoin de tels alliés réactionnaires !"
 tedjin.0503.c: "Le mariage n'est qu'une distraction de mes plans."
 malador_celibate_tt: "Je demeurerai célibataire jusqu'à ce que mon objectif soit atteint."

 tedjin.0504.t: "Une Étoile Montante"
 tedjin.0504.desc: "Le jeune chef Malador est venu à moi, implorant la main de ma fille. C'est un homme fier, dévoué à l'unification de notre peuple, et il semblerait qu'il nous considère comme la prochaine étape. Devrais-je lui donner la main de ma fille, et peut-être risquer de tomber sous sa coupe, bien qu'en tant qu'allié de confiance ; ou refuser, risquant des représailles et la guerre ?"
 tedjin.0504.a: "Nous l'accueillerons à bras ouverts"
 tedjin.0504.b: "De tels parvenus ne me concernent point !"
 malador_marry_tt: "Vous accorderez à Malador la main de Vakhia et les Ossements de Jochë."
 malador_no_marry_tt: "Vous refuserez la demande de Malador, et il ne sera point satisfait."

 tedjin.0505.t: "Une Alliance Forgée"
 tedjin.0505.desc: "Le Chef Ôldur a finalement répondu par écrit. J'ai trouvé grâce à ses yeux, et il juge bon maintenant de m'accorder la main de sa fille en mariage. Plus encore, il a envoyé les ossements de Batou Jochë comme dot. Les ossements de cet antique chef de notre peuple ont longtemps été protégés par les Azumenukhad, et son don ne fera que légitimer davantage mon règne."
 tedjin.0505.a: "L'Ancien et le Nouveau écriront ensemble l'avenir."

 tedjin.0506.t: "Un Rejet Cinglant"
 tedjin.0506.desc: "Le maudit insensé Ôldur a rejeté ma requête, allant même jusqu'à m'insulter dans sa réponse, me traitant de #italic parvenu#! et de #italic voleur#!!. Cette grave insulte est un coup sérieux à mon prestige, et brisera mes plans d'alliances dans la région."
 tedjin.0506.a: "Je m'en souviendrai..."
 tedjin.0506.b: "Cela ne sera point toléré !"

 tedjin.0507.t: "Opportunité à l'Ouest"
 tedjin.0507.desc: "Tandis que mes plans initiaux commencent à porter leurs fruits, j'ai maintenant l'occasion de considérer mes voisins. À l'ouest, mon beau-père Gorovod demeure dans les terres autour de Dhajarn, le père par alliance de ma sœur. Il est prudent et froid, devenant obstiné et insensé avec l'âge. Il a perdu l'allégeance de ses cousins à Dhajarn même.\n\nSon fils Khûrsh est d'une autre trempe, rusé et ambitieux, et pourrait bien être une cible mûre pour mon aide. Devrais-je le soutenir contre son père pour amener un allié dans la région, ou attendre que le temps fasse son œuvre pour moi ?"
 tedjin.0507.a: "Je soutiendrai sa revendication !"
 tedjin.0507.b: "Ce n'est point le moment."
 tedjin.0507.c: "Nous renforcerons nos liens."

 tedjin.0508.t: "Affaires Locales"
 tedjin.0508.desc: "Bien que mon mouvement balaie la Tedjia, dans ma propre demeure il y a encore ceux qui le rejettent. Le peuple de cette cité est devenu mou et sédentaire, et la plupart ont même abandonné notre dieu, se tournant plutôt vers la foi des étrangers [adunai|E]. Je dois trouver comment les maîtriser, car si je ne commande point les cœurs de mon propre peuple, comment gouvernerai-je tous les Tedjin ? Mes prêtres se tiennent prêts à mes instructions, et je n'ai qu'à leur dire comment œuvrer. Peut-être que de telles mesures ne seront point populaires, mais elles sont essentielles pour une sécurité à long terme."
 tedjin.0508.a: "Ils doivent adorer comme je le fais !"
 tedjin.0508.b: "Mon peuple n'oubliera point notre héritage !"
 tedjin.0508.c: "#bold Nul#! ne résistera !"
 tedjin.0508.d: "L'acceptation est parfois nécessaire."
 brutal_suppression_culture: "Il y a eu une répression massive des pratiques culturelles Sôriyanes."
 brutal_suppression_faith: "Il y a eu une brutale suppression des Fidèles."

 tedjin.0510.t: "Les Traîtres du Sud"
 tedjin.0510.desc: "Maintenant que le peuple de ma cité a commencé à retourner aux anciennes voies, il est temps de regarder au-delà d'eux vers le sud. Dans les riches terres de Soriya, ceux de mon peuple qui jadis se tenaient fiers comme souverains des vagues vivent désormais une existence pitoyable, mêlés aux [adunai|E] et ne commerçant qu'avec les marchands de passage.\n\nParmi eux se trouvent les Mazareki, seigneurs de Mardruak sous les rois Tumakveh. Je devrais peut-être les cibler en premier comme démonstration de puissance, ou viser plutôt leurs chefs culturels. Peut-être même qu'un jour je pourrais envoyer mes forces jusqu'à l'Urud an-Khibil lui-même, pour abattre leurs faux temples et ramener les Soryiens dans le giron."
 tedjin.0510.a: "Les Mazareki doivent s'incliner."
 tedjin.0510.b: "Les plus forts parmi eux me serviront."
 tedjin.0510.c: "Frappez au cœur de leur foi !"
 tedjin.0510.d: "Peut-être que la réconciliation suffit."

 tedjin.0511.t: "Enfin Unis"
 tedjin.0511.desc: "Le moment est enfin venu, mon peuple sous une seule bannière, les seigneurs des Tedjin s'agenouillant à mes pieds. Par l'esprit, la guerre et la ruse, j'ai réussi dans ma quête, et je serai gardé en mémoire comme celui qui éleva mon peuple à nouveau vers la grandeur. Maintenant, je pourrais me tourner vers d'autres poursuites, vers la gestion de mon royaume et la sécurisation de mon héritage. Mais pourtant, quelque chose en moi a soif de plus, car avec tout mon peuple derrière moi, qui peut se dresser sur le chemin de gloires encore plus hautes, rivalisant peut-être avec le Qadjajar d'antan ?"
 tedjin.0511.a: "Mon œuvre ici est achevée."
 tedjin.0511.b: "Ce n'est que le commencement..."