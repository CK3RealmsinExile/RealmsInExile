  ### Tedjin Civil War Localisation ###
 
 tedjin_civil_war_faction:0 "Faction réactionnaire Tedjin"
 tedjin_civil_war_faction_desc:0 "Les membres de la faction réactionnaire [faction|E] cherchent à revenir sur les réformes politiques et religieuses de leur seigneur-[liege|E].\n\n#S Ultimatum#!\nLes réactionnaires Tedjin exigent l'emprisonnement de leur Kataj, la confiscation de ses terres et un retour à la tradition d'un pouvoir décentralisé."
 tedjin_civil_war_faction_short_effect_desc:0 "Souhaite revenir sur les réformes politiques et religieuse de leur seigneur-[liege|E]."
 #independence_faction_short_effect_desc:0 "Souhaite l'indépendance vis-à-vis de leur seigneur-[liege|E]"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR:0 "Exigences des réactionnaires"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_DESC:0 "Vil serpent,\n\nIl est temps que vous réalisiez la folie de vos récentes réformes et que vous acceptiez un retour aux traditions de notre royaume comme l'exige la [faction.GetName]. Acceptez nos exigences ou confrontons-nous sur le champ de bataille !"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED:0 "Exigences des réactionnaires acceptées"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_ACCEPTED_DESC:0 "Ver insignifiant et traitre,\n\nVos exigences stupides et votre refus d'accepter le changement ne serviront qu'à affaiblir le royaume. Cependant, pour épargner au royaume un bain de sang futile, je n'ai d'autre choix que d'accepter vos demandes et renonce donc à mes titres."
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED:0 "Exigences des réactionnaires rejetées"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_REFUSED_DESC:0 "Sombre imbécile,\n\nVotre tentative honteuse de me menacer a lamentablement échoué. Peu importe le nombre d'âmes faibles que vous avez enrôlées dans votre plan, il est hors de question que j'abandonne sans me battre. Je préfère mourir plutôt que de voir mon pays décliner jusqu'à l'insignifiance!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION:0 "Il faut agir!"
 FACTION_DEMAND_TEDJIN_CIVIL_WAR_SEND_DEMAND_NOTIFICATION_DESC:0 "Le moment est venu! Les voix unies de la [faction.GetName] sont d'accord pour dire que la [faction_target.GetName] a perdu le droit de régner qu'elle a cru un jour avoir. Nous allons déposer ce traitre et récupérer notre pays par les armes!"
 TEDJIN_CIVIL_WAR_NAME:0 "Guerre pour le futur du peuple Tedjin"
 tedjin_civil_war_cb:0 "Guerre de la faction réactionnairer"
 TEDJIN_INVASION_CB_NAME:0 "Invasion Tedjin"
 TEDJIN_INVASION_CB_SPECIFIC_NAME:1 "Invastion Tedjun de [TITLE.GetBaseName]"
 tedjin_civil_war_victory_desc:0 "[defender.GetTitledFirstName|U] a été déposé et emprisonné, [defender.GetHerHis] ses terres confiquées et octroyées à [attacker.GetTitledFirstName|U] en tant que chef des réactionnaires. L'[crown_authority|E] de [defender.GetPrimaryTitle.GetName] a été réduite.\n\n"
 tedjin_civil_war_victory_defender_desc:0 "[defender.GetTitledFirstName|U] a été déposé et emprisonné, [defender.GetHerHis] ses terres confiquées et octroyées à [attacker.GetTitledFirstName|U] en tant que chef des réactionnaires. L'[crown_authority|E] de [defender.GetPrimaryTitle.GetName] a été réduite.\n\n"
 tedjin_civil_war_victory_end_desc:0 "La Conféderation retourne à ses racines conservatrices Maladûmite sous la direction de [attacker.GetTitledFirstName|U]."
 tedjin_civil_war_defeat_desc:0 "L'[crown_authority|E] de [defender.GetPrimaryTitle.GetName] est augmentée. [defender.GetTitledFirstName|U] emprisonne tous les vassaux rebelles et gagne un [revoke_title_reason|E] contre chacun d'eux. La faction réactionnaire est dissoute et ses membres ne peuvent rejoindre de factions avant [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] années.\n\n"
 tedjin_civil_war_defeat_defender_desc:0 "L'[crown_authority|E] de [defender.GetPrimaryTitle.GetName] est augmentée. [defender.GetTitledFirstName|U] emprisonne tous les vassaux rebelles et gagne un [revoke_title_reason|E] contre chacun d'eux. La faction réactionnaire est dissoute et ses membres ne peuvent rejoindre de factions avant [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] années.\n\n"
 tedjin_civil_war_defeat_attacker_desc:0 "L'[crown_authority|E] de [defender.GetPrimaryTitle.GetName] est augmentée. [defender.GetTitledFirstName|U] emprisonne tous les vassaux rebelles et gagne un [revoke_title_reason|E] contre chacun d'eux. La faction réactionnaire est dissoute et ses membres ne peuvent rejoindre de factions avant [SCOPE.ScriptValue('faction_war_defeat_cooldown')|0] années.\n\n"
 tedjin_civil_war_defeat_end_desc:0 "La confédération poursuit son train de réforme sous la direction de [defender.GetTitledFirstName|U]."
 
 tedjin_civil_war_umbar_troops:0 "Auxiliaires d'Umbar"
 tedjin_civil_war_mordor_troops:0 "Auxiliaires du Mordor"
