  ### Tedjin Civil War Events ###
 tedjin.0101.t:0 "La Confédération en crise"
 tedjin.0101.desc:0 "Durant les 50 dernières années, Ayal de la maison Thezij has judicieusement équilibré les puissances intérieures et extérieures au sein de la Confédération Tedjin. L'amitié au long cours qu'il a su nouer avec la maison Azumen a garanti le soutien des puissances intérieures et la stabilité durant son long règne, amitié qu'il a cimenté grâce au mariage de son fils et héritier avec leur fille aînée. \n\nPour les affaires extérieures, il a toujours opté pour une politique prudente et raisonnée. Sous son règne, il y a eu peu de grandes batailles, mais les mercenaires Tedjin ont combattu partout, apportant gloire et renommée à leurs maisons. A présent, au crépuscule de sa vie, l'oeuvre d'Ayal menace de se défaire. Son fils et héritier, Bór, est revenu de ses batailles dans les terres étrangères avec des convictions ébranlées sur le bien fondé des moeurs de son pays. Converti au Batan-an-Izindi, son fils brûle d'un désir profond de réformer son peuple, et d'abandonner leurs coutumes ancestrales. \n\nCela a rendu les conservateurs au sein de la confédération furieux. Ayal ne peut qu'assister impuissant et horrifié au démantèlement des plans conçus par sa génération pour faire adevnir une ère de stabilité dans le royaume..."
 tedjin.0101.a:0 "Je n'ai plus le temps..."
 
 tedjin.0102.t:0 "Les louanges d'un fils"
 tedjin.0102.desc:0 "Père, reposez-vous bien. Durant de longue années vous avez guidé notre peuple de manière sage et calme. Vous avez toujours cherché à garantir la tranquilité au sein de notre peuple, mais cette tranquilité ne peut plus suffire.\n\nNotre peuple vit en tant que mercenaires pour les autres royaumes, notre honneur et notre fierté en paient le prix! Nous devons changer et redresser notre cap, si nous voulons être fiers et libres à nouveau.\n\nMon rêve est l'héirtage de notre famille, voire de notre peuple. Je les guiderai sur la voie que tu n'as pas pu entreprendre. Repose-toi bien, Ayal, gardien de notre paix - je porterai le flambeau à partir de maintenant."
 tedjin.0102.a:0 "Par où commencer?"
 
 tedjin.0103.t:0 "L'héritier inespéré"
 tedjin.0103.desc:0 "Je n'aurais jamais cru hériter si vite ! Père était jeune lorsqu'il est décédé, et j'ai cru avoir encore quelques années avant de devoir penser à régner.\n\nMon père parlait toujours avec passion de son rêve - je ne peux pas laisser ce rêve mourir avec lui.\n\nMalgré tout mon amour pour lui, mon père était parfois brusque et obtus. La réforme viendra si je le souhaite, mais je vais poursuivre ces travaux avec plus de prudence..."
 tedjin.0103.a:0 "Ils s'inclineront devant moi en temps et en heure."
 tedjin.0103.b:0 "Cela me fait mal de l'avouer, mais je dois céder."
 tedjin.0103.c:0 "Pourquoi perdre du temps à essayer de convaincre ceux qui ne peuvent pas être convaincus ?"
 
 tedjin.0105.t:0 "La Conféfération se sépare!"
 tedjin.0105.desc:0 "A cause de la défiance continue des seigneurs conservateurs, [ROOT.GetCharacter.GetTitledFirstName] les a libérés de leur hommage envers [ROOT.GetCharacter.GetHerHim], et leur a proposé d'élire un de leurs pairs à la tête de leur royaume.\n\n[ROOT.GetCharacter.GetTitledFirstName] a préservé ceux qui étaient d'accord avec les réformes religieuses et politiques de [ROOT.GetCharacter.GetHerHis], et a créé un nouveau royaume: Sôriya.\n\nMême s'il est plus petit que la Confédération Tedjin, il est bien plus stable. Il faudra du temps pour dire ce qui adviendra entre ce nouveau royaume et ses voisins..."
 tedjin.0105.a:0 "Bon débarras! ils pourront continuer à vivre leurs moeurs arriérées..."
 tedjin.0105.b:0 "Il a le droit de faire ça ?"
 
 tedjin.0106.t:0 "L'enfant-seigneur"
 tedjin.0106.desc:0 "La montée sur le trône de l'enfant seigneur a bouleversé la confédération. [ROOT.GetCharacter.GetTitledFirstName] étant bien en-dessous de la majorité, les seigneurs des régions de la confédération ont commencé à placer leurs pions pour prendre le pouvoir, refusant de prêter allégeance à [ROOT.GetCharacter.GetHerHis] du fait de la conversion récente de sa famille à la foi Batan an-Izindi.\n\nBien qu'ils détiennent encore le pouvoir à Thri Zirakan et quelques fiefs locaux, la capacité de la dynastie à maintenir l'union au sein de la confédération a quasiment disparu. La Confédération Tedjin est de facto dissoute. "
 tedjin.0106.a:0 "Faites disparaître les méchants sires !"
 
 tedjin.0107.t:0 "Le dernier de la Maison Thezij"
 tedjin.0107.desc:0 "Tarika, fille d'Ayal, ne s'attendait pas à régner sur les Tedjin. A présent la dernière de sa lignée, ses fils ne porteront pas ce nom - c'est la fin d'une ère.\n\nL'ascension de la fille d'Ayal sur le trône marque le retour vers la politique pragmatique et conservatrice de son temps. Toutefois, les seigneurs de Kes Ebb ont refusé le retour à l'antique status quo, et n'ont pas fait le voyage pour prêter leur serment d'allégeance !\n\nAu lieu de ça, ils se sont tournés vers le Sud et ont cherché la protection de Felaya. Bien que beaucoup de vassaux de la confédérations fulminent devant cette insulte, il est peu probable qu'ils soient en position de se venger des perfides seigneurs - pour le moment."
 tedjin.0107.a:0 "Pourquoi cela tombe sur moi ?"
 
 tedjin.0108.t:0 "La mort d'Ayal"
 tedjin.0108.desc:0 "Ayal a rendu son dernier souffle, et la confédération est à présent dirigée par [ROOT.GetCharacter.GetTitledFirstName]. Cela va sans doute annoncer un retour aux moeurs et politiques traditionnelles de Tedjin.\n\nEn réponse, les seigneurs réformistes de Kes Ebb ont fait sécession de la Confédération, et ont prêté allégeance à Felaya. Le temps révèlera les conséquences d'un tel changement."
 tedjin.0108.a:0 "Un retour à la normale, je suppose..."
 
 tedjin.0109.t:0 "Le Bûcher des Pacifiques"
 tedjin.0109.desc:0 "Repose en paix mon cher père. Je ne sais pas ce qui va se produire, mais je règnerai comme tu me l'as appris - avec fermeté et en respectant nos traditions, qui ont permis à notre famille de surmonter nombre d'années et de périls. Je sens dans mon coeur que la paix que tu as souhaité préserver avec tant de zèle ne durera pas longtemps. Cette nuit est pour toi et le passé,  et non le futur.\n\nQuelles que soient les épreuves qui m'attendent lorsque le soleil se lèvera à nouveau, je les surmonterai comme un vrai seigneur de la maison Azumen - pour l'instant, je vais m'asseoir ici et honorer mon père, comme mon père l'a fait pour le sien avant moi."
 tedjin.0109.a:0 "Que le feu de Maladum t'accueilles chez lui."

 tedjin.0111.t:0 "La complainte d'une épouse"
 tedjin.0111.desc:0 "Bulga, mon épouse et soeur de mon ancien ami Azumen, me supplie de l'autoriser à aller le voir pour lui parler. Elle est convaincue qu'elle peut l'aider à voir les erreurs de la voie qu'il semble choisir et ainsi éviter le désastre d'une division violente vers laquelle notre royaume se dirige s'il les poursuit.\n\nSon optimisme empreint de naïveté est touchant, mais je le connais suffisamment pour savoir que son entêtement l'empêchera d'abandonner. Et pourtant, peut-être que cette sombre époque fera en sorte que l'Unique éclaire son chemin.\n\nJe ne vois pas bien le bénéfice de sa démarche... "
 tedjin.0111.a:0 "...mais elle peut essayer."
 tedjin.0111.a.tt:0 "Bulga se rendra chez son frère et l'implorera de revenir sur son choix."
 
 tedjin.0112.t:0 "La complainte d'une soeur"
 tedjin.0112.desc:0 "Bulga, ma soeur et épouse de mon ancien ami Bór, est venue me voir pour m'implorer de faire la paix avec son mari.\n\nElle m'implore de me souvenir de l'amitié que nous avons pu avoir, et quelles grandes choses nous pourrions réaliser pour notre peuple si nous étions unis derrière Bór. Que vais-je dire ?"
 tedjin.0112.a:0 "Maladûm ne connait pas le compromis!"
 tedjin.0112.a.tt:0 "#V Vous vous opposerez ouvertement à Bór et ses réformateurs, risquant la guerre civile au sein du royaume.#!"
 tedjin.0112.b:0 "Pour ma soeur et elle seule, j'accepte."

 tedjin.0113.t:0 "Le Radical s'apaise"
 tedjin.0113.desc:0 "Azumen, l'un des grands Katajans de la Confération et chef de la faction conservatrice qui résiste à la volonté de réforme de Bór, a abjuré la foi traditionnelle Maladûmite et s'est réconcilié avec son ancien ami et nouveau Seigneur.\n\nCe nouveau développement signifie que l'opposition conservatrice au réformes de Bór's reforms s'est considérablement affaiblie, bien des seigneurs de la faction conservatrice sont à présent forcés de reconsidérer leur alignement."
 tedjin.0113.a:0 "Enfin, ils commencent à comprendre mon point de vue."
 tedjin.0113.b:0 "Les temps changent mais la famille est éternelle..."
 tedjin.0113.c:0 "Nous ne sommes pas passés loin!"
 tedjin.0113.d:0 "Maladûm ne connait pas le compromis!"
 tedjin.0113.e:0 "Notre cause est perdue, je dois passer à autre chose."

 tedjin.0114.t:0 "La croisée des destins"
 tedjin.0114.desc:0 "Mon épouse est revenue dépitée à la cour. Comme prévue, sa supplication auprès d'Azumen est tombée dans l'oreille d'un sourd. Elle est à présent inquiète pour son frère et m'implore de ne pas chercher à l'affronter.\n\nL'opposition de la maison Azumen étant assurée, les conservateurs se rallieront derrière lui pour opposer mes réformes et la volonté de l'Unique.\n\nIl faut que je pèse bien le pour et le contre avant d'agir..."
 tedjin.0114.a:0 "TIl n'y a qu'une voie pour le futur de notre peuple !"
 tedjin.0114.a.tt:0 "#V Vous confrontez Azumen directement, pavant la voie à la guerre civile.#!"
 tedjin.0114.a.tt2:0 "#V Un succès dans la guerre civile débloquera le puissant casus belli "Invasion Tedjin".#!"
 tedjin.0114.b:0 "Il faut que j'applique les leçons de mon père - le compromis est la clé."
 tedjin.0114.b.tt:0 "#V Vous prenez le long chemon, opérant lentement les changements que vous souhaitez, au milieu de ceux qui y sont hostiles.#!"
 tedjin.0114.c:0 "La Confédération n'est pas prête au changement."
 tedjin.0114.c.tt:0 "#V Vous abandonnez tout espoir de réforme de votre royaume et revenez aux moeurs ancestrales de votre peuple.#!"
 tedjin.0114.d:0 "Idiots obstinés! Je guiderai les sages sur une nouvelle voie, à part des autres."
 tedjin.0114.d.tt:0 "#V Vous faites sécession de la Confédération, laissant Azumen régner sur le Nord tandis que vous essaierez de construire une nouvelle nation le long des côtes.#!"
 
 tedjin.0115.t:0 "Le conflit Tedjin"
 tedjin.0115.desc:0 "La confédération Tedjin s'embrase, car le nouveau Kataj Bór cherche à mettre en oeuvre des réformes politiques et religieuses. En réponse, les seigneurs conservateurs ont commencé à résister clandestinement aux efforts de Bór. De fait, ce sont là les prémices d'une guerre civile.\n\nNous pouvons ignorer tranquilement les querelles internes des tribus du désert, mais les Tedjin sont connus pour leur compétences en combat et leurs mercenaires, et occupent un territoire tampon essentiel entre Umbar et Bellakar. Si les réactionnaires réussissent à renverser Bór, leurs ambitions se tourneront sans aucun doute à nouveau vers le Sud.\n\nIl serait sans doute plus sage de faire en sorte que la faction qui gagne soit celle qui soit alignée avec nos intérêts..."
 tedjin.0115.a:0 "Nous devrions peut-être intervenir pour sécuriser nos marches..."
 tedjin.0115.b:0 "Avec mon soutien, peut-être qu'ils pourront harceler mes ennemis au Sud."
 tedjin.0115.tt:0 "La décision Soutien à la guerre civil Tedjin sera débloquée."
 
 tedjin.0116.t:0 "un marché pour les Tedjin"
 tedjin.0116.desc:0 "Rien n'échappe à Sauron le Grand. Des rumeurs disent que la rébellion grandit dans les terres de la Confédération Tedjin, ces mercenaires qui nous ont servi jadis durant la Dernière Alliance.\n\nDes deux factions, celle à soutenir est évidente. Les réactionnaires sont de féroces guerriers, et s'ils sont victorieux, ils seront une écharde dans le pied du royaume de Bellakar - qui n'est pas une grande menace pour autant, mais doit être soumis de toute manière..."
 tedjin.0116.a:0 "Je vais leur offrir mon soutien."
 tedjin.0116.b:0 "Je leur offrirai un soutien conséquent s'ils reconnaissent ma suzeraineté..."
 tedjin.0116.c:0 "J'ai d'autres sujets plus important à suivre que cette querelle pathétique."
 tedjin.0116.tt:0 "S'ils sont victorieux durant la guerre civile, ils deviendront [tributary_state|E]."
 
 tedjin.0117.t:0 "Un Messager du Mordor"
 tedjin.0117.desc:0 "Au coucher de soleil, un messager dissimulé par un voile et une cape noire, arrive à ma cour. \n\n"Oh [ROOT.GetCharacter.GetTitledFirstName], plus noble des seigneurs, mon maitre Sauron le Grand vous souhaite fortune et prospérité. La façon dont vos traditions sont foulées au pied, l'injustice de votre oppression ! Mon seigneur se souvient bien de la valeur de votre peuple, et ne pourrait souffrir de le voir mis en chaines par des seigneurs faibles. Nous avons eu vent de votre besoin, et mon seigneur propose de vous offrir de l'aide!"\n\nC'est ainsi que l'offre fût faite - le seigneur du Mordor a offert un grand nombre de troupes pour notre combat, demandant simplement en retour qu'il nous a fait une faveur..."
 tedjin.0117.a:0 "Sauron comprend notre situation, et nous acceptons son aide !"
 tedjin.0117.b:0 "Nous nous battrons seuls..."
 
 tedjin.0118.t:0 "Un Messager du Mordor"
 tedjin.0118.desc:0 "Au coucher de soleil, un messager dissimulé par un voile et une cape noire, arrive à ma cour. \n\n"Oh [ROOT.GetCharacter.GetTitledFirstName], plus noble des seigneurs, mon maitre Sauron le Grand vous souhaite fortune et prospérité. La façon dont vos traditions sont foulées au pied, l'injustice de votre oppression ! Mon seigneur se souvient bien de la valeur de votre peuple, et ne pourrait souffrir de le voir mis en chaines par des seigneurs faibles. Nous avons eu vent de votre besoin, et mon seigneur propose de vous offrir de l'aide!"\n\nC'est ainsi que l'offre fût faite - le seigneur du Mordor a offert un grand nombre de troupes pour notre combat, mais il y a des conditions..."
 tedjin.0118.a:0 "Sauron comprend notre situation, et nous acceptons son aide !"
 tedjin.0118.b:0 "Nous nous battrons seuls..."
 tedjin.0118.tt:0 "Si nous gagnons la guerre civile, nous deviendrons un [tributary_state|E] du Mordor."
 
 tedjin.0119.t:0 "Un allié dans les terres désolées de l'Ouest?"
 tedjin.0119.desc:0 "Dans notre quête pour restaurer notre hégéminue en Harwen, il serait sage d'avoir des alliés. Les Tedjin font face à des troubles majeures qui tourneront assurément à la guerre civile - les réactionnaires seront des alliés fidèles. Nous pourrions faire en sorte qu'ils nous doivent quelque chose en les aidant dans leur rébellion..."
 tedjin.0119.a:0 "Nous enverrons une petite force."
 tedjin.0119.b:0 "Nous enverrons une large force."
 tedjin.0119.c:0 "Je n'enverrai personne à ces sauvages!"
 
 tedjin.0120.t:0 "Une force venue d'Haruzan"
 tedjin.0120.desc:0 "Venue d'au-delà les sables brûlants du nord, une force arborant les couleurs du Seigneur Serpent d'Haruzan est arrivée dans notre capitale offrant son aide contre les ennemis au sein de la maison Thezij.\n\nIls disent faire cela par amitié, et ne souhaitent que des bonnes relations avec nous à l'avenir. Cela semble presque trop beau pour être vrai..."
 tedjin.0120.a:0 "Des soldats sont des soldats! Envoyez mes remerciements et mes amitiés à votre seigneur!"
 tedjin.0120.b:0 "Où est le hic...?"
 
 tedjin.0121.t:0 "Un Ost puissant de HaruzanA Mighty Host from Haruzan"
 tedjin.0121.desc:0 "Une grande armée aux couleurs de Haruzan est arrivée dans notre capitale, offrant son aide dans notre lutte contre la maison Thezij. Ils disent faire ça par amitié, et ne souhaitent qu'entretenir de bonnes relations avec nous à l'avenir. Cela semble presque trop beau pour être vrai..."
 tedjin.0121.a:0 "Envoyez mes remerciements et mes amitiés à votre seigneur. Cette armée sera décisive!"
 tedjin.0121.b:0 "Où est le hic...?"
 
 tedjin.0122.t:0 "Diplomatie proactive"
 tedjin.0122.desc:0 "Pendant des années, les Tedjin ont été alternativement ami ou ennemis. Ils nous ont bien servi comme mercenaires, mais ont aussi organisé des raids meurtriers dans notre arrière-pays.\n\nA présent, une grande querelle divise le pays en deux. Si nous aidions les réactionnaires, nous pourrions nous allier avec eux, sécurisant nos frontières sud."
 tedjin.0122.a:0 "Nous enverrons une petite force."
 tedjin.0122.b:0 "Nous enverrons une large armée."
 tedjin.0122.c:0 "Je ne dépenserai pas une seule pièce ni ne verserai une seule goutte de sang pour les aider !"
 tedjin.0122.tt:0 "Si la guerre civile est gagnée, nous formerons une alliance avec la confédération Tedjin."
 
 tedjin.0123.t:0 "Un message des Corsaires"
 tedjin.0123.desc:0 "Un émissaire du maitre d'Umbar est arrivé, présentant les salutations de son maitre ainsi qu'une offre d'aide militaire. Ils nous enverrons des troupes supplémentaires en échange d'un arrêt des raids sur leur territoire."
 tedjin.0123.a:0 "Une offre alléchant en effet ! Je m'intéresse à présent au sud de toute façon."
 tedjin.0123.b:0 "Je ne priverai pas mon peuple d'un butin facile..."
 tedjin.0123.tt:0 "Si nous gagnons la guerre civile, nous formerons une [alliance|E] avec Umbar."

 tedjin.0125.t:0 "Intervention auprès des Tedjin"
 tedjin.0125.desc:0 "Depuis leur grand invastion il y 2 100 ans, les Tedjin se sont tenus tranquilles et n'ont pas constitué une menace pour Bellakar. Cela pourrait changer, si la faction réactionnaire, qui monte en puissance gagne la guerre civile qui se profile.\n\nJ'ai reçu des comptes-rendus comme quoi les ambitions des conservateurs iraient jusqu'à vouloir restaurer le Kajarat de Qadjajar. il vaut mieux prévenir que guérir - et prévenir veut dire intervenir à présent."
 tedjin.0125.a:0 "Nous enverrons une force pour soutenir le Kataj contre les vassaux rebelles."
 tedjin.0125.b:0 "Nous enverrons une large force pour préserver la paix au Nord!"
 tedjin.0125.c:0 "Nous ne pouvons pas nous le permettre, faisons confiance dans leur capacité à se défendre par eux-mêmes."
 
 tedjin.0126.t:0 "Bellakar offre son aide"
 tedjin.0126.desc:0 "Une force du Roi de Bellakar est arrivée pour m'aider à préserver mon trône et garantir le succès des réformes. Ils demandent en échange que je reste un allié fidèle de Bellakar et des Peuples Libres; si c'est le cas ils me soutiendront jusqu'au bout."
 tedjin.0126.a:0 "Nous sommes des frères d'armes et de foi"
 tedjin.0126.b:0 "Je ne peux pas accepter sans passer pour un de leurs pantins."

 tedjin.0128.t:0 "Intervention Felayane"
 tedjin.0128.desc:0 "La confédération Tedjin, notre voisin de toujours, montre des signes d'instabilité croissante depuis que Bor est monté sur le trône. Ses politiques religieuses plaisent à ma cour, et la perspective d'un voisin amical est certainement plaisante. Toutefois, ces promesses resteront vides si Bor est renversé!\n\nAprès le conseil, beaucoup de signeurs de Felaya estiment qu'il est prudent d'offrir son soutien contre ceux qui cherchent à écourter son règne. Les plus ardents d'entre eux arguent que nous pourrions demander le retour des terres de Kes Ebb perdues depuis si longtemps, en échange d'une assistance généreuse. Que dit le Premier des pairs ?"
 tedjin.0128.a:0 "Nous enverrons une petite force pour soutenir le Kataj réformiste."
 tedjin.0128.b:0 "Nous enverrons une force considérable."
 tedjin.0128.c:0 "Envoyons un émissaire proposant une armée puissante en échange du retour de Kes Ebb."
 tedjin.0128.d:0 "Après réflexion, nous n'avons pas les moyens de les soutenir pour le moment."

 tedjin.0129.t:0 "Felaya Intervenes"
 tedjin.0129.desc:0 "The lords of Felaya, having kept an eye on the brewing situation, have sent forces to aid me against my treacherous vassals."
 tedjin.0129.a:0 "Send a missive of thanks to the Council of Lords."
 tedjin.0129.b:0 "Thank them for their kindness, but I have the situation in hand."

 tedjin.0131.t:0 "L'Emissaire de Felaya"
 tedjin.0131.desc:0 "Suivant de très pès l'instabilité du royaume, un émissaire de Felaya est arrivé à notre cour. Exprimant sa sympathie à l'égard des efforts entrepris pour prêcher la lumière au sein du peuple, il vient avec une proposition signée par l'Izindubeth lui-même.\n\nDepuis de longues années, Felaya se languit du retour des terres perdues de Kes Ebb. Si vous acceptez de rendre ces terres, Felaya enverra ses hommes mourir pour la maison Thezij dans la guerre qui se trame."
 tedjin.0131.a:0 "Si ces le prix à payer pour une telle aide, je le paierai."
 tedjin.0131.a.tt:0 "Vous gagnerez une [alliance|E] avec le royaume de Felaya."
 tedjin.0131.b:0 "Mes excuses, mais je ne peux pas me séparer d'un vassal..."
 
 tedjin.0132.t:0 "La réponse du Kataj"
 tedjin.0132.desc:0 "Bien qu'il exprime sa gratitude vis-à-vis de mon offre généreuse et de nos sentiments, Kataj des Tedjin dit ne pas pouvoir abandonner un vassal sans apparaitre comme un faible qu'on pourrait remettre justement en cause.\n\nMon conseil est à présent divisé entre le fait de tout de même l'aider ou de lui faire payer sa réponse."
 tedjin.0132.a:0 "Il est préférable que nous soyons amis avec le Kataj, envoyons une petite force."
 tedjin.0132.b:0 "Il est préférable que nous soyons amis avec le Kataj, envoyons une large force."
 tedjin.0132.c:0 "Nous penserons à eux dans nos prières..."
 
 tedjin.0133.t:0 "Prières"
 tedjin.0133.desc:0 "Le Premier Seigneur de Felaya a répondu à mon rejet de son offre en nous promettant toute sa sympathie et en disant prier pour nous. Tous les fidèles penseront à ma cause et prierons pour moi, en espérant que l'Unique nous accorde la victoire."
 tedjin.0133.a:0 "Mais cela ne m'aide en aucune façon!"
 
 tedjin.0134.t:0 "Un voisin dans le besoin..."
 tedjin.0134.desc:0 "Il semblerait que notre illustre voisin Tedjin ait mis en colère ses vassaux. Je pourrais bien sûr l'aider... Mais il y a un prix.\n\nVoyons voir. Agathmardru a l'air très bien. Ou alors peut-être que toute la côte pourrait m'appartenir, en échange de l'aide de quelques uns de mes gars ?"
 tedjin.0134.a:0 "Je mettrais bien un jeton pourr récupérer Agathmardru!"
 tedjin.0134.b:0 "La chance sourit aux audacieux, ce sera toute la côte !"
 tedjin.0134.c:0 "Pourquoi les aider ? Nous prendrons ce que nous voudrons des décombres de cette guerre."

 tedjin.0136.t:0 "Le marché des Corsaires"
 tedjin.0136.desc:0 "Les Corsaires de Mardruak sont fébriles, et n'ont d'allégeance qu'à eux-mêmes.\n\nLe seigneur de Nykkea nous a fait une offre - renoncer aux côtes qui appartiennent à mon royaume, et ils nous enverront une large force de corsaires vétérans. n\nQue faire?"
 tedjin.0136.a:0 "Le prix est élevé, mais juste."
 tedjin.0136.b:0 "Nous ne cèderons pas un pouce de terrain à des pirates!"
 
 tedjin.0137.t:0 "Une offre généreuse, rejetée!"
 tedjin.0137.desc:0 "Le prétentieux Kataj a refusé mon offre généreuse, dont il avait pourtant bien besoin! De toutes les façons, le chaos me permettra de mettre la main sur ces terres!"
 tedjin.0137.a:0 "Voyons voir comment les choses évoluent..."
 
 tedjin.0150.t:0 "La guerre civile Tedjin"
 tedjin.0150.desc:0 "La crise de la confération Tedjin a atteint son paroxysme. Des exigences d'abdication ont été présentées officiellement au Kataj réformiste, et ces exigences ont évidemment été rejetées en bloc : la guerre est à présent ouverte entre les deux parties.\n\nLe temps d'intervenir dans le futur de la confédération Tedjin s'amenuise pour ceux qui le souhaiteraient encore."
 tedjin.0150.a:0 "Là où les mots échouent, les épées trouvent une réponse."
 
 tedjin.0153.t:0 "Une aide pour les Fidèles"
 tedjin.0153.desc:0 "Le Kataj récemment couronnée, Bor des Thezij, est un pieux converti à notre foi, mais doit faire face à une révolte de ses vassaux égarés, qui n'ont pas encore accepté la révélation de l'Unique.\n\nEn tant que chef des Fidèles, c'est mon devoir de les aider à faire prospérer notre foi. Dois-je aider nos frères dans le besoin ?"
 tedjin.0153.a:0 "Levez la Narduwî am-Batân, l'Armée des Justes!"
 tedjin.0153.b:0 "Êru les aidera - quelle différence peuvent faire des hommes?"
 
 tedjin.0154.t:0 "Un frère de foi"
 tedjin.0154.desc:0 "Des cavaliers du Monastère sacré d'Urud an-Khibil sont arrivés en urgence pour me retrouver, m'apportant la nouvelle que l'Izindubêth avait l'intention de rejoindre notre guerre!\n\nAu moment où nous parlons, Narduwî am-Batân, l'Armée des Justes, marchent pour combattre à nos côtés et répandre la révélation de l'Unique dans nos terres.\n\nC'est une bénédication d'Êru lui-même ! Avec une telle bénédiction, nous sommes assurés de remporter la guerre!"
 tedjin.0154.a:0 "Avancez vers la victoire!"
 
 tedjin.0155.t:0 "Les impies se multiplient"
 tedjin.0155.desc:0 "Les hommes de foi d'Urud an-Khibil ont décidé de sortir de leurs cavernes pour se tenir aux côtés de nos ennemis!\n\nEn ce moment même, Narduwî am-Batân, l'Armée des Justes marche à la rencontre de nos troupes.\n\nQu'ils viennent. Chaque mécréant qui se mettra sur notre route est une nouvelle opportunité de prouver notre valeur et de gagner notre place dans ses halls sacrés!"
 tedjin.0155.a:0 "Depuis quand un prêtre sait manier l'épée ?"
 
 tedjin.0156.t:0 "Pas le choix"
 tedjin.0156.desc:0 "Notre Kataj arrogant a perdu la raison et continue d'essayer d'imposer sa volonté et son idéologie erronée.\n\nJe vais rassembler les seigneurs encore fidèles à nos traditions, afin d'être suffisamment fort pour lancer un ultimatum.\n\nAbandonnez, ou c'est la guerre."
 tedjin.0156.a:0 "C'est parti..."
 tedjin.0156.a.tt:0 "Vous êtes devenu le leader de la [faction|E] réactionnaire Tedjin qui souhaite forcer le Kataj à abdiquer."
 
 tedjin.0157.t:0 "Un ton plus suave"
 tedjin.0157.desc:0 "Notre arrogant Kataj m'a contacté, tenant un discours qui n'est pas sans rappeler ceux de notre kataj défunt Ayal. Il s'avère que ses idées de changement brusque et soudain sont abandonnées, mais que le principe des réformes est maintenu.\n\nAu moins cela nous donne le temps de planifier le retour à la normale."
 tedjin.0157.a:0 "C'est bien... Je suppose..."
 tedjin.0157.a.tt:0 "La guerre civile a été évitée, mais le Kataj continue à s'accrocher à son idéologie étrangère."
 
 tedjin.0158.t:0 "Retour au troupeau"
 tedjin.0158.desc:0 "Notre Kataj, autrefois égaré et arrogant, a finalement abandonné ses vélleités de réformes inspirées de l'étranger.\n\nJ'accueille cette nouvelle, et mon ancien rival, avec joie !"
 tedjin.0158.a:0 "Enfin, le retour à la normale!"
 tedjin.0158.a.tt:0 "La guerre civile n'aura pas lieu et le Kataj s'est reconverti à la foi de son peuple."

 tedjin.0200.t:0 "Les anciennes moeurs perdurent"
 tedjin.0200.desc:0 "Les tentatives de [defender.GetFirstName|U] de renverser nos anciennes et vénérables traditions ont échoué! [defender.GetSheHe|U] a été chassé de nos terre, et ceux qui ont suivi [defender.GetHerHim] seront pourchassés à leur tour.\n\nNous ferons en sorte que nos traditions ne soient plus jamais menacées, de l'intérieur comme de l'extérieur! La source de notre désunion vient de Felaya - peut-être qu'il est temps de les écraser à nouveau, et de reformer notre ancien empire..."
 tedjin.0200.a:0 "Qadjajar sera reformée!"
 tedjin.0200.tt:0 "L'invasion Tedjin [casus_belli|E] sera possible, rendant possible d'annexer les terres qui appartiennent de jure à à Tedja, Mardruak and Felaya."
 tedjin.0200.tt2:0 "Comme promis, vous êtes à présent un [tributary_state|E] du Mordor."
 
 tedjin.0201.t:0 "Victoire réactionnaire dans la guerre civile Tedjin"
 tedjin.0201.desc:0 "En définitive, ils étaient trop nombreux - le Kataj réformiste, [defender.GetFirstName|U], a été renversé par ses vassaux et est à présent exilé avec ses soutiens.\n\nA sa place, [attacker.GetFirstName|U] a déclaré son intention de mettre un terme aux influences étrangères corrompues dans [attacker.GetHerHis], et de réduire à néant la source de ces réformes - Felaya.\n\nLes Tedjin semblent se préparer à nouveau à conquérir leurs terres perdues depuis longtemps......"
 tedjin.0201.a:0 "Une tragédie !"
 tedjin.0201.b:0 "Une grande victoire!"
 
 tedjin.0202.t:0 "Un nouveau jour"
 tedjin.0202.desc:0 "Malgré l'opposition acharnée des vassaux récalcitrants, nous avons vaincu. Nous serons plus jamais des mercenaires et soldats de fortune réduits à servir des royaumes plus puissant!\n\nLe temps est à présent venu de répandre la vérité divine et de quitter ces terres arides pour des contrées plus propsères ! Mardruak nous attends, et en temps venu les cités des corsaires seront les nôtres!"
 tedjin.0202.a:0 "Par la Foi et la Vérité, nous serons prospères."
 tedjin.0202.tt:0 "Le [casus_belli|E] "Invasion Tedjin" est activée, vous permettant d'envahir les terres au sein du titre de jure de Tedja Mardruak et Umbar."
 
 tedjin.0203.t:0 "Victoire réformiste dans la guerre civile"
 tedjin.0203.desc:0 "Malgré leur désavantage en nombre, [defender.GetTitledFirstName|U] l'emporte définitivement dans la guerre civile. Les seigneurs rebelles ont été châtié, certains d'avoir leurs titres révoqués, bannis ou bien encore d'être exécutés.\n\nLes coutumes anciennes disparaissent au rythme rapide des réformes engagées par les réformes de [defender.GetTitledFirstName|U] [defender.GetHerHis], dont le regard se tourne à présent vers la côte, à l'ouest..."
 tedjin.0203.a:0 "Notre aide n'aura pas été vaine."
 tedjin.0203.b:0 "Comment peut-on perdre avec un tel avantage numérique ?"
 
 tedjin.0300.t:0 "Qadjajar se lève à nouveau"
 tedjin.0300.desc:0 "Contre toute attente, le terrible empire Tedjin de Qadjajar a été ressucité par [tedjinfounder.GetUIName]. Qadjajar contrôlait jadis tout Bellakar, mais son coeur a toujours battu pour les provinces au Nord de Bellakar, Felaya et Mardruak, qui portent les noms que les Tedjin leur donnaient.\n\nA présent, la conquête brutale de Mardruak et de Felaya, les Tedjin ont reconstruit leur état effondré de jadis, et les vieux palais de Joam servent à nouveau de capitale de l'empire comme autrefois.\n\nL'ambitieux [tedjinfounder.GetUIName] tentera-t-il de rétablir les frontières les plus étendues de Qadjajar, et donc de conquérir le sud de Bellakar?"
 tedjin.0300.a:0 "Qadjajar se lève à nouveau."
 
 tedjin_invasion_cb_south_phase_2:0 "Le [casus_belli|E] Invastion Tedjin sera étendu aux titres de jure de Tedja, Mardruak, Felaya, Bellazen et Nîlûlondê."
 
 tedjin.0301.t:0 "Les guerriers venus de la côte"
 tedjin.0301.desc:0 "Les forces [tedjinfounder.GetCulture.GetNameNoTooltip] sous la houlette de [tedjinfounder.GetUIName] ont conquis une large part des côtes ouest, allant de Harnen à la baie de Felaya.\n\nCes zélotes nouvellement convertis à la foi de l'Unique se sont donnés pour mission de fonder un nouveau foyer en conquérant les cités corsaires de Mardruak et d'Umbar. \n\nIls n'ont toujours pas oublié l'intervention Haruzan dans leur guerre civile, et continue de nourrir une rancune tenance. Ils tenteront peut-être d'envahir Amrûn elle-même depuis leur nouvelle base arrière."
 tedjin.0301.a:0 "Amis ou ennemis ?"
 
 tedjin_invasion_cb_north_phase_2:0 "Le [casus_belli|E] Invasion Tedjin sera étendu aux titres de jure de Tedja, Mardruak, Umbar, Narak, Haruzan, Pezarsan."
 
 tedjin.0302.t:0 "La puissance de Qadjajar" 
 tedjin.0302.desc:0 "Une campagne éclair a permis aux Tedjin de Qadjajar de renouveler l'exploit de leurs ancêtes : écraser Bellakar. Les derniers dynastes de Bellakar sont morts ou en exil, et les festins sont permanents dans la capitale du Quadjajar, Joam.\n\nLa chute ultime de Bellakar permet au tedjin d'égaler la puissance qui était la leur à leur apogée."
 tedjin.0302.a:0 "Qadjajar-ali est fondée"

 e_greater_tedjin_name:0 "Qadjajar-ali"
 e_greater_tedjin_name_adj:0 "Qadjajar-ali"
 
 tedjin.0303.t:0 "Le Royaume des Justes"
 tedjin.0303.desc:0 "Une campagne décisive menée par [tedjinfounder.GetUIName] a envahi une grande portion de Harnen, aux portes du Gondor et du Mordor.\n\nCette position stratégique lui permet de contrôler le commerce nord sud, qu'il soit terrestre ou maritime, ce qui est un gage de propsérité.\n\nLe temps seul révèlera s'ils continueront sur cette lancée mythique ou s'ils chuteront pour avoir voulu s'approcher d'Arien de trop près."
 tedjin.0303.a:0 "Nous verrons la suite!"
 
 tedjin.9999.t:0 "Mort d'Ayal,  Bór dirige la confédération"
 tedjin.9999.desc:0 "Ayal, seigneur des tedjin, est décédé. Pendant des années il a mené une politique conservatrice destinée à préserver la stabilité interne. C'est à présent son fils Bór qui règne en tant que seigneur de la Confédération, and une nouvelle ère s'ouvre. Bór n'est pas son père. Il est motivé par la conviction intime qu'il est nécessaire de mener des réformes pour le bien de la confédération et de son peuple. Nous verrons s'il réalisera son voeu ou si les conservateurs le forceront à mettre de l'eau dans son vin."
 tedjin.9999.a:0 "Attendons de voir la suite..."

 tedjin.0401.t:0 "Un saint tedjin"
 tedjin.0401.desc:0 "Avec une décision qui en a surpris plus d'un aujourd'hui, l'Izindubêth a cannonisé le dirigeant tedjin récemment décédé, Bôr, en tant que saint.\n\nBien qu'un nombre toujours plus grand de tedjin se convertisse pour célébrer cette décision, cela a conduit à des conflits, car les prêtres les plus conservateurs du clergé le considèrent toujours comme un sauvage. Quelques soient les motivations derrière cette idée, cette reconnaissance de leur grand meneur aidera sûrement à cimenter la dévotion tedjin à la foi."
 tedjin.0401.a:0 "Bôr était-il réellement digne de ce titre ?"
 tedjin.0401.b:0 "Il sait reconnaitre un vrai saint !"