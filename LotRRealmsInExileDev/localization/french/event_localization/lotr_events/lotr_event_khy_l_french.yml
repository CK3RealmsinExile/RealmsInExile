 #A Vision Under the Sun
 lotr_khy.0001.t: "Une Vision sous l'Ardeur Solaire"
 lotr_khy.0001.desc: "Je m'évente sans relâche et sirote une boisson fraîche dans l'espoir d'obtenir ne serait-ce qu'un infime répit face à cette chaleur écrasante. Installé sur mon trône sous l'ombre bienfaisante d'un dais, je peine néanmoins à maintenir ma concentration. La sueur perle abondamment sur mon visage brûlant.\n\nSoudain, les portes de ma salle d'audience s'ouvrent à la volée. Un de mes dignitaires s'avance, escortant un homme à demi nu dont la peau porte les stigmates du soleil impitoyable. « Ô mon suzerain, je vous présente [random_mystic.GetName]. Cet homme prétend avoir passé sept jours et sept nuits au sommet d'un plateau désertique, exposé aux rayons divins, et affirme qu'Âzie elle-même lui a accordé une prophétie. Que ses visions soient véridiques ou non, ses prêches enflamment déjà les foules, et nombre de personnages influents se pressent pour l'entendre. »\n\nJ'acquiesce d'un hochement de tête et porte mon regard sur le mystique. Sa peau écarlate témoigne effectivement d'une exposition prolongée aux feux célestes. Avant même que je puisse prononcer un mot, il entame sa litanie exaltée : « C'est la vérité pure – Resplendissante, embrasée, flamboyante – Elle m'a parlé – oui – et Elle m'a touché de Sa flamme sacrée – et Elle a proclamé – Elle a proclamé que nous devons nous préparer, car de terribles épreuves nous attendent – et les impies non préparés BRÛLERONT dans les flammes éternelles ! »\n\nBien que je demeure... sceptique, pour le moins, ses paroles se propagent comme une traînée de poudre à travers mes terres, et les foules se massent pour apercevoir ne serait-ce que l'ombre de sa silhouette. Peut-être serait-il sage de ménager ce vieil illuminé."
 lotr_khy.0001.a: "Bah, quel mal pourrait-il vraiment causer ?"
 lotr_khy.0001.b: "Cet homme a manifestement eu la cervelle grillée par le soleil !"

 #The Quiet Heretic
 lotr_khy.0002.t: "L'Hérétique"
 lotr_khy.0002.desc: "Des nouvelles troublantes me parviennent concernant un érudit itinérant nommé [random_preacher.GetName] qui a commencé à prêcher dans les rues de ma capitale. Il ose remettre en question la suprématie du culte solaire d'Âzie, appelant au retour de la vénération de toutes les sphères célestes. Après avoir d'abord rassemblé de nombreux disciples dans les campagnes reculées, son influence s'étend désormais parmi la jeunesse mécontente de la cité.\n\nSon ascendant est devenu trop considérable pour être ignoré. Les Sages Azurés m'exhortent à réprimer sans délai cet homme et ses doctrines pernicieuses, mais nombreux sont ceux qui admirent sa perspicacité et lui vouent déjà une vénération croissante. Je dois agir avec la plus grande circonspection. Frapper trop durement risquerait de lui offrir l'auréole du martyre ; l'ignorer pourrait permettre aux graines insidieuses de la dissidence de germer au sein même de mes temples sacrés."
 lotr_khy.0002.a: "Qu'on en finisse avec cet hérétique !"
 lotr_khy.0002.b: "Invitons [random_preacher.GetName] à débattre publiquement en ma cour."
 lotr_khy.0002.b.success: ""
 lotr_khy.0002.toast.b.success: "Vous triomphez lors du débat face à [random_preacher.GetName]"
 lotr_khy.0002.b.failure: ""
 lotr_khy.0002.toast.b.failure: "Vous êtes défait lors du débat contre [random_preacher.GetName]"
 
 #The Forgotten Scroll
 lotr_khy.0003.t: "Le Parchemin Oublié"
 lotr_khy.0003.desc: "La fraîcheur du soir m'accompagne tandis que je déambule dans les travées silencieuses de la bibliothèque, mes pas me menant toujours plus profondément dans ses recoins les plus secrets. En quête d'une lecture pour agrémenter ma soirée, mon regard parcourt les rangées infinies de tomes et de rouleaux poussiéreux, quand soudain l'un d'eux attire irrésistiblement mon attention. Malgré son âge vénérable, les enluminures complexes qui l'ornent conservent une clarté saisissante.\n\nEn le saisissant délicatement, je découvre qu'il s'intitule #EMP Les Méditations de l'Aube Première#!. Plus troublant encore, il est rédigé dans une forme archaïque de notre écriture sacrée et porte une date remontant à plus d'un siècle et demi. Au fil de ma lecture, je réalise qu'il propose des interprétations de la nature d'Âzie qui divergent radicalement des enseignements réformés d'Arien-Âzie. Les idées qu'il développe sur la cosmologie, l'eschatologie et les pratiques rituelles oscillent entre le familier et l'absolument étranger.\n\nLorsque je soumets cette découverte à mes érudits, la division éclate immédiatement dans leurs rangs. Tous remettent ostensiblement en question certaines de ses propositions les plus ésotériques, mais les partisans de la ligne dure exigent sa destruction immédiate par les flammes, tandis que les modérés plaident pour sa préservation et sa copie à des fins d'étude savante."
 lotr_khy.0003.a: "Remettons simplement ce manuscrit là où il était."
 lotr_khy.0003.b: "Autorisons les érudits à copier et étudier son contenu mystérieux."
 lotr_khy.0003.c: "Déclarons ce texte interdit et détruisons-le sans délai."

 #Ancient Customs
 lotr_khy.0004.t: "Coutumes Ancestrales"
 lotr_khy.0004.desc: "L'interminable procession de pétitionnaires se lamentant de leurs sujets, épouses, bétail et voisins défile sans fin devant moi. Le soleil atteint son zénith, et alors que je congédie un roturier venu se plaindre du tas de fumier appartenant au neveu de l'ami de sa grand-mère, un groupe d'hommes à l'allure singulière s'avance. Ils sont vêtus de robes de soie fluide aux couleurs chatoyantes qui cascadent jusqu'à leurs pieds.\n\nÀ leur tête se tient un vieillard à la barbe argentée descendant jusqu'à sa taille, coiffé d'un bonnet moucheté. Il se présente comme le chef d'une importante communauté établie dans les contrées orientales reculées de Khy, puis entame sa supplique.\n\n« Depuis des temps immémoriaux, il est de tradition sacrée parmi notre peuple d'accomplir une chevauchée rituelle à l'aube à travers les sentiers sinueux de nos montagnes, sous les premiers rayons du soleil levant, symbolisant l'ascension de l'âme vers la lumière divine d'Âzie. Durant d'innombrables générations, cette pratique nous a valu Sa faveur et Ses bénédictions abondantes. Hélas, ces dernières décennies ont vu cette précieuse coutume péricliter ; mais plus grave encore, vos officiels l'ont désormais totalement interdite. » Sa voix s'enflamme de passion contenue. « N'est-ce point là un affront intolérable à Âzie, qui ne saurait qu'attirer le malheur sur nous tous ? Je vous implore, accordez-nous la permission d'honorer à nouveau nos ancêtres et Âzie, et d'accomplir ce rite avec votre gracieuse bénédiction ! »\n\nPourtant mes conseillers prêchent la prudence. De nombreux nobles se méfient profondément de ces tribus montagnardes et de leurs antiques traditions, les considérant comme hérétiques et arriérées. Vaut-il mieux risquer d'aliéner ce peuple pour maintenir la satisfaction de mes officiels les plus influents ?"
 lotr_khy.0004.a: "Je vous accorde ma bénédiction pour faire revivre cette vénérable pratique."
 lotr_khy.0004.b: "Je lèverai l'interdiction, mais n'attendez rien de plus."
 lotr_khy.0004.c: "Mes officiels avaient certainement d'excellentes raisons d'interdire cette pratique."

 #The Painted Mare
 lotr_khy.0005.t: "Les Juments Peintes"
 lotr_khy.0005.desc: "Une caravane menée par le marchand de chevaux [merchant.GetName] vient d'arriver à ma cour depuis les contrées orientales, provoquant une agitation considérable dans tout le palais. La réputation de ses montures légendaires l'a précédé de fort loin. Las du bourdonnement incessant de mes courtisans, dignitaires et généraux, je me résous enfin à rendre visite à ce fameux [merchant.GetName].\n\nSes écuries empestent le crottin et la paille fermentée, et des nuées de mouches tourbillonnent dans l'air vicié. Le marchand finit par s'approcher et s'incline profondément devant moi. Il est paré des soies les plus fines et orné de bijoux d'or massif. Cette seule vision me donne un aperçu des sommes astronomiques qu'il compte me réclamer.\n\nIl me présente enfin ses chevaux, et malgré toutes mes réserves initiales, je dois reconnaître qu'ils sont absolument stupéfiants. Est-ce le contraste avec l'arrière-plan brunâtre des écuries, mais ces créatures semblent littéralement irradier une lumière intérieure. Leurs robes d'un blanc immaculé sont ornées de motifs naturels aux teintes allant de l'or au lilas ; leur stature imposante et leur musculature puissante achèvent de les rendre extraordinaires.\n\nLeur beauté sublime rehausserait considérablement mon prestige royal, et leur fougue guerrière pourrait renverser le cours des batailles les plus désespérées. Mais leur prix est assurément exorbitant. Dois-je dépenser si libéralement pour acquérir ces merveilles venues des vents d'orient ?" 
 lotr_khy.0005.a: "Je dois absolument les posséder !"
 lotr_khy.0005.b: "J'obtiendrais un meilleur prix d'un fou armé d'un simple pinceau."
 lotr_khy.0005.c: "Négocions donc ce prix extravagant."
 lotr_khy.0005.toast.c.success: "Vous parvenez à faire baisser le prix des chevaux"
 lotr_khy.0005.toast.c.failure: "Le marchand parvient à faire grimper le prix des chevaux"
 
 #The Lost Studbook
 lotr_khy.0006.t: "Le Registre Généalogique Perdu"
 lotr_khy.0006.desc: "Un murmure révérencieux accompagne l'approche d'un groupe d'érudits portant sur un coussin de velours un livre ancien aux pages jaunies. Selon leurs dires, il fut découvert dans les décombres d'une ruine oubliée et s'avère être un registre généalogique impérial ayant appartenu à Dâtuvahya Ier en personne. Malgré les ravages du temps, l'ouvrage demeure impressionnant : sa couverture cramoisie est rehaussée de filigrane d'argent et de lettres d'or d'une précision exquise.\n\nSes pages délicates recensent les plus nobles destriers élevés durant cet âge d'or révolu, accompagnées d'illustrations d'une minutie remarquable. Bien que ces images soient estompées et que les bêtes qu'elles dépeignent aient depuis longtemps disparu dans les brumes du passé, leur magnificence demeure saisissante.\n\nUne pensée audacieuse germe dans mon esprit, aussi fantaisiste soit-elle. Peut-être qu'en croisant méthodiquement nos chevaux actuels selon des lignées spécifiques, nous pourrions ressusciter ces antiques coursiers de légende ! L'entreprise exigerait des sommes considérables, un temps infini et des efforts titanesques, mais elle demeure théoriquement possible." 
 lotr_khy.0006.a: "Convoquez immédiatement tous mes maîtres-éleveurs !"
 lotr_khy.0006.b: "Ce registre possède déjà une valeur inestimable en lui-même."
 lotr_khy.0006.c: "Voilà qui est certes fascinant, mais sans plus."
 lotr_khy.0006.studbook_name: "Le registre généalogique de Dâtuvahya Ier"
 lotr_khy.0006.studbook_desc: "Le Registre Généalogique Impérial constitue un recensement méticuleux de l'élevage équestre au sein de l'empire durant l'aube du Troisième Âge. Compilé par les scribes royaux et les maîtres-éleveurs de la cour, il détaille les lignées, les caractéristiques et les pedigrees des chevaux élevés pour la guerre, les cérémonies et les voyages à travers les vastes étendues du royaume.\n\nPage après page s'égrènent les noms des étalons et des poulinières, leurs traits physiques distinctifs et les lignées jadis prisées par la noblesse et les commandants militaires. Nombre de ces lignées prestigieuses se sont éteintes dans les méandres du temps, mais certains éleveurs visionnaires y voient l'opportunité de faire renaître ces races perdues grâce à une sélection méticuleuse et patiente." 

