 #Tide of Foreigners
 lotr_khy.0011.t: "La Marée des Étrangers"
 lotr_khy.0011.desc: "Si les étrangers venus de contrées lointaines, particulièrement les marchands, ne sont point chose nouvelle en nos terres, il arrive que leur présence engendre des tensions considérables. Il semble que nous traversions précisément une telle période. Une délégation venue de [coastal_city.GetName], composée de nobles, de bourgeois et de membres du clergé, s'est présentée à ma cour sous la conduite d'un représentant de l'administrateur de la cité.\n\n« Nos ports sont devenus méconnaissables ! La criminalité y règne sans partage, et pire encore, ces navires étrangers apportent avec eux des croyances corruptrices et des superstitions néfastes. Des marins et marchands barbares aux mœurs étranges colportent des récits de divinités impies et étrangères ; ils entonnent ouvertement des hymnes blasphématoires dans leurs langues viles et dissonantes. C'est un affront intolérable à Âzie ! »\n\nLes zélotes de ma cour exigent l'expulsion immédiate de ces étrangers, craignant qu'ils ne corrompent notre jeunesse, ne perturbent l'ordre public et n'attirent sur nous le courroux divin. Pourtant, nul ne peut nier que ces marchands constituent le sang vital de nombreuses cités et procurent à la couronne quantité de marchandises précieuses et d'or sonnant."
 lotr_khy.0011.a: "Ordonnons l'expulsion immédiate de tous les étrangers."
 lotr_khy.0011.b: "Tolérons leur présence, mais interdisons tout prêche public."
 lotr_khy.0011.c: "Accueillons-les ouvertement dans un esprit d'échange mutuel."

 #A Salty Situation
 lotr_khy.0012.t: "Une Affaire Salée"
 lotr_khy.0012.desc: "Ce qui avait commencé comme un débat houleux mais organisé a dégénéré en une cacophonie assourdissante d'insultes personnelles et d'imprécations. D'un regard las, je fais signe à mes gardes, dont quelques coups de hallebarde sur le sol de marbre ramènent instantanément le silence dans la salle. Les deux camps me fixent avec une intensité palpable.\n\nÀ ma gauche se presse une foule hétéroclite de nobles, bourgeois et gens du peuple, tous unis dans leur accusation contre les marchands et magnats côtiers qu'ils accusent d'accaparer le sel, faisant grimper les prix bien au-delà du raisonnable. Sans sel, clament-ils, la conservation des aliments devient impossible, le bétail dépérit et le petit peuple meurt de faim.\n\nLes marchands, tous vêtus de tuniques immaculées et de braies aux motifs recherchés, occupent la droite de la salle. Ils protestent de leur innocence absolue ; la mer donne ce qu'elle veut bien donner, et ils ont le droit légitime de réaliser des profits.\n\nLa tension dans l'air est si épaisse qu'on pourrait la trancher au cimeterre, et à tout instant la joute verbale menace de reprendre de plus belle. Les magnats côtiers sont riches et puissants, et leur soutien peut faire ou défaire un règne ; mais les laisser agir sans contrainte pourrait faire souffrir le royaume entier et exacerber des tensions déjà profondes. Dois-je intervenir dans cette querelle épineuse ?"
 lotr_khy.0012.a: "Imposons des limites équitables aux prix du sel dans tout le royaume."
 lotr_khy.0012.b: "La mer donne ce qu'elle donne ; elle a toujours raison."
 lotr_khy.0012.c: "Il doit certainement exister un terrain d'entente."
 lotr_khy.0012.toast.c.success: "Vous parvenez à encourager les seigneurs à coopérer"
 lotr_khy.0012.toast.c.failure: "Vous échouez à faire collaborer les seigneurs"

