### Khyan Flavour Events ###
 #A Vision Under the Sun
 lotr_khy.0001.t: "Une Vision Sous le Soleil"
 lotr_khy.0001.desc: "Je m'évente et bois dans un verre rafraîchi afin de recevoir ne serait-ce que le plus léger répit de cette chaleur accablante. Assis sur mon trône, je peine à me concentrer, bien qu'un dais projette une ombre fraîche sur ma personne. Mon visage ruisselle de sueur.\n\nSoudain les portes de ma chambre s'ouvrent, et l'un de mes officiels s'avance, accompagné d'un homme brûlé et à demi-nu. \"Mon suzerain, je vous présente [random_mystic.GetName]. Il semble qu'il ait passé une semaine assis au sommet d'un plateau sous le soleil, et il prétend avoir reçu une prophétie d'Âzie elle-même. Que ce soit vrai ou non, ses prêches ont rassemblé de nombreux partisans, dont quelques personnages influents.\"\n\nJ'acquiesce et porte mon regard vers le mystique. Étant donné que sa peau est écarlate, je puis certainement croire qu'il a passé un temps considérable sous l'astre solaire. Avant que je ne puisse prononcer un mot, il commence son babillage. \"C'est la vérité -- Resplendissante, enflammée, rayonnante -- Elle m'a parlé -- oui -- et elle m'a touché de sa flamme -- et elle a dit -- et elle a dit que nous devons nous préparer, car nous endurerons de grandes épreuves -- et les impréparés et les injustes BRÛLERONT !\"\n\nBien que je sois... sceptique, c'est le moins que l'on puisse dire, ses paroles se sont répandues comme un feu de brousse dans mes terres, et les gens se pressent pour ne serait-ce qu'entrevoir sa silhouette. Peut-être qu'accommoder ce vieil homme serait pour le mieux."  
 lotr_khy.0001.a: "Ah, quel mal peut-il bien faire ?"
 lotr_khy.0001.b: "Cet homme a manifestement eu le cerveau rôti !"

 #The Quiet Heretic
 lotr_khy.0002.t: "L'Hérétique"
 lotr_khy.0002.desc: "Des nouvelles me parviennent d'un érudit itinérant nommé [random_preacher.GetName] qui a commencé à prêcher dans ma capitale. Il remet en question la suprématie du culte solaire d'Âzie, appelant à un retour à l'adoration de toutes les sphères célestes. Il a d'abord rassemblé de nombreux partisans parmi la campagne, mais maintenant son influence grandit parmi maints jeunes mécontents.\n\nIl est devenu trop influent pour être ignoré. Les Sages Bleus m'exhortent à le réprimer lui et ses vues, mais nombreux sont ceux qui admirent sa perspicacité et sont devenus révérencieux. Je dois marcher avec prudence. Frapper trop durement pourrait lui accorder le martyre ; l'ignorer risque l'ensemencement pernicieux de la dissension au sein de mes propres temples."
 lotr_khy.0002.a: "Occupez-vous de cet hérétique !"
 lotr_khy.0002.b: "Invitez [random_preacher.GetName] à débattre à ma cour, publiquement."
 lotr_khy.0002.b.success: ""
 lotr_khy.0002.toast.b.success: "Vous remportez le débat contre [random_preacher.GetName]"
 lotr_khy.0002.b.failure: ""
 lotr_khy.0002.toast.b.failure: "Vous perdez le débat contre [random_preacher.GetName]"
 
 #The Forgotten Scroll
 lotr_khy.0003.t: "Le Manuscrit Oublié"
 lotr_khy.0003.desc: "C'est une soirée fraîche tandis que j'erre dans les bibliothèques, et mes pieds m'emmènent plus loin vers l'arrière. Je cherche quelque chose à lire cette nuit, et tandis que je scrute les rangées et colonnes de tomes et de manuscrits, l'un attire mon regard. Il semble ancien, pourtant malgré son âge les enluminures complexes demeurent encore claires.\n\nEn le prenant, je vois qu'il s'intitule #EMP Les Méditations de la Première Aube#!, pourtant curieusement il est écrit dans une forme antique de notre écriture, et plus choquant encore, il est daté d'il y a plus d'un siècle et demi. Je commence à le lire, et comprends rapidement qu'il offre des interprétations de la nature d'Âzie qui divergent nettement des enseignements réformés d'Arien-Âzie. Il propose maintes idées concernant des sujets allant de la cosmologie et l'eschatologie au ritualisme, certaines familières et d'autres absolument étrangères.\n\nQuand je l'apporte à mes érudits, ils se trouvent rapidement divisés à son sujet. Tous remettent ouvertement en question quelques-unes de ses idées les plus ésotériques, mais les intransigeants exigent qu'il soit brûlé, tandis que ceux plus modérés pensent qu'il devrait être copié à des fins érudites."
 lotr_khy.0003.a: "Remettons-le simplement à sa place."
 lotr_khy.0003.b: "Permettez aux érudits de copier et d'étudier son contenu."
 lotr_khy.0003.c: "Déclarez le texte interdit et détruisez-le."

 #Ancient Customs
 lotr_khy.0004.t: "Coutumes Ancestrales"
 lotr_khy.0004.desc: "La file des pétitionnaires se plaignant de leurs sujets, épouses, bétail et voisins s'étire à l'infini. C'est midi, et tandis que je congédie un roturier se plaignant du tas de fumier du neveu de l'ami de sa grand-mère, un groupe d'hommes particuliers s'avance, vêtus de robes de soie flottante dans une myriade de couleurs vives qui descendent jusqu'à leurs pieds.\n\nIls sont menés par un vieil homme à la barbe argentée descendant jusqu'à sa taille, qui porte un bonnet tacheté. Il se présente comme le chef d'une large communauté dans l'est rural de Khy, et commence sa pétition.\n\n\"Il a longtemps été une coutume sacrée et sainte parmi notre peuple d'accomplir une chevauchée à l'aube à travers les sentiers montagneux sinueux sous le soleil levant, symbolisant l'ascension de l'âme vers la lumière d'Âzie. Durant de nombreuses générations, cela nous apporta Sa faveur, et Elle nous bénit. En des générations récentes, cette chère coutume des nôtres s'est estompée ; mais plus cruellement encore, vos officiels l'ont entièrement bannie.\" Sa voix devint maintenant plus passionnée. \"Assurément c'est un affront à Âzie, et apporterait l'infortune sur nous tous ! Je vous en prie, permettez-nous d'honorer nos ancêtres et Âzie, et de l'accomplir une fois de plus, avec votre gracieuse bénédiction\".\n\nPourtant mes conseillers recommandent la prudence. Maints nobles se méfient de ces tribus rudes et de leurs coutumes anciennes, les considérant comme hérétiques et serviles. Serait-il mieux d'aliéner ces gens afin de maintenir les officiels plus influents satisfaits ?"
 lotr_khy.0004.a: "Je vous offre ma bénédiction pour faire revivre cette pratique."
 lotr_khy.0004.b: "J'abrogerai l'interdiction, mais rien de plus."
 lotr_khy.0004.c: "Mes officiels avaient sûrement de bonnes raisons de proscrire cette pratique."

 #The Painted Mare
 lotr_khy.0005.t: "Les Juments Peintes"
 lotr_khy.0005.desc: "Une caravane menée par le marchand de chevaux [merchant.GetName] est arrivée à ma cour depuis l'orient, générant une agitation non négligeable ; car la réputation de ses chevaux le précède. Enfin j'acquiesce au bourdonnement constant de mes courtisans, officiels et généraux, et décide finalement de rendre visite à ce [merchant.GetName].\n\nSes écuries puent le cheval et le fumier, et les mouches bourdonnent alentour en nombre considérable, mais enfin il s'approche de moi et s'incline. Il est vêtu de la plus fine soie, et orné d'or. Cela seul me donne une idée de ce qu'il pourrait me facturer.\n\nIl présente enfin les chevaux, et malgré toutes mes réserves, ils sont véritablement éblouissants. Peut-être est-ce le décor brun des écuries, mais les chevaux semblent rayonner. Leurs robes sont d'un blanc pur, mais ornées de couleurs allant de l'or au lilas ; et ils sont forts et grands aussi.\n\nLeur beauté élèverait ma grandeur, et leur férocité pourrait faire tourner le cours de la bataille, mais ils ne sont certainement pas bon marché. Devrais-je dépenser si librement pour chasser les vents de l'orient ?" 
 lotr_khy.0005.a: "Il me les faut absolument !"
 lotr_khy.0005.b: "J'obtiendrais un meilleur marché d'un fou avec un pinceau."
 lotr_khy.0005.c: "Parlons du prix."
 lotr_khy.0005.toast.c.success: "Vous réussissez à faire baisser le prix des chevaux"
 lotr_khy.0005.toast.c.failure: "Le marchand fait monter le prix des chevaux"
 
 #The Lost Studbook
 lotr_khy.0006.t: "Le Livre Généalogique Perdu"
 lotr_khy.0006.desc: "Il y a un faible murmure tandis qu'un groupe d'érudits s'approche de moi, portant sur un coussin un vieux livre patiné. Selon eux, il fut trouvé dans une ancienne ruine, et c'est un livre généalogique impérial de Dâtuvahya Ier lui-même. Malgré son âge, il demeure impressionnant ; sa couverture cramoisie est ornée de lisérés argentés et de lettres dorées précises.\n\nSes pages délicates dressent la liste des plus beaux chevaux élevés en cette ère dorée, complétée par des illustrations détaillées. Bien que ces images soient fanées, les bêtes qu'elles dépeignent depuis longtemps disparues, je ne puis que les trouver impressionnantes.\n\nUne pensée entre dans mon esprit, bien qu'elle soit fantaisiste. Peut-être, si nous croisons nos chevaux existants de manières particulières, pourrions-nous ressusciter ces anciens destriers ! Cela exigerait argent, temps et effort, mais c'est possible." 
 lotr_khy.0006.a: "Convoquez mes éleveurs de chevaux sur-le-champ !"
 lotr_khy.0006.b: "Ce livre généalogique a de la valeur en soi."
 lotr_khy.0006.c: "C'est intéressant, mais rien de plus."
 lotr_khy.0006.studbook_name: "Livre généalogique de Dâtuvahya Ier"
 lotr_khy.0006.studbook_desc: "Le Livre Généalogique Impérial est un registre détaillé de l'élevage équin au sein de l'empire durant le début du Troisième Âge. Compilé par les scribes et éleveurs royaux, il dresse la liste des lignées, traits et pedigrees des chevaux élevés pour la guerre, les cérémonies et les voyages à travers le royaume.\n\nPage après page enregistre géniteurs, poulinières, caractéristiques physiques et lignées jadis prisées par les nobles et commandants. Maintes de ces lignées sont éteintes, mais certains éleveurs voient une opportunité de faire revivre quelques-unes de ces races perdues depuis longtemps par un élevage sélectif minutieux." 

 lotr_khy.0007.t: "Conseil des Ombres" #TBD
 lotr_khy.0007.desc: ""
 lotr_khy.0007.a: ""

 #The Warden's Penance
 lotr_khy.0008.t: "La Pénitence du Gouverneur"
 lotr_khy.0008.desc: "J'ai reçu aujourd'hui des nouvelles de la province de [province_scope.GetName], où un grenier de temple s'est effondré. Plus curieusement cependant, l'administrateur provincial [province_ruler.GetName] -- sur qui une grande part du blâme a été placée -- a mis de côté ses vêtements de fonction et rejoint les ouvriers pour réparer les dégâts.\n\nIl a peiné sous le soleil, vêtu de lin simple, refusant même une tente ou un repas fin. Naturellement, nombreux sont ceux qui louent l'acte, mais maints parmi mon cercle intime pensent que cela nuit à la gouvernance appropriée de [province_scope.GetName], et établit un précédent dangereux. La nouvelle de cette démonstration particulière s'est répandue même au-delà de la province, et il y a pression sur moi pour dire quelque chose."
 lotr_khy.0008.a: "Louez publiquement la pénitence de [province_ruler.GetName] ; laissez-le continuer."
 lotr_khy.0008.b: "Ordonnez-lui de reprendre ses devoirs légitimes."
 lotr_khy.0008.c: "Convoquez-le à la cour pour conseil privé."

 # An Excess of Frugality
 lotr_khy.0009.t: "Un Excès de Frugalité"
 lotr_khy.0009.desc: "Des nouvelles m'ont atteint d'un mouvement particulier qui s'est emparé de [random_city.GetName] apparemment du jour au lendemain. Suite à une mauvaise récolte, les citoyens ont commencé à se vêtir de tuniques simples et à jeter leurs bijoux et objets de valeur en protestation contre les excès de l'administration locale, et peut-être même de ma cour.\n\nStatues et fresques ont été couvertes de tissu ou de peinture, et peut-être pire que tout, les marchands colportant des biens précieux se sont vu refuser l'entrée ou même physiquement agressés. Il ne semble y avoir aucune fin en vue à cette protestation de leur part, et si je veux atteindre le meilleur résultat, je dois marcher avec prudence.\n\nLes marchands et la noblesse sont naturellement en accord presque universel contre ce mouvement, mais il a attiré des sympathisants non seulement parmi les paysans mais quelques membres du clergé."
 lotr_khy.0009.a: "Nous festoyons tandis qu'ils grattent pour survivre ; peut-être ont-ils raison ?"
 lotr_khy.0009.b: "Je ne tolérerai pas cette insolence."
 lotr_khy.0009.c: "Cela m'importe peu."

 lotr_khy.0010.t: "La Cour de Pierre" #TBD
 lotr_khy.0010.desc: ""
 lotr_khy.0010.a: ""
 
 #Tide of Foreigners
 lotr_khy.0011.t: "Marée d'Étrangers"
 lotr_khy.0011.desc: "Bien que les étrangers venus de loin, spécialement les marchands, ne soient point inconnus en notre terre, il y a des époques où leur présence peut causer des tensions. Il semble que ce soit l'une de ces époques. Un envoyé de [coastal_city.GetName] comprenant nobles, bourgeois et clergé à la fois sont arrivés à ma cour, menés par un représentant de l'administrateur de la ville.\n\n\"Nos ports sont méconnaissables ! Le crime sévit librement, et pire que tout, ces navires étrangers apportent des croyances et superstitions corrompues et néfastes. Des marins et marchands barbares et étranges racontent des histoires de dieux méchants et étrangers ; et ils chantent ouvertement des hymnes dans leurs langues viles et rebutantes. C'est un affront à Âzie !\"\n\nLes zélotes de ma cour exigent que j'expulse ces étrangers, craignant qu'ils ne corrompent la jeunesse, perturbent la loi et l'ordre, et attirent la colère divine. Pourtant on ne peut nier que ces marchands sont le sang vital de maintes villes, et procurent à la cour maints biens et beaucoup d'or." 
 lotr_khy.0011.a: "Ordonnez l'expulsion immédiate des étrangers."
 lotr_khy.0011.b: "Permettez leur présence, mais restreignez la prédication publique."
 lotr_khy.0011.c: "Accueillez-les ouvertement dans l'esprit d'échange."

 #A Salty Situation
 lotr_khy.0012.t: "Une Situation Salée"
 lotr_khy.0012.desc: "Ce qui fut jadis un débat enflammé mais organisé a dégénéré en un match bruyant et résonnant d'insultes personnelles et de malédictions. Je me tourne avec lassitude vers mes gardes, et quelques frappes sonores font retomber le silence dans la salle. Les deux camps me regardent intensément.\n\nÀ gauche se trouve une foule de nobles, bourgeois et paysans à la fois, tous accusant les marchands et magnats côtiers d'accaparer le sel, faisant monter les prix bien au-delà de la raison. Sans sel, disent-ils, la conservation échoue, le bétail souffre, et les gens du commun meurent de faim.\n\nLes marchands, tous vêtus de tuniques immaculées et de pantalons à motifs, s'entassent à droite de la salle. Ils ne prétendent à aucun méfait ; la mer donne ce qu'elle donne, et ils ont le droit de faire profit.\n\nLa tension pèse lourdement dans l'air, et à tout moment le match de cris pourrait reprendre de plus belle. Les magnats côtiers sont riches et puissants, et leur soutien pourrait faire ou défaire le règne d'un homme ; mais laissé sans contrôle, peut-être tout le royaume pourrait souffrir, et les tensions déjà profondes pourraient être exacerbées. Devrais-je intervenir ?"
 lotr_khy.0012.a: "Imposez des limites équitables sur les prix du sel à travers le royaume."
 lotr_khy.0012.b: "La mer donne ce qu'elle donne ; elle a toujours raison."
 lotr_khy.0012.c: "Sûrement y a-t-il un compromis à faire ici."
 lotr_khy.0012.toast.c.success: "Vous réussissez à encourager les seigneurs à œuvrer ensemble"
 lotr_khy.0012.toast.c.failure: "Vous échouez à faire œuvrer les seigneurs ensemble"

