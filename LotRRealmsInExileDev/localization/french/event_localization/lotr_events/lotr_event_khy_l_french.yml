 #Rays of Madness
 lotr_khy.0014.t: "Rayons de démence"
 lotr_khy.0014.desc: "D'abord, il n'y eut que murmures et rumeurs, que l'on pensait n'être que bavardages sans conséquence. Courtisans et serviteurs parlaient d'un spectre qui errait dans les halls et corridors la nuit, maudissant les passants. Puis les rumeurs s'amplifièrent, et j'envoyai enfin mes espions enquêter. La dernière chose que je désire est un fantôme dans ma propre demeure.\n\nIl s'avère cependant que ce fantôme est en réalité [possessed_consort.GetName], et mes espions rapportent qu'elle est manifestement frappée de folie. Mais les nouvelles empirent, car maintenant elle a commencé à prétendre qu'elle est le reflet mortel d'Âzie elle-même, répandant sa lumière et son feu divin.\n\nDans une situation normale, elle serait chassée de la cour, ou peut-être même punie sévèrement, pourtant il semble que [possessed_consort.GetName] soit devenue étrangement populaire. Nombreux sont ceux parmi mes courtisans et serviteurs qui s'inclinent en sa présence et prononcent des paroles de révérence ; que celles-ci soient en plaisanterie ou sérieuses, je ne saurais dire. Si j'agis avec précipitation, je risque d'enflammer les passions. Si je ne fais rien, son culte pourrait croître sans contrôle entre mes murs." 
 lotr_khy.0014.a: "Exiler [possessed_consort.GetName] pour ses prétentions dangereuses."
 lotr_khy.0014.b: "Dénoncer publiquement ses paroles, mais lui permettre de rester."

 ### Vasnan Events ###
 # A Brother Bereft — Ashtadet Response to the Revocation of Meherafrin
 lotr_khy.0101.t: "Un frère dépossédé"
 lotr_khy.0101.desc: "Je savourais un repas du soir raffiné avec ma famille, accompagné de vins excellents, quand l'un de mes serviteurs m'interrompit brusquement. L'homme avait une expression de choc profond sur le visage, et je l'encourageai donc à cracher ce qu'il avait à dire. Il s'exécuta : mon frère Nashak était ici.\n\nSurpris par cette visite inattendue et intrigué par l'expression bouleversée de mon serviteur, j'allai à sa rencontre, pour découvrir qu'il était trempé de la tête aux pieds, amenant avec lui de nombreuses possessions et une suite considérable de serviteurs.\n\nQuand il m'aperçut, il me regarda comme si j'étais son sauveur providentiel, m'agrippant le bras et s'écriant : « Frère ! Jahanabad s'est emparé des terres de notre père, les terres que tu m'avais confiées ! »\n\nIl semble que je sois confronté à une décision d'une gravité exceptionnelle."
 lotr_khy.0101.a: "Jahanabad rendra Meherafrin à Nashak."
 lotr_khy.0101.b: "Que m'importe le sort de Meherafrin."

 # A Cousin's Complaint — Vasnan Choice to Keep or Return Meherafrin
 lotr_khy.0102.t: "La plainte d'un cousin"
 lotr_khy.0102.desc: "Je savais que cette réaction pourrait survenir, je l'avais anticipée, en fait. Ashtad m'a écrit, exigeant que je restitue les terres de son père à son frère Nashak.\n\nD'une part, Ashtad contrôle effectivement les terres relativement prospères de Naishan, et c'est un homme susceptible d'être fort satisfait d'avoir réussi à me convaincre de changer d'avis, donc restituer les terres pourrait s'avérer profitable, d'autant plus que Nashak, sans enfant, choisira probablement l'un de mes fils comme héritier.\n\nD'autre part, les revenus substantiels des terres de Meherafrin seraient extrêmement utiles dans mes différends grandissants avec les Tirdâhan."
 lotr_khy.0102.a: "Mais bien sûr, cher cousin, je rendrai Meherafrin à Nashak..."
 lotr_khy.0102.b: "La rage d'Ashtad n'est pas à craindre, ni sa faveur à désirer."

 # An Heir-ly Decision — Meherafrin Vasnan Heir Choice
 lotr_khy.0103.t: "Une décision d'héritier"
 lotr_khy.0103.desc: "Je suis un vieil homme, sans enfants et sans intérêt à en produire, par conséquent, je dois choisir un enfant parmi mes parents comme héritier légitime.\n\nLa première option est Nekchehr, fils aîné de mon suzerain, Jahanabad. Il est le plus susceptible de s'être déjà considéré comme héritier présomptif, et le plus enclin à me haïr pour ne pas l'avoir choisi. D'un autre côté, il n'est pas l'étoffe d'un bon dirigeant pour le peuple de Meherafrin.\n\nL'autre fils de Jahanabad est également une option, et bien qu'il ne sera pas aussi ravi par ma sélection d'Adarcher, il l'acceptera avec grâce.\n\nJe pourrais aussi choisir mon jeune petit-neveu Tahm et maintenir Meherafrin dans les mains des descendants de mon père vénéré."
 lotr_khy.0103.a: "Nekchehr fera l'affaire."
 lotr_khy.0103.b: "Peut-être qu'Adarcher peut être façonné en bon dirigeant."
 lotr_khy.0103.c: "Tahm est l'héritier parfait."

 # A Rational Cousin — Ashtadet Informed About Success
 lotr_khy.0104.t: "Un cousin raisonnable"
 lotr_khy.0104.desc: "Des nouvelles sont arrivées, et c'est exactement ce que j'espérais entendre ! Jahanabad a gracieusement accepté de restituer Meherafrin, expliquant qu'il ne s'agissait que d'un simple malentendu qui avait conduit à sa révocation en premier lieu !\n\nAlors que Narshak se préparait à retourner dans ses terres, j'organisai rapidement une célébration grandiose — une fête d'adieu mémorable pour lui. Je savais que Jahanabad verrait la raison l'emporter, après tout."
 lotr_khy.0104.a: "Un toast à cette heureuse résolution !"

 # To Despise or Forget — Ashtadet Grudge Choice
 lotr_khy.0105.t: "Mépriser ou oublier"
 lotr_khy.0105.desc: "Des nouvelles sont arrivées, et ce n'est hélas pas ce que j'espérais entendre... Jahanabad a catégoriquement refusé de restituer Meherafrin à Nashak. Il n'y a rien que je puisse faire pour le forcer, et ainsi Nashak demeurera dans ma cour, pleurant amèrement la perte des terres de notre père.\n\nTout ce qu'il reste à décider est : dois-je me soucier qu'il m'ait défié ainsi ?"
 lotr_khy.0105.a: "Jahanabad ne s'en tirera pas comme ça."
 lotr_khy.0105.b: "J'accepterai cette décision avec dignité."

 lotr_khy.0150.t: "La crise grandissante"
 lotr_khy.0150.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetName] ne se reposa pas sur ses échecs après ce désastre, et commença à œuvrer pour saper le pouvoir croissant des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. À la mort de [GetScriptedCharacterByHistoryID('lineofvasnan22').GetTitledFirstName], le $emperor_administrative_khy$ nomma un gouverneur loyal, son beau-frère [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetName], à la gouvernance de [GetTitleByKey('k_sammar').GetNameNoTier], espérant écraser le cœur des parvenus [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. \n\nPourtant la noblesse de la côte défia à nouveau ses décrets impériaux, et soutint son fils ambitieux [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] à la position convoitée, chassant les hommes de l'empereur de la cité et assassinant sauvagement [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetName], jetant son corps mutilé à la foule exultante à l'extérieur. Cet échec monumental ne fit que cimenter davantage la réputation déclinante du $emperor_administrative_khy$, et de plus en plus de vassaux du royaume affluèrent vers la cause des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], pressentant pouvoir et récompenses futures.\n\nMaintenant [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] siège sur le Trône Khjana à [GetTitleByKey('c_west_samarth').GetNameNoTier], ignorant avec mépris les décrets de son suzerain, et le royaume glisse inexorablement vers la guerre ouverte."
 lotr_khy.0150.a: "Mon empire s'effondre autour de moi"

 lotr_khy.0151.t: "Une ancre dans la tempête"
 lotr_khy.0151.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] est par nature un homme silencieux et contemplatif, plus enclin à l'étude solitaire qu'aux intrigues des cours, et ce conflit prolongé a prélevé son tribut impitoyable. Des amis ont été perdus, son autorité s'érode comme le sable sous les vagues, et ses alliés s'amenuisent. \n\nSon vieil ami et mentor [GetScriptedCharacterByHistoryID('lineofaspandad').GetTitledFirstName] est mort depuis de nombreuses années, parti mystérieusement avant son temps, et leurs projets religieux ambitieux ne sont pas plus près de s'accomplir. Son allié [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetName] est assassiné, sacrifié dans une vaine tentative de résoudre la crise dévorante. \n\nContre les nombreuses épouses et enfants prolifiques des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] n'a qu'une de chaque, sa bien-aimée [GetScriptedCharacterByHistoryID('lineofhoshedarmah163sister').GetFirstName] et sa chère [GetScriptedCharacterByHistoryID('lineoftirdahan9').GetFirstName]. Manquant d'un héritier de son propre sang, il doit se tourner vers la lignée de son frère, enfants de l'antagoniste [GetScriptedCharacterByHistoryID('lineoftirdahan8').GetFirstName]. Tandis que l'aîné [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] est un fils brave et loyal, quelle que soit sa naissance, le cadet [GetScriptedCharacterByHistoryID('lineoftirdahan11').GetFirstName] tient de son père, paresseux et dévoré d'ambition.\n\nMalgré ces chagrins accablants, il a encore des mains fortes en son neveu [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] et son fidèle Sarân [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetFirstName], mais alors que la volonté de les diriger s'estompe, les murmures qu'un nouveau monarque est nécessaire deviennent toujours plus sonores et insistants."
 lotr_khy.0151.a: "Tant a été perdu dans cette entreprise futile"

 lotr_khy.0152.t: "État du royaume"
 lotr_khy.0152.desc: "Alors que le fossé entre les [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] et les [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] s'approfondit inexorablement, il en vient à engloutir tous les domaines du royaume. Aucun $duke_administrative_khy$ n'est épargné du conflit qui se prépare, et tous doivent choisir leur camp.\n\nSous la bannière impériale se sont ralliés les [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetDynastyHouseName], liés par le mariage royal, et les [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetDynastyHouseName], rivaux acharnés des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. Le loyal [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] tient encore sa position à [GetTitleByKey('d_khoshkaraz').GetNameNoTier], un maigre bastion cerné par les forteresses des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName].\n\nLes [GetScriptedCharacterByHistoryID('lineofdelawarhan82').GetDynastyHouseName] d'[GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] et les resurgissants [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] de [GetTitleByKey('d_jorash').GetNameNoTier] ont choisi la cause rebelle, et avec des seigneurs mineurs tels que les [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] et [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName], presque tout le sud et l'ouest sont perdus au camp ennemi.\n\nQuelques maisons demeurent encore indécises, telles que les [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] sur les frontières ou les nouvellement établis [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], qui pourraient encore faire basculer la balance, s'ils peuvent être convaincus. \n\nEnfin, demeure encore la possibilité d'un acteur inattendu, peut-être les détrônés [GetScriptedCharacterByHistoryID('lineofaldhradan13').GetDynastyHouseName], le subtil [GetScriptedCharacterByHistoryID('lineofarvabaxan176').GetFirstNameRegnal] d'[GetTitleByKey('k_anarike').GetNameNoTier], ou [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName], dont la rumeur dit qu'il est en conflit avec son puissant cousin."
 lotr_khy.0152.a: "N'est roi que celui qui peut garder ce qui est sien..."

