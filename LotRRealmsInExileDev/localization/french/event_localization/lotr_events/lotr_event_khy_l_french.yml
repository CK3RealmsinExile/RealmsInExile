 lotr_khy.0312.desc: "TBD L'Empereur m'offre un domaine dans sa capitale. Est-ce que j'accepte ?"
 lotr_khy.0312.a: "Un domaine ? Eh bien, merci !"
 lotr_khy.0312.b: "Je prendrai juste l'or et partirai."
 
