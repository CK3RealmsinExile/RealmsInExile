 lotr_khy.0007.desc: ""
 lotr_khy.0007.a: ""

 #The Warden's Penance
 lotr_khy.0008.t: "La Pénitence du gouverneur"
 lotr_khy.0008.desc: "J'ai reçu aujourd'hui des nouvelles de la province de [province_scope.GetName], où un grenier de temple s'est effondré dans un fracas terrible. Mais plus singulièrement encore, l'administrateur provincial [province_ruler.GetName] -- sur qui repose l'essentiel du blâme -- a déposé ses vêtements d'apparat et rejoint les ouvriers pour réparer les dégâts de ses propres mains.\n\nIl a peiné sous le soleil ardent, vêtu de simple lin grossier, refusant même une tente ou un repas raffiné. Naturellement, nombreux sont ceux qui louent cet acte d'humilité, mais beaucoup parmi mon cercle intime pensent que cela nuit à la gouvernance appropriée de [province_scope.GetName], et établit un dangereux précédent. La nouvelle de cette démonstration singulière s'est répandue bien au-delà de la province, et la pression monte pour que je prenne position."
 lotr_khy.0008.a: "Louer publiquement la pénitence de [province_ruler.GetName] ; qu'il continue."
 lotr_khy.0008.b: "Lui ordonner de reprendre ses devoirs légitimes."
 lotr_khy.0008.c: "Le convoquer à la cour pour un conseil privé."

 # An Excess of Frugality
 lotr_khy.0009.t: "Un excès de frugalité"
 lotr_khy.0009.desc: "Des rumeurs me sont parvenues d'un mouvement particulier qui s'est emparé de [random_city.GetName] apparemment du jour au lendemain. Suite à une mauvaise récolte, les citoyens ont commencé à se vêtir de simples tuniques et à rejeter leurs bijoux et objets de valeur en protestation contre les excès de l'administration locale, et peut-être même de ma cour.\n\nStatues et fresques ont été recouvertes de tissu ou de peinture austère, et pire encore, les marchands colportant des biens précieux se sont vu refuser l'entrée ou ont même été physiquement agressés. Il ne semble y avoir aucune fin en vue à cette protestation, et si je veux obtenir le meilleur résultat possible, je dois agir avec la plus grande prudence.\n\nLes marchands et la noblesse sont naturellement en accord quasi universel contre ce mouvement, mais il a gagné des sympathisants non seulement parmi les paysans mais aussi parmi certains membres du clergé."
 lotr_khy.0009.a: "Nous festoyons tandis qu'ils survivent à peine ; peut-être ont-ils raison ?"
 lotr_khy.0009.b: "Je ne tolérerai pas cette insolence."
 lotr_khy.0009.c: "Peu m'importe."

