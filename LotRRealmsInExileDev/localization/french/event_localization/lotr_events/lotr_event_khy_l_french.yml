 #Tide of Foreigners
 lotr_khy.0011.t: "Marée d'étrangers"
 lotr_khy.0011.desc: "Bien que les étrangers venus de contrées lointaines, en particulier les marchands, ne soient pas inconnus dans nos terres, il arrive que leur présence génère des tensions considérables. Il semble que ce soit l'un de ces moments critiques. Une délégation de [coastal_city.GetName] comprenant nobles, bourgeois et clercs est arrivée à ma cour, menée par un représentant de l'administrateur de la ville.\n\n« Nos ports sont devenus méconnaissables ! Le crime sévit sans contrôle, et pire encore, ces navires étrangers apportent des croyances et superstitions corruptrices et néfastes. Des marins et marchands barbares et étranges racontent des histoires de dieux pervers et étrangers ; et ils chantent ouvertement des hymnes dans leurs langues viles et répugnantes. C'est un affront à Âzie ! »\n\nLes zélotes de ma cour exigent que j'expulse ces étrangers, craignant qu'ils ne corrompent la jeunesse, perturbent l'ordre public et attirent la colère divine. Pourtant, nul ne peut nier que ces marchands sont le sang vital de nombreuses villes, et fournissent à la cour maints biens précieux et beaucoup d'or." 
 lotr_khy.0011.a: "Ordonner l'expulsion immédiate des étrangers."
 lotr_khy.0011.b: "Permettre leur présence, mais restreindre les prêches publics."
 lotr_khy.0011.c: "Les accueillir ouvertement dans l'esprit de l'échange."

 #A Salty Situation
 lotr_khy.0012.t: "Une situation salée"
 lotr_khy.0012.desc: "Ce qui était autrefois un débat houleux mais organisé a dégénéré en une cacophonie assourdissante d'insultes personnelles et de malédictions. Las, je me tourne vers mes gardes, et quelques coups de lance sonores font tomber la salle dans un silence pesant. Les deux camps me regardent intensément.\n\nÀ gauche se presse une foule de nobles, bourgeois et paysans confondus, tous accusant les marchands côtiers et les magnats d'accaparer le sel, faisant grimper les prix bien au-delà du raisonnable. Sans sel, disent-ils, la conservation échoue, le bétail souffre, et le peuple meurt de faim.\n\nLes marchands, tous vêtus de tuniques immaculées et de pantalons à motifs élaborés, s'entassent à droite de la salle. Ils clament leur innocence ; la mer donne ce qu'elle donne, et ils ont le droit de faire du profit.\n\nLa tension pèse lourdement dans l'air, et à tout moment la joute verbale pourrait reprendre de plus belle. Les magnats côtiers sont riches et puissants, et leur soutien pourrait faire ou défaire un règne ; mais laissés sans contrôle, peut-être que le royaume entier pourrait souffrir, et les tensions déjà profondes pourraient s'exacerber. Devrais-je intervenir ?"
 lotr_khy.0012.a: "Imposer des limites équitables sur les prix du sel dans tout le royaume."
 lotr_khy.0012.b: "La mer donne ce qu'elle donne ; elle a toujours raison."
 lotr_khy.0012.c: "Il doit sûrement y avoir un compromis à trouver ici."
 lotr_khy.0012.toast.c.success: "Vous réussissez à encourager les seigneurs à coopérer"
 lotr_khy.0012.toast.c.failure: "Vous échouez à faire coopérer les seigneurs"

