 #Rays of Madness
 lotr_khy.0014.t: "Les Rayons de la Démence"
 lotr_khy.0014.desc: "Tout a commencé par des murmures et des rumeurs que l'on croyait n'être que bavardages sans conséquence. Courtisans et serviteurs parlaient à voix basse d'un spectre errant dans les couloirs du palais la nuit venue, lançant des malédictions aux passants. Puis les rumeurs enflèrent, et j'envoyai finalement mes espions enquêter discrètement. La dernière chose dont j'ai besoin est d'un fantôme hantant ma propre demeure.\n\nIl s'avère cependant que ce prétendu spectre n'est autre que [possessed_consort.GetName], et mes espions rapportent qu'elle a manifestement perdu la raison. Mais les nouvelles empirent encore, car elle a désormais commencé à proclamer qu'elle est l'incarnation mortelle d'Âzie elle-même, répandant Sa lumière et Son feu sacré parmi les mortels.\n\nDans des circonstances normales, elle serait chassée de la cour sans délai, voire sévèrement châtiée. Pourtant il semble que [possessed_consort.GetName] ait acquis une popularité considérable. Nombreux sont les courtisans et serviteurs qui s'inclinent à son passage et murmurent des paroles de vénération ; que ces gestes soient sincères ou moqueurs, je ne saurais le dire. Si j'agis avec précipitation, je risque d'enflammer les passions. Si je ne fais rien, son culte pourrait croître sans contrôle entre mes propres murs."
 lotr_khy.0014.a: "Exilons [possessed_consort.GetName] pour ses prétentions dangereuses."
 lotr_khy.0014.b: "Dénonçons publiquement ses paroles, mais autorisons-la à demeurer."