### MISC Khy Events ###
 #A Vision Under the Sun
 lotr_khy.0001.t: "Une Vision sous le soleil implacable"
 lotr_khy.0001.desc: "Je m'évente frénétiquement et bois d'un verre rafraîchissant pour obtenir ne serait-ce que le moindre répit face à cette chaleur écrasante. Assis sur mon trône, je peine à me concentrer, bien qu'un dais projette une ombre bienfaisante sur moi. Mon visage ruisselle de sueur sous le brasier céleste.\n\nSoudain, les portes de ma chambre s'ouvrent en grand, et l'un de mes officiels s'avance, accompagné d'un homme à demi-nu, la peau brûlée par le soleil. « Mon seigneur, je vous présente [random_mystic.GetName]. Il semblerait qu'il ait passé une semaine entière assis au sommet d'un plateau sous le soleil ardent, et il prétend avoir reçu une prophétie d'Âzie elle-même. Que ce soit vrai ou non, ses prêches ont rassemblé de nombreux disciples, incluant plusieurs personnages d'influence considérable. »\n\nJ'acquiesce d'un hochement de tête et observe le mystique. Vu que sa peau est écarlate comme le feu, je peux certainement croire qu'il a passé un temps considérable sous les rayons impitoyables. Avant même que je puisse prononcer un mot, il commence ses divagations enfiévrées. « C'est la vérité absolue -- Effulgente, embrasée, rayonnante -- Elle m'a parlé -- oui -- et elle m'a touché de sa flamme divine -- et elle a dit -- et elle a dit que nous devons nous préparer, car nous endurerons de terribles épreuves -- et les non-préparés et les impies BRÛLERONT dans les flammes éternelles ! »\n\nBien que je sois... sceptique, pour le moins, ses paroles se sont répandues comme une traînée de poudre dans mes terres, et les foules se pressent pour ne serait-ce qu'apercevoir sa silhouette. Peut-être que satisfaire ce vieil homme serait la voie la plus sage."  
 lotr_khy.0001.a: "Ah, quel mal pourrait-il bien causer ?"
 lotr_khy.0001.b: "Cet homme a manifestement eu la cervelle rôtie par le soleil !"

 #The Quiet Heretic
 lotr_khy.0002.t: "L'Hérétique silencieux"
 lotr_khy.0002.desc: "Des rumeurs me parviennent concernant un érudit itinérant nommé [random_preacher.GetName] qui a commencé à prêcher dans ma capitale. Il remet en question la suprématie du culte solaire d'Âzie, appelant à un retour au culte de toutes les sphères célestes anciennes. Il a d'abord rassemblé de nombreux disciples parmi les campagnes reculées, mais maintenant son influence grandit dangereusement parmi la jeunesse mécontente.\n\nIl est devenu trop influent pour être ignoré. Les Sages Bleus me pressent de le réprimer ainsi que ses vues hérétiques, mais nombreux sont ceux qui admirent sa perspicacité et sont devenus révérencieux. Je dois agir avec la plus grande prudence. Frapper trop durement risquerait de lui accorder le martyre ; l'ignorer risque de semer les graines pernicieuses de la dissension au sein même de mes temples sacrés."
 lotr_khy.0002.a: "Occupez-vous de cet hérétique !"
 lotr_khy.0002.b: "Inviter [random_preacher.GetName] à débattre publiquement à ma cour."
 lotr_khy.0002.b.success: ""
 lotr_khy.0002.toast.b.success: "Vous remportez le débat contre [random_preacher.GetName]"
 lotr_khy.0002.b.failure: ""
 lotr_khy.0002.toast.b.failure: "Vous perdez le débat contre [random_preacher.GetName]"
 
 #The Forgotten Scroll
 lotr_khy.0003.t: "Le Parchemin oublié des âges"
 lotr_khy.0003.desc: "C'est une soirée fraîche alors que je déambule dans les bibliothèques, et mes pas me mènent toujours plus profondément dans les sections reculées. Je cherche quelque chose à lire cette nuit, et tandis que je parcours les rangées et colonnes de tomes et parchemins anciens, l'un d'eux attire mon regard. Il semble antique, pourtant malgré son âge vénérable, les enluminures complexes demeurent d'une clarté saisissante.\n\nLe prenant délicatement, je vois qu'il s'intitule #EMP Les Méditations de la Première Aube#!, mais curieusement il est rédigé dans une forme archaïque de notre écriture, et plus choquant encore, il est daté d'il y a plus d'un siècle et demi. Je commence à le lire, et comprends rapidement qu'il offre des interprétations de la nature d'Âzie qui divergent radicalement des enseignements réformés d'Arien-Âzie. Il présente de nombreuses idées concernant des sujets allant de la cosmologie et l'eschatologie au ritualisme, certaines familières et d'autres totalement étrangères.\n\nQuand je l'apporte à mes érudits, ils se divisent rapidement à son sujet. Tous remettent ouvertement en question certaines de ses idées les plus ésotériques, mais les intransigeants exigent qu'il soit brûlé sur-le-champ, tandis que les plus modérés pensent qu'il devrait être copié à des fins d'étude savante."
 lotr_khy.0003.a: "Remettons-le simplement à sa place."
 lotr_khy.0003.b: "Permettre aux érudits de copier et d'étudier son contenu."
 lotr_khy.0003.c: "Déclarer le texte interdit et le détruire."

 #Ancient Customs
 lotr_khy.0004.t: "Coutumes ancestrales"
 lotr_khy.0004.desc: "La file interminable de pétitionnaires se plaignant de leurs sujets, époux, bétail et voisins se poursuit sans fin. Il est midi, et alors que je congédie un roturier se lamentant sur le tas de fumier du neveu de l'ami de sa grand-mère, un groupe d'hommes singuliers s'avance, vêtus de robes de soie fluide aux myriades de couleurs éclatantes qui descendent jusqu'à leurs pieds.\n\nIls sont menés par un vieil homme à la barbe argentée descendant jusqu'à sa taille, qui porte un bonnet moucheté. Il se présente comme le chef d'une vaste communauté dans l'est rural de Khy, et commence sa pétition solennelle.\n\n« Cela a longtemps été une coutume sacrée et sainte parmi notre peuple d'accomplir une chevauchée de l'aube à travers les sentiers sinueux des montagnes sous le soleil levant, symbolisant l'ascension de l'âme vers la lumière d'Âzie. Durant de nombreuses générations, cela nous apporta Sa faveur divine, et Elle nous bénit. Ces dernières générations, cette coutume si chère s'est estompée ; mais plus gravement encore, vos officiels l'ont entièrement interdite. » Sa voix devient maintenant plus passionnée. « Assurément, c'est un affront à Âzie, qui apporterait malheur sur nous tous ! S'il vous plaît, permettez-nous d'honorer nos ancêtres et Âzie, et de l'accomplir une fois encore, avec votre gracieuse bénédiction ».\n\nPourtant mes conseillers prêchent la prudence. De nombreux nobles se méfient de ces tribus montagnardes et de leurs coutumes antiques, les considérant comme hérétiques et subversives. Serait-il préférable d'aliéner ce peuple pour maintenir la satisfaction des officiels plus influents ?"
 lotr_khy.0004.a: "Je vous offre ma bénédiction pour raviver cette pratique sacrée."
 lotr_khy.0004.b: "Je lèverai l'interdiction, mais rien de plus."
 lotr_khy.0004.c: "Mes officiels avaient sûrement de bonnes raisons d'interdire cette pratique."

 #The Painted Mare
 lotr_khy.0005.t: "Les Juments peintes de l'Orient"
 lotr_khy.0005.desc: "Une caravane menée par le marchand de chevaux [merchant.GetName] est arrivée à ma cour depuis l'orient, générant une agitation considérable ; car la réputation de ses chevaux le précède largement. Finalement, j'acquiesce au bourdonnement incessant de mes courtisans, officiels et généraux, et décide enfin de rendre visite à ce [merchant.GetName].\n\nSes écuries empestent le cheval et le crottin, et les mouches bourdonnent en nombre non négligeable, mais enfin il s'approche de moi et s'incline profondément. Il est vêtu de la soie la plus fine, et orné d'or éclatant. Cela seul me donne une idée de ce qu'il pourrait me demander comme prix.\n\nIl présente enfin les chevaux, et malgré toutes mes réserves, ils sont véritablement stupéfiants. Peut-être est-ce le fond brun terne des écuries, mais les chevaux semblent littéralement rayonner. Leurs robes sont d'un blanc immaculé, mais ornées de motifs aux couleurs allant de l'or au lilas ; et ils sont également puissants et de haute stature.\n\nLeur beauté élèverait ma grandeur aux cieux, et leur férocité pourrait renverser le cours des batailles, mais ils ne sont certainement pas bon marché. Devrais-je dépenser si librement pour poursuivre les vents de l'orient ?" 
 lotr_khy.0005.a: "Je dois les posséder !"
 lotr_khy.0005.b: "J'obtiendrais un meilleur prix d'un fou avec un pinceau."
 lotr_khy.0005.c: "Parlons du prix."
 lotr_khy.0005.toast.c.success: "Vous réussissez à faire baisser le prix des chevaux"
 lotr_khy.0005.toast.c.failure: "Le marchand fait grimper le prix des chevaux"

 #The Lost Studbook
 lotr_khy.0006.t: "Le Registre perdu des lignées"
 lotr_khy.0006.desc: "Un murmure ténu s'élève alors qu'un groupe d'érudits s'approche de moi, portant sur un coussin de soie un livre antique aux pages usées par les siècles. Selon leurs dires, il fut découvert dans une ruine oubliée, et il s'agit du registre impérial des haras de Dâtuvahya I en personne. Malgré son âge vénérable, il demeure impressionnant ; sa couverture cramoisie est ornée de filigrane d'argent et de lettres d'or d'une précision exquise.\n\nSes pages délicates énumèrent les plus nobles chevaux élevés durant cet âge d'or révolu, complétées par des illustrations d'une minutie remarquable. Bien que ces images soient estompées par le temps, les bêtes majestueuses qu'elles dépeignent depuis longtemps disparues, je ne peux m'empêcher de les trouver saisissantes.\n\nUne pensée traverse mon esprit, bien qu'elle soit fantaisiste. Peut-être, si nous croisions nos chevaux existants selon des méthodes particulières, pourrions-nous ressusciter ces coursiers antiques ! Cela nécessiterait argent, temps et efforts considérables, mais c'est dans le domaine du possible." 
 lotr_khy.0006.a: "Convoquez mes éleveurs de chevaux sur-le-champ !"
 lotr_khy.0006.b: "Ce registre est précieux en lui-même."
 lotr_khy.0006.c: "C'est intéressant, mais rien de plus."
 lotr_khy.0006.studbook_name: "Le registre de Dâtuvahya I"
 lotr_khy.0006.studbook_desc: "Le Registre Impérial est un document détaillé sur l'élevage équestre au sein de l'empire durant le début du Troisième Âge. Compilé par les scribes royaux et les éleveurs de la cour, il répertorie les lignées, les traits distinctifs et les pedigrees des chevaux élevés pour la guerre, les cérémonies et les voyages à travers le royaume.\n\nPage après page sont consignés géniteurs, poulinières, caractéristiques physiques et lignées jadis prisées par les nobles et commandants. Nombre de ces lignées sont éteintes, mais certains éleveurs y voient une opportunité de raviver quelques-unes de ces races perdues depuis longtemps par un élevage sélectif minutieux." 

