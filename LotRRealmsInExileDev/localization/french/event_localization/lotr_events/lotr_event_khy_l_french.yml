 #The Warden's Penance
 lotr_khy.0008.t: "La Pénitence du Gouverneur"
 lotr_khy.0008.desc: "Des nouvelles extraordinaires me parviennent aujourd'hui de la province de [province_scope.GetName], où un grenier sacré du temple s'est effondré dans un fracas terrible. Mais le plus singulier dans cette affaire est que l'administrateur provincial [province_ruler.GetName] – sur qui retombe l'essentiel du blâme – a déposé ses insignes de fonction pour se joindre aux humbles manœuvres dans les travaux de réparation.\n\nIl peine sous le soleil impitoyable, vêtu de simple lin écru, refusant même l'ombre d'une tente ou le réconfort d'un repas raffiné. Naturellement, nombreux sont ceux qui louent ce geste d'humilité exemplaire, mais tout autant parmi mon cercle rapproché estiment que cela nuit gravement à la bonne gouvernance de [province_scope.GetName] et établit un précédent dangereux pour l'autorité. La nouvelle de cette démonstration inhabituelle s'est répandue bien au-delà des frontières de la province, et l'on attend de moi que je prenne position publiquement."
 lotr_khy.0008.a: "Louons publiquement la pénitence de [province_ruler.GetName] ; qu'il poursuive son œuvre."
 lotr_khy.0008.b: "Ordonnons-lui de reprendre immédiatement ses devoirs légitimes."
 lotr_khy.0008.c: "Convoquons-le à la cour pour un conseil privé."

 # An Excess of Frugality
 lotr_khy.0009.t: "Un Excès de Frugalité"
 lotr_khy.0009.desc: "Des rapports alarmants me parviennent concernant un mouvement singulier qui s'est emparé de [random_city.GetName] apparemment du jour au lendemain. Suite à une récolte désastreuse, les citoyens ont commencé à se vêtir de tuniques grossières et à se défaire ostensiblement de leurs bijoux et objets précieux pour protester contre les excès de l'administration locale, et peut-être même contre le faste de ma propre cour.\n\nStatues et fresques ont été recouvertes de toiles ou badigeonnées de peinture opaque. Plus inquiétant encore, les marchands proposant des biens de valeur se voient refuser l'entrée de la cité, quand ils ne sont pas physiquement molestés. Cette protestation ne montre aucun signe d'essoufflement, et si je veux parvenir au meilleur dénouement possible, je dois manœuvrer avec la plus extrême prudence.\n\nLes marchands et la noblesse s'accordent naturellement dans une opposition quasi unanime à ce mouvement, mais il a gagné des sympathisants non seulement parmi la paysannerie, mais aussi au sein d'une partie du clergé."
 lotr_khy.0009.a: "Nous festoyons tandis qu'ils survivent à peine ; peut-être ont-ils raison ?"
 lotr_khy.0009.b: "Je ne tolérerai pas cette insolence flagrante."
 lotr_khy.0009.c: "Peu m'importe ces agitations populaires."

