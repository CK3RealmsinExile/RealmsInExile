 #Rays of Madness
 lotr_khy.0014.t: "Rayons de Folie"
 lotr_khy.0014.desc: "D'abord, il y eut des murmures et rumeurs, que l'on pensait n'être rien d'autre que du bavardage inconsistant. Courtisans et serviteurs parlaient d'un spectre qui errait les halls et corridors la nuit, maudissant les passants. Puis les rumeurs se répandirent, et j'envoyai enfin mes espions enquêter. La dernière chose que je veux c'est un fantôme dans ma propre demeure.\n\nIl s'avère cependant que ce fantôme est en réalité [possessed_consort.GetName], et mes espions rapportent qu'elle est manifestement très folle. Pourtant les nouvelles empirent, car maintenant elle a commencé à prétendre qu'elle est le reflet mortel d'Âzie elle-même, répandant sa lumière et son feu.\n\nDans une situation normale elle serait chassée de la cour, ou peut-être même punie, pourtant il semble que [possessed_consort.GetName] soit devenue assez populaire. Il y a maints parmi mes courtisans et serviteurs qui s'inclinent en sa présence et prononcent des mots de révérence ; que ce soit en plaisanterie ou sérieusement, je l'ignore. Si j'agis précipitamment, je risque d'enflammer les passions. Si je ne fais rien, son culte pourrait croître sans contrôle dans mes murs." 
 lotr_khy.0014.a: "Exilez [possessed_consort.GetName] pour ses prétentions dangereuses."
 lotr_khy.0014.b: "Dénoncez publiquement ses paroles, mais permettez-lui de demeurer."

### Vasnan Events ###
 # The Vasnan Faction — A second part to the Vasnan intro event
 lotr_khy.0100.t: "La Faction Vasnan"
 lotr_khy.0100.desc: "[GetScriptedCharacterByHistoryID('lineofvasnan22').GetFirstNameNoTooltip], aux côtés de son fils adulte et héritier [GetScriptedCharacterByHistoryID('lineofvasnan42').GetFirstNameNoTooltip], œuvra à transformer l'influence déjà vaste des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] en une faction politique indépendante. Bien qu'ils tentèrent de se réintégrer auprès des [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName], ceux-ci ne furent point disposés à accepter les tentatives Vasnan de combler le fossé, et ainsi l'inimitié personnelle et la dissonance politique grandirent de plus en plus jusqu'à ce qu'il n'y eût plus que haine entre eux.\n\nLes [GetScriptedCharacterByHistoryID('lineofdelawarhan97').GetDynastyHouseName] d'[GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] et les [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] résurgents de [GetTitleByKey('d_jorash').GetNameNoTier] ont rejoint notre cause, avec maints seigneurs moindres tels que les [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] et [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName] également de notre côté, presque tout le sud et l'ouest sont avec nous.\n\nQuelques maisons demeurent encore indécises, telles que les [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] sur les frontières ou les nouvellement établis [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], nous devons nous efforcer de les convaincre, si nous souhaitons voir Khy sous une dynastie amicale une fois de plus, ou peut-être même la nôtre.\n\nPeut-être cela commencera-t-il par forcer cousin [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName] à choisir un camp."
 lotr_khy.0100.a: "L'Âge des Vasnans, l'âge de ma domination approche."
 lotr_khy.0100.b: "Tant que la prudence est employée, rien ne se dressera sur notre chemin."
 lotr_khy.0100.tt: "Vous entreprendrez de révoquer [GetTitleByKey('c_meherafrin').GetName] du cousin de [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName], [GetScriptedCharacterByHistoryID('lineofvasnan37').GetFirstName]"

 # A Brother Bereft — Ashtad Response to the Revocation of Meherafrin
 lotr_khy.0101.t: "Un Frère Privé"
 lotr_khy.0101.desc: "Je savourais un excellent repas du soir avec ma famille et force vin quand l'un de mes serviteurs m'interrompit. L'homme avait un air de choc sur le visage, et ainsi je l'encourageai à cracher le morceau, et il le fit : mon frère Nashak était ici.\n\nSurpris par la visite et pourquoi elle donnerait un tel air de choc à mon serviteur, j'allai le rencontrer, seulement pour voir qu'il était trempé de la tête aux pieds, apportant maints biens et serviteurs avec lui.\n\nQuand il me vit, il me regarda comme si j'étais son sauveur, m'attrapant par le bras et disant 'Frère ! Jahanabad a pris la terre de notre père, la terre que tu m'avais confiée !'\n\nIl semble que je sois confronté à une grave décision."
 lotr_khy.0101.a: "Jahanabad rendra Meherafrin à Nashak."
 lotr_khy.0101.b: "Que m'importe Meherafrin."

 # A Cousin's Complaint — Vasnan Choice to Keep or Return Meherafrin
 lotr_khy.0102.t: "La Plainte d'un Cousin"
 lotr_khy.0102.desc: "Je savais que cette réponse pourrait survenir, j'ai planifié pour cela, en fait. Ashtad m'a écrit, exigeant que je rende les terres de son père à son frère Nashak.\n\nD'un côté, Ashtad contrôle effectivement les terres assez prospères de Naishan, et c'est un homme susceptible d'être fort satisfait qu'il ait réussi à me convaincre de changer d'avis, donc les rendre pourrait valoir la peine, spécialement étant donné que Nashak sans enfant est susceptible de choisir l'un de mes fils comme son héritier.\n\nD'un autre côté, les revenus des terres de Meherafrin seraient très utiles dans mes disputes avec les Tirdâhan."
 lotr_khy.0102.a: "Mais naturellement cher cousin, je rendrai Meherafrin à Nashak..."
 lotr_khy.0102.b: "La colère d'Ashtad n'est point chose à craindre, ni sa faveur chose à désirer."

 # An Heir-ly Decision — Meherafrin Vasnan Heir Choice
 lotr_khy.0103.t: "Une Décision d'Héritier"
 lotr_khy.0103.desc: "Je suis un vieil homme, sans enfants et peu intéressé à en produire, par conséquent, je dois choisir un enfant parmi mes parents comme mon héritier.\n\nLa première option est Nekchehr, fils aîné de mon suzerain, Jahanabad. Il est le plus susceptible de s'être déjà présumé héritier, et le plus susceptible de me haïr pour ne pas l'avoir choisi. D'un autre côté, il n'est point bon matériau pour dirigeant, pour le peuple de Meherafrin.\n\nL'autre fils de Jahanabad est également une option, et bien qu'il ne sera pas aussi ravi par ma sélection d'Adarcher, il l'acceptera.\n\nJe pourrais également choisir mon jeune petit-neveu Tahm et garder Meherafrin dans les mains des descendants de mon père."
 lotr_khy.0103.a: "Nekchehr suffira."
 lotr_khy.0103.b: "Peut-être Adarcher peut-il être façonné en bon dirigeant."
 lotr_khy.0103.c: "Tahm est l'héritier parfait."

 # A Rational Cousin — Ashtad Informed About Success
 lotr_khy.0104.t: "Un Cousin Raisonnable"
 lotr_khy.0104.desc: "Des nouvelles sont arrivées, et c'est ce que j'avais espéré entendre ! Jahanabad a gracieusement accepté de rendre Meherafrin, expliquant que ce ne fut qu'un simple malentendu qui mena à sa révocation en premier lieu !\n\nTandis que Narshak se préparait à retourner, j'organise rapidement une fête-de-célébration-d'adieu pour lui. Je savais que Jahanabad verrait raison, après tout."
 lotr_khy.0104.a: "Un toast à cela !"

 # To Despise or Forget — Ashtad Grudge Choice
 lotr_khy.0105.t: "Mépriser ou Oublier"
 lotr_khy.0105.desc: "Des nouvelles sont arrivées, et ce n'est point ce que j'avais espéré entendre... Jahanabad a refusé de rendre Meherafrin à Nashak. Il n'y a rien que je puisse faire pour le forcer, et ainsi Nashak demeurera en ma cour, regrettant la perte des terres de notre père.\n\nTout ce qu'il reste à décider c'est, m'importe-t-il qu'il m'ait refusé ?"
 lotr_khy.0105.a: "Jahanabad ne s'en tirera pas ainsi."
 lotr_khy.0105.b: "J'apprends à vivre avec sa décision."

 # To Step Into the Fray — Ashtad Break with Vasnan Choice
 lotr_khy.0106.t: "Entrer dans la Mêlée"
 lotr_khy.0106.desc: "Durant longtemps, j'ai souffert sous le joug de ma famille et leurs querelles avec les Tirdâhan. Oui, il y a eu quelque bénéfice pour moi, mais beaucoup d'inconvénients aussi.\n\nJe ne peux surmonter ce que j'ai appris que Jahanabad a fait la semaine dernière, j'ai mijoté là-dessus tout ce temps, il est allé trop loin. J'ai besoin de trouver quelque chose que je puisse faire pour lui nuire, pour endommager sa réputation, pour endommager son pouvoir... qu'est-ce que cela pourrait être ?"
 lotr_khy.0106.a: "J'aiderai les Tirdâhan du mieux que je peux !"
 lotr_khy.0106.b: "Je ne serai plus un Vasnan."
 lotr_khy.0106.c: "Je... ne sais point..."

### Tirdahan Events ###

 lotr_khy.0150.t: "La Crise Grandissante"
 lotr_khy.0150.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstName] ne s'est point reposé sur ses échecs après ce désastre, et commença à œuvrer pour saper le pouvoir des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. À la mort de [GetScriptedCharacterByHistoryID('lineofvasnan22').GetTitledFirstName], le $emperor_administrative_khy$ nomma un gouverneur loyal, son beau-frère [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetFirstName], à la direction de [GetTitleByKey('k_sammar').GetNameNoTier], espérant écraser le cœur des parvenus [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. \n\nPourtant la noblesse de la côte défia encore ses décrets, et soutint son ambitieux fils [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] à la position à la place, chassant les hommes de l'empereur de la cité et assassinant [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetFirstName], jetant son corps à la foule exultante dehors. Cet échec monumental ne fit que cimenter davantage la réputation déclinante du $emperor_administrative_khy$, et de plus en plus de vassaux du royaume ont afflué vers la cause [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], prévoyant pouvoir et récompense.\n\nMaintenant [GetScriptedCharacterByHistoryID('lineofvasnan42').GetName] siège sur le Trône Khjana en [GetTitleByKey('c_west_samarth').GetNameNoTier], ignorant les décrets de son suzerain, et le royaume se rapproche toujours plus de la guerre ouverte."
 lotr_khy.0150.a: "Mon empire s'effondre autour de moi."

 lotr_khy.0151.t: "Ancre dans la Tempête"
 lotr_khy.0151.desc: "[GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] est par nature un homme silencieux, plus enclin à l'étude solitaire qu'aux intrigues des cours, et ce conflit prolongé a fait ses ravages. Des amis ont été perdus, son autorité s'érode, et ses alliés diminuent. \n\nSon vieil ami et mentor [GetScriptedCharacterByHistoryID('lineofaspandad').GetTitledFirstName] est mort depuis maintes années, parti mystérieusement avant son heure, et leurs projets religieux pas plus près de l'accomplissement. Son allié [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetName] est tué, sacrifié dans une vaine tentative de résoudre la crise. \n\nContre les nombreuses épouses et enfants des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName], [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetFirstNameNoTooltip] n'a qu'une de chaque, sa bien-aimée [GetScriptedCharacterByHistoryID('lineofhoshedarmah163sister').GetFirstName] et sa chérie [GetScriptedCharacterByHistoryID('lineoftirdahan9').GetFirstName]. Manquant d'un héritier de son corps, il doit se tourner vers la lignée de son frère, enfants de l'antagoniste [GetScriptedCharacterByHistoryID('lineoftirdahan8').GetFirstName]. Tandis que l'aîné [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] est un fils brave et vrai, quelle que soit sa naissance, le plus jeune [GetScriptedCharacterByHistoryID('lineoftirdahan11').GetFirstName] tient de son père, paresseux et ambitieux.\n\nMalgré ces chagrins, il a encore des mains fermes en son neveu [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] et son fidèle Sarân [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetFirstName], mais tandis que la volonté de les diriger s'estompe, les murmures qu'un nouveau monarque est nécessaire grandissent toujours plus fort."
 lotr_khy.0151.a: "Tant a été perdu en cette vaine entreprise."

 lotr_khy.0152.t: "État du Royaume"
 lotr_khy.0152.desc: "Tandis que la division entre les [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName] et les [GetScriptedCharacterByHistoryID('lineoftirdahan7').GetDynastyHouseName] s'approfondit, elle grandit pour englober toutes les zones du royaume. Aucun $duke_administrative_khy$ n'est épargné du conflit qui couve, et tous doivent choisir un camp.\n\nAu bannière impériale sont venus les [GetScriptedCharacterByHistoryID('lineofhoshedarmah163').GetDynastyHouseName], sécurisés par mariage royal, et les [GetScriptedCharacterByHistoryID('lineofgushtahemez137').GetDynastyHouseName], rivaux amers des [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName]. Le loyal [GetScriptedCharacterByHistoryID('lineoftirdahan10').GetFirstName] maintient encore sa station en [GetTitleByKey('d_khoshkaraz').GetNameNoTier], un pied maigre entouré par les forteresses [GetScriptedCharacterByHistoryID('lineofvasnan42').GetDynastyHouseName].\n\nLes [GetScriptedCharacterByHistoryID('lineofdelawarhan82').GetDynastyHouseName] d'[GetTitleByKey('k_ashanur').GetNameNoTierNoTooltip] et les [GetScriptedCharacterByHistoryID('lineofemetez53').GetDynastyHouseName] résurgents de [GetTitleByKey('d_jorash').GetNameNoTier] ont choisi la cause rebelle, et avec de moindres seigneurs tels que les [GetScriptedCharacterByHistoryID('lineofrakhohan19').GetDynastyHouseName] et [GetScriptedCharacterByHistoryID('lineofdelsuzan7').GetDynastyHouseName], presque tout le sud et l'ouest sont perdus au camp ennemi.\n\nQuelques maisons demeurent encore indécises, telles que les [GetScriptedCharacterByHistoryID('lineofaspantamana68').GetDynastyHouseName] sur les frontières ou les nouvellement établis [GetScriptedCharacterByHistoryID('lineofwehzanez43').GetDynastyHouseName], qui pourraient encore faire pencher la balance, s'ils peuvent être convaincus. \n\nFinalement, il demeure encore la possibilité de quelque joueur inattendu, peut-être les [GetScriptedCharacterByHistoryID('lineofaldhradan13').GetDynastyHouseName] détrônés, le subtil [GetScriptedCharacterByHistoryID('lineofarvabaxan176').GetFirstNameRegnal] d'[GetTitleByKey('k_anarike').GetNameNoTier], ou [GetScriptedCharacterByHistoryID('lineofvasnan36').GetFirstName], dont la rumeur dit qu'il se querelle avec son puissant cousin."
 lotr_khy.0152.a: "Roi est celui qui peut tenir le sien..."

### Jangi Events ###
 # Land ho! Arrival in Emelcyn!
 lotr_khy.0300.t: "Emelcyn à l'horizon !"
 lotr_khy.0300.desc: "Tandis que l'aube se lève, la lumière du soleil se déversant sur les ponts du Mahin Sanglant, nous apercevons pour la première fois Emelcyn, la Flèche de Guet se dressant au-dessus des rivages boisés de Shayn, un puissant phare gardant l'embouchure de la Baie d'Ormal. Cette vue me donne des frissons dans l'échine, c'est un lieu dont j'ai seulement entendu parler dans les contes des vieux marins, mais aucun des récits qu'ils filent n'a jamais tout à fait capturé la pure #italic hauteur#! de la flèche saphir.\n\nNotre approche du port continue sans incident, les eaux sont calmes et le vent dans nos voiles fidèle. Tandis que nous jetons notre ancre au quai, nous nous assurons de cacher tout signe distinctif de la nature piratesque de notre vaisseau. Satisfaits de nos préparatifs, nous nous dirigeons vers la taverne la plus proche, une vieille bicoque plutôt délabrée, ses poutres de bois courbées par l'âge. Nous sommes arrivés en Ormal, notre foyer perdu depuis longtemps, il est seulement approprié que nous en ayons un avant-goût pour nous-mêmes !"
 lotr_khy.0300.a: "Holà, compagnons ! La fortune nous attend !"

 # Tavern Tales
 lotr_khy.0301.t: "Contes de Taverne"
 lotr_khy.0301.desc: "Tandis que je me réveille pour me trouver allongé dans une stupeur à demi-ivre sur une table de taverne, je remarque une étrange silhouette qui s'approche de moi. Il prétend avoir écouté mes vantardises concernant mes exploits piratiques la nuit dernière et que tandis que tous les autres là ont rejeté mes contes d'audacieux exploits comme les divagations fantaisistes d'un ivrogne, il y a quelque chose chez moi qui a attiré son œil.\n\n#EMP 'Il y a des siècles que votre espèce a navigué ces eaux, je n'ai jamais pensé que nous verrions le jour ! J'ai, en ma possession, un almanach ancien écrit par le fameux Apayrabande [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez qui parle du trésor-butin du Nhazadh Ahraser, un ancien dirigeant d'Harshandatt, incroyablement riche ! Moi-même suis trop vieux pour le chercher, mais si vous acceptez de me laisser venir pour le voyage, tout trésor que nous trouvons est vôtre !'#!\n\nUne perspective des plus intrigantes en effet mais est-ce que je fais confiance à ce vieil homme ? Il ne semble pas être une menace, mais les apparences peuvent être trompeuses. L'accueillir à bord de mon navire pourrait attirer une attention indésirable et pourrait avoir des conséquences imprévisibles..."
 lotr_khy.0301.a: "Une quête pour un trésor digne des Apayrabandâ !"
 lotr_khy.0301.a.tt: "Vous tenterez de trouver des fragments épars d'une carte au trésor en utilisant l'almanach"
 lotr_khy.0301.b: "Bah, de tels contes de trésors enfouis ne sont rien que contes de fées."
 lotr_khy.0301.b.tt: "#warning Cette option mettra fin à tout contenu narratif ultérieur#!"

 lotr_khy.0303.t: "Un Autre Jour, un autre Port"
 lotr_khy.0303.tul_harar.desc: "Tûl Harar ! Perle des cités ! Description pas complètement exacte, naturellement — elle n'est ni ronde ni brillante — mais même ses pires ennemis conviendraient que si vous deviez comparer Tûl Harar à quoi que ce soit, alors cela pourrait aussi bien être un morceau de détritus couvert des sécrétions malades d'un mollusque mourant. Possiblement la plus ancienne cité portuaire sur les rivages d'Ormal, bien qu'elle ait pu être jadis grande et impressionnante, elle a certainement connu des jours meilleurs. Tandis que les flèches et dômes de centaines de temples différents en dizaines de styles architecturaux à chaque dieu de la Baie percent l'horizon, les bâtiments communs le long de la berge parlent de sordidité abjecte et la rivière elle-même est épaisse de détritus lavés des cités en amont.\n\nAncre jetée, m'assurant spécialement de placer mes hommes les plus fidèles pour garder le navire, je procède vers l'humble temple du dieu obscur Syrsem comme l'almanach l'indique. Entrant à l'intérieur, je me dirige immédiatement vers l'entrepôt et à son arrière poussiéreux trouve ce que je cherche, un vieux coffre de métal sans serrure et un crâne et os croisés peints dessus. J'ouvre le coffre..."
 lotr_khy.0303.pyrador.desc: "Pyrador ! Maintenant nous #italic progressons vraiment#! ! Si en quête du trésor d'un Nhazadh, cela #italic fait sens#! de chercher des indices dans le premier port d'Harshandatt. Quand j'arrive, cependant, je suis plus qu'un peu déçu. Il y a des docks, certes, mais la cité n'est point l'exposition vibrante de richesse Muranienne que j'attendais, pas le moins du monde. C'est un humble établissement côtier, à peine plus qu'un village, et les ruines éparpillées alentour ne ressemblent guère à ce qu'on m'avait dit que les merveilles Muraniennes ressemblent. Je suppose que c'était à attendre, vraiment. Il semble que Pyrador ne soit qu'une station de transfert où les biens sont déchargés des barges fluviales des Núar sur les navires maritimes des commerçants de la Baie d'Ormal.\n\nMes instructions ne mènent point à un lieu dans Pyrador même, mais plutôt m'ont me dirigeant le long de la côte à pied vers la ville encore plus petite d'Aphredîn. La marche le long de la plage est agréable. le soleil brille au-dessus et une brise marine fraîche tempère sa chaleur, bien qu'elle serait bien plus plaisante si j'avais vraiment #italic dix#! orteils pour sentir le sable entre !\n\nArrivant à Aphredîn, je demande à parler au maire local. Cela prend un peu de coercition avec mon coutelas, mais il accepte finalement de me laisser entrer dans le coffre-fort de la ville. Effectivement, à l'intérieur se trouve une lettre vieillie, scellée d'un sceau dépeint dans l'almanach. Je la brise..."
 lotr_khy.0303.mejha.desc: "La prochaine étape de mon voyage est Mejha, l'ancienne capitale du Royaume Mejhanien de l'Harshandatt maintenant effondré. Bien que séparée par des milliers d'années de cet ancien Nhazadh dont je cherche le trésor, le style Harshandattan monolithique distinctif de la cité et le grand palais qui la domine fait battre mon cœur, faisant allusion à la fortune qui pourrait encore être mienne !\n\nLes énormes bâtiments de pierre de la cité sont entremêlés de jardins spacieux et bien entretenus, rendus possibles par le lucratif commerce Kjhana des hautes terres. Heureusement pour moi, l'almanach ne m'envoie #italic pas#! vers un lieu déplaisant #italic cette fois#!, mais plutôt pour une promenade plaisante autour d'un tel jardin !\n\nMalheureusement, l'expérience n'est pas tout à fait aussi agréable que j'aurais aimé. Non par quelque faute du jardin lui-même, mais parce que le maudit almanach m'indique de commencer à #italic creuser#!! Je me sens incroyablement gêné tandis que je fouille dans un parterre de fleurs particulièrement joli, conspicue que je suis avec ma jambe de bois et mon cache-œil, bien conscient que c'est un comportement plutôt inapproprié pour quelqu'un qui ne ressemble pas le moins du monde à un jardinier. Enfin, je frappe quelque chose de dur avec ma truelle rouillée, une boîte ! Brossant la terre, je vois qu'elle est estampillée exactement comme l'almanach indique qu'elle devrait être ! Je l'ouvre..."
 lotr_khy.0303.samarth.desc: "Sammar, porte d'entrée vers Khy, est une cité de deux moitiés. Du côté ouest, un vaste ensemble de docks et de quais, robustes et solides, un moteur de prospérité et de commerce. Le côté est a une réputation moins savoureuse, due aux bidonvilles labyrinthiques qui le dominaient jadis. Un pont massif s'étend entre les deux, une merveille architecturale seulement possible grâce aux efforts combinés du plus grand empire que ce coin du monde ait jamais connu.\n\nMais je ne suis point ici pour faire du tourisme, je suis ici en quête ! Le Mahin Sanglant amarré en sécurité dans le Port Haut, je me dirige vers les catacombes de la cité. Une cité si grande que celle-ci ne pouvait se permettre d'enterrer ses momies au-delà des murs, donc la seule option était de les mettre #italic sous les rues#!. Le creusement de ces catacombes fournit également une source pratique de matériau de construction pour des constructions supplémentaires. Entrer dans les catacombes est assez facile, un bel édifice accueille les visiteurs cherchant à honorer les morts, et les gardes maintiennent les lampes à huile allumées pour le premier mile environ mais tandis que nous pressons plus profondément toutes traces du monde extérieur disparaissent. Il serait facile de se perdre ici, peut-être pour toujours. Enfin nous atteignons la tombe de Khushnawaz le Tonnelier. Caché autour du côté du cercueil plutôt petit se trouve un morceau de papier..."
 lotr_khy.0303.kantilya.desc: "La cité Bulchyadéenne de Kantilya est, prétendument, la cité d'où mes ancêtres lointains partirent d'abord pour chercher leur renommée et fortune sur les hautes mers, donc cela #italic devrait#! ressembler à un retour au foyer en quelque sorte. Prenez un moment pour vous asseoir sur le bord d'un quai contemplant vers la mer, comme mes ancêtres ont sûrement dû faire en d'innombrables occasions. Qu'est-ce que cette vie que j'ai ? Toujours en fuite dans un navire de plus en plus tenu ensemble par des bricolages et l'espoir, Capitaine d'un équipage diminuant, le dernier de la Confrérie. Je n'ai ni renommée ni fortune, et bien que celles-ci puissent m'attendre sur ma quête présente, si elles m'échappent encore qu'aurai-je laissé ? Un œil, une jambe, et les rêves brisés et fracassés des générations passées. Vaut-il la peine de continuer ainsi ? Serait-il mieux de simplement s'installer sur terre ferme, abandonnant la mer que j'ai tenue si chère ? Heureusement, je me reprends avant de devenir trop profond et introspectif. J'ai un travail à faire et un trésor à chercher ! Mes instructions me disent de me diriger vers un vieux mont-de-piété appelé 'Espèces de Rakhshandeh contre Bricoles'. Espérons que le fragment de carte soit encore là après toutes ces décennies..."
 lotr_khy.0303.jorash.desc: "Le Mahin Sanglant entre dans le port de Jorash, jadis la capitale de la Ligue Bulchyadéenne avant qu'elle ne soit absorbée dans Khy impérial. Les Bulchyades n'ont jamais pu tout à fait égaler Anarikê, mais ils furent orgueilleux jadis. Maintenant, ils ne sont que provinces côtières de l'empire Khyan, privés de leur prestige ancien. Tout autour de nous sont des signes de cet héritage maritime ancien et la prospérité d'années passées. C'est triste, vraiment, que ma patrie ancestrale soit tombée si bas.\n\nUtilisment l'almanach venait avec une #italic carte#! vers ce fragment de carte. Pourquoi Janez a dû rendre la chasse si alambiquée je ne peux vraiment comprendre. La carte vers une carte me mène à une vieille grotte de contrebandiers, l'intérieur décoré de symboles Apayrabandâ fanés. Être dans un lieu comme celui-ci semble étrange. Tout le point de ce voyage était de rentrer à la maison, mais le poids du passé est accablant. Partout où je regarde, je ne peux m'empêcher d'imaginer d'autres comme moi vaquant à leurs vies piratiques. J'imagine qu'ils ont dû être bien plus pleins d'espoir alors que je ne le suis maintenant. Les biens jadis stockés ici sont partis depuis longtemps, mais il #italic y a#! une amphore de vin vide assise dans le coin. Eh bien, espérons que #italic pas#! une amphore #italic vide#!..."
 lotr_khy.0303.kandalar.desc: "Kandalar est la cité Bulchyadéenne la plus orientale et a vu sa part de conflits en des années pas trop éloignées. Les escarmouches frontalières entre Khy et Anarikê contrôlée par Côdya nécessitèrent la fortification de cette cité pour contrôler la frontière orientale, et après la récente indépendance d'Anarikê elle est devenue foyer d'une portion considérable des flottes impériales Khyan. Heureusement, les choses sont relativement calmes tandis que nous faisons notre visite à ce port, avec Anarikê indépendante mais reconnaissant encore la suzeraineté du Rashânashân Khyan, rendant un conflit armé improbable.\n\nPrenan quelques-uns de mes meilleurs hommes avec moi, nous nous dirigeons vers le corps de garde. Nous saluons poliment les gardes, qui semblent complètement perplexes par notre accoutrement désordonné. Une fois à l'intérieur de la cité, nous attendons la tombée de la nuit avant de nous introduire silencieusement dans le corps de garde lui-même. Notre objectif est d'atteindre le sommet de la tour occidentale. Il n'y a qu'une sentinelle de service cette nuit, par chance. Elle est utilement distraite par mes hommes causant un tumulte sur la place du marché et abandonne son poste. Je lance une corde par le côté de la tour et me hisse. Au sommet, pressée profondément dans une fissure entre deux pierres du parapet, se trouve une enveloppe. Je la déterre avec la pointe de mon coutelas."
 lotr_khy.0303.narikhar.desc: "La capitale d'Anarikê, Narikhar, abrite la plus grande flotte de navires que j'aie jamais posée mes yeux dessus, et c'est beaucoup dire, considérant que j'ai rendu visite aux puissants havres du #italic Vûlmaw#!! Des bannières ornées d'étoiles flottent aux mâts de rang après rang de navires qui semblent tout aussi aptes à la guerre qu'au commerce maritime. Il est clair de voir pourquoi l'union réticente d'Anarikê avec Côdya puis la subjugation subséquente de sa flotte aux besoins de la couronne Khyan spella un destin inéluctable pour nous Apayrabandâ dans les eaux de notre jeunesse. L'ampleur de cette armada me secoue jusqu'au tréfonds. Si je devais entreprendre de faire revivre ma Confrérie, il ne serait pas du tout facile de rivaliser avec la puissance navale d'Anarikê sur les hautes mers.\n\nDébarquant, je me dirige vers les entrepôts du palais. D'abord, le garde solitaire refuse de me laisser entrer, mais mon coutelas persuade utilement la recrue manifestement inexpérimentée que peut-être ses devoirs ne sont pas si importants après tout. Me dirigeant vers les caves, la vue de tant de nourriture me rend vorace, donc je me sers juste un peu de viande séchée des râteliers. Dans la cave, je trouve ce que je cherche, un tonneau vieilli marqué 'Pour un Jour de Pluie'."
 lotr_khy.0303.inyaloni.desc: "Arrivant à Inyalôni, seconde cité d'Anarikê, ma première impression est que d'une certaine manière tout est juste un peu trop #italic grand#!. Les proportions sont toutes fausses, comme si chaque structure avait été construite pour des êtres au moins deux têtes plus grands que l'homme commun. #italic Tout#! dans le cœur de la cité est #italic grand#!, contrastant grandement avec les bâtiments d'apparence plus normale sur les faubourgs que nous avons passés en chemin vers le port. Qui aurait pu construire de telles structures, et pourquoi ? Les locaux semblent être de simples [men|E] tout comme je le suis ! Je comprends que ces bâtiments doivent être incroyablement anciens, mais la façon dont ils ont résisté à l'épreuve du temps fait qu'il semble qu'ils aient été construits il y a seulement quelques décennies !\n\nMalheureusement, l'almanach tend à décrire des lieux plutôt bizarres comme contenant possiblement des fragments de carte, donc au lieu de m'imprégner de l'ambiance je me dirige vers un tripot appelé 'Maison de Paris de la Tortue Chanceuse'. Ses instructions sont plus qu'un peu étranges. Apparemment, si je montre le dessin plutôt grossier d'un poulpe sur la page cinquante-sept au gérant du tripot, je pourrais trouver ce que je cherche. Sceptique que je suis, je demande à voir le gérant, lui montre l'image, et effectivement elle récupère un morceau de papier vieilli et me le tend..."
 lotr_khy.0303.lyneria.desc: "Nous prenons terre à Lyneria, cité dirigeante de la Ligue Lynérienne. Le Hall des Cent Drapeaux domine la vue depuis le port, son opulence faite de rêves. Dômes dorés étincelants, piliers d'obsidienne, et mosaïques turquoise éblouissantes en font un spectacle à contempler, éclipsant tous les bâtiments alentour. Non que ces bâtiments ne soient pas impressionnants en leur propre droit ; l'abondance d'ornementation d'ivoire sur chaque facette de maints des halls de la cité en fait un véritable spectacle à contempler. En comparaison à Emelcyn, ma première expérience avec une cité de la Ligue, il est clair pourquoi Lyneria s'est attribué la place de choix. La Flèche de Guet est une merveille architecturale, mais c'est juste une merveille dans une cité autrement très semblable à celles de l'Extrême Sud. À Lyneria, même les entrepôts parlent de la prospérité stupéfiante de la cité.\n\nL'almanach indique que je devrais trouver un fragment de carte dans un bain public, entre tous les lieux ! Serpentant mon chemin à travers les rues raides, j'arrive au bâtiment, qui ne ressemble à aucun bain public que j'aie jamais rencontré dans ma vie. Entrant par de grandes portes d'acajou, je m'immerge dans l'eau cristalline pour réfléchir à mes choix de vie, une tache sale s'étendant autour de moi. Remarquant qu'une des tuiles murales turquoise lustrées est légèrement lâche, je la retire soigneusement pour trouver..."
 lotr_khy.0303.desc: "Eh bien je suppose que je suis ici maintenant, bien que je ne sois pas tout à fait sûr où #italic ici#! est..."
 lotr_khy.0303.a: "Maintenant jetons un coup d'œil..."
 lotr_khy.0303.a.tt: "Vous tenterez de trouver un morceau de la carte au trésor"
 
 lotr_khy.0304.t: "Carte Secrète vers Trésor Caché"
 lotr_khy.0304.desc: "Frissonnez mes mâts ! J'ai trouvé un morceau de carte ! Malheureusement, ce n'est pas la chose entière maudite, donc j'aurai besoin d'essayer de la combiner avec d'autres fragments de carte pour essayer de trouver où le trésor du Nhazadh Ahraser est caché. Aujourd'hui, cependant, aujourd'hui nous nous réjouissons, car la fortune nous favorise en notre quête ! Les célébrations devront attendre jusqu'à ce que je m'extirpe de ma situation présente cependant."
 lotr_khy.0304.a: "Yo ho, yo ho, une vie de pirate pour moi !"
 lotr_khy.0304.a.tt: "Vous trouvez un morceau de la carte au trésor"
 
 lotr_khy.0305.t: "Une Chasse à l'Oie Sauvage"
 lotr_khy.0305.desc: "Long est le chemin que nous avons parcouru, encore rien ne change sous le soleil. Malédictions sur ce misérable bâtard [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez. Toutes ces instructions dans son almanach pour rien. Je peux seulement espérer que quelqu'un d'autre soit arrivé à ce fragment de carte avant moi. L'alternative, que tout ceci ne soit qu'un jeu malade pour le Janez disparu depuis longtemps, ne supporte pas d'y penser."
 lotr_khy.0305.a: "Merde."
 
 lotr_khy.0306.t: "Coffre au Trésor, Quête de Pirate"
 lotr_khy.0306.desc: "Enfin, j'ai tous les morceaux de la carte de [GetScriptedCharacterByHistoryID( 'lineoftwilightpirate0' ).GetFirstName] Janez devant moi sur la table dans ma cabine. Soigneusement, j'assemble les fragments pour révéler la carte entière. La route devant moi semble mener plus dans les terres que je n'ai jamais été dans ma vie, en remontant le Nuar et de là dans les hautes terres à l'extrême ouest d'Harshandatt. J'aurais dû savoir qu'une tombe non pillée d'un Nhazadh serait loin des rivages, mais la perspective de laisser la mer si loin derrière m'inquiète.\n\nJe rassemble mon équipage sur le pont et leur dis où notre cours mène. Si les richesses du Nhazadh Ahraser seront nôtres, ceci pourrait encore être notre plus belle heure !"
 lotr_khy.0306.a: "Une vie d'Apayrabande pour moi."
 lotr_khy.0306.a.tt: "Vous partez vers l'emplacement du trésor"
 
 lotr_khy.0307.t: "Entrer dans la Tombe"
 lotr_khy.0307.desc: "Nous sommes arrivés en un lieu qu'ils appellent Nahphathîr, dans les hauteurs brûlées par le soleil des Montagnes d'Abrakhân. C'est ça. X marque l'emplacement. J'envoie mes hommes écumer la terre dans toutes les directions, cherchant l'entrée de la tombe d'Ahraser. Un cri s'élève à ma gauche, nous l'avons trouvée ! Tous ensemble, mes hommes soulèvent les rochers couvrant l'entrée avec des cordes robustes, leur technique bien aiguisée d'une vie en mer.\n\nLentement mais sûrement, la porte d'entrée dans les profondeurs de la terre se révèle. Torches en main, nous entrons dans l'obscurité, l'air vicié et des milliers d'années de poussière nous étouffant presque. Comme tout dirigeant courageux devrait, je prends la tête, sol inégal et jambe de bois que le diable les emporte.\n\nÀ peine cent pas, je trébuche sur une pierre et une flèche jaillit du mur et effleure mon front. Cet endroit est piégé ! Je ferais mieux de garder mes esprits. Ce serait une honte terrible de mourir avant d'atteindre le trésor."
 lotr_khy.0307.a: "Prudence maintenant, Jangi..."
 lotr_khy.0307.a.success: "Vous réussissez à contourner tous les pièges"
 lotr_khy.0307.a.failure: "Vous êtes blessé dans un piège"

 lotr_khy.0308.t: "Les Morts ne Racontent pas d'Histoires"
 lotr_khy.0308.desc: "En sécurité à travers les catacombes, nous atteignons la chambre au trésor et contemplons avec envie les richesses à l'intérieur, quand soudain [GetScriptedCharacterByHistoryID( 'lineofold_pirate_guy0' ).GetFirstNameNicknamed] tire son épée sur moi !\n\n #italic 'Quand je vous ai rencontré pour la première fois à Emelcyn j'ai promis des richesses et je tiens toujours mes promesses. Je ne pouvais chercher le trésor d'Ahraser moi-même, et maintenant il vous appartient. Je le prendrai de votre corps froid et mort. J'exige un duel à mort !'#!"
 lotr_khy.0308.a: "À vous, racaille !"
 
 lotr_khy.0309.t: "Voler un Nhazadh"
 lotr_khy.0309.desc: "La chambre au trésor est #italic magnifique#!! Tas sur tas d'or, or glorieux ! Tant d'or que je pourrais pleurer ! De mur en mur il y a ornements, meubles, regalia, et vastes tas de lingots d'or et sacs pleins de pièces. C'est plus que je n'aurais jamais pu rêver !\n\nJe me tourne vers mon équipage, qui semble mal à l'aise et un peu effrayé. Apparemment, ils craignent que le Nhazadh Ahraser ait pu lancer une malédiction sur ce trésor. Quand j'annonce qu'il y en a plus qu'assez pour tous et que chacun peut avoir autant qu'il peut porter, cependant, ces peurs semblent instantanément disparaître. Peut-être étaient-ils simplement réticents à porter tout le trésor si j'avais prétendu tout pour #italic moi#!. Maintenant, je peux être un homme avide, comme tout Apayrabande devrait l'être, mais je ne suis pas injuste. Mon équipage m'a fait confiance quand nous avons navigué de retour au foyer contre toute probabilité et maintenant ils méritent leur part de ceci, ce qui pourrait être le tout dernier trésor-butin que les Apayrabandâ pillent jamais. Je me demande ce qui nous attend, les derniers de notre espèce, maintenant ?"
 lotr_khy.0309.a: "Je suis riche ! Incroyablement riche !\n\n#warning C'est la fin du contenu de Jangi pour l'instant#!"
 
 lotr_khy.0310.opening: "Au cupide Capitaine Jangi,"
 lotr_khy.0310.desc: "J'ai entendu parler de vos aventures à travers toute la Baie d'Ormal et souhaite entendre plus de vos contes de votre part. Vous êtes par les présentes invité à me rendre visite dans ma capitale. Veillez à ne pas laisser passer cette rare opportunité."
 lotr_khy.0310.a: "Eh bien, voilà qui est intéressant..."
 lotr_khy.0310.a.tt: "Débloque une [decision|E] pour voyager vers la capitale de Khy"
 
