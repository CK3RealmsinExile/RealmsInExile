 druedain.0100.t:0 "Les héritiers de Zîghi"
 druedain.0100.desc:0 "De nombreuses années se sont écoulées depuis la mort du grand chef Zîghi et depuis le chaos qui s'en est suivi. Le clan maléfique Ân Zûn qui assassina son fils et successeur, Adrîm, ainsi que de nombreux guerriers loyaux lors de l'une des pires trahisons jamais connues, fut le principal instigateur de cette catastrophe.\n\nNombreux sont ceux qui croyaient que le clan Buri Zîghi allait disparaite à jamais, même après que l'Adder noir dû arrêter sa marche sur Rast Vorn en raison d'une attaque audacieuse de Pôn du clan Ân Ghâwa. Bien que l'embuscade aie échoué, elle affaiblit le traître au poins qu'il ne put continuer quête de vengeance et annihiler notre clan de la surface de la [middleearth|E]...\n\nEt pourtant, aujourd'hui nous avons accompli ce que beaucoup pensaient impossible et reconquis le royaume de Zîghi, démontrant par la même être les vrais héritiers de ce grand guerrier. Une nouvelle aube s'est levée, pas seulement pour le clan Buri Zîghi mais pour tout le peuple Beffraen. Cependant, une menace s'élève dans les ombres de l'est, une menace qui, si elle n'est pas stoppée, pourrait bien signifier la fin de toute la [middleearth|E]..."
 druedain.0100.a:0 "Pour la gloire des héritiers de Zîghi !"