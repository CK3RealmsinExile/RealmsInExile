l_french:
 mundburgian_arrived.title: "Un Nouveau Cavalier de Mundburg"
 mundburgian_arrived.desc: "[mundburgian_candidate.GetShortUIName|U] a rejoint l'Éored de Mundburg"

 mundburgian.0002.t: "Le Cavalier de Mundburg"
 mundburgian.0002.opening: "Lorsque [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] vient me trouver avec [mundburgian_candidate.GetHerHis] projet, [mundburgian_candidate.GetSheHe] semble avoir déjà arrêté [mundburgian_candidate.GetHerHis] décision.\n\n"Servir au sein de l'Éored de Mundburg à"
 mundburgian.0002.mundburg: "Mundburg"
 mundburgian.0002.elsewhere: "l'armée gondorienne"
 mundburgian.0002.end: "apportera richesse et gloire sur notre lignée !"\n\nJe ne puis nier cette vérité, mais je pourrais néanmoins refuser [mundburgian_candidate.GetHerHis] requête. D'un autre côté, serait-il juste d'empêcher un guerrier de poursuivre sa quête de gloire ?"
 mundburgian.0002.a: "Va, avec la bénédiction de [ROOT.Char.GetFaith.WarGodNamePossessive] !"
 mundburgian.0002.b: "Non, je l'interdis ! Ta place est ici, parmi les tiens."

 mundburgian.1002.t: "Retour de l'Éored de Mundburg"
 mundburgian.1002.opening: "Je reconnais à peine [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] lorsqu'[mundburgian_candidate.GetSheHe] pénètre dans ma grande salle."
 mundburgian.1002.new_partner: "Et je ne reconnais certainement pas [partner.GetWomanMan] qui se tient à [mundburgian_candidate.GetHerHis] côté !"
 mundburgian.1002.ending: "\n\n"Me voici de retour au foyer, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )] !" tonne [returning_mundburgian.GetFirstNameNoTooltip]. "Maintes fois j'ai cru ne jamais revoir ces terres chères à mon cœur, mais me voilà enfin de retour."\n\nAussi étrange que cela puisse être de revoir mon [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] après toutes ces longues années, je ne puis nier être impressionné[ROOT.Char.Custom('FR_E')] par [mundburgian_candidate.GetHerHis] tenue [emperor.GetCulture.GetNameNoTooltip], [mundburgian_candidate.GetHerHis] bijoux d'origine étrangère, et le lourd coffre que [returning_mundburgian.GetSheHe] a rapporté avec [returning_mundburgian.GetHerHim]."
 mundburgian.1002.a: "Sois le bienvenu au foyer, [returning_mundburgian.GetFirstNameNoTooltip] !"
 
 mundburgian.3001.t: "Éored de Mundburg : Une Mort Honorable"
 mundburgian.3001.desc: "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] a trouvé la mort en servant au sein de l'Éored de Mundburg !\n\nJ'ai reçu une missive du [emperor.GetTitledFirstName] louant [mundburgian.GetHerHis] nom, et décrivant comment [mundburgian.GetSheHe] combattit vaillamment pour sauver la vie du [emperor.GetTitleAsNameNoTooltip] face à de vicieux assassins.\n\nRien ne pourra jamais ramener [mundburgian.GetFirstNameNoTooltip] parmi nous, mais la récompense posthume en or du [emperor.GetTitleAsNameNoTooltip] aide à apaiser notre chagrin."
 mundburgian.3001.a: "Brave jusqu'au bout, [mundburgian.GetFirstNameNoTooltip]..."

 ### Invite Northron Settlers Decision ###
 # Followup Events
 mundburgian.3021.t: "Aventuriers [courtier_1.GetCulture.GetNameNoTooltip]"
 mundburgian.3021.desc: "J'ai établi contact avec une bande d'aventuriers [courtier_1.GetCulture.GetName] menée par un[courtier_1.Custom('FR_E')] [courtier_1.GetWomanMan] nommé[courtier_1.Custom('FR_E')] [courtier_1.GetFirstName], qui ont exprimé leur désir de me servir. [courtier_1.GetFirstNameNoTooltip] a accepté de fournir quelque chose en retour de ma permission d'installer [courtier_1.GetHerHis] bande sur mes terres.\n\n"
 mundburgian.3021.desc.courtiers: "J'ai dit à [courtier_1.GetFirstNameNoTooltip] que je voulais qu'un[courtier_1.Custom('FR_E')] des siens serve d'intermédiaire entre moi-même et les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] nouvellement installés. [courtier_1.GetFirstNameNoTooltip] a proposé de rejoindre ma cour en conséquence, bien qu'[courtier_1.GetSheHe] dise que si cela ne convenait pas, [courtier_1.GetSheHe] pourrait également recommander [courtier_1.GetHerHis] associé[courtier_2.Custom('FR_E')], [courtier_2.GetFullName]."
 mundburgian.3021.desc.colonists: "Le groupe de [courtier_1.GetFirstNamePossessiveNoTooltip] est moins une petite bande qu'une véritable tribu de gens. Heureusement, ils viennent en paix ! Il existe plusieurs endroits dans le [ROOT.Char.GetPrimaryTitle.GetName] propices à la colonisation, et les [courtier_1.GetCulture.GetNameNoTooltip] sous les ordres de [courtier_1.GetFirstNameNoTooltip] ont commencé à s'y établir pour contribuer à la vitalité et à la prospérité de la région."
 mundburgian.3021.desc.mercenaries: "Il va sans dire que les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont connus, voire redoutés, pour leurs prouesses guerrières. [courtier_1.GetFirstNameNoTooltip] commande de nombreux guerriers honorables, qui pourraient se révéler plus loyaux que les vulgaires mercenaires habituels, s'ils trouvaient le suzerain qui leur convient. Désormais, ces guerriers me serviront et sèmeront la terreur dans le cœur de mes ennemis !"
 mundburgian.3021.desc.traders: "Bien que notoires comme guerriers et pillards, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont également rusés en commerce et ont voyagé loin. Les vastes réseaux commerciaux des [northrons|E] dans les [westlands|E] septentrionales constituent un atout précieux pour tout dirigeant soucieux des affaires.\n\nIl se trouve que [courtier_1.GetFirstNameNoTooltip] possède une grande expérience du voyage et du négoce, et propose d'amener des marchands sur mes territoires pour établir une relation commerciale fructueuse avec moi."
 mundburgian.3021.desc.rulers: "Suite à nos négociations, j'ai autorisé les colons [courtier_1.GetCulture.GetNameNoTooltip] à se gouverner eux-mêmes sous l'autorité de [courtier_1.GetFirstNameNoTooltip] en [award_county.GetNameNoTier]. [courtier_1.GetSheHe|U] a accepté cet arrangement avec joie.\n\nIl y a de la sagesse dans cet accord, car ces [courtier_1.GetCulture.GetCollectiveNounNoTooltip] ont accepté de protéger nos terres contre les attaques étrangères et les brigands. Avec le courage légendaire des [northmen|E] à nos côtés, nous serons invincibles !"
 mundburgian.3021.desc.conclusion: "\n\nEnfin, je pourrais voir si je peux demander à [courtier_1.GetFirstNameNoTooltip] de m'aider à défendre mes territoires contre les incursions et de renforcer mes garnisons."
 mundburgian.3021.a: "[courtier_1.GetFirstNameNoTooltip] peut me servir à ma cour."
 mundburgian.3021.b: "[courtier_2.GetFirstNameNoTooltip] semble parfaitement convenir à ma cour."
 mundburgian.3021.c: "Ils peuvent tous deux devenir mes courtisans."
 mundburgian.3021.d: "Excellent ! Je pense que cela suffira pour l'instant."
 mundburgian.3021.e: "[courtier_1.GetFirstNameNoTooltip], peux-tu recruter davantage d'hommes pour nos garnisons ?"
 mundburgian.3021.e.failure: "[courtier_1.GetFirstNameNoTooltip] n'est pas en mesure de vous aider à vous renforcer."
 mundburgian.3021.e.success: "[courtier_1.GetFirstNameNoTooltip] vous aide à acquérir le [character_modifier|E] [GetModifier('northron_reinforcements_modifier').GetNameWithTooltip|L] pour une durée comprise entre #V 5 et 20#! ans"
 mundburgian.3021.f: "Je me demande quel genre de dirigeant [courtier_1.GetFirstNameNoTooltip] sera..."
 mundburgian.3021.colonists_duchy_tt_10: "Obtient le [county_modifier|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] pendant #V 10 ans#!""
 mundburgian.3021.colonists_duchy_tt_15: "Obtient le [county_modifier|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] pendant #V 15 ans#!""
 mundburgian.3021.colonists_duchy_tt_20: "Obtient le [county_modifier|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] pendant #V 20 ans#!""
 mundburgian.3021.colonists_duchy_tt_25: "Obtient le [county_modifier|E] [GetModifier('northron_colonists_modifier').GetNameWithTooltip|L] pendant #V 25 ans#!""
 lotr_northron_settler_convert_tooltip: "#italic Pourrait#! se convertir à votre [faith|E]"
 mundburgian.3022.t: "Défense Contre les Attaques Extérieures"
 mundburgian.3022.desc.intro: "Après avoir négocié un accord favorable aux deux parties, j'ai discuté avec [courtier_1.GetFirstName] pour savoir si [courtier_1.GetSheHe] et les siens pourraient m'aider davantage à prévenir ou résister aux futures attaques de grande envergure contre mon territoire.\n\n"
 mundburgian.3022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip] m'a dit que [courtier_1.GetHerHis] bande de [courtier_1.GetCulture.GetCollectiveNoun] n'était qu'un petit groupe d'aventuriers, à peine le genre de troupe capable de combattre efficacement une armée ou de tenir une garnison entière. [courtier_1.GetSheHe|U] a également affirmé qu'[courtier_1.GetSheHe] doutait que [courtier_1.GetHerHis] contacts en [rhovanion|E] puissent nous être d'une grande utilité."
 mundburgian.3022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip] a dit que beaucoup dans [courtier_1.GetHerHis] bande étaient des fermiers et artisans relativement paisibles, pas le genre de gens capables de résister à une incursion militaire. Ils feraient mieux, a expliqué [courtier_1.GetFirstNameNoTooltip], d'essayer d'améliorer et de cultiver ces terres."
 mundburgian.3022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip] m'a rassuré en disant que bien que [courtier_1.GetHerHis] cavaliers soient capables et puissent combattre dans n'importe quelle bataille, recruter un flux constant de renforts est une tout autre affaire. Il semble qu'[courtier_1.GetSheHe] n'ait apparemment pas l'influence nécessaire pour inspirer davantage de soldats depuis le [rhovanion|E]."
 mundburgian.3022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip] a secoué la tête et dit qu'[courtier_1.GetSheHe] et [courtier_1.GetHerHis] bande sont plus habitués au commerce qu'à la guerre. Bien sûr, tous les marchands se livrent au pillage de temps à autre, mais préparer une résistance contre de potentielles grandes invasions est une tout autre affaire."
 mundburgian.3022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip] a dit que bien que [courtier_1.GetHerHis] bande d'aventuriers soit petite, [courtier_1.GetSheHe] possède effectivement plusieurs contacts en [rhovanion|E] qui pourraient nous être utiles. [courtier_1.GetSheHe|U] dit qu'[courtier_1.GetSheHe] peut utiliser ces connexions pour persuader davantage de soldats de venir renforcer nos garnisons."
 mundburgian.3022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip] a dit que je pouvais dormir tranquille, car bien que nombre des colons qu'[courtier_1.GetSheHe] a amenés avec [courtier_1.GetHerHim] soient de paisibles fermiers et artisans, ils entretiennent des liens solides avec leurs frères en [rhovanion|E]. Leurs parents peuvent renforcer nos garnisons et nous aider contre les envahisseurs étrangers."
 mundburgian.3022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip] a ri en me disant que [courtier_1.GetHerHis] cavaliers sont grandement redoutés même sur les plaines sauvages du [rhovanion|E]. Leur présence sur mes territoires signifie que j'aurai gagné un certain respect de la part d'attaquants potentiels, qui réfléchiront à deux fois avant de se mesurer à moi – et aux cavaliers de [courtier_1.GetFirstNamePossessiveNoTooltip]."
 mundburgian.3022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip] m'a dit que les [courtier_1.GetCulture.GetCollectiveNoun] sont notoires pour leurs capacités guerrières, mais peu connaissent leur habileté en commerce. Avec des connexions commerciales renforcées entre mes territoires et le [rhovanion|E], il sera aisé de trouver des recrues volontaires pour renforcer nos garnisons et nous protéger de tout envahisseur."
 mundburgian.3022.desc.conclusion.no: "\n\nSentant ma déception, [courtier_1.GetFirstNameNoTooltip] me rassure en disant que [courtier_1.GetHerHis] bande d'aventuriers fera de son mieux pour bien s'installer dans mon royaume, de sorte qu'il sera au moins plus fort si des pillards arrivent sur mon territoire. Néanmoins, je me demande si [courtier_1.GetFirstNameNoTooltip] dit vraiment la vérité, ou s'[courtier_1.GetSheHe] n'est simplement pas intéressé[courtier_1.Custom('FR_E')] à aider."
 mundburgian.3022.desc.conclusion.yes: "\n\nBien que cela ne réduise pas de manière permanente les menaces à long terme auxquelles nous faisons face, c'est une excellente nouvelle. Travailler avec la bande de [courtier_1.GetFirstNamePossessiveNoTooltip] s'avère encore plus bénéfique que je ne le pensais initialement !"
 mundburgian.3022.a: "Avec nos forces combinées, les Edain prospéreront."
 mundburgian.3022.b: "Espérons que [courtier_1.GetFirstNameNoTooltip] ne préparera aucun mauvais coup."
 mundburgian.3022.c: "En attendant, [courtier_1.GetFirstNameNoTooltip] peut rester à ma cour"
 mundburgian.3022.d: "Cela dit, j'aimerais maintenant [courtier_2.GetFirstNameNoTooltip] à ma cour"
 mundburgian.3022.e: "Passons à autre chose, je veux [courtier_1.GetFirstNameNoTooltip] #italic et#! [courtier_2.GetFirstNameNoTooltip] ici."
 mundburgian.3023.t: "Les Exigences des Aventuriers"
 mundburgian.3023.desc.intro: "J'ai établi contact avec une bande d'aventuriers [courtier_1.GetCulture.GetName] menée par un[courtier_1.Custom('FR_E')] [courtier_1.GetWomanMan] nommé[courtier_1.Custom('FR_E')] [courtier_1.GetFullName], qui ont exprimé leur intérêt à me servir et à s'installer sur mes territoires. Naturellement, ils devraient me donner quelque chose en retour.\n\n"
 mundburgian.3023.desc.courtiers: "En particulier, j'ai dit à [courtier_1.GetFirstNameNoTooltip] que je voulais qu'un[courtier_1.Custom('FR_E')] des siens me serve formellement comme courtisan, pour agir comme intermédiaire entre moi-même et les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] nouvellement installés."
 mundburgian.3023.desc.colonists: "La bande de [courtier_1.GetFirstNamePossessiveNoTooltip] ressemble davantage à une petite tribu, et ils sont arrivés en nombre relativement important, donc j'espérais qu'ils s'installeraient dans les parties de mon royaume qui ont besoin de davantage de population."
 mundburgian.3023.desc.mercenaries: "Il va sans dire que les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont réputés pour leurs prouesses guerrières – [courtier_1.GetFirstNameNoTooltip] commande un certain nombre de cavaliers rapides, que je souhaite intégrer dans mes armées."
 mundburgian.3023.desc.traders: "Bien que notoires comme cavaliers téméraires et aventuriers, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont également rusés en affaires et ont beaucoup voyagé, et j'espérais que nous pourrions convenir de quelques accords commerciaux mutuellement bénéfiques."
 mundburgian.3023.desc.mid: "\n\nNous nous étions initialement mis d'accord sur un arrangement où je paierais généreusement ces aventuriers ; hélas, mes négociations avec [courtier_1.GetFirstNameNoTooltip] ont mal tourné."
 mundburgian.3023.desc.gold: "Ce damné gredin veut encore plus d'or de ma part, bien plus que le montant initial sur lequel nous nous étions entendus !"
 mundburgian.3023.desc.titles: "Cette brute cupide dit maintenant que je devrais lui céder [award_county.GetNameNoTier] pour qu'[courtier_1.GetSheHe] la gouverne !"
 mundburgian.3023.desc.conclusion: "Je dois répondre à ces demandes grotesques avec prudence, de peur que ces cavaliers ne se mettent des idées en tête..."
 mundburgian.3023.a: "Soit. Le scélérat obtiendra ce qu'[courtier_1.GetSheHe] veut."
 mundburgian.3023.b: "[courtier_1.GetFirstNameNoTooltip], tu ne modifieras pas notre accord de cette façon."
 mundburgian.3023.b.failure: "[courtier_1.GetFirstNameNoTooltip] ne se plie pas à votre volonté, entraînant des conséquences négatives."
 mundburgian.3023.b.success: "[courtier_1.GetFirstNameNoTooltip] recule et pourrait même respecter votre détermination à contrecœur."
 mundburgian.3024.t: "Les Aventuriers Prennent Racine"
 mundburgian.3024.desc: "Céder [award_county.GetNameNoTier] à [courtier_1.GetFirstName] fut une décision controversée, mais je n'avais guère le choix, car je ne voulais pas que mes territoires subissent le courroux de [courtier_1.GetHerHis] aventuriers endurcis par les vents du nord. Mieux vaut l'avoir comme allié douteux que de le voir piller et ravager mes terres comme un loup affamé."
 mundburgian.3024.desc.courtiers: "\n\nEn geste de bonne volonté nominale, [courtier_1.GetFirstNameNoTooltip] a accepté ma proposition initiale d'envoyer l'un[courtier_2.Custom('FR_E')] des siens demeurer à ma cour comme une sorte d'intermédiaire. Dans ce cas, [courtier_1.GetFirstNameNoTooltip] a choisi un[courtier_2.Custom('FR_E')] [courtier_2.GetWomanMan] du nom de [courtier_2.GetFirstName] pour remplir ce rôle crucial."
 mundburgian.3024.desc.colonists: "\n\nConformément à notre accord initial, les gens de [courtier_1.GetFirstNamePossessiveNoTooltip] se sont installés en grand nombre sur mon territoire. Malgré leur fourberie, une fois qu'ils se seront établis dans leurs nouveaux foyers, ils devraient se révéler des colons productifs sous la férule de [courtier_1.GetFirstNameNoTooltip]."
 mundburgian.3024.desc.mercenaries: "\n\nPour honorer notre accord originel, [courtier_1.GetFirstNameNoTooltip] dit avoir ordonné à nombre de [courtier_1.GetHerHis] guerriers de combattre désormais sous ma bannière ; même si [courtier_1.GetSheHe] est maintenant souverain[courtier_1.Custom('FR_E')], [courtier_1.GetHerHis] guerriers me seront loyaux quoi qu'il advienne, même si cela signifie combattre contre [courtier_1.GetHerHim] à l'avenir. Nous verrons si cette promesse tient la route des vents."
 mundburgian.3024.desc.traders: "\n\nÀ mon grand soulagement, [courtier_1.GetFirstNameNoTooltip] respecte [courtier_1.GetHerHis] part de notre accord initial, utilisant [courtier_1.GetHerHis] connexions pour étendre les réseaux commerciaux dans mon royaume. Bien que nous ayons connu des débuts houleux, et que je ne puisse jamais vraiment faire confiance à ces [courtier_1.GetCulture.GetCollectiveNoun], au moins l'économie de mon royaume prospérera !"
 mundburgian.3024.desc.conclusion: "\n\nLes formalités conclues, [courtier_1.GetFirstNameNoTooltip] est officiellement devenu[courtier_1.Custom('FR_E')] [courtier_1.GetTitleAsNameNoTooltip] de [award_county.GetNameNoTier]. J'espère qu'[courtier_1.GetSheHe] tiendra [courtier_1.GetHerHis] part du marché et ne causera pas d'autres méfaits."
 mundburgian.3024.a: "Désormais, je garderai un œil méfiant sur [courtier_1.GetFirstNameNoTooltip]."
 mundburgian.3024.b: "Je me demande... où le destin mènera-t-il [courtier_1.GetFirstNameNoTooltip] ensuite ?"
 mundburgian.3025.t: "Un Nouveau Foyer"
 mundburgian.3025.desc: "Moi et ma bande d'aventuriers [courtier_1.GetCulture.GetName] avons chevauché loin à travers plaines et montagnes, mais nous n'avions jamais trouvé de véritable foyer permanent jusqu'à maintenant. Grâce à mes efforts, j'ai conclu un accord avec [current_ruler.GetTitledFirstName], qui règne sur [current_ruler.GetPrimaryTitle.GetNameNoTier].\n\n[current_ruler.GetFirstNameNoTooltip] ne nous a pas seulement autorisés à nous établir en [courtier_1.GetPrimaryTitle.GetNameNoTier], mais [current_ruler.GetSheHe] m'a aussi formellement accordé le droit de la gouverner comme mon fief personnel."
 mundburgian.3025.desc.vassal: "Naturellement, rien n'est gratuit dans cette vie : j'ai dû jurer fidélité à [current_ruler.GetHerHim] et promettre d'assister [current_ruler.GetFirstNameNoTooltip] dans la protection de ces terres – même si cela signifie combattre d'autres [courtier_1.GetCulture.GetCollectiveNoun]."
 mundburgian.3025.desc.vassal_in_realm: "Naturellement, rien n'est gratuit dans cette vie : j'ai dû jurer fidélité à [courtier_1.GetLiege.GetTitledFirstName] et promettre d'assister [current_ruler.GetFirstNameNoTooltip] dans la protection de ces terres – même si cela signifie combattre d'autres [courtier_1.GetCulture.GetCollectiveNoun]."
 mundburgian.3025.desc.independent: "Naturellement, rien n'est gratuit dans cette vie : bien que je puisse conserver mon indépendance politique, j'ai dû conclure une trêve avec [current_ruler.GetFirstNameNoTooltip] pour garantir que je ne ferai rien de suspect. Après la trêve, cependant... qui sait ce que les vents apporteront ?"
 mundburgian.3025.desc.conversion: "\n\nCertains dans ma bande ont suggéré que pour assurer que ma relation avec [current_ruler.GetFirstNameNoTooltip] démarre du bon pied, je devrais me convertir à [current_ruler.GetFaith.GetName], qu'ils trouvent attrayante, mais d'autres estiment que nous devrions rester fidèles à nos croyances ancestrales."
 mundburgian.3025.a: "Mon premier acte sera de me convertir à [current_ruler.GetFaith.GetNameNoTooltip]."
 mundburgian.3025.b: "Il est temps de nous établir dans nos nouveaux foyers."
 mundburgian.3026.t: "Accord Conclu"
 mundburgian.3026.desc: "Je n'avais d'autre choix que d'accepter les exigences formulées par [courtier_1.GetFirstName], car les risques étaient trop grands. Cependant, ces [courtier_1.GetCulture.GetCollectiveNoun] ne sont pas complètement sans honneur, car ils acceptent par ailleurs de tenir leurs promesses initiales envers moi.\n\n"
 mundburgian.3026.desc.courtiers: "$mundburgian.3021.desc.courtiers$"
 mundburgian.3026.desc.colonists: "$mundburgian.3021.desc.colonists$"
 mundburgian.3026.desc.mercenaries: "$mundburgian.3021.desc.mercenaries$"
 mundburgian.3026.desc.traders: "$mundburgian.3021.desc.traders$"
 mundburgian.3026.a: "Fort bien, vous pouvez rester ici, [courtier_1.GetFirstNameNoTooltip]."
 mundburgian.3026.b: "Je préfère [courtier_2.GetFirstNameNoTooltip]."
 mundburgian.3026.c: "Je vous garderai tous deux à portée de main, au cas où."
 mundburgian.3026.d: "Espérons qu'ils ne causeront pas de troubles."
 mundburgian.3027.t: "L'Accord de [granter.GetFirstNamePossessiveNoTooltip] avec les [courtier_1.GetCulture.GetCollectiveNounNoTooltip]"
 mundburgian.3027.desc: "Il est venu à ma connaissance que [granter.GetTitledFirstName] a cédé certains des territoires qu'[granter.GetSheHe] gouvernait auparavant à un[courtier_1.Custom('FR_E')] aventurier[courtier_1.Custom('FR_EurRice')] [courtier_1.GetCulture.GetName] du nom de [courtier_1.GetFirstName], qui m'a par la suite juré fidélité en tant que [courtier_1.GetTitleAsNameNoTooltip] de [award_county.GetNameNoTier].\n\nD'un côté, les [courtier_1.GetCulture.GetCollectiveNounNoTooltip] sont notoires pour leur nature téméraire et indomptée, et je crains qu'ils aient contraint [granter.GetHerHim] à céder ces terres. D'un autre côté, si [courtier_1.GetFirstNameNoTooltip] se révèle être un[courtier_1.Custom('FR_E')] [courtier_1.GetCulture.GetNameNoTooltip] qui #italic est#! honorable, nul doute qu'[courtier_1.GetSheHe] peut grandement contribuer à défendre le [gondor|E] et son peuple contre les menaces extérieures.\n\nQuoi qu'il en soit, [courtier_1.GetFirstNameNoTooltip] a juré de me servir fidèlement comme vassal[courtier_1.Custom('FR_E')] pour l'instant. Peut-être que cela comptera pour quelque chose."
 mundburgian.3027.a: "Hmm... Nous verrons où cette route nous mène."
 mundburgian.3028.t: "Brigands [courtier_1.GetCulture.GetNameNoTooltip]"
 mundburgian.3028.desc.original: "J'ai refusé les exigences ridicules de [courtier_1.GetFirstNamePossessive], espérant qu'[courtier_1.GetSheHe] reculerait et s'en tiendrait à notre accord initial. [courtier_1.GetSheHe|U] n'en fit rien.\n\nSuite à l'échec de nos négociations, j'ai été alarmé[ROOT.Char.Custom('FR_E')] d'apprendre de mes officiers que la bande de [courtier_1.GetCulture.GetCollectiveNoun] de [courtier_1.GetFirstNamePossessiveNoTooltip] était partie en furie. En traversant [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier], ils semblent avoir causé un véritable tumulte, volant le bétail et harcelant les habitants comme des loups enragés.\n\nBien que ces brigands ne représentent pas une menace significative pour mon règne, en raison de leur nombre relativement restreint, leurs actions demeurent dévastatrices pour les campagnes environnantes."
 mundburgian.3028.desc: "De terribles nouvelles me sont parvenues de la cour de [original_negotiator.GetTitledFirstName]. [original_negotiator.GetSheHe|U] a récemment tenté de conclure quelque accord avec une bande de [courtier_1.GetCulture.GetCollectiveNoun] menée par un certain [courtier_1.GetFirstName]. Cependant, les négociations ont échoué quand [courtier_1.GetFirstNameNoTooltip] a exigé diverses concessions.\n\nSuite à l'échec de leurs négociations, la bande de [courtier_1.GetCulture.GetCollectiveNounNoTooltip] de [courtier_1.GetFirstNamePossessiveNoTooltip] est partie en furie et a causé un véritable tumulte dans [capital.GetDeJureLiege.GetNameNoTier], volant le bétail et harcelant les habitants, y compris dans des territoires sous mon autorité !\n\nBien que ces brigands ne représentent pas une menace majeure, en raison de leur nombre relativement restreint, leurs actions n'en demeurent pas moins dévastatrices pour les campagnes environnantes."
 mundburgian.3028.a: "Qu'ai-je donc fait ?!"
 mundburgian.3028.b: "Qu'a donc fait [original_negotiator.GetFirstNameNoTooltip] ?!"
 mundburgian.3029.t: "Négociations Réussies"
 mundburgian.3029.desc: "J'ai refusé les exigences ridicules de [courtier_1.GetFirstNamePossessive], lui disant fermement que je ne céderais pas à [courtier_1.GetHerHis] menaces. À mon grand soulagement, [courtier_1.GetSheHe] a reculé. Peut-être [courtier_1.GetFirstNameNoTooltip] a-t-[courtier_1.Custom('FR_IlElle')] été impressionné[courtier_1.Custom('FR_E')] par ma détermination, ou peut-être ne faisait-[courtier_1.GetSheHe] que bluffer pour tenter d'obtenir davantage. Quoi qu'il en soit, nous maintiendrons notre accord initial.\n\n"
 mundburgian.3029.a: "Je garderai un œil vigilant sur [courtier_1.GetFirstNameNoTooltip] à ma cour."
 mundburgian.3029.b: "[courtier_2.GetFirstNameNoTooltip] restera avec moi à ma cour."
 mundburgian.3029.c: "Ils devraient tous deux rejoindre ma cour, par mesure de précaution."
 mundburgian.3029.d: "Espérons qu'ils respecteront leur part du marché."
 mundburgian.3029.e: "Je ne puis lui faire confiance, mais [courtier_1.GetSheHe] pourrait-[courtier_1.GetSheHe] m'aider contre les menaces extérieures ?"