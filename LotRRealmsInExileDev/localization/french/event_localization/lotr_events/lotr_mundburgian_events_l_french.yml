l_french:
 mundburgian_arrived.title:0 "Un Nouveau Mundburgien"
 mundburgian_arrived.desc:0 "[mundburgian_candidate.GetShortUIName|U] a rejoint l'Éored Mundburgien"

 mundburgian.0002.t:0 "Le Mundburgien"
 mundburgian.0002.opening:0 "Lorsque [mundburgian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] vient me présenter [mundburgian_candidate.GetHerHis] projet, [mundburgian_candidate.GetSheHe] semble avoir déjà pris [mundburgian_candidate.GetHerHis] décision.\n\n"Servir au sein de l'Éored Mundburgien à"
 mundburgian.0002.mundburg:0 "Mundburg"
 mundburgian.0002.elsewhere:0 "l'armée gondorienne"
 mundburgian.0002.end:0 "apportera richesse et gloire !"\n\nJe ne peux nier cette vérité, mais je pourrais refuser [mundburgian_candidate.GetHerHis] requête. D'un autre côté, serait-il juste d'entraver quelqu'un dans sa quête de gloire ?"
 mundburgian.0002.a:0 "Va, avec la bénédiction de [ROOT.Char.GetFaith.WarGodNamePossessive] !"
 mundburgian.0002.b:0 "Non, je te l'interdis ! Ta présence est requise ici."

 mundburgian.1002.t:0 "Retour de l'Éored Mundburgien"
 mundburgian.1002.opening:0 "Je reconnais à peine [returning_mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char )] lorsque [mundburgian_candidate.GetSheHe] entre dans ma grande salle."
 mundburgian.1002.new_partner:0 "Et je ne reconnais certainement pas [partner.GetWomanMan] à [mundburgian_candidate.GetHerHis] côté !"
 mundburgian.1002.ending:0 "\n\n"Je suis rentré, [returning_mundburgian.Custom2('RelationToMeShort', ROOT.Char )] !" s'exclame [returning_mundburgian.GetFirstNameNoTooltip]. "Bien des fois j'ai cru ne jamais revoir ces terres, mais me voici enfin de retour."\n\nAussi étrange qu'il soit de revoir mon [ROOT.Char.Custom2('RelationToMeShort', returning_mundburgian )] après toutes ces années, je ne peux nier que je suis impressionné par [mundburgian_candidate.GetHerHis] tenue [emperor.GetCulture.GetNameNoTooltip], [mundburgian_candidate.GetHerHis] bijoux étrangers, et le lourd coffre que [returning_mundburgian.GetSheHe] a rapporté avec [returning_mundburgian.GetHerHim]."
 mundburgian.1002.a:0 "Bienvenue chez toi, [returning_mundburgian.GetFirstNameNoTooltip] !"
 
 mundburgian.3001.t:0 "Éored Mundburgien : Une Mort Honorable"
 mundburgian.3001.desc:0 "[mundburgian.Custom2('MyCharacterIntroduction', ROOT.Char)] est mort en servant dans l'Éored Mundburgien !\n\nJ'ai reçu une missive du [emperor.GetTitledFirstName] louant [mundburgian.GetHerHis] nom, et décrivant comment [mundburgian.GetSheHe] a combattu vaillamment pour sauver la vie du [emperor.GetTitleAsNameNoTooltip] face à de féroces assassins.\n\nRien ne pourra jamais ramener [mundburgian.GetFirstNameNoTooltip], mais la récompense posthume en or du [emperor.GetTitleAsNameNoTooltip] aide à apaiser le chagrin."
 mundburgian.3001.a:0 "Brave jusqu'à la fin, [mundburgian.GetFirstNameNoTooltip]..."