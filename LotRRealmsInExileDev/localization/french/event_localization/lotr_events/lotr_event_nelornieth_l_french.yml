# Nelornieth
 decision_nelornieth_diplo:0 "Envoyez une ambassade dans les terres elfiques"
 decision_nelornieth_diplo_tooltip:0 "Tentez un rapprochement diplomatique avec vos parents éloignés"
 decision_nelornieth_diplo_desc:0 "Nous sommes isolés dans la réalisation de nos grands desseins. Contre l'Ombre qui s'élève, nous devons mettre de côté les anciennes divisions et tenter de nous rapprocher de nos lointains parents, les elfes des terres lointaines. Envoyez une ambassade !"
 decision_nelornieth_diplo_confirm:0 "Préparez une mission diplomatique"


 nelornieth.0001.t:0 "Ambassade avarine : une mission diplomatique"
 nelornieth.0001.desc.intro:0 "Mon chancelier approche, un parchemin à la main.\n\n« Sire, à votre demande j'ai dressé une liste des royaumes elfiques encore présents en [middleearth|E]. En voici le détail :"
 nelornieth.0001.desc.lasgalen:0 "\n\nLe royaume d'[erynlasgalen|E] s'étend dans la plus grande forêt de la Terre du Milieu. Ses habitants sont nombreux, bien que farouches. Ses troupes aguerries en feraient un précieux allié."
 nelornieth.0001.desc.lorien:0 "\n\nLe royaume de [lothlorien|E] aux mellyrn d'or se niche au creux des [mistymountains|E]. Bien que peu étendu, il est protégé par la puissance de [lorienking.GetFirstNameRegnalNoTooltip] et demeure inviolé. Une parcelle même de ce savoir nous serait d'une grande aide."
 nelornieth.0001.desc.random:0 "\n\nLe [GetTitleByKey('scope:extrakingdom').GetName] nous était jusqu'il y a peu inconnu. Récemment établi, [extraking.GetFirstNameRegnalNoTooltip] accueillera sans doute favorablement nos offres d'échanges diplomatiques."
 nelornieth.0001.desc.end:0 "\n\nÀ quel monarque souhaitez-vous vous adresser, votre Majesté ? »"
 nelornieth.0001.a:0 "Envoyons une ambassade à [lasgalenking.GetFullName]"
 nelornieth.0001.a.tt:0 "Vous vous préparez à dépécher une ambassade à Vertbois"
 nelornieth.0001.b:0 "Envoyons une ambassade à [lorienking.GetFullName]"
 nelornieth.0001.b.tt:0 "Vous vous préparez à dépécher une ambassade à la Forêt d'Or"
 nelornieth.0001.c:0 "Envoyons une ambassade à [extraking.GetFullName]"
 nelornieth.0001.c.tt:0 "Vous vous préparez à dépécher une ambassade vers [GetTitleByKey('scope:extraking.title').GetName]"
 nelornieth.0001.d:0 "Peut-être n'est-ce pas une bonne idée"
 nelornieth.0001.d.tt:0 "Vous laissez de côté cette idée pour le moment"


 nelornieth.0002.t:0 "Ambassade avarine : l'ambassadeur"
 nelornieth.0002.desc:0 "« Nous voici réunis, [ROOT.Char.Custom('FR_MonseigneurMadame')], à votre appel. Comment pouvons-nous vous être utiles ? » me demande [chancellor.GetFirstNameNoTooltip].\n\nJe leur explique mon projet de mission diplomatique en Lasgalen et leur apprend que l'un d'entre eux prendra sa tête. Bien que tous ne semblent pas convaincus, comme l'indiquent quelques froncements de sourcil, aucun ne remet en question ma décision.\n\nLe choix de l'ambassadeur est crucial. Qui vais-je choisir pour me représenter auprès de nos parents ?"
 nelornieth.0002.a:0 "Chanceli[chancellor.Custom('FR_ErEre')] [chancellor.GetFirstNameNoTooltip]. Je m'en remets à votre habileté diplomatique."
 nelornieth.0002.a.tt:0 "Les traits de ce personnage joueront un rôle déterminant pour la suite de l'ambassade"
 nelornieth.0002.b:0 "Intendant[steward.Custom('FR_E')] [steward.GetFirstNameNoTooltip]. Soyez diligent[steward.Custom('FR_E')]."
 nelornieth.0002.c:0 "Maréchal[marshal.Custom('FR_E')] [marshal.GetFirstNameNoTooltip]. Ne me décevez pas."
 nelornieth.0002.d:0 "Maîtr[spymaster.Custom('FR_EEsse')] [spymaster.GetFirstNameNoTooltip]. Soyez mes yeux et mes oreilles."

 nelornieth.0003.t:0 "Ambassade avarine : nos parents oubliés"
 nelornieth.0003.desc:0 "Une surprenante ambassade est arrivée à ma cour aujourd'hui. Ces elfes se réclament les ambassadeurs d'un [nelorniethking.Custom('Fr_E')] [nelorniethking.GetTitleAsNameNoTooltip] d'une tribu Avari d'Eryn Rhûn. Arrivant de la lointaine forêt de Nelornieth, les bras remplis de présents étranges et exotiques, ils apportent un message de paix et de rapprochement entre nos deux peuples.\n\nÀ leur tête se trouve [ambassador.GetFirstNameNoTooltip], désigné[ambassador.Custom('Fr_E')] par [nelorniethking.GetFirstNameNoTooltip] pour représenter ce lointain royaume à notre cour. Je suis curieu[ROOT.Char.Custom('Fr_XSe')] de voir ce que cette rencontre va donner..."
 nelornieth.0003.a:0 "Vous êtes les bienvenus à la cour de Lasgalen !"
 nelornieth.0003.b:0 "Ils viennent de loin, attendre un peu plus ne les gênera pas."

 nelornieth.0004.t:0 "Ambassade avarine : divertissement étranger"
 nelornieth.0004.desc:0 "J'ai reçu une missive de mon ambassad[ambassador.Custom('FR_EurRice')] :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous sommes enfin arrivés à la cour de [embassy_target.GetFullName] et avons été bien reçus. On nous a accordé des logements plaisants et la liberté de parcourir les terres. Afin de poursuivre ma mission, je pense qu'il est désormais temps d'organiser un évènement auquel [embassy_target.Custom('FR_LeLa')] [embassy_target.GetTitleAsNameNoTooltip] serait invitév[embassy_target.Custom('FR_E')], afin de lui présenter nos coûtumes. Avec quoi devrions-nous commencer ? »"
 nelornieth.0004.a:0 "Un banquet avec la meilleure cuisine avarine"
 nelornieth.0004.a.tt:0 "L'opportunité pour votre cible et l'ambassadeur de passer un moment festif"
 nelornieth.0004.b:0 "Organisez une chasse selon nos méthodes"
 nelornieth.0004.b.tt:0 "L'opportunité pour votre cible et l'ambassadeur de démontrer leurs talents de chasseurs"
 nelornieth.0004.c:0 "Un moment de méditation pourrait vous aider à vous comprendre"
 nelornieth.0004.c.tt:0 "L'opportunité pour votre cible et l'ambassadeur de partager un instant contemplatif"
 nelornieth.0004.d:0 "Qu'un barde chante les plus belles balades de notre peuple"
 nelornieth.0004.d.tt:0 "L'opportunité pour votre cible et l'ambassadeur pour montrer leurs talents de chants et d'écriture"

 nelornieth.0005.t:0 "Ambassade avarine : et maintenant ?"
 nelornieth.0005.desc:0 "Une nouvelle lettre est arrivée, de la part de mon ambassad[ambassador.Custom('FR_EurRice')] :\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous avons atteind la deuxième partie de nos objectifs. Afin de rendre la meilleure impression possible à nos hôtes, je pense qu'il est temps que nous organisions un deuxième évènement durant lequel [embassy_target.Custom('FR_LeLa')] [embassy_target.GetTitleAsNameNoTooltip] serait invitév[embassy_target.Custom('FR_E')], afin de lui présenter nos coûtumes. Avec quoi devrions-nous commencer ? »"

 nelornieth.0010.t:0 "Ambassade avarine : dansons !"
 nelornieth.0010.desc:0 "L'ambassad[ambassador.Custom('FR_EurRice')] avarin m'a formellement invité à me rendre à un banquet avarin traditionnel. Alors que j'entre dans la salle, mes sens sont submergés par un tourbillons de sensations, de senteurs et de musiques étrangères et pourtant étrangement familières.\n\nJe suis placé[ROOT.Char.Custom('FR_E')] à la place d'honneur et on me présente les plats les plus étranges, des combinaisons de viandes et d'herbes auxquelles aucuns de mes sujets n'aurait jamais rêvé. Une fois la nourriture et le vin dégustés, les danses débutent, au son des harpes et des flutes."
 nelornieth.0010.a:0 "Quels goûts incroyables ! Et quelles danses complexes !"
 nelornieth.0010.b:0 "Ce n'est pas aussi fascinant qu'on me l'avait promis"
 nelornieth.0010.c:0 "Trop de goûts et sons étranges pour moi !"

 nelornieth.0011.t:0 "Ambassade avarine : dansons !"
 nelornieth.0011.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous avons organisé le festin le plus extravagant auquel nous avons pu penser pour le plaisir de [embassy_target.GetTitledFirstNameNoTooltip].\n\nNotre délégation a prépare les meilleurs plats de la cuisine avarine et les musiciens ont joué les classiques les plus vivants pour le divertissement de [embassy_target.GetTitleAsNameNoTooltip]."
 nelornieth.0011.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir grandement apprécié le festin, [embassy_target.Custom('FR_IlElle')] est resté[embassy_target.Custom('FR_E')] jusqu'à ce que la lumière d'Ëarendil ne commence à décliner. »"
 nelornieth.0011.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a clairement tiré aucun amusement de nos festivités et a quitté bien vite la fête avec un froncement de sourcil sur son visage. »"
 nelornieth.0011.desc.boredom:0 "\n\nBien qu'[embassy_target.Custom('FR_IlElle')] aie fait un effort poli pour sembler intéressé, [embassy_target.GetTitledFirstNameNoTooltip] a rapidement paru s'ennuyer et s'est retiré[embassy_target.Custom('FR_E')] dans ses quartiers. »"
 nelornieth.0011.a:0 "Aucune autre fête ne vaut une fête avarine !"
 nelornieth.0011.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous fait ?"
 nelornieth.0011.c:0 "Eh bien, au moins avez-vous réussi à ne pas l'offenser"
 
 nelornieth.0020.t:0 "Ambassade avarine : souffle le vent"
 nelornieth.0020.desc:0 "L'ambassadeurs avarin m'ont formellement invité[ROOT.Char.Custom('FR_E')] à une partie de chasse, en suivant les traditions de leur peuple.\n\nNous nous sommes tout d'abord vêtus de couleurs boisées et avons peint nos visages de couleurs sombres et d'étranges symboles. Puis, nous nous sommes dispersés sans bruit dans les bois.\n\nAprès quelques temps sans rien voir venir, j'ai entendu le cri d'un oiseau qui m'est étranger et aie réalisé qu'il s'agit du signal provenant de l'un des chasseurs. Il tend le bras vers ma droite, où un cerf à dix pointes paît, complètement ignorant de notre présence.\n\nNous approchons en silence et contre le vent, puis, avec le signal de [ambassador.GetFirstNameNoTooltip], je tire une flèche qui perce son cœur et lui accorde une mort rapide et sans douleur."
 nelornieth.0020.a:0 "Cette façon de chasser est excitante !"
 nelornieth.0020.b:0 "J'admets nos différences, mais rien de très incroyable"
 nelornieth.0020.c:0 "Une chasse sans chevaux ni limiers ? Sauvages arriérés !"

 nelornieth.0021.t:0 "Ambassade avarine : souffle le vent"
 nelornieth.0021.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous avons organisé une grande chasse pour le plaisir de [embassy_target.GetTitledFirstNameNoTooltip].\n\nNos chasseurs ont repérés un grand cerf à dix pointes et, aussi silencieux qu'un murmure, nous l'avons amené si proche de la proie qu'[embassy_target.Custom('FR_IlElle')] pouvait presque la toucher, avant de tirer une flèche mortelle à bout portant."
 nelornieth.0021.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir pris beaucoup de plaisir, [embassy_target.Custom('FR_IlElle')] ne cessait de répéter à quel point ce fut excitant. »"
 nelornieth.0021.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a clairement tiré aucun plaisir de notre chasse et a passé tout le chemin de retour à se plaindre de l'absence de chevaux et limiers. »"
 nelornieth.0021.desc.boredom:0 "\n\nBien qu'[embassy_target.Custom('FR_IlElle')] a fait un effort poli pour s'intéresser, [embassy_target.GetTitledFirstNameNoTooltip] n'a visiblement pas été impressionné[embassy_target.Custom('FR_E')] par nos méthodes traditionnelles. »"
 nelornieth.0021.a:0 "Je savais qu'[embassy_target.Custom('FR_IlElle')] apprécierait une partie de chasse"
 nelornieth.0021.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous fait ?"
 nelornieth.0021.c:0 "Eh bien, au moins avez-vous réussi à ne pas l'offenser"
 
 nelornieth.0030.t:0 "Ambassade avarine : le temps d'un rêve"
 nelornieth.0030.desc:0 "L'ambassadeur avarin m'a formellement invité[ROOT.Char.Custom('FR_E')] à rejoindre l'ambassade pour une méditation selon les coûtumes des Avari.\n\nNous avons marché à travers les bois avant d'atteindre un endroit reculé : une clairière proche d'un ruisseau forestier.\n\n[ambassador.GetFirstNameNoTooltip] s'est assis[ambassador.Custom('FR_E')] sans un mot, proche de la rivière, et m'a invité à faire de même dans un hochement de tête.\n\nAlors que nous avons commencé à méditer, le reste de la délégation avarine s'est retirée sous les frondaisons et a commencé à chanter à voix basse dans leur langue. Je pouvais entendre dans leur chant le son du vent, le cri d'étranges oiseaux et les vagues des mers lointaines."
 nelornieth.0030.a:0 "L'expérience fut transcendante"
 nelornieth.0030.b:0 "Je ne vois pas le rapport avec les oiseaux chanteurs"
 nelornieth.0030.c:0 "Je ne peux pas me concentrer avec tout ce bruit !"

 nelornieth.0031.t:0 "Ambassade avarine : le temps d'un rêve"
 nelornieth.0031.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous avons organisé une session de méditation selon nos coûtumes pour [embassy_target.GetTitledFirstNameNoTooltip].\n\nNous l'avons conduit[embassy_target.Custom('FR_E')] dans un endroit reculé pour méditer ensemble, tandis que mes assistants chantant nos oraisons rituelles, dissimulés parmi les arbres."
 nelornieth.0031.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir beaucoup apprécié l'expérience, [embassy_target.Custom('FR_IlElle')] ne cessait de répéter à quel point cela avait été transcendantal. »"
 nelornieth.0031.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a clairement tiré aucun plaisir de notre méditation et s'en est allé[embassy_target.Custom('FR_E')], l'air furieux, peu après le début. »"
 nelornieth.0031.desc.boredom:0 "\n\nBien qu'[embassy_target.Custom('FR_IlElle')] aie fait un effort poli pour rester concentré[embassy_target.Custom('FR_E')], [embassy_target.GetTitledFirstNameNoTooltip] ne fut visiblement pas impressionné[embassy_target.Custom('FR_E')] par nos méditations rituelles. »"
 nelornieth.0031.a:0 "Je savais qu'[embassy_target.Custom('FR_IlElle')] apprécierai un moment de quiétude"
 nelornieth.0031.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous fait ?"
 nelornieth.0031.c:0 "Eh bien, au moins avez-vous réussi à ne pas l'offenser"
 
 nelornieth.0040.t:0 "Ambassade avarine : histoires héroïques"
 nelornieth.0040.desc:0 "L'ambassadeur avarin m'a formellement invité[ROOT.Char.Custom('FR_E')] à leur ambassade pour un échange de chants entre mon peuple et le leur.\n\nAlors que nous arrivons, les poêtes et musiciens étrangers ont déjà pris leur place et [ambassador.GetFirstNameNoTooltip] propose que je sois [ROOT.Char.Custom('FR_LeLa')] premi[ROOT.Char.Custom('FR_ErEre')] à chanter. Je fais de mon mieux et suis suivi[ROOT.Char.Custom('FR_E')] par l'ambassadeur avarin, avant que nos meilleurs poêtes n'échangent leurs chants : les contes de Beren et Luthien ou de la [lastalliance|E] sont suivis par ceux de la [battleofpalisor|E] et de la Grande Migration."
 nelornieth.0040.a:0 "Tant de choses à leur propos que je ne soupçonnais pas !"
 nelornieth.0040.b:0 "Je trouve leur musique... passable"
 nelornieth.0040.c:0 "Leurs grands contes insipides ne sont rien comparées aux notres"

 nelornieth.0041.t:0 "Ambassade avarine : histoires héroïques"
 nelornieth.0041.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous avons organisé un récital de chants avec [embassy_target.GetTitledFirstNameNoTooltip].\n\nNous avons amenés nos meilleurs poêtes et musiciens et l'avons invité[embassy_target.Custom('FR_E')] à faire de même. Nous avons début avec la [battleofpalisor|E], qui fut suivie par la [lastalliance|E], après quoi les poêtes se sont répondus les uns aux autres avec toujours plus de talent."
 nelornieth.0041.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir beaucoup apprécié l'expérience, [embassy_target.Custom('FR_IlElle')] s'est même joint[embassy_target.Custom('FR_E')] aux poêtes pour un temps. »"
 nelornieth.0041.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a clairement tiré aucun plaisir de notre récital et a affiché un masque désapprobateur à chaque fois qu'un avari prenait la parole. »"
 nelornieth.0041.desc.boredom:0 "n\nBien qu'[embassy_target.Custom('FR_IlElle')] a fait un effort poli pour rester concentré[embassy_target.Custom('FR_E')], [embassy_target.GetTitledFirstNameNoTooltip] n'a visiblement pas été impressioné par les talents de nos poêtes ni par nos contes. »"
 nelornieth.0041.a:0 "Je savais que [embassy_target.GetTitledFirstNameNoTooltip] apprécierait nos contes"
 nelornieth.0041.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous fait ?"
 nelornieth.0041.c:0 "Eh bien, au moins avez-vous réussi à ne pas l'offenser"
 
 nelornieth.0100.t:0 "Ambassade avarine : toucher du bois"
 nelornieth.0100.desc.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], notre ambassade touche à son terme."
 nelornieth.0100.desc.success:0 "Je peux affirmer que nos diplomates ont été les plus diligents en rapprochant nos deux peuples.\n\n[embassy_target.GetTitledFirstNameNoTooltip] sympathise avec notre cause et a proposé de vous offrir une faveur, en son nom.\n\nQue devrions-nous demander ? »"
 nelornieth.0100.desc.failure:0 "Malheureusement, je dois bien dire que notre mission n'a pas été un succès. [embassy_target.GetTitledFirstNameNoTooltip] n'est pas d'humeur à négocier la mise en place de liens plus étroits entre nos peuples, pour le moment. »"
 nelornieth.0100.a:0 "Allions-nous face à l'ombre qui s'élève"
 nelornieth.0100.a.tt:0 "Vous négocierez une alliance avec [embassy_target.GetFirstNameNoTooltip]"
 nelornieth.0100.b:0 "Je souhaiterai une arme pour abattre mes ennemis"
 nelornieth.0100.b.tt:0 "[embassy_target.GetFirstNameNoTooltip] vous accordera une arme magnifique"
 nelornieth.0100.b.toast:0 "Vous recevez une arme magnifique"
 nelornieth.0100.c:0 "Je souhaiterai un guerrier de sa cour pour m'aider dans nos batailles"
 nelornieth.0100.c.tt:0 "[embassy_target.GetFirstNameNoTooltip] vous enverra un guerrier de sa cour"
 nelornieth.0100.c.toast:0 "Un des commandants de [embassy_target.GetFirstNameNoTooltip]se joindra à votre cour"
 nelornieth.0100.d:0 "Vous me décevez, [ambassador.GetFirstNameNoTooltip]. J'avais de plus grands espoirs en vous"
 
 nelornieth.0101.t:0 "Ambassade avarine : une alliance"
 nelornieth.0101.desc:0 "L'ambassadeur avarin a demandé une dernière audience avant de s'en retourner dans son pays. [ambassador.Custom('FR_IlElle')] apporte une requête provenant de s[nelorniethking.Custom('FR_OnA')] [nelorniethking.GetTitleAsNameNoTooltip] afin de conclure une alliance formelle entre nos deux peuples. Après une telle mission diplomatique, je suis plutôt enclin[ROOT.Char.Custom('FR_E')] à accepter."
 nelornieth.0101.a:0 "It would be my privilege"
 nelornieth.0101.b:0 "I don't think this is wise"