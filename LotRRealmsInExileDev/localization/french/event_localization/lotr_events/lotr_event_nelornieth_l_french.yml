# Nelornieth
 decision_nelornieth_diplo:0 "Envoyer une ambassade vers les terres elfiques"
 decision_nelornieth_diplo_tooltip:0 "Tentez de renouer les liens avec votre parentèle lointaine"
 decision_nelornieth_diplo_desc:0 "Nous demeurons isolés et sans alliés dans nos desseins. Face à l'Ombre grandissante, nous devons mettre de côté les anciennes discordes et nous tourner vers notre parentèle lointaine : les Elfes des terres éloignées. Envoyons une ambassade."
 decision_nelornieth_diplo_confirm:0 "Préparer une mission diplomatique"


 nelornieth.0001.t:0 "Ambassade Avarine - Une Mission Diplomatique"
 nelornieth.0001.desc.intro:0 "Mon chancelier s'approche, un parchemin à la main.\n\n« Sire, à votre demande, j'ai dressé la liste des royaumes elfiques qui perdurent en [middleearth|E]. Les voici : »"
 nelornieth.0001.desc.lasgalen:0 "\n\nLe royaume d'[erynlasgalen|E] occupe le nord de la plus vaste forêt de la Terre du Milieu. Ses sujets sont nombreux mais réservés. Leurs troupes aguerries en feraient de précieux alliés."
 nelornieth.0001.desc.lorien:0 "\n\nLe domaine de [lothlorien|E] aux mellyrn dorés est niché entre les racines des [mistymountains|E]. Bien que modeste par sa taille, il est protégé par le pouvoir de [lorienking.GetTitledFirstNameNoTooltip] et demeure immaculé. Ne serait-ce qu'une infime portion de ce pouvoir nous serait d'un grand secours."
 nelornieth.0001.desc.random:0 "\n\nLe [extrakingdom.GetName] nous était jusqu'à récemment inconnu. Le lointain [extraking.GetFirstNameRegnal] accueillera très certainement nos émissaires avec bienveillance."
 nelornieth.0001.desc.drel:0 "\n\nDans le lointain Sud, le [GetTitleByKey('k_drel').GetName] entretient depuis longtemps des relations stables avec les royaumes humains qui l'entourent. Assurément, nous pourrions apprendre beaucoup de nos frères avarins."
 nelornieth.0001.desc.end:0 "\n\nVers quel souverain devrions-nous envoyer une ambassade ? »"
 nelornieth.0001.a:0 "Envoyez une ambassade à [lasgalenking.GetFullName]"
 nelornieth.0001.a.tt:0 "Vous préparez l'envoi d'une ambassade vers le Bois Vert"
 nelornieth.0001.b:0 "Envoyez une ambassade à [lorienking.GetFullName]"
 nelornieth.0001.b.tt:0 "Vous préparez l'envoi d'une ambassade vers le Bois d'Or"
 nelornieth.0001.c:0 "Envoyez une ambassade à [extraking.GetFullName]"
 nelornieth.0001.c.tt:0 "Vous préparez l'envoi d'une ambassade vers [extrakingdom.GetName]"
 nelornieth.0001.d:0 "Peut-être n'est-ce point une idée judicieuse"
 nelornieth.0001.d.tt:0 "Vous mettez cette idée de côté pour le moment"
 nelornieth.0001.e:0 "Envoyez une ambassade à [drelking.GetFullName]"
 nelornieth.0001.e.tt:0 "Vous préparez l'envoi d'une ambassade vers le Royaume de Drel"
 


 nelornieth.0002.t:0 "Ambassade Avarine - L'Ambassadeur"
 nelornieth.0002.desc:0 "« Nous voici réunis, mon [ROOT.Char.GetLadyLord], à votre demande. Comment pouvons-nous vous être utiles ? » me demande mon chancelier [chancellor.GetFirstNameNoTooltip].\n\nJe leur expose mon dessein d'envoyer une ambassade auprès de [embassy_target.GetFullName]. Bien que certains semblent nourrir quelques doutes, nul ne s'élève pour contester cette idée.\n\nLe choix de l'ambassadeur est crucial, qui dois-je envoyer pour nous représenter auprès de notre parentèle ?"
 nelornieth.0002.a:0 "Chancelier [chancellor.GetFirstNameNoTooltip]. Votre talent diplomatique nous sera précieux"
 nelornieth.0002.a.tt:0 "Les traits de ce personnage joueront un rôle crucial dans le succès de cette mission"
 nelornieth.0002.b:0 "Intendant [steward.GetFirstNameNoTooltip]. Soyez diligent, comme à votre habitude."
 nelornieth.0002.c:0 "Maréchal [marshal.GetFirstNameNoTooltip]. Ne me décevez point."
 nelornieth.0002.d:0 "Maître-espion [spymaster.GetFirstNameNoTooltip]. Soyez mes yeux et mes oreilles."
 
 nelornieth.0003.t:0 "Ambassade Avarine - Notre Parentèle Oubliée"
 nelornieth.0003.desc:0 "Une ambassade surprenante s'est présentée à ma cour aujourd'hui. Ces Elfes affirment servir le [nelorniethking.GetTitleAsNameNoTooltip] d'une tribu Avarine du lointain Eryn Rhûn. Venant de la légendaire forêt de Nelornieth, les bras chargés de présents étranges et exotiques, ils apportent un message de paix et d'amitié entre nos peuples.\n\nÀ leur tête se trouve [ambassador.GetFirstNameNoTooltip], représentant [nelorniethking.GetFirstNameNoTooltip] et son royaume au sein de ma cour. Je suis curieux de voir comment leur mission va se dérouler..."
 nelornieth.0003.a:0 "Soyez les bienvenus en ma cour"
 nelornieth.0003.b:0 "Ils ont attendu longtemps avant de venir ici, ils peuvent attendre davantage"
 
 nelornieth.0004.t:0 "Ambassade Avarine - Divertissement Étranger"
 nelornieth.0004.desc:0 "Je reçois une missive de mon ambassadeur :\n\n« Mon [ROOT.Char.GetLadyLord], nous sommes arrivés à la cour de [embassy_target.GetFullName] et avons été bien accueillis. On nous a accordé d'agréables logements et la liberté de parcourir le domaine.\n\nAfin de faire progresser ma mission, je crois qu'il est temps d'organiser un événement auquel le [embassy_target.GetTitleAsNameNoTooltip] serait convié, pour l'initier à nos coutumes. Par quoi devrions-nous commencer ? »"
 nelornieth.0004.a:0 "Un banquet présentant le meilleur de la cuisine avarine"
 nelornieth.0004.a.tt:0 "Une occasion pour votre cible et votre ambassadeur de faire appel à leur côté festif"
 nelornieth.0004.b:0 "Organiser une chasse selon nos propres méthodes"
 nelornieth.0004.b.tt:0 "Une occasion pour votre cible et votre ambassadeur de montrer leurs talents de chasseur"
 nelornieth.0004.c:0 "Un moment de méditation pourrait vous amener à mieux vous comprendre"
 nelornieth.0004.c.tt:0 "Une occasion pour votre cible et votre ambassadeur de faire appel à leur côté contemplatif"
 nelornieth.0004.d:0 "Conviez un barde pour chanter les plus beaux chants de notre peuple"
 nelornieth.0004.d.tt:0 "Une occasion pour votre cible et votre ambassadeur de montrer leurs talents de chant et d'écriture"
 
 nelornieth.0005.t:0 "Ambassade Avarine - Et Maintenant ?"
 nelornieth.0005.desc:0 "Une nouvelle missive de mon ambassadeur :\n\n« Mon [ROOT.Char.GetLadyLord], nous abordons désormais la seconde partie de notre mission. Afin de faire la meilleure impression sur notre hôte, je pense qu'il est temps d'organiser un second événement auquel le [embassy_target.GetTitleAsNameNoTooltip] serait convié, pour l'initier davantage à nos coutumes. Par quoi devrions-nous poursuivre ? »"
 
 nelornieth.0010.t:0 "Ambassade Avarine - Entrons dans la Danse"
 nelornieth.0010.desc:0 "L'ambassadeur avarin m'a formellement convié à son ambassade pour un banquet traditionnel avarin. Dès mon entrée dans la salle, mes sens sont envahis par un tourbillon de sensations, de parfums et de musiques à la fois étrangers et étrangement familiers.\n\nOn me place au siège d'honneur et l'on me présente les mets les plus singuliers, des combinaisons de viandes et d'herbes dont aucun de mes sujets n'aurait jamais rêvé. Une fois les mets savourés et le vin versé, les danses commencent, au son des harpes et des flûtes."
 nelornieth.0010.a:0 "Quelles saveurs incroyables ! Et quelles danses complexes !"
 nelornieth.0010.b:0 "Ce n'est pas aussi fascinant qu'ils le prétendaient"
 nelornieth.0010.c:0 "Trop de saveurs et de sonorités étrangères à mon goût !"

 nelornieth.0011.t:0 "Ambassade Avarine - Entrons dans la Danse"
 nelornieth.0011.desc.intro:0 "Mon suzerain, nous avons organisé le festin le plus extravagant que nous puissions concevoir pour le plaisir de [embassy_target.GetTitledFirstNameNoTooltip].\n\nNous avons demandé aux cuisiniers de la délégation de préparer les meilleurs plats de la cuisine avarine et aux musiciens de jouer les classiques les plus entraînants pour [embassy_target.GetHerHim]."
 nelornieth.0011.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir grandement apprécié, [embassy_target.GetSheHe] est resté jusqu'à ce que la lumière d'Eärendil commence à décliner."
 nelornieth.0011.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a manifestement tiré aucun plaisir de nos festivités et a quitté la réception avec une expression contrariée sur [embassy_target.GetHerHis] visage."
 nelornieth.0011.desc.boredom:0 "\n\nBien que [embassy_target.GetSheHe] ait fait un effort poli pour paraître intéressé, [embassy_target.GetTitledFirstNameNoTooltip] a rapidement perdu tout intérêt et s'est retiré dans [embassy_target.GetHerHis] appartements."
 nelornieth.0011.a:0 "Nulle fête n'égale une fête avarine !"
 nelornieth.0011.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous donc fait ?"
 nelornieth.0011.c:0 "Eh bien, du moins avez-vous réussi à ne point offenser [embassy_target.GetHerHim]"
 
 nelornieth.0020.t:0 "Ambassade Avarine - Quand Souffle le Vent"
 nelornieth.0020.desc:0 "L'ambassadeur avarin m'a formellement convié à son ambassade pour une chasse selon la tradition avarine.\n\nNous nous sommes d'abord vêtus de couleurs sylvestres et avons peint nos visages de teintes sombres et d'étranges symboles. Puis nous nous sommes dispersés silencieusement dans les bois.\n\nAprès un moment sans apercevoir de gibier, j'entends le cri d'un oiseau inconnu sur ma gauche et comprends qu'il s'agit du signal de l'un des chasseurs. Il indique ma droite, où un magnifique cerf à dix cors broute, totalement inconscient de notre présence.\n\nNous approchons en silence et contre le vent, et sur un signe de [ambassador.GetFirstNameNoTooltip], je décoche une flèche qui transperce son cœur, lui accordant une mort rapide et sans douleur."
 nelornieth.0020.a:0 "Cette façon de chasser est grisante !"
 nelornieth.0020.b:0 "J'admets que c'est différent, mais guère passionnant"
 nelornieth.0020.c:0 "Une chasse sans chevaux ni chiens ? Sauvages arriérés !"

 nelornieth.0021.t:0 "Ambassade Avarine - Quand Souffle le Vent"
 nelornieth.0021.desc.intro:0 "Mon suzerain, nous avons organisé une grande chasse pour le plaisir de [embassy_target.GetTitledFirstNameNoTooltip].\n\nNos chasseurs avaient repéré un grand cerf à dix cors et, silencieux comme un murmure, nous avons amené [embassy_target.GetHerHim] si près de la proie que [embassy_target.GetSheHe] aurait pu presque la toucher, avant de décocher la flèche mortelle à bout portant."
 nelornieth.0021.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir grandement apprécié l'expérience, [embassy_target.GetSheHe] n'a cessé de répéter combien cela avait été exaltant."
 nelornieth.0021.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a manifestement tiré aucun plaisir de notre chasse et a passé tout le chemin du retour à se plaindre de l'absence de chevaux et de chiens."
 nelornieth.0021.desc.boredom:0 "\n\nBien que [embassy_target.GetSheHe] ait fait un effort poli pour paraître intéressé, [embassy_target.GetTitledFirstNameNoTooltip] était visiblement peu impressionné par nos méthodes traditionnelles."
 nelornieth.0021.a:0 "Je savais que [embassy_target.GetSheHe] apprécierait une chasse"
 nelornieth.0021.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous donc fait ?"
 nelornieth.0021.c:0 "Eh bien, du moins avez-vous réussi à ne point offenser [embassy_target.GetHerHim]"
 
 nelornieth.0030.t:0 "Ambassade Avarine - Un Rêve Éphémère"
 nelornieth.0030.desc:0 "L'ambassadeur avarin m'a formellement convié à son ambassade pour une méditation selon la tradition avarine.\n\nNous avons cheminé à travers les bois quelque temps avant d'atteindre un lieu isolé : une clairière près d'un ruisseau forestier.\n\n[ambassador.GetFirstNameNoTooltip] s'est assis sans mot dire près de la rivière et m'a invité à faire de même d'un simple signe de tête.\n\nTandis que nous commencions à méditer, le reste de la délégation avarine s'est retiré derrière la lisière des arbres et a entamé un chant murmuré dans leur langue. Je pouvais percevoir dans leur mélopée le bruit du vent, le cri d'oiseaux étranges et le murmure de mers lointaines."
 nelornieth.0030.a:0 "L'expérience était envoûtante"
 nelornieth.0030.b:0 "Je ne vois pas ce que ces chants apportent"
 nelornieth.0030.c:0 "Je ne puis me concentrer avec tout ce vacarme !"

 nelornieth.0031.t:0 "Ambassade Avarine - Un Rêve Éphémère"
 nelornieth.0031.desc.intro:0 "Mon suzerain, nous avons organisé une séance de méditation avarine pour [embassy_target.GetTitledFirstNameNoTooltip].\n\nNous l'avons conduit dans un lieu isolé pour méditer ensemble, tandis que mes assistants chantaient nos chants rituels, invisibles derrière les arbres."
 nelornieth.0031.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir grandement apprécié l'expérience, [embassy_target.GetSheHe] n'a cessé de répéter combien cela avait été envoûtant."
 nelornieth.0031.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a manifestement tiré aucun plaisir de notre méditation et est parti l'air furieux peu après que nous ayons commencé."
 nelornieth.0031.desc.boredom:0 "\n\nBien que [embassy_target.GetSheHe] ait fait un effort poli pour paraître concentré, [embassy_target.GetTitledFirstNameNoTooltip] était visiblement peu impressionné par nos rituels de méditation."
 nelornieth.0031.a:0 "Je savais que [embassy_target.GetSheHe] apprécierait un moment de quiétude"
 nelornieth.0031.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous donc fait ?"
 nelornieth.0031.c:0 "Eh bien, du moins avez-vous réussi à ne point offenser [embassy_target.GetHerHim]"
 
 nelornieth.0040.t:0 "Ambassade Avarine - Les Héros d'Antan"
 nelornieth.0040.desc:0 "L'ambassadeur avarin m'a formellement convié à son ambassade pour une récitation chantée entre mon peuple et le sien.\n\nÀ notre arrivée, les poètes et musiciens étrangers avaient déjà pris place, et [ambassador.GetFirstNameNoTooltip] m'offre d'être le premier à chanter. J'entonne mon meilleur chant, suivi par l'ambassadeur avarin, puis par nos meilleurs poètes tour à tour. Les récits de Beren et Lúthien ou de la [lastalliance|E] répondent à ceux de la [battleofpalisor|E] et de la Grande Migration."
 nelornieth.0040.a:0 "Que de choses insoupçonnées à leur sujet !"
 nelornieth.0040.b:0 "Je suppose que leur musique est acceptable"
 nelornieth.0040.c:0 "Ces histoires insipides ne sont rien comparées à nos grands récits"

 nelornieth.0041.t:0 "Ambassade Avarine - Les Héros d'Antan"
 nelornieth.0041.desc.intro:0 "Mon suzerain, nous avons organisé une récitation chantée avec [embassy_target.GetTitledFirstNameNoTooltip].\n\nNous avons amené nos meilleurs poètes et musiciens, et invité [embassy_target.GetHerHim] à faire de même. Nous avons commencé par un chant sur la [battleofpalisor|E], auquel a répondu un autre sur la [lastalliance|E], après quoi les poètes se sont répondus avec un art et un talent toujours croissants."
 nelornieth.0041.desc.success:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] semble avoir grandement apprécié l'expérience, [embassy_target.GetSheHe] a même rejoint les poètes un moment."
 nelornieth.0041.desc.failure:0 "\n\n[embassy_target.GetTitledFirstNameNoTooltip] n'a manifestement tiré aucun plaisir de notre récitation et a froncé les sourcils avec désapprobation chaque fois qu'un Avari prenait la parole."
 nelornieth.0041.desc.boredom:0 "n\nBien que [embassy_target.GetSheHe] ait fait un effort poli pour paraître concentré, [embassy_target.GetTitledFirstNameNoTooltip] était visiblement peu impressionné par le talent et les récits de nos poètes."
 nelornieth.0041.a:0 "Je savais que [embassy_target.GetTitledFirstNameNoTooltip] apprécierait grandement nos récits"
 nelornieth.0041.b:0 "[ambassador.GetFirstNameNoTooltip], qu'avez-vous donc fait ?"
 nelornieth.0041.c:0 "Eh bien, du moins avez-vous réussi à ne point offenser [embassy_target.GetHerHim]"
 
 nelornieth.0100.t:0 "Ambassade Avarine - Un Frappement au Bois"
 nelornieth.0100.desc.intro:0 "Mon [ROOT.Char.GetLadyLord], notre ambassade touche à sa conclusion."
 nelornieth.0100.desc.success:0 "Je puis affirmer que nos diplomates ont été des plus diligents pour rapprocher nos deux peuples.\n\n[embassy_target.GetTitledFirstNameNoTooltip] est favorable à notre cause et vous propose de lui demander une faveur.\n\nQue devrais-je demander ?"
 nelornieth.0100.desc.failure:0 "Hélas, je dois vous rapporter que notre mission n'a pas été couronnée de succès. [embassy_target.GetTitledFirstNameNoTooltip] n'est nullement disposé à discuter du renforcement des liens entre nos peuples pour le moment."
 nelornieth.0100.a:0 "Soyons alliés contre les ténèbres à venir"
 nelornieth.0100.a.tt:0 "Vous négocierez une alliance avec [embassy_target.GetFirstNameNoTooltip]"
 nelornieth.0100.b:0 "Je souhaiterais une arme pour repousser mes ennemis"
 nelornieth.0100.b.tt:0 "[embassy_target.GetFirstNameNoTooltip] vous accordera une arme magnifique"
 nelornieth.0100.b.toast:0 "Vous recevez une arme magnifique !"
 nelornieth.0100.c:0 "Je souhaiterais un guerrier de la cour de [embassy_target.GetHerHis], pour nous assister dans nos batailles"
 nelornieth.0100.c.tt:0 "[embassy_target.GetFirstNameNoTooltip] vous enverra un guerrier de sa cour"
 nelornieth.0100.c.toast:0 "L'un des commandants de [embassy_target.GetFirstNameNoTooltip] rejoint votre cour"
 nelornieth.0100.d:0 "Vous me décevez, [ambassador.GetFirstNameNoTooltip]. J'avais placé de grands espoirs en votre mission"
 
 nelornieth.0101.t:0 "Ambassade Avarine - Une Alliance"
 nelornieth.0101.desc:0 "L'ambassadeur avarin demande une audience finale avant de prendre congé. [ambassador.GetSheHe] transmet une requête de son [nelorniethking.GetTitleAsNameNoTooltip] afin de conclure une alliance formelle entre nos peuples. Après une si remarquable mission diplomatique, je suis enclin à accepter."
 nelornieth.0101.a:0 "Ce serait pour moi un privilège"
 nelornieth.0101.b:0 "Je ne crois pas que cela soit sage"