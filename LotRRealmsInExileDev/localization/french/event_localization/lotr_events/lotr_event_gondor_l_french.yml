 ### Fate of Isildur ###
 gondor.2201.t: "Le Destin d'Isildur"
 gondor.2201.desc: "En ouvrant le grand coffre d'acier, seuls deux objets s'y trouvent. Premièrement, une chaîne avec une petite boîte dorée attachée, conçue pour être portée autour du cou. La boîte contient un fin écrin de velours, destiné à tenir un anneau — et c'est alors que la réalisation frappe l'expédition, car il s'agit assurément du pendentif avec lequel Isildur portait l'Anneau Unique, après l'avoir tranché de la main de Sauron lui-même.\n\nEnsuite, cependant, se trouve le plus grand trésor. Un cylindre doré, sans marque ni ornementation, repose sur un fin coussin d'argent. Une fois qu'il est ouvert, un halètement audible s'élève. Attaché à une chaîne de mithril et luisant d'une lumière ancienne, un grand joyau incrusté d'or et de mithril y est contenu. C'est l'Elendilmir, l'Étoile d'Elendil, l'Étoile du Royaume du Nord, sortie de Númenor avant sa chute et relique du royaume septentrional. Elle fut perdue avec Isildur, et depuis lors les Rois d'Arnor portaient le Moindre Elendilmir, une réplique faite à son image par les Elfes d'Imladris.\n\nAvec ces artefacts, le sort d'Isildur est maintenant éclairci. Il semble que sa dépouille ait été découverte par Saroumane durant ses nombreuses années de recherche de l'Unique, et il l'a dépouillée de tous ses trésors. Il a ensuite brûlé le corps, afin d'effacer toute trace de l'emplacement d'Isildur, pour ralentir tous ceux qui tentaient de découvrir l'Anneau Unique.\n\nAinsi, l'histoire d'Isildur peut maintenant être écrite en entier, à la fois sa vaillance et ses faiblesses. Bien qu'il soit tombé et que son dernier grand choix ait mené à la ruine, nous ne devons pas permettre que cela diminue ses nombreux actes nobles, car une histoire est plus que sa fin."
 gondor.2201.a: "Repose en paix, fils de Númenor !"

 ### Search the Tower of Orthanc ###
 gondor.2200.t: "Fouiller la Tour d'Orthanc"
 gondor.2200.desc: "Isengard est resté trop longtemps sans porteur de clé. Après que Saroumane se soit établi comme gardien d'Isengard, les Dúnedain ont rapidement perdu tout aperçu des événements de la grande tour. Maintenant, avec la trahison de Saroumane révélée et la tour reconquise, il convient de faire l'inventaire de ce qu'il a pu y cacher.\n\nLa première découverte majeure est une immense réserve de nourriture d'une qualité incomparable, digne de la table d'un roi — porc salé, vins fins, volailles de toutes sortes de gibier, pommes de terre de la meilleure espèce, et bien d'autres délicatesses. Plus surprenant, cependant, est la découverte de plusieurs barils remplis absolument jusqu'au bord de Feuille de Longoulet ! Cette feuille est de la plus haute qualité dans le monde connu, cultivée dans le Quartier Sud de la Comté. Elle est coûteuse à importer de la Comté, car Bree est généralement le seul endroit où de telles transactions peuvent être faites. Il est bien connu que le Magicien Blanc avait fait référence avec mépris à l'habitude de Gandalf le Gris de fumer de l'herbe à pipe, mais il semble que derrière les portes closes, il s'y soit adonné lui-même !\n\nAprès avoir continué, l'équipe de recherche poursuit son ascension de la tour. Dans l'étude de Saroumane, parmi de nombreux tomes de savoir et bibelots d'usage inconnu, une porte cachée a été découverte dissimulée derrière une tapisserie. À l'intérieur se trouve un grand coffre d'acier, avec une lourde serrure correspondant à une clé découverte avec la Clé d'Orthanc. Nous pourrions l'ouvrir, mais l'herbe à pipe nous appelle..."
 gondor.2200.a: "Fort curieux... que pourrait bien valoir tout ce secret ?"
 gondor.2200.b: "Feuille de Longoulet ? Un prix digne d'un roi, apportez-moi une pipe !"
 
###The Enemy at our Gates###
 gondor.2202.t: "L'Ennemi à nos Portes" 
 gondor.2202.desc: "Jamais auparavant les orques n'avaient osé s'aventurer si loin dans notre territoire, à quelques centaines de mètres à peine de notre mur. Heureusement, nos éclaireurs ont traqué et tué ces Smakurrs. C'est un mauvais présage. Je dois décider comment faire face à la situation."
 gondor.2202.a: "Doublez nos patrouilles !"
 gondor.2202.b: "Cherchez jour et nuit, rassemblez nos troupes, retournez chaque pierre !"
 gondor.2202.c: "Je trouverai et tuerai moi-même tous les Smakurr restants"

 ### Reclamation of Minas Ithil ###
 gondor.2300.t: "La Reconquête de Minas Ithil"
 gondor.2300.desc: "Enfin, Minas Ithil, cité d'Isildur et autrefois demeure de l'Arbre Blanc, a été reconquise des forces de Sauron. Mais il n'y a aucune joie dans cette victoire. Les actes infâmes du Roi-Sorcier souillent la terre même, et la cité jadis resplendissante de la lune est encore maladive à regarder. Nul homme n'y habitera avant bien des années."
 gondor.2300.a: "Toutes choses guériront avec le temps."
 
 gondor.2301.t: "La Purification de Minas Ithil"
 gondor.2301.desc: "Bien que de nombreuses longues années se soient écoulées, les signes de la corruption de Minas Ithil par le Roi-Sorcier se sont enfin estompés. La végétation s'épanouit à nouveau, et les murs brillants luisent désormais de la douce lumière de la pleine lune, au lieu de la lumière âpre et maladive de la non-mort."
 gondor.2301.a: "Utúlie'n aurë ! Auta i lómë !"
 
 ### Reclaim Calenardhon ###
 
 gondor.2400.t: "Reconquérir le Calenardhon"
 gondor.2400.desc: "Le Gondor ne peut être en sécurité sans un allié fidèle à sa frontière septentrionale. La chute tragique du royaume d'Eorl nous oblige à faire ce qui aurait été impensable autrefois - marcher vers le nord et occuper le Rohan nous-mêmes.\n\nUne fois l'ancienne terre du Calenardhon à nouveau sous le contrôle du Gondor, nous pourrons commencer à envisager son destin à long terme." 
 gondor.2400.a: "L'ennemi sera chassé du Calenardhon, et nos frontières sécurisées !"

 gondor.2401.t: "Le Gondor Envahit le Rohan !"
 gondor.2401.desc: "Les insensés Dúnedain ont déclaré que, les Rohirrim ne contrôlant plus le Rohan, l'antique don du Calenardhon par Cirion l'Intendant est désormais caduc. Le Gondor vise à arracher son ancien territoire par la force des armes, et déjà ses armées se rassemblent. Nous devons les repousser, et prouver que le Gondor a perdu le Calenardhon à jamais !" 
 gondor.2401.a: "Rassemblez les troupes !"

 ### Reintegrate Calenardhon ###

 gondor.2500.t: "La Province du Calenardhon"
 gondor.2500.desc: "Ce n'est pas ce que nous désirions, ni même ce dont nous rêvions. Nous pensions que l'alliance avec les Rohirrim et la lignée d'Eorl durerait à jamais. Mais cela ne devait pas être. Maintenant que la Grande Province Verte est à nouveau officiellement sous le Sceptre du Gondor, nous devons entamer le long travail de repeuplement, de reconstruction, et de défense de la longue frontière de l'Anduin." 
 gondor.2500.a: "Le Calenardhon est à nouveau gondorien !"

 gondor.2501.t: "Le Gondor Réintègre le Calenardhon"
 gondor.2501.desc: "Ayant réoccupé tout son ancien territoire entre l'Anduin et les montagnes, le Gondor a maintenant proclamé que le Calenardhon est à nouveau une province du Gondor, et que dorénavant il défendra lui-même ses frontières septentrionales." 
 gondor.2501.a: "Tant pis pour les Rohirrim."

 gondor.2502.opening: "Une Offre du Gondor"
 gondor.2502.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nMalgré la chute de la Maison d'Eorl, le Gondor a réussi à repousser ceux qui voudraient occuper le Rohan. Maintenant que la terre a été reconquise, le Gondor a étendu des offres de vassalisation à tous les Rohirrim encore dans la région."
 gondor.2502.a: "Nous acceptons cette offre."
 gondor.2502.b: "Nous nous portons mieux seuls."

 ### Reintegrate Dor Rhúnen ###

 gondor.2700.t: "La Province de Dor Rhúnen"
 gondor.2700.desc: "Pendant de nombreux siècles, [GetTitleByKey('e_gondor').GetNameNoTier] a tenu de vastes étendues de [rhovanion|E] sous sa domination. Ses armées marchaient jusqu'à la [seaofrhun|E], et une paix était imposée dans toute la région. Des liens étaient forgés avec les farouches Hommes du Nord, nos lointains parents, et le vin de [GetTitleByKey('k_dorwinion').GetNameNoTier] et les délicatesses des confins les plus orientaux faisaient leur chemin jusqu'aux marchés du Gondor.\n\nLe Rhovanion méridional tombait directement sous le Sceptre en tant que province de [GetTitleByKey('k_south_rhovanion').GetNameNoTier], mais il n'a jamais été que légèrement peuplé. Avec le temps, la négligence, la peste et les machinations de [sauroncharacter|E] ont entraîné la perte des provinces orientales du Gondor. Mais maintenant, après bien des luttes, elles sont à nouveau sous le contrôle du Gondor.\n\nJamais plus les Orientaux ne les arracheront de notre emprise !" 
 gondor.2700.a: "Dor Rhúnen est à nouveau gondorien !"

 gondor.2701.t: "Le Gondor Réintègre Dor Rhúnen"
 gondor.2701.desc: "Pendant de nombreux siècles, le Gondor a tenu de vastes étendues du Rhovanion sous sa domination. Ses armées marchaient jusqu'à la Mer de Rhûn, et une paix était imposée dans toute la région. Des liens étaient forgés avec les farouches Hommes du Nord, leurs lointains parents, et le vin de Dorwinion et les délicatesses des confins les plus orientaux faisaient leur chemin jusqu'aux marchés du Gondor.\n\nLe Rhovanion méridional tombait directement sous le Sceptre en tant que province de Dor Rhúnen, mais il n'a jamais été que légèrement peuplé. Avec le temps, la négligence, la peste et les machinations de l'Ennemi ont entraîné la perte des provinces orientales du Gondor. Mais maintenant, après bien des luttes, elles sont à nouveau sous le contrôle du Gondor." 
 gondor.2701.a: "Saperlipopette."

 
 ## The Siege of Gondor ##
 gondor.2600.t: "Le Siège du Gondor"
 gondor.2600.desc: "L'heure est venue, la grande bataille de notre temps. C'est ici que le coup tombera le plus durement, et nous devons résister de peur que le monde des hommes ne s'effondre.\n\nLes forces de [sauronthedarklordcharacter|E] ont traversé l'[anduin|E] en grande force et se dirigent vers [minastirith|E].\n\nDevons-nous appeler à l'aide ou tenir seuls face à la tempête qui approche ?"
 gondor.2600.a: "Allumez les feux d'alarme !"
 gondor.2600.b: "Nul ne viendra à notre aide."

 gondor.2601.t: "Le Gondor Appelle à l'Aide"
 gondor.2601.desc: "Les grandes portes de ma salle s'ouvrent avec fracas tandis que mon maréchal [marshal.GetTitledFirstNameNoTooltip] accourt et s'incline devant mon trône, [marshal.GetHerHis] souffle haletant.\n\n'Mon [ROOT.Char.GetLadyLord], les feux d'alarme sont allumés, le [liege.GetTitleAsNameNoTooltip] appelle tous les soldats valides à venir à la défense du [gondor|E] en son heure de besoin !'\n\n'Répondrons-nous à l'appel, mon seigneur ?'"
 gondor.2601.a: "Nos serments seront honorés"
 gondor.2601.b: "J'enverrai autant d'hommes que l'on peut rassembler en hâte"
 gondor.2601.c: "Nous ne pouvons épargner nos forces, elles sont nécessaires à la défense de mon fief"

 gondor.2602.t: "Soldats de Pelargir"
 gondor.2602.desc: "Je peux les entendre chanter avant qu'ils ne marchent : "
 gondor.2602.desc.a: "rang après rang"
 gondor.2602.desc.b: "une compagnie serrée"
 gondor.2602.desc.c: "de Marines de Pelargir envoyés par le Seigneur de la Mer. Forts et vigoureux, prêts à défendre le [gondor|E]"
 gondor.2602.a: "Les anciens serments tiennent toujours !"
 gondor.2602.b: "Si peu sont venus !"
 pelargir_marines: "Marines de Pelargir"

 gondor.2603.t: "Chevaliers de Dol Amroth"
 gondor.2603.desc: "Grands comme des seigneurs, aux yeux gris, aux cheveux noirs, "
 gondor.2603.desc.a: "un grand nombre"
 gondor.2603.desc.b: "une compagnie"
 gondor.2603.desc.c: "de chevaliers en plein harnachement montant des chevaux gris entre, derrière la bannière dorée de Dol Amroth portant le Navire et le Cygne d'Argent."
 knights_of_dol_amroth: "Chevaliers de Dol Amroth"

 gondor.2604.t: "Pêcheurs de Tolfalas"
 gondor.2604.desc: "Les pêcheurs de Tolfalas ont répondu à notre appel et envoyé"
 gondor.2604.desc.a: "de nombreux"
 gondor.2604.desc.b: "quelques"
 gondor.2604.desc.c: "hommes légèrement armés mais robustes, portant javelots et filets."
 fishermen_of_tolfalas: "Pêcheurs de Tolfalas"
 
 gondor.2605.t: "Cobas Lointain"
 gondor.2605.desc: "Des terres du Seigneur d'Anfalas sont venus"
 gondor.2605.desc.a: "une longue ligne d'"
 gondor.2605.desc.b: "quelques"
 gondor.2605.desc.c: "hommes, chasseurs et bergers et hommes de petits villages, vêtus chichement sauf pour la maisonnée de leur seigneur."
 anfalas_country_folk: "Gens de la Campagne d'Anfalas"
 
 gondor.2606.t: "Archers de Lamedon"
 gondor.2606.desc: "Du Mothrond, le Val de la Racine Noire en Lamedon sont venus"
 gondor.2606.desc.a: "un grand nombre"
 gondor.2606.desc.b: "trois compagnies"
 gondor.2606.desc.c: "d'archers de haute taille, au regard perçant et alertes."
 archers_of_lamedon: "Archers de Lamedon"

 gondor.2607.t: "Verts Pinnath Gelin"
 gondor.2607.desc: "Des collines vertes du Pinnath Gelin, "
 gondor.2607.desc.a: "de nombreuses compagnies"
 gondor.2607.desc.b: "des centaines"
 gondor.2607.desc.c: "d'hommes vaillants vêtus de vert sont arrivés pour renforcer nos forces."
 pinnath_gelin_gallant_men: "Hommes Vaillants du Pinnath Gelin"
 
 gondor.2608.t: "Andrast Lointain"
 gondor.2608.desc: "Le Seigneur d'Andrast nous a envoyé "
 gondor.2608.desc.a: "de nombreuses"
 gondor.2608.desc.b: "quelques"
 gondor.2608.desc.c: "bandes de ses guerriers indisciplinés mais féroces du cap lointain. Leur bravoure sera inestimable pour relever le moral de nos hommes."
 andrast_mountaineers: "Montagnards d'Andrast"

 gondor.2609.t: "Harondorims Loyaux"
 gondor.2609.desc: "Les hommes d'Harondor, vêtus de burnous patinés par le haut soleil et les nombreuses batailles dans les terres arides contre les hommes du Harad, passent les portes en "
 gondor.2609.desc.a: "rangs serrés"
 gondor.2609.desc.b: "petites compagnies"
 gondor.2609.desc.c: ". Le fidèle Prince d'Harondor a envoyé ses meilleurs hommes, leur expérience et connaissance de notre Ennemi seront inestimables dans la lutte à venir."
 harondor_spahi: "Spahis d'Harondor"

 gondor.2610.t: "Le Prince Doré d'Harnendor"
 gondor.2610.desc: "Le Seigneur marchand d'Harnendor nous a envoyé "
 gondor.2610.desc.a: "un grand nombre"
 gondor.2610.desc.b: "une force d'élite"
 gondor.2610.desc.c: "de ses soldats, leur armure ornée brillant au soleil, le meilleur que l'or coulant dans le delta du Harnen puisse acheter."
 mirlond_guard: "Garde de Mirlond"

 gondor.2611.t: "Capitaines d'Umbar"
 gondor.2611.desc: "Le Seigneur d'Umbar a répondu à notre appel et envoyé à notre aide "
 gondor.2611.desc.a: "une grande flotte"
 gondor.2611.desc.b: "une flottille"
 gondor.2611.desc.c: "de navires aux voiles blanches, portant des hommes aguerris habitués à combattre les corsaires en haute mer."
 corsairs_of_umbar: "Corsaires d'Umbar"

 gondor.2612.t: "Calenardhon Reconquis"
 gondor.2612.desc: "Le seigneur du Calenardhon reconquis nous a envoyé "
 gondor.2612.desc.a: "une forêt de lances"
 gondor.2612.desc.b: "une aile de cavalerie"
 gondor.2612.desc.c: "composée de braves et fidèles [rohirrim|E]. Leur puissance montée sera utile pour harceler l'Ennemi et retarder son avance"
 riders_of_calenardhon: "Cavaliers du Calenardhon"

 gondor.2800.t: "Elfes à Edhellond"
 gondor.2800.desc: "Le Havre d'Edhellond est resté vide pendant des centaines d'années, depuis la mort d'Amroth en T.A. 1981.\n\nPar détermination, j'ai réussi à contacter des Elfes disposés à revenir et s'installer à Edhellond, apportant prospérité à une région restée vide pendant un millier d'années. Il m'appartient maintenant de nommer le chef des Elfes qui prendront possession d'Edhellond et qui resteront en contact avec moi." # Look at this again
 gondor.2800.a: "Les Galadhrim sont connus pour leur artisanat" # Lothlorien elf
 gondor.2800.a_tt: "Vous demandez à l'Elfe au patrimoine Galadhrim de diriger Edhellond."
 gondor.2800.b: "Les Elfes Sylvains sont expérimentés en matière d'agriculture" # Lasgaledhrim elf
 gondor.2800.b_tt: "Vous demandez à l'Elfe de Lasgalen de diriger Edhellond."
 gondor.2800.c: "Les Falathrim sont connus pour leurs voies maritimes" # Penni elf
 gondor.2800.c_tt: "Vous demandez à l'Elfe de Lindon de diriger Edhellond."
 gondor.2800.d: "Les Noldor sont connus pour leurs voies martiales" # Noldor elf
 gondor.2800.d_tt: "Vous demandez à l'Elfe d'Imladris de diriger Edhellond."

 gondor.2801.t: "Elfes à Edhellond"
 gondor.2801.desc: "Le souverain du Gondor a offert d'élever notre port en un royaume propre, reflétant la gloire des Jours Anciens et ne devant allégeance qu'au Gondor.\n\nDe plus, le Gondor a promis de nous laisser avoir Dol Amroth comme partie de notre nouveau royaume, si nous pouvons d'une manière ou d'une autre l'obtenir."
 gondor.2801.a: "Nous nous dresserons comme un fier Royaume Elfique"
 gondor.2801.b: "Le temps n'est pas encore venu"

 gondor.2802.t: "Elfes à Edhellond"
 gondor.2802.desc: "Les Elfes sont enfin arrivés sur mes rivages, apportant avec eux des présents pour les habitants proches d'Edhellond.\n\nAvec le temps, il pourrait exister une amitié entre les Hommes et les Elfes comme il en existait aux jours de la Dernière Alliance, mais pour l'instant je dois me concentrer d'abord sur le renforcement des liens entre mon peuple et les elfes récemment arrivés."
 gondor.2802.a: "Il est temps de se concentrer sur des questions plus importantes."
 gondor.2802.b: "Je me demande comment ils gouverneront..."

 gondor.2803.t: "Elfes à Edhellond"
 gondor.2803.desc: "La nouvelle m'est parvenue que les elfes d'Edhellond ont accepté ma proposition, et se tiennent maintenant à la tête du royaume renaissant d'Edhellond, ne devant allégeance qu'à moi. C'est un jour pour se réjouir, car cela renforcera sûrement les liens entre les hommes et les elfes."
 gondor.2803.a: "Puissent-ils prospérer pour les âges à venir !"

 gondor.2804.opening: "Refus d'un Royaume"
 gondor.2804.desc: "En raison de conflits internes, nous avons dû refuser votre offre, renvoyant les généreux présents que vous avez envoyés pour nous aider à élever notre nouvelle patrie en un royaume."
 gondor.2804.a: "Peut-être qu'un jour ils s'élèveront"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalize themselves to Gondor, or to renounce their claim on the southern faithful ####
 gondor.2901.t: "Foi Unie, Royaume Uni ?"
 gondor.2901.desc: "Ces dernières années, les royaumes de Gondor et de Bellakar se sont rapprochés, et nos dynasties régnantes sont maintenant unies par le sang. Notre défaite presque inconcevable de Sauron a conduit à un merveilleux sentiment de renouveau et d'espoir à travers les royaumes des Fidèles, et même à Bellakar, beaucoup soutiennent maintenant que la lignée d'Elendil est en effet divinement désignée par les Valar - à la fois pour régner, et pour offrir prières et supplications au nom des Fidèles.\n\nBeaucoup qui ressentent une profonde loyauté envers la dynastie Tumakveh de Bellakar voient un roi de Gondor avec du sang Tumakveh dans ses veines, et soutiennent qu'il n'est pas nécessaire de faire un compromis entre leur foi et leur allégeance. J'ai maintenant une chance de réussir là où Elendil a échoué, d'affirmer mon leadership sur tous les Fidèles, et d'unir enfin Bellakar et Gondor. Je pourrais faire une offre audacieuse mais subtile à [high_king_of_bellakar.GetName] : En échange de me reconnaître comme [high_king_of_bellakar.GetHerHis] suzerain et d'abandonner la Haute Royauté, [high_king_of_bellakar.GetSheHe] et les héritiers de [high_king_of_bellakar.GetHerHis] pourraient garder le trône de Bellakar et ses vassaux... mais [high_king_of_bellakar.GetSheHe] peut-il être persuadé ?"
 gondor.2901.a: "Envoyez un émissaire - il est temps d'unir les Fidèles !"
 gondor.2901.b: "Non. Je suis seigneur des Elendili, pas de Bellakar"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor gets event to offer felaya vassalage as-well ONLY if felaya is independent ####
 gondor.2902.t: "La Question Felayenne"
 gondor.2902.desc: "Felaya, autrefois partie de Bellakar mais depuis longtemps indépendante sous son propre roi, a fait face au même mouvement social et religieux bouleversant qui a récemment secoué Bellakar.\n\nJe dois maintenant décider si je leur tends la main, comme je l'ai fait pour leur voisin, et demander s'ils prêteront allégeance à la Lignée d'Elendil. D'autre part, peut-être que cela aliénerait nos frères Bellakari..."
 gondor.2902.a: "Envoyez un émissaire - nous verrons où ils se tiennent" # Offer felaya vassalage
 gondor.2902.b: "Laissez-les à Bellakar..." # Leave them be


### Bellakar receives message about making alliance with Gondor ### CORRECT
 gondor.2950.t: "Une Offre du Nord"
 gondor.2950.desc: "Depuis quelques années, des rumeurs sont arrivées du nord, apportées par des marchands et des corsaires capturés, concernant le royaume du Gondor. Il semble qu'ils aient traversé une période de renouveau depuis le retour de la Lignée d'Elendil sur le trône, et après des années de déclin, ils ont à nouveau affirmé leur contrôle sur les terres d'Harondor et d'Umbar.\n\nPourtant, les dernières nouvelles arrivent à l'improviste - mon Intendant m'informe que des ambassadeurs sont arrivés de la cour de [high_king_of_gondor.GetName]. Ils offrent de restaurer l'alliance d'antan, qui a si bien servi Bellakar contre la menace Tedjin.\n\nJe médite sur le Serment de mon ancêtre Zagarthôr de Nîlûlôni, et la Dette d'Elendil. Autrefois, nos royaumes combattaient côte à côte. Pourtant, la dette d'Elendil fut remboursée. Et les rois du Gondor ont toujours été arrogants et fiers, présumant être les seuls véritables chefs des Fidèles. Le lointain Gondor peut-il vraiment être digne de confiance pour venir à notre aide ? Et le sang de Bellakar devrait-il être versé pour un royaume dont le fondateur a jadis pensé nous traiter comme une satrapie ?"
 gondor.2950.a: "Il est temps de reforger l'alliance. Nous tirerons l'épée ensemble !"
 gondor.2950.b: "Nous devons veiller à nos propres affaires..."
 gondor.2950.a.tt: "Vous et [high_king_of_gondor.GetTitledFirstNameNoTooltip] forgez une alliance."

### Bellakar accepts alliance offer ### CORRECT
 gondor.2951.t: "Une Alliance Restaurée"
 gondor.2951.desc: "Enfin, nos émissaires sont revenus, accompagnés d'ambassadeurs de Bellakar. Je m'émerveille de leur apparence, car bien qu'au premier coup d'œil ils semblent être des peuples du Harad, dans leur port et dans la lumière de leurs yeux, l'héritage de Númenor est encore visible.\n\nUn rouleau est placé dans ma main, portant le sceau pourpre des Tumakveh.\n\nEn le déroulant, je saisis rapidement la délicate écriture adûnaïque de [high_king_of_bellakar.GetName]. Mais mes yeux sont attirés par la dernière ligne, écrite en [sindarin|E] parfait :\n\n'Comme Elendil et Marcilion avant nous, tirons l'épée ensemble !'\n\nUne alliance, donc. Les Fidèles méridionaux nous aideront à notre heure de besoin. Maintenant, nous devons nous préparer à déployer cette nouvelle Ligue contre nos ennemis..."
 gondor.2951.a: "Les Fidèles, unis à nouveau"

### Bellakar declines alliance offer ### CORRECT
 gondor.2952.t: "Le Refus de Bellakar" 
 gondor.2952.desc: "Enfin, nos émissaires sont revenus, et mon cœur s'affaisse en voyant qu'ils ne sont pas accompagnés. Bellakar n'a-t-il envoyé aucun ambassadeur à Minas Tirith ?\n\nUn rouleau est placé dans ma main, portant le sceau pourpre des Tumakveh.\n\nEn le déroulant, je saisis rapidement la délicate écriture adûnaïque de [high_king_of_bellakar.GetName]. Mon cœur s'affaisse davantage. Les mots sont respectueux, mais fermes :\n\n'Des serments ont été faits, et des serments ont été accomplis. Aucune dette n'est maintenant due, ni au Gondor ni à Bellakar. Trop longtemps nos royaumes ont été séparés, et Bellakar doit maintenant veiller à ses propres affaires...'"
 gondor.2952.a: "Seuls, donc..."

### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT
 gondor.2953.t: "Une Alliance Restaurée" 
 gondor.2953.desc: "Alors que je suis assis à parcourir les derniers rapports de mon Conseil, je suis interrompu par mon Intendant qui m'informe de nouvelles du sud - le [dead_high_king_of_bellakar.GetName] de Bellakar est mort.\n\nSon successeur, [high_king_of_bellakar.GetName], m'a écrit pour m'assurer que la politique de Bellakar n'a pas changé, et qu'ils souhaitent renouveler l'alliance entre notre royaume. Pourtant, ils reconnaissent qu'ils n'ont aucune prétention sur moi ou mon royaume. C'est une alliance de choix, pas d'obligation.\n\nJe dois maintenant décider si je continue à lier Bellakar et Gondor ensemble, ou si le moment est venu de nous libérer de liens lointains."
 gondor.2953.a: "Nous sommes plus forts ensemble. Renouvelez l'alliance !"
 gondor.2953.b: "Nous devons veiller à nos propres affaires..."

