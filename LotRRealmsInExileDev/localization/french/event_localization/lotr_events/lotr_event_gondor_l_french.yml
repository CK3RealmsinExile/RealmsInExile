 gondor.3804.d: "Je présenterai ma prétention simplement."
 gondor.3804.d.tt: "Vous tentez de gagner le soutien de [lamedonlord.GetName] simplement"
 gondor.3804.d.success: "[lamedonlord.GetName] accepte votre prétention"
 gondor.3804.d.failure: "[lamedonlord.GetName] reste sceptique quant à votre prétention"
 gondor.3804.d.failure.tt: "[lamedonlord.GetSheHe] ne soutiendra pas votre prétention au trône"
 
 gondor.3805.t: "La Prétention de [ROOT.Char.GetName] : Le Prince de Dol Amroth"
 gondor.3805.desc: "De tous les nobles et grands Seigneurs du Gondor, peut-être qu'aucun hormis les Intendants et les Rois n'est d'une telle vaillance que les Princes de [dol_amroth|E]. Fiers sont leurs Chevaliers-Cygnes, hautes sont leurs tours, et la vue de leurs navires argentés sur la mer grise et blanche est magnifique.\n\nOn dit que, tout comme mon ancienne lignée, les Princes sont de sang elfique. Bien que ce ne soit qu'une rumeur, il est difficile de réfuter de telles affirmations, car ils sont grands et de port royal, beaux de visage, et leurs yeux sont gris. Ma prétention dépend grandement de [daprince.GetFirstName], avec [daprince.GetHerHis] soutien étant peut-être le plus important pour moi de tous les Seigneurs du Gondor."
 gondor.3805.a: "J'en appellerai à [daprince.GetHerHis] sens de l'honneur."
 gondor.3805.a.tt: "Vous présenterez votre prétention et demanderez le soutien du Prince"
 gondor.3805.a.success: "Le Prince de Dol Amroth soutient votre prétention"
 gondor.3805.b: "Quelques pièces d'or assureront [daprince.GetHerHis] soutien..."
 gondor.3805.b.tt: "Vous versez un pot-de-vin à [daprince.GetFirstName]"
 gondor.3805.c: "J'accorderai à [daprince.GetHerHim] une faveur une fois que je serai Roi."
 gondor.3805.c.tt: "[daprince.GetName] obtient un [hook|E] sur vous"
 gondor.3805.d: "Je présenterai ma prétention simplement."
 gondor.3805.d.tt: "Vous tentez de gagner le soutien de [daprince.GetName] simplement"
 gondor.3805.d.success: "[daprince.GetName] accepte votre prétention"
 gondor.3805.d.failure: "[daprince.GetName] reste sceptique quant à votre prétention"
 gondor.3805.d.failure.tt: "[daprince.GetSheHe] ne soutiendra pas votre prétention au trône"

 gondor.3806.t: "La Prétention de [ROOT.Char.GetName] : Le Conseil du Gondor"
 gondor.3806.desc: "L'heure est venue. Dans la Salle de la Tour se rassemblent les Seigneurs du Gondor, moi-même, et l'Intendant [steward.GetFirstName]. Alors que je prends place sur mon siège au centre de la grande salle blanche, une pointe d'inquiétude étreint mon cœur.\n\nLe grand Trône blanc du Gondor siège fièrement au sommet d'une haute estrade de nombreuses marches, et au pied de celle-ci se trouve le siège noir de l'Intendant. Les Seigneurs et l'Intendant me contemplent, tout comme les Rois depuis longtemps disparus – mes aïeux – sculptés dans la pierre et se dressant avec majesté entre de grands piliers.\n\nJe m'éclaircis la gorge et commence à plaider ma cause."
 gondor.3806.a: "J'en appellerai directement à l'Intendant [steward.GetFirstName]."
 gondor.3806.a.success: "L'Intendant reconnaît votre prétention"
 gondor.3806.a.failure: "L'Intendant rejette votre prétention"
 gondor.3806.a.failure.tt: "Le Gondor n'a pas de Roi. Le Gondor n'a pas besoin de Roi."
 gondor.3806.b: "J'utiliserai mes bonnes relations avec l'Intendant."
 gondor.3806.b.tt: "L'Intendant [steward.GetFirstName] soutiendra votre prétention"
 gondor.3806.c: "Je m'appuierai sur le soutien unanime des Seigneurs du Gondor."
 gondor.3806.c.tt: "Le soutien des Seigneurs du Gondor assure votre prétention"

 news_event.0039.t: "Le Retour du Roi"
 news_event.0039.desc: "Lors d'une cérémonie grandiose dans la capitale gondorienne, [newking.GetFirstName], héritier d'[isildur|E] et chef des Dúnedain d'[arnor|E], a été proclamé Roi du [gondor|E], Haut-Roi des Dúnedain-en-exil, Seigneur de l'Ouest. Il a prouvé son identité au-delà de tout doute, portant les fragments de Narsíl, lame d'[elendil|E], et sa prétention a été acceptée par les seigneurs et le peuple du Gondor.\n\nDurant de longues années, les Dúnedain ont attendu leur heure dans les froides terres septentrionales d'[eriador|E], veillant sur les peuples et assurant leur sécurité. Maintenant, leur Chef est venu au Gondor.\n\nC'est un événement inattendu pour les peuples du sud, la lignée d'Isildur ayant été considérée depuis longtemps comme éteinte et disparue. Pourtant, déjà un changement dans les vents peut être ressenti, la volonté d'un peuple résonnant sur les vagues et les trompettes d'argent proclamant leur défi. Le Gondor, longtemps léthargique, s'éveille de sa torpeur et semble retrouver sa force depuis longtemps déclinante.\n\nLes alliés du Gondor se réjouissent, tandis que ceux qui s'opposent aux Dúnedain ont été saisis d'une grande terreur et d'un grand désespoir, prévoyant dans le retour du Roi leur perte."
