 ### Restoration of Numenor-In-Exile

 gondor.3500.t: "[GetTitleByKey('e_numenor_in_exile').GetNameNoTierNoTooltip]"
 gondor.3500.desc: "Il y a un [age|E], l'île de [numenor|E], le plus grand de tous les Royaumes des [men|E] dans la totalité d'[ardaconcept|E], fut engloutie par les vagues, et le monde fut brisé et refait. Privées de leur maître, les colonies de l'[numenorean_empire|E] s'effondrèrent, se fragmentant en [realms_in_exile|E] éparpillés à travers [middleearth|E]. [gondor|E] et [arnor|E] s'élevèrent au nord, [bellakar|E] et [thanihazad|E] à l'extrême sud. Depuis lors, nul ne peut rivaliser avec la splendeur de [numenor|E].\n\n[arnor|E], le royaume d'[elendil|E], fut totalement détruit par [angmar|E], réduit à n'être que des tribus éparses dans la nature. Le Gondor déclina, ses territoires perdus, et ses terres ravagées aux mains des Ténèbres de l'est. Bellakar et Thâni-Hazâd furent presque oubliés, tout comme la misère des Royaumes des Hommes sur la Terre du Milieu.\n\nMais plus maintenant ! Plus jamais les héritiers de l'île jadis puissante ne resteront divisés en royaumes fragmentés, simple ombre de la puissance et de la beauté du Royaume de [numenor|E].\n\nToutes les anciennes terres et colonies de [numenor|E] ont été réunies, car bien que l'Île fût séparée il y a un Âge, s'élève un nouveau Royaume, image de la splendeur et de la magnificence du royaume des [dunedain|E] d'antan ; et il est connu à travers toute la Terre du Milieu sous le nom de [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] !"
 gondor.3500.a: "Ainsi commence l'Âge de l'Homme."

 ### Integration of the Northern Province event
 gondor.3600.t: "Intégration des Provinces Septentrionales"
 gondor.3600.desc: "Lorsqu'Elendil établit l'Arnor, il revendiqua pour son royaume tout l'Eriador du Gwathló au Lhûn. Pourtant, dans l'extrême nord, le Roi n'avait qu'une autorité nominale, et après la Guerre de la Dernière Alliance, ses successeurs n'avaient ni la force ni l'inclination de projeter leur pouvoir dans ces régions froides.\n\nC'est dans ces terres négligées que le Roi-Sorcier établit le sinistre royaume d'Angmar, qui provoqua la chute du Royaume du Nord. Pourtant, maintenant l'Arnor renaît, et nous avons enfin fermement établi notre contrôle sur les terres du nord. Jamais plus nous ne serons menacés par des ennemis des déserts glacés."
 gondor.3600.a: "Du Gwathló à Forochel et Forodwaith - le Nord est à nous !"

 ### Gondorian Renaissance flavour
 gondor.3601.t: "Notre Place au Soleil"
 gondor.3601.desc: "Avec la défaite de Sauron, nous sommes sortis victorieux de notre guerre contre l'ombre qui planait sur la Terre du Milieu depuis trop longtemps. Notre royaume entre dans cette ère dans une jubilation sans précédent alors que son peuple célèbre la fin des longs siècles de défi contre le Seigneur des Ténèbres.\n\nAutrefois marquée par les terreurs de la guerre et des ténèbres, maintenant, nos épées seront rengainées et nos soldats rentrés. Et nous tournerons plutôt nos efforts vers la reconstruction et le réapprentissage des œuvres de nos ancêtres.\n\nLes sacrifices héroïques de nos guerriers et la ferme résolution de nos alliés ont ouvert la voie à un avenir prospère et paisible !"
 gondor.3601.a: "Nous forgerons de nos épées des socs de charrue, et n'apprendrons plus la guerre."

 ### Proclaim the Reunited Kingdom flavour
 gondor.3602.t: "Le Royaume Réunifié"
 gondor.3602.desc: "Avec la présence de tous les nobles du [gondor|E] et de l'[arnor|E] devant moi, je proclame ce que je sais déjà être un moment historique. Aujourd'hui marque le premier pas vers l'union complète des royaumes à nouveau sous un seul souverain.\n\nNos terres sont restées divisées pendant des siècles. Cette division a créé des conflits entre les peuples des deux terres, garantissant qu'une véritable unité ne peut venir du décret seul, mais plutôt du rapprochement des différences entre les terres.\n\nNous nous efforcerons vers un avenir où tous ceux qui appellent ces terres leur foyer reconnaissent les royaumes comme un seul !"
 gondor.3602.a: "Renouvelé et réunifié enfin."

 ### Solidify the Reunited Kingdom flavour
 gondor.3603.t: "Union des Couronnes"
 gondor.3603.desc: "Aujourd'hui, nous renouvelons nos vœux et réaffirmons notre engagement envers une union indivisible et indissoluble.\n\nDepuis la proclamation, le Royaume Réunifié a fonctionné dans un rôle principalement administratif qui luttait pour coordonner les efforts des deux royaumes, mais notre travail inlassable a porté ses fruits.\n\nUn changement profond s'est déjà produit. Les peuples du [gondor|E] et de l'[arnor|E] s'identifient au royaume restauré. Et les efforts de reconstruction sont pour la plupart terminés, avec toutes nos cités reconquises et repeuplées.\n\nDe [GetTitleByKey('c_minas_ithil').GetNameNoTier] à [GetTitleByKey('c_annuminas').GetNameNoTier], le peuple reconnaît tout comme un seul royaume. Après des siècles de division et de conflit, toutes nos terres se sont réunies sous un seul Roi !"
 gondor.3603.a: "Nord et Sud, un seul et même."
 
 ### Restore Dunedain Identity flavour
 gondor.3604.t: "Fils de l'Ouistrenesse"
 gondor.3604.desc: "Trop longtemps les [dunedain|E] de ces terres sont restés divisés, leurs liens anciens brisés par le temps et les circonstances. Avec la réparation des royaumes jadis divisés, nous sommes prêts à revendiquer notre glorieuse ascendance !\n\nUnis par notre héritage, nous embrassons notre legs commun en tant que descendants d'[elendil|E], le grand ancêtre de ma noble lignée, de qui le [bloodofnumenor|E] coule.\n\nEnsemble, comme un peuple uni dans le but et le destin, que ce soit l'âge où l'esprit de l'[westernesse|E] renaît pour que les générations encore à naître s'en émerveillent et l'émulent."
 gondor.3604.a: "Aujourd'hui marque la restauration de notre héritage Dúnedain."
 
 ### Stewards become Kings via decision flavor
 gondor.3700.t: "Un Intendant, un Roi"
 gondor.3700.desc.hurin: "Avec la mort d'Eärnur et la fin de la lignée directe d'Anárion, le [gondor|E] tomba sous la domination des Intendants. Mes ancêtres prêtèrent un serment ancien de gouverner le Gondor jusqu'au retour des Rois.\n\nNous avons attendu diligemment leur retour pendant de nombreux, nombreux siècles. Mais notre long et diligent service n'a-t-il pas prouvé que nous sommes dignes ? Ne portons-nous pas le sang d'Anárion ? Enfin, le temps est venu de nous couronner. Le Gondor a besoin d'espoir, et une royauté renouvelée apporterait exactement cela."
 gondor.3700.desc: "Avec la mort d'Eärnur et la fin de la lignée directe d'Anárion, le [gondor|E] tomba sous la domination des Intendants, qui prêtèrent un serment ancien de gouverner le Gondor jusqu'au retour des Rois.\n\nEnfin, le temps est venu pour les Rois de revenir. Nous nous sommes prouvés maintes et maintes fois. Le Gondor a besoin d'espoir, et une royauté renouvelée apporterait exactement cela."
 gondor.3700.a: "Des jours plus brillants nous attendent."
 
 ### Watch on Mordor events ###
 gondor.4001.t: "Notre Garde Commence"
 gondor.4001.desc: "Le [mordor|E] est une terre longtemps souillée par la malveillance de [sauroncharacter|E], le Seigneur des Ténèbres. Et même s'il a été vaincu, j'ai décidé d'établir une garde sur son domaine tordu, de peur que de nouveaux maux n'en surgissent pour menacer à nouveau les Peuples Libres.\n\nMa décision prise, je dois charger un individu capable de l'établissement et du commandement de [GetTitleByKey('d_watch_on_mordor').GetNameNoTier].\n\nQuelques candidats me viennent à l'esprit, et je dois choisir sagement..."
 gondor.4001.desc.new: "Après avoir repensé ma liste de candidats, un nouvel ensemble d'individus me vient à l'esprit.\n\nLequel d'entre eux devrais-je charger de [GetTitleByKey('d_watch_on_mordor').GetNameNoTier] ?"
 gondor.4001.a: "Mon chevalier, [candidate1.GetName] prendra la charge."
 event_gondor_4001_a: "[GetTitleByKey('c_morannon').GetNameNoTier], [GetTitleByKey('c_durthang').GetNameNoTier], et [GetTitleByKey('c_cirith_ungol').GetNameNoTier] seront garnis par [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]"
 gondor.4001.b: "Je confie [candidate2.GetFirstName] avec cette charge."
 gondor.4001.c: "J'accorderai cette charge à mon courtisan, [candidate3.GetFirstName]."
 gondor.4001.d: "Aucun de ces candidats ne fera l'affaire. Je dois en considérer d'autres..."
 event_gondor_4001_d: "Vous recevrez un nouvel ensemble de candidats."
 gondor.4001.e: "Je prendrai moi-même le commandement de [GetTitleByKey('d_watch_on_mordor').GetNameNoTier]."
 
 gondor.4002.t: "Abandon de la Garde sur le Mordor"
 gondor.4002.desc: "Le temps est venu de retirer les soldats qui gardent la terre du [mordor|E], car ils sont nécessaires ailleurs. Ces hommes robustes ont servi leur Seigneur fidèlement et peuvent maintenant aider le royaume en d'autres lieux.\n\nLe dernier commandant de [GetTitleByKey('d_watch_on_mordor').GetNameNoTier], [watch_commander.GetName], sera également relevé de son devoir. [watch_commander.GetSheHe] a rempli la tâche avec loyauté et devoir, et sera récompensé en conséquence..."
 gondor.4002.desc.self: "Le temps est venu de retirer les soldats qui gardent la terre du [mordor|E], car ils sont nécessaires ailleurs. Ces hommes robustes ont servi leur Seigneur fidèlement et peuvent maintenant aider le royaume en d'autres lieux.\n\nJe me retirerai en tant que commandant de [GetTitleByKey('d_watch_on_mordor').GetNameNoTier], car une telle institution ne semble plus être nécessaire..."
 gondor.4002.a: "J'ai une place à ma cour pour vous."
 gondor.4002.b: "Les fonds de la garde sont vôtres. Allez et vivez en paix."
 gondor.4002.c: "Et maintenant ma garde est terminée."
 mordor_watchmen: "Forces de la Garde sur le Mordor"
 
 gondor.5003.t: "La Réintégration de la Comté"
 gondor.5003.desc: "La Comté fut accordée aux [hobbits|E] par les Rois d'[arthedain|E] d'antan, et conserva une adhérence nominale aux lois du Roi même après la chute de l'[arnor|E]. Il est juste qu'ils continuent à reconnaître le règne restauré d'Arnor si ce royaume devait renaître.\n\nEn raison de mes bonnes relations avec [shire_thain.GetName], les négociations furent brèves une fois que j'eus évoqué le sujet de la réintégration de la Comté dans le Royaume du Nord. Une proclamation fut tenue dans les villes les plus importantes de la Comté, et de nombreux hobbits en prirent note avant de poursuivre leurs vies.\n\nEn tant que nouveau gardien de la Comté, je dois assurer que l'existence paisible des semi-hommes continue aussi longtemps que durent les jours de mon royaume."
 gondor.5003.a: "Un jour de joie et de célébration !"
 
 ### Enter/Leave Realm Events - Gondor ###
 gondor.6001.t: "Tenir le Morannon"
 gondor.6001.desc: "La Porte Noire, autrefois gardée par la Garde sur le Mordor depuis les Tours des Dents, était depuis longtemps sous le contrôle de l'Ombre du [mordor|E]. Maintenant, avec nos récentes victoires, elle est à nouveau entre les mains gondoriennes.\n\nNous garderons le royaume en sécurité en maintenant les ténèbres enfermées dans le Pays Noir, le Morannon garantissant que rien n'échappe à notre vigilance. Que les Tours des Dents soient à nouveau les yeux du Gondor, et que les vils habitants du Mordor tremblent devant la colère des hommes justes de l'Ouest !"
 gondor.6001.a: "Un tort redressé !"
 
 gondor.6002.t: "La Chute de la Cité Blanche"
 gondor.6002.desc: "Minas Tirith brûle. La Cité Blanche, capitale du royaume du [gondor|E], a été prise par ses ennemis ; ses sept portes forcées et ses sept murs franchis.\n\nC'est une catastrophe pour les Hommes du Gondor. Nous devons rassembler la force qui nous reste pour nettoyer la Cité Blanche des ennemis qui l'occupent maintenant, et effacer la tache sur l'honneur du Gondor.\n\nMinas Tirith #italic doit #! être reprise !"
 gondor.6002.desc.rotk: "Voici venu le temps du Roi."
 gondor.6002.a: "La cité d'Anárion, perdue face à nos ennemis..."
 gondor.6002.b: "La Cité Blanche fleurira !"
 
 gondor.6003.t: "Minas Tirith Reconquise"
 gondor.6003.desc: "C'est avec grande joie que je peux enfin informer mon conseil que la Cité Blanche, joyau et capitale du [gondor|E], a enfin été reconquise par son souverain légitime.\n\nAprès sa chute, la cité d'Anárion a enduré bien des épreuves, occupée et profanée par d'indignes envahisseurs. Maintenant, je n'épargnerai aucune dépense pour voir sa gloire et sa splendeur restaurées."
 gondor.6003.a: "Jamais plus elle ne tombera entre des mains ennemies !"
 
 gondor.6004.t: "La Conquête d'Umbar"
 gondor.6004.desc: "Les Corsaires sont vaincus. [umbar|E], ancien havre de [numenor|E] et pendant de longues années le port le plus méridional du [gondor|E], a été conquis, et ses occupants traîtres ont été mis en fuite.\n\nFaisons honneur à la mémoire du Roi Eärnil, l'Umbardacil fier, et fortifions cette cité pour qu'elle ne puisse jamais redevenir un refuge de pirates.\n\nLa portée de la marine du Gondor s'étend, et avec elle, la restauration de toutes les terres gondoriennes peut continuer..."
 gondor.6004.a: "Umbar est à nouveau une cité des Fidèles."

 gondor.6005.t: "La Reconquête d'Angrenost"
 gondor.6005.desc: "Avec la chute d'[GetTitleByKey('c_isengard').GetNameNoTier], la tour d'Orthanc et la forteresse d'Angrenost ont enfin été ramenées entre les mains de leurs souverains légitimes - les Seigneurs du [gondor|E].\n\nCette fortification fut construite par nos ancêtres pour se prémunir contre toute attaque à travers la Trouée du Rohan et nous rétablirons cette coutume une fois de plus. Un gouverneur sera nommé et la bannière de l'Arbre Blanc flottera désormais du sommet de l'Orthanc jusqu'à ce que tout le Gondor soit en sécurité."
 gondor.6005.a: "Qu'Angrenost surveille à nouveau notre frontière occidentale !"
 gondor.6005.a.tt: "#high Déverrouille une [decision|E] pour fouiller la tour d'Orthanc#!"

 gondor.3900.t: "Par Terre et Mer"
 gondor.3900.desc: "Mes messagers apportent des nouvelles de guerre. Comme beaucoup le soupçonnaient depuis longtemps, les [haradrim|E] et les corsaires au sud ont pendant longtemps rassemblé en secret des hommes et de grandes flottes, cherchant à assaillir le Gondor. Maintenant, ces soupçons ont été entièrement confirmés.\n\nL'ennemi a lancé une double attaque contre nous : leurs vastes armées attaquent par voie terrestre directement depuis le sud, cherchant à réclamer enfin pour eux-mêmes le Harondor longtemps contesté, tandis que des flottes de corsaires assoiffés d'or venant d'[umbar|E] visent à harceler notre côte.\n\nVaincre l'ennemi sur terre ou en mer serait déjà une tâche ardue en soi, mais gérer les deux simultanément sera une tâche monumentale. Pourtant, le [gondor|E] a maintes fois accompli des exploits qu'on qualifierait de monumentaux, par bravoure et vaillance. Espérons que cette fois ne sera pas différente."
 gondor.3900.a: "Nous tiendrons fermement, et nous prévaudrons !"
 
 ### Liberation of Gondor events ###
 gondor.6500.t: "La Libération Commence"
 gondor.6500.desc: "Le moment est venu. La guerre pour libérer le [gondor|E] de l'Ombre du [mordor|E] a commencé !\n\nNous chasserons les [orcs|E] des terres des Dúnedain et les purgerons de la souillure immonde de [sauroncharacter|E] ! Aucun Seigneur des Ténèbres ne nous empêchera de nettoyer la terre et de la restaurer sous la domination des nobles Gondoriens.\n\nNous ne nous reposerons pas avant que la guerre ne soit gagnée !"
 gondor.6500.a: "La vengeance vient."
 gondor.6500.a.tt: "Certains au Gondor pourraient rejoindre votre guerre"
 
 gondor.6501.t: "La Folie de [attacker.GetFirstName]"
 gondor.6501.desc: "La guerre est sur nous. L'insensé [attacker.GetName] a appelé à une libération du [gondor|E] et cherche à le saisir de mon contrôle.\n\nQuelle idée stupide ! Je vais disperser les armées de [attacker.GetHerHis] devant moi comme des feuilles dans le vent.\n\nEt bientôt, mes armées marcheront au-delà des frontières du Gondor, cherchant vengeance..."
 gondor.6501.a: "Qu'ils viennent."
 
 gondor.6502.t: "La Restauration du Gondor"
 gondor.6502.desc: "Victoire ! Nous avons la victoire !\n\nLes armées de [sauroncharacter|E] ont été écrasées, et ce qui en reste a fui de nouveau dans le [mordor|E]. Les terres du [gondor|E] sont libres à nouveau, et son peuple peut enfin pousser un soupir de soulagement après avoir souffert si longtemps sous le joug cruel du Seigneur des Ténèbres.\n\nLes capitaines victorieux se rassemblent maintenant à Minas Tirith, la Cité Blanche, et il me revient de choisir le nouveau souverain du Gondor parmi une liste distinguée de candidats."
 gondor.6502.a: "J'ai le candidat parfait à l'esprit..."
 gondor.6502.a.tt: "Votre courtisan, [candidate1.GetFirstName], montera sur le trône."
 gondor.6502.b: "[candidate2.GetFirstName], un rôdeur du nord, a la prétention la plus forte."
 gondor.6502.b_aragorn: "Le temps est venu de nous dévoiler."
 gondor.6502.c: "Laissez les Intendants gouverner le Gondor à nouveau. Je restaure [candidate3.GetFirstName]."
 gondor.6502.d: "Dol Amroth est le plus noble, laissez [candidate4.GetFirstName] régner."
 gondor.6502.e: "Je revendique le Gondor pour moi-même."
 white_city_garrison: "Garnison de la Cité Blanche"
 
 gondor.6503.t: "Libéré de l'Ombre"
 gondor.6503.desc: "La paix est revenue au [gondor|E]. Et tandis que le nouveau souverain, [gondorruler.GetName] organise [gondorruler.GetHerHis] nouveau royaume, je commence à regarder vers l'avenir.\n\nLe Gondor est libre une fois de plus, mais les menaces demeurent à l'intérieur et à l'extérieur du royaume. Peut-être serait-il préférable de formaliser une alliance avec les Gondoriens ?\n\nCertains parmi les Peuples Libres ont commencé à m'appeler "le Libérateur du Gondor" - devrais-je adopter cette nouvelle épithète ?"
 gondor.6503.a: "Le nouveau titre me convient bien."
 gondor.6503.b: "Négocions une alliance avec le [gondor|E]."
 gondor.6503.b.tt: "Vous gagnerez une [alliance|E] mutuelle avec [gondorruler.GetName]"
 gondor.6503.c: "Une alliance et un nouveau titre - pourquoi pas les deux ?"
 gondor.6503.d: "Je n'ai pas besoin de telles choses."
 resurgent_garrison: "La Garnison de Minas Tirith Restaurée"
 
 gondor.6504.t: "Renforts du Gondor"
 gondor.6504.desc: "Ma guerre pour libérer le [gondor|E] n'est pas passée inaperçue des hommes qui habitent encore cette terre. Certains parmi eux ont trouvé le courage de prendre les armes contre leurs oppresseurs, rejoignant mes forces comme renforts !"
 gondor.6504.a: "D'excellentes nouvelles !"
 gondorian_volunteers: "Volontaires Gondoriens"
 
 gondor.6505.t: "La Libération du Gondor"
 gondor.6505.desc: "Une ombre est tombée sur le beau [gondor|E]. Depuis la prise de la Cité Blanche de Minas Tirith, notre terre a souffert et notre peuple a été forcé sous le joug cruel du [mordor|E].\n\nMais maintenant, l'espoir s'élève à nouveau. [gondorian_liberator.GetName] a commencé une guerre audacieuse pour libérer le Gondor de l'Ombre du Seigneur des Ténèbres. De nombreuses armées marchent maintenant pour affronter les armées du Mordor, mais la puissance de Sauron ne peut être vaincue si facilement. Il y a encore quelques-uns au Gondor qui pourraient prendre les armes aux côtés des libérateurs, y compris moi-même. Le temps est-il enfin venu de venger la chute de Minas Tirith ?"
 gondor.6505.a: "Tirez vos épées, hommes ! Nous combattons pour le Gondor !"
 gondor.6505.b: "Non, c'est une entreprise sans espoir."