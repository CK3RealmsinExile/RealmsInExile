 gondor.3000.desc:0 "Que ce soit grâce à une gestion rusée de vos domaines ou, peut-être, simplement grâce aux vents du commerce, vos ports ont, récemment, commencé à prospérer grâce à un afflux de biens. Vous devriez certainement commencer à ressentir les effets positifs de ces évènements dans les années à venir."
 gondor.3000.a:0 "Ce sont de merveilleuses nouvelles !"
