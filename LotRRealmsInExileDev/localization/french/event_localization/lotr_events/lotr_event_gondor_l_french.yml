### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t: "Le Roi Rejeté"
 gondor.0550.desc: "Des nouvelles bouleversantes nous parviennent concernant les affaires de Minas Tirith. L'Intendant régnant a rejeté la prétention d'Aragorn II des Dúnedain d'Arnor au Trône gondorien, après avoir examiné les preuves de sa généalogie et de son lignage. Une telle prétention fut rejetée une fois auparavant — mais c'était lorsqu'il y avait encore un héritier d'Anárion pour revendiquer le trône. Si ce n'est un rejeton d'Isildur, qui donc pourrait être jugé digne ?\n\nCependant, la véritable fureur n'éclate qu'après la révélation qu'Aragorn et le légendaire Thorongil ne font qu'un. Thorongil, le grand Capitaine qui mit Umbar à genoux, qui conseilla si prudemment Ecthelion II. S'il était digne de la Royauté alors, ne l'est-il pas encore maintenant ?\n\nL'audace de l'acte de trahison de l'Intendant envers le Gondor et son peuple a laissé les habitants de Dol Amroth brûlants de colère. Une telle trahison exige des actions, et mes hérauts se dispersent déjà à travers le royaume, appelant tous les seigneurs fidèles au Gondor à se réunir à Dol Amroth pour discuter de la question."
 gondor.0550.a: "Appelez tous les fils loyaux du Gondor à se réunir sous la protection du Cygne d'Argent !"

 gondor.0551.t: "Le Roi Rejeté"
 gondor.0551.desc: "Des nouvelles bouleversantes nous parviennent concernant les affaires de Minas Tirith. L'Intendant régnant a rejeté la prétention d'Aragorn II des Dúnedain d'Arnor au Trône gondorien, après avoir examiné les preuves de sa généalogie et de son lignage. Une telle prétention fut rejetée une fois auparavant — mais c'était lorsqu'il y avait encore un héritier d'Anárion pour revendiquer le trône.\n\nCependant, la véritable fureur n'éclate qu'après la révélation qu'Aragorn et le légendaire Thorongil ne font qu'un. Thorongil, le grand Capitaine qui mit Umbar à genoux, qui conseilla si prudemment Ecthelion II.\n\nLe malaise s'est maintenant transformé en colère cinglante face à la duplicité de l'Intendant, beaucoup qualifiant cela de trahison envers le Gondor et son peuple. Une grande assemblée a été convoquée à Dol Amroth pour discuter de la question, et de nombreux grands seigneurs du Gondor ont déjà signalé leur intention d'y assister."
 gondor.0551.a: "Je dois assister à cette réunion... Je le sens !"
 gondor.0551.b: "J'ai des affaires plus pressantes dont je dois m'occuper."

 gondor.0552.t: "Murmures à Minas Tirith"
 gondor.0552.desc: "Alors qu'Aragorn a accepté le refus des Intendants avec une sombre dignité et une triste résignation, un malaise s'est répandu dans toute la cité. Les gardes murmurent sur la folie de rejeter le Roi en cette heure, quand le Gondor est pressé de toutes parts, et au nom d'une lignée — celle d'Anárion — qui n'a plus d'héritiers. Beaucoup dénoncent ouvertement cela comme une prise de pouvoir flagrante par les Intendants, devenus arrogants dans leur longue maîtrise du royaume.\n\nLes Guildes se plaignent de perturbations dans le commerce, des rumeurs se répandent même au sujet d'une réunion qui se tiendrait à Dol Amroth, rassemblant tous les grands Seigneurs du Gondor."
 gondor.0552.a: "Qu'ils parlent !"

 gondor.0553.t: "L'Accord de Dol Amroth"
 gondor.0553.desc: "Enfin, les grands seigneurs du Gondor se sont rassemblés pour discuter de la question de la prétention rejetée d'Aragorn par les Intendants. La noblesse des provinces orientales a largement dédaigné la réunion, préoccupée par ses propres inquiétudes face à la menace grandissante du Mordor.\n\nEn tant qu'hôte et Prince de Dol Amroth, je prends l'initiative, plaidant dans un discours enflammé pour que les seigneurs marchent immédiatement sur Minas Tirith et couronnent le Roi légitime — par la force, si nécessaire. À ma grande frustration, les autres seigneurs plaident pour une approche plus mesurée, proposant d'abord de présenter un ultimatum à l'Intendant régnant.\n\nIl ne faut que peu de temps ensuite pour que la résolution soit rédigée, écrite en quatre langues : [sindarin|E], [quenya|E], la langue commune et le Haut Adûnaic. Les exigences sont brèves et précises, demandant la restauration de la Royauté à la lignée d'Elendil, avec Aragorn II d'Arthedain et d'Arnor prenant le trône en tant qu'Aragorn Ier du Gondor. Sinon, prévient-elle, les seigneurs prendront les armes pour restaurer le souverain légitime du Gondor."
 gondor.0553.a: "Je serai le premier à signer, bien que je ne m'attende pas à ce que le traître cède."

 gondor.0554.t: "L'Accord de Dol Amroth"
 gondor.0554.desc: "Enfin, les grands seigneurs du Gondor se sont rassemblés pour discuter de la question de la prétention rejetée d'Aragorn par les Intendants. La noblesse des provinces orientales a largement dédaigné la réunion, préoccupée par ses propres inquiétudes face à la menace grandissante du Mordor.\n\nLe Prince de Dol Amroth prend l'initiative, visiblement indigné par les actions des Intendants, plaidant dans un discours enflammé pour qu'ils marchent immédiatement sur Minas Tirith et couronnent le Roi légitime — par la force, si nécessaire. Les autres seigneurs tempèrent quelque peu son ardeur, et finissent par le convaincre de présenter d'abord un ultimatum à l'Intendant régnant. Si cela échoue, alors ils utiliseront la force des armes.\n\nIl ne faut que peu de temps ensuite pour que la résolution soit rédigée, écrite en quatre langues : [sindarin|E], [quenya|E], la langue commune et le Haut Adûnaic. Les exigences sont brèves et précises, demandant la restauration de la Royauté à la lignée d'Elendil, avec Aragorn II d'Arthedain et d'Arnor prenant le trône en tant qu'Aragorn Ier du Gondor. Sinon, prévient-elle, les seigneurs prendront les armes pour restaurer le souverain légitime du Gondor."
 gondor.0554.a: "Apportez ma plume ! Je signerai l'ultimatum..."
 gondor.0554.b: "Quelle folie ! (Vous quittez la réunion avec fracas.)"

 gondor.0555.t: "L'Ultimatum Royaliste"
 gondor.0555.desc: "Tard dans la soirée, un cavalier arrive à Minas Tirith et me présente une pétition, exposant les exigences des Seigneurs du Gondor.\n\nIls exigent une restauration du Roi, avec effet immédiat, ou ils seront contraints d'envisager des actions pour corriger, comme ils disent, 'les récentes erreurs de jugement des intendants'. Nul à Minas Tirith ne se méprend sur les implications. Si le Roi n'est pas couronné et sa prétention acceptée, ses partisans prendront les armes en son nom, même sans son commandement.\n\nPourtant, je ne suis pas sans mes propres partisans. Les provinces d'Anorien, d'Ithilien et de Lossarnach n'ont pas participé à la pétition, et sont plus préoccupées par la menace grandissante à l'Est que par un différend interne de leadership. Mais ces provinces sont bien plus faibles en comparaison des royalistes, et le Seigneur des Ténèbres savourerait l'occasion de frapper un Gondor affaibli par des dissensions internes..."
 gondor.0555.a: "Nous n'avons pas le choix. Le Gondor a parlé."
 gondor.0555.b: "Je ne me laisserai pas faire chanter et ne deviendrai pas le serviteur d'un sauvage du nord !"

###
 gondor.0556.t: "L'Intendant Cède"
 gondor.0556.desc: "Une réponse a été envoyée à la Ligue Royaliste, et c'est avec un soupir de soulagement que je la lis dans ma chambre. Elle annonce l'intention de l'Intendant de revenir sur son objection insensée et de céder le contrôle du Gondor à l'héritier légitime d'Isildur.\n\nAvec cela, les feux de la rébellion semblent avoir été éteints, bien que je ne puisse m'empêcher de sentir que le Gondor est moins uni que je ne le pensais autrefois, et ce à l'heure où l'unité est le plus nécessaire."
 gondor.0556.a: "Un peu de bon sens, enfin."

 gondor.0557.t: "La Querelle Royale"
 gondor.0557.desc: "Une réponse a été envoyée à la Ligue Royaliste, et c'est avec une sombre dignité que je la lis dans ma chambre. Elle dénonce furieusement tous les signataires de l'ultimatum comme des saboteurs et des traîtres au Gondor. Elle va même plus loin, exigeant que le Prince régnant de Dol Amroth soit dépouillé de son titre et subisse l'exil pour avoir été le cerveau de cette 'rébellion contre l'autorité légitime de l'Intendant'.\n\nAvec cela, tout espoir d'une résolution pacifique s'est évanoui — la lignée d'Imrazôr quittera sa cité étincelante sur la mer, et chevauchera au nom de l'honneur et de son roi choisi."
 gondor.0557.a: "En avant, Chevaliers du Cygne d'Argent !"

 gondor.0558.t: "La Querelle Royale"
 gondor.0558.desc: "Le [gondor|E], après des mois de grondements suite au rejet des prétentions de l'héritier d'Isildur au trône gondorien, a finalement éclaté en conflit ouvert. Les Royalistes, menés par le Prince de Dol Amroth, ont pris les armes pour imposer la Royauté par la force. L'Intendant, quant à lui, s'empresse de rassembler les alliés qu'il peut afin de s'accrocher à son pouvoir.\n\nDans cette guerre, il n'y a pas de neutres au Gondor — un côté doit être choisi. Pourtant, nous pourrions aussi saisir ce moment pour nous libérer du joug du Gondor..."
 gondor.0558.a: "Le Gondor aura un Roi !"
 gondor.0558.b: "À bas les traîtres !"
 gondor.0558.c: "Nous serons des hommes libres, comme l'étaient nos ancêtres."
 gondor.0558.d: "Je ne prendrai pas le Gondor par la force s'il me refuse"

 gondor.0559.t: "Discorde au Gondor"
 gondor.0559.desc: "Mon seigneur redouté, une grande opportunité s'est présentée ! Le Gondor, ce grand rempart des Hommes, s'est retourné contre lui-même et est déchiré par des dissensions internes. Avec les yeux de la Tour Blanche tournés vers ses provinces intérieures, il n'y aura peut-être jamais de meilleur moment pour tenter de progresser jusqu'à l'Anduin — ou même au-delà ! Donnez simplement l'ordre, mon seigneur, et nous marcherons immédiatement sur le Gondor."
 gondor.0559.a: "Envoyez toutes les légions vers les forêts d'Ithilien !"
 gondor.0559.b: "Envoyez toutes les légions vers les plaines d'Anórien !"
 gondor.0559.c: "Nous attendrons notre heure..."

 gondor.0560.t: "La Querelle Royale"
 gondor.0560.desc: "Le [gondor|E], depuis des années un socle de stabilité dans le Sud, a éclaté en une seconde guerre civile, qui pourrait être aussi terrible que la grande [kinstrife|E] d'antan.\n\nLes Royalistes, menés par le Prince de Dol Amroth, ont pris les armes pour restaurer la lignée d'Elendil sur le trône gondorien après que l'intendant régnant a rejeté les prétentions d'Aragorn. Les tentatives de résolution pacifique par pétition ont échoué, l'intendant qualifiant tous ses signataires de traîtres.\n\nLe soutien à l'Intendant est le plus élevé dans les provinces orientales d'Anorien, d'Ithilien et de Lossarnach, mais même là, c'est une majorité absolue ténue. La plupart des seigneurs occidentaux se sont ralliés aux Royalistes, et cette fois, il n'y a pas d'armée des Hommes du Nord pour sauver le seigneur de Minas Tirith..."
 gondor.0560.a: "Intéressant..."

 gondor.0561.t: "L'Ombre Frappe"
 gondor.0561.desc: "Saisissant l'opportunité présentée par les dissensions internes du Gondor, le Mordor a lancé une invasion à grande échelle sur les frontières orientales du Royaume. Avec l'armée de l'Intendant distraite à combattre la Ligue Royaliste, l'espoir de victoire est mince..."
 gondor.0561.a: "Il n'y a aucun espoir de paix."

 gondor.0562.t: "Le Retour du Roi"
 gondor.0562.desc: "Après beaucoup d'effusion de sang et de discorde, les intendants ont enfin été contraints de céder, et le Roi est entré dans [capital_county_scope.GetNameNoTier], sa position et son droit de régner assurés par le soutien de la noblesse du Gondor.\n\nBien que le Gondor ait été blessé par les récentes discordes en son sein, un espoir fervent a également commencé à s'emparer des cœurs de son peuple. Le Roi se révèle être un guérisseur, tant des esprits que des corps, et le royaume lui-même semble déjà être en voie de guérison de ses blessures auto-infligées.\n\nEnfin, le siège des Rois n'est plus vide, et le Gondor commence à s'éveiller de son long repos léthargique. Un nouvel âge se lève, on l'entend dans le vent et on le sent dans la terre. Les jours du Roi sont enfin venus, et qu'ils soient bénis."
 gondor.0562.a: "Je protégerai mon peuple."

 gondor.0563.t: "Le Destin des Intendants"
 gondor.0563.desc: "Le couronnement achevé, une décision doit être prise concernant la fonction d'Intendant du Gondor. Pendant de nombreuses générations, la Maison de Húrin a régné équitablement et justement sur le Gondor — mais maintenant ils ont apporté discorde et douleur sur celui-ci, et ainsi une décision doit être prise.\n\nLes membres les plus zélés de la ligue royaliste réclament l'exécution de l'ancien intendant régnant, ainsi que de son héritier. D'autres adoptent une perspective plus conciliante, plaidant pour l'assignation à résidence, et la clémence pour le reste de la famille. Il y a aussi, bien sûr, le bannissement du royaume.\n\nQuant à la fonction elle-même, tous semblent s'accorder sur le fait qu'elle ne peut plus retomber dans une dynastie héréditaire. Autrefois, l'Intendant n'était qu'un conseiller parmi d'autres, chef du Conseil du Gondor — la fonction est devenue plus puissante à mesure que la lignée d'Anárion s'appuyait davantage sur eux dans leurs jours de déclin. Mais correctement ramenée à son objectif originel, la position d'intendant pourrait encore bien servir le royaume."
 gondor.0563.a: "Seul le balancement de la hache du bourreau peut débarrasser le Gondor de leur tyrannie !"
 gondor.0563.b: "Gardez le fauteur de troubles sous clé."
 gondor.0563.c: "Bannissez ce chien traître, qu'il ne revienne jamais en cette terre !"

 gondor.0564.t: "Le Retour du Roi"
 gondor.0564.desc: "Après une sanglante guerre civile, les Intendants ont été contraints de céder et Aragorn II, héritier d'Isildur et chef des Dúnedain d'Arnor, a été proclamé Roi du Gondor, sa position et son droit de régner assurés par le soutien de sa noblesse.\n\nBien que le Gondor ait été blessé par les récentes discordes en son sein, un espoir fervent a également commencé à s'emparer des cœurs de son peuple. Le Roi se révèle être un guérisseur, tant des esprits que des corps, et le royaume lui-même semble déjà être en voie de guérison de ses blessures auto-infligées.\n\nLe Gondor, longtemps léthargique, s'éveille de sa torpeur et commence à sortir de son long repos léthargique. Les alliés du Gondor se réjouissent, tandis que ceux qui s'opposent aux Dúnedain ont été saisis d'une grande terreur et d'un grand désespoir, prévoyant dans le retour du Roi leur perte."
 gondor.0564.a: "Renouvelée sera la lame qui fut brisée, le sans-couronne à nouveau sera roi."
 gondor.0564.b: "Maudits Dúnedain ! Votre fin viendra bientôt, Roi ou non."

 gondor.0565.t: "Une Victoire Amère"
 gondor.0565.desc: "Bien que nous ayons vaincu et renversé les intendants tyranniques, c'est une victoire amère, réduite en cendres dans notre bouche. Notre roi, notre roi légitime, juste et glorieux est mort, bien que nous ne sachions pas comment cela est arrivé.\n\nLe Gondor souffrira-t-il à nouveau de la perte de ses rois, la Lignée d'Elros brisée à jamais ? Qui intercédera auprès de l'Unique sur le Sanctuaire de Mindolluin au nom des Fidèles ?\n\nPeut-être y a-t-il encore des membres de la maison d'Isildur dans le nord, d'où le Roi était venu — même s'ils ne sont pas de descendance directe, la descendance suffit à ce stade."
 gondor.0565.a: "Envoyez un cavalier vers le nord en toute hâte."
 gondor.0565.b: "Envoyez un cavalier vers le nord en toute hâte."

 gondor.0566.t: "Un Roi de la Lignée d'Elendil"
 gondor.0566.desc: "Notre envoyé rapporte un succès — alors que le Roi légitime Aragorn est tragiquement mort avant de pouvoir être couronné, toute la lignée d'Isildur dans le Nord n'a pas été éteinte avec lui.\n\nBien que ce candidat n'ait pas tout à fait le pedigree ou le port d'Aragorn, il est néanmoins noble et majestueux — il pourrait faire, sinon un grand roi, du moins un bon.\n\nNous l'inviterons, en mémoire d'Aragorn, d'Isildur et d'Elendil, à monter sur le trône du Gondor et à faire en sorte que les héritiers d'Elendil guident à nouveau les Fidèles."
 gondor.0566.a: "Nous lui offrirons la couronne."
 gondor.0566.b: "Nous lui offrirons la couronne et un mariage avec Dol Amroth : une nouvelle dynastie !"

 gondor.0567.t: "Le Roi des Dúnedain"
 gondor.0567.desc: "Après beaucoup d'effusion de sang et de discorde, les intendants ont enfin été contraints de céder, et le Roi est entré dans Minas Tirith, sa position et son droit de régner assurés par le soutien de la noblesse du Gondor.\n\nBien que le Gondor ait été blessé par les récentes discordes en son sein, un faible semblant d'espoir a commencé à apparaître dans les cœurs de son peuple. Bien qu'il ne soit pas un homme de calibre superbe comme feu Aragorn, le nouveau Roi se révèle compétent dans son rôle et fait tout ce qu'il peut pour aider le royaume à guérir de ses blessures auto-infligées.\n\nEnfin, le siège des Rois n'est plus vide, et le Gondor commence à s'éveiller de son long repos léthargique. Un nouvel âge se lève, on l'entend dans le vent et on le sent dans la terre. Les jours du Roi sont enfin venus, et qu'ils soient bénis."
 gondor.0567.a: "Je protégerai mon peuple."

 gondor.0568.t: "Le Roi des Dúnedain"
 gondor.0568.desc: "Après une sanglante guerre civile, les Intendants ont été contraints de céder. Bien qu'Aragorn n'ait pas vécu pour voir la couronne placée sur sa tête, un [duedain|E] de sa lignée a été proclamé Roi du [gondor|E], sa position et son droit de régner assurés par le soutien de sa noblesse.\n\nBien que le Gondor ait été blessé par les récentes discordes en son sein, un faible semblant d'espoir a commencé à apparaître dans les cœurs de son peuple. Bien qu'il ne soit pas un homme de calibre superbe comme feu Aragorn, le nouveau Roi se révèle compétent dans son rôle et fait tout ce qu'il peut pour aider le royaume à guérir de ses blessures auto-infligées.\n\nLe Gondor, longtemps léthargique, s'éveille de sa torpeur et commence à sortir de son long repos léthargique. Les alliés du Gondor se réjouissent, tandis que ceux qui s'opposent aux Dúnedain ont été saisis d'une grande terreur et d'un grand désespoir, prévoyant dans le retour du Roi leur perte."
 gondor.0568.a: "La paix enfin. Le sans-couronne à nouveau sera roi."
 gondor.0568.b: "Maudits Dúnedain ! Votre fin viendra bientôt, Roi ou non."

 gondor.0569.t: "Le Roi des Dúnedain"
 gondor.0569.desc: "Tragédie après tragédie — notre cavalier est revenu avec de funestes nouvelles, rapportant que nul ne demeure qui puisse prétendre à la couronne d'Elendil. Les Hommes ont reçu une grave blessure en ce jour, et les Fidèles plus que tous.\n\nMais maintenant la question est de savoir qui dirigera le [gondor|E], car il doit être fort et uni — si la Lignée d'Elendil n'est pas préservée, alors au moins leurs œuvres seront maintenues jusqu'à ce que le souvenir de ces jours ne soit plus. Après de nombreux débats, les Seigneurs du Gondor conviennent que leur Roi sera élu parmi ses pairs et sera chargé de maintenir leurs traditions et rites au nom des Fidèles.\n\nLe Prince de Dol Amroth a été élu à l'unanimité par ses pairs, en raison de sa noblesse, de sa droiture et de l'ancienne parenté de la maison d'Imrazôr avec les seigneurs d'Andúnië, et donc avec Elros Tar-Minyatur. Il portera la couronne du Gondor aussi longtemps qu'il vivra."
 gondor.0569.a: "Le règne des fils d'Elendil est terminé. Le Roi-Cygne s'élève."

 gondor.0570.t: "Le Roi Couronné du Cygne"
 gondor.0570.desc: "Dans une solennelle démonstration de dignité, le Prince de Dol Amroth a été couronné lors d'une cérémonie sobre à [capital_county_scope.GetNameNoTier]. En signe de respect, il a décrété qu'aucun roi désormais ne porterait la Couronne Ailée, car c'est un héritage de la lignée d'Elendil, et elle restera avec eux en mémoire jusqu'à ce que le monde soit refait et que tous les torts soient redressés.\n\nAucun grand chant ni aucune puissante acclamation n'accueille le nouveau roi, mais il ne s'y attendait pas. Le [gondor|E] a gagné un roi ce jour, mais il a perdu tellement plus."
 gondor.0570.a: "Une couronne ne vaut pas cette peine."

 gondor.0571.t: "Le Roi des Dúnedain"
 gondor.0571.desc: "Après une sanglante guerre civile, les Intendants ont été contraints de céder. Pourtant, la tragédie a tout de même frappé la cause Royaliste, avec le roi pressenti Aragorn périssant avant de voir la couronne placée sur sa tête, et sans [dunedain|E] vivant de sa lignée pour prendre sa place, le dernier espoir d'un retour au règne des fils d'Elros s'est éteint.\n\nAprès de nombreux débats, les Seigneurs du [gondor|E] ont convenu que leur Roi devait désormais être élu parmi ses pairs, et être chargé de maintenir leurs traditions et rites au nom des Fidèles. Dans une solennelle démonstration de dignité, le Prince de Dol Amroth a été choisi parmi les seigneurs du Gondor pour être couronné lors d'une cérémonie sobre à Minas Tirith.\n\nLes alliés du Gondor poussent un soupir de soulagement alors que le Gondor retrouve la paix, tandis que ceux qui s'opposent aux Dúnedain se réjouissent de l'état affaibli dans lequel le conflit interne a laissé leur adversaire."
 gondor.0571.a: "La paix enfin, mais à quel prix ?"
 gondor.0571.b: "Preuve de la folie et de la faiblesse des Dúnedain ! Le Gondor tombera bientôt, Roi ou non."
 gondor.0571.c: "Élire un roi ? Quelle notion insensée !"

 gondor.0572.t: "Fin de la Ligue Royaliste"
 gondor.0572.desc: "Pris de court à chaque tournant, les seigneurs Royalistes ont été décisivement vaincus par mes forces. Les seigneurs rebelles ont été mis en détention, et attendent maintenant mon jugement.\n\nLa lignée d'Isildur restera fermement dans le Nord — j'ai fermement établi la Maison de Húrin comme l'autorité suprême au [gondor|E]."
 gondor.0572.a: "Que nul ne remette en question mon autorité à nouveau !"

 gondor.0573.t: "La Couronne du Gondor"
 gondor.0573.desc: "Une pensée nouvelle et radicale est entrée dans mon esprit depuis la défaite de la Ligue Royaliste.\n\nDans des terres de moindre noblesse, un intendant revendiquerait un trône quelques années seulement après la disparition d'un roi. Mais la lignée de Húrin a peiné pendant des générations comme un simple serviteur en nom, bien que seigneur en fait. Peut-être est-il temps de reconnaître que le temps des héritiers d'Elendil et de leur règne sur le [gondor|E] est révolu.\n\nMa maison a plus que mérité le trône — devons-nous le prendre enfin, et nous déclarer Rois de la Lignée de Húrin ? Ou devons-nous tenir bon, espérant qu'un jour un héritier d'Anarion se manifestera ?"
 gondor.0573.a: "Intendant plus jamais — Roi je suis, et pour toujours !"
 gondor.0573.b: "L'Unique punit les usurpateurs — regardez seulement Ar-Pharazôn ou Castamir..."

 gondor.0574.t: "Les Intendants s'emparent du Trône"
 gondor.0574.desc: "À la suite de leur triomphe sur la Ligue Royaliste, les Intendants sont allés plus loin dans la consolidation de leur contrôle sur le [gondor|E]. Proclamant leur prétention caduque par leur longue absence, la Maison de Húrin a déposé la Lignée d'Anarion. Ils ont pris le trône du Gondor pour eux-mêmes par droit de force, et une parenté lointaine avec la lignée d'Anarion. Maintenant le premier Roi de la Lignée de Húrin, l'ancien Intendant doit légitimer son règne sur les Dúnedain Fidèles et a clairement fait part de son intention de gravir le sanctuaire de Mindolluin comme preuve de sa légitimité. Le temps dira si la prétention de cette nouvelle maison royale sera acceptée par [erutheone|El] et les [valar|E], ou s'ils seront jugés pour avoir osé usurper la lignée d'Elendil."
 gondor.0574.a: "Quelle avidité et quelle audace..."

 gondor.0575.t: "L'Intendant Triomphant"
 gondor.0575.desc: "Après une grande lutte et beaucoup de discorde, l'Intendant du [gondor|E] se dresse triomphant sur l'humiliée Ligue Royaliste. Ils ont sans aucun doute prouvé leur position et leur autorité au sein du Gondor, et l'indépendance des Seigneurs du Gondor a été réduite. L'Intendant du Gondor restera le pouvoir régnant à Minas Tirith, jusqu'à ce qu'un héritier de la Lignée d'Anarion se manifeste."
 gondor.0575.a: "Qu'il en soit ainsi..."
 
 ### GONDOR DECISION EVENTS ###
 
 gondor.1000.t: "La Reconquête du Harondor"
 gondor.1000.desc: "Pendant de nombreuses années, le Harondor a lentement échappé au contrôle du Gondor, les Haradrim y gagnant toujours plus de pouvoir et repoussant les Dúnedain de leurs terres. Maintenant, enfin, la marée s'est inversée, et la province est pleinement reconquise.\n\nQu'il soit dit que le Harondor n'est plus une terre contestée — le Gondor a repris ce qui lui appartient !"
 gondor.1000.a: "Un grand jour pour tous les Dúnedain."

 gondor.1001.t: "Le Gondor proclame la Province du Harondor"
 gondor.1001.desc: "Dans une grande proclamation, les autorités royales du [gondor|E] ont annoncé que la Province du Harondor a enfin été pleinement reconquise. Elles promettent qu'elles déploieront tous les efforts pour restaurer l'infrastructure érodée de la province et reconstruire l'économie de cette province ravagée par la guerre. Beaucoup ont commencé à se demander si c'est le présage d'une plus large reconquête gondorienne d'autres territoires perdus.\n\nQuoi qu'il en soit, personne ne peut maintenant nier que le Gondor a une emprise ferme sur le Harondor désormais."
 gondor.1001.a: "Des félicitations sont de mise pour Minas Tirith."
 gondor.1001.b: "Maudits soient-ils ! Ils n'ont aucun droit sur cette terre, colonisateurs et usurpateurs !"

 gondor.1002.t: "La Province d'Andrast"
 gondor.1002.desc: "Bien que théoriquement toujours partie du [gondor|E], en pratique l'Andrast a été au mieux un réseau lâche de tributaires dúnedain en dehors des terres supervisées par Tharagrondost, et au pire une région totalement indépendante. Les montagnes escarpées et le terrain vallonné en font une terre difficile pour établir des réseaux de communication et de logistique fiables, mais après beaucoup de travail et de labeur, la région semble au moins se rassembler sous une nouvelle administration provinciale.\n\nDebout à Tharagrondost, jadis l'unique citadelle des Dúnedain dans une terre hostile, je peux déjà voir comment la terre est liée au Gondor élargi, de nouveaux produits commençant à circuler, des marchands venant de près et de loin. Fourrures, miels et arbres d'Andrast coulent vers l'est, échangés contre les vins, le blé et les beaux vêtements du cœur du Gondor. Bien qu'il reste encore beaucoup à faire, je peux être sûr de mon héritage, car j'ai finalement intégré la plus problématique des provinces du Gondor."
 gondor.1002.a: "Dúnedain ou Andrastrims, mes sujets prospéreront, main dans la main."

 gondor.1003.t: "Le Grand Havre d'Umbar"
 gondor.1003.desc: "Depuis la fondation des [realms_in_exile|E], [umbar|E] — lui-même un troisième royaume en exil — a oscillé entre une nuisance et un couteau posé sur le cœur du [gondor|E]. Durant le règne d'Eärnil Ier, les havres furent enfin placés sous contrôle gondorien, et ils restèrent partie de la Couronne Ailée pendant 500 ans. Ils devinrent un royaume prétendant gondorien lorsque les fils de Castamir l'Usurpateur s'y réfugièrent, et depuis lors, ils ont été un sanctuaire de pirates et d'ennemis du Gondor. Umbardacil réussit à les soumettre pendant quelques années, mais son œuvre fut quand même réduite à néant et les Corsaires sont restés un fléau incontrôlé.\n\nMaintenant cependant, avec une campagne décisive qui a vu la flotte royale entrer dans le grand port, Umbar est à nouveau tombé sous la puissance gondorienne. Le temps est venu de neutraliser la menace pour de bon — par l'assimilation et l'intégration. Que l'Umbar soit une province prospère du Gondor, ce grand havre des Númenóréens."
 gondor.1003.a: "Eärnil peut reposer content — son héritage est assuré !"

 gondor.5001.t: "Reconstruire la Route Royale"
 gondor.5001.desc: "Avec ma décision de reconstruire la Route Royale qui reliait autrefois les royaumes d'[arnor|E] et du [gondor|E] en place, le grand œuvre commencera sans délai.\n\nUne telle entreprise prendra de nombreuses semaines et de nombreux mois, mais avec les terres entourant la route fermement sous mon contrôle, je suis certain que mes ouvriers accompliront leurs tâches en temps voulu."
 gondor.5001.a: "Une attente qui en vaut la peine !"
 gondor.5001.a.tt: "La construction de la Route Royale prendra entre 1 et 2 ans."

 gondor.5002.t: "La Route Royale Reconstruite"
 gondor.5002.desc: "Je suis ravi de recevoir des nouvelles de mes ouvriers sur la Route Royale : la construction est terminée !\n\nBientôt, le commerce commencera à circuler à travers ces terres, comme au temps de nos ancêtres !"
 gondor.5002.a: "Un jour de joie pour tout le royaume !"
 gondor.5002.a.tt: "Vous commencerez à recevoir des revenus du commerce sur la Route Royale."

 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names: "Adopter un Nom Régnal"
 decision_gondor_regnal_names_tooltip: "Les noms des défunts Rois du Gondor sont légendaires à travers la Terre du Milieu. Peut-être devrais-je en assumer un comme le mien ?"
 decision_gondor_regnal_names_desc: "Bien que le Royaume du [gondor|E] soit à nouveau renouvelé, nous ne pouvons oublier ses héros d'un lointain passé. Car c'est grâce aux actes de ses puissants monarques númenoréens que le royaume a pu endurer des siècles de lutte et de tourmente ; et si nous devons persister à travers la marée qui vient, nous devons les imiter de toutes les manières possibles.\n\nPeut-être qu'adopter l'un des noms des anciens rois rappellerait la gloire que nous espérons restaurer, et ce faisant ferait de nous un phare d'espoir pour l'Âge à venir."
 decision_gondor_regnal_names_confirm: "Considérer la proposition."

 gondor.1100.t: "Un Nom de Port Royal"
 gondor.1100.desc: "Bien que le Royaume du [gondor|E] soit à nouveau renouvelé, nous ne pouvons oublier ses héros d'un lointain passé. Car c'est grâce aux actes de ses puissants monarques númenoréens que le royaume a pu endurer des siècles de lutte et de tourmente ; et si nous devons persister à travers la marée qui vient, nous devons les imiter de toutes les manières possibles.\n\nPeut-être qu'assumer l'un des noms des anciens rois rappellerait la gloire que nous espérons restaurer, et ce faisant ferait de nous un phare d'espoir pour l'Âge à venir."
 gondor.1100.a: "J'assumerai un nouveau nom."
 gondor.1100.b: "C'est absurde. Mon nom est très bien."

 gondor.1101.t: "Un Nom de Port Royal"
 gondor.1101.desc: "Quel nom vais-je choisir ?"
 gondor.1101.a: "Elendil"
 gondor.1101.a.tt: "Elendil, 'Ami-des-Étoiles', Ami-des-Elfes. Chef des Fidèles, fondateur des Royaumes-en-Exil, et le Haut-Roi des Dúnedain. Un nom d'immense héritage."
 gondor.1101.b: "Isildur"
 gondor.1101.b.tt: "Isildur, 'Serviteur-de-la-Lune', fils aîné d'Elendil, celui qui trancha l'anneau de la main de Sauron. Un nom de Destin et de Vaillance."
 gondor.1101.c: "Anárion"
 gondor.1101.c.tt: "Anárion, 'Fils-du-Soleil', fils cadet d'Elendil, père de la lignée gondorienne des Rois. Un nom pour un règne radieux."
 gondor.1101.d: "Meneldil"
 gondor.1101.d.tt: "Meneldil, 'Ami-du-Ciel', le dernier enfant de la lignée royale né à Númenor, un nom pour celui qui est héritier de ceux qui sont restés fidèles."
 gondor.1101.e: "Page Suivante"

 gondor.1102.t: "Un Nom de Port Royal"
 gondor.1102.desc: "Quel nom vais-je choisir ?"
 gondor.1102.a: "Eärendil"
 gondor.1102.a.tt: "Eärendil le Marin, ancêtre des Hommes et des Elfes, un nom pour un destin glorieux."
 gondor.1102.b: "Rómendacil"
 gondor.1102.b.tt: "Rómendacil, 'Vainqueur-de-l'Est', un nom pour celui qui a soumis l'Est."
 gondor.1102.c: "Turambar"
 gondor.1102.c.tt: "Turambar, 'Maître-du-Destin', un nom pour celui qui forge son propre destin."
 gondor.1102.d: "Tarannon"
 gondor.1102.d.tt: "Tarannon, 'Porte-Royale', un nom pour celui dont le cœur cherche la mer."
 gondor.1102.e: "Page Suivante"

 gondor.1103.t: "Un Nom de Port Royal"
 gondor.1103.desc: "Quel nom vais-je choisir ?"
 gondor.1103.a: "Eärnil"
 gondor.1103.a.tt: "Eärnil, 'Petit Eärendil', un nom pour un bâtisseur de beaux navires et de puissants havres."
 gondor.1103.b: "Ciryandil"
 gondor.1103.b.tt: "Ciryandil, 'Ami-des-Navires', un nom pour un protecteur du commerce et de l'influence subtile."
 gondor.1103.c: "Hyarmendacil"
 gondor.1103.c.tt: "Hyarmendacil, 'Vainqueur-du-Sud', un nom pour celui qui a humilié le sud."
 gondor.1103.d: "Atanatar"
 gondor.1103.d.tt: "Atanatar, 'Père-des-Hommes', un nom pour celui qui maintient la paix, et guide son peuple comme un père."
 gondor.1103.e: "Page Suivante"

 gondor.1104.t: "Un Nom de Port Royal"
 gondor.1104.desc: "Quel nom vais-je choisir ?"
 gondor.1104.a: "Narmacil"
 gondor.1104.a.tt: "Narmacil, un nom de paresse et de ruine, et un mauvais présage pour un roi."
 gondor.1104.b: "Valacar"
 gondor.1104.b.tt: "Valacar, 'Casqué-des-Valar', un nom pour celui qui est zélé dans la foi."
 gondor.1104.c: "Eldacar"
 gondor.1104.c.tt: "Eldacar, 'Casqué-des-Elfes', un nom pour celui qui porte la noblesse des Eldar dans son port."
 gondor.1104.d: "Aldamir"
 gondor.1104.d.tt: "Aldamir, 'Joyau-de-l'Arbre', un nom pour celui qui aime le monde naturel et ses beautés."
 gondor.1104.e: "Page Suivante"

 gondor.1105.t: "Un Nom de Port Royal"
 gondor.1105.desc: "Quel nom vais-je choisir ?"
 gondor.1105.a: "Minardil"
 gondor.1105.a.tt: "Minardil, 'Ami-de-la-Tour', un nom pour celui qui chérit la connaissance par-dessus tout."
 gondor.1105.b: "Tarondor"
 gondor.1105.b.tt: "Tarondor, 'Roc-Royal', un nom pour celui qui endure toutes les épreuves du monde stoïquement, immuable."
 gondor.1105.c: "Telumehtar"
 gondor.1105.c.tt: "Telumehtar, 'Guerrier-du-Ciel', un nom pour celui qui chevauche le vent."
 gondor.1105.d: "Eärnur"
 gondor.1105.d.tt: "Eärnur, une forme abrégée d'Eärendur, 'Serviteur-de-la-Mer', un nom pour un guerrier triomphant."
 gondor.1105.e: "Aucun de ceux-ci ne me convient."

 gondor.1106.t: "Un Nom pour un Nouvel Âge"
 gondor.1106.desc: "Les cors sonnent l'appel, et la Garde de la Citadelle s'écarte devant moi tandis que le soleil scintille contre la cour blanche de [minastirith|E]. Des dizaines de courtisans, capitaines et dignitaires étrangers sont présents pour la cérémonie de mon adoption d'un nouveau nom royal.\n\n[ROOT.Char.GetFullNameRegnal]... Cela semble presque étrange de l'entendre prononcé à voix haute, mais dorénavant ce sera mon nom."
 gondor.1106.a: "Puisse-t-il perdurer à travers les annales de l'histoire."

### Pelargir Marines ###
 gondor.1200.t: "Les marins de Pelargir"
 gondor.1200.desc: "Après de nombreuses années d'entraînement dur et intense, une nouvelle classe de marins de Pelargir est enfin prête pour le déploiement. Formés aux tactiques d'abordage et d'infiltration en plus du maniement régulier de l'épée, chaque homme compte parmi les meilleurs marins que la Marine Royale a à offrir au [gondor|E]. Tous ceux qui commencent à essayer de devenir marins ne parviennent pas à ce jour, mais ceux qui y parviennent sont tenus en grand honneur dans la marine.\n\nMaintenant, la seule question est de savoir comment les utiliser au mieux."
 gondor.1200.a: "Les marins sécuriseront les mers pour nous !"

 ### OATH OF EORL EVENTS ###
 
 gondor.2000.t: "Le Serment de Cirion"
 gondor.2000.desc: "Un cavalier est arrivé à Minas Tirith depuis Edoras, cherchant une audience d'urgence avec le Seigneur de la Tour Blanche. Après avoir été introduit, il va directement au fait – le Rohan est durement pressé par ses ennemis, et appelle le Gondor à son aide, comme les deux côtés l'ont juré aux jours d'Eorl et de Cirion. De nombreuses fois le serment a été invoqué par les deux côtés, et les rares fois où il n'a pas été tenu, c'était parce que les deux royaumes faisaient face simultanément à des attaques.\n\nQue dit la Tour Blanche à ce messager des Seigneurs des Chevaux ? Le Gondor se tiendra-t-il aux côtés de son allié du Nord ?"
 gondor.2000.a: "Nos nations sont comme père et fils. Et un père prend soin des siens."
 gondor.2000.b: "Une armée dans le style de l'ancienne Armée du Nord sera envoyée."
 gondor.2000.c: "Envoyez un bataillon de nos hommes pour renforcer le Riddermark."
 gondor.2000.d: "Nous sommes trop dispersés... Regrettablement, le Rohan devra attendre pour l'instant."

 gondor.2001.t: "Rassemblement des Rohirrim"
 gondor.2001.desc: ""Cors, cors, cors, dans les flancs sombres de Mindolluin ils résonnaient faiblement. Grands cors du nord soufflant sauvagement. Le Rohan était enfin venu."\n\nEn réponse à notre appel, les Rohirrim ont répondu pleinement. Même maintenant, leurs puissants cors peuvent être entendus retentir dans les collines et la terre tremble à l'approche de leur grande cavalerie. Les héritiers d'Eorl n'ont pas oublié le Gondor, ni leur serment, et chevauchent maintenant à notre aide dans la plénitude de leur puissance.\n\nUnis dans notre grande lutte, la vaillance du Gondor et du Rohan résistera à tous ceux qui cherchent à les détruire."
 gondor.2001.a: "L'espoir est ravivé."

 gondor.2002.t: "Les Cavaliers du Rohan"
 gondor.2002.desc: "Une armée est arrivée du Rohan pour nous aider dans notre guerre. Bien qu'ils ne puissent épargner la plénitude de leur armée pour nous assister, les Rohirrim ont envoyé une forte armée, bien équipée, et dirigée par l'un de leurs plus éminents seigneurs.\n\nDéjà des discussions ont commencé sur la meilleure façon d'utiliser la puissante cavalerie des Rohirrim dans les batailles à venir, et sur la meilleure façon de les approvisionner maintenant qu'ils sont ici au Gondor. Mais de tels problèmes sont insignifiants face à l'arrivée de chers amis et d'anciens alliés pour nous aider.\n\nAvec leur cavalerie gardant notre flanc et s'écrasant dans l'arrière des ennemis, notre situation ne semble plus tout à fait aussi désespérée."
 gondor.2002.a: "Nous n'oublierons pas leur loyauté et leur amitié."

 gondor.2003.t: "Auxiliaires du Rohan"
 gondor.2003.desc: "Les Rohirrim ont envoyé des auxiliaires pour nous aider dans notre bataille. Robustes et efficaces, ces troupes sont peu nombreuses mais compensent par leur zèle et leur esprit combatif. Elles ont déjà commencé à être employées comme des groupes de reconnaissance très efficaces et ont réussi à lancer quelques embuscades efficaces en coordination avec nos propres capitaines avancés.\n\nBien que nous aurions aimé plus, les envoyés rohirrim disent que plus d'hommes ne peuvent simplement pas être épargnés en ce moment. Nous ferons avec les hommes que nous avons, et le fait que les Rohirrim envoient même cette petite quantité est un rappel que nous ne sommes pas seuls dans notre combat, ni sans amis dans le monde élargi."
 gondor.2003.a: "Quelques hommes valent mieux que rien."

 gondor.2004.t: "Où sont maintenant le Cheval et le Cavalier ?"
 gondor.2004.desc: "Nous avons envoyé le cavalier portant la Flèche Rouge il y a des semaines, mais il n'est revenu que maintenant, tristement déçu. Il est apparent sur son visage qu'aucune aide ne viendra des Seigneurs des Chevaux.\n\nEn guise d'explication, il dit que les Seigneurs des Chevaux ont affirmé être trop pressés dans leurs propres affaires pour offrir une aide quelconque au Gondor en ce moment – mais qu'ils n'oublieront pas le Gondor, et qu'une fois qu'ils le pourront, ils enverront des forces pour nous aider dans nos guerres. Bien sûr, d'ici là, notre propre guerre pourrait bien être terminée."
 gondor.2004.a: "C'est compréhensible, mais regrettable."
 
 ### Destroy Mordor ###
 gondor.2100.t: "La Bataille Finale"
 gondor.2100.desc: "Trop longtemps le Seigneur des Ténèbres dans sa tour noire a été un fléau pour les fils de Númenor ! Nous ne connaissons ni repos ni paix, nos défenses toujours éprouvées. Nos fils saignent, et nos enfants gémissent de peur. Eh bien, plus maintenant ! Le Gondor ne tremblera plus de peur, mais marchera en avant la tête haute. Nous éteindrons le Seigneur des Ténèbres, racine et tige, et ferons de sa terre une telle désolation que jamais plus il ne pourra la relever à nouveau.\n\nJe vois dans vos yeux la même peur qui me prendrait le cœur ! Un jour viendra peut-être où le courage des Hommes faillira ! Où nous abandonnerons nos amis et romprons tous les liens de fraternité. Mais ce n'est pas ce jour ! Une heure de loups et de boucliers brisés, alors que l'Âge des Hommes s'effondre ! Mais ce n'est pas ce jour. Par tout ce qui vous est cher, sur cette bonne terre..."
 gondor.2100.a: "...je vous ordonne de tenir bon, Hommes de l'Ouest !"
 gondor.2100.a.tt: "Quoi qu'il advienne, que personne ne dise que les hommes de Númenor ont tremblé de peur et choisi le désespoir. Ici à la fin, saisissons l'espoir, même si c'est folie."

 gondor.2101.t: "L'Assaut Gondorien"
 gondor.2101.desc: "Le Gondor a décidé de lancer un assaut total sur notre royaume, désirant nous détruire complètement. Déjà ils marchent à travers l'Ithilien vers Minas Ithil et entreront bientôt dans le Gorgoroth."
 gondor.2101.a: "L'arrogance... humilions le Gondor."

 gondor.2102.t: "La Tour Noire Tombe"
 gondor.2102.desc: "Bien que cela soit venu à grand prix, enfin le Mordor est brisé sous la fureur des Dúnedain. Les morts d'Eärnur, d'Elendil, d'Isildur, et la destruction de Númenor elle-même sont enfin vengées, car le Seigneur des Ténèbres est banni, sa forme sur ce plan éviscérée. Sa puissante tour s'est écroulée sans sa volonté pour la soutenir, et ses armées ont fui terrifiées devant la fureur de l'Ouest. C'est un acte jugé impossible par la force des armes, mais les Dúnedain ont fait ce que leurs ancêtres númenoréens ne pouvaient pas, et ont enfin défait les œuvres de Sauron, racine et tige.\n\nUn nouvel âge se lève sur la Terre du Milieu, celui de l'Ouest triomphant et de l'Arbre et du Sceptre réunis une fois de plus. Longtemps ce souvenir perdurera, tandis que les trônes des Valar perdureront."
 gondor.2102.desc.a: "Bien que cela soit venu à grand prix, enfin le Mordor est brisé sous la fureur des [killer_of_sauron.GetCulture.GetCollectiveNoun]. Le Seigneur des Ténèbres est banni, sa forme sur ce plan éviscérée. Sa puissante tour s'est écroulée sans sa volonté pour la soutenir, et ses armées ont fui terrifiées avec leur maître parti. C'est un acte jugé impossible par la force des armes, mais les [killer_of_sauron.GetCulture.GetCollectiveNoun] ont fait ce dont leurs ancêtres ne pouvaient rêver, et ont enfin défait les œuvres de Sauron, racine et tige.\n\nUn nouvel âge se lève sur la Terre du Milieu, libre de l'Ombre de Sauron."
 gondor.2102.desc.b: "#TOLKIENQUOTE Chantez maintenant, vous peuples de la Tour d'Anor,\ncar le Royaume de Sauron est terminé à jamais,\net la Tour Sombre est jetée à bas.\n\nChantez et réjouissez-vous, vous peuples de la Tour de Garde,\ncar votre veille n'a pas été vaine,\net la Porte Noire est brisée,\net votre Roi est passé à travers,\net il est victorieux.\n\nChantez et soyez heureux, tous les enfants de l'Ouest,\ncar votre Roi reviendra,\net il demeurera parmi vous\ntous les jours de votre vie.\n\nEt l'Arbre qui fut flétri sera renouvelé,\net il le plantera dans les hauts lieux,\net la Cité sera bénie.#!"
 gondor.2102.a: "Mais le mal est-il jamais vraiment terminé, dans l'Arda Corrompue ?"
 gondor.2102.b: "#bold Chantez tous, ô peuples !#!"

 # Replaced by news_event.0063
 gondor.2103.t: "L'Œil Sans Paupière Se Ferme"
 gondor.2103.desc: "Dans une démonstration stupéfiante de puissance guerrière, les forces du Gondor ont marché sur le Mordor, mettant à sac la Tour Sombre et abattant le Seigneur des Ténèbres au cœur même de son pouvoir. La Tour Sombre, privée de son maître, s'est rapidement effondrée, dévastant la région.\n\nAu lendemain de la grande bataille, toute unité qui existait dans le domaine du Seigneur des Ténèbres a rapidement commencé à se déliter. Leur commandement décapité, les anciens serviteurs du Seigneur des Ténèbres ont vite commencé à se retourner les uns contre les autres, orques et hommes, annonçant une nouvelle ère de guerre dans les anciennes terres de Sauron.\n\nSimultanément, la perte de leur dieu a provoqué une grave crise de foi pour les fidèles de l'Œil Sans Paupière. Beaucoup se sont rapidement tournés vers d'autres croyances, et les quelques-uns qui restaient se sont rapidement déchirés en se disputant le pouvoir. Le Culte de l'Œil Sans Paupière, autrefois foi prééminente au Mordor et dans tous les domaines de Sauron, s'est pratiquement éteint dans les conséquences.\n\nUn nouvel âge est sur nous, un âge qui semble devoir être dominé par un royaume ressurgissant des Dúnedain. Quoi qu'il en soit, la puissance du Mordor est brisée de façon irrévocable, peut-être à jamais."
