 ### DUNEDAIN WIDOW EVENT ###

 ### DENETHOR EVENTS ###
 numenoreanblood.1001.t:0 "Une vie, une conjointe"
 numenoreanblood.1001.desc:0 "Ma conjointe, [dead_character.GetTitledFirstName], est décédée et a suivi le chemin d'innombrables générations d'Hommes avant nous.\n\nLa coutume de notre peuple veut que nous ne prenions qu'une seule épouse, à la manière des Eldar, aussi longtemps que nous demeurons dans les cercles de ce monde. La loi de Númenor d'antan, que notre culture suit toujours, me permet de prendre une autre épouse si je suis toujours dans la plénitude de mes jours, désirant de nouveaux enfants. Cependant, une telle chose est mal vue - nombreux sont ceux qui y voit l'abandon de l'union sacrée entre deux époux.\n\nComme j'ai déjà des enfants, un tel choix ne sera pas bien vu par les autres. Je dois cependant choisir maintenant. Dois-je suivre la tradition et rester seul, ou dois-je chercher une nouvelle compagne en dépit d'un possible scandale ?"
 numenoreanblood.1001.a:0 "Je ne pourrais jamais remplacer [dead_character.GetTitledFirstName], dans cette vie comme dans la suivante !"
 numenoreanblood.1001.b:0 "Mon cœur désire de nouveaux enfants, et un nouvel amour."
 
 ### DENETHOR EVENTS ###
 gondor.0100.t:0 "L'Intendant du Gondor"
 gondor.0100.desc:0 "Depuis vingt-cinq générations, les Intendants du Gondor ont assuré une garde vigilante sur les terres du Gondor, en tant que protecteurs et la plus haute autorité, jusqu'au retour d'un héritier légitime de la couronne. D'innombrables épreuves, souvent terribles, se sont succédées durant ces années. La paix est absente du royaume, car le peuple du Gondor ne peut se permettre un tel soulagement. Les hommes sont élevés en tant que soldats plutôt qu'érudits ; et le travail du fer sert des buts uniquement militaires.\n\nLa force du royaume s'éteint. A l'Est, une grande ombre s'agite. Une peur sans nom assiège les rivages orientaux. Des patrouilles disparaissent sans un mot et les marchands sont harcelés le long des côtes. L'heure décisive approche, et pour que le Gondor y survive il a besoin d'hommes pareils à Cirion ou Ecthelion pour mener son peuple.\n\nEn cette heure, le fardeau git sur les épaules de l'Intendant Denethor II. Il n'est que peu aimé, sombre et sévère de nature et souvent reclus dans la Tour Blanche. Son port rappelle celui des roi de jadis, rusé et sage dans sa politique, et sa volonté d'acier a guidé le Gondor à travers des évènements de plus en plus terribles. Mais une ombre plane sur l'esprit de l'intendant, et alors que les longues années de sa guarde s'étirent, le désespoir s'enracine dans le murmure de l'obscurité. \n\nLe futur du Gondor git, incertain. Il se tient sur le fil du rasoir et un simple souffle pourrait le précipiter dans les profondeurs des ténèbres. Mais il pourrait être rétabli dans sa gloire passé tout aussi facilement. Peu importe ce qui l'attend, en cet instant les ombres rampent vers l'ouest, engloutissant tout dans leur noirceur et leur destruction..."
 gondor.0100.a:0 "Il y a un mal en Mordor qui ne dort jamais."
 gondor.0100.a.tt:0 "Nous devons être prêt. Il arrive."
 garrison_of_minas_tirith:0 "Gardes de la Citadelle"
 
 gondor.0120.t:0 "La défense d'Osgiliath"
 gondor.0120.desc:0 "L'Anduin est la dernière grande ligne de défense du Gondor et doit être tenue quel qu'en soit le prix — et, ainsi, Osgiliath et Cair Andros doivent être tenues à tout prix. Désormais, les armées du Mordor marchent sur la partie orientale d'Osgiliath, se préparant à s'emparer des ponts vitaux qui traversent l'Anduin pour frapper le coeur du Gondor lui même. \n\nVous ne pouvez concéder la cité sans combattre - l'ennemi doit verser un tribu de sang pour s'en emparer. Vous ordonnez une mobilisation complète du Gondor et la garnison d'Osgiliath combattra désespérément pour tenir jusqu'à l'arrivée des renforts."
 gondor.0120.a:0 "À vos positions ! Préparez vous au combat."
 garrisons_of_osgiliath:0 "Garnison d'Osgiliath"
 
 ### BOROMIR EVENTS ###
 gondor.0200.t:0 "Le Capitaine du Gondor"
 gondor.0200.desc:0 "Depuis de nombreuses années, la tradition veut que l'héritier du Gondor - qu'il hérite de la Couronne ou de l'Intendance - serve comme Capitaine de la Tour Blanche. Il devient le meneur de la Garde de la Citadelle, porteur du Cor du Gondor, commandant en second des armées du Gondor après l'Intendant lui-même. Aucun homme n'a mieux rempli naturellement ce rôle que Boromir, l'aîné des fils de l'Intendant Denethor. \n\nAimé et respecté par son peuple et ses hommes, Boromir est un homme de la trempe du Roi Eärnur. Connu pour sa valeur et sa grande force, il est un homme d'honneur, habité par l'ardent désir de voir son peuple à l'abri de l'ombre envahissante. Il n'accorde que peu d'intérêt aux vieilles traditions et à la sagesse, à l'exception des contes relatant les vieilles batailles, et son zèle pour son pays pourrait causer aussi bien sa gloire que sa perte. \n\nLe Gondor suit attentivement le Capitaine de la Tour Blanche, car sur lui repose son espoir, à moins qu'un espoir inattendu ne vienne rallier son peuple une fois encore."
 gondor.0200.a:0 "Et la garde de la tour entendra l'appel..."
 gondorian_honorguard_force:0 "Garde d'honneur Gondorienne"
 horn_of_gondor_modifier:0 "Cor du Gondor"
 horn_of_gondor_modifier_desc:0 "Ce personnage porte le Cor du Gondor, un artefact ancien porté seulement par le Capitaine de la Tour Blanche. Quand il résonne, son son retentissant peut être entendu à des kilomètres à la ronde, terribiant les créatures mauvaises autant qu'il inspire les hommes."
 
 ### FARAMIR EVENTS ###
 gondor.0300.t:0 "Les Coureurs d'Ithilien"
 gondor.0300.desc:0 "Le plus jeune fils de l'Intendant Denethor est un homme digne de la Númenor d'autrefois ; gentil, compatissant, érudit et sage, sans pour autant être dépourvu de talents martiaux. Faramir préfèrerait ne jamais avoir à porter d'épée, préférant les contes d'autrefois et livres de tout genre à n'importe quel chant de guerre et champs de bataille. Mais, en ces jours qui s'amenuisent, tous les fils du Gondor doivent combattre pour leur sécurité, et Faramir endosse avec joie le fardeau de la défense des dernières cités des fils de Númenor. Tandis que Boromir mène ouvertement les hommes du Gondor comme Capitaine de la Tour Blanche, la tâche de Faramir est plus subtile, mais tout aussi cruciale. En tant que leur Capitaine, il mène les Coureurs d'Ithilien, l'avant-guarde du Gondor. Depuis les couverts, ses hommes frappent, harassant et gênant les forces de l'Ennemi. Plus d'une force a été anéantie par la surveillance solennelle de Faramir avant que les soldats courageux de Boromir ne puissent l'affronter. \n\nMais un jour pourrait venir où Faramir devrait endosser le fardeau d'un héritage dont il n'a jamais rêvé ou craint qu'il ne devienne sien."
 gondor.0300.a:0 "Je n'apprécie pas l'épée rutilante pour son tranchant..."
 ithilien_rangers_force:0 "Coureurs de l'Ithilien"
 
 gondor.0301.t:0 "Le puîné de Denethor"
 gondor.0301.desc:0 "Pendant longtemps ais-je été forcé à enduré l'ombre de mon père. Il me dévalue et ignore mes efforts, quel que soit l'intensité de leurs succès. Seul mon frère, Boromir, a été une source de joie durant mon existance. Dois-je alors me reconcentrer sur les périls approchant et concentrer mes efforts sur la défense du royaume, ou dois-je finallement chercher le réconfort et l'affection qui m'ont toujours été refusées dans les bras de quelqu'un d'autre ?"
 gondor.0301.a:0 "Le Gondor et son peuple ont besoin de moi, plus que jamais auparavant."
 gondor.0301.a.tt:0 "Le temps de l'amour viendra plus tard..."
 gondor.0301.b:0 "L'amour et l'affection sont tout ce que j'ai jamais désiré..."
 
 gondor.0302.t:0 "La damoiselle protectrice du Rohan"
 gondor.0302.desc:0 "Tandis que j'effectuais une mission de reconnaissance sur la rive occidentale de l'Anduin, j'aperçu un cavalier Rohirrique isolé chevauchant dans les champs. Il semble fort et est, de toute évidence, un maître au maniement de l'arc comme de l'épée, abattant un daim d'un seul trait à cinquante mètres de distances sans problème. Je suis resté caché le temps qu'il lui fallu pour écorcher et dépecer l'animal de sa peau et de sa chair mais, au bout d'un moment, j'eu le sentiment qu'il savait que je l'observais.\n\nAprès seulement que je fus certain qu'il en eut fini avec son œuvre osais-je approcher, levant mes mains légèrement en marque de paix. L'homme me rendit mon regard en louchant de derrière son heaume... Quelque chose ne semble pas coller en le voyant d'aussi proche. L'armure qu'il porte semble trop grande pour lui et ses yeux sont encore plus radieux qu'auparavant.\n\nSans un mot, le soldat se relève et retire le heaume de sa tête, révélant non pas le visage rugueux d'un vétéran du Riddermark, mais plutôt une jeune femme de grande beauté. Ses cheveux sont longs et semblent tissés d'or et sa peau est aussi pâle et belle que les neiges hivernales. Rien de ce que je peux dire ne peut exprimer ce que je ressens en cet instant ; c'est si pur et emplit d'émerveillement que seules mes actions le peuvent. Est-elle, cette demoiselle protectrice du Rohan, celle que j'ai cherchée pendant toutes ces années ?"
 gondor.0302.a:0 "L'amour, doux et empli de félicité, enfin..."
 gondor.0302.b:0 "Elle n'est qu'une Rohirrique du bas peuple. Je ne peux l'épouser."
 
 gondor.0303.t:0 "La damoiselle protectrice du Rohan"
 gondor.0303.desc:0 "D'autres nouvelles sont venues de la Cité Blanche, mon seigneur. Après avoir accepté la royauté, le nouveau Grand Roi Aragorn a également décidé de faire d'une demoiselle protectrice Rohirrique sa reine. Bien que la plupart se montre sceptique de son choix, ses talents évidents à l'épée comme à la lance sont presque sans égal. Avec ces bonnes nouvelles, peut être est-il temps pour vous de finallement réfléchir à vous marier ?"
 gondor.0303.a:0 "Oui, il était stupide de ma part d'attendre aussi longtemps."
 
 gondor.0304.t:0 "Le Capitaine des Coureur"
 gondor.0304.desc:0 "Alors que je chevauchais dans les plaines le long de la rive occidentale de l'Anduin, j'aperçus un coureur d'Ithilien solitaire monter son camp sur la berge. Il semble fort et est, de toute évidence, un maître au maniement de l'arc comme de l'épée, abattant un daim d'un seul trait à cinquante mètres de distances sans problème. IJe suis resté caché le temps qu'il lui fallu pour écorcher et dépecer l'animal de sa peau et de sa chair mais, au bout d'un moment, j'eu le sentiment qu'il savait que je l'observais.\n\nAprès seulement que je fus certain qu'il en eut fini avec son œuvre osais-je approcher, levant mes mains légèrement en marque de paix.\n\nSans un mot, le coureur se relève et retire le heaume de sa tête, révélant un beau et noble visage, des cheveux sombres et des yeux gris, le regard fier et sévère. Rien de ce que je peux dire ne peut exprimer ce que je ressens en cet instant ; c'est si pur et emplit d'émerveillement que seules mes actions le peuvent. Est-il, ce Coureur d'Ithilien, celui que j'ai cherché pendant toutes ces années ?"
 gondor.0304.a:0 "L'amour, doux et empli de félicité, enfin..."
 gondor.0304.b:0 "La maison d'Eorl a depuis longtemps reigné sur ces terres. J'épouserais Faramir du Gondor, mais selon mes termes."
 gondor.0304.c:0 "Je ne suis qu'une Rohirrique du peuple. Je ne peux l'épouser."


 ### DOL AMROTH EVENTS ###
 gondor.0400.t:0 "La principauté de Dol Amroth"
 gondor.0400.desc:0 "Depuis les jours de la Númenor d'autrefois, les bannières de la lignée d'Imrazôr flottent sur les flèches de la fière Dol Amroth. On raconte qu'Imrazôr prit pour femme Mithrellas, une suivante de Nimrodel, et que du sang Eldar court toujours dans les veines des princes. Qu'elle que soit la vérité, nul ne peut dénier l'influence et la noblesse de la lignée des princes du Belfalas, qui ont porté ce titre depuis les jours d'Elendil. \n\nLes princes de Dol Armoth viennent en second en terme de dignité et d'honneur dans le Gondor, uniquement surpassé par les rois et leurs Intendants, et leur principauté a perduré là où d'autres puissantes lignées sont tombées dans le déclin et ont disparu. Leurs chevaliers, en qui un peu de la force de Númenor perdure, font leur fierté et leur joie, et le tonnerre des sabots de Dol Amroth a fait fuir plus d'un ennemi. \n\nEn ces jours de déclin de puissance et de terreur grandissante, le Gondor se repose encore plus sur ses puissants princes. La lignée d'Imrazôr ne doit pas échouer à remplir ses devoirs."
 gondor.0400.a:0 "En avant, chevaliers du Cygne d'Argent !"
 swan_knights_force:0 "Chevaliers du Cygne d'Argent"

 gondor.0401.t:0 "L'Ordre du Cygne"
 gondor.0401.desc:0 "Paré d'armements de guerre en argent, brillants et étincelants, de grands heaumes ailés et de longues capes bleues, un chevalier de Dol Amroth est un spectacle à contempler, la lance tenue haute et le menton encore plus, plein de dignité renouvellée. \n\nC'est ce que le reste du monde voit en les chevaliers de Dor-en-Ernil, mais seuls les membres de l'Ordre connaissent la vérité. La chevalerie est morte, remplacée par la corruption, la prééminence du sang et chaque autre défaut des hommes. Si l'ordre du Cygne venait à être réformé, alors le réformateur trouverait beaucoup de travail à accomplir. La réserve amrothienne doit être aggrandie ; les vieux serments d'Edhellond dépoussiérés ; les régiments de garde-mer reconstitués ; et l'ancien ordre de Tirith Aear doit être reforgé. Ce n'est qu'après que ces tâches seront accomplies que les princes de Dol-Amroth pourront revendiquer leur honneur. Un nouvel ordre — celui du Cygne d'Argent — doit prendre la place de l'existant vieillissant."  
 gondor.0401.a:0 "Il y a beaucoup de travail à accomplir."
 
  gondor.0402.t:0 "Les réserves amrothiennes"
  gondor.0402.desc:0 "Pendant longtemps reléguée aux positions les plus humbles de l'Ordre du Cygne, la soldatesque amrothienne a été, de bien des manières, le groupe qui a maintenu le plus maintenu vivant l'esprit véritable de l'ordre d'antan. Cependant, et en dépit de cela, leurs rangs ont été tristemment dégarnis, leur rôle étant vu comme peu honorifique et glorieux et ainsi négligé. \n\nTravaillons à restorer la puissance militaire de cette épine dorsale de nos forces."
  gondor.0402.a:0 "Faites sonner les trompettes ! Que chaque homme connaisse le besoin de son prince !"
  
  gondor.0403.t:0 "Réserves amrothiennes recrutées"
  gondor.0403.desc:0 "En réponse à l'appel de leur [ROOT.Char.Custom('FR_SeigneurDame')]-lige, les hommes de Dol Amroth, issus du peuple comme de la noblesse, ce sont montrés digne de grande estime. Ils ont laissé de côté leurs rangs sociaux pour combattre côte à côte dans la soldatesque amrothienne, s'entraînant longtemps et endurant de grands efforts. \n\nCes soldats forment l'épine dorsale de nos forces d'élites et ne laissent personne mettre en doute leur honneur et leur courage ! Nous devons nous assurer qu'ils soient proprement honnorés pour leur dévotion et leur sacrifice."
  gondor.0403.a:0 "De merveilleuses nouvelles ! Que les hommes se rassemblent dans la cour !"
  amrothian_reserves:0 "Réserves amrothiennes" 
  
  gondor.0404.t:0 "Les hommes d'Edhellond"
  gondor.0404.desc:0 "Edhellond, autrefois le foyer du domaine elfique éponyme, est l'une des gouvernances les plus riches et nobles de Dor-en-Ernil. Ils s'efforcent d'émuler les tactiques guerrières elfiques, contrastant ainsi avec le reste du Gondor qui maintient fermement sa tradition martial héritée des jours de Númenor. Leurs rangs au sein de l'Ordre se sont tristemment vidés alors que les serments étaient trahis et que la pourriture rongeait l'organisation. Nous devons renouveller nos serments d'antan. \n\nS'ils pouvaient réintégrer les armées [ROOT.Char.Custom('FR_DuDela')] Princ[ROOT.Char.Custom('FR_EEsse')], ils formeraient un contingent puissant et innovateur."
  gondor.0404.a:0 "Envoyez notre coursier le plus rapide rassembler les hommes !"
  
  gondor.0405.t:0 "L'arrivée des hommes d'Edhellond"
  gondor.0405.desc:0 "En réponse à l'appel [ROOT.Char.Custom('FR_DuDela')] Princ[ROOT.Char.Custom('FR_EEsse')], les hommes d'Edhellond sont arrivés, portés par leurs fiers destriers et équippés de leurs grands arcs. Les coureurs de Nimrodel, basés sur les traditions des Sindar, forment la plus grande partie de leur contingent mais ils sont également accompagnés de chevaliers d'Edhellond. Uniques dans le Gondor, ces chevaliers sont capables de tirer à l'arc tout en chevauchant leurs coursiers, ce qui leur permet de harceler brutalement l'ennemi sans jamais se risquer à charger. \n\nLes armées [ROOT.Char.Custom('FR_DuDela')] Princ[ROOT.Char.Custom('FR_EEsse')] ont été ennoblies par leur ajout."
  gondor.0405.a:0 "Ils seront un exemple pour le reste d'entre nous."
  edhellond_soldiers:0 "Soldats d'Edhellond"
  
  gondor.0406.t:0 "Les régiments garde-mer"
  gondor.0406.desc:0 "Autrefois, lorsque Dor-en-Ernil concurrençait les puissants marins de Pelargir, les régiments garde-mer combattait en mer comme sur les côtes, surclassant les corsaires et gagnant de nombreux honneurs. Cependant, avec l'établissement de Pelargir comme le cœur de la marine royale, cette division s'est amoindrie jusqu'à en devenir famélique, ne maintenant que quelques gardes côtiers au mieux. \n\nSi nous pouvions les restorer à nouveau, ils nous serviraient bien comme troupes de choc sans peur."
  gondor.0406.a:0 "Débuter l'entrainement immédiatement !"
  
  gondor.0407.t:0 "L'aggrandissement du régiment garde-mer"
  gondor.0407.desc:0 "Portant de grandes lames à deux mains, les régiments de garde-mer commencent à nouveau à ressembler à leur gloire d'antan. Revêtu de lourdes armures de mailles et plates, porteurs d'épées puissantes, cette infanterie lourde peut briser même les lignes ennemis les plus hardies. \n\nAvec le regain de leur force, Dol Amroth peut à nouveau déployer son pouvoir sur les mers et nos côtes n'ont jamais été aussi bien défendues."
  gondor.0407.a:0 "Les corsaires n'ont aucune chance."
  seaward_soldiers:0 "Régiment garde-mer"
  
  gondor.0408.t:0 "Reforger les assermentés de Tirith-Aear"
  gondor.0408.desc:0 "La Tirith-Aear, ou « tour garde-mer » en Sindarin, est la plus grande tour de Dor-en-Ernil et fut autrefois constuite par les elfes qui vivaient dans la région. Le nom correspond également aux unités de garde d'élite qui protègent la tour, les assermentés de Tirith-Aear, le pinacle des forces d'élites des gardes-mer. En tant que parangons, ces gardiens doivent nécessairement prêter des serments de vertue et de valeur. Mais, de toutes les classes de l'Ordre d'antant, c'est celle qui est la plus pourrie, les membres n'étant plus choisis qu'en fonction du sang et non plus de la valeur. Cela demandera de grands efforts pour rétablir leur gloire d'autrefois. \n\nNous devons commencer par renvoyer tous ceux de l'ordre que nous savons corrompus et commencer à chercher des remplaçants dignes de ce grand honneur."
  gondor.0408.a:0 "Ne choisissez que les soldats méritant l'honneur de prêter ces serments."
  
  gondor.0409.t:0 "Les serments reforgés"
  gondor.0409.desc:0 "Bien qu'il aie nécessité quelques querelles politiques pour renvoyer les membres corrompus de l'ordre, enfin les assermentés commencent-ils à ressembler à un groupe digne de porter ce nom. Leurs nouveaux membres prennent leurs serments extrêmement au serieux et sont l'image de la valeur et de la vertue chevaleresque. \n\nAvec eux comme gardes, la Tirith-Aear est plus sûre que jamais et ne saurait tomber."
  gondor.0409.a:0 "Tout le Gondor les enviera."
  tirith_aear_soldiers:0 "Assermentés de Tirit-Aear"
  
  gondor.0410.t:0 "Réformer les gardes royaux du Cygne"
  gondor.0410.desc:0 "L'élite de l'élite, la garde royale du Cygne, est chargée de défendre [ROOT.Char.Custom('FR_LeLa')] Princ[ROOT.Char.Custom('FR_EEsse')] en tout heure du jour et de la nuit. En temps de guerre, ils [ROOT.Char.Custom('FR_LeLa')] suivent joyeusement au combat et, le besoin devrait-il s'en faire sentir, donnent leur vie pour défendre celle de leur suzerain[ROOT.Char.Custom('FR_E')] sans hésitation. \n\nPlus jamais la politique ne déterminera la nomination de cet ordre le plus sacré ! Seul ceux au cœur le plus pur et à la valeur la plus haute seront autorisés à rejoindre ses augustes rangs."
  gondor.0410.a:0 "Seuls ceux aux cœurs les plus purs et à la vertue inhérente sont dignes de cet honneur."
  
  gondor.0411.t:0 "L'Ordre du Cygne d'Argent"
  gondor.0411.desc:0 "Épitome de la valeur Númenóréenne, l'Ordre royal du Cygne d'Argent est l'image de la noblesse des Hommes à la hauteur de leur vertue. Dotés d'une morale inégalés et de grande compétences dans le maniement des armes, seule une poignée d'être est digne d'être comptée dans les rangs de cet ordre sacré. Se voir offrir une telle chance est tenu pour un honneur sans prix dans les terres de Dol Amroth, et rares sont ceux qui le refusent, car il s'agit à la fois d'un grand honneur et d'un devoir écrasant. \n\nAvec ces guerriers triés sur le volet, parangons de valeur et de compétences, [ROOT.Char.Custom('FR_LeLa')] Princ[ROOT.Char.Custom('FR_EEsse')] n'a rien à craindre, car [ROOT.Char.Custom('FR_IlElle')] est gardé[ROOT.Char.Custom('FR_E')] par les chevaliers les plus capables de tout Dor-en-Ernil."
  gondor.0411.a:0 "Une telle magnificence n'avait pas été vue depuis des siècles."
  royal_swan_guard_troops:0 "Chevaliers du Cygne d'Argent"

  
  

 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t:0 "Le trône du royaume méridional"
 gondor.0500.desc:0 "Depuis des générations, avec la disparition du Roi Eärnur en Minas Ithil en l'an 2050 3.A, le trône du Gondor demeure vacant. Bien que les Intendants aient servi noblement en leur absence, l'absence du Roi a créé un brêche ouverte dans le Royaume qu'aucune dévotion, aussi loyale soit-elle, ne saurait combler. Le peuple perd la foi et l'Ombre de l'Est s'enhardit, testant les frontières du Gondor. \n\nIl y a plusieurs années, j'ai servi le noble Intendant Ecthelion sous le nom de Thorongil. J'ai mené l'assaut sur les havres d'Umbar et brûlé les flottes des corsaires en son nom. Mais, à présent, le Gondor est assailli de toute part, plus seulement par la mer, et sa bravoure vacille. \n\nBien que le royaume du sud aie autrefois rejeté la revendication d'Arvedui, de l'eau a coulé sous les ponts depuis lors. Peut-être le temps est-il venu pour les héritiers d'Isildur de nous révéler à nouveau et de porter notre revendication de régner et de guider le Gondor."
 gondor.0500.a:0 "Le temps est venu de nous réveler."
 gondor.0500.b:0 "Les héritiers d'Isildur sont les rois du Nord et non du Sud."
 
 gondor.0501.t:0 "Le retour du Roi"
 gondor.0501.desc:0 "Un homme, grand et sombre, venu depuis le nord, a demandé audience. Rapidement, alors que vous le scrutez, vous êtes frappé de lui trouver une familiarité. Et, soudainement, la réponse vous frappe. Ses cheveux noirs sont plus long, et quelques fils d'argent s'y sont glissés, mais c'est bien Thorongil, qui a servi votre père, qui se tient devant vous. \n\nIl annonce venir réclamer son droit de naissance, avant de se présenter. Il se nomme lui même Aragorn II, fils d'Arathorn, chef des Dúnedain d'Arnor, l'héritier d'Isildur, fils d'Elendil. Pour prouver ses dires, il présente l'épée Anduril, dont il dit qu'elle est Narsil reforgée, celle la même qui coupa le doigt de la main de Sauron. Il apporte également l'anneau de Barahir qui fut sauvé de Númenor, ainsi que le témoignage des Elfes de Fendeval et de sa parenté du nord qui l'accompagne. On ne peut guère douter de la véracité de ses propos. \n\nUne fois, le Conseil du Gondor rejetta une telle demande du Royaume Septentrional, mais la lignée d'Anarion n'est désormais plus qu'un souvenir. Que dit l'Intendant du Gondor?"
 gondor.0501.a:0 "Longtemps les Intendants ont attendu cette heure. Le Gondor accueille son Roi."
 gondor.0501.a.tt1:0 "Vous accueillez [aragorn.GetFirstName] à bras ouverts."
 gondor.0501.a.tt2:0 "#P Aragorn deviendra roi et vous aurez le choix de le jouer ou de rester l'Intendant Denethor.#!"
 gondor.0501.b:0 "Le Gondor n'a pas de roi. Et il n'en a pas besoin."
 gondor.0501.b.tt1:0 "Vous rejettez [aragorn.GetFirstName]."
 gondor.0501.b.tt2:0 "#N Vous vous accrochez au pouvoir, risquant la guerre civile dans le royaume.#!"
 
 gondor.0502.t:0 "Le retour du Roi"
 gondor.0502.desc:0 "Sous les acclamations de son peuple, le Roi est entré dans Minas Tirith. Les nobles comme le commun se réjouissent de cette bénédiction inattendue, et déjà la sensation fervente d'un changement de cap s'est emparé de la cité. Les ménéstrels composent furieusement de nouvelles pièces, les maîtres des traditions parlent de l'ancienne lignée du Roi et de son port altier et le peuple redouble d'effort pour rendre à la cité sa splendeur d'autrefois. Ceux qui se souviennent de Thorongil du Nord murmurent que le Roi et ce grand héros ne font qu'un. \n\nEnfin, le siège des Rois n'est plus vide et le Gondor commence à se réveiller de son long sommeil léthargique. Une nouvelle ère se lève, on peut l'entendre dans le vent et le sentir dans la terre. \n\nLes jours du Roi sont enfin venus. Puissent-ils être bénis."
 gondor.0502.a:0 "Je protégerais mon peuple."
 
 gondor.0503.t:0 "Une offre de l'héritier d'Isildur"
 gondor.0503.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nJe suis Aragorn, fils d'Arathorn, grand roi d'Arnor et de Gondor. Je suis venu revendiquer mon droit en tant qu'héritier d'Isildur et, bien que vous l'ignoriez, nous, Coureurs, avons pendant longtemps protégé vos terres du danger.\n\nJe demande aujourd'hui à ce que vous honoriez les serments de vos ancêtres et renouvellez vos serments de fidélité."
 gondor.0503.a:0 "Nous sommes heureux de cette offre et l'accueillons avec bienveillance."
 gondor.0503.b:0 "Nous nous sommes très bien sorti sans l'aide des rois."
 
 gondor.0504.t:0 "Elessar ou Aragorn ?"
 gondor.0504.desc:0 "Autrefois, il était coutume pour les rois Númenóréen de prendre leurs noms en Quenya. Bien que cette pratique aie disparu depuis longtemps, je pourrais la raviver. Le peuple a pris l'habitude de me nommer la Pierre-Elfe, un nom qui pourrait être digne d'un roi. Il existe aussi quelques personnes qui me poussent à prendre un nom en Adunaic."
 gondor.0504.a:0 "Tar-Elessar ce sera, rejeton d'Elros."
 gondor.0504.b:0 "Aragorn étais-je, et Aragorn je resterai."
 gondor.0504.c:0 "Ar-Nimruzimir ce sera, pour les fils de Númenor"
 
 gondor.0505.t:0 "Une nouvelle Maison pour un nouvel Âge ?"
 gondor.0505.desc:0 "La lignée d'Isildur, et d'Elendil son père, siège à nouveau en Minas Tirith. Mais un nouvel âge est en train de se lever, un nouveau Gondor. Devrais je ajouter une autre branche au grand arbre d'Elros, et commencer une nouvelle maison royale ?"
 gondor.0505.a:0 "Ce sera la maison Telcontar."
 gondor.0505.b:0 "Nous resterons la maison Isildurionath."
 
 gondor.0506.t:0 "Un rêve depuis longtemps..."
 gondor.0506.desc:0 "J'ai rencontré Arwen Undómiel pour la première fois alors que je n'avais que 20 ans, dans les jardins de Fendeval, et je l'ai nommée Lúthien, car elle était sûrement la plus belle de toutes les créatures vivantes. Sur Cerin Amroth en Lórien nous nous jurâmes de nous lier, même sous les ténèbres de l'est et dans le crépuscule de l'ouest. Je suis désormais passé par de nombreuses épreuves et le temps est venu de remplir notre promesse mutuelle."
 gondor.0506.a:0 "Un rêve déjà ancien, qui finallement se réalise..."
 gondor.0506.a.tt:0 "Se marier à Arwen Undómiel."
 gondor.0506.b:0 "Je rêve d'une damoiselle protectrice du Rohan..."
 gondor.0506.b.tt:0 "Se marier à Éowyn du Riddermark."
 gondor.0506.c:0 "Une damoiselle d'une haute lignée de Númenor occupe mes rêves..."
 gondor.0506.c.tt:0 "Se marier à Lothíriel de Dol Amroth."
 gondor.0506.d:0 "Une fleur du sud..."
 gondor.0506.d.tt:0 "Se marier à Avradîaphel de Bellakar."
 gondor.0506.e:0 "Je ne peux soustraire Arwen à son peuple..."
 gondor.0506.e.tt:0 "Ne se marier à personne, pour le moment."
 

 gondor.0507.t:0 " La gloire restaurée du Gondor"
 gondor.0507.desc:0 "Le Roi est enfin revenu au Gondor, et son peuple le rejoint désormais. Mais un vent s'abat de l'est, et la malice qui s'y construisait lentement s'est désormais muée dans une haine fievreuse maintenant que son plus vieil ennemi est de retour. Seul le temps dira si le retour du Roi est le début d'un nouvel âge... ou de la fin."
 gondor.0507.a:0 "Qu'elle que soit la fin..."
 grey_company_force:0 "La compagnie grise"
 aragorn_southern_host:0 "L'ost royal"
 
 gondor.0508.t:0 "La Reine est enceinte"
 gondor.0508.desc:0 "Enfin, la longue lignée divisée des semi-elfes est réunie à nouveau, et cette union se concrétise désormais, car Arwen est enceinte. Il s'agit d'un évènement joyeux, et tout Minas Tirith se réjouit avec son Roi en attendant l'arrivée de l'héritier du trône."
 gondor.0508.a:0 "Je rêve d'un garçon."
 
 gondor.0509.t:0 "L'héritier des Rois des Hommes"
 gondor.0509.desc:0 "L'accouchement se déroule rapidement et presque sans douleur, et l'enfant est fort en bonne santé. D'un simple coup d'oeil il est évident qu'il tient de ses deux parents et qu'il sera sage, fort et beau dans sa virilité. Quel sera le nom de ce dernier rejeton des elfes déclinants, héritier des Rois des Hommes ?"
 gondor.0509.a:0 "Son nom sera Eldarion."
 
 gondor.0510.t:0 "Le deuxième enfant"
 gondor.0510.desc:0 "A nouveau, la Reine Arwen est tombée enceinte, et tout le royaume boût d'impatience, beaucoup spéculant si le Prince Eldarion aura un petit frère ou une petite soeur."
 gondor.0510.a:0 "Un garçon ou une fille ?"
 
 gondor.0511.t:0 "La troisième venue de Tinúviel ?"
 gondor.0511.desc:0 "Après un accouchement éreintant, le Roi tient son second enfant, sa première fille. Elle ressemble fortement à sa mère, et tous peuvent voir qu'elle sera d'une incomparable beauté lorsque sa jeunesse s'épanouiera. Comment s'appellera cette rivale de l'Etoile du Soir, nouvelle renaissance de la beauté des anciens jours ?"
 gondor.0511.a:0 "Son nom sera Lúthien."
 
 gondor.0512.t:0 "Une troisième grossesse"
 gondor.0512.desc:0 "A nouveau, la Reine est enceinte, et désormais certains à la cour plaisantent que le Roi et la Reine visent à faire mieux que Maitre Elrond, voir même dépasser Fëanor lui-même si possible."
 gondor.0512.a:0 "Nous sommes vraiment bénis."
 
 gondor.0513.t:0 "Une mémoire des Vanyar"
 gondor.0513.desc:0 "A l'instar de sa soeur, cette nouvelle fille est magnifique, mais d'une beauté différente que celles de sa mère et de sa soeur. Ses yeux semblent brûler d'une ancienne lumière, et le Roi est frappé par le souvenir de Dame Galadriel en la regardant. Quel nom portera t-elle, cette fille de la lignée de Finarfin ?"
 gondor.0513.a:0 "Son nom sera Indis."
 
 gondor.0514.t:0 "La dernière grossesse"
 gondor.0514.desc:0 "A nouveau la Reine est enceinte, mais le Roi et la Reine semblent penser qu'il s'agira de leur dernier enfant. Ils ne peuvent dire précisément pourquoi, mais ils en sont sûrs et certains, et ainsi la cour s'affaire pour accueillir ce nouvel infant royal - peut-être le dernier de cette génération."
 gondor.0514.a:0 "Plus d'autres enfants ? Pourquoi ?"
 
 gondor.0515.t:0 "Le dernier enfant d'Aragorn et d'Arwen"
 gondor.0515.desc:0 "A première vue, la nouvelle princesse est comme sa soeur, porteuse d'une calme sérénité et d'un regard lumineux et perçant qui s'abreuve de tout ce qu'il peut voir. La Reine Arwen plaisante en disant qu'elle lui rappelle le regard troublant de sa grand-mère, et après un moment d'incertitude, le Roi se ressaisit et approuve dans un rire. Il semble que rien que la mémoire de la colère de Dame Galadriel est suffisant pour faire fléchir un si puissant Roi. Quel nom portera ce dernier enfant du Roi et de la Reine ?"
 gondor.0515.a:0 "Son nom sera Altáriel."
 
 gondor.0516.t:0 "Un choix fatidique"
 gondor.0516.desc:0 "Enfin la lignée d'Isildur est revenue. Et bien que je me retrouve peut-être dans une position plus faible que lorsque j'étais le seigneur Intendant du royaume, je suis satisfait par la prospérité de notre peuple et de nos terres. C'est une nouvelle époque, et je dois désormais décider quel cours elle prendra..."
 gondor.0516.a:0 "Je demeurerais [ROOT.Char.GetFirstNameNoTooltip], Intendant du Gondor."
 gondor.0516.b:0 "Notre but est accompli."
 gondor.0516.b.tt:0 "Vous jouerez Aragorn, Haut-Roi du Gondor."

 gondor.0520.t:0 "Le trône du royaume septentrional"
 gondor.0520.desc:0 "Bien que les héritiers d'Isildur ne soient pas rois dans le sud, le royaume d'Arnor a été gouverné par leur lignée en remontant jusqu'à Elendil lui-même.\n\nCependant, les derniers restes d'Arnor ont reçu deux coups fatals lors de la bataille de Fornost et lors du naufrage du navire d'Arvedui. Depuis lors, nul n'a tenté de restaurer l'ancien grand royaume.\n\nCependant, suite à la décision de rester dans le nord, de plus en plus nombreux sont les Dunedain à considérer ouvertement cette idée."
 gondor.0520.a:0 "Le temps est venu pour les Dunedain d'Arnor de se révéler à nouveau."
 gondor.0520.a.tt1:0 "Vous tenterez de restaurer Arnor en tant qu'[aragorn.GetFirstName]."
 gondor.0520.b:0 "Arnor est déchu, nous devons accepter cette réalité."
 gondor.0520.b.tt1:0 "Vous maintiendrez le statu quo et abandonnerez vos revendications sur Arnor."

 gondor.0521.opening:0 "Une offre de l'héritier d'Isildur"
 gondor.0521.desc:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nJe suis Aragorn, fils d'Arathorn, grand roi d'Arnor et de Gondor. Je suis venu revendiquer mon droit en tant qu'héritier d'Isildur et, bien que vous l'ignoriez, nous, Coureurs, avons pendant longtemps protégé vos terres du danger.\n\nJe demande aujourd'hui à ce que vous honoriez les serments de vos ancêtres et renouvellez vos serments de fidélité."
 gondor.0521.a:0 "Nous sommes heureux de cette offre et l'accueillons avec bienveillance."
 gondor.0521.b:0 "Nous nous sommes très bien sorti sans l'aide des rois."

