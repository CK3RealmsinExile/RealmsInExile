 news_event.0011.t:0 "Le retour du Roi"
 news_event.0011.desc:0 "Lors d'une grande cérémonie dans la capitale, Aragorn II, héritier d'Isildur et chef des Dúnedain d'Arnor a été proclamé Roi du Gondor, Grand Roi des Dúnedain-en-exil, Seigneur de l'Ouest. Il a démontré son identité au delà de tout doute, portant Andúril, Narsil reforgée, et sa revendication a été acceptée par les seigneurs et le peuple du Gondor. \n\nEn sa jeunesse il fut Thorongil, l'Aigle de l'Étoile, et son nom est synonyme de bravoure et de mérite aussi bien en Gondor qu'en Rohan. Le peuple du Gondor n'a pas oublié leur grand Capitaine, désormais revenu à une heure inattendue, et leur joie est pareille au soleil en été. \n\nC'est un évènement inattendu pour les peuples du sud, la lignée d'Isildur étant considérée comme morte et disparue. Un changement dans le vent peut cependant déjà se faire sentir, la volonté du peuple résonnant par dessus les vagues et à travers les trompettes d'argent, proclamant leur défi. Le Gondor, longtemps léthargique, émerge de sa stupeur et semble recouvrer ses forces depuis longtemps évanouies. \n\nLes alliés du Gondor se réjouissent, tandis que ceux qui s'elèvent contre les Dúnedains sont pris d'une grande terreur et d'un désespoir, voyant en le retour du Roi leur ruine."
 news_event.0011.a:0 "Reforgée est la lame qui fut brisée, le sans couronne est à nouveau Roi."
 news_event.0011.b:0 "Maudits Dúnedain ! Votre fin viendra vite, Roi ou pas."
 news_event.0011.c:0 "Certainement un fait étrange ! Quelle sera la suite ?"

 ### GONDOR KING-STRIFE EVENTS ###

 gondor.0550.t:0 "Le Roi renié"
 gondor.0550.desc:0 "Des nouvelles choquantes nous sont parvenues sur des faits récents, à Minas Tirth. L'Intendant régnant a rejeté la revendication d'Aaragorn II des Dúnedain d'Arnor sur le trône du Gondor, malgré la présentation de preuves attestant de son lignage et héritage. Une telle revendication a déjà été rejetée auparavant — mais alors il existait toujours un héritier d'Anárion pour revendiquer le trône. Qui peut aujourd'hui s'en revendiquer digne, si non un scion d'Isildur ?\n\nCependant, la vraie tempête est venue avec la révélation qu'Aragorn et le légendaire Thorongil ne sont qu'une et même personne. Thorongil, le grand capitaine qui défit Umbar, qui conseilla si prudemment Ecthelion II. S'il fut digne de la royauté alors, ne l'est-il pas encore aujourd'hui ?\n\nL'audace de la traitrise de l'Intendant contre le Gondor et son peuple ont laissé le peuple de Dol Amroth bouillant de rage. Une telle trahison demande réponse et vous hérauts sont déjà dispersés dans tous le royaume pour appeler les seigneurs loyaux au Gondor à se recontrer en Dol Amroth pour discuter de l'affaire."
 gondor.0550.a:0 "Appelez les enfants loyaux du Gondor à se rassembler sous la protection du Cygne d'Argent !"
 
 gondor.0551.t:0 "Le Roi renié"
 gondor.0551.desc:0 "Des nouvelles choquantes nous sont parvenues sur des faits récents, à Minas Tirth. L'Intendant régnant a rejeté la revendication d'Aaragorn II des Dúnedain d'Arnor sur le trône du Gondor, malgré la présentation de preuves attestant de son lignage et héritage. Une telle revendication a déjà été rejetée auparavant — mais alors il existait toujours un héritier d'Anárion pour revendiquer le trône. Qui peut aujourd'hui s'en revendiquer digne, si non un scion d'Isildur ?\n\nCependant, la vraie tempête est venue avec la révélation qu'Aragorn et le légendaire Thorongil ne sont qu'une et même personne. Thorongil, le grand capitaine qui défit Umbar, qui conseilla si prudemment Ecthelion II.\n\nLe malaise s'est désormais mué en rage sourde contre la duplicité de l'Intendant et nombreux sont ceux qui dénoncent une trahison contre le Gondor et son peuple. Une grande réunion a été convoquée en Dol Amroth pour parler de cette affaire et de nombreux grands seigneurs du Gondor ont déjà signalé leur intention d'y assister."
 gondor.0551.a:0 "Je dois assister à cette réunion... Je le sens !"
 gondor.0551.b:0 "J'ai des affaires plus urgentes à traiter."

 gondor.0552.t:0 "Murmures en Minas Tirith"
 gondor.0552.desc:0 "Alors qu'Aragorn recevait le refus de l'Intendant avec un sourire figé et une acceptation douloureuse, une inquiétude se répendait dans toute la cité. Les gardes murmuraient sur la folie de rejeter le Roi en cette heure, quand le Gondor est pressé de toute part et au nom d'une lignée, celle d'Anárion, pourtant privée d'héritiers. Nombreux sont ceux qui, ouvertement, désavouent la poigne des Intendants sur un pouvoir déclinant et qui les a rendu arrogants durant leur longue gouvernance du royaume.\n\nLes guildes se plaignent de disruptions dans le commerce et des rumeurs se propagent sur la tenue d'une réunion en Dol Amroth rassemblant tous les grands seigneurs du Gondor."
 gondor.0552.a:0 "Qu'ils parlent !"
 
 gondor.0553.t:0 "L'accord de Dol Amroth"
 gondor.0553.desc:0 "Enfin, les grands seigneurs du Gondor se sont réunis pour discuter de l'affaire concernant la revendication d'Aragorn, rejettée par l'Intendant. La noblesse des provinces orientales a, en grande partie, ignoré le rassemblement, occupée par la menace grandissante du Mordor.\n\nEn tant qu'hôte et Prince[ROOT.Char.Custom('FR_EEsse')] de Dol Amroth, vous menez le débat, déclamant un discours fier aux seigneurs de marcher immédiatement sur Minas Tirit pour couronner le Roi légitime — par la force, si nécessaire. Pour votre plus grande frustration, les autres seigneurs se prononcent en faveur d'une approche plus mesurée, à savoir envoyer d'abord un ultimatum à l'Intendant régnant.\n\nCela ne prend alors que peu de temps pour rédiger la résolution, qui est traduite en quatre langues : le Sindarin, le Quenya, la langue commune et le haut Adûnaique. Les demandes sont courtes et sans embages, demandant la restoration de la Royauté à la lignée d'Elendil, avec Aragorn II d'Arthedain prenant le trône en tant qu'Aragorn I du Gondor. En cas de refus, elle prévient que les seigneurs prendront les armes pour soutenir le seigneur légitime du Gondor."
 gondor.0553.a:0 "Je serais le premier à signer, bien que je ne m'attende pas à ce que le traître abdique."
 
 gondor.0554.t:0 "L'accord de Dol Amroth"
 gondor.0554.desc:0 "Enfin, les grands seigneurs du Gondor se sont réunis pour discuter de l'affaire concernant la revendication d'Aragorn, rejettée par l'Intendant. La noblesse des provinces orientales a, en grande partie, ignoré le rassemblement, occupée par la menace grandissante du Mordor.\n\nLe Prince de Dol Amroth mène le débat, visiblement dégoûté par les actions de l'Intendant, déclamant un discours fier aux seigneurs de marcher immédiatement sur Minas Tirit pour couronner le Roi légitime — par la force, si nécessaire. Pour votre plus grande frustration, les autres seigneurs se prononcent en faveur d'une approche plus mesurée, à savoir envoyer d'abord un ultimatum à l'Intendant régnant.\n\nCela ne prend alors que peu de temps pour rédiger la résolution, qui est traduite en quatre langues : le Sindarin, le Quenya, la langue commune et le haut Adûnaique. Les demandes sont courtes et sans embages, demandant la restoration de la Royauté à la lignée d'Elendil, avec Aragorn II d'Arthedain prenant le trône en tant qu'Aragorn I du Gondor. En cas de refus, elle prévient que les seigneurs prendront les armes pour soutenir le seigneur légitime du Gondor."
 gondor.0554.a:0 "Aiguisez ma plume ! Je signerai l'ultimatum..."
 gondor.0554.b:0 "Ce n'est que folie ! (Vous quittez la session avec éclat.)"

 gondor.0555.t:0 "L'ultimatum royaliste"
 gondor.0555.desc:0 "Tard, dans la soirée, un cavalier arrive à Minas Tirith et vous présente une pétition, soulignant les demandes des seigneurs du Gondor.\n\nIls demandent la réstoration du Roi, avec prise à effet immédiate, sans quoi ils seront forcés de considérer des actions pour corriger, comme ils disent, « les égarements récents de l'Intendance ». Nul en Minas Tirith ne peut en ignorer les sous entendus. Si le Roi n'est pas courronné et sa revendication accepté, ses soutiens prendront les armes en son nom, même en l'absence de son commandement.\n\nCependant, vous n'êtes pas sans soutiens non plus et êtes plus inquieté par les incursions à l'est qu'une remise en question de votre gouvernance. Mais ces territoires sont bien plus faibles que les royalistes et le Seigneur Sombre ne raterait pas une opportunité de frapper un Gondor affaibli par une lutte intestine..."
 gondor.0555.a:0 "Nous n'avons pas le choix. Le Gondor a parlé."
 gondor.0555.b:0 "Je ne me soumettrais pas au chantage et ne serait pas un serviteur d'un sauvage nordique !"

###
 gondor.0556.t:0 "L'abdication de l'Intendant"
 gondor.0556.desc:0 "Une réponse a été envoyée à la ligue royaliste et c'est avec un soupir de soulagement que vous en prenez connaissance dans mes appartements. Elle annonce l'intention de l'Intendant de revenir sur ses objections déraisonnées et de rendre le contrôle du Gondor à l'héritier légitime d'Isildur.\n\nGrâce à cela, l'ardeur de la rébellion à venir a été apaisé, bien que vous ne pouvez vous empêcher de penser que le Gondor est moins uni qu'il le fut autrefois, à l'heure où l'unité est pourtant le plus nécessaire."
 gondor.0556.a:0 "Du bon sens, enfin."

 gondor.0557.t:0 "La lutte pour le trône"
 gondor.0557.desc:0 "Une réponse a été envoyée à la ligue royaliste et c'est avec une grimace douloureuse que vous en prenez connaissance dans vos appartements. Elle dénonce furieusement tous les signataires de l'ultimatum comme des saboteurs et des traîtres au Gondor. Elle va même plus loin et demande au Prince régnant de Dol Amroth d'abdiquer ses titres et de partir en exil pour avoir conçu cette « rébellion contre l'autorité légale de l'Intendant ».\n\nAvec cette lettre, tout espoir d'une issue pacifique a désormais disparu. La lignée d'Imrazôr doit désormais quitter sa cité côtière rutilante et chevaucher au nom du roi désigné."
 gondor.0557.a:0 "En avant, chevaliers du Cygne d'Argent !"
 
 gondor.0558.t:0 "La lutte pour le trône"
 gondor.0558.desc:0 "Le Gondor, après avoir passé des mois à ruminer suite au reget de la revendication d'Aragorn sur le trône gondorien, a finalement sombré dans le conflit ouvert. Les royalistes, menés par la principauté de Dol Amroth, ont pris les armes pour rétablir la monarchie par la force. L'Intendant, d'un autre côté, s'évertue à rassembler ses alliés afin de défendre son pouvoir.\n\nDans cette guerre, il ne peut y avoir de seigneur neutre au Gondor. Un parti doit être choisi. De plus, nous pourrions également profiter de cette tourmente pour quitter le joug du Gondor..."
 gondor.0558.a:0 "Pour le roi !"
 gondor.0558.b:0 "Que meurent les traîtres !"
 gondor.0558.c:0 "Nous devrions être des hommes libres, comme nos ancêtres autrefois."
 
 gondor.0559.t:0 "Discorde en Gondor"
 gondor.0559.desc:0 "Ô, Seigneur terrifiant, une grande opportunité vient de se révéler ! Le Gondor, ce grand bastion des hommes, s'est tourné contre lui même et a sombré dans une lutte interne. Avec les yeux de la Tour Blanche tournés vers ses provinces intérieures, il n'y aura peut être pas de meilleure opportunité pour tenter de pousser jusqu'à l'Anduin, voir même au-delà ! Il ne vous reste qu'à donner l'ordre, mon seigneur, et nous marcherons sur le Gondor immédiatement."
 gondor.0559.a:0 "Envoyez toutes les légions dans les forêts d'Ithilien !"
 gondor.0559.b:0 "Envoyez toutes les légions dans les plaines d'Anórien !"
 gondor.0559.c:0 "Nous devons prendre notre temps..."
 
 gondor.0560.t:0 "La lutte pour le trône"
 gondor.0560.desc:0 "Le Gondor, pendant des années le socle de la stabilité des terres du Sud, a sombré dans une deuxième guerre civile, qui a le potentiel d'être aussi terrible que la grande lutte fratricide d'antan.\n\nLes royalistes, menés par la principauté de Dol Amroth, ont pris les armes pour remettre la lignée d'Elendil sur le trône du Gondor après le rejet de la revendication d'Aragorn par l'Intendant. Les tentatives de résolution pacifique via une pétition ont échoué, l'Intendant dénonçant tous ses signataires comme des traîtres.\n\nLes soutiens de l'Intendant sont majoritairement dans les provinces orientales d'Anorien, d'Ithilien, et de Lossarnach, mais, même là, il ne s'agit que d'une courte majorité absolue. La plupart des seigneurs occidentaux ont pris le parti des royalistes et, cette fois, il n'y aura aucune armée nordique pour sauver le seigneur de Minas Tirith..."
 gondor.0560.a:0 "Intéressant..."
 
 gondor.0561.t:0 "L'Ombre frappe"
 gondor.0561.desc:0 "Saisissant l'opportunité qui se présente avec la guerre civile agitant le Gondor, le Mordor a lancé une invasion à grande échelle sur les frontières orientales du royaume. Avec l'armée de l'Intendant distraite par les combats contre la ligue royaliste, il n'y a que peu d'espoir de victoire contre ce nouvel opposant..."
 gondor.0561.a:0 "Il n'y a aucun espoir de paix."
 
 gondor.0562.t:0 "Le retour du Roi"
 gondor.0562.desc:0 "Après de nombreux bains de sang et discordes, l'Intendant a finalement été obligé à s'incliner et le roi est entré dans Minas Tirith, ses droits et sa position de monarque assurés par le soutien de la noblesse du Gondor.\n\nBien que le Gondor ne soit pas ressorti indemne de cette dernière guerre, un espoir fervent a également commencé à s'enraciner dans le cœur de son peuple. Le roi s'est révélé être un guérisseur, aussi des esprits que des corps, et le royaume lui-même sembble déjà se rétablir de cette blessure auto-infligée.\n\nEnfin, le siège des Rois n'est plus vide et le Gondor comme à se sortir de son long repos léthargique. Un nouvel âge se lève, on peut l'entendre dans le vent et le sentir dans la terre. Les jours du Roi sont finalement arrivés, puissent-ils  être bénis."
 gondor.0562.a:0 "Je protegerais mon peuple."

 gondor.0563.t:0 "Le destin des Intendants"
 gondor.0563.desc:0 "Avec le couronnement accompli, une décision doit être prise quand à l'office de l'Intendant du Gondor. Depuis des générations, la maison de Húrin a regné avec justice sur le Gondor. Mais, aujourd'hui, ils ont causé cette lutte qui nous a tous blessés et, ainsi, une décision doit être prise.\n\nLes membres les plus zêlés de la ligue royaliste demandent l'exécution de l'ancien Intendant regnant, ainsi que de son héritier. D'autres adoptent une posture plus conciliatrice, appelant à le mettre en arrêt et à montrer de la clémence pour le reste de sa famille. Il y a également, bien entendu, la solution de l'exil du royaume.\n\nPour l'office elle-même, tous semblent s'accorder qu'elle ne peut à nouveau être régie et transmise héréditairement dans une seule dynastie. Autrefois, l'Intendant n'était qu'un conseiller parmis tant d'autre, chef du conseil du Gondor. L'office gagna en puissance alors que la lignée d'Anárion se reposait de plus en plus sur eux lors de ses jours de déclin. Mais, ramenée à son objectif initial, l'office d'intendant peut toujours bien servir le royaume."
 gondor.0563.a:0 "Seule la hache du boureau peut libérer le Gondor de leur tyrannie !"
 gondor.0563.b:0 "Gardez les fauteurs de trouble derrière les barreaux."
 gondor.0563.c:0 "Banissez ces chiens de traîtres, qu'ils ne reviennent jamais en ces terres !"

 gondor.0564.t:0 "Le retour du Roi"
 gondor.0564.desc:0 "Après une guerre civile sanglante, l'Intendant a été forcé de s'incliner et Aragorn II, héritier d'Isildur et chef des Dúnedain d'Arnor, a été proclamé roi du Gondor, sa position et son droit à régner assurés par le soutien de sa noblesse.\n\nBien que le Gondor ne soit pas ressorti indemne de cette dernière guerre, un espoir fervent a également commencé à s'enraciner dans le cœur de son peuple. Le roi s'est révélé être un guérisseur, aussi des esprits que des corps, et le royaume lui-même sembble déjà se rétablir de cette blessure auto-infligée.\n\nLe Gondor, pendant longtemps lethargique, sort de sa stupeur et commence à sortir de son long repos. Les alliés du Gondor se réjouissent tandis que ceux qui s'opposent aux Dúnedain ont été saisi d'une grande terreur et de désespoir, voyant en le retour du Roi un signe de leur destin funeste."
 gondor.0564.a:0 "Reforgée sera la lame qui fut brisée, le sans-couronne sera à nouveau roi."
 gondor.0564.b:0 "Maudits Dúnedain ! Votre fin viendra promptement, avec ou sans Roi."
 
 gondor.0565.t:0 "Une victoire amère"
 gondor.0565.desc:0 "Bien que nous ayons triomphé et renversé l'Intendant tyrannique, cette victoire est amère et laisse un goût de cendre dans la bouche. Notre roi, notre juste et glorieux roi légitime est mort, bien que nul ne sait comment c'est arrivé.\n\nLe Gondoir doit il souffrir à nouveau la perte de ses rois et la lignée d'Elros rester brisée pour toujours ? Qui pourra intercéder auprès de l'Unique sur le sommet sacré du Mindolluin au nom des Fidèles ?\n\n Peut-être existe t-il toujours des membres de la maison d'Isildur dans le nord, là d'où le roi nous est venu — même s'ils ne sont pas des descendants directs, leur héritage est suffisant désormais."
 gondor.0565.a:0 "Envoyez un cavalier au nord en tout hâte."
 gondor.0565.b:0 "Envoyez un cavalier au nord en tout hâte."
 
 gondor.0566.t:0 "Un roi de la lignée d'Elendil"
 gondor.0566.desc:0 "Notre envoyé est revenu, couronné de succès. Alors que le roi légitime Aragorn est mort tragiquement avant d'avoir pu être couronné, la lignée d'Isildur dans le nord ne s'est pas éteinte avec lui.\n\nBien que ce candidat n'est que l'ombre d'Aragorn en terme de compétence et de préstance, il n'en est pas moins noble, d'ascendance royale même. Si non un grand roi, il fera un bon roi.\n\nNous devrions l'inviter, en mémoire d'Aragorn, d'Isildur et d'Elendil a prendre le trône du Gondor afin que les héritiers d'Elendil guident les Fidèles une fois encore."
 gondor.0566.a:0 "Nous devrions lui offrir la couronne."
 gondor.0566.b:0 "Nous devrions lui offrir la couronne et un marriage avec Dol Amroth : une nouvelle dynastie !"
 
 gondor.0567.t:0 "Le roi des Dúnedain"
 gondor.0567.desc:0 "Après une guerre civile sanglante, l'Intendant a été forcé de s'incliner et le nouveau roi est entré à Minas Tirith, sa position et son droit à régner assurés par le soutien de sa noblesse.\n\nBien que le Gondor ne soit pas ressorti indemne de cette dernière guerre, une légère lueur d'espoir a commencé à habiter le cœur de ses habitants. Bien qu'il ne soit pas un homme de la même stature qu'Aragorn, le nouveau roi s'est révélé compétent dans son nouveau rôle et fait tout ce qu'il peut pour aider le royaume a guérir de ses blessures auto-infligées.\n\nEnfin, le siège des Rois n'est plus vide et le Gondor comme à se sortir de son long repos léthargique. Un nouvel âge se lève, on peut l'entendre dans le vent et le sentir dans la terre. Les jours du Roi sont finalement arrivés, puissent-ils  être bénis."
 gondor.0567.a:0 "Je protegerai mon peuple."
 
 gondor.0568.t:0 "Le roi des Dúnedain"
 gondor.0568.desc:0 "Après une guerre civile sanglante, l'Intendant a été forcé de s'incliner. Bien qu'Aragorn n'aie pas survécu pour voir la couronne placée sur sa tête, un de ses compagnons Dúnedain de haute lignée a été proclamé roi du Gondor, sa position et son droit à régner assurés par le soutien de sa noblesse.\n\nien que le Gondor ne soit pas ressorti indemne de cette dernière guerre, une légère lueur d'espoir a commencé à habiter le cœur de ses habitants. Bien qu'il ne soit pas un homme de la même stature qu'Aragorn, le nouveau roi s'est révélé compétent dans son nouveau rôle et fait tout ce qu'il peut pour aider le royaume a guérir de ses blessures auto-infligées.\n\nLe Gondor, pendant longtemps lethargique, sort de sa stupeur et commence à sortir de son long repos. Les alliés du Gondor se réjouissent tandis que ceux qui s'opposent aux Dúnedain ont été saisi d'une grande terreur et de désespoir, voyant en le retour du Roi un signe de leur destin funeste."
 gondor.0568.a:0 "La paix, enfin. Le sans-couronne sera à nouveau roi."
 gondor.0568.b:0 "Maudits Dúnedain ! Votre fin viendra promptement, avec ou sans Roi."
 
 gondor.0569.t:0 "Le roi des Dúnedain"
 gondor.0569.desc:0 "Les tragédies se succèdent. Notre cavalier est revenu, porteur de tristes nouvelles : il ne reste personne pour revendiquer la couronne d'Elendil. Les hommes ont reçu une blessure funeste en ce jour, les Fidèles plus que tout autres.\n\nMais, désormais, la question est de savoir qui gouvernera le Gondor, car il doit rester fort et uni. Si la lignée d'Elendil n'a pu être preservée, alors que leurs travaux soient au moins maintenus aussi longtemps qu'existera la mémoire de ces jours. Après de nombreux débats, les seigneurs du Gondor se sont accordé pour que leur Roi soit élu parmi les leurs et soit chargé de maintenir leurs traditions et rites, au nom des Fidèles.\n\nLe prince de Dol Amroth a été élu à l'unanimité par ses pairs, grâce à sa noblesse, son sens de la justice et l'ancien lien de parenté liant la maison d'Imrazôr aux seigneurs d'Andúnië, et ainsi à Elros Tar-Minyatur. Il portera la couronne du Gondor aussi longtemps qu'il vivra."
 gondor.0569.a:0 "Le règne des fils d'Elendil s'achève. Le Roi-Cygne s'élève."
 
 gondor.0570.t:0 "Le Roi-Cygne couronné"
 gondor.0570.desc:0 "Dans une démonstration solonnelle de dignité, le prince de Dol Amroth a été couronné lors d'une modeste cérémonie à Minas Tirith. En preuve de respect, il a décrété qu'à compter de ce jour aucun roi ne portera la couronne ailée, car il s'agit d'un héritage de la lignée d'Elendil et qu'elle ne doit subsister qu'en leur mémoire, jusqu'à ce que le monde soit refait et que tous les méfais soient réparés.\n\nNulle grande chanson ou applaudissement puissant n'accueillit le nouveau roi, mais il ne les attendait pas. Le Gondor a gangé un roi en ce jour, mais il a perdu beaucoup plus."
 gondor.0570.a:0 "Une couronne ne justifie pas ce deuil."
 
 gondor.0571.t:0 "Le roi des Dúnedain"
 gondor.0571.desc:0 "Après une guerre civile sanglante, l'Intendant a été forcé de s'incliner. Pourtant, la tragédie frappa à nouveau la cause royaliste avec le prétendant à la couronne Aragorn périssant avec de la voir placée sur son front et, avec l'absence de Dúnedain vivant de sa lignée près à prendre sa place, le dernier espoir de voir revenir le règne des fils d'Elros s'est maintenant éteint.\n\nAprès de nombreux débats, les seigneurs du Gondor se sont accordé pour que leur Roi soit élu parmi les leurs et soit chargé de maintenir leurs traditions et rites, au nom des Fidèles. Dans une démonstration solonnelle de dignité, le Prince de Dol Amroth a été choisi parmi les seigneurs du Gondoir pour être couronné lors d'une modeste cérémonie à Minas Tirith.\n\nLes alliés du Gondor soupirent de soulagement avec le retour de la paix, tandis que ceux qui s'opposent aux Dúnedain se réjouissent de l'affaiblissement dans lequel a été laissé leur adversaire après ce conflit interne."
 gondor.0571.a:0 "La paix, enfin, mais à quel prix ?"
 gondor.0571.b:0 "Ce n'est que la preuve de la folie et de la faiblesse des Dúnedain ! Le Gondor tombera, avec ou sans Roi."
 gondor.0571.c:0 "Choisir un roi ? Quel concept stupide !"
 
 gondor.0572.t:0 "Fin de la ligue royaliste"
 gondor.0572.desc:0 "Dépassés à chaque manœuvre, les seigneurs royalistes ont été battus décisivement par vos forces. Les seigneurs rebelles ont été placé en incarcération et attendent votre jugement.\n\nLa lignée d'Isildur devra rester uniquement dans le nord : vous avez fermement établit la maison de Húrin en tant qu'autorité suprême du Gondor."
 gondor.0572.a:0 "Que nul ne questionne mon autorité à nouveau !"
 
 gondor.0573.t:0 "La couronne de Gondor"
 gondor.0573.desc:0 "Une idée nouvelle et radicale a fait jour dans votre esprit depuis la défaite de la ligue royaliste.\n\nDans les mains d'une noblesse moindre, un intendant revendiquerait le trône seulement quelques années après la disparition de son roi. Mais la lignée de Húrin a travaillé d'arrache pied pendant des générations, serviteurs dans le nom mais seigneur dans les faits. Peut-être est-il temps de reconnaitre que l'époque des héritiers d'Elendil et de leur règne sur le Gondor s'est achevée.\n\nVotre maison a plus que gagné le trône - doit elle s'en saisir, enfin, et vous déclarer rois de la lignée de Húrin ? Ou doit-elle se restreindre et garder espoir qu'un jour un héritier d'Anarion se montrera de lui-même ?"
 gondor.0573.a:0 "Intendant je ne suis plus — mais Roi, et à jamais !"
 gondor.0573.b:0 "L'Unique punit les usurpateurs — pensez seulement à Ar-Pharazôn ou Castamir..."

 gondor.0574.t:0 "L'Intendant s'empare du trône"
 gondor.0574.desc:0 "En conséquence de son triomphe sur la ligne royaliste, l'Intandant est allé un cran plus loin dans la consolidation de son contrôle sur le Gondor. Déclarant leur revendication caduque du fait de leur longue absence, la maison de Húrin a déposé la lignée d'Anarion. Ils ont pris le trône du Gondor par la force et en s'appuyant sur une parenté distante à la lignée d'Anarion. Désormais premier roi de la lignée de Húrin, l'ancien Intendant a légitimé son règne sur les Dúnedain Fidèles et rendu claire son intention de gravir le pic du Mindolluin comme preuve de sa légitimité. Le temps dira si la revendication de cette nouvelle maison sera acceptée par l'Unique et les Valar, ou s'ils seront jugés pour avoir osé usurper la lignée d'Elendil."
 gondor.0574.a:0 "Tant de culot et d'avarice..."
 
 gondor.0575.t:0 "L'Intendant triomphant"
 gondor.0575.desc:0 "Après de longs combats et luttes, l'Intendant du Gondor a triomphé de la ligue royaliste humiliée. Ils ont ainsi prouvé, sans doute possible, la légitimité de leur position et autorité sur le Gondor et l'indépendance des grands seigneurs a été réduite. L'Intendant du Gondor restera le pouvoir régnant en Minas Tirith, jusqu'à ce qu'un héritier de la lignée d'Anarion ne se révèle."
 gondor.0575.a:0 "Ainsi soit-il..."

### ANDRAST STARTING EVENTS ###
 
 gondor.0600.t:0 "Les anciens gouverneurs du Tharagrondost"
 gondor.0600.desc:0 "Il y a longtemps, mes ancêtres étaient désignés comme maîtres du Tharagrondost par les Intendants et étaient chargés de maintenir l'ammarage occidental de la marine royale. Cependant, le pouvoir du Gondor a depuis lors décliné, suivi par son soutien qui maintenait notre domaine. Depuis lors, nous régnons sur ces terres et les derniers Dúnedain qui restent en paix. Les Andrastim natifs nous ont longtemps laissés tranquilles, particulièrement ceux qui, dans les âges passés, rendaient hommage au Gondor. À notre ouest se trouvaient les Castellans d'Úlond, l'ancienne résidence royale, qui, bien que toujours réticents à reconnaître notre revendication sur l'ancien gouvernorat, étaient au moins tolérables.\n\nMais, il y a trois ans de cela, un groupe de rudes corsaires umbaréens a renversé la petite garnison d'Úlond durant une nuit sans lune et la lignée des Castellans s'acheva. Depuis lors, ils n'ont eu de cesse de piller les terres alentours sous la direction de celui qu'ils nomment le « Drac noir d'Andrast », qui força la fille de l'ancien châtelain à l'épouser. Il a traité le peuple de cette province d'une main relativement juste, régnant en imposant son sens corrompu de l'honneur. Cependant, cette arrivée nous donne une opportunité : la retraite des rois n'a plus de dirigeant légitime à sa tête et ses hommes se sont ralliés à moi pour restaurer notre ancienne revendication et reprendre Bar Morthil pour le  Gondor."
 gondor.0600.a:0 "Tharagrondost n'a pas oublié son ancien devoir..."
 gondor.0600.tt:0 "...d'être le bouclier du Gondor dans l'ouest, contre les corsaires !"
 men_of_tharagrondost:0 "Marins de Tharagrondost"
 
 gondor.0601.t:0 "Le drac noir d'Andrast"
 gondor.0601.desc:0 "Il y a trois ans, j'ai quitté Umbar avec juste six navires et une bandes d'opportunistes sous ma bannière. Au plus noir de la nuit, nous avons accosté juste sous l'ancien bastion gondorien d'Úlond et avons massacré la petite garnision. Cette nuit, j'ai été acclamé comme le Drac noir par mes hommes, la bête qui vient la nuit pour apporter la terreur et le pillage. J'ai pris la fille du dernier des Castellan comme épouse et fait de Bar Morthil ma base d'opération depuis lors. Nous avons pillé les tribus andrastim voisines, comme les Dúnedain.\n\nMais ma soif d'ambition n'est pas étanchée et ne le sera pas avant que je ne sois soit roi de ces terres, soit un cadavre sous ses falaises."
 gondor.0601.a:0 "Cette terre est sans loi, mûre pour la conquête."
 gondor.0601.tt:0 "D'aucuns appellent mon ambition audacieuse, d'autres imprudente."

 ### GONDOR DECISION EVENTS ###
 
 gondor.1000.t:0 "La revendication du Harondor"
 gondor.1000.desc:0 "Depuis de nombreuses années, le Harondor est progressivement sorti du contrôle du Gondor, les Haradrim y gagnant toujours plus de pouvoir et repoussant les Dúnedain de leurs terres. Aujourd'hui, enfin, le cours des évènements a été renversé et la province complètement reconquise. \n\nQu'il soit connu que le Harondor n'est plus contesté - le Gondor a repris son dû !"
 gondor.1000.a:0 "Un grand jour pour tous les Dúnedain."
 
 gondor.1001.t:0 "Le Gondor proclame la province du Harondor"
 gondor.1001.desc:0 "Lors d'une grande annonce, l'autorité régnante du Gondor a proclamé que la province du Harondor a été finalement complètement reconquise. Ils promettent qu'ils porteront tous leurs efforts à la restauration de l'infrastructure endommagée de la province et à la reconstitution de l'économie de ces terres déchirées par la guerre. Nombreux sont ceux qui se demandent s'il ne s'agit que du début d'une plus grande reconquête gondorienne d'autres territoires perdus. \n\nQuoiqu'il en soit, personne ne peut nier que le Gondor tient désormais le Harondor."
 gondor.1001.a:0 "Des félicitations sont de mise pour Minas Tirith."
 gondor.1001.b:0 "Qu'ils soient maudits ! Ils n'ont aucun droit sur ces terres, ces colonisateurs et usurpateurs !"

 gondor.1002.t:0 "La province d'Andrast"
 gondor.1002.desc:0 "Bien que faisant, théoriquement, toujours partie du Gondor, dans la pratique Andrast est sortie, au mieux, du réseau des tributaires des Dúnedain au delà des terres contrôlées par Tharagrondost, voir est devenue, au pire, une région complètement indépendante. Les montagnes escarpées et le terrains vallonné en font une terre où il est difficile d'établir une communication et des réseaux logistiques fiables. Mais, après un travail acharné, la région semble enfin s'unir sous une nouvelle administration provinciale. \n\nAlors que vous vous tenez en Tharagrondost, autrefois la citadelle solitaire des Dúnedain en terre hostile, vous pouvez déjà voir l'effet du retour de la région dans l'influence du Gondor, avec l'affluence de nouveaux biens de consommation, de marchands venant de près comme de loin. Fourrures, miel et bois venant d'Andrast se répandent à l'est, où ils sont échangés avec du vin, des céréales et des tissus de qualité provenant des régions centrales du Gondor. Bien qu'il y aie toujours beaucoup de travail à faire, vous pouvez avoir confiance en votre héritage alors que vous avez, finallement, réintégré la plus problématique des provinces du Gondor." 
 gondor.1002.a:0 "Dúnedain ou Andrastrim, mes sujets prospéreront, main dans la main."
 
 gondor.1003.t:0 "Le grand havre d'Umbar"
 gondor.1003.desc:0 "Depuis la fondation des Royaumes-en-Exil, Umbar — lui-même l'un de ces royaumes — a toujours été soit un ennui, soit une une dague plantée dans le cœur du Gondor. Durant le règne de Hyarmendacil, les havres ont été ramenées sous le contrôle du Gondor et en sont restées partie intégrante pendant 500 ans. Il est devenu un royaume rival au Gondor lorsque les fils de Castamir l'usurpateur s'y sont réfugiés et, depuis lors, a été le sanctuaire de pirates et d'ennemis du Gondor. \n\nMais, désormais, suite à une campagne décisive qui a vu la flotte royale assaillir le grand port, Umbar est tombée une nouvelle fois devant la puissance du Gondor. Le temps est désormais venu de neutraliser cette menace pour de bon, avec l'assimilation et l'intégration. Qu'Umbar, ce grand havre des Númenóréens, devienne une province prospère du Gondor."
 gondor.1003.a:0 "Hyarmendacil peut rester en paix. Son héritage est sauf !"

 ### GONDOR REGNAL NAMES EVENTS ###
 
 decision_gondor_regnal_names:0 "Prendre un nom de règne"
 decision_gondor_regnal_names_tooltip:0 "Les noms des derniers rois du Gondor sont connus à travers toute la Terre du Milieu. Peut-être devrais-je en prendre un moi-même ?"
 decision_gondor_regnal_names_desc:0 "Alors que le royaume du Gondor renaît à nouveau, on ne peut oublier ses héros des temps passés. Car ce sont les actes de ces puissants monarques Númenóréens qui ont permi d'endurer des siècles de conflit et de tourmente ; et si nous survivons à la tempête qui approche, alors nous pourrons les imiter de toutes les manières possibles. \n\nPeut-être qu'adopter un nom de l'un de ces anciens rois rappellera la gloire que nous espérons restaurer, et fera de nous une balise d'espoir pour l'Âge à venir."
 decision_gondor_regnal_names_confirm:0 "Refléchir aux propositions."
 
 gondor.1100.t:0 "Un nom de portée royale"
 gondor.1100.desc:0 "Alors que le royaume du Gondor renaît à nouveau, on ne peut oublier ses héros des temps passés. Car ce sont les actes de ces puissants monarques Númenóréens qui ont permi d'endurer des siècles de conflit et de tourmente ; et si nous survivons à la tempête qui approche, alors nous pourrons les imiter de toutes les manières possibles. \n\nPeut-être qu'adopter un nom de l'un de ces anciens rois rappellera la gloire que nous espérons restaurer, et fera de nous une balise d'espoir pour l'Âge à venir."
 gondor.1100.a:0 "Je prendrais un nouveau nom."
 gondor.1100.b:0 "Cela n'a aucun sens. Mon nom est parfait."
 
 gondor.1101.t:0 "Un nom de portée royale"
 gondor.1101.desc:0 "Quel nom adopterez-vous ?"
 gondor.1101.a:0 "Elendil"
 gondor.1101.a.tt:0 "Elendil, « amoureux des étoiles », ami des elfes. Meneur des Fidèles, fondateur des Royaumes-en-Exil, et Grand Roi des Dúnedain. Un nom synonyme d'immense héritage."
 gondor.1101.b:0 "Isildur"
 gondor.1101.b.tt:0 "Isildur, « dévoué à la lune ». Aîné des fils d'Elendil, il trancha le doigt portant l'Anneau de la main de Sauron. Un nom de ruine comme de courage."
 gondor.1101.c:0 "Anárion"
 gondor.1101.c.tt:0 "Anárion, « fils du soleil». Puîné des fils d'Elendil et père de la lignée des rois Gondoriens. Un nom pour un règne rayonnant."
 gondor.1101.d:0 "Meneldil"
 gondor.1101.d.tt:0 "Meneldil, « ami des cieux ». Le dernier enfant de la lignée royale né en Númenor, un nom pour l'héritier de ceux qui sont restés fidèles."
 gondor.1101.e:0 "Page suivante"
 
 gondor.1102.t:0 "Un nom de portée royale"
 gondor.1102.desc:0 "Quel nom adopterez-vous ?"
 gondor.1102.a:0 "Eärendil"
 gondor.1102.a.tt:0 "Eärendil le Marin, aïeul des Hommes et des Elfes, un nom pour un destin glorieux."
 gondor.1102.b:0 "Rómendacil"
 gondor.1102.b.tt:0 "Rómendacil, « vainqueur de l'est », un nom pour celui qui intimida l'Orient."
 gondor.1102.c:0 "Turambar"
 gondor.1102.c.tt:0 "Turambar, « maître du destin », un nom pour celui qui façonne son propre destin."
 gondor.1102.d:0 "Tarannon"
 gondor.1102.d.tt:0 "Tarannon, « seigneur des côtes », un nom pour celui dont le cœur demeure en mer."
 gondor.1102.e:0 "Page suivante"
 
 gondor.1103.t:0 "Un nom de portée royale"
 gondor.1103.desc:0 "Quel nom adopterez-vous ?"
 gondor.1103.a:0 "Eärnil"
 gondor.1103.a.tt:0 "Eärnil, « ami de la mer », un nom pour un bâtisseur de beaux navires et de puissants havres."
 gondor.1103.b:0 "Ciryandil"
 gondor.1103.b.tt:0 "Ciryandil, « ami des navires », un nom pour un protecteur du commerce et de la diplomatie."
 gondor.1103.c:0 "Hyarmendacil"
 gondor.1103.c.tt.:0 "Hyarmendacil, « vainqueur du sud », un nom pour celui qui humilia le sud."
 gondor.1103.d:0 "Atanatar"
 gondor.1103.d.tt:0 "Atanatar, « père des hommes », un nom pour le gardien de la paix et le père de son peuple."
 gondor.1103.e:0 "Page suivante"
 
 gondor.1104.t:0 "Un nom de portée royale"
 gondor.1104.desc:0 "Quel nom addopterez-vous ?"
 gondor.1104.a:0 "Narmacil"
 gondor.1104.a.tt:0 "Narmacil, « épée de feu », un nom de paresse et de ruine, et un mauvais présage pour un roi."
 gondor.1104.b:0 "Valacar"
 gondor.1104.b.tt:0 "Valacar, « heaume des Valar », un nom pour un croyant zêlé."
 gondor.1104.c:0 "Eldacar"
 gondor.1104.c.tt:0 "Eldacar, « heaume des elfes », un nom pour celui qui porte la noblesse des elfes dans son maintien."
 gondor.1104.d:0 "Aldamir"
 gondor.1104.d.tt:0 "Aldamir, « arbre-joyau », un nom pour celui qui aime le monde naturel et ses beautés."
 gondor.1104.e:0 "Page suivante"
 
 gondor.1105.t:0 "Un nom de portée royale"
 gondor.1105.desc:0 "Quel nom adopterez-vous ?"
 gondor.1105.a:0 "Minardil"
 gondor.1105.a.tt:0 "Minardil, « ami des tours », un nom pour celui qui chérit le savoir par dessus tout."
 gondor.1105.b:0 "Tarondor"
 gondor.1105.b.tt:0 "Tarondor, « roc royal », un nom pour celui qui endure stoïquement les épreuves du monde, imperturbable."
 gondor.1105.c:0 "Telumehtar"
 gondor.1105.c.tt:0 "Telumehtar, « guerrier du ciel », un nom pour celui qui chevauche le vent."
 gondor.1105.d:0 "Eärnur"
 gondor.1105.d.tt:0 "Eärnur, une forme raccourcie d'Eärendur, « serviteur de la mer », un nom pour un guerrier triomphant."
 gondor.1105.e:0 "Aucun d'entre eux ne me convient."
 
 gondor.1106.t:0 "Un nom pour un nouvel Âge"
 gondor.1106.desc:0 "Les cors sonnent l'appel et la Garde de la Citadelle s'écarte devant vous, alors que le soleil fait miroiter la cour blanche de Minas Tirith. Des dizaines de courtisans, de capitaines et de dignitaires étrangers sont présents pour la cérémonie et l'adoption de votre nouveau nom royal. \n\n[ROOT.Char.GetFullNameRegnal]... cela sonne presque étrange de l'entendre prononcé à haute voix, mais il sera désormais votre nom."
 gondor.1106.a:0 "Puisse t-il perdurer dans les annales."

 ### Pelargir Marines ###
 gondor.1200.t:0 "Les marins de Pelargir"
 gondor.1200.desc:0 "Après de nombreuses années d'entrainement dur et intense, une nouvelle classe de marins de Pelargir est finallement prête pour être déployée. Entrainé à l'abordage et aux tactiques d'infiltrations en plus du maniement classique de l'épée, chacun de ces hommes fait parti des marins les plus doués que la marine royale a à offrir au Gondor. Peu sont ceux qui, parmi les aspirants marins, parviennent à ce niveau d'exigence, mais ceux qui y arrivent sont tenus en haute honneur dans la marine. \n\nDésormais, la seule question reste de savoir comment les utiliser."
 gondor.1200.a:0 "Les marins sécuriseront les mers pour nous !"

 ### OATH OF EORL EVENTS ###
 
 gondor.2000.t:0 "Le serment de Cirion"
 gondor.2000.desc:0 "Un cavalier est arrivé à Minas Tirith depuis Edoras, demandant audience avec le seigneur de la Tour Blanche. Après avoit été conduit à l'intérieur, il va directement à l'essentiel : le Rohan est sous la pression de ses ennemis et appelle le Gondor à l'aide, comme les deux partis l'ont juré lors des jours d'Eorl et de Cirion. À de nombreuses reprises, le serment a été appelé des deux côtés et les rares fois où il n'a pas été respecté étaient lorsque les deux royaumes faisaient simultanément face à des attaques.\n\nQue doit répondre la Tour Blance à ce messager des seigneurs des chevaux ? Le Gondor doit il venir en aide à son allié nordique ?"
 gondor.2000.a:0 "Nos nations sont comme père et fils. Et un père prend toujours soin des siens."
 gondor.2000.b:0 "Une armée rappelant l'armée nordique d'antan sera envoyée."
 gondor.2000.c:0 "Envoyez un bataillon de nos hommes renforcer le Riddermark."
 gondor.2000.d:0 "Nous sommes trop sollicités... Malheureusement, le Rohan devra attendre pour le moment."

 gondor.2001.t:0 "Le rassemblement des Rohirrim"
 gondor.2001.desc:0 "« Des cors, des cors, encore des cors. Leurs échos sonnaient faiblement contre les flancs du sombre Mindolluin. De grands cors du Nord criant à pleine voix. Le Rohan arrivait enfin »\n\nEn réponse à notre appel, les Rohirrim ont répondu de toutes leurs forces. Même maintenant, leurs puissants cors peuvent être entendus résonnant dans les collines et la terre tremble à l'approche de leur grande cavalerie. Les héritiers d'Eorl n'ont pas oublié le Gondor, ni leur serment, et chevauchent maintenant à notre aide avec toute la puissance de leurs forces.\n\nUnis dans notre lutte commune, la valeur du Gondor et du Rohan prévaudra face à ceux qui cherche à les détruire."
 gondor.2001.a:0 "L'espoir s'est embrasé."

 gondor.2002.t:0 "Les cavaliers du Rohan"
 gondor.2002.desc:0 "Un ost est arrivé du Rohan pour nous aider dans notre guerre. Bien qu'ils ne puissent se passer de la totalité de leurs forces, les Rohan ont envoyé une puissante armée, bien équippée et menée par l'un de leur plus éminent seigneur.\n\nDéjà, les discussions ont débuté pour savoir comment utiliser la puissante cavalerie Rohirrim dans les batailles à venir et comment les ravitailler au mieux maintenant qu'ils se trouvent au Gondor. Mais de tels problèmes sont triviaux en comparaison de l'arrivée d'amis chers et d'anciens alliés, venus à notre aide\n\nAvec leur cavalerie protégeant nos flancs et frappant les arrières de l'ennemi, notre situation ne semble plus aussi désastreuse."
 gondor.2002.a:0 "Nous n'oublierons ni leur loyauté, ni leur amitié."

 gondor.2003.t:0 "Auxiliaires du Rohan"
 gondor.2003.desc:0 "Les Rohirrim ont envoyé des auxiliaires nous assister dans nos batailles. Robustes et efficaces, ces troupes sont peu nombreuses mais compensent poar leur zêle et leur esprit combattif. Ils ont déjà commencé à être employé en tant que groupes d'éclaireurs particulièrement efficaces et ont réussi à lancer quelques embuscades efficaces en coordination avec nos propres capitaines d'avant garde.\n\nBien que nous aurions aimé en avoir plus, les envoyés des Rohirrim ont rapporté que plus d'hommes ne peuvent tout simplement pas être envoyés en cette heure. Nous devrons faire avec les hommes que nous avons et bien que les Rohirrim n'aient envoyé que cette petite force, cela nous rappelle que nous ne sommes pas seuls dans notre combat, et que nous avons toujours des amis dans le reste du monde."
 gondor.2003.a:0 "Peu d'hommes reste mieux qu'aucun."

 gondor.2004.t:0 "Où sont maintenant le Cheval et le Cavalier ?"
 gondor.2004.desc:0 "Nous avons envoyé notre messager porter la Flèche Rouge il y a des semaines maintenant, mais il vient tout juste de revenir, tristement déçu. Il est évident, à voir son visage, qu'aucune aide ne viendra des seigneurs des chevaux.\n\nComme explication, il raconte que les seigneurs des chevaux ont argué être trop pressés par leurs propres affaires pour offrir de l'aide au Gondor pour le moment – mais qu'ils n'oublieront pas le Gondor et, une fois qu'ils en seront capables, qu'ils enverront leurs forces pour nous aider dans nos conflits. Bien sûr, à ce moment, notre guerre pourra dékà être terminée ."
 gondor.2004.a:0 "C'est compréhensible, bien que regrettable."
 
 ### Destroy Mordor ###
 gondor.2100.t:0 "La bataille finale"
 gondor.2100.desc:0 "Trop longtemps le Seigneur sombre et sa tour noire ont été un fléau pour les enfants de Númenor ! Nous ne connaissont ni repos, ni paix, nos défenses étant testées en permanence. Nos fils saignent et nos enfants grandissent dans la peur. C'est désormais terminé ! Le Gondor ne tremblera plus dans la peur mais marchera, la tête haute. Nous détruirons le Seigneur sombre, corps et âme, et feront de ses terres une telle désolation que rien ne sera plus capable de s'y dresser à nouveau. \n\nJe vois dans vos yeux la même peur qui pourrait saisir mon cœur ! Un jour peut venir où le courage des Hommes faillira ! Où nous oublierons nos amis et briserons tous liens. Mais ce jour n'est pas arrivé ! Ce sera l'heure des loups et des boucliers fracassés quand l'Âge des Hommes s'effondrera ! Mais ce jour n'est pas arrivé. Pour tout ce qui est bon, en cette bonne terre..."
 gondor.2100.a:0 "...je vous demande de tenir, Hommes de l'Ouest !"
 gondor.2100.a.tt:0 "Quelle que soit la fin, ne laissons personne dire que les hommes de Númenor tremblait de peur et ont choisi le désespoir. Ici, à la fin, nous choisissons l'espoir, même si ce n'est que folie."
 
 gondor.2101.t:0 "L'assaut gondorien"
 gondor.2101.desc:0 "Le Gondor a décidé de lancé un assaut complet sur notre royaume, désirant nous détruire complètement. Déjà, ils marchent à travers l'Ithilien vers Minas Ithil et entreront bientôt en Gorgoroth."
 gondor.2101.a:0 "Quelle arrogance... enseignons l'humilité au Gondor."
 
 gondor.2102.t:0 "La chute de la Tour Noir"
 gondor.2102.desc:0 "Bien que ce fut à un prix élevé, enfin le Mordor s'est brisé devant la fureur des Dúnedain. Les morts d'Eärnur, d'Elendil, d'Isildur et la destruction de Númenor elle-même sont finalement vengées, car le Seigneur sombre a été banni, sa forme en ce plan finalement détruite. Sa puissante tour s'est écroulée, sans sa volonté pour la soutenir et ses armées se sont enfuies de terreur devant la fureur de l'Ouest. On le pensait impossible, par la force des armes, et pourant les Dúnedain ont réussi là où leurs ancêtres Númenóréens ont échoué et, enfin, les agissements de Sauron ont été réduits en cendre. \n\nUn nouvel Âge se lève sur la Terre du Milieu, qui voit le triomphe de l'Ouest et la réunion à nouveau de l'Arbre et du Sceptre. Ce souvenir durera longtemps, au moins autant que les trônes des Valar tiendront."
 gondor.2102.a:0 "Le mal est-il finalement vaincu, en cette Arda souillée ?"
 
 gondor.2103.t:0 "La fermeture de l'Œil sans paupières"
 gondor.2103.desc:0 "Dans un déploiement choquant de puissance militaire, les forces du Gondor ont marché sur le Mordor, mettant à sac la Tour Sombre et frappant le Seigneur noir au cœur de son pouvoir. La Tour Sombre, privée de son maître, s'est rapidement effondrée, dévastant la région.\n\nDans les soubresauts de la grande bataille, quelle que soit l'unité qui régnait dans le domaine du Seigneur sombre, elle s'est rapidement évaporée. Leur seigneurie décapitée, les anciens serviteurs du Seigneur noir ont rapidement commencé à se tourner les uns contre les autres, orque et humains, signallant une nouvelle ère de conflits dans les anciennes terres de Sauron.\n\nSimultanément, la perte de leur dieu a causé une crise sévère de foi parmi les croyants en l'Œil sans paupières. Nombre d'entre eux se sont rapidement tournés vers d'autres fois et les derniers fidèles qui restaient se sont entre déchiré pour les moindre miettes de pouvoir. Le culte de l'Œil sans paupières, autrefois une fois prééminente en Mordor et dans tous les domaines de Sauron, s'est éteint dans les suites de la guerre.\n\nUn nouvel âge arrive, qui semble dominé par le royaume renaissant des Dúnedain. Peu importe, le pouvoir du Mordor est brisé, irrémédiablement, peut-être même à jamais."
 gondor.2103.a:0 "L'aube se lève, l'Ombre passe."
 gondor.2103.b:0 "Non... NON... NOOOON !!!"

 gondor.2104.t:0 "$gondor.2103.t$"
 gondor.2104.desc:0 "L'impossible est survénu. Par des moyens inconnus, Sauron a été vaincu. La Tour Sombre, privée de son maître, s'est rapidement effondrée, dévastant la région.\n\nDans les soubresauts de la grande bataille, quelle que soit l'unité qui régnait dans le domaine du Seigneur sombre, elle s'est rapidement évaporée. Leur seigneurie décapitée, les anciens serviteurs du Seigneur noir ont rapidement commencé à se tourner les uns contre les autres, orque et humains, signallant une nouvelle ère de conflits dans les anciennes terres de Sauron. \n\nSimultanément, la perte de leur dieu a causé une crise sévère de foi parmi les croyants en l'Œil sans paupières. Nombre d'entre eux se sont rapidement tournés vers d'autres fois et les derniers fidèles qui restaient se sont entre déchiré pour les moindre miettes de pouvoir. Le culte de l'Œil sans paupières, autrefois une fois prééminente en Mordor et dans tous les domaines de Sauron, s'est éteint dans les suites de la guerre.\n\nUn nouvel âge arrive, qui semble dominé par le royaume renaissant des Dúnedain. Peu importe, le pouvoir du Mordor est brisé, irrémédiablement, peut-être même à jamais."
 gondor.2104.a:0 "$gondor.2103.a$"
 gondor.2104.b:0 "$gondor.2103.b$"

 
 ### Fate of Isildur ###
 gondor.2201.t:0 "Le destin d'Isildur"
 gondor.2201.desc:0 "L'ouverture du grand casier d'acier révèle seulement deux objets en son sein. Premièrement, une chaîne avec une petite boîte en or qui y est fixée, destinée à être portée autour du cou. L'interieur de la boîte est recouvert de velours de qualité, conçu pour abriter un anneau — et c'est alors que la réponse frappe l'expédition, car il s'agit sans aucun doute du collier dans lequel Isildur rangeait le Maître Anneau, après l'avoir ôté de la main de Sauron lui-même.\n\nL'autre objet est, cependant, le vrai trophée. Un cylindre doré, dépourvu de marque ou d'ornementation, qui repose sur un oreiller d'argent de haute facture. Une fois ouvert, un hoquet étranglé est laché. Attaché à une chaîne en mithril et brillant d'une ancienne lumière se trouve un grand joyau serti dans de l'or et du mithril. Il s'agit de l'Elendilmir, l'Étoile d'Elendil, l'étoile du royaume du nord, ramenée de Númenor avant sa chute et un héritage du royaume nordique. Elle fut perdue avec Isildur et, depuis lors, les rois d'Arnor ont porté l'Elendilmir moindre, une réplique de son image faite par les elfes d'Imladris. \n\nAvec ces artefacts, le destin d'Isildur est désormais clair. Il semble que son corps aie été découvert par Saruman durant ses nombreuses années de recherche de l'Unique et il s'est emparé de tous ses trésors. Il alors sûrement brûlé le corps, afin de détruir toute trace d'Isildur dans le but de ralentir qui chercherait à trouver l'Anneau Unique.\n\nAinsi, désormais, l'histoire d'Isildur peut être complétée, racontant sa valeur comme ses défauts. Bien que sa chute et son dernier grand choix aient mené à la ruine, nous ne devons pas permettre qu'ils diminuent ses nombreuses actions de valeur, car il y a plus à raconter que juste sa fin."
 gondor.2201.a:0 "Repose en paix, fils de Númenor !"

 ### Search the Tower of Orthanc ###
 gondor.2200.t:0 "Fouille de la tour d'Orthanc"
 gondor.2200.desc:0 "Isengard a été dépourvue de gardien des clés pendant trop longtemps. Après que Saruman se soit institué lui-même comme gardien d'Isengard, les Dúnedain ont rapidement perdu de vue tout ce qui se déroulait dans la grande tour. Désormais, avec la traîtrise de Saruman révélée et la tour récupérée, il est temps de faire l'inventaire de tout ce qui y a été caché.\n\nLa première découverte majeure est un immense entrepôt de nourriture de qualité incomparable, digne de la table d'un roi, tel du porc salé, les vins les plus fins, des salaisons de toute sorte de gibier, des pommes de terres de grande valeur et bien d'autres mets délicats. Plus surpenante encore est la découverte de plusieurs barils rempli jusqu'à ras-bord de feuille de Longoulet ! Cette feuille est la plus renommée du monde connu et est cultivé dans le quartier sud du Comté. En importer en dehors du Comté est très cher car Bree est généralement l'endroit où se réalisent de tels marchés. Il est bien connu que le Magicien Blanc aie souvent fait des allusions négatives à l'habitude de fumer prise par Gandalf le Gris, mais il semble que, derrière des portes closes, il aie été plus indulgent avec lui-même !\n\nAprès ces découvertes, le groupe de recherche poursuit l'ascension de la tour. Dans l'étude de Saruman, une porte dérobée est découverte, cachée derrière une tapisserie parmi de nombreux tomes de savoirs et d'objets au dessein inconnu. À l'intérieur est découvert un grand casier d'acier, pourvu d'une lourde serrure qui correspond à la Clé d'Orthanc. Nous pourrions l'ouvrir, mais l'herbe à pipe est tentante..."
 gondor.2200.a:0 "Très étrange... Qu'est ce qui justifierait un tel secret ?"
 gondor.2200.b:0 "De la feuille de Longoulet ? Un prix digne d'un roi, apportez moi une pipe !"
 
###The Enemy at our Gates###
 gondor.2202.t:0 "L'ennemi à nos portes" 
 gondor.2202.desc:0 "Jamais auparavant les orques n'ont osé s'aventurer aussi loin dans nos terres, jusqu'à une centaine de mètres à l'extérieur de nos murs. Heureusement, nos eclaireurs ont traqué et tué ces Smakurrs. C'est de mauvaise augure. Je dois décider comment gérer cette situation."
 gondor.2202.a:0 "Doublez nos patrouilles !"
 gondor.2202.b:0 "Fouillez nuit et jours, rassemblez nos troupes, retournez chaque pierre !"
 gondor.2202.c:0 "Je trouverais et abattrait chaque Smakurr restant moi-même"

 ### Reclamation of Minas Ithil ###
 gondor.2300.t:0 "La revendication de Minas Ithil"
 gondor.2300.desc:0 "Enfin, Minas Ithil, cité d'Isildur et autrefois foyer de l'Arbre Blance, a été soustraite à l'emprise de Sauron. Mais aucune joie ne ressort de cette victoire. Les acts vils du Roi-Sorcier ont souillé jusqu'à la terre même et ce qui fut autrefois la cité brillante de la lune n'inspire que le malaise et le dégoût. Nul ne devra vivre ici pendant de nombreuses années."
 gondor.2300.a:0 "Toute chose guérira avec le temps"
 
 gondor.2301.t:0 "La purification de Minas Ithil"
 gondor.2301.desc:0 "Bien que cela fasse de nombreuses années, les premiers signes de l'évanouissement de la corruption du Roi-Sorcier se font enfin voir. La végétation s'épanouit à nouveau et les murs brillants ne reflètent plus que la douce lumière de la lune au lieu de cette aura maladive de non-mort."
 gondor.2301.a:0 "Utúlie'n aurë ! Auta i lómë !"
 
 ### Reclaim Celenardhon ###
 
 gondor.2400.t:0 "Revendiquer le Calenardhon"
 gondor.2400.desc:0 "Le Gondor ne peut être en sécurité sans un allié loyal surveillant notre frontière méridionale. La chute tragique du royaume d'Eorl signifie que nous sommes forcé de faire ce que nous pensions autrefois impensable : marcher sur le nord et occuper le Rohan nous même. \n\nUne fois que les anciennes terres du Calenardhon seront à nouveau sous le contrôle du Gondor, nous pourrons à nouveau réfléchir à son devenir à long terme." 
 gondor.2400.a:0 "L'ennemi doit être chassé du Calenardhon et nos frontières sécurisées !"

 gondor.2401.t:0 "Le Gondor envahit le Rohan !"
 gondor.2401.desc:0 "Les insensés de Dunédain ont déclaré qu'en raison de l'absence des Rohirrims au contrôle du Rohan, l'ancien don du Calenardhon par l'Intendant Cirion est désormais invalidé. Le Gondor vise ainsi à ramener cet ancien territoire par la force des armes et, déjà, ses armées se rassemblent. Nous devons les repousser et prouver que le Gondor a perdu le Calenardhon pour toujours !" 
 gondor.2401.a:0 "Ralliez les troupes !"

 ### Reintegrate Calenardhon ###

 gondor.2500.t:0 "La province du Calenardhon"
 gondor.2500.desc:0 "Ce n'est pas ce que nous aurions voulu, ni même rếvé. Nous pensions que l'alliance avec les Rohirrims et la lignée d'Eorl aurait duré pour toujours. Mais ce ne fut pas le cas, Aujourd'hui, la grande province verte et à nouveau officiellement sous le Sceptre du Gondor et nous devons commencer le long travail de réinstallation, reconstruction et défense des longues rives de l'Anduin." 
 gondor.2500.a:0 "Le Calenardhon est gondorien à nouveau !"

 gondor.2501.t:0 "Le Gondor réintègre le Calenardhon"
 gondor.2501.desc:0 "Ayant réoccupé toutes ses anciennes possessions entre l'Anduin et les montagnes, le Gondor a aujourd'hui proclamé que le Calenardhon est à nouveau une de ses province et qu'à compter de ce jour il aura la charge de la défense des frontières méridionales." 
 gondor.2501.a:0 "Autant pour les Rohirrims."

 ### Reintegrate Dor Rhúnen ###

 gondor.2700.t:0 "La province de Dor Rhúnen"
 gondor.2700.desc:0 "Pendant des siècles, l'influence du [GetTitleByKey('e_gondor').GetNameNoTier] sur de vastes arpents du [rhovanion|E] était sans conteste. Ses armées marchaient aussi loin que la [seaofrhun|E] et la paix dans la région entière était garantie. Des liens furent forgés avec les féroces Hommes du Nord, nos lointains parents, et le vin du [GetTitleByKey('k_dorwinion').GetNameNoTier] ainsi que des douceurs provenant de l'extrême est parvenaient jusqu'aux marchés du Gondor. \n\nLe Rhovanion méridional était sous l'autorité direct du Sceptre, ainsi que la province de [GetTitleByKey('k_south_rhovanion').GetNameNoTier], mais cette emprise était fragile. Négligée avec le temps, la peste et les machinations de [sauroncharacter|E] conduirent à la perte des provinces orientales du Gondor. Mais, désormais et après de nombreuses luttes, elles sont à nouveau sous le contrôle du Gondor.\n\nPlus jamais les Orientais ne les soustrairont à notre emprise !" 
 gondor.2700.a:0 "Dor Rhúnen est gondorien à nouveau !"

 gondor.2701.t:0 "Le Gondor réintègre Dor Rhúnen"
 gondor.2701.desc:0 "Pendant des siècles, l'influence du Gondor sur de vastes arpents du Rhovanion était sans conteste. Ses armées marchaient aussi loin que la mer du Rhún et la paix dans la région entière était garantie. Des liens furent forgés avec les féroces Hommes du Nord, nos lointains parents, et le vin du Dorwinion ainsi que des douceurs provenant de l'extrême est parvenaient jusqu'aux marchés du Gondor. \n\nLe Rhovanion méridional était sous l'autorité direct du Sceptre, ainsi que la province de Dor Rhúnen, mais cette emprise était fragile. Négligée avec le temps, la peste et les machinations de l'Ennemi conduirent à la perte des provinces orientales du Gondor. Mais, désormais et après de nombreuses luttes, elles sont à nouveau sous le contrôle du Gondor." 
 gondor.2701.a:0 "Qu'ils soient maudits."


 ## The Siege of Gondor ##
 gondor.2600.t:0 "Le siège du Gondor"
 gondor.2600.desc:0 "Le temps est venu, la grande bataille de notre temps. C'est ici que le coup le plus dur sera porté et nous devons résister, sans quoi le monde des hommes faillira.\n\nLes forces de [sauronthedarklordcharacter|E] ont traversé l'[anduin|E] en grand nombre et font route vers [minastirith|E].\n\nDevons nous appeler à l'aide ou tenir seuls contre la tempête qui s'annonce ?"
 gondor.2600.a:0 "Allumez les feux d'alarmes !"
 gondor.2600.b:0 "Nul ne viendra à notre aide."

 gondor.2601.t:0 "Le Gondor appelle à l'aide"
 gondor.2601.desc:0 "Les grandes portes de mes halls s'ouvrent avec fracas alors que mon maréchal [marshal.GetTitledFirstNameNoTooltip] se précipite et s'incline devant mon trône, le souffle court.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], les feux d'alarmes sont allumés le [liege.GetTitleAsNameNoTooltip] appelle à l'aide tout soldat capable de venir pour défendre le [gondor|E] en cette heure de grand besoin ! »\n\n« Devons nous répondre à cet appel, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? »"
 gondor.2601.a:0 "Nos serments seront remplis"
 gondor.2601.b:0 "J'enverrai autant d'hommes que je pourrais réunir en urgence"
 gondor.2601.c:0 "Nous ne pouvons pas nous le permettre, nos forces sont nécessaires pour la défense de mes terres"

 gondor.2602.t:0 "Soldats de Pelargir"
 gondor.2602.desc:0 "Je peux les entendre chanter alors qu'ils marchent "
 gondor.2602.desc.a:0 "rangs après rang"
 gondor.2602.desc.b:0 "en petite troupe"
 gondor.2602.desc.c:0 "de marins de Pelargir, envoyés par le Seigneur des mers. Forts et vigoureux, prêts à défendre le [gondor|E]"
 gondor.2602.a:0 "Les anciens serments tiennent toujours !"
 gondor.2602.b:0 "Si peu sont venus !"
 pelargir_marines:0 "Marins de Pelargir"

 gondor.2603.t:0 "Chevaliers de Dol Amroth"
 gondor.2603.desc:0 "De stature seigneuriale, les yeux gris et les cheveux noir de jais, "
 gondor.2603.desc.a:0 "un grand nombre"
 gondor.2603.desc.b:0 "une compagnie"
 gondor.2603.desc.c:0 "de chevaliers complètement harnassés chevauchant leurs destriers gris, porte la bannière dorée de Dol Amroth figurant le Navire et le Cygne d'Argent."
 knights_of_dol_amroth:0 "Chevaliers de Dol Amroth"

 gondor.2604.t:0 "Pêcheurs de Tolfalas"
 gondor.2604.desc:0 "Le peuple pêchceur de Tolfalas a répondu à notre appel et à envoyé"
 gondor.2604.desc.a:0 "de nombreux"
 gondor.2604.desc.b:0 "quelques"
 gondor.2604.desc.c:0 "hommes armés légèrement mais courageux, porteurs de javelots et de filets."
 fishermen_of_tolfalas:0 "Pêcheurs de Tolfalas"
 
 gondor.2605.t:0 "Loins de Langstrand"
 gondor.2605.desc:0 "Des terres du prince d'Anfalas nous sont venues"
 gondor.2605.desc.a:0 "une longue ligne de"
 gondor.2605.desc.b:0 "quelques"
 gondor.2605.desc.c:0 " chasseurs, bergers et d'hommes de petits hammeaux, and herders and men of little villages, peu vêtus, mais arborant les armoiries de leur seigneur."
 anfalas_country_folk:0 "Ruraux d'Anfalas"
 
 gondor.2606.t:0 "Archers de Lamedon"
 gondor.2606.desc:0 "Du Mothrond, la vallée des Racines noirs du Lamedon nous sont venus"
 gondor.2606.desc.a:0 "de nombreux"
 gondor.2606.desc.b:0 "trois compagnies de"
 gondor.2606.desc.c:0 " grands archers, l'œil sûr et alerte."
 archers_of_lamedon:0 "Archers de Lamedon"

 gondor.2607.t:0 "Le vert Pinnath Gelin"
 gondor.2607.desc:0 "Des collines vertes du Pinnath Gelin, "
 gondor.2607.desc.a:0 "de nombreuses compagnies"
 gondor.2607.desc.b:0 "des centaines"
 gondor.2607.desc.c:0 " d'hommes courageux vêtus de verts sont arrivées pour compléter nos forces."
 pinnath_gelin_gallant_men:0 "Hommes courageux de Pinnath Gelin"
 
 gondor.2608.t:0 "L'Andrast lointain"
 gondor.2608.desc:0 "Le prince d'Andrast nous a envoyé "
 gondor.2608.desc.a:0 "plusieurs"
 gondor.2608.desc.b:0 "quelques"
 gondor.2608.desc.c:0 " bandes de ses guerriers indisciplinés mais fiers depuis le cap lointain. Leur bravoure sera indispensable pour relever le moral de nos hommes."
 andrast_mountaineers:0 "Montagnard d'Andrast"

 gondor.2609.t:0 "Les loyaux Harondorim"
 gondor.2609.desc:0 "Les hommes d'Harondor, vêtus de burnous usés par le soleil et les nombreuses batailles dans les terres arides contre les hommes de Harad, passent nos portes en "
 gondor.2609.desc.a:0 "rangs serrés"
 gondor.2609.desc.b:0 "petites compagnies"
 gondor.2609.desc.c:0 ". Le prince loyal du Harondor nous a envoyé ses meilleurs hommes, leur expérience et connaissances de l'Ennemi étant sans prix dans le combat à venir."
 harondor_spahi:0 "Spahi du Harondor"

 gondor.2610.t:0 "Le prince doré du Mirlond"
 gondor.2610.desc:0 "Le prince du Mirlond nous a envoyé "
 gondor.2610.desc.a:0 "un grand nombre"
 gondor.2610.desc.b:0 "une force d'élite"
 gondor.2610.desc.c:0 " de ses soldats, leurs armures ornées rutilant sous le soleil, les meilleurs que l'or coulant à flot dans le delta de la Harnen puisse acheter."
 mirlond_guard:0 "Garde du Mirlond"

 gondor.2611.t:0 "Captaines d'Umbar"
 gondor.2611.desc:0 "Le prince d'Umbar a répondu à notre appel et a envoyé à notre secours "
 gondor.2611.desc.a:0 "une large flotte"
 gondor.2611.desc.b:0 "une flotille"
 gondor.2611.desc.c:0 " de navires aux voiles blanches, manoeuvrés par des hommes rompus au combat contre les corsaires en haute mer."
 corsairs_of_umbar:0 "Corsaires d'Umbar"

 gondor.2612.t:0 "Le Calenardhon revendiqué"
 gondor.2612.desc:0 "Le prince du Calenardhon revendiqué nous a envoyé "
 gondor.2612.desc.a:0 "une forêt de lances"
 gondor.2612.desc.b:0 "une aile de cavalerie"
 gondor.2612.desc.c:0 " composée de [rohirrim|E] braves et loyaux. Leur puissance montée sera très utile pour harceler l'Ennemi et retarder son avancée."
 riders_of_calenardhon:0 "Cavaliers du Calenardhon"

 gondor.2800.t:0 "Les elfes d'Edhellond"
 gondor.2800.desc:0 "Les havres d'Edhellond sont restés desertés depuis des centaines d'années, depuis la mort d'Amroth en 3.A. 1981. \n\nGrâce à ma détermination, je suis parvenu[ROOT.Char.Custom('FR_E')] à prendre contact avec des elfes désirant revenir et s'établir à nouveau en Edhellond et ramener la prospérité à cette région désertée depuis des milliers d'années. Il me revient de désigner qui sera le meneur des elves qui réinvestiront ces terres et sera leur intermédiaire avec moi." # Look at this again
 gondor.2800.a:0 "Les Galadhrim sont connus pour leur artisanat" # Lothlorien elf
 gondor.2800.a_tt:0 "Vous faites mander un elfe d'héritage noldorien pour diriger Edhellond."
 gondor.2800.b:0 "Les elfes sylvestres sont versés dans le savoir de l'agriculture" # Lasgaledhrim elf
 gondor.2800.b_tt:0 "Vous faites mander un elfe de Lasgalen pour diriger Edhellond."
 gondor.2800.c:0 "Les Penni sont connu pour leur spiritualité" # Penni elf
 gondor.2800.c_tt:0 "Vous faites mander un elfe de Nelornieth pour diriger Edhellond."
 gondor.2800.d:0 "Les Noldor sont célèbres pour leurs talents martiaux" # Noldor elf
 gondor.2800.d_tt:0 "Vous faites mander un elfe d'Imladris pour diriger Edhellond."

 gondor.2801.t:0 "Les elfes d'Edhellond"
 gondor.2801.desc:0 "Le souverain du Gondor a offert d'élever notre port en un royaume propre, ne répondant qu'au grand royaume, tel le reflet de la gloire des jours anciens.\n\nDe plus, le Gondor nous a promis de reconnaître Dol Amroth comme faisant parti de notre royaume, si nous parvenons à l'obtenir de quelque manière que ce soit."
 gondor.2801.a:0 "Nous établirons un royaume elfique fier"
 gondor.2801.b:0 "Le temps n'est pas encore venu"

 gondor.2802.t:0 "Les elfes d'Edhellond"
 gondor.2802.desc:0 "Les elfes sont finalement arrivé sur mes rivages, porteurs de présents pour les gens vivant à proximité d'Edhellond.\n\nAvec le temps, une amitié entre les hommes et les elfes pourrait voir le jour, tel qu'elle existait lors des jours de la Dernière Alliance. Mais, pour le moment, nous devons nous concentrer sur le renforcement des liens entre mon peuple et les elfes fraîchement débarqués."
 gondor.2802.a:0 "Il est temps de se concentrer sur d'autres affaires importantes."
 gondor.2802.b:0 "Je me demande comment ils se dirigeront..."

 gondor.2803.t:0 "Les elfes d'Edhellond"
 gondor.2803.desc:0 "Il m'est parvenu que les elfes d'Edhellond ont accepté mon offre et ses tiennent désormais à la tête du royaume renaissant d'Edhellond, sous ma suzeraineté direct. C'est un jour de réjouissance car c'est assurément le premier pas entre un renforcement des liens entre nos peuples."
 gondor.2803.a:0 "Puissent-ils propsérer pour les âges à venir !"

 gondor.2804.opening:0 "Rejet de la royauté"
 gondor.2804.desc:0 "En raison de conflits internes, nous avons le devoir de refuser votre offre et vous renvoyons les généreux présents que vous nous avez envoyé pour élever notre nouveau foyer en royaume."
 gondor.2804.a:0 "Peut-être était-ce trop tôt"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor gets a decision on whether to recognise their claim on Bellakar and give them a choice to vassalize themselves to Gondor, or to renounce their claim on the southern faithful ####
 gondor.2901.t:0 "Foi unie, royaume uni ?"
 gondor.2901.desc:0 "Lors des dernières années, les royaumes de Gondor et de Bellakar se sont rapprochés et nos dynasties régnantes respectives sont désormais unies par le sang. La défaite presque inespérée de Sauron de nos mains a conduit à un sentiment merveilleux de renaissance et d'espoir de se répandre dans les royaumes des Fidèles. Nombreux sont ceux qui, même en Bellakar, affirment que la lignée d'Elendil est bénie de la main divine des Valar, que ce soit pour régner mais aussi pour porter les suppliques et prières au nom des Fidèles.\n\nNombreux sont les sujets les plus fidèles à la dynastie Tumakveh de Bellakar à voir un roi du Gondor portant le sang des Tumakveh dans ses veines, et à affirmer qu'il n'y a plus nul risque de se compromettre entre leur foi et leur allégeance. J'ai désormais l'opportunité de réussir là où même Elendil a échoué : asseoir mon autorité sur tous les Fidèles et finalement unir les couronnes du Gondor et du Bellakar. Je pourrais faire une offrir audacieuse et subtile au [high_king_of_bellakar.GetName] : en échange de me reconnaître en tant que son suzerain et d'abandonner la grande royauté, lui et ses héritiers aurait l'assurance de conserver le trône du Bellakar et tous ses vassaux... mais sera t-il ouvert à cette proposition ?"
 gondor.2901.a:0 "Envoyez un émissaire. Il est temps d'unir les Fidèles !"
 gondor.2901.b:0 "Non. Je suis le seigneur des Elendili, non du Bellakar"

### WIP ### issue #229 -> Unite the Faithful Realms decision
#### Gondor gets event to offer felaya vassalage as-well ONLY if felaya is independent ####
 gondor.2902.t:0 "La question Felayenne"
 gondor.2902.desc:0 "Felaya, qui faisait autrefois partie du Bellakar bien qu'étant depuis longtemps indpédante et dirigée par son propre souverain, fait aujourd'hui face au même questions sociales et mouvements religieux qui ont récemment secoué son ancien suzerain. \n\nJe dois décider s'il est judicieux que je leur tende la main, comme je l'ai fait pour leur voisin, et leur demander de prêter allégeance à la lignée d'Elendil. D'un autre côté, cela pourrait me valloir les foudres de nos parents Bellakari..."
 gondor.2902.a:0 "Envoyez un émissaire. Nous verrons quel est leur choix" # Offer felaya vassalage
 gondor.2902.b:0 "Laissez les au Bellakar..." # Leave them be


### Bellakar receives message about making alliance with Gondor ### CORRECT
 gondor.2950.t:0 "Une offre venue du nord"
 gondor.2950.desc:0 "Voilà quelques années que des rumeurs nous parviennent du nord, colportées par les marchands et les corsaires capturés et concernant le royaume du Gondor. Il semble que le grand royaume aie connu une période de renaissance depuis le retour de la lignée d'Elendil sur le trône. Après des années de déclin, le Gondor a, à nouveau, assis son autorité sur les terres du Harondor et d'Umbar. \n\nPourtant, les dernières nouvelles à nous parvenir ont été les plus inattendues : mon intendant m'a rapporté que des ambassadeurs sont arrivés de la cour de [high_king_of_gondor.GetName]. Ils offrent de restaurer l'alliance d'autrefois, qui fut si bénéfique pour le Bellakar pour contrer la menace Tedjin. \n\nJe me remémore le serment de mon ancêtre Zagarthôr de Nîlûlôni et la dette d'Elendil. Autrefois, nos royaumes ont combattu ensemble. Mais la dette d'Elendil a été repayée. Et les rois du Gondor se sont montrés fiers et arrogants, présumant être les seuls vrais suzerains légitimes des Fidèles. Peut-on réellement faire confiance à ce Gondor lointain pour venir à notre aide ? Le sang du Bellakar doit-il être versé pour ce royaume dont le fondateur envisageait de nous réduire à l'état de satrapie ?"
 gondor.2950.a:0 "Il est temps de reforger l'alliance. Nous tirerons l'épée ensemble !"
 gondor.2950.b:0 "Nous devrions nous occuper de nos affaires..."
 gondor.2950.a.tt:0 "Vous et [high_king_of_gondor.GetTitledFirstNameNoTooltip] forgerez une alliance."

### Bellakar accepts alliance offer ### CORRECT
 gondor.2951.t:0 "Une alliance restaurée"
 gondor.2951.desc:0 "Nos émissaires sont enfin de retour, accompagnés des ambassadeurs du Bellakar. Je m'émerveille de leur apparence, bien qu'au premier coup d'œil on puisse les méprendre pour des gens du Harad. Mais dans leur maintien et dans la lumière de leur regard peuvent encore se voir des traces de l'héritage de Númenor. \n\nUn parchemin est placé entre mes mains, porteur du sceau pourpre des Tumakveh. \n\nAprès l'avoir déroulé, je parcours rapidement les lignes délicates en adunaïque de la main de [high_king_of_bellakar.GetName]. Mais mes yeux sont attirés par la ligne qui clos la lettre, écrite dans un sindarin parfait : \n\n« Tels Elendil et Marcilion avant nous, tirons l'épée ensemble ! » \n\nCe sera donc une alliancE. Les Fidèles méridionaux nous viendrons en aide lors des moments de besoin. Nous devons nous préparer à déployer cette nouvelle ligue contre nos ennmis..."
 gondor.2951.a:0 "Les Fidèles sont unis à nouveau"

### Bellakar declines alliance offer ### CORRECT
 gondor.2952.t:0 "Refus du Bellakar" 
 gondor.2952.desc:0 "Nos émissaires sont enfin de retour, mais mon cœur se serre de voir qu'ils sont seuls. Le Bellakar n'a t-il envoyé aucun émissaire à Minas Tirith ?\n\nUn parchemin est placé entre mes mains, porteur du sceau pourpre des Tumakveh. \n\nAprès l'avoir déroulé, je parcours rapidement les lignes délicates en adunaïque de la main de [high_king_of_bellakar.GetName]. Mon cœur se serre d'autant plus. Les mots, bien que respectueux, sont fermes et décidés : \n\n« Des serments furent prêtés, et remplis. Nulle dette ne subsiste, que ce soit du Gondor ou du Bellakar. La séparation entre nos royaumes existe depuis trop longtemps et le Bellakar doit s'occuper de ses propres affaires... »"
 gondor.2952.a:0 "Nous nous tiendrons donc seuls..."

### Gondor received message that Bellakar ruler died, renew alliance ### CORRECT
 gondor.2953.t:0 "Une alliance restaurée" 
 gondor.2953.desc:0 "Alors que je reste assis[ROOT.Char.Custom('FR_E')], refléchissant aux derniers rapport de mon conseil, je suis interrompu[ROOT.Char.Custom('FR_E')] par mon intendant m'apportant des nouvelles du sud : [dead_high_king_of_bellakar.GetName] de Bellakar est mort[dead_high_king_of_bellakar.Custom('FR_E')]. \n\nSon hériti[high_king_of_bellakar.Custom('FR_ErEre')], [high_king_of_bellakar.GetName], m'a écrit pour m'assurer que la politique du Bellakar à notre endroit n'a pas changé et qu'ils souhaitent renouveler l'alliance unifiant nos royaumes. De plus, [high_king_of_bellakar.Custom('FR_IlElle')] reconnaît n'avoir aucune revendication sur mes domaines. Cette alliance est faite par choix, non par obligation.\n\nJe dois désormais décider si le lien unifiant Bellakar et Gondor doit perdurer ou s'il est temps de nous libérer de nos parents distants."
 gondor.2953.a:0 "Ensemble, nous sommes plus forts. Renouvellons l'alliance !"
 gondor.2953.b:0 "Nous devons nous occuper de nos affaires..."

 ### Pelargir / Umbar Trade Influx & Shortage ###
