 ### DUNEDAIN WIDOW EVENT ###

 ### DENETHOR EVENTS ###
 numenoreanblood.1001.t: "Une vie, un seul amour"
 numenoreanblood.1001.desc: "Mon époux, [dead_character.GetTitledFirstName], s'en est allé, prenant le chemin d'innombrables générations d'[men|E] avant nous.\n\nIl est de coutume parmi notre peuple de ne prendre qu'un seul conjoint, à la manière des [eldar|E], dans les cercles de ce monde. La loi de l'ancien [numenor|E], que notre culture maintient toujours, me permet d'en prendre un autre si je suis encore dans la plénitude de mes jours, désirant des enfants. Toutefois, pareille décision suscite la désapprobation – beaucoup y voient l'abandon de l'union sacrée entre l'homme et la femme.\n\nComme j'ai déjà eu des enfants, un tel choix ne sera guère considéré avec bienveillance. Je dois maintenant prendre une décision. Dois-je suivre la tradition et ne jamais prendre un autre conjoint, ou dois-je chercher un nouvel amour, malgré les possibles conséquences ?"
 numenoreanblood.1001.a: "Jamais je ne pourrais remplacer [dead_character.GetTitledFirstName], ni en ce monde ni dans l'autre !"
 numenoreanblood.1001.b: "Mon cœur brûle encore pour des enfants et un nouvel amour."

 ### DENETHOR EVENTS ###
 garrison_of_minas_tirith: "Gardes de la Citadelle"
 
 gondor.0120.t: "La Défense d'Osgiliath"
 gondor.0120.desc: "L'[anduin|E] est la dernière grande ligne de défense du [gondor|E], et doit être tenue à tout prix — ainsi, [GetTitleByKey('b_osgiliath').GetNameNoTier] et [GetTitleByKey('b_cair_andros').GetNameNoTier] doivent être défendues coûte que coûte. À présent, les armées du Mordor marchent sur [GetTitleByKey('b_east_osgiliath').GetNameNoTier], s'apprêtant à s'emparer des ponts vitaux permettant de traverser l'Anduin et de frapper au cœur du [southernkingdom|E].\n\nJe ne puis céder la cité sans combat — l'ennemi devra payer chèrement sa victoire. Le Gondor doit être pleinement mobilisé, et la garnison d'[osgiliath|E] combattra avec l'énergie du désespoir jusqu'à l'arrivée des renforts."
 gondor.0120.a: "À vos postes ! Préparez-vous au combat."
 garrisons_of_osgiliath: "Garnison d'Osgiliath"
 
 ### BOROMIR EVENTS ###
 gondorian_honorguard_force: "Garde d'Honneur du Gondor"
 horn_of_gondor_modifier: "Cor du Gondor"
 horn_of_gondor_modifier_desc: "Ce personnage porte le Cor du Gondor, un antique artefact détenu uniquement par le Capitaine de la Tour Blanche. Lorsqu'il retentit, sa résonance puissante peut être entendue à des lieues à la ronde, effrayant les créatures maléfiques et inspirant les hommes."
 
 ### FARAMIR EVENTS ###
 ithilien_rangers_force: "Rôdeurs d'Ithilien"
 
 gondor.0301.t: "Le Second Fils de Denethor"
 gondor.0301.desc: "Longtemps ai-je dû endurer la noirceur de mon père. Il me réprimande et ignore mes efforts, quelle que soit l'ampleur de leur succès. Seul mon frère, Boromir, a été une source de bonté dans ma vie. Devrais-je alors me consacrer au péril imminent et concentrer mes efforts sur la défense du royaume, ou enfin chercher le réconfort et l'affection dont j'ai tant besoin dans les bras d'une autre ?"
 gondor.0301.a: "Le Gondor et son peuple ont besoin de moi plus que jamais."
 gondor.0301.a.tt: "Le temps de l'amour viendra..."
 gondor.0301.b: "L'amour et l'affection sont tout ce que j'ai jamais désiré..."
 
 gondor.0302.t: "La Damoiselle-Guerrière du Rohan"
 gondor.0302.desc: "Lors d'une mission de reconnaissance le long de la rive occidentale de l'Anduin, je croise par hasard un soldat rohirrim solitaire chevauchant à travers les champs. Il est fort et manifestement maître tant de l'épée que de l'arc, abattant un cerf à quelque cinquante mètres sans difficulté. Je demeure caché un moment tandis qu'il dépèce le cerf et en prélève la viande et la peau, mais d'une certaine manière, je sens qu'il sait que je l'observe.\n\nCe n'est qu'après m'être assuré qu'il a terminé son ouvrage que j'ose approcher, levant légèrement les mains pour signifier mes intentions pacifiques. L'homme me regarde, puis plisse les yeux derrière son heaume... Quelque chose semble étrange chez lui de près. L'armure qu'il porte semble presque trop grande, et ses yeux sont encore plus éclatants qu'auparavant.\n\nSans dire un mot, le soldat lève la main et retire son heaume, révélant non pas le visage d'un vétéran aguerri du Riddermark, mais celui d'une damoiselle d'une rare beauté. Sa chevelure est longue, filée comme de l'or, et sa peau est aussi pâle et belle que les neiges d'Hiver. Rien de ce que je pourrais dire n'expliquerait ce que je ressens ; un sentiment si pur et empli d'émerveillement que seuls mes actes peuvent l'exprimer. Est-elle, cette Damoiselle-Guerrière du Rohan, celle que j'ai cherchée toutes ces années ?"
 gondor.0302.a: "L'amour, doux et empli de félicité, enfin..."
 gondor.0302.b: "Elle n'est qu'une simple femme du Rohan. Je ne puis l'épouser."
 
 gondor.0303.t: "La Damoiselle-Guerrière du Rohan"
 gondor.0303.desc: "Des nouvelles nous parviennent de la Cité Blanche. Après avoir assumé sa royauté, le nouveau Haut Roi Aragorn a également décidé de prendre une Damoiselle-Guerrière du Rohan pour reine. Bien que la plupart soient sceptiques face à ce choix, son habileté manifeste tant à l'épée qu'à la lance est presque sans égale. Avec ces heureuses nouvelles, peut-être est-il temps pour moi d'envisager enfin un mariage ?"
 gondor.0303.a: "Oui, il était insensé d'attendre si longtemps."
 
 gondor.0304.t: "Le Capitaine des Rôdeurs"
 gondor.0304.desc: "Tandis que je chevauche à travers les champs le long de la rive occidentale de l'Anduin, je croise par hasard un rôdeur d'Ithilien solitaire campant au bord de l'eau. Il est fort et manifestement maître tant de l'épée que de l'arc, abattant un cerf à quelque cinquante mètres sans difficulté. Je demeure cachée un moment tandis qu'il dépèce le cerf et en prélève la viande et la peau, mais d'une certaine manière, je sens qu'il sait que je l'observe.\n\nCe n'est qu'après m'être assurée qu'il a terminé son ouvrage que j'ose approcher, levant légèrement les mains pour signifier mes intentions pacifiques.\n\nSans dire un mot, le rôdeur lève la main et retire son heaume, révélant un visage noble et beau, aux cheveux sombres et aux yeux gris, au regard fier et sévère. Rien de ce que je pourrais dire n'expliquerait ce que je ressens ; un sentiment si pur et empli d'émerveillement que seuls mes actes peuvent l'exprimer. Est-il, ce Rôdeur d'Ithilien, celui que j'ai cherché toutes ces années ?"
 gondor.0304.a: "L'amour, doux et empli de félicité, enfin..."
 gondor.0304.b: "La maison d'Eorl gouverne ces terres depuis longtemps. J'épouserai Faramir du Gondor, mais à mes conditions."
 gondor.0304.c: "Je ne suis qu'une simple femme du Rohan. Je ne puis l'épouser."
 
 gondor.0305.t: "Le Service des Intendants"
 gondor.0305.desc: "Durant mille ans, depuis la mystérieuse disparition d'[earnur.GetName] et la chute de la [house|E] d'[earnur.GetHouse.GetBaseName], les Intendants de la [house|E] de [mardil.GetHouse.GetBaseName] ont défendu et pris soin du peuple du [gondor|E].\n\nAvec mon retour sur le trône et la reconquête des terres longtemps disputées d'Ithilien, peut-être les Intendants devraient-ils être récompensés pour leur millénaire de service et se voir accorder l'honneur princier, une position parmi la noblesse du [gondor|E] juste en-dessous du Roi."
 gondor.0305.a: "La lignée de Húrin gouvernera désormais en tant que Princes d'Ithilien"
 gondor.0305.b: "En tant qu'héritier d'Isildur, l'Ithilien est mon droit de naissance"


 ### DOL AMROTH EVENTS ###
 swan_knights_force: "Chevaliers du Cygne"
 
 gondor.0401.t: "L'Ordre du Cygne"
 gondor.0401.desc: "Argent, scintillants et miroitants instruments de guerre argentés. Grands heaumes ailés et longues capes bleues, un Chevalier de Dol Amroth est un spectacle à contempler, lance tenue haute et menton plus haut encore, dignité renouvelée.\n\nVoilà ce que le reste du monde voit dans les chevaliers de Dor-en-Ernil, mais seul celui qui appartient à l'Ordre connaît la vérité. La chevalerie est morte, remplacée par la corruption et les liens du sang, et toutes les autres infortunes des hommes. Si l'Ordre du Cygne doit être réformé, alors le réformateur a certainement fort à faire. Les Réserves Amrothiennes devront être développées ; les anciens serments d'Edhellond respectés ; les régiments Gardiens-de-Mer devront être recréés ; et l'antique Ordre du Tirith Aear doit être reforgé. Ce n'est qu'après l'accomplissement de ces tâches que les [ROOT.Char.GetTitleAsNameNoTooltip]s de Dol Amroth pourront retrouver leur honneur. Un nouvel ordre — celui du Cygne d'Argent — s'élèvera à la place de l'ancien."  
 gondor.0401.a: "Il y a beaucoup à faire."
 
  gondor.0402.t: "Les Réserves Amrothiennes"
  gondor.0402.desc: "Longtemps reléguées au rang le plus humble au sein de l'Ordre du Cygne, les soldats d'Amroth ont été, à bien des égards, ceux qui ont le mieux préservé l'esprit véritable de l'Ordre originel. Cependant, malgré cela, leurs rangs se sont tristement éclaircis, ce rôle étant considéré comme manquant d'honneur et de splendeur, et donc négligé.\n\nTravaillons à restaurer cette colonne vertébrale de nos forces dans sa juste puissance."
  gondor.0402.a: "Sonnez les trompettes ! Que chaque homme connaisse le besoin de son [ROOT.Char.GetTitleAsNameNoTooltip] !"
  
  gondor.0403.t: "Recrutement des Réserves Amrothiennes"
  gondor.0403.desc: "En réponse à l'appel de leur [ROOT.Char.GetLadyLord], les hommes de Dol Amroth, du roturier au noble, se sont montrés dignes de grande estime. Ils ont mis de côté leurs rangs sociaux pour combattre côte à côte dans la milice amrothienne, s'entraînant longuement et endurant de grandes privations.\n\nCes soldats forment l'épine dorsale de nos forces d'élite, et que nul ne conteste leur honneur ou leur courage ! Nous veillerons à ce qu'ils soient dûment honorés pour leur dévouement et leur sacrifice."
  gondor.0403.a: "Merveilleuse nouvelle ! Faites aligner les hommes dans la cour !"
  amrothian_reserves: "Réserves Amrothiennes" 
  
  gondor.0404.t: "Les Hommes d'Edhellond"
  gondor.0404.desc: "Edhellond, autrefois foyer du domaine elfique du même nom, est l'un des gouvernorats les plus nobles et les plus riches de Dor-en-Ernil. Ils s'efforcent d'imiter les tactiques elfiques en matière de guerre, contrairement au reste du [gondor|E], qui maintient une ferme tradition martiale héritée de l'époque de [numenor|E]. Leurs rangs au sein de l'Ordre sont restés vides, les serments non prononcés tandis que la corruption proliférait au sein de l'organisation. Nous devons renouveler nos anciens serments.\n\nS'ils pouvaient être réintégrés dans les armées du [ROOT.Char.GetTitleAsNameNoTooltip], ils pourraient servir de contingent puissant et innovant."
  gondor.0404.a: "Envoyez notre cavalier le plus rapide rassembler les hommes !"
  
  gondor.0405.t: "L'Arrivée des Hommes d'Edhellond"
  gondor.0405.desc: "En réponse à la convocation du [ROOT.Char.GetTitleAsNameNoTooltip], les hommes d'Edhellond sont arrivés, portant leurs grands arcs et leurs destriers de race. Les rôdeurs de Nimrodel, fondés sur les traditions des [sindarelves|E], forment la plus grande partie de leur contingent, mais ils sont également accompagnés des Chevaliers d'Edhellond. Fait unique parmi les [gondorians|E], ces chevaliers utilisent l'arc et la flèche tout en chevauchant, leur permettant de harceler brutalement l'ennemi sans jamais risquer de se lancer dans une charge.\n\nLes armées du [ROOT.Char.GetTitleAsNameNoTooltip] ont été grandement ennoblies par leur ajout."
  gondor.0405.a: "Ils serviront d'exemple pour le reste d'entre nous."
  edhellond_soldiers: "Soldats d'Edhellond"
  
  gondor.0406.t: "Les Régiments Gardiens-de-Mer"
  gondor.0406.desc: "Autrefois les égaux de Dor-en-Ernil face aux puissants marins de Pelargir, les régiments Gardiens-de-Mer combattaient sur les hautes mers et les côtes, triomphant des corsaires et gagnant de grands honneurs. Cependant, alors que Pelargir a gagné en importance en tant que cœur de la Marine Royale, cette division de garde s'est réduite à une force squelettique, maintenant tout au plus quelques vigies côtières.\n\nSi nous pouvions les développer à nouveau, ils nous serviraient encore comme de redoutables troupes de choc."
  gondor.0406.a: "Commencez l'entraînement sur-le-champ !"
  
  gondor.0407.t: "Expansion des Régiments Gardiens-de-Mer"
  gondor.0407.desc: "Maniant de grandes lames à deux mains, les régiments Gardiens-de-Mer commencent au moins à ressembler à leurs jours de gloire. Portant de lourdes armures de plates et de puissantes épées, cette infanterie lourde et étincelante peut briser même les lignes ennemies les plus résistantes.\n\nAvec leur force retrouvée, Dol Amroth peut commencer à projeter à nouveau sa puissance sur les mers, et notre littoral n'a jamais été mieux défendu."
  gondor.0407.a: "Les corsaires n'ont aucune chance."
  seaward_soldiers: "Régiment Gardien-de-Mer"
  
  gondor.0408.t: "Reforger les Gardiens du Serment de Tirith-Aear"
  gondor.0408.desc: "Le Tirith-Aear, ou 'Tour Gardienne-de-Mer' en [sindarin|E], est la grande tour de Dor-en-Ernil, jadis construite par les [elves|E] demeurant dans la région. Ce nom est également devenu celui des unités de garde d'élite qui protègent la tour, les Gardiens du Serment de Tirith-Aear, l'élite des troupes Gardiennes-de-Mer. Tenus de prêter des serments de vertu et de vaillance, ces gardiens devraient être d'un caractère irréprochable. Mais de toutes les classes de l'ancien Ordre, celle-ci fut la plus corrompue, la position étant accordée en raison du sang, non de la vaillance. Il faudra de grands efforts pour la reconstruire dans sa gloire d'antan.\n\nNous commencerons par renvoyer ceux de l'ordre connus pour être corrompus, puis nous chercherons ceux dignes de ce grand honneur."
  gondor.0408.a: "Sélectionnez uniquement les meilleurs soldats pour l'honneur de prêter les serments."
  
  gondor.0409.t: "Les Serments Reforgés"
  gondor.0409.desc: "Bien qu'il ait fallu un travail politique considérable pour renvoyer les membres corrompus de l'ordre, les Gardiens du Serment commencent enfin à ressembler à un groupe digne de leur nom. Les nouveaux membres prennent leurs serments avec le plus grand sérieux, incarnant l'image de la vaillance et de la vertu chevaleresques.\n\nAvec eux en poste, le Tirith-Aear est bien gardé, et ne tombera jamais."
  gondor.0409.a: "Ils feront l'envie du Gondor."
  tirith_aear_soldiers: "Gardiens du Serment de Tirith Aear"
  
  gondor.0410.t: "Réformer la Garde Royale du Cygne"
  gondor.0410.desc: "L'élite de l'élite, la Garde Royale du Cygne est chargée de défendre le [ROOT.Char.GetTitleAsNameNoTooltip] de Dol Amroth à toute heure du jour. En temps de guerre, ils le suivent volontiers au combat, et si le besoin s'en fait sentir, ils donneraient leur vie pour leur [ROOT.Char.GetTitleAsNameNoTooltip] sans hésitation.\n\nLa politique ne déterminera plus les nominations à cet ordre des plus sacrés ! Seuls ceux au cœur le plus pur et à la plus grande vaillance seront autorisés à rejoindre ses rangs augustes."
  gondor.0410.a: "Vertu inhérente, seuls les plus purs de cœur recevront cet honneur."
  
  gondor.0411.t: "L'Ordre du Cygne d'Argent"
  gondor.0411.desc: "Quintessence de la vaillance [numenorean|E], l'Ordre Royal du Cygne d'Argent est l'image de la noblesse des Hommes au faîte de leur vertu. D'une fibre morale incomparable et d'une grande habileté aux armes, seuls quelques élus sont jamais comptés parmi cet ordre des plus sacrés. Se voir offrir une telle chance est considéré comme un honneur sans prix dans les terres de Dol Amroth, et peu le refusent, car c'est à la fois un grand honneur et un devoir écrasant.\n\nAvec ces guerriers triés sur le volet, parangons de vaillance et d'habileté, le [ROOT.Char.GetTitleAsNameNoTooltip] n'a rien à craindre, car [ROOT.Char.GetSheHe] est gardé par les hommes les plus capables de tout Dor-en-Ernil."
  gondor.0411.a: "Une telle magnificence n'a pas été vue depuis des siècles."
  royal_swan_guard_troops: "Chevaliers du Cygne d'Argent"


 ### RETURN OF THE KING EVENTS ###
 gondor.0500.t: "Le Trône du Royaume du Sud"
 gondor.0500.desc: "Depuis de nombreuses générations, le Trône du Gondor est demeuré vacant, depuis que le Roi Eärnur a disparu dans Minas Ithil en 2050 T.A. Bien que les Intendants aient servi noblement en son absence, l'absence d'un Roi a été une plaie béante dans le Royaume qu'aucun service fidèle ne pouvait guérir. Le peuple perd foi, et l'Ombre à l'Est s'enhardit, éprouvant les frontières du Gondor.\n\nIl y a bien des années, j'ai servi le noble intendant Ecthelion sous le nom de Thorongil. J'ai mené un assaut sur les havres d'Umbar, brûlant les flottes corsaires. Mais maintenant, le Gondor est assailli de toutes parts, pas seulement depuis la mer, et sa vaillance ploie sous la tension.\n\nAlors qu'autrefois le Royaume du Sud avait rejeté la prétention d'Arvedui, bien des choses ont changé depuis. Peut-être le temps est-il venu pour les Héritiers d'Isildur de nous dévoiler à nouveau, et de faire valoir notre prétention à gouverner et guider le Gondor de nouveau."
 gondor.0500.a: "Le temps est venu de nous dévoiler."
 gondor.0500.b: "Les héritiers d'Isildur sont les rois du Nord, non du Sud."
 gondor.0500.a.tt: "Il n'y a pas d'Intendant fidèle pour vous accueillir."
 
 gondor.0501.t: "Le Retour du Roi"
 gondor.0501.desc: "Un homme, grand et austère, est venu du nord, demandant audience. L'examinant d'abord, je ressens un étrange sentiment de familiarité. Et soudain, cela me frappe. Bien que ses cheveux aient poussé, et qu'une légère teinte grise parsème sa chevelure noire, Thorongil, qui servit Ecthelion, se tient devant moi.\n\nIl annonce qu'il vient réclamer son droit de naissance, avant de présenter sa prétention. Il se nomme Aragorn II, fils d'Arathorn, chef des [dunedainarnor|E], l'héritier d'[isildur|E] fils d'[elendil|E]. Pour prouver sa prétention, il présente les fragments de Narsil, la Flamme Blanche, qui trancha l'anneau du doigt de [sauroncharacter|E]. Il montre également l'Anneau de Barahir qui fut porté hors de [numenor|E], et le témoignage des [elves|E] de [rivendell|E] et de ses parents du nord, qui l'accompagnent. Il y a peu de doute qu'il dise la vérité.\n\nAutrefois, le Conseil du [gondor|E] avait rejeté une telle prétention du [northernkingdom|E], mais la lignée d'Anárion s'est éteinte à jamais. Que dit l'Intendant Régnant du Gondor ?"
 gondor.0501.a: "Longtemps les Intendants ont attendu cette heure. Le Gondor accueille son roi."
 gondor.0501.a.tt1: "Vous accueillez [aragorn.GetFirstName] à bras ouverts."
 gondor.0501.a.tt2: "#P Aragorn devient Roi et vous avez le choix de jouer en tant qu'Aragorn ou de rester Intendant Denethor.#!"
 gondor.0501.b: "Le Gondor n'a pas de roi. Le Gondor n'a pas besoin de roi."
 gondor.0501.b.tt1: "Vous repoussez [aragorn.GetFirstName]."
 gondor.0501.b.tt2: "#N Vous tentez de vous accrocher au pouvoir, risquant la guerre civile dans le Royaume.#!"
 gondor.0501.c: "Je n'aurai #italic rien:#! ni vie diminuée, ni amour partagé, ni honneur amoindri."
 gondor.0501.c.tt1: "Vous vous suicidez face à la perte de votre règne."
 gondor.0501.c.tt2: "#P Aragorn deviendra Roi et vous aurez le choix de jouer en tant qu'Aragorn ou de rester comme nouvel Intendant.#!"
 
 gondor.0502.t: "Le Retour du Roi"
 gondor.0502.desc: "Sous les grandes acclamations du peuple, le Roi est entré dans [capital_county_scope.GetNameNoTier]. Le peuple et les seigneurs se réjouissent de cette bénédiction inattendue, et déjà un sentiment fervent que la marée tourne a saisi la cité. Les ménestrels composent furieusement de nouvelles œuvres, les maîtres du savoir parlent de l'ancienne lignée du Roi et de son port noble, et le peuple a redoublé d'efforts pour rendre la cité aussi belle qu'elle l'a jamais été. Ceux qui se souviennent de Thorongil du Nord murmurent que le Roi et le grand héros ne font qu'un.\n\nEnfin, le siège des Rois n'est plus vide, et le [gondor|E] commence à s'éveiller de son long repos léthargique. Un nouvel âge se lève, on l'entend dans le vent et on le sent dans la terre.\n\nLes jours du Roi sont enfin venus, et qu'ils soient bénis."
 gondor.0502.a: "Je protégerai mon peuple."
 
 gondor.0503.opening: "Le Retour du Roi"
 gondor.0503.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nJe suis Aragorn, fils d'Arathorn, et le Haut Roi du [gondor|E] et d'[arnor|E]. Je suis venu réclamer mon droit de naissance en tant qu'Héritier d'[isildur|E], et bien que vous ne le sachiez pas, nous autres Rôdeurs avons longtemps protégé ces terres des dangers qui les menacent.\n\nJe vous demande maintenant d'honorer les serments de vos ancêtres et de renouveler vos vœux de fidélité."
 gondor.0503.a: "Nous accueillons cette offre, et sommes heureux de l'accepter."
 gondor.0503.b: "Nous nous sommes fort bien débrouillés sans l'aide d'aucun Roi."

 gondor.0504.t: "Elessar ou Aragorn ?"
 gondor.0504.desc: "Dans les temps anciens, c'était la coutume des rois [numenorean|E] de prendre leurs noms en [quenya|E]. Bien que cette pratique soit depuis longtemps révolue, je pourrais la raviver. Le peuple a pris l'habitude de m'appeler la Pierre Elfique — peut-être serait-ce un nom convenable pour un roi ? Il y en a quelques-uns qui me poussent à prendre un nom en adûnaic."
 gondor.0504.a: "Tar-Elessar ce sera, un rejeton d'Elros."
 gondor.0504.b: "Aragorn j'ai été, et Aragorn je demeurerai."
 gondor.0504.c: "Ar-Nimruzimir ce sera, pour les fils de Númenor"
 
 gondor.0505.t: "Une Nouvelle Maison pour un Nouvel Âge ?"
 gondor.0505.desc: "La lignée d'[isildur|E], et d'[elendil|E] son père, siège enfin à nouveau dans [minastirith|E]. Mais un nouvel âge se lève sur nous, un nouveau [gondor|E]. Dois-je ajouter une autre branche au grand arbre d'Elros, et commencer une nouvelle maison royale ?"
 gondor.0505.a: "Ce sera la maison de Telcontar."
 gondor.0505.b: "Nous resterons la maison d'Isildurionath."
 
 gondor.0506.t: "Un Rêve d'Antan..."
 gondor.0506.desc: "J'ai rencontré Arwen Undómiel pour la première fois lorsque j'avais 20 ans dans les jardins de [rivendell|E], et je l'ai alors nommée Lúthien, car elle était assurément la plus belle de tous les vivants. Sur Cerin Amroth en [lorien|E], nous avons juré d'être liés, même sous l'ombre de l'est et le crépuscule de l'ouest. À travers maintes épreuves je suis maintenant venu, et le temps est venu de remplir nos promesses l'un envers l'autre."
 gondor.0506.a: "Un rêve d'antan, enfin réalisé..."
 gondor.0506.a.tt: "Épouser Arwen Undómiel."
 gondor.0506.b: "Je rêve d'une Damoiselle-Guerrière du Rohan..."
 gondor.0506.b.tt: "Épouser Éowyn du Riddermark."
 gondor.0506.c: "Une jeune fille de haute lignée númenoréenne occupe mes rêves..."
 gondor.0506.c.tt: "Épouser Lothíriel de Dol Amroth."
 gondor.0506.d: "Une fleur du Sud..."
 gondor.0506.d.tt: "Épouser Ladnôkali de Bellakar."
 gondor.0506.e: "Je ne puis séparer Arwen de son peuple..."
 gondor.0506.e.tt: "N'épouser personne, pour l'instant."

 gondor.0507.t: "La Gloire du Gondor Restaurée"
 gondor.0507.desc: "Le Roi est enfin revenu au [gondor|E], et son peuple se réjouit maintenant. Mais un vent funeste souffle à l'est, et la malveillance qui se construisait lentement s'est maintenant transformée en haine ardente face au retour de son plus vieil ennemi. Le temps dira si le retour du Roi annonce un nouveau commencement... ou une fin."
 gondor.0507.a: "Jusqu'à la fin..."
 grey_company_force: "La Compagnie Grise"
 aragorn_southern_host: "L'Ost Royal"
 
 gondor.0508.t: "La Reine Attend un Enfant"
 gondor.0508.desc: "Enfin, les lignées longtemps séparées des demi-[elven|El] sont à nouveau unies, et cette union se manifeste maintenant, car Arwen attend un enfant. C'est une occasion joyeuse, et toute [minastirith|E] se réjouit avec son Roi alors qu'ils attendent l'arrivée de l'héritier du trône."
 gondor.0508.a: "Je rêve d'un garçon."
 
 gondor.0509.t: "Héritier des Rois des Hommes"
 gondor.0509.desc: "L'enfant vient rapidement et sans trop de douleur, et il est fort et sain. D'un simple regard, il est apparent qu'il tient de ses deux parents, et qu'il sera sage, fort et beau dans sa virilité. Quel sera son nom, ce dernier rejeton des elfes déclinants, héritier des Rois des [men|E] ?"
 gondor.0509.a: "Son nom sera Eldarion."
 
 gondor.0510.t: "Le Second Enfant"
 gondor.0510.desc: "À nouveau, la Reine Arwen est enceinte, et tout le royaume est mûr d'anticipation, beaucoup se demandant si le Prince Eldarion recevra un frère ou une sœur."
 gondor.0510.a: "Un garçon ou une fille ?"
 
 gondor.0511.t: "Le Troisième Avènement de Tinúviel ?"
 gondor.0511.desc: "Après un accouchement épuisant, le Roi reçoit son second enfant, sa première fille. Elle ressemble beaucoup à sa mère, et tous peuvent voir qu'elle sera d'une beauté incomparable à l'épanouissement de sa jeunesse. Quel sera son nom, cette rivale de l'Étoile du Soir, la beauté des jours anciens à nouveau manifestée ?"
 gondor.0511.a: "Son nom sera Lúthien."
 
 gondor.0512.t: "Une Troisième Grossesse"
 gondor.0512.desc: "Une fois de plus, la Reine est enceinte, et maintenant certains à la cour plaisantent que le Roi et la Reine visent au moins à faire mieux que Maître Elrond, et à surpasser [feanor|E] lui-même s'ils le peuvent."
 gondor.0512.a: "Nous sommes véritablement bénis."
 
 gondor.0513.t: "Un Souvenir des Vanyar"
 gondor.0513.desc: "Comme sa sœur, la nouvelle enfant est belle, mais c'est une beauté différente de celle de sa mère et de sa sœur. Ses yeux semblent brûler d'une lumière ancienne, et le Roi est frappé par le souvenir de Dame Galadriel lorsqu'il la contemple. Quel nom portera-t-elle, cette fille de la lignée de Finarfin ?"
 gondor.0513.a: "Son nom sera Indis."
 
 gondor.0514.t: "La Dernière Grossesse"
 gondor.0514.desc: "Une fois de plus, la Reine est enceinte, mais le Roi et la Reine semblent penser que ce pourrait être la dernière. Ils ne diront pas pourquoi à ceux qui leur demandent, mais ils semblent assurés de ce fait, et ainsi la cour s'affaire à préparer une autre naissance royale — peut-être la dernière de cette génération."
 gondor.0514.a: "Plus d'enfants ? Pourquoi donc ?"
 
 gondor.0515.t: "Le Dernier Enfant d'Aragorn et Arwen"
 gondor.0515.desc: "D'apparence, la nouvelle princesse est comme sa sœur, portant une sérénité calme et des yeux perçants et brillants qui absorbent tout ce qui l'entoure. La Reine Arwen plaisante en disant qu'elle lui rappelle le regard troublant de sa grand-mère, et après avoir hésité un moment, le Roi se reprend et acquiesce en riant. Il semble que même le simple souvenir de la colère de Dame Galadriel suffise à faire trébucher un Roi si puissant. Quel nom portera-t-elle, cette dernière enfant du Roi et de la Reine ?"
 gondor.0515.a: "Son nom sera Altáriel."
 
 gondor.0516.t: "Un Choix Fatidique"
 gondor.0516.desc: "Enfin, la lignée d'[isildur|E] est revenue. Et bien que j'aie été abaissé de ma position antérieure d'Intendant Régnant du royaume, je me réjouis de la prospérité de notre peuple et de notre terre. C'est un nouvel âge, et maintenant je dois décider quelle voie je prendrai..."
 gondor.0516.a: "Je resterai [ROOT.Char.GetFirstNameNoTooltip], Intendant du Gondor."
 gondor.0516.b: "Notre dessein est accompli."
 gondor.0516.b.tt: "Vous jouerez en tant qu'Aragorn, Haut Roi du Gondor."
 
 gondor.0520.t: "Le Trône du Royaume du Nord"
 gondor.0520.desc: "Bien que les héritiers d'[isildur|E] ne soient pas Rois du Sud, le Royaume d'[arnor|E] a été gouverné par la lignée d'Isildur remontant à [elendil|E] lui-même.\n\nCependant, les derniers vestiges d'Arnor ont subi deux coups fatals avec la Bataille de Fornost et le naufrage du navire d'Arvedui. Depuis, personne n'a tenté de restaurer le jadis grand Royaume.\n\nAvec la décision de rester dans le Nord cependant, de plus en plus de [dunedain|E] envisagent ouvertement l'idée."
 gondor.0520.a: "Le temps est venu pour les Dúnedain d'Arnor de se révéler à nouveau."
 gondor.0520.a.tt1: "Vous tentez de restaurer Arnor en tant que [aragorn.GetFirstName]."
 gondor.0520.b: "Arnor a disparu, et nous qui restons devons accepter cette réalité."
 gondor.0520.b.tt1: "Vous maintenez le statu quo et renoncez à toute prétention sur Arnor."

 gondor.0521.opening: "Une Offre de l'Héritier d'Isildur"
 gondor.0521.desc: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]\n\nJe suis Aragorn, fils d'Arathorn, et le Haut Roi d'Arnor. Je suis venu réclamer mon droit de naissance en tant qu'Héritier d'Isildur, et bien que vous ne le sachiez pas, nous autres Rôdeurs avons longtemps protégé ces terres des dangers qui les menacent.\n\nJe vous demande maintenant d'honorer les serments de vos ancêtres et de renouveler vos vœux de fidélité."
 gondor.0521.a: "Nous accueillons cette offre, et sommes heureux de l'accepter."
 gondor.0521.b: "Nous nous sommes fort bien débrouillés sans l'aide d'aucun Roi."

 gondor.0522.t: "Le Siège des Rois"
 gondor.0522.desc: "Depuis que mes ancêtres ont reçu l'autorité de garder et maintenir la capitale en ruines d'Arnor, ils savaient que l'Héritier d'Isildur reviendrait un jour prendre résidence dans ces salles. Et maintenant le jour est venu, avec les Dúnedain se révélant au monde une fois de plus. Bien que la perte d'Annuminas soit grande, l'offre de terres pour la remplacer est très attrayante."
 gondor.0522.a: "Je céderai Annuminas."
 gondor.0522.b: "Annuminas est mienne, maintenant et pour toujours !"

 gondor.0523.t: "Un Héritage Royal"
 gondor.0523.desc: "Depuis la chute du dernier Roi du Gondor, la Masse d'Anárion, arme traditionnelle des princes héritiers, a été sous la garde de mes prédécesseurs. Nous l'avons conservée en sécurité, au cas où le Roi reviendrait, bien que nous ayons abandonné tout espoir de voir cela arriver il y a bien longtemps.\n\nMais voici que viennent des nouvelles qu'un Roi est de retour à Minas Tirith, et qu'il est temps de rendre cet héritage."
 gondor.0523.a: "La Masse retournera au Roi"
 gondor.0523.b: "La Masse est mienne, le Roi n'en a pas besoin"

 embrace_arnorian_culture_vassals_custom:1 "Chaque [vassal|E] $dunedain$"
 embrace_arnorian_culture_counties_custom:1 "Chaque [county|e] $dunedain$ dans votre [realm|E]"

 news_event.0011.t: "Le Retour du Roi"
 news_event.0011.desc: "Lors d'une grande cérémonie dans la capitale gondorienne, Aragorn II, héritier d'Isildur et chef des Dúnedain d'Arnor, a été proclamé Roi du Gondor, Haut-Roi des Dúnedain-en-exil, Seigneur de l'Ouest. Il a prouvé son identité au-delà de tout doute, portant Andúril, Narsil reforgée, et sa prétention a été acceptée par les seigneurs et le peuple du Gondor.\n\nDans sa jeunesse, il était Thorongil, l'Aigle de l'Étoile, et dans le Gondor comme dans le Rohan, ce nom a servi avec vaillance et distinction. Le peuple du Gondor n'a pas oublié son grand Capitaine, maintenant revenu à une heure inattendue, et leur joie est brillante comme le soleil en été.\n\nC'est un événement imprévu pour les peuples du sud, la lignée d'Isildur ayant été considérée comme morte et disparue depuis longtemps. Pourtant, déjà un changement dans les vents peut être ressenti, la volonté d'un peuple résonnant sur les vagues et les trompettes d'argent proclamant leur défi. Le Gondor, longtemps léthargique, s'éveille de sa torpeur et semble retrouver sa force depuis longtemps déclinante.\n\nLes alliés du Gondor se réjouissent, tandis que ceux qui s'opposent aux Dúnedain ont été saisis d'une grande terreur et d'un grand désespoir, prévoyant dans le retour du Roi leur perte."
 news_event.0011.a: "Renouvelée sera la lame qui fut brisée, le sans-couronne à nouveau sera roi."
 news_event.0011.b: "Maudits Dúnedain ! Votre fin viendra bientôt, Roi ou non."
 news_event.0011.c: "Quelle étrange chose ! Qu'adviendra-t-il ensuite ?"

### RETURN OF THE KING - OTHER START DATE EDITION ###

 gondor.3800.t: "Le Retour du Roi"
 gondor.3800.desc: "La discussion est terminée. Les moments exacts sont flous, mais tandis que je quitte la salle, je respire profondément l'air frais, et contemple [minastirith|E] d'en haut, maintenant en tant que Roi. Le vent semble être dans mon dos même, et les trompettes du Gondor retentissent, et les hérauts parlent de voix tonnantes qui percent le ciel.\n\nLe peuple se réjouit, et ses exultations emplissent mes oreilles. La couronne est placée sur mon front, et pour la première fois depuis d'innombrables années, le Siège des Rois est occupé à nouveau. Le Gondor fait face à des menaces, oui, mais avec un Roi sur le trône une fois de plus, il y a de l'espoir. Le soleil flamboie dans le ciel oriental."
 gondor.3800.a: "Puissent mes héritiers et moi régner aussi longtemps que les Trônes des Valar perdurent."
 company_of_the_king: "La Compagnie du Roi"
 
 gondor.3801.t: "La Prétention de [ROOT.Char.GetName] : La Cité Blanche"
 gondor.3801.desc: "[minastirith|E]. La Cité Blanche. Tour de la Garde. La cité porte de nombreux noms, pourtant depuis longtemps la Cité des Rois est sans Roi légitime. Les Intendants de la Maison de Húrin ont servi admirablement et fermement à leur manière pendant d'innombrables années, pourtant alors que je contemple la scintillante tour de perle qui se dresse au sommet de la puissante cité, je ne peux que ressentir de la peine en mon cœur.\n\nLe Gondor a décliné, bien loin de ses puissants sommets lorsqu'un Roi légitime régnait, et les pierres précieuses étaient des cailloux pour les enfants du Gondor. Pourtant peut-être que si le Roi revenait, une nouvelle ère de prospérité pourrait se lever sur le [southernkingdom|E], et il pourrait atteindre ses anciennes hauteurs.\n\nJe suis de la lignée d'[isildur|E], non d'Anárion, oui, mais ne sommes-nous pas tous deux les héritiers de la puissante lignée d'[elendil|E] ?"
 gondor.3801.a: "J'irai directement à l'Intendant, [steward.GetFirstName]."
 gondor.3801.a.success: "[steward.GetFirstName] reconnaît votre prétention !"
 gondor.3801.a.failure.tt: "Le Gondor n'a pas de Roi. Le Gondor n'a pas besoin de Roi."
 gondor.3801.a.failure: "[steward.GetFirstName] rejette votre prétention !"
 gondor.3801.b: "Je devrais d'abord m'assurer du soutien des Seigneurs du [gondor|E]."
 gondor.3801.b.tt: "Vous voyagerez pour visiter les Seigneurs les plus influents du Gondor."
 gondor.3801.c: "J'entretiens de bonnes relations avec [steward.GetFirstName], [steward.GetSheHe] me soutiendra."
 gondor.3801.c.tt: "Vous comptez sur le soutien de votre ami, l'Intendant [steward.GetFirstName]."
 gondor.3801.d: "Je pense que je devrais plutôt retourner au Nord..."
 gondor.3801.d.tt: "Vous rentrerez chez vous, pour l'instant.\n#I Vous pourrez revendiquer le [gondor|E] plus tard. #!"
 
 gondor.3802.t: "L'Héritier Caché d'Isildur"
 gondor.3802.desc: "Longtemps les héritiers d'[isildur|E] sont restés cachés dans les vestiges du Royaume du Nord d'[arnor|E], jusqu'à ce que le Chef voyage au [gondor|E] pour présenter sa prétention à la Royauté du Royaume du Sud.\n\nBien que cette prétention ait été rejetée, il s'est écoulé du temps depuis cet événement, et des années ont passé. Le trône du Gondor reste vide. Peut-être le temps est-il venu pour les Héritiers d'Isildur de se manifester à nouveau ?"
 gondor.3802.a: "Une telle décision ne peut être prise à la légère."
 gondor.3802.a.tt: "Déverrouille la décision de revendiquer le trône du [gondor|E]."
 
 gondor.3803.t: "La Prétention de [ROOT.Char.GetName] : Le Seigneur de la Mer de Pelargir"
 gondor.3803.desc: "Jadis, Pelargir était l'une des plus grandes et des plus éminentes cités des [realms_in_exile|E] du nord, étant la tête de la riche et influente Ligue de Pelargir. Bien qu'elle ne siège plus à une telle hauteur et à un tel statut, elle reste l'une des plus grandes et des plus estimées cités du [gondor|E].\n\nLe maître du port animé et prospère, par conséquent, est susceptible d'avoir une dignité et une estime de soi non négligeables. Convaincre [sealord.GetHerHim] ne sera pas une tâche particulièrement aisée, mais obtenir [sealord.GetHerHis] soutien est inestimable, et sera un grand avantage pour ma cause."
 gondor.3803.a: "J'en appellerai à [sealord.GetHerHis] sens de l'honneur."
 gondor.3803.a.tt: "Vous présenterez votre prétention et demanderez le soutien du Seigneur de la Mer"
 gondor.3803.a.success: "Le Seigneur de la Mer soutient votre prétention"
 gondor.3803.b: "Quelques pièces d'or assureront [sealord.GetHerHis] soutien..."
 gondor.3803.b.tt: "Vous versez un pot-de-vin à [sealord.GetFirstName]"
 gondor.3803.c: "J'accorderai à [sealord.GetHerHim] une faveur une fois que je serai Roi."
 gondor.3803.c.tt: "[sealord.GetName] obtient un [hook|E] sur vous"
 gondor.3803.d: "Je présenterai ma prétention simplement."
 gondor.3803.d.tt: "Vous tentez de gagner le soutien de [sealord.GetName] simplement"
 gondor.3803.d.success: "[sealord.GetName] accepte votre prétention"
 gondor.3803.d.failure: "[sealord.GetName] reste sceptique quant à votre prétention"
 gondor.3803.d.failure.tt: "[sealord.GetSheHe] ne soutiendra pas votre prétention au trône"
 
 gondor.3804.t: "La Prétention de [ROOT.Char.GetName] : Les Clans de Lamedon"
 gondor.3804.desc: "Lamedon ! Vaillant est son peuple, qui vit parmi les contreforts des puissantes Montagnes Blanches. Bien que peut-être pas aussi riche que certains des autres fiefs du Gondor, les braves et robustes hommes de Lamedon sont de loyaux serviteurs, et il serait bon de les avoir à mes côtés."
 gondor.3804.a: "J'en appellerai à [lamedonlord.GetHerHis] sens de l'honneur."
 gondor.3804.a.tt: "Vous présenterez votre prétention et demanderez le soutien du Seigneur de Lamedon"
 gondor.3804.a.success: "Le Seigneur de Lamedon soutient votre prétention"
 gondor.3804.b: "Quelques pièces d'or assureront [lamedonlord.GetHerHis] soutien..."
