 ## Rhudaur Orc & Troll hunts ##
 rhudaur.1000.t:0 "Embuscade d'Orques en [rhudaur_province.GetName]"
 rhudaur.1000.desc:0 "Ayant ouï parler d'activités orques, mes compagnons et moi-même décidons de nous aventurer au cœur des territoires depuis longtemps abandonnés de [rhudaur_province.GetName], où l'ombre du Nord s'étend, menaçante. Les rapports de mes éclaireurs confirment la présence de tribus orques maraudeuses rôdant aux alentours. Ces créatures brutales, venues d'[angmar|e], des [mistymountains|e], ou des [GetTitleByKey('c_ettenmoors').GetNameNoTier], cherchent à établir un avant-poste dans ces terres maudites, menaçant ainsi la sécurité de mon royaume.\n\nTandis que ma compagnie et moi-même traversons les forêts denses et les vallées voilées de brume, les signes d'activité orque se font plus évidents. Une fumée noire s'élève à l'horizon, et bientôt nous en découvrons la source : Un campement orque grossier, résonnant du fracas des forges et des cris gutturaux de guerre, s'élève sur une colline proche. Il m'est impératif de faire face à cette menace grandissante et de l'anéantir avant qu'elle ne se déverse davantage dans mon royaume."
 rhudaur.1000.a:0 "[companion1.GetName], à l'attaque !"
 rhudaur.1000.a.duel_success:0 "[companion1.GetName] défait les orques."
 rhudaur.1000.a.duel_failure:0 "Vous êtes contraints de battre en retraite."
 rhudaur.1000.b:0 "[companion2.GetName], menez la charge !"
 rhudaur.1000.b.duel_success:0 "[companion2.GetName] défait les orques."
 rhudaur.1000.b.duel_failure:0 "Vous êtes contraints de battre en retraite."
 rhudaur.1000.c:0 "Je vais pourfendre moi-même ces misérables créatures !"
 rhudaur.1000.c.duel_success:0 "Vous défaites les orques."
 rhudaur.1000.c.duel_failure:0 "Vous êtes contraints de battre en retraite."
 rhudaur.1000.success.toast.t:0 "Les forces orques se dispersent"
 rhudaur.1000.failure.toast.t:0 "Votre charge échoue"

 rhudaur.1001.t:0 "[rhudaur_province.GetName] : Le Sabotage"
 rhudaur.1001.desc:0 "Le rapport de l'un de mes éclaireurs révèle un inquiétant campement orque aux abords de [rhudaur_province.GetName]. Ces créatures sauvages menacent la sécurité de mon royaume, mais une confrontation directe pourrait attirer de plus grands périls. Une approche plus rusée et subtile s'impose. Plutôt que d'affronter l'ennemi de face, mener une infiltration pour saboter leurs préparatifs guerriers sans alerter leurs forces de votre présence serait bien plus sage.\n\nIl est impératif que j'agisse maintenant, de crainte que les orques ne deviennent suffisamment forts et hardis pour causer des dommages à mon royaume."
 rhudaur.1001.a:0 "J'enverrai [companion1.GetName] pour les saboter."
 rhudaur.1001.a.duel_success:0 "[companion1.GetName] s'infiltre sans être détecté et sabote les provisions des orques, semant le chaos dans leurs rangs."
 rhudaur.1001.a.duel_failure:0 "Malgré les talents de [companion1.GetName], il est repéré et s'échappe de justesse, alertant les orques de vos intentions."
 rhudaur.1001.b:0 "Je confierai cette tâche à [companion2.GetName]."
 rhudaur.1001.b.duel_success:0 "[companion2.GetName] perturbe habilement les communications des orques, provoquant confusion et désordre."
 rhudaur.1001.b.duel_failure:0 "[companion2.GetName] est capturé durant la tentative de sabotage, mettant votre mission en péril."
 rhudaur.1001.c:0 "Je dirigerai personnellement cette mission."
 rhudaur.1001.c.duel_success:0 "Vous parvenez à vous glisser au-delà des gardes orques et à mettre le feu à leurs réserves, portant un coup significatif à leur moral et à leurs provisions."
 rhudaur.1001.c.duel_failure:0 "Votre tentative de sabotage est remarquée, vous forçant à une retraite précipitée."
 rhudaur.1001.success.toast.t:0 "Le campement orque est en désarroi"
 rhudaur.1001.failure.toast.t:0 "Votre tentative de sabotage est déjouée"

 rhudaur.1002.t:0 "[rhudaur_province.GetName] : Pierre à l'Aube"
 rhudaur.1002.desc:0 "Ma compagnie et moi parcourons les terres accidentées de [rhudaur_province.GetName], traversant des forêts d'arbres noirs tordus et franchissant de hautes collines. Notre périple a été paisible jusqu'à présent, mais en traversant une nouvelle forêt, nous atteignons une vaste clairière. Devant nous se dresse une bande de trolls, hauts et massifs. Ils ne nous ont pas encore repérés, mais ces créatures représentent une grave menace pour les voyageurs et les établissements alentour. Je me souviens que les trolls se changent en pierre lorsqu'ils sont exposés à la lumière du soleil, et m'efforce de me débarrasser de ces ignobles bêtes de peur qu'elles ne pillent un village ou ne massacrent une troupe de voyageurs imprudents.\n\nJe m'avance dans la clairière, décidant d'affronter les trolls non avec des épées, mais avec des paroles. Un combat signifierait une mort presque certaine, mais si je peux garder les trolls captivés par mes mots jusqu'aux premières lueurs du jour, nul besoin de dégainer les armes."
 rhudaur.1002.a:0 "[companion1.GetName], demandez-leur s'ils pensent que les humains ont le goût du poulet. Cela devrait les occuper !"
 rhudaur.1002.duel_success:0 "Les trolls ne remarquent pas le soleil jusqu'à ce qu'il soit trop tard et se transforment en pierre"
 rhudaur.1002.duel_failure:0 "Les trolls s'agitent. Préparez-vous à vous défendre contre leur assaut jusqu'à l'aube"
 rhudaur.1002.b:0 "[companion2.GetName], dites-leur que les Elfes ont un goût de poisson."
 rhudaur.1002.c:0 "Peut-être que si je leur dis que les Nains ont un goût de lapin, cela pourrait les inciter à se quereller entre eux ?" 
 rhudaur.1002.success.toast.t:0 "Les Trolls se sont changés en pierre"
 rhudaur.1002.failure.toast.t:0 "Vous ne parvenez pas à les occuper assez longtemps"

 rhudaur.1003.t:0 "[rhudaur_province.GetName] : L'Assaut des Trolls"
 rhudaur.1003.desc:0 "Mon plan de converser avec les trolls jusqu'au lever du soleil ayant manifestement échoué, je dois maintenant décider comment ma compagnie affrontera à nouveau ces redoutables créatures – désormais fort irritées. J'observe les trolls, leurs yeux brillant d'un mélange de curiosité, d'hostilité et de faim. Surtout ces deux dernières. Méfiant de réitérer mes précédents efforts diplomatiques, je soupèse mes options avec soin."
 rhudaur.1003.a:0 "Leur offrir de l'or pour qu'ils nous laissent partir."
 rhudaur.1003.a.duel_success:0 "Les trolls acceptent le pot-de-vin et s'en vont... pour l'instant"
 rhudaur.1003.a.duel_failure:0 "Les trolls se moquent de votre offre d'or"
 rhudaur.1003.b:0 "[companion1.GetName], à l'attaque !"
 rhudaur.1003.c:0 "[companion2.GetName], massacrez-les !"
 rhudaur.1003.duel_success:0 "Vos compagnons terrassent vaillamment les trolls"
 rhudaur.1003.duel_failure:0 "Les trolls défont votre groupe"
 rhudaur.1003.success.toast.t:0 "Les trolls sont vaincus"
 rhudaur.1003.failure.toast.t:0 "Les trolls défont votre groupe"

 rhudaur.1004.t:0 "La Paix Retrouvée de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]"
 rhudaur.1004.desc:0 "Après ma poursuite implacable et l'annihilation d'une myriade d'ennemis errants, [rhudaur|e] pousse enfin un soupir de soulagement tandis que la menace des attaques d'orques et de trolls s'amenuise.\n\nLa présence jadis menaçante de ces ignobles créatures dans la région s'est désormais estompée, permettant aux voyageurs et aux établissements de parcourir ces terres avec une sécurité retrouvée. Mes efforts ont restauré un sentiment de quiétude et de tranquillité dans le pays."
 rhudaur.1004.a:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] est plus sûr à présent !"

 rhudaur.1005.t:0 "Assemblée au Sommet"
 rhudaur.1005.desc:0 "Tandis que je m'avance pour les saluer, tous les chefs des Collines demeurent assis dans un silence obéissant. Je sens les esprits de mes ancêtres se tenir à mes côtés, m'emplissant de fierté tandis que je me prépare à endosser le manteau de Roi.\n\nAutrefois, les lointains Seigneurs-Rôdeurs occupaient notre terre et nous opprimaient. Leur règne prit fin lorsque l'Ombre apporta la destruction aux Hommes de Haute Lignée. Pourtant, durant leur chute, nous fûmes également consumés par leur terrible guerre.\n\nJusqu'à ce jour, réunifier les tribus éparpillées était jugé impossible. Néanmoins, grâce à la force et à la résilience de mon peuple, j'ai reconquis ce qui nous a toujours appartenu de droit : la domination sur tout le Rhudaur.\n\nChaque pierre posée dans la reconstruction de notre royaume honore la mémoire de nos aïeux. Désormais, nos frontières sont solides, nos étendards déployés, et nous conserverons notre royaume, non comme sujets, mais comme souverains."
 rhudaur.1005.a:0 "Jamais plus le Rhudaur ne sera une simple note de bas de page dans les annales de l'histoire."
 

 ### ANGMAR START DATE ###
 
 rhudaur.2001.opening:0 "Une Revendication Audacieuse"
 rhudaur.2001.desc:0 "Salutations, [ROOT.Char.GetName], \n\nJe suis Argeleb, fils de Malvegil, et Héritier d'Isildur. Le gouvernement de tout [GetTitleByKey('e_arnor').GetName] m'appartient, de droit. Vous feriez bien de reconnaître ma revendication et de ployer le genou."
 
 rhudaur.2001.a:0 "Fort bien, je me soumettrai à votre autorité... pour l'heure."
 rhudaur.2001.b:0 "Vous n'avez aucun pouvoir ici, [sender.GetFirstName]. Je rejette votre prétention insensée."
 
 rhudaur.2002.t:0 "La Fureur du Roi-Sorcier"
 rhudaur.2002.desc:0 "Au cœur de la nuit, un messager, vêtu de noir, arrive à ma cour. Il parle à voix basse, faisant courir des frissons le long de mon échine. \n\n« Mon maître, le [witchkingshort|E] d'[angmar|E], est furieux contre vous, chef. N'est-ce pas son influence et son soutien qui vous ont permis de revendiquer la domination sur le [GetTitleByKey('k_rhudaur').GetName] ? Et voilà comment vous récompensez Sa bienveillance, par la trahison ? En vous prosternant aux pieds du prétendant d'[arnor|E] ? » \n\nLe messager marque une pause, puis poursuit. « Dans Sa sagesse et Sa grâce, mon maître vous offre une dernière chance. Soumettez-vous à Lui maintenant, ou soyez à jamais marqué comme traître et criminel à Ses yeux. Si vous refusez d'obtempérer, Sa vengeance sera prompte... » \n\nLe messager se tait, attendant ma réponse..."
 rhudaur.2002.a:0 "Je ne plierai pas devant de vaines menaces !"
 rhudaur.2002.b:0 "Soit... dites à votre Maître que je me repens."
 event_arnor_06003_b:0 "Le [GetTitleByKey('k_rhudaur').GetName] sera vassalisé par [witchking.GetName]."
 event_arnor_06003_bb:0 "Vous perdez le [GetTitleByKey('k_rhudaur').GetName], mais conservez vos autres titres."
 
 rhudaur.2003.t:0 "Un Tribut Exigé"
 rhudaur.2003.desc:0 "Alors que je rassemble mes vassaux dans ma salle de [GetTitleByKey('c_cameth_brin').GetNameNoTier], un invité inattendu se présente. C'est un messager d'[angmar|E], envoyé par le [witchkingshort|E]. Je prends acte de sa présence et le messager commence à parler. \n\n« Grand Chef des Chefs, mon Maître à [GetTitleByKey('c_carn_dum').GetNameNoTier] est satisfait de vos efforts continus pour chasser les Dúnedain haïs de [rhudaur|E]. Mais une autre guerre se profile, et nous devons nous y préparer. Mon maître commandera bientôt à ses armées de marcher contre les royaumes d'[arthedain|E] et de [cardolan|E]. Il requiert un tribut de vous, son loyal serviteur, pour l'effort de guerre d'Angmar. » \n\nLe messager se tait, attendant manifestement une réponse de ma part. Je dispose de maigres ressources à épargner, mais défier le Roi-Sorcier provoquerait assurément de grands troubles parmi les chefs sous ma bannière..."
 rhudaur.2003.a:0 "Dites à votre maître que le tribut sera payé."
 event_arnor_06004_a:0 "[witchking.GetName] devient votre [suzerain|E]"
 rhudaur.2003.b:0 "Nous ne pouvons épargner aucune ressource en ce moment."
 angry_hillman_mob:0 "Tribu Rebelle des Hommes des Collines"
 
 rhudaur.2004.t:0 "Réflexions Sur Mon Héritage"
 rhudaur.2004.desc:0 "Établir une nouvelle dynastie n'est point tâche aisée. Tandis que je commence à ordonner mon royaume, mes pensées se tournent vers l'avenir. Qui perpétuera ma lignée, quand je ne serai plus ? Qui portera l'héritage du Chef des Chefs ? \n\nJe commence à réaliser que j'ai besoin d'un héritier fort et incontesté pour reprendre mon manteau après que j'aurai rejoint les salles de mes illustres aïeux. Mon héritier doit être capable de prouver sa valeur sur le champ de bataille et avoir suffisamment d'esprit pour empêcher mes chefs indisciplinés de se rebeller. Je dois m'assurer que celui qui suivra mes traces sera à la hauteur de la tâche, sans quoi mon royaume durement conquis se désagrégera assurément !"
 rhudaur.2004.a:0 "J'assurerai mon héritage à travers mon héritier."
 event_rhudaur_2004_a:0 "Débloque une décision pour s'assurer qu'un héritier capable existe."
 
 rhudaur.2005.t:0 "Le Courroux du Roi-Sorcier"
 rhudaur.2005.desc:0 "Au cœur de la nuit, un messager, vêtu de noir, arrive à ma cour. Il parle à voix basse, faisant courir des frissons le long de mon échine. \n\n« Mon maître, le [witchkingshort|E] d'[angmar|E], est furieux contre vous, chef. N'est-ce pas son influence et son soutien qui vous ont permis de revendiquer la domination sur le [GetTitleByKey('k_rhudaur').GetName] ? Et voilà comment vous récompensez Sa bienveillance ? En échouant à chasser même les plus faibles des Dúnedain du Rhudaur ? » \n\nIl se tait un bref instant, me lançant le plus glacial des regards. Lorsqu'il reprend la parole, son ton a changé, prononçant mon jugement. « Vous n'êtes point Chef des Chefs, » déclare-t-il. « Mais vous pourriez vous révéler utile en tant que simple Chef... » \n\nJe demeure stupéfait par cette annonce. Il ne peut faire cela... le peut-il... ?"
 rhudaur.2005.a:0 "Malheur à moi ! Comment ai-je pu déchoir si bas..."
 
 rhudaur.2006.t:0 "Assurer Ma Succession"
 rhudaur.2006.desc:0 "Longtemps ai-je médité sur le sujet de mon héritage. Mon règne sur le [GetTitleByKey('k_rhudaur').GetName] est absolu, mais on ne pouvait en dire autant, jusqu'à présent, des futurs souverains. \n\nMais désormais, avec [hwaldar_heir.GetFirstName], un héritier capable et éprouvé s'est fait connaître. Je pourrai reposer en paix le moment venu, sachant mon royaume en sécurité et dirigé par un puissant héritier du grand Chef des Chefs !"
 rhudaur.2006.a:0 "Un grand jour pour tous les Hommes des Collines !"
 
 rhudaur.2007.t:0 "Le Désastre Frappe"
 rhudaur.2007.desc:0 "Quelle cruelle tournure du destin est-ce là ? L'héritier que j'avais soigneusement formé pour prendre ma place lorsque mon heure serait venue a péri ! \n\nAvec la disparition de [hwaldar_heir.GetFirstName], je dois me hâter de trouver un remplaçant capable... de crainte que mon royaume ne se fragmente lorsque je ne serai plus là pour le maintenir uni..."
 rhudaur.2007.a:0 "Je dois trouver un autre héritier capable !"
 
 rhudaur.2008.t:0 "La Fuite des Dúnedain"
 rhudaur.2008.desc:0 "Mes éclaireurs m'apportent le plus réjouissant des rapports. Les Dúnedain de l'Angle, menés par le lâche Seigneur [mellondir.GetFirstName], ont fui leurs derniers bastions et cherchent maintenant refuge dans les royaumes chétifs de l'ouest ! \n\nAvec le départ des Dúnedain, les dépouilles de guerre sont miennes à réclamer. Ils ont eu raison de fuir devant la puissance du Chef des Chefs ! Qu'ils portent le récit de ma prouesse à Arthedain et Cardolan, et que tous ceux qui l'entendent tremblent !"
 rhudaur.2008.a:0 "Bientôt, tout Arnor craindra le Chef des Chefs !"
 event_rhudaur_2008_a:0 "Votre invasion de [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] s'achève en victoire"
 
 ## Hwaldar's heirs ##
 rhudaur.2500.t:0 "Un Sombre Message"
 rhudaur.2500.desc:0 "Alors que je commence à ordonner mon nouveau royaume après la mort de [hwaldar.GetName], un visiteur inattendu se présente à ma cour, à l'instant même où la nuit tombe sur [GetTitleByKey('c_cameth_brin').GetNameNoTier]. \n\nC'est un messager vêtu de noir, son visage voilé et sa voix un murmure glacial. « Mon Maître a appris la disparition de [hwaldar.GetFirstName] et votre ascension, [ROOT.Char.GetFirstName]. Mais il n'approuve pas un chef aussi faible que vous. Dorénavant, le Seigneur d'[angmar|E] gouvernera directement cette terre ! Vous seriez avisé de ne pas le défier. » \n\nJe demeure interdit face à cette déclaration. Mon royaume, disparu en un instant... ?"
 rhudaur.2500.a:0 "Pourquoi ? Pourquoi ne pouvais-je être aussi fort que le Chef des Chefs ?"
 event_rhudaur_2500_a:0 "[witchking.GetName] devient votre suzerain"
 event_rhudaur_2500_a2:0 "Le [GetTitleByKey('k_rhudaur').GetName] est détruit"
 
 rhudaur.2501.t:0 "L'Ombre d'Angmar"
 rhudaur.2501.desc:0 "Tandis que je commence à ordonner mon nouveau royaume après la mort de [hwaldar.GetName], un visiteur inattendu se présente à ma cour, à l'instant même où la nuit tombe sur [GetTitleByKey('c_cameth_brin').GetNameNoTier]. \n\nC'est un messager vêtu de noir, son visage voilé et sa voix un murmure glacial. « Mon Maître a appris la disparition de [hwaldar.GetFirstName] et votre ascension, [ROOT.Char.GetFirstName]. Vous avez peut-être fait vos preuves aux yeux de votre peuple, mais comparé au Seigneur de la Couronne de Fer, vous n'êtes rien. Un grain de poussière. Ne vous tenez pas en trop haute estime. Il serait sage d'accepter une guidance plus... directe de mon Maître. » \n\nIl me lance un regard glacial, attendant quelque réponse de ma part."
 rhudaur.2501.a:0 "Je prouverai que je suis un digne Chef des Chefs !"
 rhudaur.2501.b:0 "Vous pourriez avoir raison... Dites à votre maître que je me soumets."
 
 ## Chieftain Tull - Angmar supporters ##
 rhudaur.3000.t:0 "L'Ombre de la Couronne de Fer"
 rhudaur.3000.desc:0 "Ici, dans la nature indomptée de [rhudaur|E], nous, Hommes des Collines, avons longtemps souffert sous le joug des Dúnedain honnis. Eh bien, c'est terminé ! \n\nDans une démonstration de bravoure et de brutalité sans pareille, [hwaldar.GetFirstName], le Chef des Chefs, a renversé le faible dernier Roi du Rhudaur et revendiqué cette terre pour lui-même. Désormais, il règne à [GetTitleByKey('c_cameth_brin').GetNameNoTier] et se prépare à détruire jusqu'aux derniers vestiges de nos ennemis détestés qui tiennent encore l'Angle, au sud. \n\nPendant ce temps, je me retrouve dans une position délicate. Le Chef des Chefs est puissant et redoutable, mais il n'a pas pleinement saisi le pouvoir qui s'agite maintenant dans le nord glacé, sur les plaines cendrées d'[angmar|E]. Là-bas, une ombre s'est élevée ces dernières décennies... une ombre que j'en suis venu à vénérer. Il existe une volonté qui guide les forces ténébreuses du nord, une volonté plus rusée que celle d'un simple Orque. Mes fidèles ont embrassé la nouvelle foi qui a surgi dans l'ombre projetée par Angmar, et moi de même. \n\nLe temps dira si [hwaldar.GetFirstName] est assez sage pour suivre cette voie. Et s'il ne l'est pas..."
 rhudaur.3000.a:0 "...alors je veillerai à être prêt lorsqu'il rencontrera son inévitable destin."
 
 rhudaur.3001.t:0 "Étendre Mon Influence"
 rhudaur.3001.desc:0 "Bien que [hwaldar.GetFirstName] ait feint l'obéissance au Roi de l'Hiver, il est peu fiable et trompeur dans cette loyauté. Il est donc de mon devoir, en tant que fidèle et sujet de la Couronne de Fer, de faire tout ce qui est en mon pouvoir pour saper mon suzerain et répandre la vraie foi en ces terres.\n\nMon beau-frère et vassal, [bratach.GetName], est lui aussi un fidèle du Roi de l'Hiver, et il pourrait être déterminant dans mon effort. Une seule question demeure : comment ?\n\nEn tant que beau-frère, la solution la plus évidente et naturelle serait une alliance entre nos deux royaumes. Pourtant, son mariage avec ma sœur présente également une opportunité de revendiquer l'entièreté de son royaume, étendant massivement ma base de pouvoir. Chaque option comporte ses risques et ses avantages."
 rhudaur.3001.a:0 "Nous combattrons ensemble au nom du Roi de l'Hiver !"
 event_rhudaur_3001_a:0 "Vous forgez une alliance avec [bratach.GetFullName]."
 rhudaur.3001.b:0 "Ses terres me serviront mieux."
 
 rhudaur.3002.t:0 "Rassembler Mes Forces"
 rhudaur.3002.desc:0 "Au nord de mes terres, un grand éperon montagneux s'étend vers l'ouest depuis les Monts Brumeux. À sa tête se dresse le Mont Gram, une forteresse orque de puissance croissante. \n\nSi je dois provoquer la chute du Chef des Chefs, j'aurai besoin de plus d'épées pour combattre en mon nom. Les Orques sont des guerriers par nature, et nombreux sont ceux qui servent déjà dans les sombres armées de la Couronne de Fer. \n\nSi le Roi de l'Hiver peut employer de telles créatures, pourquoi n'en ferais-je pas autant ? Je dois décider de la meilleure façon d'aborder ces féroces ravageurs, afin de les faire servir mes desseins."
 rhudaur.3002.a:0 "Je négocierai une alliance pour notre bénéfice mutuel."
 rhudaur.3002.b:0 "J'engagerai certains de leurs guerriers."
 rhudaur.3002.c:0 "À la réflexion, il serait préférable de ne pas les provoquer."
 mt_gram_raiders:0 "Pillards du Mont Gram"
 event_rhudaur_3002_a:0 "Vous tentez de forger une alliance avec [mtgramorc.GetName]."
 
 rhudaur.3003.t:0 "Mon Offre Rejetée"
 rhudaur.3003.desc:0 "Mes messagers reviennent de la forteresse des Orques au Mont Gram, porteurs de funestes nouvelles. Le chef de guerre orque, [mtgramorc.GetName], a rejeté mon offre d'amitié et menacé d'arracher le cœur de tout messager que j'oserais envoyer à l'avenir. \n\nL'insensé !"
 rhudaur.3003.a:0 "Il regrettera cette décision."
 
 rhudaur.3004.t:0 "Les Orques Insolents"
 rhudaur.3004.desc:0 "Mes messagers reviennent de la forteresse des Orques au Mont Gram, porteurs de graves nouvelles. Le chef de guerre orque, [mtgramorc.GetName], a rejeté mon offre d'amitié et menacé d'arracher le cœur de tout messager que j'oserais envoyer à l'avenir. \n\nDe surcroît, il a déclaré une prétention sur les terres de mon peuple ! Assurément, ses hordes seront bientôt appelées à la guerre..."
 rhudaur.3004.a:0 "Je n'aurais jamais dû le provoquer !"
 
 rhudaur.3005.t:0 "Une Alliance Scellée"
 rhudaur.3005.desc:0 "Mes messagers reviennent de la forteresse des Orques au Mont Gram, porteurs de fantastiques nouvelles. Le chef de guerre orque, [mtgramorc.GetName], a accepté mon offre d'amitié et conclu une alliance mutuelle avec moi. \n\nJe dois maintenant m'assurer de faire le meilleur usage de cette nouvelle source de pouvoir..."
 rhudaur.3005.a:0 "Un choix judicieux !"
 
 rhudaur.3050.t:0 "La Chute du Chef des Chefs"
 rhudaur.3050.desc:0 "Ce que j'ai longtemps prédit s'est enfin produit : [hwaldar.GetFirstName], l'insensé Chef des Chefs, qui cherchait à se faire un nom sans le plein soutien d'[angmar|E], est tombé ! \n\nAssurément, mon heure est venue. Je suis le plus loyal serviteur de [witchking.GetFullName] ici en [rhudaur|E]. Sûrement, il jugera bon de m'installer comme prochain souverain de tous les Hommes des Collines..."
 rhudaur.3050.a:0 "Je revendique ce royaume pour la Couronne de Fer !"
 
 rhudaur.3100.t:0 "Fidèles de la Couronne de Fer"
 rhudaur.3100.desc:0 "Maintenant que mes tribus se sont majoritairement converties au Culte du Roi de l'Hiver, le [witchkingshort|E] sera certainement satisfait de la nouvelle. \n\nJe me demande s'il y a davantage à gagner pour moi dans cette situation..."
 rhudaur.3100.a:0 "Je demanderai au [witchkingshort|E] de devenir le protecteur de mon royaume."
 rhudaur.3100.b:0 "Sûrement le [witchkingshort|E] peut-il être convaincu de s'allier avec moi ?"
 rhudaur.3100.c:0 "À la réflexion, il y a des affaires plus pressantes à régler."
 event_rhudaur_3100_b:0 "Vous forgerez une alliance avec le [witchkingshort|E]."