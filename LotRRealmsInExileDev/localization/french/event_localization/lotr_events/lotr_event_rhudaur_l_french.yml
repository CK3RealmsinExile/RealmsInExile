 ## Rhudaur Orc & Troll hunts ##
 rhudaur.1000.t: "Embuscade Orque dans [rhudaur_province.GetName]"
 rhudaur.1000.desc: "Des rapports signalant une activité d'[orc|E] nous parviennent, mes compagnons et moi décidons de nous aventurer au cœur des terres depuis longtemps abandonnées de [rhudaur_province.GetName], où l'ombre du Nord plane de manière menaçante. Les nouvelles de mes éclaireurs confirment la présence de tribus orques pillardes rôdant dans les parages. Ces orques brutaux, venus d'[angmar|e], des [mistymountains|e], ou de [GetTitleByKey('c_ettenmoors').GetNameNoTier], cherchent à établir une tête de pont dans ces terres maudites, menaçant la sécurité de mon royaume.\n\nAlors que ma troupe et moi traversons les forêts denses et les vallées voilées de brume, les signes d'activité orque deviennent évidents. Une fumée noire s'élève à l'horizon, et nous découvrons bientôt sa source : un campement orque rudimentaire, résonnant du fracas des forges et des cris gutturaux de guerre, perché sur une colline proche. Il m'incombe de confronter cette menace grandissante et de les anéantir avant qu'ils ne déferlent davantage dans mon royaume."
 rhudaur.1000.a: "[companion1.GetName], à l'attaque !"
 rhudaur.1000.a.duel_success: "[companion1.GetName] défait les Orques."
 rhudaur.1000.a.duel_failure: "Vous êtes contraints de battre en retraite."
 rhudaur.1000.b: "[companion2.GetName], menez la charge !"
 rhudaur.1000.b.duel_success: "[companion2.GetName] défait les Orques."
 rhudaur.1000.b.duel_failure: "Vous êtes contraints de battre en retraite."
 rhudaur.1000.c: "J'anéantirai moi-même ces créatures répugnantes !"
 rhudaur.1000.c.duel_success: "Vous défaites les Orques."
 rhudaur.1000.c.duel_failure: "Vous êtes contraints de battre en retraite."
 rhudaur.1000.success.toast.t: "Les forces orques se dispersent"
 rhudaur.1000.failure.toast.t: "Votre charge échoue"

 rhudaur.1001.t: "[rhudaur_province.GetName] : Le Sabotage"
 rhudaur.1001.desc: "Un rapport de l'un de mes éclaireurs révèle un campement d'[orc|E] menaçant aux abords de [rhudaur_province.GetName]. Ces créatures sauvages menacent la sécurité de mon royaume, mais un affrontement direct pourrait attirer de plus grands dangers. Une approche plus rusée et subtile s'impose. Plutôt que cela, mener une infiltration pour saboter l'effort de guerre orque sans alerter leurs forces de votre présence serait bien plus sage.\n\nIl m'incombe d'agir maintenant, de peur que les Orques ne deviennent assez forts et audacieux pour causer des dégâts à mon royaume."
 rhudaur.1001.a: "J'enverrai [companion1.GetName] les saboter."
 rhudaur.1001.a.duel_success: "[companion1.GetName] s'infiltre sans être détecté et sabote les provisions orques, semant le chaos dans leurs rangs."
 rhudaur.1001.a.duel_failure: "Malgré les compétences de [companion1.GetName], il est détecté et s'échappe de justesse, alertant les Orques de vos intentions."
 rhudaur.1001.b: "Je confierai cette tâche à [companion2.GetName]."
 rhudaur.1001.b.duel_success: "[companion2.GetName] perturbe habilement les communications orques, causant confusion et désarroi."
 rhudaur.1001.b.duel_failure: "[companion2.GetName] est capturé durant la tentative de sabotage, mettant votre mission en péril."
 rhudaur.1001.c: "Je mènerai personnellement cette mission."
 rhudaur.1001.c.duel_success: "Vous parvenez à contourner les gardes orques et embrasez leurs réserves, portant un coup significatif à leur moral et leurs provisions."
 rhudaur.1001.c.duel_failure: "Votre tentative de sabotage est remarquée, vous forçant à une retraite précipitée."
 rhudaur.1001.success.toast.t: "Le camp orque sombre dans le désarroi"
 rhudaur.1001.failure.toast.t: "Votre tentative de sabotage est déjouée"

 rhudaur.1002.t: "[rhudaur_province.GetName] : Pierre à l'Aube"
 rhudaur.1002.desc: "Ma compagnie et moi traversons les terres rugueuses de [rhudaur_province.GetName], nous aventurant à travers des forêts d'arbres noirs noueux et par-dessus de hautes collines. Nos voyages demeuraient jusqu'ici plutôt paisibles, pourtant alors que nous traversons une autre forêt, nous atteignons une vaste clairière. Juste devant nous se dresse une bande de [trolls|E], hauts et larges. Ils ne nous ont pas encore repérés, mais ces créatures représentent une grave menace pour les voyageurs et les établissements. Je me souviens que les Trolls se changent en pierre lorsqu'exposés à la lumière du soleil, et entreprends de me débarrasser de ces bêtes immondes de peur qu'ils ne pillent un village ou massacrent une bande de voyageurs imprudents.\n\nJe m'avance dans la clairière, décidant d'affronter les Trolls non pas avec des épées, mais avec des mots. Un combat serait une mort presque certaine, mais si je parviens à maintenir les Trolls occupés par mes paroles jusqu'aux premières lueurs du jour, nulle arme n'aura besoin d'être tirée."
 rhudaur.1002.a: "[companion1.GetName], demandez-leur s'ils pensent que les humains ont le goût du poulet. Cela devrait les occuper !"
 rhudaur.1002.duel_success: "Les Trolls ne remarquent pas le soleil jusqu'à ce qu'il soit trop tard et se changent en pierre"
 rhudaur.1002.duel_failure: "Les Trolls s'agitent. Préparez-vous à repousser leur assaut jusqu'à l'aube"
 rhudaur.1002.b: "[companion2.GetName], dites-leur que les Elfes ont le goût du poisson."
 rhudaur.1002.c: "Peut-être que si je leur dis que les Nains ont le goût du lapin, cela pourrait les amener à se quereller entre eux ?"
 rhudaur.1002.success.toast.t: "Les Trolls se changent en pierre"
 rhudaur.1002.failure.toast.t: "Vous échouez à les occuper assez longtemps"

 rhudaur.1003.t: "[rhudaur_province.GetName] : L'Assaut des Trolls"
 rhudaur.1003.desc: "Mon plan de converser avec les [trolls|E] jusqu'au lever du soleil ayant manifestement échoué, je dois décider comment ma compagnie affrontera de nouveau ces créatures formidables - et désormais fort irritées. J'examine les Trolls, leurs yeux luisant d'un mélange de curiosité, d'hostilité et de faim. Surtout les deux dernières. Méfiant de répéter mes précédents efforts diplomatiques, je pèse soigneusement mes options."
 rhudaur.1003.a: "Leur offrir de l'or pour nous laisser partir."
 rhudaur.1003.a.duel_success: "Les Trolls acceptent le pot-de-vin et s'en vont... pour l'instant"
 rhudaur.1003.a.duel_failure: "Les Trolls se moquent de votre offre d'or"
 rhudaur.1003.b: "[companion1.GetName], à l'attaque !"
 rhudaur.1003.c: "[companion2.GetName], massacrez-les !"
 rhudaur.1003.duel_success: "Vos compagnons triomphent vaillamment des Trolls"
 rhudaur.1003.duel_failure: "Les Trolls défont votre groupe"
 rhudaur.1003.success.toast.t: "Les Trolls sont vaincus"
 rhudaur.1003.failure.toast.t: "Les Trolls défont votre groupe"

 rhudaur.1004.t: "Paix Retrouvée de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]"
 rhudaur.1004.desc: "Après ma poursuite acharnée et l'anéantissement d'une myriade d'ennemis errants, [rhudaur|e] pousse maintenant un soupir de soulagement tandis que la menace d'attaque d'[orc|E] et de [troll|E] diminue.\n\nLa présence jadis menaçante de ces créatures immondes dans la région s'est désormais atténuée, permettant aux voyageurs et aux établissements de naviguer dans les terres avec une sécurité retrouvée. Mes efforts ont restauré un sentiment de sûreté et de tranquillité dans la contrée."
 rhudaur.1004.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] est plus sûre désormais !"

 rhudaur.1005.t: "Sommet de la Colline"
 rhudaur.1005.desc: "Alors que je m'avance pour les saluer, tous les Chefs de Colline demeurent assis dans un silence obéissant. Je sens les esprits de mes ancêtres se dresser à mes côtés, m'emplissant de fierté tandis que je me prépare à endosser le manteau de Roi.\n\nAuparavant, les Seigneurs-Rangers désormais lointains occupaient nos terres et nous opprimaient. Leur règne prit fin lorsque l'Ombre apporta la destruction aux Hauts-Hommes. Pourtant, durant leur chute, nous fûmes également consumés par leur guerre terrible.\n\nJusqu'à ce jour, réunir les tribus dispersées était jugé impossible. Néanmoins, grâce à la force et à la résilience de mon peuple, j'ai reconquis ce qui nous a toujours appartenu de droit : la domination sur tout le Rhudaur.\n\nChaque pierre posée dans la reconstruction de notre royaume honore la mémoire de nos ancêtres. Désormais nos frontières tiennent ferme, nos bannières déployées, et nous garderons notre royaume, non comme sujets, mais comme souverains."
 rhudaur.1005.a: "Le Rhudaur ne sera plus jamais une simple note en bas de page dans les annales de l'histoire."


 ### ANGMAR START DATE ###
 
 rhudaur.2001.opening: "Une Revendication Audacieuse"
 rhudaur.2001.desc: "Salutations, [ROOT.Char.GetName], \n\nJe suis Argeleb, fils de Malvegil, et Héritier d'Isildur. La domination sur tout l'[GetTitleByKey('e_arnor').GetName] m'appartient, de droit. Vous feriez bien de reconnaître ma revendication, et de ployer le genou."
 
 rhudaur.2001.a: "Fort bien, je me soumettrai à votre autorité... pour l'instant."
 rhudaur.2001.b: "Vous n'avez aucun pouvoir ici, [sender.GetFirstName]. Je rejette votre revendication insensée."
 
 rhudaur.2002.t: "La Colère du Roi-Sorcier"
 rhudaur.2002.desc: "Au plus profond de la nuit, un messager, vêtu de noir, arrive à ma cour. Il parle à voix basse, me glaçant l'échine.\n\n« Mon maître, le [witchkingshort|E] d'[angmar|E], est furieux contre vous, chef. N'était-ce pas son influence et son soutien qui vous permirent de revendiquer la domination du [GetTitleByKey('k_rhudaur').GetName] en premier lieu ? Et voici comment vous récompensez Sa bonté, par la trahison ? En vous prosternant aux pieds de l'usurpateur d'[arnor|E] ? »\n\nLe messager marque une pause, puis continue. « En Sa sagesse et Sa grâce, mon maître vous offre une dernière chance. Soumettez-vous à Lui maintenant, ou soyez marqué à jamais comme traître et criminel à Ses yeux. Si vous n'obéissez point, Sa vengeance sera prompte... »\n\nLe messager se tait, attendant ma réponse..."
 rhudaur.2002.a: "Je ne me laisserai pas intimider par de vaines menaces !"
 rhudaur.2002.b: "Fort bien... dites à votre Maître que je me repens."
 event_arnor_06003_b: "Le [GetTitleByKey('k_rhudaur').GetName] sera vassalisé par [witchking.GetName]."
 event_arnor_06003_bb: "Vous perdez le [GetTitleByKey('k_rhudaur').GetName], mais conservez vos autres titres."
 
 rhudaur.2003.t: "Un Tribut Exigé"
 rhudaur.2003.desc: "Alors que je rassemble mes vassaux dans ma salle de [GetTitleByKey('c_cameth_brin').GetNameNoTier], un invité inattendu arrive. C'est un messager d'[angmar|E], envoyé par le [witchkingshort|E]. Je reconnais sa présence et le messager commence à parler.\n\n« Grand Chef des Chefs, mon Maître de [GetTitleByKey('c_carn_dum').GetNameNoTier] se réjouit de vos efforts continus pour chasser les Dúnedain haïs du [rhudaur|E]. Mais une autre guerre approche, et nous devons nous y préparer. Mon maître commandera bientôt à ses armées de marcher contre les royaumes d'[arthedain|E] et de [cardolan|E]. Il exige un tribut de vous, son loyal serviteur, pour l'effort de guerre d'Angmar. »\n\nLe messager se tait, attendant manifestement une réponse de ma part. Je dispose de maigres ressources à épargner, mais défier le Roi-Sorcier causerait sûrement de grands troubles parmi les chefs sous ma bannière..."
 rhudaur.2003.a: "Dites à votre maître que le tribut sera payé."
 event_arnor_06004_a: "[witchking.GetName] devient votre [suzerain|E]"
 rhudaur.2003.b: "Nous ne pouvons épargner aucune ressource en ce moment."
 angry_hillman_mob: "Tribu Montagnarde Rebelle"
 
 rhudaur.2004.t: "Réflexions sur Mon Héritage"
 rhudaur.2004.desc: "Établir une nouvelle dynastie n'est point tâche aisée. Alors que je commence à ordonner mon royaume, mes pensées se tournent vers l'avenir. Qui perpétuera ma lignée, quand je ne serai plus ? Qui portera l'héritage du Chef des Chefs ?\n\nJe commence à réaliser qu'il me faut un héritier fort et incontesté pour reprendre mon manteau après que j'aurai rejoint les salles de mes estimés ancêtres. Mon héritier doit être capable de prouver sa valeur sur le champ de bataille et posséder assez d'esprit pour empêcher mes chefs turbulents de se rebeller. Je dois m'assurer que quiconque suivra mes traces soit à la hauteur de la tâche, ou bien mon royaume chèrement gagné se disloquera assurément !"
 rhudaur.2004.a: "J'assurerai mon héritage par mon héritier."
 event_rhudaur_2004_a: "Débloque une décision pour s'assurer qu'un héritier capable existe."
 
 rhudaur.2005.t: "Le Courroux du Roi-Sorcier"
 rhudaur.2005.desc: "Au plus profond de la nuit, un messager, vêtu de noir, arrive à ma cour. Il parle à voix basse, me glaçant l'échine.\n\n« Mon maître, le [witchkingshort|E] d'[angmar|E], est furieux contre vous, chef. N'était-ce pas son influence et son soutien qui vous permirent de revendiquer la domination du [GetTitleByKey('k_rhudaur').GetName] en premier lieu ? Et voici comment vous récompensez Sa bonté ? En échouant à chasser ne serait-ce que le plus faible des Dúnedain du Rhudaur ? »\n\nIl se tait un bref instant, me jetant le plus froid des regards. Quand il reprend la parole, son ton a changé, prononçant mon jugement. « Vous n'êtes point Chef des Chefs », déclare-t-il. « Mais vous pourriez vous avérer utile comme simple Chef... »\n\nJe demeure abasourdi par cette annonce. Il ne peut faire cela... le peut-il... ?"
 rhudaur.2005.a: "Malheur à moi ! Comment ai-je pu choir si bas..."
 
 rhudaur.2006.t: "Assurer Ma Succession"
 rhudaur.2006.desc: "Longtemps ai-je médité sur le sujet de mon héritage. Ma domination du [GetTitleByKey('k_rhudaur').GetName] est absolue, mais il ne pouvait auparavant en être dit de même d'aucun futur dirigeant.\n\nMais maintenant, avec [hwaldar_heir.GetFirstName], un héritier capable et éprouvé s'est fait connaître. Je pourrai reposer en paix le moment venu, sachant mon royaume en sécurité et mené par un héritier fort du grand Chef des Chefs !"
 rhudaur.2006.a: "Un grand jour pour tous les Montagnards !"
 
 rhudaur.2007.t: "Le Désastre Frappe"
 rhudaur.2007.desc: "Quel cruel caprice du destin est-ce là ? L'héritier que j'avais soigneusement façonné pour prendre ma place quand mon heure serait venue a péri !\n\nAvec [hwaldar_heir.GetFirstName] disparu, je dois me hâter de trouver un remplaçant capable... de peur que mon royaume ne se morcelle quand je ne serai plus en mesure de le maintenir uni..."
 rhudaur.2007.a: "Je dois trouver un autre héritier capable !"
 
 rhudaur.2008.t: "Les Dúnedain Fuient"
 rhudaur.2008.desc: "Mes éclaireurs m'apportent un rapport des plus bienvenus. Les Dúnedain de l'Angle, menés par le lâche Seigneur [mellondir.GetFirstName], ont fui leurs derniers bastions et cherchent désormais refuge dans les royaumes chétifs de l'ouest !\n\nAvec le départ des Dúnedain, le butin de guerre m'appartient. Ils eurent raison de fuir la puissance du Chef des Chefs ! Qu'ils portent le récit de mes prouesses en Arthedain et Cardolan, et que tous ceux qui l'entendront tremblent !"
 rhudaur.2008.a: "Bientôt, tout l'Arnor craindra le Chef des Chefs !"
 event_rhudaur_2008_a: "Votre invasion de [GetTitleByKey('d_dor_en_egladil').GetNameNoTier] s'achève en victoire"
 
 ## Hwaldar's heirs ##
 rhudaur.2500.t: "Un Message Sinistre"
 rhudaur.2500.desc: "Alors que je commence à ordonner mon nouveau royaume après la mort d'[hwaldar.GetName], un visiteur inattendu arrive à ma cour, juste quand la nuit tombe sur [GetTitleByKey('c_cameth_brin').GetNameNoTier].\n\nC'est un messager vêtu de noir, son visage dissimulé et sa voix un murmure glacial. « Mon Maître a appris le trépas d'[hwaldar.GetFirstName] et votre ascension, [ROOT.Char.GetFirstName]. Mais il n'approuve point un chef aussi faible que vous. Désormais, le Seigneur d'[angmar|E] gouvernera directement cette terre ! Vous seriez avisé de ne point le défier. »\n\nJe demeure choqué par cette déclaration. Mon royaume, disparu en un instant... ?"
 rhudaur.2500.a: "Pourquoi ? Pourquoi n'ai-je pu être aussi fort que le Chef des Chefs ?"
 event_rhudaur_2500_a: "[witchking.GetName] devient votre suzerain"
 event_rhudaur_2500_a2: "Le [GetTitleByKey('k_rhudaur').GetName] est détruit"
 
 rhudaur.2501.t: "L'Ombre d'Angmar"
 rhudaur.2501.desc: "Alors que je commence à ordonner mon nouveau royaume après la mort d'[hwaldar.GetName], un visiteur inattendu arrive à ma cour, juste quand la nuit tombe sur [GetTitleByKey('c_cameth_brin').GetNameNoTier].\n\nC'est un messager vêtu de noir, son visage dissimulé et sa voix un murmure glacial. « Mon Maître a appris le trépas d'[hwaldar.GetFirstName] et votre ascension, [ROOT.Char.GetFirstName]. Vous avez peut-être fait vos preuves aux yeux de votre peuple, mais comparé au Seigneur de la Couronne de Fer, vous n'êtes rien. Une poussière. Ne pensez point trop hautement de vous-même. Il serait sage d'accepter une guidance plus... directe de mon Maître. »\n\nIl me jette un regard glacial, attendant quelque sorte de réponse de ma part."
 rhudaur.2501.a: "Je prouverai être un Chef des Chefs digne de ce nom !"
 rhudaur.2501.b: "Vous pourriez avoir raison... Dites à votre maître que je me soumets."
 
 ## Chieftain Tull - Angmar supporters ##
 rhudaur.3000.t: "Ombre de la Couronne de Fer"
 rhudaur.3000.desc: "Ici, dans les contrées sauvages indomptées du [rhudaur|E], nous autres [hillmen|E] avons longtemps souffert sous le joug des Dúnedain haïs. Eh bien, plus jamais !\n\nDans un déploiement de bravoure et de brutalité sans égal, [hwaldar.GetFirstName], le Chef des Chefs, a renversé le faible dernier Roi du Rhudaur et revendiqué cette terre pour lui-même. Maintenant il règne depuis [GetTitleByKey('c_cameth_brin').GetNameNoTier] et se prépare à détruire même les derniers vestiges de nos ennemis haïs qui tiennent encore l'Angle, au sud.\n\nCependant, je me trouve dans une position délicate. Le Chef des Chefs est puissant et redoutable, mais il n'a pas pleinement saisi le pouvoir qui s'agite maintenant dans le nord glacé, sur les plaines cendreuses d'[angmar|E]. Là, une ombre s'est élevée durant les dernières décennies... une ombre que j'en suis venu à vénérer. Il y a une volonté qui guide les forces obscures du nord, une volonté plus rusée que n'importe quel simple [orc|E]. Mes disciples ont embrassé la nouvelle foi qui s'est élevée dans l'ombre projetée par Angmar, et moi de même.\n\nSeul le temps dira si [hwaldar.GetFirstName] est assez sage pour suivre le mouvement. Et s'il ne l'est pas..."
 rhudaur.3000.a: "...alors je veillerai à être prêt quand il rencontrera son destin inévitable."
 
 rhudaur.3001.t: "Étendre Mon Influence"
 rhudaur.3001.desc: "Bien qu'[hwaldar.GetFirstName] ait feint obéissance au Roi d'Hiver, il est indigne de confiance et fourbe dans cette loyauté. Il m'incombe donc, en tant que disciple et sujet de la Couronne de Fer, de faire tout mon possible pour saper mon suzerain et répandre la vraie foi en ces terres.\n\nMon beau-frère et compagnon vassal, [bratach.GetName], est lui aussi un disciple du Roi d'Hiver, et il pourrait être instrumental dans mon effort. Une seule question demeure : comment ?\n\nEn tant que mon beau-frère, la solution la plus évidente et naturelle serait une alliance entre nos deux royaumes. Pourtant son mariage avec ma sœur présente aussi une opportunité de revendiquer tout son royaume, étendant massivement ma base de pouvoir. Chaque option a ses risques et bénéfices."
 rhudaur.3001.a: "Nous combattrons ensemble au nom du Roi d'Hiver !"
 event_rhudaur_3001_a: "Vous forgez une alliance avec [bratach.GetFullName]."
 rhudaur.3001.b: "Ses terres me serviront mieux."
 
 rhudaur.3002.t: "Rassembler Mes Forces"
 rhudaur.3002.desc: "Au nord de mes terres, un large éperon montagneux s'élance vers l'ouest depuis les Montagnes de Brume. À sa tête se dresse le Mont Gram, une forteresse [orcish|E] de puissance croissante.\n\nSi je dois amener la chute du Chef des Chefs, il me faudra davantage d'épées pour combattre à mes côtés. Les [orcs|E] sont des guerriers par nature, car nombre servent déjà dans les armées obscures de la Couronne de Fer.\n\nSi le Roi d'Hiver peut employer de telles créatures, pourquoi ne ferais-je pas de même ? Je dois décider de la meilleure façon d'approcher ces féroces pillards, afin de les amener à servir mes desseins."
 rhudaur.3002.a: "Je négocierai une alliance pour notre bénéfice mutuel."
 rhudaur.3002.b: "J'embaucherai quelques-uns de leurs guerriers."
 rhudaur.3002.c: "À la réflexion, il vaudrait mieux ne pas les provoquer."
 mt_gram_raiders: "Pillards du Mont Gram"
 event_rhudaur_3002_a: "Vous tentez de forger une alliance avec [mtgramorc.GetName]."
 
 rhudaur.3003.t: "Mon Offre Rejetée"
 rhudaur.3003.desc: "Mes messagers reviennent de la forteresse des [orcs|E] au Mont Gram, porteurs de mauvaises nouvelles. Le seigneur de guerre orque, [mtgramorc.GetName] a rejeté mon offre d'amitié et menacé d'arracher le cœur de tout autre messager que j'oserais envoyer.\n\nL'insensé !"
 rhudaur.3003.a: "Il regrettera cette décision."
 
 rhudaur.3004.t: "Les Orques Insolents"
 rhudaur.3004.desc: "Mes messagers reviennent de la forteresse des [orcs|E] au Mont Gram, porteurs de graves nouvelles. Le seigneur de guerre orque, [mtgramorc.GetName] a rejeté mon offre d'amitié et menacé d'arracher le cœur de tout autre messager que j'oserais envoyer.\n\nDe plus, il a déclaré une revendication sur les terres de mon peuple ! Assurément, ses hordes seront bientôt appelées à la guerre..."
 rhudaur.3004.a: "Je n'aurais jamais dû les provoquer !"
 
 rhudaur.3005.t: "Une Alliance Scellée"
 rhudaur.3005.desc: "Mes messagers reviennent de la forteresse des Orques au Mont Gram, porteurs de nouvelles fantastiques. Le seigneur de guerre orque, [mtgramorc.GetName] a accepté mon offre d'amitié et conclu une alliance mutuelle avec moi.\n\nMaintenant je dois m'assurer de faire le meilleur usage de cette nouvelle source de pouvoir..."
 rhudaur.3005.a: "Un choix sage !"
 
 rhudaur.3050.t: "La Chute du Chef des Chefs"
 rhudaur.3050.desc: "Quelque chose que j'ai longtemps prédit s'est enfin produit : [hwaldar.GetFirstName], l'insensé Chef des Chefs, qui cherchait à se faire un nom sans le plein soutien d'[angmar|E], est tombé !\n\nMaintenant sûrement mon heure est venue. Je suis le serviteur le plus loyal de [witchking.GetFullName] ici en [rhudaur|E]. Sûrement, il jugera bon de m'installer comme prochain dirigeant de tous les [hillmen|E]..."
 rhudaur.3050.a: "Je revendique ce royaume pour la Couronne de Fer !"
 
 rhudaur.3100.t: "Disciples de la Couronne de Fer"
 rhudaur.3100.desc: "Maintenant que mes tribus se sont pour la plupart converties au Culte du Roi d'Hiver, le [witchkingshort|E] sera sûrement satisfait par la nouvelle.\n\nJe me demande s'il y a davantage à gagner pour moi-même dans cette situation..."
 rhudaur.3100.a: "Je demanderai au [witchkingshort|E] de devenir le protecteur de mon royaume."
 rhudaur.3100.b: "Sûrement le [witchkingshort|E] peut-il être convaincu de s'allier avec moi ?"
 rhudaur.3100.c: "À la réflexion, il y a des affaires plus pressantes à traiter."
 event_rhudaur_3100_b: "Vous forgerez une alliance avec le [witchkingshort|E]."