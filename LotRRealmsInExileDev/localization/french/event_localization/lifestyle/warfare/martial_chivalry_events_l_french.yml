l_french:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Un Défi Indigne"
 martial_chivalry.0001.opening:0 "Au début, je crus que ce simple piéton était bien sot de s'aventurer sur le champ d'entraînement."
 martial_chivalry.0001.hard_fight:0 "Toutefois, le combat s'avéra plus âpre que prévu, et il devint progressivement évident que [duel_opponent.GetSheHe] serait incapable de maîtriser ses coups sauvages et féroces, me mettant en péril !"
 martial_chivalry.0001.easy_fight:0 "\n\nBien que [duel_opponent.GetTitledFirstName] ne semblât guère menaçant au début, il devint rapidement évident que [duel_opponent.GetSheHe] serait incapable de maîtriser ses coups sauvages et féroces, me mettant en péril !"
 martial_chivalry.0001.conclusion:0 "Désarmer [duel_opponent.GetHerHim] devint soudain une question de vie ou de mort.\n\nJe tâchai de ne point montrer mon soulagement lorsque l'épée de [duel_opponent.GetHerHis] heurta finalement le sol."
 martial_chivalry.0001.a:0 "J'aurais besoin de davantage de gens comme vous !"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName] vous servira sans doute bien."
 martial_chivalry.0001.b:0 "Ce manant — et mes soldats — recevront une leçon d'honneur."
 martial_chivalry.0001.b.tt:1 "Vos soldats bénéficieraient également d'une explication sur les droits et les torts du combat singulier."
 martial_chivalry.0001.c:0 "Je l'abats là où [duel_opponent.GetSheHe] se tient."
 martial_chivalry.0001.c.tt:0 "Une décapitation d'un seul coup est un moyen assuré de faire impression sur les fantassins — et les nobles — présents."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Un Choc Soudain"
 martial_chivalry.0002.desc:0 "J'ai chevauché, visé et frappé tant de fois que je pensais que rien ne pourrait troubler mon rythme. Tandis que je m'élance encore une fois sur le champ d'entraînement, une agitation que je ne puis voir clairement fait cabrer mon cheval.\n\nL'espace d'un instant, l'élan me maintient collé au dos du cheval qui commence à s'agiter. Puis, comme si le temps s'écoulait lentement, je sens que je perds mon assise."
 martial_chivalry.0002.a:0 "Calme-toi, [ROOT.Char.Custom('RandomGirlBoy')] ! Calme-toi !"
 martial_chivalry.0002.a_success:0 "Vous parvenez à rester en selle"
 martial_chivalry.0002.a_failure:0 "Vous êtes désarçonné"
 martial_chivalry.0002.increase_horse_mastery:1 "Ma maîtrise de l'équitation s'accroît, et avec elle mon expertise dans l'[martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Je plonge vers un terrain stable — mieux vaut être prudent que désolé !"

 martial_chivalry.0003.t:0 "Aux Commandes"
 martial_chivalry.0003.desc:0 "Je me sens ballotté de droite à gauche, mais nulle secousse ne peut me faire relâcher ma prise sur les rênes et la selle.\n\nMes ordres finissent par apaiser le cheval, et l'animal est bientôt de retour à piétiner impatiemment le sol durci, aussi stable que jamais."
 martial_chivalry.0003.a:0 "Quelle bête puissante."
 martial_chivalry.0003.b:0 "Je veillerai personnellement à dresser celui-ci."
 martial_chivalry.0003.a.tt:1 "Si rien d'autre, cet incident vous a enseigné un peu plus sur le contrôle des chevaux."

 martial_chivalry.0004.t:0 "Exhibition Peu Glorieuse"
 martial_chivalry.0004.desc:1 "Je suis projeté sur le sol durci, la douleur de l'impact se propageant dans chacun de mes os.\n\nLe palefrenier accourt, un peu trop tard."
 martial_chivalry.0004.a:0 "Maudite bête !"

 martial_chivalry.0005.t:0 "« Quelle Mauvaise Journée pour l'Équitation »"
 martial_chivalry.0005.desc:1 "Le palefrenier tente de m'aider à me relever, mais je lui crie de s'arrêter.\n\nLa chute a envoyé des éclairs de douleur à travers tout mon corps, et mon ancienne blessure me fait plus souffrir que lorsqu'elle était fraîche !"
 martial_chivalry.0005.a:0 "J'aurais dû rester couché aujourd'hui."

 martial_chivalry.0006.t:0 "Que S'est-il Passé ?"
 martial_chivalry.0006.desc:1 "Je ne me souviens pas comment j'ai atterri sur le sol, je ne ressens qu'une douleur lancinante dans tout mon corps. Des visages indistincts se rassemblent autour de moi, me regardant.\n\nTout devient sombre."
 martial_chivalry.0006.a:0 "Comment ai-je atterri dans mon lit ? Où est mon cheval ?"

 martial_chivalry.0007.t:0 "Mon Royaume pour un Cheval"
 martial_chivalry.0007.desc:0 "Je pensais que l'équitation me ferait du bien. Qu'un peu d'exercice m'aiderait à guérir. Tandis que je tombe dans les airs, la douleur de mes blessures me quitte pour un bref instant d'apesanteur. C'est le meilleur moment que j'ai connu depuis des semaines.\n\nAlors que je m'écrase au sol, je n'ai plus à me soucier de la douleur, ni d'aucune autre préoccupation terrestre."
 martial_chivalry.0007.a:0 "Qu'y a-t-il au-delà ?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "La Voie de [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "L'interminable entrechoquement du métal contre le métal, le frottement de l'armure, la morsure de la sueur... C'est une danse aussi familière qu'épuisante. [ROOT.Char.Custom('SignatureWeaponAction')] mon [ROOT.Char.Custom('signature_weapon')], attaquer, esquiver, défendre, et recommencer.\n\nPeut-être me ferait-il du bien de m'exercer avec une autre arme."
 martial_chivalry.0010.a:0 "Mon fidèle [ROOT.Char.Custom('signature_weapon')] et moi ne nous séparerons point."
 martial_chivalry.0010.b:0 "Mettons fin à la monotonie, donnez-moi une autre arme !"
 martial_chivalry.0010.b.tt1:1 "Vous leur montrez comment faire"
 martial_chivalry.0010.b.tt2:1 "Vous trébuchez et vous blessez"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Repos pour les Épuisés"
 martial_chivalry.1011.desc:0 "En sueur, épuisé et affamé ; une longue journée d'entraînement avec les troupes touche à sa fin.\n\nAlors que nous cherchons un lieu pour camper, nous apercevons un vieux château abandonné au loin. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], je déclare : « C'est là que nous établirons notre camp ce soir. »\n\nLe soleil se couche, et à chaque pas vers la ruine, elle semble plus sinistre. Bientôt, les soldats chuchotent à propos de fantômes."
 martial_chivalry.1011.a:0 "Aventurons-nous à l'intérieur, je suis certain qu'il y a des trésors à découvrir !"
 martial_chivalry.1011.a.tt:0 "Qui sait ce que vous y trouverez ?"
 martial_chivalry.1011.b:0 "Dressons les tentes dehors, il est temps de se reposer."

 martial_chivalry.1012.t:0 "À la Recherche de l'Inconnu"
 martial_chivalry.1012.desc:0 "Obscurité, humidité et désolation règnent à l'intérieur du château, et toute trace de vie a disparu.\n\nEn regardant vers le haut des escaliers délabrés, j'aperçois ce qui pourrait être les vestiges de riches tapisseries et d'anciennes peintures. En regardant vers le bas des marches en spirale, je ne vois que les ténèbres s'étendant profondément sous le château."
 martial_chivalry.1012.a:0 "Explorons les étages supérieurs !"
 martial_chivalry.1012.a.success:1 "Nous trouvons un grand trésor"
 martial_chivalry.1012.a.failure:1 "Nous trouvons bibelots et babioles"
 martial_chivalry.1012.b:0 "Que pourrait-il se cacher dans les ténèbres en-dessous ?"
 martial_chivalry.1012.b.tt1:1 "#F « Je jure que cette ombre vient de bouger ! Est-ce... du sang ? Quel était ce bruit ?! »#!"
 martial_chivalry.1012.b.success:1 "Vous affrontez vos peurs"
 martial_chivalry.1012.b.failure:1 "Cet endroit vous effraye"

 martial_chivalry.1021.t:0 "Le Chaos de la Bataille"
 martial_chivalry.1021.desc:1 "Une épée frappe ma cuirasse, un coude s'abat sur mon heaume, un soldat évite aisément ma maladroite riposte... La bataille simulée fait rage autour de moi, mais je peine à trouver ma concentration.\n\nJe suis tenté de baisser ma garde dès que les combats s'apaisent, mais je sais que le second assaut est sur le point de commencer."
 martial_chivalry.1021.a:0 "Je vais me retirer un moment."
 martial_chivalry.1021.b:0 "Affrontons l'assaut de front !"
 martial_chivalry.1021.b.success:0 "Ma charge est impressionnante"
 martial_chivalry.1021.b.failure:0 "Je trébuche et me blesse"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "Le Défi"
 martial_chivalry.2010.start.desc:1 "Je m'entraîne avec l'un de mes soldats, la sueur perlant sur mon front, lorsque j'éprouve l'étrange sensation d'être observé. Regardant par-dessus mon épaule, j'aperçois [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "qui me fait signe. Je m'approche pour [challenger.GetHerHim] saluer.\n\nNous parlons de notre entraînement aux armes pendant un moment, échangeant astuces et conseils. Alors que je m'apprête à repartir pour une autre séance, le visage de [challenger.GetTitledFirstNamePossessive] s'illumine et [challenger.GetSheHe] suggère que nous nous entraînions ensemble."
 martial_chivalry.2010.dislike.desc:0 "qui m'observe tout en faisant nonchalamment tournoyer [challenger.GetHerHis] [challenger.Custom('signature_weapon')].\n\n« Mon [ROOT.Char.GetTitleTierName] ! » Les mots de [challenger.GetFirstNamePossessive] résonnent à travers la cour. « Ne préféreriez-vous pas éprouver vos compétences contre moi ? »"
 martial_chivalry.2010.a:0 "Défi accepté !"
 martial_chivalry.2010.a.success.tt:1 "Vous remportez le duel d'entraînement"
 martial_chivalry.2010.b:0 "Je préférerais m'abstenir..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] prend l'avantage dans le duel"
 martial_chivalry.2010.a.failure2.tt:1 "Vous perdez le duel d'entraînement"

 martial_chivalry.2011.t:0 "L'Avantage"
 martial_chivalry.2011.start.desc:0 "Les sons du [ROOT.Char.Custom('signature_weapon')] heurtant le [challenger.Custom('signature_weapon')] résonnent entre les murs de la cour. Tous les regards sont braqués sur nous ; chacun veut voir son [ROOT.Char.GetTitleTierName] affronter [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "La foule applaudit lorsque je me fends et leur admiration me rend audacieux. Au lieu de me replier, je tente une nouvelle technique que j'ai pratiquée. Les mouvements me traversent et se propagent dans mon [ROOT.Char.Custom('signature_weapon')] comme si nous ne faisions qu'un. [challenger.GetTitledFirstName] est sans défense devant moi."
 martial_chivalry.2011.a:0 "Terminons-en là ! Bien combattu."
 martial_chivalry.2011.b:0 "Je vais [challenger.GetHerHim] montrer qu'il ne faut plus me défier !"

 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] à Ma Gorge"
 martial_chivalry.2012.end.desc:1 "Je dois être fatigué de mon entraînement précédent, car je me déplace avec lenteur, incapable de suivre le rythme de mon adversaire. Lorsque je me fends, [challenger.GetSheHe] a déjà disparu, et mes parades arrivent au tout dernier moment. Il ne faut pas longtemps avant que je me retrouve à terre devant [challenger.GetHerHim]."
 martial_chivalry.2012.a:0 "Je m'incline ! Bien combattu."
 martial_chivalry.2012.b:0 "Seuls les lâches se rendent !"
 martial_chivalry.2012.b.failure.tt:1 "#F Vous perdez le duel d'entraînement.#!"
 
 martial_chivalry.2013.t:0 "Humiliation Sanglante"
 martial_chivalry.2013.end.desc:0 "Par le biais d'une ruse déloyale, [challenger.GetFirstName] obtient un avantage précoce. Je n'ai point le temps de protester, et je ne veux pas non plus passer pour un pleurnichard. Mais je ne puis laisser passer cela, et ma frustration me déséquilibre. Je tente une attaque mal avisée et mon adversaire me terrasse."
 martial_chivalry.2013.a:0 "Ce tortueux [challenger.Custom('InsultNoun')] !"
 
 martial_chivalry.2014.t:0 "Contre Toute Attente"
 martial_chivalry.2014.desc:0 "À en juger par les exclamations de la foule, ils peuvent à peine en croire leurs yeux tandis que je me dérobe au [challenger.Custom('signature_weapon')] de [challenger.GetFirstNamePossessive] et désarme [challenger.GetHerHim] d'un mouvement vif et précis. Je sais que c'était une manœuvre risquée, mais parfois il faut prendre de grands risques pour remporter des victoires glorieuses."
 martial_chivalry.2014.a:0 "Mon triomphe ne sera pas oublié de sitôt !"

 martial_chivalry.2015.t:0 "Ridicule Public"
 martial_chivalry.2015.desc:0 "Je lance une dernière attaque désespérée, mais [challenger.GetFirstName] est rapide. [challenger.GetSheHe|U] pare instinctivement, mais comme mon attaque était inattendue, [challenger.GetSheHe] ne maîtrise pas pleinement [challenger.GetHerHis] arme. Une douleur paralysante traverse mon bras."
 martial_chivalry.2015.a:0 "Pourquoi ai-je fait cela ?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Recrues Indisciplinées"
 martial_chivalry.3000.desc:0 "Aujourd'hui, j'observe [bad_commander.GetTitledFirstName] tandis que [bad_commander.GetSheHe] entraîne quelques-unes de [bad_commander.GetHerHis] nouvelles recrues, mais sous [bad_commander.GetHerHis] commandement, elles ressemblent davantage à une cohue désorganisée qu'à une armée.\n\nJe regarde [bad_commander.GetSheHe] lutter pour prendre le contrôle de la situation, manifestement poussé à [bad_commander.GetHerHis] limites."
 martial_chivalry.3000.desc.callous:0 " Cette démonstration d'ineptie est une honte pour [ROOT.Char.GetPrimaryTitle.GetName] et ne saurait être tolérée !"
 martial_chivalry.3000.desc.compassionate:0 " Ayant été dans cette situation, je sais combien il est difficile de travailler avec des soldats non formés."
 martial_chivalry.3000.desc.fallback:1 " Bien qu'il ne soit jamais aisé de former de nouveaux soldats, [bad_commander.GetSheHe] doit sérieusement faire mieux que cela."
 martial_chivalry.3000.a:0 "Réprimandez [bad_commander.GetHerHim] pour [bad_commander.GetHerHis] échec."
 martial_chivalry.3000.b:0 "Enseignez à [bad_commander.GetHerHim] ce que je sais du commandement."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] prendra une décision basée sur [bad_commander.GetHerHis] personnalité"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] accepte vos conseils"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] refuse d'écouter"
 martial_chivalry.3000.c:0 "Réconfortez [bad_commander.GetHerHim] après l'entraînement."

 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] est passé m'observer aujourd'hui pendant que j'entraînais mes nouvelles levées.\n\nDe manière embarrassante, mes soldats indisciplinés se sont transformés en une cohue désordonnée en tentant d'exécuter leurs exercices !"
 martial_chivalry.3001.t:0 "Humilié !"
 martial_chivalry.3001.desc:0 "Pire encore, [my_liege.GetFirstName] m'a personnellement blâmé pour cet échec."
 martial_chivalry.3001.a:0 "Punissez ces recrues pour m'avoir fait mal paraître !"
 martial_chivalry.3001.b:0 "Je dois faire mieux, pour le bien du royaume."
 martial_chivalry.3001.c:0 "J'ai failli à [my_liege.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "Intervention"
 martial_chivalry.3002.desc:0 "Maintenant [my_liege.GetFirstName] me fait la leçon sur les fondamentaux de l'entraînement des nouvelles troupes !"
 martial_chivalry.3002.a:0 "Acceptez gracieusement les conseils de [my_liege.GetFirstNamePossessiveNoTooltip]."
 martial_chivalry.3002.b:0 "Maudite soit cette racaille pour m'avoir fait mal paraître !"

 martial_chivalry.3003.t:0 "Conseils Acceptés"
 martial_chivalry.3003.desc.1:0 "Je prends [bad_commander.GetTitledFirstName] à part pendant que [bad_commander.GetHerHis] recrues tentent de poursuivre leur entraînement. « L'élément clé dans la formation des nouveaux soldats est d'inculquer la discipline ! » lui dis-je. « Sans cela, vous ne pourrez compter sur eux pour suivre vos ordres... »"
 martial_chivalry.3003.desc.2:0 "\n\nAprès que j'ai terminé, [bad_commander.GetFirstName] me remercie avant de retourner sur le terrain, où [bad_commander.GetSheHe] prend rapidement le contrôle de la situation."
 martial_chivalry.3003.a:0 "Cela fera de [bad_commander.GetFirstNameNoTooltip] un meilleur commandant."

 martial_chivalry.3004.t:0 "Conseils Rejetés !"
 martial_chivalry.3004.desc:0 "Alors que je tapote l'épaule de [bad_commander.GetTitledFirstName], [bad_commander.GetSheHe] lève les mains et s'écrie : « Ce #EMP n'est pas#! ma faute, [ROOT.Char.GetFirstNameNoTooltip] ! Ces paysans idiots ne savent pas distinguer leur main droite de leur gauche ! Comment peut-on s'attendre à transformer cette racaille en armée !? »"
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] regrettera cette manifestation d'impudence !"
 martial_chivalry.3004.a:0 "Je suis déçu de [bad_commander.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3005.t:0 "Consolation"
 martial_chivalry.3005.desc:0 "À mon soulagement, [my_liege.GetFirstName] m'a approché après l'exercice pour me réconforter et encourager mes efforts."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] avait le droit de me réprimander, mais ne l'a pas fait."

 martial_chivalry.4000.t:0 "Une Chevauchée à Minuit"
 martial_chivalry.4000.desc:0 "La voix d'un serviteur m'arrache à mes rêves.\n\n« Voleurs ! Pillards ! » crie [ROOT.Char.GetSheHe]. « Mon [ROOT.Char.GetTitleAsNameNoTooltip], de jeunes guerriers conduisent vos troupeaux dans l'obscurité, les poussant vivement vers les terres de [raiders.GetTitledFirstName] ! »\n\nÉveillés, mes $knight_culture_player_plural_no_tooltip_lowercase$ se précipitent hors de leurs lits et vers leurs montures. Je m'approche de mon cheval, [ROOT.Char.Custom('signature_weapon')] en main.\n\nL'heure est tardive et la distance à parcourir grande."
 martial_chivalry.4000.sleepy:0 "\n\nMes pensées dérivent vers mon lit doux et chaud..."
 martial_chivalry.4000.angry:0 "Mais les voleurs doivent être arrêtés !"
 martial_chivalry.4000.a:0 "Encerclés, les voleurs vont paniquer."
 martial_chivalry_special.4000.a.tt:0 "Vous menez vos cavaliers pour dépasser et encercler les voleurs de bétail."
 martial_chivalry_special.4000.a.tt_success:0 "Votre contre-attaque fonctionne parfaitement"
 martial_chivalry_special.4000.a.tt_failure:0 "Les voleurs vous repoussent"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Vous ou l'un de vos $knight_culture_player_plural_no_tooltip$ est blessé"
 martial_chivalry.4000.b:0 "Je vais abattre leur insolent meneur !"
 martial_chivalry_special.4000.b.tt:0 "Nul ne peut surpasser [ROOT.Char.GetTitledFirstNameNoTooltip] à cheval ou au combat !"
 martial_chivalry_special.4000.b.tt_success:0 "Vous versez le sang pour votre bétail"
 martial_chivalry_special.4000.b.tt_failure:0 "Le jeune voleur vous humilie"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Vous êtes désarçonné... et piétiné"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Vous êtes gravement mutilé"
 martial_chivalry.4000.c:0 "Mon cheval et moi sommes d'un même esprit : « Pas cette nuit. »"
 martial_chivalry_special.4000.c.tt:0 "Vous attraperez #EMP quelques-uns#! de ces voleurs, assurément. Après avoir bien dormi."

 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "Entraînement des [ROOT.Char.Custom('MountedWarriorAdjective')|U]"
 martial_chivalry_special.1201.desc:0 "Le cliquetis des mailles et le fracas des épées résonnent à mes oreilles tandis que mes [ROOT.Char.Custom('MountedWarriorTermPlural')] s'exercent aux armes. Je les étudie attentivement, cherchant à discerner les forces et faiblesses particulières de chacun.\n\nIl ne peut y avoir guère de repos pour eux, car dès que la cloche sonne pour signaler la fin de la mêlée simulée, les portes des écuries s'ouvrent. Il est temps de faire sortir les montures."
 martial_chivalry_special.1201.a:0 "Aujourd'hui, nous faisons de l'équitation en campagne !"
 martial_chivalry_special.1201.a.tt:2 "Pratiquer les formations avec vos [ROOT.Char.Custom('MountedWarriorTermPlural')] pourrait vous aider à améliorer votre expertise dans l'[martial_lifestyle|E]."
 martial_chivalry_special.1201.b:0 "Apportez-moi mon armure. Cela fait des lustres que je ne me suis pas exercé sur la quintaine !"
 martial_chivalry_special.1201.b.tt:1 "\nS'exercer jusqu'au coucher du soleil n'améliorera pas votre compréhension des tactiques, mais vous rendra #EMP fort#!."

 martial_chivalry_special.1202.t:1 "Entraînement des [ROOT.Char.Custom('MountedWarriorAdjective')|U] : Vue d'une Colline"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] jette un regard sur les champs boueux au pied de la colline. « Ceux-ci pourraient servir d'esquisse d'une armée ennemie », dit [soldier.GetSheHe].\n\nJ'informe mes [ROOT.Char.Custom('MountedWarriorTermPlural')] tandis que j'inspecte leur ligne de bataille, les préparant à la stratégie en cours."
 martial_chivalry_special.1202.a:0 "Je devrais couper en diagonale et mener les [ROOT.Char.Custom('MountedWarriorTermPlural')] vers les 'flancs'."
 martial_chivalry_special.1202.b:0 "#EMP Chaaargez !#!"
 martial_chivalry_special.1202.b_success:0 "La charge est bien exécutée"
 martial_chivalry_special.1202.b_failure:0 "La charge est un désastre"

 martial_chivalry_special.1203.t:1 "Entraînement des [ROOT.Char.Custom('MountedWarriorAdjective')|U] : Frappe de Précision"
 martial_chivalry_special.1203.desc:0 "La tempête de sabots autour de moi, les cris des guerriers montés, leur élan implacable. Chevauchant à leur tête, j'ai l'impression d'être à la tête d'une force de la nature. Ceci, cependant, est une force que je dirige, qui répond à chacun de mes ordres, que je commande comme s'il s'agissait d'une extension de moi-même.\n\nChargeant dans les flancs d'une armée imaginaire, mes [ROOT.Char.Custom('MountedWarriorTermPlural')] ne s'écartant jamais de mon plan, je sais que c'est ainsi que j'apporte la dévastation totale à mon ennemi."
 martial_chivalry_special.1203.a:0 "C'est ainsi que l'ivresse de la victoire se fera sentir."

 martial_chivalry_special.1204.t:1 "Entraînement des [ROOT.Char.Custom('MountedWarriorAdjective')|U] : La Fureur des Bêtes"
 martial_chivalry_special.1204.desc:0 "Je [ROOT.Char.Custom('SignatureWeaponAction')] mon [ROOT.Char.Custom('signature_weapon')] et mène les cavaliers dans une course folle vers la colline. Cependant, au milieu de tout ce chaos apparent d'armures mouvantes, d'armes levées et de cris de guerre, il y a un plan. Alors que nous nous abattons sur l'armée imaginaire dans le champ en contrebas, chaque soldat trouve sa place dans notre ligne, préparant ses coups, se repliant, tordant les rênes et bondissant de nouveau dans la mêlée.\n\nNous nous précipiterons sur nos ennemis comme une force de la nature, et ils se briseront comme un arbre face à la tempête."
 martial_chivalry_special.1204.a:0 "Nous abattrons chaque homme sur notre chemin !"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Dresser un Destrier"
 martial_chivalry_special.1601.desc:1 "Tandis que j'inspecte les écuries, mon regard est attiré par un [dummy_gender.Custom('HorseMareStallion')] tenu à l'écart de tous les autres. [dummy_gender.GetSheHe|U] secoue [dummy_gender.GetHerHis] tête et frappe [dummy_gender.GetHerHis] sabots, exhibant [dummy_gender.GetHerHis] puissants postérieurs et [dummy_gender.GetHerHis] encolure bien arquée. Cette créature possède la meilleure des conformations et le pire des tempéraments.\n\nJe n'ai jamais vu pareil destrier auparavant, mais le maître d'écurie insiste sur le fait que [dummy_gender.GetSheHe] est impossible à dresser."
 martial_chivalry_special.1601.a:0 "Je ne suis pas homme à reculer devant un défi !"
 martial_chivalry_special.1601.b:0 "Un tel coursier rapportera un bon prix."
 martial_chivalry_special.1601.c:1 "Mon maître d'écurie apprendra beaucoup en domptant [dummy_gender.GetHerHim]."
 martial_chivalry_special.1601.a.tt:1 "Le cheval pourrait devenir votre propre monture"
 martial_chivalry_special.1601.d:0 "[m_horse.GetTitledFirstName] n'est-il pas l'expert en matière de chevaux ?"
 martial_chivalry_special.1601.d.tt:0 "Votre $master_of_horse_court_position$ tentera de dompter l'animal. S'il réussit, le cheval deviendra votre propre monture."

 martial_chivalry_special.1603.desc:1 "Le cheval couche [dummy_gender.GetHerHis] oreilles en arrière à mon approche, [dummy_gender.GetHerHis] mépris pour moi étant parfaitement clair. Cette première rencontre est importante pour gagner [dummy_gender.GetHerHis] confiance et respect, et je dois décider comment m'y prendre."
 martial_chivalry_special.1603.a:0 "Une main ferme est nécessaire pour dompter cette bête !"
 martial_chivalry_special.1603.a.tt:0 "Susceptible de bien fonctionner avec une compétence [prowess|E] élevée ou une personnalité audacieuse"
 martial_chivalry_special.1603.b:0 "Si je suis doux et me déplace lentement, [dummy_gender.GetSheHe] me fera confiance."
 martial_chivalry_special.1603.b.tt:0 "Susceptible de bien fonctionner avec une compétence [diplomacy|E] élevée ou une personnalité bienveillante"
 martial_chivalry_special.1603.c:0 "Chacun a son prix — apportez les pommes !"
 martial_chivalry_special.1603.c.tt:0 "Susceptible de bien fonctionner avec une compétence [intrigue|E] élevée ou une personnalité généreuse"

 martial_chivalry_special.1604.desc_mearas:0 "C'est un sentiment puissant ; le puissant cheval suit chacun de mes caprices. Maintenant que j'ai gagné [dummy_gender.GetHerHis] confiance, [dummy_gender.GetSheHe] semble presque avoir de l'affection pour moi.\n\nTandis que [dummy_gender.GetSheHe] se calme, je prends un moment pour [dummy_gender.GetHerHim] observer et m'émerveiller de [dummy_gender.GetHerHis] beauté. Assurément, il s'agit là d'un des Mearas, les rois des chevaux descendus de Félarof, le compagnon d'Eorl !"
 martial_chivalry_special.1604.desc_success:0 "C'est un sentiment puissant ; le puissant cheval suit chacun de mes caprices. Maintenant que j'ai gagné [dummy_gender.GetHerHis] confiance, [dummy_gender.GetSheHe] semble presque avoir de l'affection pour moi."
 martial_chivalry_special.1604.desc_failure:0 "Quoi que je tente, le cheval refuse d'écouter. Mes tentatives nous laissent, [dummy_gender.GetHerHim] et moi, en sueur et en colère, et alors que je quitte les écuries tard dans la soirée, je sais que je ne reviendrai pas de sitôt."
 martial_chivalry_special.1604.a:1 "Je garderai [dummy_gender.GetHerHim] comme mon destrier personnel !"
 martial_chivalry_special.1604.a_2:0 "Ce fut gratifiant ! Je recommencerai."
 martial_chivalry_special.1604.b:0 "Au moins, j'ai appris ce qu'il #EMP ne faut pas#! faire..."
 martial_chivalry_special.1604.c:0 "Mon Suzerain sera content."
 martial_chivalry_special.1604.t:0 "Cheval Dompté"
 martial_chivalry_special.1604.succcess:0 "Votre $master_of_horse_court_position$ a dompté votre cheval au tempérament difficile !"
 martial_chivalry_special.1604.t.2:0 "Cheval Indompté"
 martial_chivalry_special.1604.failure:0 "Votre $master_of_horse_court_position$ a échoué à dompter le cheval."
 
 martial_chivalry.5000.t:0 "Rumeurs Sans Fondement"
 martial_chivalry.5000.intro:0 "Peu après le coucher du soleil, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] m'aborde sur le chemin de ma chambre.\n\n« Mon suzerain, votre galanterie est bien connue et admirée parmi vos vassaux, mais une telle attitude de cour tend à susciter des réactions envieuses. Même maintenant, ils murmurent que vous avez d'autres intentions, plus licencieuses. »"
 martial_chivalry.5000.desc.lustful:0 "\n\nBien que je ne l'admettrai jamais, la vérité est qu'ils ne sont pas loin dans leurs soupçons..."
 martial_chivalry.5000.desc.honest_chaste:0 "\n\nComment quiconque pourrait-il croire que je m'engagerais dans un comportement aussi honteux ?"
 martial_chivalry.5000.desc.fallback:0 "\n\nJe hausse un sourcil — si c'était tout, il n'aurait pas l'air aussi troublé."
 martial_chivalry.5000.desc.outro:0 "\n\n« Mon suzerain, des rumeurs circulent selon lesquelles vous seriez... #EMP impliqué#! avec l'époux de [my_liege.GetShortUINamePossessive]. »"
 martial_chivalry.5000.a:0 "Je nierai ces accusations sur-le-champ !"
 martial_chivalry.5000.a.success:0 "Vous convainquez [my_liege.GetFirstNameNoTooltip] de vos intentions honnêtes"
 martial_chivalry.5000.a.failure:0 "[my_liege.GetFirstNameNoTooltip] demeure méfiant à votre égard"
 martial_chivalry.5000.b:0 "En parler ne ferait qu'attirer davantage l'attention sur cette affaire."
 martial_chivalry.5000.c:0 "Je dois aller parler à [my_liege.GetTitledFirstNameNoTooltip] moi-même."
 martial_chivalry.5000.d:0 "Eh bien, s'ils avaient seulement vu comment [spouse.GetSheHe] me regarde..."
 martial_chivalry.5000.d.tt:0 "La chose la plus galante que l'on puisse faire est de poursuivre un amour interdit."
 martial_chivalry.5000.d.tt.warning:0 "@warning_icon! #X Met fin à tous les [schemes|E] personnels en cours.#!"
 
 martial_chivalry.6000.t:0 "Dans [church_province.GetTerrain.GetNameNoTooltip]"
 martial_chivalry.6000.desc:0 "Les bois ont toujours été un précieux terrain d'entraînement. Chacun sait qu'un chevalier galant est toujours à l'affût de nouvelles aventures : un tyran malveillant, une épreuve secrète, un innocent dans le besoin.\n\nJe n'avais jamais exploré cette partie de [church_province.GetTerrain.GetNameNoTooltip|l] auparavant ; c'est peut-être ce qui fait que ces ruines soudaines semblent être une mise à l'épreuve de ma valeur.\n\nL'église a été abandonnée depuis des décennies, à en juger par son aspect. Des toiles d'araignée ont remplacé le verre aux fenêtres. Des troncs brisés sont désormais les nouveaux bancs. Quelques oiseaux s'envolent lorsque j'approche de la porte vermoulue."
 martial_chivalry.6000.a:0 "Peu de choses sont aussi tentantes qu'un [ROOT.Char.GetFaith.HouseOfWorship] inexploré !"
 martial_chivalry.6000.a.tt:0 "Vous pourriez trouver quelque chose à l'intérieur."
 martial_chivalry.6000.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sera heureux d'entendre parler d'une découverte si importante."
 martial_chivalry.6000.c:0 "Nous pourrions simplement utiliser cet endroit comme nouveau lieu de stockage."
 ignored_church_modifier:0 "Entrepôt d'Église Abandonnée"
 
 martial_chivalry.6001.t:0 "Dans [church_province.GetTerrain.GetNameNoTooltip] : Un Monstre !"
 martial_chivalry.6001.desc:0 "L'autel est presque méconnaissable sous les couches de nature. Racines et mousses se déchaînent contre la pierre, sans pitié. Un doux bruissement de feuilles à côté est si apaisant, si trompeur.\n\nAh ! Ce n'est point le son que je croyais entendre !\n\nIl s'avère qu'il s'agissait en fait du grognement d'un [ROOT.Char.Custom('GetAnimalType')], ses yeux affamés fixés sur moi."
 martial_chivalry.6001.a:0 "Voici ta fin, démon !"
 martial_chivalry.6001.a_success:0 "Vous battez la bête"
 martial_chivalry.6001.a_success_toast:0 "Une belle victoire !"
 martial_chivalry.6001.a_failure:0 "Vous êtes blessé"
 martial_chivalry.6001.a_failure_toast:0 "La bête contre-attaque !"
 martial_chivalry.6001.b:0 "Je vais tenter de m'esquiver..."
 martial_chivalry.6001.b_success:0 "Vous fuyez l'attaque"
 martial_chivalry.6001.b_success_toast:0 "Vous vous échappez avec succès"
 martial_chivalry.6001.b_failure:0 "L'animal vous attrape"
 martial_chivalry.6001.b_failure_toast:0 "La bête vous remarque"
 
 martial_chivalry.6002.t:0 "Dans [church_province.GetTerrain.GetNameNoTooltip] : Un Trésor !"
 martial_chivalry.6002.desc:0 "Un arbre a poussé juste derrière l'autel. Sa couronne a remplacé les parties effondrées du toit. À côté, il y a un coffre en bois que quelqu'un a utilisé récemment, à en juger par l'absence de poussière ou de moisissure.\n\nÀ l'intérieur, un petit trésor."
 martial_chivalry.6002.a:0 "Je chérirai ce don sacré."
 church_artifact_book:0 "Le Livre de l'Admiration Courtoise"
 church_artifact_book_desc:0 "Un tome richement orné contenant des directives pour devenir un chevalier courtois. Trouvé sur le sol sacré de [church_county.GetNameNoTooltip]."
 church_artifact_sword:0 "L'Épée de la Sainte Dévotion"
 church_artifact_sword_desc:0 "Une épée richement ornée. Quelqu'un a gravé une prière le long de sa lame. Trouvée sur le sol sacré de [church_county.GetNameNoTooltip]."
 church_artifact_dagger:0 "Le Poignard de la Puissante Prière"
 church_artifact_dagger_desc:0 "Un poignard richement orné. Quelqu'un a attaché une amulette à son pommeau. Trouvé sur le sol sacré de [church_county.GetNameNoTooltip]."
 martial_chivalry.6002.book:0 "Voilà qui semble être la lecture parfaite pour un chevalier !"
 martial_chivalry.6002.book_tt:0 "Vous étudiez le tome et le remettez à sa place sacrée."
 martial_chivalry.6002.b:0 "[bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] appréciera ce présent."
 martial_chivalry.6002.c:0 "Cette fausse idolâtrie appartient au feu !"
 
 martial_chivalry.6003.t:0 "Dans [church_province.GetTerrain.GetNameNoTooltip] : Qui est là... ?"
 martial_chivalry.6003.desc_intro:0 "La silhouette apparaît si brusquement que c'en est presque suspect. Le visage de [dummy_attracted_gender.GetHerHis|U] reflète la lumière du couchant et parvient à la faire paraître froide.\n\n"
 martial_chivalry.6003.desc_ugly:0 "« Oh... vous... J'attendais un chevalier #EMP galant#!... »\n\n[dummy_attracted_gender.GetSheHe|U] se couvre [dummy_attracted_gender.GetHerHis] nez d'un mouchoir blanc.\n\n« Mais je suppose que vous ferez l'affaire. Pouvez-vous me ramener au château ? »"
 martial_chivalry.6003.desc_pretty:0 "« Ah, vaillant chevalier, êtes-vous enfin venu à mon secours ? Seriez-vous assez aimable pour me ramener au château ? »\n\nLa voix de [dummy_attracted_gender.GetHerHis|U] est si apaisante, [dummy_attracted_gender.GetHerHis] geste si soulagé."
 martial_chivalry.6003.a:0 "Je n'abandonnerai jamais un innocent dans le besoin."
 martial_chivalry.6003.a_success:0 "Vous retrouvez votre chemin"
 martial_chivalry.6003.a_failure:0 "Vous vous perdez dans la forêt"
 martial_chivalry.6003.b:0 "Que fait [dummy_attracted_gender.GetSheHe] ici seul ? Je dois partir avant de tomber dans une embuscade !"
 martial_chivalry.6003.c:0 "Un esprit ! Une apparition ! Je ne reste pas ici une seconde de plus !"
 martial_chivalry.6003.d:0 "Eh bien, [dummy_attracted_gender.GetSheHe] peut bien pourrir ici."
 martial_chivalry.6003.d_tt:0 "Cela [dummy_attracted_gender.GetHerHim] apprendra à toujours être courtois."