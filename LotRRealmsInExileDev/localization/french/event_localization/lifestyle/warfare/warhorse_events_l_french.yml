l_french:
 warhorse.0001.t:0 "Le Destrier"
 warhorse.0001.desc:0 "Admirant [ROOT.Char.Custom('HorseStoryMareStallion')] qui désormais suit chacun de mes ordres, je médite sur le nom à donner à [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "Un nom inspiré par l'histoire !"
 warhorse.0001.b:0 "Les Âges regorgent de noms de chevaux inspirant l'émerveillement !"
 warhorse.0001.c:0 "Ce n'est qu'un cheval, et il convient de le nommer comme tel."

 warhorse.0002.desc:0 "Inspiré par les fameux coursiers appartenant aux chefs et héros d'antan, je nommerai mon [ROOT.Char.Custom('HorseStoryMareStallion')] d'après l'un d'eux."
 warhorse.0002.a:0 "Rochallor — comme le cheval du Haut Roi Fingolfin, sur lequel il chevaucha jusqu'aux portes d'Angband !"
 warhorse.0002.b:0 "Asfaloth — comme le cheval du puissant Glorfindel !"
 warhorse.0002.c:0 "Felaróf — d'après le premier des Mearas qui porta Eorl le Jeune au secours du Gondor !"
 warhorse.0002.d:0 "Arroch — pour le cheval de Húrin qui le mena à la grande bataille Nírnaeth Arnoediad !"
 warhorse.0002.e:0 "Gros Nigaud — comme le poney monté par le mystérieux Tom Bombadil !"
 warhorse.0002.go_back:0 "Hmm, un autre thème pour le nom conviendrait mieux..."

 warhorse.0003.desc:0 "Le monde mythologique est riche en grandeur et en noms pour les chevaux."
 warhorse.0003.llamrei:0 "Nahar — comme le destrier légendaire monté par Oromë, le Chasseur des Valar !"
 warhorse.0003.sleipnir:0 "Ancalagon — d'après le plus grand de tous les dragons ailés !"
 warhorse.0003.uchchaihshravas:0 "Glaurung — comme le Père des Dragons et serviteur de Morgoth !"
 warhorse.0003.dadhi_kra:0 "Thorondor — Seigneur des Aigles !"
 warhorse.0005.devadatta:0 "Ungoliant — l'araignée primordiale et première araignée géante d'Arda !"
 warhorse.0005.keshi:0 "Angainor — en l'honneur de la chaîne utilisée par le vaillant Vala Tulkas pour enfermer Morgoth !"
 warhorse.0005.kanthaka:0 "[Glossary('Bauglir','bauglir_gloss')] — le mot sindarin pour tyran, attribué à l'Ennemi !"
 warhorse.0005.burko:0 "Gothmog — d'après le Seigneur des Balrogs, meurtrier de Fëanor !"
 warhorse.0006.aranjagaan:0 "Silmaril — assurément le Serment de Fëanor est inoffensif maintenant !"
 warhorse.0006.haizum:0 "Gurthang — comme l'arme utilisée par Túrin Turambar pour occire Glaurung !"
 warhorse.0006.buraq:0 "Narsil — d'après l'épée du Roi Elendil des Dúnedain !"
 warhorse.0006.balius:0 "Grond — le nom de la masse de Morgoth qui tua Fingolfin !"
 warhorse.0007.xanthos:0 "Ringil — comme l'épée brandie par Fingolfin dans la Guerre des Joyaux !"
 warhorse.0007.boreas:0 "Dailir — tel que la flèche préférée de Beleg, le plus grand archer du Premier Âge !"
 warhorse.0003.go_on:0 "Hmm, peut-être autre chose..."
 warhorse.0003.khiimori: "Khiimori, le Cheval du Vent, symbole de l'âme !"
 warhorse.0003.rlung_rta: "Rlung Rta, porteur de prières et de bonne fortune !"
 warhorse.0003.jonon_khar: "Jonon Khar, un cheval volant qui hennit comme le morin khuur."
 warhorse.0003.tulpar: "Tulpar — une créature divine et ailée, d'une vitesse inégalée."
 warhorse.0003.aranzhale: "Aranzhale, du nom d'une autre monture de Jangar."
 warhorse.0003.oyomaa: "Oyomaa, du nom de la noble bête sombre de Mengen Shigshirge."
 warhorse.0003.rakhsh: "Rakhsh, du #EMP Shahnameh#!, à la forme de lion et à la force d'éléphant."

 warhorse.0004.desc:0 "Un cheval devrait être nommé comme la créature de base qu'il est."
 warhorse.0004.a:0 "Destrier."
 warhorse.0004.b:0 "Abbé."
 warhorse.0004.c:0 "Cabri."
 warhorse.0004.d:0 "Crinière-Scintillante."
 warhorse.0004.courser: "Coursier."

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Fidèle [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "Un dresseur renommé m'a approché après avoir entendu des rumeurs sur mon puissant [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], et offre les services de [ROOT.Char.Custom('RandomHerHis')].\n\n« Tout ce que je demande en retour est une modeste compensation. »"
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] doit être plus fort."
 warhorse.1001.b:0 "Se mouvoir plus prestement est quelque chose que [ROOT.Char.Custom('HorseStorySheHe')] doit apprendre."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] doit travailler sur l'endurance de [ROOT.Char.Custom('HorseStoryHerHis')]."
 warhorse.1001.d:0 "S'il y a une chose qui manque à [ROOT.Char.Custom('HorseStorySheHe')], c'est la férocité !"
 warhorse.1001.e:0 "Je ne suis pas intéressé."
 warhorse.1001.e.tt:1 "#F « [THIS.Char.Custom('WarhorseStoryName')] n'a besoin d'aucun autre dresseur que moi ! »#!"
 warhorse.1001.f:0 "C'est pour cela que je paie un $master_of_horse_court_position$ !"
 warhorse.1001.f.tt:1 "Votre $master_of_horse_court_position$ commence à entraîner [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "Vous avez surestimé votre $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] échoue à entraîner [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] s'est bien adapté à l'entraînement de [ROOT.Char.Custom('HorseStoryHerHis')], et les résultats se sont manifestés instantanément !"
 warhorse.1002.a:0 "Voilà de l'argent bien dépensé !"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Journée Ensoleillée"
 warhorse.1101.desc:0 "Tandis que je me dirige vers les poteaux d'attache, je suis accueilli par les joyeux hennissements de [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] semble désireux d'étirer les jambes de [ROOT.Char.Custom('HorseStoryHerHis')] par ce beau temps, et je ne puis qu'acquiescer."
 warhorse.1101.a:0 "Je dois saisir chaque instant pour m'exercer !"
 warhorse.1101.b:0 "La journée est trop belle pour ne pas être appréciée comme il se doit !"
 
 warhorse.1102.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Une Nouvelle Amitié"
 warhorse.1102.desc:0 "Je donne libre cours à [ROOT.Char.Custom('WarhorseStoryName')], et observe les collines et les plaines défiler. Je peux sentir l'élan d'excitation parcourir le cou de [ROOT.Char.Custom('HorseStoryHerHis')] sous mes mains, et ne peux m'empêcher de partager cette émotion.\n\nAlors que nous ralentissons pour nous arrêter, tous deux fatigués et exaltés, je peux voir dans les yeux de [ROOT.Char.Custom('HorseStoryHerHis')] à quel point [ROOT.Char.Custom('HorseStorySheHe')] est incroyablement intelligent, et combien nous sommes devenus proches.\n\nJ'ai trouvé un véritable ami en [ROOT.Char.Custom('WarhorseStoryName')|U], tout comme nos ancêtres Eorl et Felaróf se sont trouvés l'un l'autre."
 warhorse.1102.a:0 "Nos destins sont désormais liés l'un à l'autre."

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : [ROOT.Char.Custom('HorseStoryMareStallion')|U] Malade"
 warhorse.1201.desc:0 "Alors que [ROOT.Char.Custom('WarhorseStoryName')] s'avance péniblement vers moi, traînant les jambes de [ROOT.Char.Custom('HorseStoryHerHis')] et inclinant la tête de [ROOT.Char.Custom('HorseStoryHerHis')], il ne peut y avoir aucun doute — [ROOT.Char.Custom('HorseStoryMareStallion')] est malade.\n\nLe palefrenier m'assure qu'il existe un remède pour le mal qui afflige [ROOT.Char.Custom('HorseStoryHerHim')], mais il vient à un prix élevé."
 warhorse.1201.a:0 "Aucun prix n'est trop élevé pour mon bien-aimé [ROOT.Char.Custom('WarhorseStoryName')] !"
 warhorse.1201.b:0 "Quoi qu'il advienne, c'est la volonté de [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] s'en remet"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] semble toutefois vous faire moins confiance"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] meurt de la maladie"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Amateur de Chevaux"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] examine [ROOT.Char.Custom('WarhorseStoryName')] de haut en bas, hochant la tête avec approbation.\n\n« C'est un fort beau [ROOT.Char.Custom('HorseStoryMareStallion')] que vous avez là, mon [ROOT.Char.GetTitleTierName] ! Si vous me permettiez de monter [ROOT.Char.Custom('HorseStoryHerHim')], j'en serais fort reconnaissant. »"
 warhorse.1301.a:0 "Profitez-en !"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] est un destrier fier, et [horse_vassal.GetFirstNameNoTooltip] n'est pas connu pour la prouesse de [horse_vassal.GetHerHis] — [horse_vassal.GetSheHe] s'en sortira-t-il ?"
 warhorse.1301.b:0 "Nul ne monte [ROOT.Char.Custom('WarhorseStoryName')] hormis moi !"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Horreur Équine"
 warhorse.1401.desc:0 "Alors que l'obscurité tombe, je me retrouve presque seul, le calme de la nuit uniquement rompu par le piétinement de mon [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Il y a quelque chose d'étrange dans les yeux de [ROOT.Char.Custom('HorseStoryHerHis')], quelque chose de... #EMP menaçant#!.\n\nLe regard de [ROOT.Char.Custom('HorseStoryHerHis')|U] me suit tandis que je me tourne pour partir, et le frisson qui parcourt mon échine persiste loin dans la nuit."
 warhorse.1401.a:0 "C'est ridicule – [ROOT.Char.Custom('HorseStorySheHe')] n'est qu'un cheval."
 warhorse.1401.a.tt:1 "#F Mais pourquoi sentez-vous encore les yeux de [THIS.Char.Custom('HorseStoryHerHis')] sur vous ?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] est sûrement maudit, débarrassez-vous de [ROOT.Char.Custom('HorseStoryHerHim')] !"

 warhorse.1402.desc:0 "Pieds meurtris par les sabots, mains ensanglantées par les dents claquantes, corps contusionné par les chutes... [ROOT.Char.Custom('WarhorseStoryName')] hennit joyeusement alors que [ROOT.Char.Custom('HorseStorySheHe')] me projette presque sur la lance d'un soldat, et je ne sais combien de temps encore je pourrai endurer cela."
 warhorse.1402.a:0 "Je ne serai point vaincu par un cheval !"
 warhorse.1402.b:0 "L'histoire de [ROOT.Char.Custom('WarhorseStoryName')] s'achève ici."
 
 warhorse.1499.desc:0 "Cela se produit alors que nous revenons tout juste d'une brève sortie à cheval — ce que j'ai redouté depuis que j'ai vu la malice dans les yeux de mon [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] pour la première fois. [ROOT.Char.Custom('HorseStorySheHe')|U] me désarçonne alors même que nous passons près d'un amas de roches acérées, et je tombe tête la première directement sur une arête. Perdu dans la douleur aveuglante, je ne peux qu'entendre de forts hennissements avant que tout ne s'évanouisse..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... pourquoi ?"
 
 warhorse.1501.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Matinée avec un Ami"
 warhorse.1501.desc:0 "La tension quotidienne du gouvernement pèse sur moi, et chaque jour mes pensées se tournent vers mon ami [ROOT.Char.Custom('WarhorseStoryName')] et les moments délicieusement insouciants que nous passons à chevaucher. [ROOT.Char.Custom('HorseStorySheHe')|U] semble toujours disposé à faire une promenade, et je me demande si nous ne devrions pas faire de nos chevauchées matinales une routine."
 warhorse.1501.a:0 "Mon temps est mieux employé à m'entraîner avec mes chevaliers !"
 warhorse.1501.b:0 "Pourquoi pas ? Un souverain a aussi besoin de se délasser."
 
 warhorse.1502.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Un Nouveau Poulain !"
 warhorse.1502.desc:0 "La rencontre de chasse entre [ROOT.Char.Custom('WarhorseStoryName')] et le compagnon de [ROOT.Char.Custom('HorseStoryHerHis')] s'est produite il y a près d'un an, et je sais depuis un moment qu'ils attendaient une naissance.\n\nCe matin, en entrant dans la cour, je peux voir un nouveau poulain courir avec hésitation, sous l'œil vigilant de ses parents.\n\nJe me demande ce qu'il convient de faire avec ce nouveau rejeton de Felaróf ?"
 warhorse.1502.a:0 "Il ferait une splendide monture pour mon héritier."
 warhorse.1502.b:0 "Mon épouse désire depuis longtemps un Meara pour monture."
 warhorse.1502.c:0 "Je le laisserai errer librement, et choisir un cavalier de son propre chef."
 
 warhorse.1503.t:1 "Mearas : Un Nouveau Poulain !"
 warhorse.1503.desc:0 "Répondant à la convocation de mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('event_liege'))], je rencontre [event_liege.GetHerHim] dans la cour du château de [event_liege.GetHerHis].\n\n« J'ai quelqu'un que je souhaite te présenter, le plus récent poulain de la lignée de Felaróf. Nos lignées ont été compagnes et amies depuis les jours d'Eorl, et je veux que tu perpétues cette tradition. »\n\nLe jeune poulain est magnifique et semble comprendre ce qui se passe. Il s'approche de moi, renifle ma main, et donne un hennissement approbateur. Il semble que j'aie maintenant un nouveau cheval !"
 warhorse.1503.a:0 "Quel don royal !"


 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : La Fin d'une Vie"
 warhorse.8001.desc:0 "Mon fidèle [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] vieillit. La foulée de [ROOT.Char.Custom('HorseStoryHerHis')|U] n'est plus aussi vive qu'autrefois, et le feu dans les yeux de [ROOT.Char.Custom('HorseStoryHerHis')] s'estompe.\n\nSi je veux préserver la lignée de [ROOT.Char.Custom('HorseStoryHerHis')], je devrais trouver une bonne alliance pour [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "Je trouverai un fort [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Cherchez un agile [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "L'aspect le plus important chez un [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] est l'endurance."
 warhorse.8001.d:0 "Parcourez les terres pour trouver le plus féroce [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] !"
 warhorse.8001.e:0 "Je laisserai [ROOT.Char.Custom('HorseStoryHerHim')] passer les derniers jours de [ROOT.Char.Custom('HorseStoryHerHis')] paisiblement."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U] : Le Cercle de la Vie"
 warhorse.8002.desc:0 "Mon bien-aimé [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] est décédé, mais [ROOT.Char.Custom('HorseStorySheHe')] laisse derrière [ROOT.Char.Custom('HorseStoryHerHim')] un robuste poulain ! Je peux déjà voir la personnalité de [ROOT.Char.Custom('HorseStoryHerHis')] chez le jeune — mon ami est encore avec moi, en un sens."
 warhorse.8002.a:0 "Repose en paix, [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Alors que je sors à l'air frais, je suis accueilli par le triste message que mon bien-aimé [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] est décédé durant la nuit, ne laissant derrière lui qu'un vide dans mon cœur."
 warhorse.8003.a:0 "Ô [ROOT.Char.Custom('WarhorseStoryName')], tu me manqueras !"
