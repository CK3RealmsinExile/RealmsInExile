 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Clémence pour les Mercenaires"
 martial_authority.1031.desc:0 "L'animation d'une auberge, un bon cidre, une soirée calme après une longue journée d'entraînement... Ma chope est projetée hors de ma main par un mercenaire chancelant sous l'effet d'un coup, et tout espoir de détente s'écoule sur le sol en même temps que mon cidre.\n\n« Je vous en prie, mon [ROOT.Char.GetLadyLord] », supplie l'aubergiste. « Les hommes de main de [scoped_mercenary.GetFirstNamePossessive] me siphonnent les réserves sans payer depuis des jours ! Et leurs bagarres effraient le personnel et les clients ! »"
 martial_authority.1031.a:0 "Je paierai vos consommations si vous partez sur-le-champ."
 martial_authority.1031.b:0 "Soldats, jetez-les dehors !"
 martial_authority.1031.c:0 "Ils sont trop ivres pour constituer une véritable menace, ce sera vite réglé."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Différend au Campement"
 martial_authority.2040.desc:2 "Après que mon armée a établi le camp, j'entends un tumulte provenant des quartiers de mes $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nEn allant enquêter sur cette perturbation, je trouve [first.GetTitledFirstName] et [second.GetTitledFirstName] au milieu d'une vive dispute tandis que plusieurs spectateurs les encouragent."
 martial_authority.2040.a:0 "Prononcer un discours sur l'unité devant l'assemblée."
 martial_authority.2040.a.success:0 "Mes paroles détournent tout le monde de la querelle"
 martial_authority.2040.a.failure:0 "Mes paroles n'ont aucun effet sur la dispute"
 martial_authority.2040.a.failure.tt:0 "La bagarre s'intensifie lorsque les spectateurs s'en mêlent !"
 martial_authority.2040.b:0 "Faites-les fouetter pour leur délinquance !"
 martial_authority.2040.c:1 "Au diable tout ceci, je vais dans ma tente me boucher les oreilles..."
 martial_authority.2040.c.drunkard:0 "Au diable tout ceci, je vais dans ma tente prendre un verre..."
 #martial_authority.2040.c.hashishiyah:0 "Sod this, I'm going to go have some hashish."
 martial_authority.2040.c.hashishiyah:0 "Au diable tout ceci, je m'en vais allumer une pipe." # LOTR

 martial_authority.2041.t:0 "Résolution"
 martial_authority.2041.desc:0 "Je me lève et prononce un discours sur notre combat commun pour [ROOT.Char.GetPrimaryTitle.GetName] et sur la nécessité de rester unis face à nos ennemis, car si nous ne le faisons pas, nombreux sont les étrangers qui profiteraient de nos querelles internes pour s'emparer de nos terres et nous imposer leur domination.\n\nL'air confus, [first.GetTitledFirstName] et [second.GetTitledFirstName] présentent leurs excuses et se préparent à s'installer pour la nuit."
 martial_authority.2041.a:0 "Nous sommes plus forts lorsque nous restons unis."

 martial_authority.2042.t:0 "Bagarre"
 martial_authority.2042.desc:0 "Mes suppliques pour que nous mettions tous nos différends de côté tombent dans l'oreille d'un sourd tandis que la querelle se transforme en bagarre générale.\n\nBoissons et nourriture volent en tous sens alors que les gens commencent à lancer des chopes et des sacs."
 martial_authority.2042.a:0 "Autant me joindre à eux !"
 martial_authority.2042.a.success:0 "J'émerge comme l'unique vainqueur de la rixe"
 martial_authority.2042.a.failure:0 "Je suis blessé dans la mêlée"
 martial_authority.2042.b:0 "Quel désordre..."

 martial_authority.2050.t:0 "Une Main Supplémentaire"
 martial_authority.2050.desc.opening:0 "Malgré toute l'autorité que je suis censé exercer en tant que [ROOT.Char.GetTitleAsNameNoTooltip], je ne puis être partout dans mon [ROOT.Char.Custom('GetRealmOrDomicile')|l] simultanément. Il y aura toujours ceux qui « oublient » d'obéir à mes ordres dès que mon attention se porte ailleurs.\n\nC'est là que [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] pourrait intervenir, [right_hand_person.GetSheHe] qui a fidèlement fait appliquer mes décrets"
 martial_authority.2050.desc.vassal:0 "au sein de [right_hand_person.GetHerHis] propre domaine."
 martial_authority.2050.desc.knight:0 "en parcourant la campagne."
 martial_authority.2050.desc.courtier:0 "à [ROOT.Char.Custom('GetCourt')|l]."
 martial_authority.2050.desc.ending:0 "[right_hand_person.GetSheHe|U] pourrait-[right_hand_person.GetSheHe] me servir de bras droit et jouer un rôle plus actif dans l'administration de mon [ROOT.Char.Custom('GetRealmOrDomicile')|l] ?"
 martial_authority.2050.a:0 "Oui, [right_hand_person.GetSheHe] me servira bien !"
 martial_authority.2050.a.tt:1 "Vous passerez plus de temps avec [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "Mon [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip] peut gérer ces problèmes."
 martial_authority.2050.c:0 "Je puis tout gérer moi-même en travaillant davantage !"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] vous sert désormais comme bras droit"

 martial_authority.2051.t:0 "Une Main Supplémentaire"
 martial_authority.2051.desc:0 "En m'aidant à administrer mon [ROOT.Char.Custom('GetRealmOrDomicile')] comme mon bras droit, [right_hand_person.GetTitledFirstName] et moi avons découvert que nous avons beaucoup en commun !\n\nNous avons établi une solide entente durant notre temps de collaboration, et je me demande ce que l'avenir nous réserve..."
 martial_authority.2051.a:0 "Nous deviendrons de bons amis !"
 martial_authority.2051.b:0 "Est-ce l'étincelle de quelque chose de plus ?"
 martial_authority.2051.c:0 "Nous devons maintenir cette relation sur un plan professionnel."

 martial_authority.2052.message:0 "J'ai Emprisonné Mon Bras Droit"
 martial_authority.2053.toast:0 "Mon bras droit a été emprisonné par [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], et ne peut me servir à moins d'être libéré."
 martial_authority.2054.toast:1 "Mon Bras Droit Reprend Son Service"
 martial_authority.2054.toast.no_return:1 "Mon Bras Droit Ne Reprend Pas Son Service"
 martial_authority.2055.message:0 "Mon Bras Droit A Quitté Mon Service"
 martial_authority.2055.message.incapable:0 "Mon Bras Droit Est Devenu Incapable"
 martial_authority.2056.message:1 "Mon Bras Droit Est Décédé"
 martial_authority.2056.message.death:0 "J'ai Tué Mon Bras Droit"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incognito"
 martial_authority_special.1100.start.desc:0 "Ce soir, je me suis dépouillé de tout symbole signifiant mon rang pour marcher anonymement parmi mes soldats. La soirée est calme, alors lorsque la dispute éclate, les mots me parviennent haut et clair.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Un fantassin"
 martial_authority_special.1100.cavalry.desc:0 "Un cavalier"
 martial_authority_special.1100.archer.desc:0 "Un archer"
 martial_authority_special.1100.skirmisher.desc:0 "Un éclaireur"
 martial_authority_special.1100.pikemen.desc:0 "Un piquier"
 martial_authority_special.1100.end.desc:0 "tente de convaincre [soldier_friend.GetHerHis] commandant, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], des avantages d'une stratégie alternative. [officer.GetFirstNameNoTooltip] n'en veut rien entendre — comme j'approche, [officer.GetWomanMan] furieux lève [officer.GetHerHis] poing..."
 martial_authority_special.1100.a:0 "Intervenir et protéger le soldat."
 martial_authority_special.1100.a.success.tt:1 "Vous vainquez l'officier au combat à mains nues"
 martial_authority_special.1100.a.failure.tt:0 "L'officier vous vainc au combat à mains nues"
 martial_authority_special.1100.b:0 "Servir de médiateur entre [officer.GetFirstNameNoTooltip] et le soldat."
 martial_authority_special.1100.b.success.tt:1 "Vous convainquez [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] vous fait une impressionnante réprimande"
 martial_authority_special.1100.c:0 "Faire un exemple d'eux."
 martial_authority_special.1100.d:0 "M'esquiver et m'approprier l'idée du soldat."

 martial_authority_special.1101.desc:0 "Mon entraînement m'a bien servi. Quelques instants plus tard, je tiens [officer.GetTitledFirstName] dans une prise ferme. « Que ceci serve de leçon », déclaré-je avec force, pour que tous entendent. « Votre [ROOT.Char.GetTitleTierName] ne tolère point les esprits bornés. Quel que soit leur rang. »"

 martial_authority_special.1101.end.desc:0 "\n\nLe soldat rayonne de gratitude. « Merci, mon [ROOT.Char.GetLadyLord]. Vous n'aurez jamais serviteur plus fidèle que [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName]. »"
 martial_authority_special.1101.a:0 "Adopter la stratégie de [soldier_friend.GetFirstNamePossessiveNoTooltip]."
 martial_authority_special.1101.b:0 "Discuter de la stratégie pour en apprendre davantage sur l'art de la guerre."
 
 martial_authority_special.1102.desc:0 "Connaissant les conséquences d'une agression envers un commandant, le soldat ne fait rien pour se défendre des coups imminents. Lorsque le sang coule, je m'interpose entre eux.\n\nPeut-être aurais-je dû me méfier de me bagarrer avec un guerrier aguerri. Au final, je dois révéler mon identité pour que [officer.GetTitledFirstName] me relâche. Je regagne furtivement ma tente avant que la nouvelle ne se répande..."
 martial_authority_special.1102.a:0 "Du moins ai-je appris une astuce ou deux."

 martial_authority_special.1103.desc:0 "Le bras de [officer.GetTitledFirstNamePossessive] se fige au milieu de son geste lorsque j'élève la voix. L'intensité émotionnelle de mes paroles semble toucher une corde sensible – [officer.GetHerHis] expression s'adoucit en embarras. [officer.GetSheHe|U] balbutie des excuses et s'en va précipitamment."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Les Déserteurs"
 martial_authority_special.1501.desc:1 "Je conduis une patrouille lorsque nous apercevons un groupe de silhouettes émergeant de l'obscurité nocturne. Des capes à capuche dissimulent leurs visages, mais à la démarche maladroite de l'un d'eux, je reconnais [deserting_soldier.GetTitledFirstName], mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n« Mon [ROOT.Char.GetLadyLord] », murmure l'un de mes hommes. « Ils désertent. Que devons-nous faire ? »"
 martial_authority_special.1501.desc_battle: "Elle fut ravagée lors d'une de nos récentes batailles !"
 martial_authority_special.1501.desc_raid: "Elle fut pillée et saccagée !"
 martial_authority_special.1501.desc_outro: "J'ai vu les horreurs, les cris, le sang... le feu. » Le visage de [deserting_soldier.GetHerHis|U] pâlit, « J-Je ne puis rester ici plus longtemps. Je ne le veux point ! »"
 martial_authority_special.1501.a:0 "Appréhendez-les, sur-le-champ !"
 martial_authority_special.1501.a_tt: "Vous parlez à [deserting_soldier.GetFirstNameNoTooltip] de vos expériences similaires et de ce qu'elles vous font ressentir"
 martial_authority_special.1501.a.success:0 "Nous capturons les déserteurs"
 martial_authority_special.1501.a.failure:0 "Les déserteurs s'échappent"
 martial_authority_special.1501.b:0 "Laissons-les partir."
 martial_authority_special.1501.c: "« Ressaisissez-vous ! »"

 martial_authority_special.1502.desc_scuffle_lost:0 "Recevant un coup de coude au visage, je tombe durement dans l'échauffourée qui suit notre confrontation avec les déserteurs, mais ils sont bientôt appréhendés.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Après une brève échauffourée, les soldats déserteurs sont appréhendés."
 martial_authority_special.1502.desc:0 "Chaque soldat présent, loyal ou non, sait que le châtiment pour ce genre de trahison peut être sévère. L'air est chargé d'appréhension et de crainte.\n\n« Mon [ROOT.Char.GetLadyLord] », [deserting_soldier.GetTitledFirstName] croise mon regard avec des yeux fatigués, « Ce ne sont que des enfants. Nous voulons simplement rentrer chez nous. »"
 martial_authority_special.1502.a:0 "Le prix de la trahison doit être payé. Exécutez-les tous."
 martial_authority_special.1502.b:0 "Vous nettoierez les latrines pendant des mois."
 martial_authority_special.1502.b.tt:0 "La puanteur des latrines ne fait guère de bien au moral des soldats."
 martial_authority_special.1502.c:0 "Laissez-moi vous conter une histoire de discipline et d'#EMP honneur#!."
 martial_authority_special.1502.c.tt:1 "Rien de ce que vous dites ne semble convaincre les soldats de l'erreur de leurs actes."
 martial_authority_special.1502.d:0 "Un exemple doit être donné. Nul ne me désobéira plus."

 martial_authority_special.1503.desc_execution:0 "Les déserteurs ne méritent qu'une seule miséricorde ; celle accordée par la lame du bourreau.\n\nFace à la nécessité de prendre des décisions difficiles, j'en suis venu à comprendre certains des fardeaux du commandement d'une manière plus... intime."
 martial_authority_special.1503.desc_latrine:0 "Après des mois dans la fange, les déserteurs rentrent dans le rang à la première occasion.\n\nEn observant les réactions tant des déserteurs punis que des autres soldats, effrayés de subir un châtiment similaire, j'en suis venu à mieux comprendre les troupes."
 martial_authority_special.1503.desc_diplomacy:0 "Revigorés par mon discours, épuisés par la longue nuit, et reconnaissants pour la clémence accordée, les déserteurs regagnent leurs [Select_CString(IsLandlessAdventurer(ROOT.Char),'tentes','casernes')] avec une nouvelle flamme dans les yeux.\n\nInspirer la loyauté des troupes de cette manière m'a montré qu'il y a plus dans le fait d'être un commandant que la force de votre bras."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] fut exécuté pour [deserting_soldier.GetHerHis] crimes."
 martial_authority_special.1503.a:0 "Enfin, toute cette épreuve est terminée."

 martial_authority_special.1504.desc_opening:0 "Toute la situation aurait pu mieux se dérouler.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Même si les déserteurs sont revenus dans les rangs, et que leurs camarades ont pris la leçon souillée à cœur, j'ai l'impression que le problème demeure. Pourquoi déserteraient-ils en premier lieu ?\n\nJe suis tout aussi confus qu'au début de toute cette affaire."
 martial_authority_special.1504.desc_diplomacy:1 "Je pensais qu'un discours entraînant inspirerait les soldats déserteurs, les inciterait à travailler davantage pour se montrer dignes de la clémence qui leur avait été manifestée. Cependant, même s'ils sont revenus dans les rangs, la flamme avait quitté leurs yeux.\n\nLes soldats qui étaient en patrouille avec moi, en revanche, semblaient absorber le discours comme [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Au moins, toute cette épreuve est enfin terminée."

 martial_authority_special.3000.t:0 "Une Démonstration de Commandement"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] rôde autour de mes réunions de conseil ces derniers temps. Connaissant l'intérêt de [martial_authority_friend.GetHerHis] pour les questions de commandement, je ne puis m'empêcher de sentir que [martial_authority_friend.GetWomanMan] attend que je [martial_authority_friend.GetHerHim] impressionne.\n\nJe pourrais probablement engager la conversation avec [martial_authority_friend.GetHerHim]. D'autre part, il serait peut-être préférable pour [martial_authority_friend.GetHerHim] de me voir simplement interagir avec mes [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] — il y a quelque chose à dire pour au moins #EMP prétendre#! connaître le visage de chaque soldat."
 martial_authority_special.3000.a:0 "Discutons des méthodes de communication."
 martial_authority_special.3000.b:0 "Nous devrions aller saluer quelques recrues !"
 respected_figurehead:0 "Figure Respectée"