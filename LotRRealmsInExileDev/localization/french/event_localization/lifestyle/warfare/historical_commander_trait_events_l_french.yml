l_french:
 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Vous chercherez l'inspiration ailleurs #!"

 #Hannibal
 historical_commander_trait.0001.t:0 "Le Premier Seigneur Sombre"
 historical_commander_trait.0001.desc:0 "En étudiant les tactiques des guerres anciennes, je fus [ROOT.Char.Custom('surprised_reaction')] d'apprendre le début du Dagor Bragollach :\n\n#F Après des années de siège de sa forteresse d'Angband, Morgoth, le Premier Seigneur Sombre, fit jaillir de terribles rivières de feu et de lave depuis Thangorodrim et des vapeurs empoisonnées des Montagnes de Fer. Dans le sillage de ces flammes vinrent Glaurung désormais pleinement développé, les Balrogs, et les armées d'orques en nombre que les elfes n'avaient jamais imaginé. Ainsi commença la Bataille de la Flamme Soudaine !#!"
 historical_commander_trait.0001.a:0 "J'anéantirai mes ennemis, comme le fit Morgoth !"
 historical_commander_trait.0001.b:0 "Le Seigneur Sombre était un maître des tactiques de dispersion."
 historical_commander_trait.0001.c:0 "La plus grande force de Morgoth était sa versatilité."
 historical_commander_trait.0001.d:0 "Bah ! Il fut bien sot de s'opposer à tout le Terre du Milieu."
 historical_commander_trait.0001.d.good:0 "Heureusement, Morgoth ne reviendra pas. N'est-ce pas ?"
 #Caesar
 historical_commander_trait.0002.t:0 "Désastre aux Champs de Flambes"
 historical_commander_trait.0002.desc:0 "En étudiant les tactiques des généraux anciens, je fus stupéfait d'apprendre la tragédie de la dernière bataille d'Isildur.\n\n#F Au début du Troisième Âge, alors qu'il rentrait triomphant après la chute de Sauron, Isildur et une suite de 200 soldats furent pris en embuscade par une horde d'orques nombreuse comptant des milliers de combattants. Bien qu'une Dírnaith (formation en coin) aurait pu déchirer la horde d'orques, le terrain était accidenté et ne laissa à Isildur d'autre choix que de former un Thangail (mur de boucliers). La formation tint un moment jusqu'à ce que les orques adoptent une formation en croissant et encerclent les vaillants Dúnedain. Après la chute de ses fils au combat, on conseilla à Isildur de battre en retraite, mais il périt sous le feu des flèches orques.#!"
 historical_commander_trait.0002.a:0 "Créer des défenses improvisées aurait pu prévenir cette tragédie..."
 historical_commander_trait.0002.b:0 "Former un mur de boucliers était le meilleur choix vu les circonstances..."
 historical_commander_trait.0002.c:0 "Former une Dírnaith aurait pu remporter la victoire, malgré le terrain..."
 historical_commander_trait.0002.d:0 "Mieux vaut ne pas ressasser ce récit tragique..."
 #Alexander
 historical_commander_trait.0003.t:0 "Le Grand Armement"
 historical_commander_trait.0003.desc:0 "En étudiant les tactiques des généraux anciens, je continue d'être émerveillé par les exploits des anciens Númenóréens.\n\n#F À la fin du Deuxième Âge, le Roi Ar-Pharazôn construisit la flotte la plus impressionnante jamais vue. Son but était de s'emparer de l'immortalité des Valar eux-mêmes sur Aman. Alors qu'ils encerclaient l'île de Tol Eressëa et que leurs armées débarquaient sur la colline de Túna, les Valar invoquèrent Eru, qui précipita toute la flotte dans une grande brèche qui brisa la forme même d'Arda. Pendant ce temps, sur terre, Ar-Pharazôn et son armée furent ensevelis sous une avalanche de rochers.#!"
 historical_commander_trait.0003.a:0 "Eru lui-même dut intervenir pour arrêter la glorieuse flotte !"
 historical_commander_trait.0003.b:0 "Tant d'années de splendides constructions... Perdues en un instant."
 historical_commander_trait.0003.c:0 "Le plus grand des butins, l'immortalité. Son ambition était plus que justifiée !"
 historical_commander_trait.0003.d:0 "Pourquoi perdre du temps à étudier de telles absurdités ?"
 
 #Constantine
 historical_commander_trait.0004.t:0 "La Chute de Gondolin"
 historical_commander_trait.0004.desc:0 "En lisant les récits du Premier Âge, je me suis arrêté pour étudier la Chute de Gondolin.\n\n#F Durant près de soixante-quinze ans, Turgon et son peuple bâtirent secrètement Gondolin. Grâce aux Sept Portes du Chemin Caché, la cité connut 400 ans de prospérité et demeura cachée aux yeux du Seigneur Sombre. Cependant, le traître Maeglin, neveu de Turgon, fut capturé hors de la cité, et sous la torture révéla l'emplacement de la ville. Les forces de Morgoth s'ensuivirent à saccager et raser la cité.#!"
 historical_commander_trait.0004.a:0 "Turgon ignora l'avertissement d'Ulmo ! Son orgueil causa sa perte."
 historical_commander_trait.0004.b:0 "Sept portes pour défendre le Chemin Caché ! Sans le traître..."
 historical_commander_trait.0004.c:0 "L'ingéniosité de Morgoth dans l'enlèvement de Maeglin fut supérieure à toutes les défenses."
 historical_commander_trait.0004.d:0 "La plus grande des trahisons, il n'y a rien à apprendre de cette histoire !"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Résistance dans le Lhûn"
 historical_commander_trait.0005.desc:0 "En étudiant les tactiques des généraux du Deuxième Âge, je suis devenu méditatif en apprenant la résistance des elfes dans la Rivière Lhûn.\n\n#F En S.A. 1695, Gil-galad, le Haut Roi des Noldor en Terre du Milieu, demanda l'aide de Númenor lorsque Sauron envahit l'Eriador. Tar-Minastir envoya une grande flotte commandée par l'amiral Ciryatur, mais il fallut cinq ans pour l'armer et la faire arriver. Pendant ce temps, les elfes de Lindon résistèrent à l'assaut de Sauron par une vaillante défense sur le Lhûn, jusqu'à ce que les renforts Númenóréens leur permettent de renverser la situation.#!"
 historical_commander_trait.0005.a:0 "La dévotion à [ROOT.GetCharacter.GetFaith.HighGodName] nous donnera force en ces temps sombres."
 historical_commander_trait.0005.b:0 "C'est leur maîtrise des gués qui leur permit de résister."
 historical_commander_trait.0005.c:0 "La #EMP force#! est aussi importante que la #EMP patience#!."
 historical_commander_trait.0005.d:0 "Pourquoi célébrer la perte tragique de tant de vies ?"