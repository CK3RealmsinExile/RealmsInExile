 #Generic Lines
 historical_commander_trait.reject.tt:1 "#F Vous chercherez ailleurs votre inspiration #!"

 #Hannibal
 historical_commander_trait.0001.t:0 "Le Premier Seigneur Sombre"
 historical_commander_trait.0001.desc:0 "En étudiant les tactiques des guerres antiques, je fus [ROOT.Char.Custom('surprised_reaction')] d'apprendre les circonstances du déclenchement du Dagor Bragollach :\n\n#F Après des années de siège contre sa forteresse d'Angband, Morgoth, le Premier Seigneur Sombre, déversa d'effroyables rivières de feu et de lave depuis Thangorodrim, accompagnées de fumées empoisonnées s'élevant des Montagnes de Fer. Dans le sillage de ces brasiers apocalyptiques surgirent Glaurung désormais parvenu à sa pleine croissance, les Balrogs dans toute leur terreur flamboyante, et les armées d'orques en nombre tel que les elfes n'en avaient jamais conçu. Ainsi commença la Bataille de la Flamme Soudaine !#!"
 historical_commander_trait.0001.a:0 "J'anéantirai mes ennemis, comme le fit Morgoth !"
 historical_commander_trait.0001.b:0 "Le Seigneur Sombre maîtrisait l'art de la dispersion tactique."
 historical_commander_trait.0001.c:0 "La plus grande force de Morgoth résidait dans sa versatilité."
 historical_commander_trait.0001.d:0 "Bah ! Il fut bien fou d'affronter toute la Terre du Milieu."
 historical_commander_trait.0001.d.good:0 "Heureusement, Morgoth ne reviendra pas. N'est-ce pas ?."
 #Caesar
 historical_commander_trait.0002.t:0 "Désastre aux Champs de Flambes"
 historical_commander_trait.0002.desc:0 "En étudiant les tactiques des généraux antiques, je fus bouleversé d'apprendre la tragédie de la dernière bataille d'Isildur.\n\n#F Au début du Troisième Âge, marchant vers sa demeure dans la gloire après la chute de Sauron, Isildur et une escorte de 200 soldats furent pris en embuscade par une vaste horde d'orques se comptant par milliers. Alors qu'un Dírnaith (formation en coin) aurait taillé en pièces la horde orque, le terrain accidenté ne laissa d'autre choix à Isildur que de former un Thangail (mur de boucliers). La formation tint quelque temps jusqu'à ce que les orques adoptent une formation en croissant et encerclent les vaillants Dúnedain. Après que ses fils tombèrent au combat, on conseilla à Isildur de battre en retraite, mais il périt sous les flèches orques.#!"
 historical_commander_trait.0002.a:0 "Ériger des défenses de fortune aurait pu prévenir cette tragédie..."
 historical_commander_trait.0002.b:0 "Former un mur de boucliers était le meilleur choix étant donné les circonstances..."
 historical_commander_trait.0002.c:0 "Former un Dírnaith aurait pu remporter la victoire, malgré le terrain..."
 historical_commander_trait.0002.d:0 "Il vaut mieux ne point ressasser ce récit tragique..."
 #Alexander
 historical_commander_trait.0003.t:0 "Le Grand Armement"
 historical_commander_trait.0003.desc:0 "En étudiant les tactiques des généraux antiques, je continue d'être émerveillé par les exploits des anciens Númenóréens.\n\n#F À la fin du Second Âge, le Roi Ar-Pharazôn fit construire la flotte la plus imposante jamais contemplée. Son dessein était de revendiquer l'immortalité des Valar eux-mêmes sur Aman. Alors qu'ils encerclaient l'île de Tol Eressëa et que leurs armées débarquaient sur la colline de Túna, les Valar invoquèrent Eru, qui précipita la flotte entière dans une grande béance qui brisa la forme même d'Arda. Cependant, sur la terre ferme, Ar-Pharazôn et son armée furent ensevelis sous une avalanche de rocs qui s'écroulaient.#!"
 historical_commander_trait.0003.a:0 "Eru lui-même dut intervenir pour arrêter cette flotte glorieuse !"
 historical_commander_trait.0003.b:0 "Tant d'années de splendides constructions... Perdues en un instant."
 historical_commander_trait.0003.c:0 "Le plus grand des butins, l'immortalité. Son ambition était plus que justifiée !"
 historical_commander_trait.0003.d:0 "Pourquoi perdre son temps à étudier de telles balivernes ?"
 
 #Constantine
 historical_commander_trait.0004.t:0 "La Chute de Gondolin"
 historical_commander_trait.0004.desc:0 "Lisant les récits du Premier Âge, je m'arrêtai pour étudier la Chute de [gondolin|E].\n\n#F Pendant près de soixante-quinze années, Turgon et son peuple bâtirent secrètement Gondolin. Grâce aux Sept Portes du Chemin Caché, la cité vécut quatre cents années de prospérité et demeura dissimulée aux yeux du Seigneur des Ténèbres. Cependant, le traître Maeglin, neveu de Turgon, fut capturé hors de la cité, et sous la torture révéla l'emplacement de la ville. Les forces de Morgoth saccagèrent et rasèrent par la suite la cité.#!"
 historical_commander_trait.0004.a:0 "Turgon ignora l'avertissement d'Ulmo ! Son orgueil causa sa perte."
 historical_commander_trait.0004.b:0 "Sept portes pour défendre le Chemin Caché ! N'eût été le traître..."
 historical_commander_trait.0004.c:0 "L'ingéniosité de Morgoth à enlever Maeglin surpassa toutes les défenses."
 historical_commander_trait.0004.d:0 "La plus grande des trahisons, il n'y a rien à apprendre de cette histoire !"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Résistance dans le Lhûn"
 historical_commander_trait.0005.desc:0 "En étudiant les tactiques des généraux du Second Âge, je devins pensif en apprenant la résistance des elfes dans la Rivière Lhûn.\n\n#F En S.A. 1695, Gil-galad, le Haut Roi des Noldor en Terre du Milieu, sollicita l'aide de Númenor lorsque Sauron envahit l'Eriador. Tar-Minastir dépêcha une grande flotte commandée par l'amiral Ciryatur, mais il fallut cinq années pour l'armer et l'acheminer. Entre-temps, les elfes de Lindon résistèrent à l'assaut de Sauron par une vaillante défense sur le Lhûn, jusqu'à ce que les renforts númenóréens leur permettent de renverser le cours des événements.#!"
 historical_commander_trait.0005.a:0 "La dévotion envers [ROOT.GetCharacter.GetFaith.HighGodName] nous donnera la force en ces temps obscurs."
 historical_commander_trait.0005.b:0 "Ce fut leur maîtrise des gués qui leur permit de résister."
 historical_commander_trait.0005.c:0 "La #EMP force#! est aussi importante que la #EMP patience#!."
 historical_commander_trait.0005.d:0 "Pourquoi célébrer la perte tragique de tant de vies ?"

 #Bilge Khagan
 historical_commander_trait.0006.t: "Le Roi Sage"
 historical_commander_trait.0006.desc: "En étudiant les tactiques des généraux antiques, je fus inspiré quand je découvris les récits des conquêtes de Bilge Khagan, atteignant les quatre coins du monde.\n\nMenant des raids à travers Baximi et Gazhou, il humilia l'armée de l'empereur Xuanzong de Tang, malgré ses effectifs se comptant par centaines de milliers. Il vit véritablement que notre puissance réside dans la rapidité et la mobilité ! \n\nBilge et son armée poursuivirent ensuite en écrasant les Khitans et les Xi au nom de Tengri !"
 historical_commander_trait.0006.a: "Avec la bénédiction des cieux, nous endurons !"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Des tactiques flexibles sont nécessaires pour une armée mobile !"
 historical_commander_trait.0006.d: "Nous valons mieux que d'utiliser de simples ruses !"
