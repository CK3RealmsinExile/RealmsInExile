l_french:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t: "Rumeurs Martiales"
 martial_strategy.1051.desc: "Le sujet de conversation le plus prisé à [ROOT.Char.Custom('GetCourt')] change sans cesse, mais une tendance récente a été la discussion de mon habileté notable en tant que commandant militaire — et du secret de mon succès.\n\nJe peux utiliser cette curiosité naturelle pour renforcer ma réputation, mais je dois d'abord décider à quoi attribuer mon succès..."
 martial_strategy.1051.a: "Je possède un talent naturel qui m'élève au-dessus des autres."
 martial_strategy.1051.a.humble: "Connaître mes limites signifie que je peux les contourner."
 martial_strategy.1051.b.brave: "Mon courage inspire mes troupes à tenir et combattre."
 martial_strategy.1051.b.stalwart: "Ma détermination est telle que je ne faillirai jamais !"
 martial_strategy.1051.c.wrathful: "Nul ne peut résister à ma férocité écrasante !"
 martial_strategy.1051.c.feareater: "Ma seule présence frappe mes ennemis de terreur !"
 martial_strategy.1051.d.zealous: "Ma dévotion à [ROOT.GetCharacter.GetFaith.HighGodName] m'accorde la victoire."
 martial_strategy.1051.d.sadistic: "Je frappe toujours mes ennemis là où cela fait le plus mal."
 martial_strategy.1051.d.zealoussadistic: "Je suis implacable dans ma croisade contre les impies !"
 martial_strategy.1051.e.patient: "Je suis toujours vigilant, attendant l'occasion de frapper."
 martial_strategy.1051.f.ambitious: "Je ferai #EMP tout#! ce qu'il faut pour sortir victorieux !"

 
 #Translate old texts (Learning skill challenge), by Gseg
 martial_strategy.2000.t: "Leçons du Passé"
 martial_strategy.2000.start.desc: "Bien que je verrai assurément de nombreux champs de bataille avant de rejoindre mon créateur, ma bibliothèque renferme des récits de guerre de cent vies.\n\nJ'ai récemment acquis un tome sur la grande"
 martial_strategy.2000.hastings.desc: "Bataille des Gués d'Erui, "
 martial_strategy.2000.tours.desc: "Bataille de Pelargir, "
 martial_strategy.2000.palaceofthemartyrs.desc: "Bataille de Fornost, "
 martial_strategy.2000.catalaunianplains.desc: "Bataille des Plaines, "
 martial_strategy.2000.constantinople.desc: "Bataille de Dagorlad, "
 martial_strategy.2000.vapati.desc: "Bataille du Champ de Celebrant, "
 martial_strategy.2000.end.desc: "ainsi qu'un parchemin usé par le temps, écrit dans quelque langue ancienne. Qui sait quels secrets oubliés il renferme..."
 martial_strategy.2000.a: "Lire le tome récent."
 martial_strategy.2000.b: "Tenter de traduire l'ancien parchemin."
 martial_strategy.2000.b.success: "Je découvre un fragment de connaissance ancienne"
 martial_strategy.2000.b.success.tt: "Vous gagnez #P 1#! en [martial|E], #P 1#! en [learning|E] et un bonus de [commander|E] pour #V 20 ans#!"
 martial_strategy.2000.b.failure: "Je ne parviens pas à déchiffrer le parchemin"
 martial_strategy.2000.b.failure.tt: "Vous devez gagner du [stress|E] ou abandonner"

 martial_strategy.2001.start.desc: "Même avec l'aide d'un glossaire poussiéreux, le parchemin répugne à livrer ses secrets, mais je persévère. À mesure que la nuit avance, l'histoire la plus incroyable se déroule devant moi...\n\n"
 martial_strategy.2001.gaixia.desc: "#F Le parchemin décrit le Siège de Barad-dûr. Après une féroce bataille à la Porte Noire, l'Armée Alliée assiégea la Tour Sombre pendant sept ans. Durant ce long siège, Anárion périt, son heaume et le crâne qu'il contenait écrasés par un rocher projeté depuis les parapets de la Tour Sombre. À la fin, Sauron lui-même sortit dans une puissante attaque contre les assiégeants, vêtu de fer noir, haut comme une tour. La bataille s'acheva enfin par un grand duel où Sauron affronta Gil-galad et Elendil, dans lequel les deux Hauts-Rois tombèrent. Mais ils ne tombèrent pas en vain, car à la fin ils emportèrent Sauron avec eux. De la main du cadavre de Sauron, Isildur coupa l'Anneau Unique, le réclamant comme wergild pour la perte de son frère et de son père.#!"
 martial_strategy.2001.red_cliffs.desc: "#F Le tome semble parler de la Guerre de Sauron et des Elfes, commençant par le Sac d'Eregion. Après avoir résisté un temps, Ost-in-Edhil tomba, Sauron captura Celebrimbor et le tortura pour connaître l'emplacement des Trois Anneaux. Refusant de céder et de révéler ses chefs-d'œuvre, Celebrimbor fut criblé de flèches orques, et son corps devint l'étendard de l'armée orque, brandi face à l'armée d'Elrond pour les démoraliser. \n\nL'armée de Sauron traça un large sillage à travers l'Eriador, poussant même jusqu'à la Rivière Lhûn, mais finalement Sauron échoua dans ses objectifs. Khazad-dûm se ferma hermétiquement contre lui, les survivants d'Eregion et l'armée d'Elrond trouvèrent refuge à Imladris, et Gil-galad tint la rivière Lhûn. Il ne put briser aucune de ces grandes forteresses avant que l'armée de Númenor n'arrive et ne le chasse vers l'est.#!"
 martial_strategy.2001.thermopylae.desc: "#F Ces écrits parlent de la Bataille des Larmes Innombrables ou Nírnaeth Arnoediad. Également connue sous le nom d'Union de Maedhros, elle fut l'idée de Maedhros fils de Fëanor, d'après qui elle fut nommée. Percevant à partir des actes de Beren et Lúthien que Morgoth n'était pas inattaquable, Maedhros et Fingon tinrent conseil et résolurent de faire un grand effort pour inverser la longue défaite qui avait commencé lors de la Dagor Bragollach. Tous les Hommes, Elfes et Nains de Beleriand, hormis les Sindar de Doriath et les Noldor de Nargothrond, se joignirent à l'union. \n\nPendant un temps, l'Union prévalut et nettoya le Beleriand du Nord, jusqu'à Dorthonion, mais la trahison des Orientais et le déchaînement de toute la puissance d'Angband tournèrent la bataille contre les Peuples Libres. Sur les plaines désertiques d'Anfauglith, le triomphe se transforma en tragédie et la victoire en cendres, se terminant par une victoire décisive pour Morgoth, avec Fingon tué et l'Union brisée. La bravoure de Húrin et de sa famille permit aux restes des armées elfiques de s'échapper vers leurs forteresses cachées, bien qu'elles fussent gravement affaiblies. Seul Húrin survécut au massacre de ces hommes restants, et fut amené à Angband pour subir la cruelle vengeance de Morgoth.#!"
 martial_strategy.2001.teutoburg_forest.desc: "#F Anciens au-delà de tout compte, ces caractères érodés chantent la Guerre de la Colère, quand l'Armée de Valinor vint pour renverser Morgoth une fois pour toutes. Les Valar, les Maiar, les oiseaux et les bêtes et les Eldar de Valinor étaient unis dans cette grande entreprise. Les restes déchirés des Hommes et des Elfes encore libres en Beleriand se levèrent et combattirent avec eux. Ereinion Gil-galad au sud et à l'ouest rassembla les Falathrim, les Edain et les Noldor sous son règne. Le Beleriand Est se souleva sous les bannières déchirées des Sept Seigneurs une dernière fois, les Fëanoriens aidés par les Laiquendi et les Nains de Nogrod et de Belegost. \n\nLes Valar furent finalement victorieux quand Eärendil tua Ancalagon le Noir, le plus grand des Dragons, et dans sa chute les tours de Thangorodrim furent abattues. Très peu de Dragons, de Balrogs et d'Orques survécurent à sa ruine. Morgoth fut traîné hors de son refuge dans la fosse la plus profonde, ses pieds tranchés et sa tête enfoncée entre ses genoux. Il fut jeté dans le Vide, où l'on dit qu'il restera jusqu'au Dagor Dagorath.#!"
 martial_strategy.2001.a: "Étudier la bataille."
 martial_strategy.2001.b: "Me concentrer sur le processus de traduction."

 martial_strategy.2002.desc: "La nuit tombe et l'unique chandelle éclairant le manuscrit devant moi raccourcit d'heure en heure. Lorsqu'elle vacille une dernière fois et me laisse dans l'obscurité, les secrets du parchemin restent non découverts."
 martial_strategy.2002.a: "Persévérer."
 martial_strategy.2002.b: "Abandonner."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t: "Tout Est-il Permis ?"
 martial_strategy.2020.opening: "Maints traités ont été écrits sur la conduite honorable en guerre, mais la vie de leurs auteurs n'était point en jeu lorsqu'ils mirent la plume au papier.\n\n"
 martial_strategy.2020.desc: "Si je veux maximiser mes chances de victoire au combat, il pourrait être utile pour moi d'envisager d'employer des stratégies plus... non conventionnelles."
 martial_strategy.2020.desc.ambitious: "Pour assurer la victoire, je dois saisir chaque avantage possible sur le champ de bataille, même si cela signifie utiliser des tactiques qui pourraient être considérées comme déloyales."
 martial_strategy.2020.desc.martial: "Je sais par expérience que la meilleure façon de vaincre mes ennemis est de m'assurer que nous ne nous engageons dans la bataille qu'à mes conditions ! La question est, quelles conditions seraient les plus avantageuses ?"
 martial_strategy.2020.desc.deceitful: "J'ai lu des poèmes comparant le champ de bataille à une personne respirante. Cela me fait me demander... puis-je manipuler le champ de bataille de la même manière que je manipule les gens ?"
 martial_strategy.2020.a: "Je vais piéger mes ennemis pour qu'ils s'étendent trop !"
 martial_strategy.2020.a.success: "Ma ruse fonctionne avec succès"
 martial_strategy.2020.a.failure: "Ma ruse échoue, m'humiliant"
 martial_strategy.2020.b: "Des tactiques de frappe et de fuite useront mes adversaires !"
 martial_strategy.2020.d: "Je ne m'abaisserai pas à combattre de façon déloyale !"
 martial_strategy.2020.d.brave: "Seuls les lâches utiliseraient de telles tactiques !"
 martial_strategy.2020.d.flavor: "Rejeter l'utilisation de ces tactiques"
 
 martial_strategy.2021.t: "Tromperie Réussie"
 martial_strategy.2020.desc.opening: "J'ai rassemblé ma suite pour quelques jeux de guerre, désireux d'essayer mon idée de feindre une déroute pour inciter mes adversaires à trop s'étendre."
 martial_strategy.2021.desc: "\n\nUne fois divisés en équipes, j'ai pris soin de montrer à tous comment céder juste assez de terrain pour piéger l'autre côté à se déplacer hors de position, sans donner tellement que notre ligne se briserait. \n\nMa nouvelle tactique a fonctionné à merveille, nous permettant d'encercler l'équipe ennemie et de les forcer à se rendre !"
 martial_strategy.2021.a: "J'attends le jour où je pourrai utiliser cette ruse dans une vraie bataille !"

 martial_strategy.2022.t: "Rêves Brisés"
 martial_strategy.2022.desc: "\n\nMalheureusement, lorsque mon équipe a tenté d'essayer ma nouvelle tactique, nous n'avons pas pu tenir notre position. Nous avons subi une défaite rapide et humiliante quand le côté ennemi a rapidement percé notre ligne et fait se désintégrer nos rangs.\n\nTous ceux qui ont participé aux jeux pensent maintenant que je suis un insensé, et ne veulent plus s'impliquer dans mes 'idées'."
 martial_strategy.2022.b: "Peut-être devrais-je m'en tenir aux tactiques conventionnelles..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t: "Sûreté de l'Approvisionnement"
 martial_strategy.2030.desc.fallback: "Commander une armée implique de s'assurer que mes soldats disposent de suffisamment de nourriture, de boisson et d'équipement de camp pour les longues campagnes."
 martial_strategy.2030.desc.diligent: "Je me fais un point d'honneur de m'assurer que tout est toujours pris en compte, ce qui inclut de veiller à ce que mes soldats soient bien approvisionnés."
 martial_strategy.2030.desc.ambitious: "Peu importe la redoutable puissance de mes soldats, s'ils viennent à manquer de provisions pendant une campagne, ils ne me serviront pas mieux que des écureuils dressés."
 martial_strategy.2030.desc.end: "\n\nÀ cette fin, je devrais élaborer un plan pour m'assurer que mes soldats disposent toujours des provisions dont ils ont besoin sur le terrain."
 martial_strategy.2030.a: "Organiser un réseau de marchands pour m'aider."
 martial_strategy.2030.a.success.tt:1 "Vous établissez un réseau fiable de fournisseurs"
 martial_strategy.2030.a.failure.tt:1 "Les marchands que vous trouvez sont peu fiables"
 martial_strategy.2030.b: "Stocker des provisions dans ma forteresse."
 martial_strategy.2030.c: "Mes soldats peuvent fourrager pour leurs propres provisions."

 martial_strategy.2031.t: "Un Réseau Fiable"
 martial_strategy.2031.desc: "Après avoir examiné des piles de registres financiers, j'ai pu repérer un groupe de marchands dispersés dans la campagne dont je savais qu'ils seraient fiables.\n\nJe leur ai proposé de les garder à disposition pour fournir toutes les provisions dont mon armée a besoin à un moment donné. Cela garantira que mes commandants sauront toujours à qui s'adresser lorsqu'ils auront besoin de provisions."
 martial_strategy.2031.a: "Cela approvisionnera de façon fiable mes armées sur le terrain."
 martial_strategy.2031.b: "Maintenant, prélevons un peu pour moi-même..."

 martial_strategy.2032.t: "Provisions Manquantes"
 martial_strategy.2032.desc: "J'ai contacté de nombreux marchands disponibles pour voir qui pourrait le mieux fournir à mes armées ce dont elles ont besoin.\n\nUn négociant avait de très bons prix, alors j'ai pris des dispositions pour obtenir la plupart des provisions de mon armée de lui... mais quand est venu le moment de récupérer la cargaison, lui et ses marchandises étaient introuvables !"
 martial_strategy.2032.a: "Quand je trouverai ce filou, j'aurai sa tête !"
 martial_strategy.2032.a.forgiving: "J'aurais dû mieux me renseigner avant de passer ma commande."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t: "Impasse Stratégique"
 martial_strategy.3010.desc.start: "Je suis assis autour de la table des cartes avec [impatient_commander.GetTitledFirstName] et [patient_commander.GetTitledFirstName], discutant de notre stratégie pour la guerre en cours.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle: "tandis que [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end: "\n\nC'est mon droit de décider de notre plan d'action final."
 martial_strategy.3010.desc.wrathful: "frappe [impatient_commander.GetHerHis] poing sur la table et proclame bruyamment que nous devrions charger l'ennemi directement et l'écraser par la seule puissance de nos armées,"
 martial_strategy.3010.desc.greedy: "désigne avec empressement toutes les cibles de choix vers lesquelles nous devrions immédiatement envoyer des groupes de pillards,"
 martial_strategy.3010.desc.patient: "se penche en arrière et plaide patiemment pour que nous sécurisions des positions critiques et attendions que l'ennemi vienne à nous."
 martial_strategy.3010.desc.craven: "marmonne nerveusement sur la façon dont nous devrions éviter les engagements inutiles et mener une guerre d'usure."
 martial_strategy.3010.desc.flexible: "explique comment nous devons observer ce que font nos ennemis et réagir en conséquence."
 martial_strategy.3010.a: "[impatient_commander.GetTitledFirstNameNoTooltip] a la bonne idée !"
 martial_strategy.3010.b: "Je préférerais utiliser le plan de [patient_commander.GetTitledFirstNamePossessiveNoTooltip]."
 martial_strategy.3010.c: "Mes commandants peuvent agir comme ils le jugent bon."
 martial_strategy.3010.o_martial: "Je sais comment employer les deux stratégies !"

 martial_strategy.3010.desc.response.start: "Je participe à une réunion stratégique avec [my_liege.GetTitledFirstName] et [other_commander.GetTitledFirstName], discutant de nos plans pour la guerre en cours."

 martial_strategy.3011.t: "Stratégie Adoptée"
 martial_strategy.3011.desc: "\n\n[my_liege.GetTitledFirstName] est très réceptif à mes idées, les favorisant par rapport à celles proposées par [other_commander.GetFirstName]. Nous allons maintenant les utiliser pour façonner notre politique stratégique pour la guerre en cours !"
 martial_strategy.3011.a.disapprove: "Qui eût cru que [my_liege.GetFirstNameNoTooltip] pourrait voir raison ?"
 martial_strategy.3011.a: "Je savais que [my_liege.GetTitledFirstNameNoTooltip] apprécierait mes idées !"

 martial_strategy.3012.t: "Stratégie Rejetée"
 martial_strategy.3012.desc: "\n\nMalheureusement, [my_liege.GetTitledFirstName] rejette mes idées, favorisant plutôt celles proposées par [other_commander.GetFirstName]. Nous allons maintenant les utiliser pour façonner notre politique stratégique pour la guerre en cours !"
 martial_strategy.3012.a.disapprove: "La sottise de [my_liege.GetFirstNameNoTooltip] ne me surprend guère."
 martial_strategy.3012.a: "Le temps dira si le choix de [my_liege.GetFirstNamePossessiveNoTooltip] était juste."

 martial_strategy.3013.t: "Stratégie Autorisée"
 martial_strategy.3013.desc: "[my_liege.GetTitledFirstName] a décidé d'adopter une approche non interventionniste, permettant à [other_commander.GetFirstName] et à moi d'agir comme nous le jugerons bon."
 martial_strategy.3013.a: "Je suis heureux d'avoir libre cours pour agir à ma guise."

 martial_strategy.3014.t: "Stratégie Intégrée"
 martial_strategy.3014.desc: "\n\n[my_liege.GetTitledFirstName] a combiné mes idées avec celles de [other_commander.GetFirstNamePossessive], les fusionnant en une seule stratégie cohérente qui nous donnera un avantage significatif sur le champ de bataille !"
 martial_strategy.3014.a.disapprove: "Malgré les défauts de [my_liege.GetFirstNamePossessiveNoTooltip], [my_liege.GetSheHe] est un général compétent."
 martial_strategy.3014.a: "Je suis impressionné par le plan de [my_liege.GetTitledFirstNamePossessiveNoTooltip]."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t: "Sous Siège"
 martial_strategy_special.1301.desc:1 "« Le véritable ennemi de tout soldat est la complaisance », dit [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] avant [siege_proposer.Custom('quirk_pos_pp')]. Nous nous tenons côte à côte sur les murs de mon [ROOT.Char.Custom('FortifiedBuilding')], regardant en contrebas les soldats effectuant des exercices.\n\n« Nous pourrions remplacer la porte du [ROOT.Char.Custom('FortifiedBuilding')] par des planches de bois et émousser les flèches dans les carquois des troupes », continue [siege_proposer.GetSheHe]. « Menez les soldats dans une charge simulée contre le [ROOT.Char.Custom('FortifiedBuilding')], et voyons comment ils s'en sortent en action ! »"
 martial_strategy_special.1301.a: "Notre temps est mieux employé à améliorer nos défenses."
 martial_strategy_special.1301.b: "Bonne idée. Vous devriez diriger les défenseurs !"
 martial_strategy_special.1301.b.tt: "#F Que le jeu commence !#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$ : Première Charge"
 martial_strategy_special.13.a.tt: "#F Une approche plus risquée qui pourrait offrir une plus grande récompense.#!"
 martial_strategy_special.13.b.tt: "#F L'approche plus sûre et plus tactique.#!"
 martial_strategy_special.1302.desc: "Une porte hermétiquement fermée et des murs qui s'élèvent haut dans le ciel. Des archers peuvent être aperçus comme des ombres se déplaçant derrière les créneaux, et un sentiment d'excitation authentique imprègne l'air.\n\nDans l'accalmie avant la bataille, je me tourne et m'adresse aux soldats. Mon ordre résonne fort et clair à travers le champ."

 martial_strategy_special.1302.c: "Exploitez les points faibles de la porte !"
 martial_strategy_special.1302.d: "Passez par les égouts !"
 martial_strategy_special.1302.a: "Chargez la porte principale !"
 martial_strategy_special.1302.a.tt1: "Nous entrons pratiquement sans opposition"
 martial_strategy_special.1302.a.tt2:1 "Nous subissons de lourdes 'pertes', mais abattons la porte"
 martial_strategy_special.1302.b: "Sortez les échelles !"
 martial_strategy_special.1302.b.tt1: "Les murs sont escaladés sans grande difficulté"
 martial_strategy_special.1302.b.tt2:1 "Nous atteignons à peine le créneau, subissant de lourdes 'pertes'"

 martial_strategy_special.storm_castle.very_well: "L'attaque progresse #P très bien#!"
 martial_strategy_special.storm_castle.poorly: "L'attaque progresse #N médiocrement#!"
 martial_strategy_special.storm_castle.normal: "L'attaque progresse #Z convenablement#!"
 martial_strategy_special.storm_castle.well: "L'attaque progresse #P bien#!"

 martial_strategy_special.1303.t: "$martial_strategy_special.1301.t$ : À Chaque Pas"
 martial_strategy_special.1303.desc: "La cage d'escalier résonne alors qu'une autre arme émoussée rebondit contre le pilier central. Pour la seconde fois en quelques minutes, je maudis l'étroite spirale qui nous empêche de brandir nos armes contre les défenseurs.\n\nLe souffle haletant des soldats autour de moi est assourdissant, et à chaque attaque repoussée, ils deviennent plus résignés et frustrés. Je dois prendre le contrôle de la situation !"
 martial_strategy_special.1303.c: "Que tous les soldats gauchers passent à l'avant !"
 martial_strategy_special.1303.d: "Soyez prudents ! Ne les laissez pas vous attirer !"
 martial_strategy_special.1303.a: "Ne cédez pas, nous les submergerons !"
 martial_strategy_special.1303.e: "Après moi ! #EMP Chargez#!!"
 martial_strategy_special.1303.a.tt1: "Nous prenons les escaliers avec une efficacité brutale"
 martial_strategy_special.1303.a.tt2: "Les escaliers sont à peine conquis avec des pas chancelants et des bras fatigués"
 martial_strategy_special.1303.b: "Un à la fois ! Restez vigilants !"
 martial_strategy_special.1303.b.tt1: "Cela prend du temps, mais finalement nous prenons les escaliers"
 martial_strategy_special.1303.b.tt2: "Nous subissons de nombreuses 'pertes' avant de percer"
 martial_strategy_special.1303.f: "Derrière moi ! Je vous protégerai !"
 martial_strategy_1303.winning: "Nous gagnons, mais il n'y a point de place pour les erreurs !"
 martial_strategy_1303.losing: "C'est notre dernière chance de renverser la bataille !"

 martial_strategy_special.1304.t: "$martial_strategy_special.1301.t$ : Bravade sur les Créneaux"
 martial_strategy_special.1304.desc: "Montant la dernière marche sur les murs entourant le [ROOT.Char.Custom('FortifiedBuilding')], j'observe la scène.\n\nBeaucoup de soldats ont peut-être été perdus face aux archers sur les murs, mais nous ne serons pas dissuadés. L'un après l'autre, nous submergerons les défenseurs et nous tiendrons victorieux sur les vaincus.\n\nJe prends une profonde inspiration, puis il est temps de continuer."
 martial_strategy_special.1304.a: "Tous avec moi !"
 martial_strategy_special.1304.c: "Frappez fort ! Ils ne sont point vos amis aujourd'hui !"
 martial_strategy_special.1304.d: "Boucliers levés ! Protégez l'arrière !"
 martial_strategy_special.1304.f: "Frappez fort ! Ne montrez nulle pitié !"

 martial_strategy_special.1304.a.tt1: "Nous écrasons rapidement les forces de [siege_proposer.GetTitledFirstNamePossessiveNoTooltip]"
 martial_strategy_special.1304.a.tt2: "Nous sommes attaqués depuis notre arrière non protégé"
 martial_strategy_special.1304.b: "Archers, prenez vos positions !"
 martial_strategy_special.1304.b.tt1: "Nous sommes irrésistibles"
 martial_strategy_special.1304.b.tt2: "Sans les archers, notre attaque est facilement repoussée"

 martial_strategy_special.1399.t: "$martial_strategy_special.1301.t$ : Prendre d'Assaut un [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win: "Le [ROOT.Char.Custom('FortifiedBuilding')] est nôtre !"
 martial_strategy_special.1399.desc_loose: "La bataille est perdue, et les défenseurs ont remporté la victoire."
 martial_strategy_special.1399.desc: "Parmi les soldats en liesse, je trouve [siege_proposer.GetTitledFirstName], qui me félicite pour une charge bien menée."
 martial_strategy_special.1399.desc_win2: "\n\n« Regardez-les, mon [ROOT.Char.GetLadyLord]. Le changement de rythme leur a fait du bien. Même vous semblez revigoré, bien que votre [ROOT.Char.Custom('FortifiedBuilding')] vienne d'être perdu face aux assaillants ! »"
 martial_strategy_special.1399.desc_loose2: "\n\n« Même si vous n'avez pas réussi à prendre le [ROOT.Char.Custom('FortifiedBuilding')], mon [ROOT.Char.GetLadyLord], tant les troupes que vous semblez revigorés par ce changement de rythme ! »\n\nJe ne puis qu'acquiescer. De plus, il est réconfortant de savoir que mon [ROOT.Char.Custom('FortifiedBuilding')] ne sera pas si facilement envahi !"
 martial_strategy_special.1399.a: "Nos ennemis n'auront jamais la moindre chance !"
 martial_strategy_special.1399.b: "En tant que force défensive, nous sommes redoutables !"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t: "En Marche"
 martial_strategy_special.1401.opening:1 "À la fin de l'exercice de campagne, cela avait semblé une idée brillante...\n\nPour s'entraîner à regrouper une armée en désordre, j'ai divisé mes troupes et ordonné à chaque officier de se rendre indépendamment à [capital.GetNameNoTier].\n\nBien sûr, au troisième jour d'attente, avec seulement la moitié de mon armée en place, je vois maintenant les défauts du plan."
 martial_strategy_special.1401.commander: "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback: "L'un de mes officiers"
 martial_strategy_special.1401.end:1 "suggère que je parte avec un contingent de $knight_culture_player_plural_no_tooltip_lowercase$ pour trouver les troupes manquantes, tandis que le reste de l'armée rentre."
 martial_strategy_special.1401.a: "Ce sera une recherche passionnante !"
 martial_strategy_special.1401.a.tt:3 "Votre recherche pourrait durer un moment..."
 martial_strategy_special.1401.b: "Bonne idée. Vous êtes aux commandes."
 martial_strategy_special.1401.give_up_tt: "#F Les autres soldats peuvent apprendre une chose ou deux en trouvant leur chemin seuls.#!"
 martial_strategy.1401.almost_done: "Presque tous mes soldats sont revenus maintenant, et je pars sachant que les derniers pourraient être difficiles à trouver.\n\n"
 martial_strategy.1401.close_to_done: "La plupart de mes soldats sont revenus, et je pars à la recherche des derniers régiments restants.\n\n"
 martial_strategy.1401.a_lot_returned: "Beaucoup de mes troupes sont revenues, et je suis optimiste quant à la découverte des restantes.\n\n"
 martial_strategy.1401.some_returned: "Certaines de mes troupes sont revenues, alors que je pars à la recherche des restantes.\n\n"
 martial_strategy.1401.first_find: "Il ne me faut pas longtemps pour trouver le premier régiment que je cherche.\n\n"
 martial_strategy_special.1401.continue_search_tooltip: "Votre recherche continue"
 martial_strategy_special.1401.delay_tt: "Votre recherche sera retardée"
 martial_strategy_special.1401.give_up: "Vous abandonnez votre recherche et rentrez"

 martial_strategy_special.1402.t: "En Marche"
 martial_strategy_special.1402.desc:2 "Je peux entendre un vacarme absolu provenant d'une taverne au bord de la route. L'un de mes $knight_culture_player_plural_no_tooltip_lowercase$ ouvre la porte d'un coup de pied, révélant une salle pleine de mes soldats égarés.\n\nMon arrivée les fait taire et ils fixent leurs chopes sans dire un mot. Le propriétaire plisse [ROOT.Char.Custom('RandomHerHis')] yeux. « Alors c'est #EMP vous#! qui êtes responsable de cette racaille ? »"
 martial_strategy_special.1402.a: "J'ai assez de pièces pour payer les dégâts."
 martial_strategy_special.1402.a.tt:2 "#F Traiter avec des soldats turbulents est plus facile qu'avec un aubergiste turbulent, et vous devez poursuivre votre recherche.#!"
 martial_strategy_special.1402.b: "Ces hommes ont la bonne idée. Servez-moi à boire !"
 martial_strategy_special.1402.b.tt:1 "#F Boire avec le commun des mortels ! Quelle vie ! Du moins jusqu'à ce que vous deviez poursuivre votre recherche.#!"
 martial_strategy_special.1402.c: "Je suis las de traiter avec des soldats indisciplinés."
 martial_strategy_special.1402.d:1 "Prenez un verre pour la route, hommes, et partons !"
 martial_strategy_special.1402.d.tt:2 "#F Vous êtes certain de pouvoir convaincre ces soldats de se joindre à la recherche.#!"

 martial_strategy_special.1403.t: "En Marche"
 martial_strategy_special.1403.desc:1 "En approchant [ROOT.Char.Custom('IndefiniteBodyOfWater')], j'aperçois un camp dressé sur ses rives. En y entrant, je suis accueilli par le sergent responsable.\n\n« Mon [ROOT.Char.GetLadyLord] ! Nos réserves d'eau ont fui pendant le déplacement, et nos bêtes de somme ne peuvent faire la marche du retour sans plus d'eau que ce dont nous disposons actuellement. » Le soldat me regarde nerveusement. « Si le [ROOT.Char.GetLadyLord] et [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] aidaient à porter des outres d'eau, cependant... »"
 martial_strategy_special.1403.a: "Si c'est le seul moyen..."
 martial_strategy_special.1403.a.tt: "#F Le déshonneur de porter de l'eau pour des mules !#!"
 martial_strategy_special.1403.b: "Les hommes marcheront, et ils marcheront maintenant !"
 martial_strategy_special.1403.b.tt:1 "#F « Ces roturiers pensent-ils que l'eau est plus importante que mes ordres ? »#!"
 martial_strategy_special.1403.c: "Ramenez-les simplement au bercail, sergent. Je m'en soucie guère désormais."
 martial_strategy_special.1403.d: "Je pense pouvoir trouver une solution à cela."
 martial_strategy_special.1403.d.tt: "#F Alors, si une mule a besoin de huit gallons d'eau par jour...#!"

 martial_strategy_special.1404.t: "En Marche"
 martial_strategy_special.1404.desc:1 "Quand mes éclaireurs ont apporté la nouvelle du petit campement, je ne m'attendais pas à trouver les soldats encore en train de pratiquer leurs formations de bataille.\n\nIl semble que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] ait pris sur [knight.GetHerselfHimself] de continuer les exercices de campagne en attendant des nouvelles de l'armée principale. Les troupes de [knight.GetHerHis|U] s'alignent proprement alors que je m'approche pour rencontrer [knight.GetHerHim]."
 martial_strategy_special.1404.a: "Ce n'étaient point les ordres que j'ai donnés !"
 martial_strategy_special.1404.a.tt: "#EMP Mes#! soldats doivent suivre #EMP mes#! ordres."
 martial_strategy_special.1404.b: "Quelle posture médiocre ! Ce n'est point ainsi que l'on tient une épée !"
 martial_strategy_special.1404.b.tt: "Pas étonnant qu'ils se soient perdus — ces troupes ont besoin de discipline !"
 martial_strategy_special.1404.c: "Ramenez les hommes, [knight.GetFirstNameNoTooltip]. Je suis las de chercher."
 martial_strategy_special.1404.d: "[soldier_friend.GetTitledFirstNameNoTooltip] peut prendre en charge ces troupes."
 martial_strategy_special.1404.d.tt: "[soldier_friend.GetSheHe|U] les ramènera en sécurité au château."

 martial_strategy_special.1405.t: "En Marche"
 martial_strategy_special.1405.desc:1 "Alors que je traverse un petit village, je remarque que, bien que vêtus de simple toile, les gardes de la ville portent tous des armes marquées de mon sceau !\n\nM'accueillant dans la rue boueuse se trouve [zealot.GetTitledFirstName], l'autoproclamé « gardien divin » de la ville. Mes soldats ont déposé leur armure pour aider ce prédicateur à servir [zealot.GetFaith.HighGodName] !"
 martial_strategy_special.1405.a:1 "Je règne déjà par droit divin !"
 martial_strategy_special.1405.a.tt:1 "#F « Ces soldats feraient mieux de se rappeler que #EMP je#! fus choisi par [zealot.GetFaith.HighGodName] selon un plan divin. »#!"
 martial_strategy_special.1405.b: "Vous avez un jour pour fuir cet endroit, zélote."
 martial_strategy_special.1405.b.tt:2 "#F « Il semble dangereux de punir [zealot.GetWomanMan], mais [zealot.GetHerHim] envoyer en exil résoudra mon problème pour l'instant. »#!"
 martial_strategy_special.1405.c: "Ils se lasseront bientôt de jouer aux soldats sacrés."
 martial_strategy_special.1405.d:1 "Rejoignez-moi, prédicateur, et nous accomplirons ensemble la volonté de [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 martial_strategy_special.1405.d.tt:2 "#F « Après tout, ne sommes-nous pas tous serviteurs de [ROOT.Char.GetFaith.HighGodNameAlternate] d'une manière ou d'une autre ? »#!"

 martial_strategy_special.1498.t: "En Marche"
 martial_strategy_special.1498.desc: "Les dernières de mes troupes sont revenues à [capital.GetNameNoTier], et l'ordre a été restauré.\n\nBien que ce ne fût guère une démonstration de brillance militaire, j'ai acquis une nouvelle perspective sur mon armée et les soldats individuels qui la composent."
 martial_strategy_special.1498.a: "C'était un exercice précieux après tout !"

 martial_strategy_special.1499.t: "En Marche"
 martial_strategy_special.1499.desc: "Cela prend du temps, mais lentement et sûrement, les troupes manquantes reviennent par les portes de [capital.GetNameNoTier].\n\nJe n'y ai peut-être pas beaucoup contribué, mais elles semblent avoir beaucoup appris de l'expérience."
 martial_strategy_special.1499.a: "Cet exercice ne s'est pas déroulé comme prévu."
 martial_strategy_special.1499.a.tt:1 "#F Il est bien plus confortable dans votre [ROOT.Char.Custom('FortifiedBuilding')] que sur le terrain de toute façon.#!"
 
