l_french:

# Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t:0 "Secrets de la Nature"
 learning_medicine.2001.pool.desc:0 "J'ai reçu une offre de [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Si l'on en croit la lettre, [herbalist.GetSheHe] est un herboriste expérimenté qui serait disposé à partager ses connaissances en échange du [ROOT.Char.Custom('GetRoom')] et du couvert."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est un herboriste compétent, versé dans la connaissance des plantes tant curatives que nuisibles. À plus d'une occasion, [herbalist.GetSheHe] m'a proposé de partager son expertise avec moi."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nL'offre est intrigante, mais je sais que [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] se méfie des charmes et des potions. [chaplain_hates_herbs.GetSheHe|U] croit que [ROOT.Char.GetFaith.DevilName] les utilise à [ROOT.Char.GetFaith.DevilHerHis] propres fins néfastes..."

 learning_medicine.2001.a:0 "Je suis toujours avide d'apprendre quelque chose de nouveau."
 learning_medicine.2001.b:0 "Une fleur rare égayerait la journée de [flower_receiver.GetFirstNamePossessiveNoTooltip]."
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U] pourrait planter un jardin d'herbes sacrées."
 learning_medicine.2001.d:1 "Je n'ai pas le temps de patauger dans la terre et les plantes."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Je fais confiance au jugement de [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] sur cette question."

 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] et moi passons une autre nuit tardive à catégoriser des plantes et à préparer des potions. Je feuillette l'un de ses vieux tomes usés quand je découvre"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "un paragraphe qui ferait écumer de rage [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] !"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "un paragraphe qui ferait écumer de rage les [ROOT.Char.Custom('DefaultPriestTitlePlural')] !"
 learning_medicine.2002.witchcraft_accepted.desc:0 "une recette des plus intrigantes. Je ne savais pas que de simples herbes possédaient un tel pouvoir..."
 learning_medicine.2002.a:0 "Je dois approfondir cette connaissance cachée !"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] est un sorcier"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] est consterné par mes insinuations"
 learning_medicine.2002.b:0 "Si [herbalist.GetSheHe] garde des secrets, je les découvrirai."
 learning_medicine.2002.b.success.t:0 "Je découvre la vérité sur [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Si [herbalist.GetShortUIName] a un Secret de Sorcellerie, il me sera révélé"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] est un sorcier"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] n'est pas un sorcier"
 learning_medicine.2002.b.success.no_witch.desc:1 "Je suis certain de l'innocence de [herbalist.GetTitledFirstNamePossessive]"
 learning_medicine.2002.b.inconclusive.t:0 "Mon enquête est sans conclusion"
 learning_medicine.2002.b.inconclusive.desc:0 "Je ne trouve aucune preuve de sorcellerie"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] me surprend en train de fouiner"
 learning_medicine.2002.c:0 "Je ne me laisserai pas distraire par des mythes et des ouï-dire."

 learning_medicine.2003.desc:0 "« Voici ce que je souhaite apprendre », dis-je en tendant le tome à [herbalist.GetFirstName]. « M'enseignerez-vous ? »\n\n[herbalist.GetSheHe|U] me regarde longuement et durement. « Êtes-vous vraiment prêt, [ROOT.Char.GetFirstNameNoTooltip] ? Vous dévouerez-vous à [herbalist.GetFaith.WitchGodName] en échange de [herbalist.GetFaith.WitchGodHerHis|U] bénédictions ? »"
 learning_medicine.2003.a:0 "Il n'y a rien que je désire davantage."

# Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t:0 "Une Traduction Troublante"
 learning_medicine.2010.start.desc:0 "Alors que je franchis le seuil du cabinet de mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstNamePossessive], je le trouve profondément penché sur un livre.\n\n« Cette traduction de"
 learning_medicine.2010.galen.desc:0 "Galien"
 learning_medicine.2010.hippocrates.desc:0 "Hippocrate"
 learning_medicine.2010.herophilus.desc:0 "Hérophile"
 learning_medicine.2010.hildegard.desc:0 "Hildegarde de Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mundinus"
 learning_medicine.2010.avicenna.desc:0 "Avicenne"
 learning_medicine.2010.trota.desc:0 "Trota de Salerne"
 learning_medicine.2010.fallback.desc:0 "un rapport d'autopsie"
 learning_medicine.2010.end.desc:0 "est atroce », dit [court_physician.GetSheHe] avec un soupir. « Si je devais suivre ces instructions, j'aurais autant de chances de guérir mon patient que de le tuer sur-le-champ. »"

 learning_medicine.2010.a:0 "Laissez-moi y jeter un œil..."
 learning_medicine.2010.a.success.desc:0 "J'aide [court_physician.GetFirstNameNoTooltip] à traduire le texte"
 learning_medicine.2010.a.failure.desc:0 "Je me ridiculise"
 learning_medicine.2010.b:0 "Je vous achèterai une meilleure traduction."
 learning_medicine.2010.c:0 "Vous devriez chercher conseil dans le [ROOT.Char.GetFaith.ReligiousText]."

 # Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t:0 "Au [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Je me nomme [physician.GetTitledFirstNameNoTooltip], et je suis un médecin formé spécialisé dans les questions de fertilité. Peut-être que mes conseils discrets pourraient bénéficier à mon [ROOT.Char.GetLadyLord] ? Je serais honoré de servir — moyennant des honoraires modiques."
 learning_medicine.2021.a:0 "J'aurais besoin de votre aide..."
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] vous proposera un traitement de fertilité"
 learning_medicine.2021.b:0 "Un [physician.GetWomanMan] médical qualifié est toujours le bienvenu."
 learning_medicine.2021.b.tt:0 "Vous déclinez le traitement de fertilité"
 learning_medicine.2021.c:0 "Je n'ai pas de tels #EMP problèmes !#!"

 learning_medicine.2022.t:0 "Questions de Fertilité"
 learning_medicine.2022.old_physician.desc:0 "J'ai vu [physician.GetTitledFirstName] manipuler tout, des sangsues aux corps en décomposition, mais la gêne sur son visage est quelque chose d'entièrement nouveau.\n\n« En tant que votre médecin, je suis le gardien de votre santé », dit [physician.GetSheHe], fixant ses chaussures. « Cela inclut également votre santé... #EMP reproductive#!. Je pourrais préparer une teinture qui pourrait vous aider, vous et votre [spouse.Custom('WifeHusband')]. J'ai aussi lu des traités sur des traitements expérimentaux aux résultats prometteurs. »"
 learning_medicine.2022.new_physician.desc:0 "Je voulais donner à mon nouveau médecin le temps de s'installer, mais à peine quelques heures après son arrivée, [physician.GetFirstName] fait irruption dans mon bureau avec une grande mallette. [physician.GetSheHe|U] la hisse sur mon bureau avec un inquiétant #EMP cliquetis#! .\n\n« Vous et votre [spouse.Custom('WifeHusband')] avez plusieurs options, mon [ROOT.Char.GetLadyLord]. Il y a des teintures qui ont fait leurs preuves — mais j'ai aussi des traitements expérimentaux en cours de développement. »"
 learning_medicine.2022.b:0 "Une simple teinture semble raisonnable."
 learning_medicine.2022.b.success:0 "Le traitement est réussi"
 learning_medicine.2022.b.failure:0 "Le traitement est un échec"
 learning_medicine.2022.a:0 "L'avenir du royaume est en jeu ! J'essaierai n'importe quoi !"
 learning_medicine.2022.a.success:0 "Le traitement est très réussi"
 learning_medicine.2022.a.unexpected:0 "Le traitement a d'étranges effets secondaires"
 learning_medicine.2022.a.failure:0 "Le traitement a de mauvais effets secondaires"
 learning_medicine.2022.c:0 "En fait, je veux juste quelques... conseils."
 learning_medicine.2022.a.unexpected.tt:0 "Quelque chose d'inattendu pourrait se produire"

 learning_medicine.2023.urine.desc:0 "« Vos corps ne sont pas synchronisés, mon [ROOT.Char.GetLadyLord], mais j'ai un remède pour cela. Vous devez boire l'urine de votre [spouse.Custom('WifeHusbandPossessive')], et [spouse.GetSheHe] la vôtre. Chaque soir avant de vous coucher, pendant une semaine. Alors vos énergies s'aligneront certainement ! »\n\nCe fut une longue semaine."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nBien que le traitement lui-même fût moins qu'agréable,"
 learning_medicine.2023.pig_testicles.desc:0 "« J'ai acquis le verrat le plus virile de tout [location.GetNameNoTooltip] et fait sécher et réduire en poudre ses testicules. Buvez-la dans du vin pendant une quinzaine, et votre fertilité sera décuplée ! »"
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nBien que la poudre donnât au vin une teinte musquée, l'expérience fut dans l'ensemble étonnamment agréable."
 learning_medicine.2023.udder.desc:0 "« Le lait donne la vie, et nous devons donc aller à sa source. Les cuisiniers vous prépareront à tous deux des pis de vache mijotés. Ne mangez rien d'autre pendant une semaine, et vous serez certainement récompensés. »\n\nCe fut une longue semaine."
 learning_medicine.2023.female_orgasm.start.desc:0 "« Comme vous le savez peut-être, le plaisir de la femme est tout aussi important que celui de l'homme."
 learning_medicine.2023.female_orgasm.female.desc:1 "Votre semence doit jaillir et se mêler à celle de votre [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] devrait lire ce tome sur les techniques pour le lit [ROOT.Char.Custom('GetChamber')]. »\n\nJe n'aurais pu espérer un meilleur traitement.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "Vous devez faire jaillir la semence de votre [spouse.Custom('WifeHusbandPossessive')] pour qu'elle puisse se mêler à la vôtre. Vous devriez lire ce tome sur les techniques pour le lit [ROOT.Char.Custom('GetChamber')]. »\n\nCe fut beaucoup de travail pour maîtriser ces méthodes inhabituelles, mais je les ai maîtrisées — du moins si l'on en croit la réaction de [spouse.GetFirstNamePossessive] !\n\n"
 learning_medicine.2023.milk_bath.desc:0 "« Tout lait donne la vie, et le lait de chèvre est particulièrement puissant. Chaque fois que vous et votre [spouse.Custom('WifeHusband')] essayez de concevoir, vous devriez d'abord vous baigner dans du lait de chèvre. Vous pourriez même vous y essayer dans la baignoire ! »"
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nBien que le lait eût une #EMP odeur#! distincte,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] est très optimiste quant aux résultats, et je me sens excellent ! [physician.GetSheHe|U] nous demande d'être patients, mais je pense que nous pouvons nous attendre à un nouveau membre dans la famille bientôt."
 learning_medicine.2023.a:0 "Retirons-nous dans ma [ROOT.Char.Custom('GetChamber')], [spouse.GetFirstNameNoTooltip]..."

 learning_medicine.2024.end.desc:0 "\n\nBien que j'aie suivi les conseils de [physician.GetFirstNamePossessive] à la lettre, et que [physician.GetSheHe] me dise d'être patient, mes appréhensions sont fortes. Je me sens nauséeux et faible, et [spouse.GetFirstName] est alité depuis trois jours d'affilée."
 learning_medicine.2024.a:0 "Je veux juste me reposer..."
 learning_medicine.2024.b:0 "Gardes ! Emprisonnez ce charlatan !"

 learning_medicine.2025.start.desc:0 "« Mon [ROOT.Char.GetLadyLord], j'ai d'excellentes nouvelles ! Il est encore tôt, mais votre [spouse.Custom('WifeHusband')] présente tous les signes d'une grossesse ! »\n\nD'abord, le bonheur et le soulagement me submergent, mais la confusion suit rapidement. « Mais vous n'avez pas encore administré votre traitement, [physician.GetFirstName] », dis-je d'un ton ferme.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 "« [physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 "« L'univers"
 learning_medicine.2025.end.desc:0 "œuvre de façon mystérieuse, mon [ROOT.Char.GetLadyLord]. Parfois, il est préférable d'embrasser vos bénédictions plutôt que d'essayer de les expliquer. »"
 learning_medicine.2025.b:0 "Sages paroles !"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Nous devons parler. En privé."
 learning_medicine.2025.a.tt:0 "Je confronte [spouse.GetShortUIName]"

 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t:0 "Une Couronne Pesante"
 learning_medicine.2030.desc:0 "Parfois, mes responsabilités en tant que [ROOT.Char.GetTitleAsNameNoTooltip] semblent totalement écrasantes. Comment un seul [ROOT.Char.GetWomanMan] peut-il porter tout [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sur ses épaules ?\n\nPeut-être y a-t-il certains fardeaux que je n'ai pas à porter seul. Si seulement j'avais quelqu'un à qui me confier..."
 learning_medicine.2030.a:0 "Les conseils de [confider_target.GetFirstNamePossessiveNoTooltip] sont toujours apaisants."
 learning_medicine.2030.a.message:0 "Me confier soulage mon stress"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] est un si bon auditeur."
 learning_medicine.2030.c:0 "Nous pouvons garder les secrets les plus sombres l'un de l'autre."
 learning_medicine.2030.d:0 "Compter sur les autres ne ferait que m'affaiblir."
 learning_medicine.2030.c.tt:0 "Si [confider_target.GetShortUIName] a un [secret|E], [confider_target.GetSheHe] me le révélera"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] révèle un secret"

 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t:0 "Corps et Esprit"
 learning_medicine.2040.start.desc:0 "Plus j'approfondis mes études, plus le lien entre l'esprit et le corps devient évident. Trop d'inquiétude peut vous rendre malade, et l'esprit n'est pas plus fort que son vaisseau !\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "Mon sage ami [friend.GetTitledFirstName] jure que le mouvement vigoureux l'aide à maîtriser son stress. J'ai également lu sur les bienfaits de la tenue d'un journal pour apaiser l'anxiété."
 learning_medicine.2040.journaller_friend.desc:0 "Mon sage ami [friend.GetTitledFirstName] tient un journal de ses inquiétudes et jure que cela apaise son esprit. J'ai également lu sur les bienfaits du mouvement vigoureux pour calmer les nerfs à vif."
 learning_medicine.2040.no_friend.desc:0 "J'ai besoin d'un exutoire sain pour faire face aux tensions du pouvoir. J'ai lu sur les bienfaits du mouvement vigoureux ainsi que de la tenue d'un journal pour calmer les nerfs à vif."
 learning_medicine.2040.a:0 "Faire de l'exercice avec [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Demander des conseils de journalisation à [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.c:0 "Aller courir."
 learning_medicine.2030.c.trait:0 "L'exercice me calme"
 learning_medicine.2030.c.modifier:0 "Je ne me sens pas détendu, mais je deviens plus fort"
 learning_medicine.2040.d:0 "Passer l'après-midi à tenir un journal."
 learning_medicine.2030.d.trait:0 "La tenue d'un journal me calme"
 learning_medicine.2030.d.modifier:0 "Je ne me sens pas détendu, mais mon écriture s'améliore"
 learning_medicine.2040.e:0 "Prendre toute la journée de congé."

 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t:0 "Saignement Abondant"
 learning_medicine.2050.start.desc:0 "J'inspecte l'infirmerie des [Select_CString(IsLandlessAdventurer(ROOT.Char),'camps','baraquements')] lorsqu'un soldat gravement blessé est amené. « [soldier.GetSheHe|U] perd trop de sang ! Où est le médecin ?! »\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] est introuvable."
 learning_medicine.2050.no_physician.desc:0 "Le guérisseur est introuvable."
 learning_medicine.2050.end.desc:0 "Un frisson me parcourt l'échine. #EMP Je#! pourrais être le seul espoir de cette [soldier.Custom('WomanManPossessive')].\n\nSoudain, comme s'[helper.GetSheHe] surgissait de nulle part, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] est à mes côtés. [helper.GetSheHe|U] retrousse ses manches et me regarde."
 learning_medicine.2050.a:0 "Passez-moi le garrot !"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] et moi sauvons le soldat"
 learning_medicine.2050.a.failure:0 "Malgré nos efforts, nous perdons [soldier.GetHerHim]"
 learning_medicine.2050.b:0 "#EMP Reculez#!! C'est #EMP mon#! patient !"
 learning_medicine.2050.b.success:0 "Je sauve le soldat tout seul"
 learning_medicine.2050.b.failure:0 "Je ne parviens pas à sauver [soldier.GetHerHim]"
 learning_medicine.2050.c:0 "Laissez-[soldier.GetHerHim] saigner. [soldier.GetSheHe|U] ne mérite pas mieux."

 learning_medicine.2051.start_our.desc:0 "Notre"
 learning_medicine.2051.start.desc:0 "patient hurle et se débat. Même si trois [soldier.GetWomenMen] adultes [soldier.GetHerHim] immobilisent, chaque étape est une bataille."
 learning_medicine.2051.middle.desc:0 "Mais [helper.GetTitledFirstName] reste calme, et finalement, une concentration tranquille s'installe sur nous.\n\nJe ne sais pas comment nous avons réussi, mais à la fin, il semble que le soldat vivra. « C'était un exploit impressionnant,"
 learning_medicine.2051.my_ladylord.desc:0 "Mon [ROOT.Char.GetLadyLord], »"
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip], »"
 learning_medicine.2051.end.desc:0 "dit [helper.GetFirstNameNoTooltip] avec un sourire fatigué. « Ce fut un honneur de servir à vos côtés. »"
 learning_medicine.2051.a:0 "Je n'aurais pas pu le faire sans vous."

 learning_medicine.2052.middle.desc:0 "\n\nNous travaillons frénétiquement, criant des ordres par-dessus le chaos, mais c'est sans espoir. Le [soldier.GetWomanMan] ne fait que s'affaiblir, son sang vital jaillissant sur nos doigts.\n\n« Nous avons fait tout ce que nous pouvions, »"
 learning_medicine.2052.end.desc:0 "dit [helper.GetFirstNameNoTooltip] avec un lourd soupir tandis qu'ils emportent le corps. « Cette [soldier.GetWomanMan] était condamnée bien avant que nous ne posions les yeux sur [soldier.GetHerHim]. »"
 learning_medicine.2052.a:0 "Vous avez raison. Merci, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Je n'ai pas besoin de votre pitié !"

 learning_medicine.2053.start_my.desc:0 "Mon"
 learning_medicine.2053.desc:0 "Mais ma connaissance ne me fait pas défaut, et mes mains restent stables.\n\nJe ne sais pas comment j'ai réussi, mais à la fin, il semble que le soldat vivra. Ses camarades me tapent dans le dos, le décorum perdu dans le soulagement. « Merci, mon [ROOT.Char.GetLadyLord]. Nous aurions perdu [soldier.GetFirstName] sans vous ! »"
 learning_medicine.2053.a:0 "J'ai sauvé une vie aujourd'hui !"

 learning_medicine.2054.desc:0 "\n\nJe travaille frénétiquement, criant des ordres par-dessus le chaos, mais c'est sans espoir. Le [soldier.GetWomanMan] ne fait que s'affaiblir, son sang vital jaillissant sur mes doigts.\n\nAlors qu'ils emportent le corps, [helper.GetFirstName] me regarde avec"
 learning_medicine.2054.disgust.desc:0 "un dégoût non dissimulé."
 learning_medicine.2054.pity.desc:0 "de la pitié."
 learning_medicine.2054.a:0 "Je... Si seulement j'avais..."

 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 #learning_medicine.2110.t:0 "Conversation over Cakes"
 learning_medicine.2110.t:0 "Conversation autour des Pipes" # LOTR
 learning_medicine.2110.desc:0 "Mon entourage et moi revenons d'une courte incursion dans [capital.GetNameNoTooltip], lorsque nous croisons inopinément [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] et sa suite, rôdant dans ma capitale pour une affaire non annoncée.\n\n"
 learning_medicine.2110.desc_good_terms:0 "« Ah, [ROOT.Char.GetFirstNameNoTooltip] ! J'espérais vous croiser. Venez, j'ai trouvé une charmante petite taverne à deux pas d'ici. Voudriez-vous vous joindre à moi pour [ROOT.Char.Custom('GetExpensiveDrink')] et un peu d'[ROOT.Char.Custom('GetPipeWeedName')] ? »" # LOTR
 learning_medicine.2110.desc_bad_terms:0 "La tension dans l'air est palpable, nos gardes respectifs frémissant pour un combat. « Mon seigneur », pépie un jeune soldat nerveux derrière moi, « peut-être pourrions-nous tous nous calmer autour d'un peu d'[ROOT.Char.Custom('GetPipeWeedName')] dans cette petite taverne là-bas ? »\n\nLe silence tombe sur nos deux groupes tandis que [hashish_vassal_or_liege.GetFirstNameNoTooltip] attend ma réponse." # LOTR
 learning_medicine.2110.desc_neutral_terms:0 "Pris par surprise, quelques instants de silence inconfortable passent avant que les yeux de [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] ne se posent sur quelque chose derrière moi.\n\n« Ah, mon [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], peut-être voudriez-vous vous joindre à moi pour oublier cela autour d'un [ROOT.Char.Custom('GetExpensiveDrink')] et d'un peu d'[ROOT.Char.Custom('GetPipeWeedName')] ? »" # LOTR
 learning_medicine.2110.a.good_terms:0 "Mes excuses, mais je dois poursuivre mon chemin."
 learning_medicine.2110.a.bad_terms:0 "Avec ce misérable ? Jamais !"
 learning_medicine.2110.a.neutral_terms:0 "Je crains d'avoir des obligations ailleurs."
 learning_medicine.2110.b.good_terms:0 "Je pourrais être persuadé de m'accorder un petit plaisir..."
 #learning_medicine.2110.b.bad_terms:0 "Fine. But #EMP just one#! cake."
 learning_medicine.2110.b.bad_terms:0 "Bien. Mais #EMP une seule#! pipe." # LOTR
 #learning_medicine.2110.b.neutral_terms:0 "Perhaps we could take a cake or two..."
 learning_medicine.2110.b.neutral_terms:0 "Bien sûr, pourquoi ne pas faire quelques ronds de fumée ?" # LOTR
 #learning_medicine.2110.b.flavour:0 "One cake becomes two, then three, then five..."
 learning_medicine.2110.b.flavour:0 "Une pipe en devient deux, puis trois, puis cinq..." # LOTR
 #cosmic_insights_modifier:0 "Cosmic Insights"
 cosmic_insights_modifier:0 "Champion des Ronds de Fumée"
 #cosmic_insights_modifier_desc:0 "A long night of hashish consumption has truly given this character insight into the nature of reality."
 cosmic_insights_modifier_desc:0 "Une longue nuit d'étude et de pratique a fait de ce personnage un véritable expert en ronds de fumée !"
 #learning_medicine.2110.c.good_terms:0 "Just try to keep up, friend!"
 learning_medicine.2110.c.good_terms:0 "Je prendrais bien une pipe !" # LOTR
