#learning_medicine_special
###########

# Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t:0 "Secrets du Corps"
 learning_medicine_special.1001.desc:0 "Je me trouve fasciné par le corps humain et tous les secrets qu'il nous cache encore. Les questions de vie et de mort occupent constamment mon esprit.\n\nLire des textes sur le sujet est bien beau, mais je ne peux m'empêcher de penser que j'apprendrais beaucoup plus par des recherches pratiques."
 learning_medicine_special.1001.a:0 "J'étudierai les ravages de la maladie sur un cadavre."
 learning_medicine_special.1001.b:0 "Les corps des défunts méritent notre respect !"

 learning_medicine_special.1002.desc:0 "J'essaie de retenir mon souffle tandis que je fouille dans l'enchevêtrement visqueux et gonflé d'entrailles qui jaillissent du ventre du cadavre, mais c'est en vain. La puanteur putride de la décomposition trouve lentement son chemin vers mes poumons, me faisant suffoquer.\n\nSoudain, quelque chose se déchire, et un flot d'ichor visqueux et jaunâtre se répand sur la table d'opération.\n\n« Qu'est-ce que c'était #EMP ça#!? »"
 learning_medicine_special.1002.a:0 "Peut-être que [scoped_physician.GetTitledFirstNameNoTooltip] peut m'aider ?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] m'aide dans mes recherches"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] est consterné par mes expériences"
 learning_medicine_special.1002.b:0 "Je dois juste trouver plus de corps... D'une manière ou d'une autre."
 learning_medicine_special.1002.c:0 "Assez ! C'est inconvenant !"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] était ravi d'apprendre mon nouvel intérêt pour l'anatomie. Avec son aide, j'ai considérablement approfondi ma compréhension du corps humain."
 learning_medicine_special.1003.desc_fallback:0 "Avec l'aide de quelques pièces bien placées et d'un serviteur discret, je me suis assuré un approvisionnement régulier en corps pour mes expériences. Regrettablement, je finis par massacrer la plupart d'entre eux, mais comment peut-on apprendre sans faire une erreur ou une douzaine ?"
 learning_medicine_special.1003.desc_ending:0 "\n\nJe souhaiterais seulement qu'il y ait un moyen d'éliminer l'odeur... Je commence à craindre que toute cette exposition au mauvais air ne soit pas bonne pour ma santé."
 learning_medicine_special.1003.a:0 "Peut-être que des fleurs pourraient aider ?"
 learning_medicine_special.1003.a.good:0 "Mes précautions me protègent de la maladie"
 learning_medicine_special.1003.a.bad:0 "L'odeur des cadavres commence à affecter mes humeurs"
 learning_medicine_special.1003.b:0 "Je pense avoir appris suffisamment comme ça."

 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] n'était pas du tout ravi d'apprendre mes expériences. [scoped_physician.GetSheHe|U] a refusé de fournir toute assistance et m'a réprimandé, affirmant que ce genre d'entreprises ne relève pas des prérogatives d'un [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc:0 "[scoped_physician.GetTitledFirstName] n'étant plus en mesure de me fournir une assistance, je n'ai pas pu poursuivre mes expériences d'anatomie humaine."
 learning_medicine_special.1004.a:0 "Peut-être avez-vous raison..."
 learning_medicine_special.1004.unavailable.a:0 "Hélas."
 learning_medicine_special.1004.unavailable.tt:0 "Vous cessez d'étudier les cadavres humains"

 learning_medicine_special.1005.desc:0 "Heureusement, l'utilisation appropriée de parterres de fleurs, d'encens et d'aération semble avoir contribué à diminuer les effets que les mauvaises vapeurs émanant des cadavres avaient sur mon corps.\n\nJe peux enfin me concentrer sur mes études sans craindre de répercussions sur mon propre équilibre humoral."
 learning_medicine_special.1005.a:0 "Rien ne se dresse sur le chemin du savoir !"

 learning_medicine_special.1006.desc_opening:0 "Alors que je me tiens au-dessus de l'un des corps que j'ai gardés pendant des jours dans mon étude, je suis soudainement frappé par un vertige — encore."
 learning_medicine_special.1006.desc_death:0 "La toux suit peu après, et alors que je me penche de douleur, je sens le sang couler entre mes lèvres.\n\nJe cligne des yeux, et me retrouve sur le sol. Je prends une respiration saccadée, et je découvre que je ne peux plus en prendre. Je ferme les yeux..."
 learning_medicine_special.1006.desc:0 "Je ne peux plus nier les besoins de mon propre corps, je dois arrêter cela et m'allonger un moment..."
 learning_medicine_special.1006.a:0 "L'odeur de la mort a affecté mes humeurs !"

 

 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t:0 "Un Poisson des Plus Miraculeux"
 learning_medicine_special.2100.desc:1 "Un [fish_alchemist.GetWomanMan] pêcheur local de [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], s'est présenté devant moi prétendant pouvoir préparer un souper enchanté.\n\nSoi-disant, [fish_alchemist.GetSheHe] attrape des poissons de rêve dans un endroit secret et leur fait subir d'étranges rituels. [fish_alchemist.GetSheHe|U] sert ensuite leurs têtes, chaque poisson inspirant des visions extatiques pendant des jours après consommation.\n\nLe [fish_alchemist.GetWomanMan] pêcheur se tord les mains en me regardant, les yeux brillants d'avidité et de peur."
 learning_medicine_special.2100.a:0 "Préparez-moi l'un de vos poissons magiques."
 learning_medicine_special.2100.a.tt_success:0 "Je reçois des révélations divines sur [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier:0 "Visions Édifiantes de l'Au-delà"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Ce personnage a reçu des révélations altérant l'esprit sur la béatitude qui attend les élus dans l'au-delà."
 learning_medicine_special.2100.a.tt_failure:0 "Je suis soumis à des cauchemars de [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier:0 "Visions Horrifiantes de l'Au-delà"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Ce personnage est tourmenté par des visions marquant l'esprit des horreurs qui attendent les indignes dans l'au-delà."
 learning_medicine_special.2100.b:0 "Ce rituel, vous devez me l'enseigner..."
 learning_medicine_special.2100.b.tt_success:0 "Le paysan révèle ses secrets"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] rejoint ma cour comme serviteur loyal"
 learning_medicine_special.2100.b.tt_fail:0 "Je me dispute violemment avec le roturier"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] fuit ma cour, furieux"
 associates_with_strange_peasants_modifier:0 "Fréquente d'Étranges Paysans"
 associates_with_strange_peasants_modifier_desc:0 "Ce personnage est connu pour s'être engagé dans d'étranges disputes avec des personnes bien en dessous de son rang."
 learning_medicine_special.2100.c:0 "Ne laissez pas vivre la sorcière !"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] est brûlé sur le bûcher"
 learning_medicine_special.2100.d:0 "Quelqu'un pourrait-il gentiment faire sortir ce roturier ?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] est chassé de ma cour, amer"
 aloof_from_the_commoners_modifier:0 "Distant des Roturiers"
 aloof_from_the_commoners_modifier_desc:0 "Ce personnage a la réputation de renvoyer les paysans qui lui font perdre son temps."