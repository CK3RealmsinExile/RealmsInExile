l_french:
 #Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t: "Les secrets de la nature"
 learning_medicine.2001.pool.desc: "J’ai reçu une offre [herbalist.Custom2('FR_du_MyCharacterIntroductionNoComma', ROOT.Char)]. À en croire la lettre, c’est un[herbalist.Custom('FR_E')] herboriste expérimenté[herbalist.Custom('FR_E')] qui serait disposé[herbalist.Custom('FR_E')] à partager ses connaissances en échange du gîte et du couvert."
 learning_medicine.2001.no_pool.desc: "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est un[herbalist.Custom('FR_E')] herboriste expérimenté[herbalist.Custom('FR_E')], qui connaît aussi bien les plantes médicinales que nocives. À plus d’une occasion, [herbalist.Custom('FR_IlElle')] a proposé de partager son expertise avec moi."
 learning_medicine.2001.chaplain_hates_herbs.desc: "\n\nL’offre est intrigante, mais je sais que le [chaplain_hates_herbs.GetCouncilTitle|l] [chaplain_hates_herbs.GetFirstName] se méfie des charmes et des potions. [chaplain_hates_herbs.Custom('FR_IlElle')|U] croit que [ROOT.Char.GetFaith.DevilName] les utilisent pour ses vils desseins..."
 learning_medicine.2001.a: "Je suis toujours désireu[ROOT.Char.Custom('FR_XSe')] d’apprendre quelque chose de nouveau."
 learning_medicine.2001.b: "Une fleur rare ensoleillerait la journée de [flower_receiver.GetFirstNameNoTooltip]."
 learning_medicine.2001.c: "[herbalist.Custom('FR_IlElle')|U] pourrait planter des herbes sacrées dans les jardins."
 learning_medicine.2001.d: "Je n’ai pas le temps de m’encombrer de terre et de plantes."
 learning_medicine.2001.d.chaplain_hates_herbs: "Je me fie au [chaplain_hates_herbs.GetCouncilTitle|l] [chaplain_hates_herbs.GetNameNoTooltip] sur ce sujet."
 learning_medicine.2002.start.desc: "[herbalist.GetFirstName] et moi passons une autre nuit à classer les plantes et à préparer des potions. Je pagine un de ses vieux volumes lorsque je découvre"
 learning_medicine.2002.chaplain_hates_herbs.desc: "un paragraphe qui ferait pester [chaplain_hates_herbs.GetCouncilTitle|l] [chaplain_hates_herbs.GetFirstName] !"
 learning_medicine.2002.not_witchcraft_accepted.desc: "un paragraphe qui ferait pester les [ROOT.Char.Custom('DefaultPriestTitlePlural')] !"
 learning_medicine.2002.witchcraft_accepted.desc: "une recette des plus intrigantes. Je ne savais pas que de simples herbes possédaient un tel pouvoir..."
 learning_medicine.2002.a: "Je dois approfondir ce savoir caché !"
 learning_medicine.2002.a.success.t: "[herbalist.GetFirstNameNoTooltip] est un[herbalist.Custom('FR_E')] sorci[herbalist.Custom('FR_ErEre')]"
 learning_medicine.2002.a.failure.t: "[herbalist.GetFirstNameNoTooltip] est consterné[herbalist.Custom('FR_E')] par mes insinuations"
 learning_medicine.2002.b: "[herbalist.Custom('FR_SilSielle')|U] garde des secrets, je le découvrirai."
 learning_medicine.2002.b.success.t: "Je découvre la vérité sur [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt: "Si [herbalist.Custom('FR_le_Char_U_Pi')][herbalist.GetShortUIName] a comme secret de pratiquer la sorcellerie, cela me sera révélé"
 learning_medicine.2002.b.success.witch.t: "[herbalist.GetFirstNameNoTooltip] est un[herbalist.Custom('FR_E')] sorci[herbalist.Custom('FR_ErEre')]"
 learning_medicine.2002.b.success.no_witch.t: "[herbalist.GetFirstNameNoTooltip] n’est pas un[herbalist.Custom('FR_E')] sorci[herbalist.Custom('FR_ErEre')]"
 learning_medicine.2002.b.success.no_witch.desc: "Je suis certain[ROOT.Char.Custom('FR_E')] de son innocence"
 learning_medicine.2002.b.inconclusive.t: "Mon enquête n’est pas concluante"
 learning_medicine.2002.b.inconclusive.desc: "Je ne trouve aucune preuve de sorcellerie"
 learning_medicine.2002.b.failure.t: "[herbalist.GetFirstNameNoTooltip] me surprend en train de fouiner"
 learning_medicine.2002.c: "Je ne serai pas distrait[ROOT.Char.Custom('FR_E')] par les mythes et les rumeurs."
 learning_medicine.2003.desc: "« C’est ce que je souhaite apprendre », dis-je alors que je tends le gros volume à [herbalist.GetFirstName]. « M’enseignerez-vous ? »\n\n[herbalist.Custom('FR_IlElle')|U] me regarde longuement et durement. « Êtes-vous vraiment prêt[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetFirstNameNoTooltip] ? Voulez-vous vous consacrer aux mystères [herbalist.GetFaith.WitchGodNamePossessive] en échange de ses bénédictions ? »"
 learning_medicine.2003.a: "Il n’y a rien que je désire plus."
 #Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t: "Une traduction troublante"
 learning_medicine.2010.start.desc: "Alors que je franchis le seuil du bureau de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('court_physician'))] [court_physician.GetFirstName], je [court_physician.Custom('FR_LeLa')] trouve penché[court_physician.Custom('FR_E')] sur un livre.\n\n« Cette traduction"
 learning_medicine.2010.galen.desc: "de Galien"
 learning_medicine.2010.hippocrates.desc: "d’Hippocrate"
 learning_medicine.2010.herophilus.desc: "d’Hérophile"
 learning_medicine.2010.hildegard.desc: "d’Hildegarde de Bingen"
 learning_medicine.2010.mundinus.desc: "de Mondino de' Liuzzi"
 learning_medicine.2010.avicenna.desc: "d’Avicenne"
 learning_medicine.2010.trota.desc: "de Trotula de Salerne"
 learning_medicine.2010.fallback.desc: "d’un rapport d’autopsie"
 learning_medicine.2010.end.desc: "est atroce », soupire-t-[court_physician.Custom('FR_IlElle')]. « Si je suivais ces instructions, je pourrais tuer mon patient. »"
 learning_medicine.2010.a: "Laissez-moi y jeter un œil..."
 learning_medicine.2010.a.success.desc: "J’aide [court_physician.GetFirstNameNoTooltip] à traduire le texte"
 learning_medicine.2010.a.failure.desc: "Je me ridiculise"
 learning_medicine.2010.b: "Je vais vous acheter une meilleure traduction."
 learning_medicine.2010.c: "Vous devriez regarder dans [ROOT.Char.GetFaith.ReligiousText] pour vous aider."
 #Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t: "[ROOT.Char.Custom('FR_AuAla')|U] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc: "Mon nom est [physician.GetTitledFirstNameNoTooltip] et je suis un médecin formé spécialisé dans les questions de fertilité. Peut-être que mes conseils discrets bénéficieraient à [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Je serais honoré[physician.Custom('FR_E')] de servir — pour une somme modique."
 learning_medicine.2021.a: "Je pourrais avoir besoin de votre aide..."
 learning_medicine.2021.a.tt: "[physician.GetFirstName] va vous proposer un traitement pour votre fertilité"
 learning_medicine.2021.b: "Un médecin formé est toujours le bienvenu."
 learning_medicine.2021.b.tt: "Vous refusez le traitement pour votre fertilité"
 learning_medicine.2021.c: "Je n’ai pas de tels #EMP problèmes !#!"
 learning_medicine.2022.t: "Problèmes de fertilité"
 learning_medicine.2022.old_physician.desc: "J’ai vu [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] manipuler toutes sortes de choses, allant des sangsues à des corps en décomposition, mais la gêne sur son visage est nouvelle.\n\n« En tant que médecin, je me dois de protéger votre santé », dit-[physician.Custom('FR_IlElle')] la tête baissée. « Cela inclut également votre santé... #EMP reproductive#!. Je pourrais faire une teinture qui vous aiderait vous et votre [spouse.Custom('WifeHusband')]. J’ai également entendu parler de traitements expérimentaux aux résultats prometteurs. »"
 learning_medicine.2022.new_physician.desc: "Je voulais donner à mon nouveau médecin le temps de s’installer, mais quelques heures seulement après son arrivée, [physician.GetFirstName] fait irruption dans mon bureau avec une grande caisse. Un #EMP cliquetis troublant#! en émane alors est placée sur la table.\n\n« Vous et votre [spouse.Custom('WifeHusband')] avez plusieurs options, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Il y a des teintures qui sont éprouvées, mais j’ai aussi des traitements expérimentaux. »"
 learning_medicine.2022.b: "Une simple teinture semble raisonnable."
 learning_medicine.2022.b.success: "Le traitement est réussi"
 learning_medicine.2022.b.failure: "Le traitement est infructueux"
 learning_medicine.2022.a: "L’avenir du pays est en jeu ! Je suis prêt[ROOT.Char.Custom('FR_E')] à tout !"
 learning_medicine.2022.a.success: "Le traitement est très réussi"
 learning_medicine.2022.a.unexpected: "Le traitement a des effets secondaires étranges"
 learning_medicine.2022.a.failure: "Le traitement a des effets secondaires terribles"
 learning_medicine.2022.c: "En fait, je veux juste... des conseils."
 learning_medicine.2022.a.unexpected.tt: "Quelque chose d’inattendu pourrait se produire"
 learning_medicine.2023.urine.desc: "« Vos corps ne sont pas synchronisés, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais j’ai un remède pour cela. Vous devez boire l’urine de votre [spouse.Custom('WifeHusband')], et [spouse.Custom('FR_IlElle')], la vôtre. Tous les soirs avant de vous coucher, pendant une semaine. Vos énergies s’aligneront à coup sûr ! »\n\nCe fut une longue semaine."
 learning_medicine.2023.unpleasant_end.desc: "\n\nMême si le traitement lui-même n’était pas très agréable,"
 learning_medicine.2023.pig_testicles.desc: "« J’ai acquis le porc le plus viril de [location.GetNameNoTooltip] et fait sécher ses testicules pour en faire de la poudre. Mettez-en dans votre vin pendant quinze jours, et votre fertilité décuplera ! »"
 learning_medicine.2023.pig_testicles_end.desc: "\n\nBien que la poudre ait donné une teinte de moisi au vin, l’expérience a été étonnamment agréable."
 learning_medicine.2023.udder.desc: "« Le lait participe à la vie, il faut donc aller à sa source. Les cuisiniers prépareront des mamelles de vache en ragoût pour vous deux. Ne mangez rien d’autre pendant une semaine et vous serez assurément récompensés. »\n\nCe fut une longue semaine."
 learning_medicine.2023.female_orgasm.start.desc: "« Comme vous le savez peut-être, le plaisir de la femme est tout aussi important que celui de l’homme."
 learning_medicine.2023.female_orgasm.female.desc: "Votre graine doit émerger et se mélanger à celle de votre [spouse.Custom('WifeHusband')]. [spouse.Custom('FR_IlElle')|U] devrait lire ce volume sur les techniques de la chambre à coucher. »\n\nJe n’aurais pas pu espérer un meilleur traitement.\n\n"
 learning_medicine.2023.female_orgasm.male.desc: "Vous devez faire en sorte que la graine de votre [spouse.Custom('WifeHusband')] émerge, afin qu’elle puisse se mélanger à la vôtre. Vous devriez lire ce volume sur les techniques de la chambre à coucher. »\n\nCe fut beaucoup de travail de maîtriser les méthodes inconnues, mais j’y suis parvenu — du moins à en croire la réaction de [spouse.GetFirstName] !\n\n"
 learning_medicine.2023.milk_bath.desc: "« Tous les laits participent à la vie et celui de chèvre est particulièrement puissant. À chaque fois que vous et votre [spouse.Custom('WifeHusband')] voudrez concevoir un enfant, vous devrez d’abord vous baigner dans du lait de chèvre. Vous pourriez même essayer directement dans la baignoire ! »"
 learning_medicine.2023.milk_bath_end.desc: "\n\nMême si le lait avait une forte #EMP odeur#!,"
 learning_medicine.2023.end.desc: "[physician.GetFirstNameNoTooltip] est très satisfait[physician.Custom('FR_E')] et je me sens très bien ! [physician.Custom('FR_IlElle')|U] nous dit d’être patients, mais je pense que nous pouvons nous attendre à accueillir d’ici quelques mois un nouveau membre de la famille."
 learning_medicine.2023.a: "Retirons-nous dans ma chambre, [spouse.GetFirstNameNoTooltip]..."
 learning_medicine.2024.end.desc: "\n\nBien que j’ai suivi les conseils de [physician.GetFirstName] à la lettre, et qu’[physician.Custom('FR_IlElle')] m’ait dit d’être patient[ROOT.Char.Custom('FR_E')], j’ai de gros doutes. Je me sens nauséeu[ROOT.Char.Custom('FR_XSe')] et faible, et [spouse.GetFirstName] est cloué[spouse.Custom('FR_E')] au lit depuis trois jours."
 learning_medicine.2024.a: "Je veux juste me reposer..."
 learning_medicine.2024.b: "Gardes ! Emprisonnez ce charlatan !"
 learning_medicine.2025.start.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai de bonnes nouvelles ! Il est encore tôt, mais votre [spouse.Custom('WifeHusband')] présente tous les signes de la grossesse ! »\n\nLe bonheur et le soulagement m’envahissent, mais la confusion s’installe rapidement. « Pourtant, vous n’avez pas encore administré votre traitement, [physician.GetFirstName] », dis-je d’un ton plein de sous-entendus.\n\n"
 learning_medicine.2025.fertilitygod.desc: "« [physician.GetFaith.FertilityGodName] agit"
 learning_medicine.2025.the_universe.desc: "« L’univers fonctionne"
 learning_medicine.2025.end.desc: "de manière mystérieuse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Parfois, il vaut mieux accepter ses bénédictions plutôt que d’essayer de les expliquer. »"
 learning_medicine.2025.b: "De sages paroles !"
 learning_medicine.2025.a: "[spouse.GetFirstNameNoTooltip]. Il faut qu’on parle. En privé."
 learning_medicine.2025.a.tt: "Je confronte [spouse.Custom('FR_le_Char_U_Pi')][spouse.GetShortUIName]"
 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t: "Une lourde couronne"
 learning_medicine.2030.desc: "Parfois, mes responsabilités de [ROOT.Char.Custom('FR_SeigneurDame')] me paraissent accablantes. Comment une seule personne peut-elle porter sur ses épaules le poids de tout un pays ?\n\nPeut-être y a-t-il des fardeaux que je ne devrais pas supporter seul[ROOT.Char.Custom('FR_E')]. Si seulement j’avais quelqu’un à qui me confier..."
 learning_medicine.2030.a: "Les conseils de [confider_target.GetFirstNameNoTooltip] sont toujours apaisants."
 learning_medicine.2030.a.message: "Le fait de me confier diminue mon stress"
 learning_medicine.2030.b: "[confider_target_2.GetFirstNameNoTooltip] sait écouter."
 learning_medicine.2030.c: "Nous pouvons garder entre nous nos secrets les plus inavouables."
 learning_medicine.2030.d: "Compter sur les autres ne ferait que me rendre faible."
 learning_medicine.2030.c.tt: "Si [confider_target.Custom('FR_le_Char_U_Pi')][confider_target.GetShortUIName] a un [secret|El], [confider_target.Custom('FR_IlElle')] me le révélera"
 learning_medicine.2030.c.message: "[confider_target.GetFirstNameNoTooltip] révèle un secret"
 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t: "L’esprit et le corps"
 learning_medicine.2040.start.desc: "Plus j’approfondis mes études, plus le lien entre le corps et l’esprit devient évident. Trop d’inquiétude peut rendre malade, et l’esprit n’est pas plus fort que son réceptacle !\n\n"
 learning_medicine.2040.athletic_friend.desc: "Mon ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] affirme que faire de l’exercice l’aide à maîtriser son stress. J’ai par ailleurs lu que tenir un journal intime pouvait aussi aider."
 learning_medicine.2040.journaller_friend.desc: "Mon ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] tient un journal intime et affirme que cela lui allège l’esprit. J’ai par ailleurs lu que faire de l’exercice pouvait aussi aider."
 learning_medicine.2040.no_friend.desc: "J’ai besoin d’un exutoire sain pour faire face aux tensions liées à mes fonctions. J’ai lu que faire de l’exercice ou tenir un journal intime pouvait aider à juguler le stress."
 learning_medicine.2040.a: "Faire de l’exercice avec [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b: "Demander à [friend.GetFirstNameNoTooltip] des conseils sur la tenue d’un journal."
 learning_medicine.2040.c: "Aller courir."
 learning_medicine.2030.c.trait: "Faire de l’exercice m’apaise"
 learning_medicine.2030.c.modifier: "Je ne me sens pas détendu[ROOT.Char.Custom('FR_E')], mais plus fort[ROOT.Char.Custom('FR_E')]"
 learning_medicine.2040.d: "Passer l’après-midi à écrire."
 learning_medicine.2030.d.trait: "Tenir un journal intime m’apaise"
 learning_medicine.2030.d.modifier: "Je ne me sens pas détendu[ROOT.Char.Custom('FR_E')], mais mon écriture s’est améliorée"
 learning_medicine.2040.e: "Prendre la journée entière."
 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t: "Se vider de son sang"
 learning_medicine.2050.start.desc: "Je suis en train d’inspecter l’infirmerie de la caserne lorsqu’un soldat gravement blessé y est amené. « [soldier.Custom('FR_IlElle')|U] perd trop de sang ! Où est le médecin ?! »\n\n"
 learning_medicine.2050.physician.desc: "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] est introuvable."
 learning_medicine.2050.no_physician.desc: "Le guérisseur est introuvable."
 learning_medicine.2050.end.desc: "Je frissonne à l’idée que je puisse être le seul espoir de c[soldier.Custom('FR_EtEtte')] [soldier.GetWomanMan]\n\nSoudain, sorti[helper.Custom('FR_E')] de nulle part, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] est à mes côtés. [helper.Custom('FR_IlElle')|U] remonte ses manches et me regarde."
 learning_medicine.2050.a: "Passez-moi le garrot !"
 learning_medicine.2050.a.success: "[helper.GetFirstNameNoTooltip] et moi sauvons le soldat"
 learning_medicine.2050.a.failure: "Malgré nos efforts, nous le perdons"
 learning_medicine.2050.b: "#EMP Reculez#! ! C’est #EMP m[ROOT.Char.Custom('FR_OnA')] #!patient[ROOT.Char.Custom('FR_E')] !"
 learning_medicine.2050.b.success: "Je sauve le soldat tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]"
 learning_medicine.2050.b.failure: "Je suis incapable de le sauver"
 learning_medicine.2050.c: "Qu’[soldier.Custom('FR_IlElle')] saigne. [soldier.Custom('FR_IlElle')|U] ne mérite pas mieux."
 learning_medicine.2051.start_our.desc: "Notre"
 learning_medicine.2051.start.desc: "patient[soldier.Custom('FR_E')] crie et se débat. Même si trois adultes tentent de [soldier.Custom('FR_LeLa')] maintenir, chaque étape est une lutte."
 learning_medicine.2051.middle.desc: "[helper.Custom('FR_le_Char_Pi')][helper.GetTitledFirstName] reste calme, et nous parvenons à nous concentrer.\n\nJe ne sais pas comment nous avons fait, mais il semble en fin de compte que le soldat va vivre. « C’était un exploit impressionnant,"
 learning_medicine.2051.my_ladylord.desc: "[ROOT.Char.Custom('FR_MonseigneurMadame')|U] »,"
 learning_medicine.2051.firstname.desc: "[ROOT.Char.GetFirstNameNoTooltip] »,"
 learning_medicine.2051.end.desc: "dit [helper.GetFirstNameNoTooltip] avec un sourire fatigué avant d’ajouter : « Ce fut un honneur de servir à vos côtés. »"
 learning_medicine.2051.a: "Je n’aurais pas pu le faire sans vous."
 learning_medicine.2052.middle.desc: "\n\nNous travaillons sans relâche, criant des ordres par-dessus le chaos, mais c’est sans espoir. [soldier.Custom('FR_LLa')|U][soldier.GetWomanMan] ne fait que s’affaiblir et son sang jaillit sur nos doigts. « Nous avons fait tout ce que nous pouvions,"
 learning_medicine.2052.end.desc: "dit [helper.GetFirstNameNoTooltip] dit-il en soupirant lourdement alors qu’on emporte le corps. « C[soldier.Custom('FR_EtEtte')] [soldier.GetWomanMan] était condamné[ROOT.Char.Custom('FR_E')] bien avant que nous ne [soldier.Custom('FR_LeLa')] voyions. »"
 learning_medicine.2052.a: "Vous avez raison. Je vous remercie, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b: "Je n’ai pas besoin de votre pitié !"
 learning_medicine.2053.start_my.desc: "M[soldier.Custom('FR_OnA')]"
 learning_medicine.2053.desc: "Mais mon savoir ne me fait pas défaut, et mes mains restent fermes. Je ne sais pas comment j’ai réussi, mais au final, il semble que le soldat va vivre. Ses compagnons me tapent dans le dos, faisant fi du décorum dans ce moment de soulagement. « Merci, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous aurions perdu [soldier.GetFirstName] sans vous ! »"
 learning_medicine.2053.a: "J’ai sauvé une vie aujourd’hui !"
 learning_medicine.2054.desc: "\n\nJ’œuvre sans relâche, criant des ordres dans tout ce chaos, mais c’est sans espoir. [soldier.Custom('FR_LLa')|U][soldier.GetWomanMan] ne fait que s’affaiblir et son sang jaillit sur mes doigts. Alors qu’on emporte le corps, [helper.GetFirstName] me regarde avec"
 learning_medicine.2054.disgust.desc: "une aversion non dissimulée."
 learning_medicine.2054.pity.desc: "pitié."
 learning_medicine.2054.a: "Je... Si j’avais seulement..."
 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t: "Conversation enfumée" #LotR
 learning_medicine.2110.desc: "Ma suite et moi revenons d’une courte escapade à [capital.GetCounty.GetTitle.GetNameNoTierNoTooltip], lorsque nous croisons [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] et son escorte, qui se trouvent dans ma capitale pour une raison inconnue.\n\n"
 learning_medicine.2110.desc_good_terms: "« Ah, [ROOT.Char.GetFirstNameNoTooltip] ! J’espérais vous croiser. Venez, j’ai trouvé la plus charmante petite taverne à quelques pas d’ici. Voudriez-vous vous joindre à moi pour fumer de [ROOT.Char.Custom('GetPipeWeedName')] accompagné [ROOT.Char.Custom('GetExpensiveDrink')] ? »" #LotR
 learning_medicine.2110.desc_bad_terms: "La tension est palpable et nos gardes respectifs sont prêts à se battre. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], peut-être pourrions-nous tous nous calmer avec de [ROOT.Char.Custom('GetPipeWeedName')] dans cette petite taverne là-bas ? », dit un jeune soldat nerveux derrière moi. Le silence s’abat sur nos deux groupes tandis que [hashish_vassal_or_liege.GetFirstNameNoTooltip] attend ma réponse." #LotR
 learning_medicine.2110.desc_neutral_terms: "Pris de court, quelques instants de silence inconfortable s’écoulent avant que les yeux de [hashish_vassal_or_liege.GetFirstNameNoTooltip] ne se posent sur quelque chose derrière moi. « [hashish_vassal_or_liege.Custom2('RelationToMeAddress', ROOT.Char)|U], peut-être vous joindriez-vous à moi pour oublier tout cela autour [ROOT.Char.Custom('GetExpensiveDrink')] et de [ROOT.Char.Custom('GetPipeWeedName')] ? »" #LotR
 learning_medicine.2110.a.good_terms: "Je vous prie de m’excuser, mais je dois partir."
 learning_medicine.2110.a.bad_terms: "Avec un[hashish_vassal_or_liege.Custom('FR_E')] [hashish_vassal_or_liege.Custom('InsultNoun')] ? Jamais !"
 learning_medicine.2110.a.neutral_terms: "Malheureusement, j’ai des endroits où je dois me rendre."
 learning_medicine.2110.b.good_terms: "Je pourrais me laisser tenter par un petit morceau..."
 #learning_medicine.2110.b.bad_terms: "Soit. Mais #EMP seulement un#! morceau de gâteau."
 learning_medicine.2110.b.bad_terms: "Soit. Mais #EMP seulement une#! pipe."
 #learning_medicine.2110.b.neutral_terms: "Pourquoi pas prendre un morceau..."
 learning_medicine.2110.b.neutral_terms: "Pourquoi pas souffler quelques ronds de fumée..." #LotR
 #learning_medicine.2110.b.flavour: "Un morceau de gâteau devient deux, puis trois, puis cinq..."
 learning_medicine.2110.b.flavour: "Une pipe devient deux, puis trois, puis cinq..."
