 #Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t: "Les secrets du corps"
 learning_medicine_special.1001.desc: "Je suis fasciné[ROOT.Char.Custom('FR_E')] par le corps humain et tous les secrets qu’il nous cache encore. Des questions sur la vie et la mort me préoccupent constamment.\n\nLire des textes sur le sujet est très bien, mais je ne peux pas m’empêcher de penser que j’apprendrais beaucoup plus via une approche pratique."
 learning_medicine_special.1001.a: "Je vais étudier les ravages de la maladie sur un cadavre."
 learning_medicine_special.1001.b: "Les corps des morts méritent notre respect !"
 learning_medicine_special.1002.desc: "Tandis que je passe au crible l’enchevêtrement d’entrailles visqueuses et gonflées qui sortent du ventre du cadavre, j’essaie en vain de retenir mon souffle. L’air putride s’infiltre lentement dans mes poumons et me donne des haut-le-cœur.\n\nQuelque chose se déchire alors et un flot d’ichor visqueux et jaunâtre se répand sur la table d’opération.\n\n« Qu’était-ce !? »"
 learning_medicine_special.1002.a: "Peut-être que [scoped_physician.Custom('FR_le_Char_Pi')][scoped_physician.GetTitledFirstNameNoTooltip] peut m’aider ?"
 learning_medicine_special.1002.a.good: "[scoped_physician.Custom('FR_le_Char_Pi')|U][scoped_physician.GetTitledFirstName] m’aide dans mes recherches"
 learning_medicine_special.1002.a.bad: "[scoped_physician.Custom('FR_le_Char_Pi')|U][scoped_physician.GetTitledFirstName] est consterné[scoped_physician.Custom('FR_E')] par mes expériences"
 learning_medicine_special.1002.b: "J’ai juste besoin de trouver des corps... d’une façon ou d’une autre."
 learning_medicine_special.1002.c: "C’en est assez ! C’est inconvenant !"
 learning_medicine_special.1003.desc_physician: "[scoped_physician.Custom('FR_le_Char_Pi')|U][scoped_physician.GetTitledFirstName] a été ravi[scoped_physician.Custom('FR_E')] d’apprendre que je m’intéressais maintenant à l’anatomie. Avec son aide, j’ai considérablement approfondi ma compréhension du corps humain."
 learning_medicine_special.1003.desc_fallback: "À l’aide de quelques pièces de monnaie judicieusement distribuées et d’un serviteur discret, j’ai obtenu un approvisionnement régulier de corps pour mener des expériences. Je massacrerai malheureusement la plupart d’entre eux, mais on ne fait pas d’omelette sans casser des œufs."
 learning_medicine_special.1003.desc_ending: "\n\nJ’aimerais seulement qu’il y ait un moyen d’éviter l’odeur... Je commence à craindre que l’exposition à cet air vicié ne soit néfaste pour ma santé."
 learning_medicine_special.1003.a: "Des fleurs pourraient aider."
 learning_medicine_special.1003.a.good: "Mes précautions me protègent de la maladie"
 learning_medicine_special.1003.a.bad: "L’odeur des cadavres commence à affecter mes humeurs"
 learning_medicine_special.1003.b: "Je pense avoir suffisamment appris."
 learning_medicine_special.1004.desc: "[scoped_physician.Custom('FR_le_Char_Pi')|U][scoped_physician.GetTitledFirstName] n’était pas très content[scoped_physician.Custom('FR_E')] d’apprendre mes expériences. [scoped_physician.Custom('FR_IlElle')|U] a refusé de m’aider et m’a averti que ce genre d’aventure ne relève pas de la compétence d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l]."
 learning_medicine_special.1004.unavailable.desc: "Puisque [scoped_physician.Custom('FR_le_Char_Pi')][scoped_physician.GetTitledFirstName] ne peut plus m’apporter son aide, je ne peux plus continuer mes expériences sur l’anatomie humaine."
 learning_medicine_special.1004.a: "Peut-être avez-vous raison..."
 learning_medicine_special.1004.unavailable.a: "Hélas."
 learning_medicine_special.1004.unavailable.tt: "Vous cessez d’étudier les cadavres humains"
 learning_medicine_special.1005.desc: "Heureusement, l’utilisation adéquate de fleurs, d’encens et d’une aération semble avoir atténué les effets que les mauvaises vapeurs dégagées par les cadavres avaient sur mon corps.\n\nJe peux enfin me concentrer sur mes études sans craindre de répercussions sur mon propre équilibre humoral."
 learning_medicine_special.1005.a: "Plus rien ne s’oppose à la connaissance !"
 learning_medicine_special.1006.desc_opening: "Alors que je me tiens au-dessus d’un des corps pour mes expériences, je suis soudain pris[ROOT.Char.Custom('FR_E')] de vertige - une fois de plus...."
 learning_medicine_special.1006.desc_death: "La toux arrive peu de temps après et alors que je me penche en avant de douleur, je peux sentir le sang couler entre mes lèvres.\n\nJe cligne des yeux et me retrouve par terre. Ma respiration est entrecoupée et bruyante et mes forces m’abandonnent. Mes yeux se ferment..."
 learning_medicine_special.1006.desc: "Je ne peux plus nier les besoins de mon corps, je dois m’arrêter et m’allonger un moment..."
 learning_medicine_special.1006.a: "L’odeur des morts a affecté mes humeurs !"
 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t: "Un poisson des plus miraculeux"
 learning_medicine_special.2100.desc: "Devant moi, un[fish_alchemist.Custom('FR_E')] pêcheu[fish_alchemist.Custom('FR_RSe')] de [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], affirme pouvoir préparer un dîner enchanté. On dit qu’[fish_alchemist.Custom('FR_IlElle')] attrape des poissons de rêve dans un endroit secret et qu’[fish_alchemist.Custom('FR_IlElle')] leur fait subir d’étranges rituels. [fish_alchemist.Custom('FR_IlElle')|U] sert ensuite la tête qui donne des visions d’extase les jours qui suivent sa consommation.\n\n[fish_alchemist.Custom('FR_LeLa')|U] pêcheu[fish_alchemist.Custom('FR_RSe')] se tord les mains et me regarde, les yeux emplis d’avidité et de peur."
 learning_medicine_special.2100.a: "Préparez-moi un de vos poissons magiques."
 learning_medicine_special.2100.a.tt_success: "J’ai des révélations divines sur [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier: "Visions exaltantes de la vie après la mort"
 hallucinogenic_visions_uplifting_modifier_desc: "Ce personnage a eu des révélations bouleversantes sur la béatitude qui attend les élus dans l’au-delà."
 learning_medicine_special.2100.a.tt_failure: "Je suis soumis[ROOT.Char.Custom('FR_E')] à des visions cauchemardesques [ROOT.Char.GetFaith.NegativeAfterLife3]"
 hallucinogenic_visions_terrifying_modifier: "Visions effrayantes de la vie après la mort"
 hallucinogenic_visions_terrifying_modifier_desc: "Ce personnage est tourmenté par des visions effrayantes de ce qui attend les personnes indignes dans l’au-delà."
 learning_medicine_special.2100.b: "Ce rituel, vous devez me l’enseigner..."
 learning_medicine_special.2100.b.tt_success: "[fish_alchemist.Custom('FR_LeLa')|U] paysa[fish_alchemist.Custom('FR_NNne')] révèle ses secrets"
 learning_medicine_special.2100.b.tt_success.tt: "[fish_alchemist.Custom('FR_le_Char_U_Pi')|U][fish_alchemist.GetShortUINameNoTooltip] rejoint ma cour en tant que loyal[fish_alchemist.Custom('FR_E')] [fish_alchemist.Custom('FR_ServiteurServante')]"
 learning_medicine_special.2100.b.tt_fail: "Je me retrouve dans une vive dispute avec [fish_alchemist.Custom('FR_LeLa')] roturi[fish_alchemist.Custom('FR_ErEre')]"
 learning_medicine_special.2100.b.tt_failure.tt: "[fish_alchemist.GetShortUINameNoTooltip] fuit ma cour, courroucé[fish_alchemist.Custom('FR_E')]"
 associates_with_strange_peasants_modifier: "S’associe avec d’étranges paysans"
 associates_with_strange_peasants_modifier_desc: "Ce personnage est connu pour avoir eu d’étranges disputes avec des personnes bien en dessous de son rang."
 learning_medicine_special.2100.c: "Ne laissez pas [fish_alchemist.Custom('FR_LeLa')] sorci[fish_alchemist.Custom('FR_ErEre')] vivre !"
 learning_medicine_special.2100.c.tt: "[fish_alchemist.Custom('FR_le_Char_U_Pi')|U][fish_alchemist.GetShortUINameNoTooltip] est brûlé[fish_alchemist.Custom('FR_E')] sur le bûcher"
 learning_medicine_special.2100.d: "Quelqu’un peut-il gentiment faire sortir c[fish_alchemist.Custom('FR_EEtte')] roturi[fish_alchemist.Custom('FR_ErEre')] ?"
 learning_medicine_special.2100.d.tt: "[fish_alchemist.Custom('FR_le_Char_U_Pi')|U][fish_alchemist.GetShortUINameNoTooltip] est expulsé[fish_alchemist.Custom('FR_E')] de votre cour, am[fish_alchemist.Custom('FR_ErEre')]"
 aloof_from_the_commoners_modifier: "Distant avec les roturiers"
 aloof_from_the_commoners_modifier_desc: "Ce personnage a la réputation de refouler les paysans qui lui font perdre du temps."
