 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "La tentative"
 health.6001.desc_opening:0 "Je vais mettre fin à ma vie. La tristesse envahit mon cœur en pensant à tout ce que je vais laisser derrière moi, mais ma décision est prise."
 health.6001.desc_depression:0 "La souffrance semble sans fin."
 health.6001.desc_sickness:0 "Mon corps est devenu une prison, il dépérit..."
 health.6001.desc_lunacy:0 "Les ombres ont parlé, et je les rejoindrai bientôt."
 health.6001.desc_loss:0 "Je ne peux pas supporter une autre perte."
 health.6001.desc_stress:0 "Je n'en peux plus."
 health.6001.desc_ending:0 "\n\nCe qu'il me reste à décider, c'est comment je vais m'y prendre..."
 health.6001.warning:0 "Il y a toujours un risque que la tentative échoue"
 health.6001.a:0 "Je trouverai un bâtiment suffisamment haut."
 health.6001.a_tribal:0 "Je trouverai une falaise assez haute."
 health.6001.b:0 "Du thé infusé avec une plante mortelle... Cela semble presque agréable au goût."
 health.6001.c:0 "Un bain chaud et un couteau bien aiguisé devraient suffire."
 health.6001.d:0 "Je ne suis plus certain que c'est ce que je veux faire."
 health.6001.d_tt:0 "Je ne fais pas de tentative"

 health.6002.desc_fall:0 "Quand je me rapproche du bord, le vent attrape le tissu de m[ROOT.Char.Custom('GetClothingArticle')] et me fouette. C'est une longue chute."
 health.6002.desc_poison:0 "Alors que le thé bout, l'air se remplit d'une odeur nauséabonde comme pour me rappeler son but. Je verse le liquide dans une tasse. Il refroidit rapidement, et je lève la tasse jusqu'à mes lèvres."
 health.6002.desc_knife:0 "Alors assis[ROOT.Char.Custom('FR_E')] dans le bain chaud à respirer la vapeur, je saisis le couteau aiguisé à côté de moi."
 health.6002.desc_ending:1 "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Ne faîtes pas ça ! », dis m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA' , friendly_person)] [friendly_person.Custom('FR_le_Char_Pi')][friendly_person.GetTitledFirstName] debout derrière moi, à regarder vers moi avec un visage terrifié. « Je vous en prie, ce n’est pas la voie à suivre », ajoute-t-[friendly_person.Custom('FR_IlElle')]."
 health.6002.a:0 "Il n'y a rien que vous puissiez faire pour m'arrêter."
 health.6002.a_success:0 "Votre tentative réussit"
 health.6002.a_failure:0 "Votre tentative échoue"
 health.6002.b:0 "Vous avez raison. Les choses pourraient encore s'améliorer."

 health.6004.desc:0 "Il suffit d'un petit pas sur le bord, c'est tout ce qu'il faut. Avec le vent qui souffle autour de moi, je lève mon pied et j'avance.\n\nPendant un moment, j'ai l'impression d'être suspendu[ROOT.Char.Custom('FR_E')] dans les airs, le monde tournant autour de moi, et puis tout va très vite. Le vent dans mes oreilles, la sensation de tomber, le sol qui s'approche pour me rencontrer..."
 health.6004.a:0 "Enfin libre."

 health.6005.desc:0 "Il suffit d'un petit pas sur le bord, c'est tout ce qu'il faut. Avec le vent qui souffle autour de moi, je lève mon pied et...\n\nJe suis brusquement tiré[ROOT.Char.Custom('FR_E')] en arrière, et un garde me maintient à terre."
 health.6005.desc_ending:0 "« Je suis désolé, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais vous n'êtes pas dans votre état normal ! »"
 health.6005.a:0 "Mes plans ont été contrecarrés..."

 health.6007.desc:0 "Je respire les vapeurs de la tasse de thé que je tiens dans mes mains, et je ferme les yeux. Lentement, je lève le bord de la tasse jusqu'à mes lèvres et je prends une longue gorgée. J'avale.\n\nBientôt, le monde devient gris et indistinct, l'obscurité s'insinue au bord de ma vision, et je pose ma tête sur la table. Je sens mon souffle devenir de plus en plus court. Je ferme les yeux."
 
 health.6008.desc:0 "Je respire les vapeurs de la tasse de thé que je tiens dans mes mains, et je ferme les yeux. Lentement, je la lève jusqu'à mes lèvres et... La tasse est arrachée de ma main et jetée au sol où elle se brise. Un garde se tient au-dessus de moi, les yeux paniqués."

 health.6010.desc:0 "La vapeur de mon bain chaud flotte autour de moi et je respire profondément alors que je saisis le couteau à côté de moi. Je le pose doucement sur un bras, puis j'appuie. Fort. Lorsque j'ai deux coupures identiques sur les deux bras, je les laisse retomber dans l'eau qui rougit rapidement. Je penche la tête en arrière et je soupire tandis que le monde commence à tourner. Ce ne sera plus long maintenant..."
 
 health.6011.desc:0 "Alors que je suis sur le point de m'entailler le bras avec le couteau, la vapeur du bain chaud flottant autour de moi, les gardes font irruption et arrachent rapidement le couteau de mes mains.\n\n"

 health.6100.desc:0 "« Bonjour [ROOT.Char.GetTitledFirstNameNoTooltip]. Je voulais juste vous rendre visite, pour vous demander comment vous allez depuis... l'incident d'il y a quelque temps », me demande [friendly_person.Custom('FR_le_Char_Pi')][friendly_person.GetTitledFirstName] avec une véritable chaleur que même la mention de ma tentative de suicide ne peut effacer complètement."
 health.6100.a:0 "Je vais mieux, merci."
 health.6100.b:0 "Comment je m'en sors ne vous regarde pas."

 health.6200.desc_opening:0 "Dans un rare moment de lucidité, je perçois quelqu'un à mon chevet."
 health.6200.desc_close_person:0 "\n\nCe doit être m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('close_person'))] [close_person.Custom('FR_le_Char_Pi')][close_person.GetTitledFirstName], une des rares personnes à venir me voir ces temps-ci. J'essaie de l'attraper, mais mes mains ne bougent même pas..."
 health.6200.desc:0 "De nos jours, les seules personnes qui viennent me rendre visite sont des domestiques, mais j'ai besoin que #EMP quelqu'un#! me libère..."
 health.6200.a:0 "« [close_person.GetFirstNameNoTooltip]... Je vous en prie... Mettez-y fin... »"
 health.6200.a_success:0 "[close_person.GetSheHe|U] accepte de le faire"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] refuse"
 health.6200.a_failure_tt:0 "Vous ne mourrez pas"
 health.6200.b:0 "Je ne peux pas lui demander cela. Un serviteur doit le faire..."
 health.6200.b_2:0 "Un serviteur doit le faire..."
 health.6200.b_success:0 "Un serviteur exauce votre souhait"
 health.6200.b_failure:0 "Aucun serviteur n'est d'accord"

 health.6203.desc:0 "Je suis assis[ROOT.Char.Custom('FR_E')] au chevet [incapable_person.Custom('FR_du_Char_Pi')][incapable_person.GetTitledFirstName] lorsqu'[incapable_person.GetSheHe] semble soudain remuer, presque éveillé[incapable_person.Custom('FR_E')], les yeux parcourant le plafond. Depuis qu'[incapable_person.Custom('FR_IlElle')] est cloué[incapable_person.Custom('FR_E')] à ce lit, [incapable_person.Custom('FR_IlElle')] n'a presque pas dit un mot, mais soudain le silence est rompu par une voix poussive. « [ROOT.Char.GetFirstNameNoTooltip] ? [ROOT.Char.GetFirstNameNoTooltip] je vous en prie... Mettez fin à tout ça. Pitié... », dit-[incapable_person.Custom('FR_IlElle')]."
 health.6203.desc_murder:0 "\n\n[incapable_person.Custom('FR_IlElle')|U] ne se doute pas qu'[incapable_person.Custom('FR_IlElle')] agit selon mes plans !"
 health.6203.a:0 "Je... Je comprends..."
 health.6203.b:0 "Non ! Comment pouvez-vous me demander une telle chose ?!"

 health.6204.desc_opening:0 "Je ne comprends pas la réponse [close_person.Custom('FR_du_Char_Pi')][close_person.GetTitledFirstName], mais [close_person.Custom('FR_IlElle')] ne me quitte pas.\n\n"
 health.6204.desc_1:0 "Au bout d'un moment, je sens un mouvement, puis je ressens une douce pression sur mon visage. La pression augmente, et je découvre que je ne peux plus respirer, et je ne suis plus empli[close_person.Custom('FR_E')] que de... gratitude. [close_person.GetSheHe|U] a accepté. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Au bout d'un moment, je sens un mouvement, puis je ressens une pression froide et acérée contre mon cou. Je sens à peine la coupure. Mais j'entends son souffle, j'entends le couteau heurter le sol, j'entends un gémissement dans mes oreilles... Et puis... Plus rien."
 health.6204.a:0 "Enfin libre..."

 health.6205.desc_1:0 "Au bout d'un moment, je sens un mouvement, puis je ressens une douce pression sur mon visage. La pression augmente, et je découvre que je ne peux plus respirer, et je ne suis plus empli[close_person.Custom('FR_E')] que de... gratitude. Au moment où je suis sur le point de dériver, l'air se précipite à nouveau dans mes poumons. J'entends des pleurs et une voix d'hystérique. J'entends des pas qui quittent la pièce."
 health.6205.desc_2:0 "Au bout d'un moment, je sens un mouvement, puis je ressens une pression froide et acérée contre mon cou. La pression augmente et... et j'entends le couteau heurter le sol. J'entends des pleurs, une voix suppliante, des pas qui quittent la pièce."
 health.6205.a:0 "Non... Je vous en prie... Revenez..."

 health.6206.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip]... »\n\nJ'entends la voix de [close_person.GetFirstName] comme si elle venait de l'autre côté d'un grand vide. « [ROOT.Char.GetFirstNameNoTooltip], Je... Je ne peux pas. »\n\nLe désespoir m'envahit, et seul le bruit des pleurs et des pas qui s'éloignent traverse le brouillard de mon esprit."

 health.6207.desc:0 "La fois suivante où un serviteur entre dans la pièce, je lutte pour surmonter le brouillard de mon esprit et la léthargie de mon corps.\n\n« Vous... Qui... ? »\n\n« Moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? ». Les pas atteignent rapidement mon chevet. « Je suis [servant.GetFirstName]. Y a-t-il quelque chose que je puisse faire pour vous ? »"
 health.6207.a:0 "« [servant.GetFirstNameNoTooltip]... Je vous en prie... Mettez-y fin... »"
 health.6207.a_success:0 "[servant.GetSheHe|U] accepte de le faire"
 health.6207.a_failure:0 "[servant.GetSheHe|U] refuse"

 health.6209.desc_refusal:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je... »\n\n"
 health.6209.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Jamais je ne pourrais ! Comment pouvez-vous même demander une telle... »\n\nLe désespoir m'envahit, et seul le bruit des pleurs et des pas qui s'éloignent traverse le brouillard de mon esprit."

 health.6210.desc:0 "J'attends. Ce dont je peux me souvenir malgré le brouillard de mon esprit. J'attends la délivrance que [close_person.Custom('FR_le_Char_Pi')][close_person.GetTitledFirstName] peut m'accorder, mais elle n'arrive pas. Pourquoi ? Pourquoi ne vient-[close_person.Custom('FR_IlElle')] pas ?"
 health.6210.a:0 "Est-ce qu'[close_person.Custom('FR_IlElle')] m'a aussi abandonné ?"

 # Infirm events
 health.7000.t:0 "Prisonni[ROOT.Char.Custom('FR_ErEre')] dans mon propre corps"
 health.7000.desc:0 "Je savais qu'en vieillissant, tout irait plus lentement, mais je ne pensais pas que tout s'arrêterait avant ma mort. Ces derniers temps, je me sens mal et tout me demande plus d'efforts, au point d'avoir peur qu'en m'allongeant je ne puisse plus me relever. Il ne fait aucun doute que mon temps est compté."
 health.7000.desc_collapse:0 "J'ai ignoré ce que mon corps me disait et je sais que j'en ai trop fait. Je me suis dit que j'allais finir ce que j'avais commencé avant d'aller me coucher. J'ai eu un étourdissement, et en me levant, ma vue s'est assombrie.\n\nLe lendemain, je me suis réveillé[ROOT.Char.Custom('FR_E')] dans mon lit, incapable de me lever. Peut-être que [ROOT.Char.GetFaith.HighGodName] a décidé de me punir pour ne pas avoir respecté ce corps destiné à servir [ROOT.Char.GetFaith.HighGodNameAlternate]."
 health.7000.desc_closing:0 "\n\nJ'ai l'impression que je ne peux rien faire d'autre qu'attendre que la douce étreinte de la mort me réclame."
 health.7000.a:0 "Combien de temps vais-je devoir attendre ?"
 health.7000.a.lazy:0 "Au moins, je peux rester au lit toute la journée..."
 health.7100.desc:0 "Quel jour sommes-nous ? Combien de temps ai-je été couché[ROOT.Char.Custom('FR_E')] cette fois-ci ?\n\nJe me surprends à chercher sur les visages de mes visiteurs fréquents tout indice - rides ou cicatrices - qui pourrait prouver que le temps continue à s'écouler. Mes interactions avec autrui me donnent l'impression qu'on me parle mais qu'on ne m'écoute guère.\n\nSuis-je encore moi, ou une âme détachée de son corps ? Est-ce que je vis, ou est-ce que je ne fais qu'exister ?"
 health.7100.a:0 "Être ainsi est une torture."

