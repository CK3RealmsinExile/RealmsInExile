 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "Ma blessure a guéri"

 health_wounded_title:0 "Blessé :"
 health.0002.t:1 "$health_wounded_title$ Guérison"
 health.0002.desc:0 "Mes blessures s'améliorent lentement et la douleur n'est plus ma compagne constante. Je suis encore affaibli, mais aujourd'hui je suis capable d'accomplir bien des choses qui m'étaient impossibles il y a une lune à peine."
 health.0002.a:0 "J'attends avec impatience mon complet rétablissement."

 health.0003.t:1 "$health_wounded_title$ Une rencontre avec la mort"
 health.0003.desc:0 "Il semble que le pire soit passé. Mes plaies béantes et mes os brisés ont commencé à se ressouder lentement."
 health.0003.a:0 "Je pourrais bien survivre à cette épreuve."

 health.0004.t:1 "$health_wounded_title$ Le feu s'éteint"
 health.0004.desc:0 "La peau alentour est durcie, mais la sensation de brûlure dans ma blessure a disparu. Il semble que l'infection se soit résorbée."
 health.0004.a:1 "Merci [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Traitement de blessure réussi"
 health.wounded_1_failure:0 "Échec du traitement de blessure"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Profondément entaillé"
 health.0102.desc:0 "La douleur irradie dans tout mon corps à chaque pas, et le moindre mouvement me laisse haletant. Lorsque je porte une main pour effleurer prudemment ma blessure, elle en ressort ensanglantée, et je tremble tandis que le sang coule le long de mon flanc."
 health.0102.court_physician.desc:0 "\n\n« Ne vous inquiétez point, mon [ROOT.Char.GetLadyLord]. Votre blessure est profonde, mais ma connaissance l'est davantage. »"
 health.0102.a:0 "J'ai juste besoin de m'asseoir un moment..."

 health.0104.t:1 "$health_wounded_title$ Grièvement blessé"
 health.0104.desc:0 "Est-ce bien un os que j'aperçois incrusté dans ma chair, ou quelque chose qui devrait être enfoui plus profondément encore ? Tandis que ma peau s'ouvre telle la gueule affamée de la mort, je suis fasciné par le flot de sang qui s'en déverse."
 health.0104.court_physician.desc:0 "\n\n« Vous êtes gravement blessé, mon [ROOT.Char.GetLadyLord]. Nous devons vous soigner sur-le-champ ! »"
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], délivrez-moi de cette souffrance !"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Plaie infectée"

 health.0202.t:1 "$health_wounded_title$ Une souillure intérieure"
 health.0202.desc:0 "J'ai l'impression que cent lames tranchent ma blessure ! La chair devient sombre et le sang pâlit, il est évident que la plaie est infectée."
 health.0202.unintelligent:0 "C'est comme si de nombreuses lames tailladaient ma peau autour de ma blessure dès que je la touche. La chair est sensible, et je crois que le sang n'est pas de la bonne couleur."
 health.0202.court_physician.desc:0 "\n\n« Votre blessure s'est infectée, mon [ROOT.Char.GetLadyLord]. Mais ne vous inquiétez point, je vais vous aider à traverser cette épreuve. »"
 health.0202.a:0 "J'espère survivre à cela."

 health.0203.desc:0 "Plaie gangrenée"

 health.0204.t:1 "$health_wounded_title$ Sombres présages"
 health.0204.desc:0 "Une blessure est censée faire mal, et un certain gonflement n'est pas inhabituel, aussi ai-je supposé que ma plaie guérissait. Cependant, des cloques défigurent à présent ma peau, et la rougeur vire au noir. Mon corps se décompose sous mes yeux !"
 health.0204.court_physician.desc:0 "\n\n« Vous avez contracté la gangrène, mon [ROOT.Char.GetLadyLord]. C'est des plus graves... Nous devons vous traiter sans délai ! »"

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Enveloppe mortelle"
 health.1001.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] ou manant, grand ou humble, peu importe. Au final, nous sommes tous mortels.\n\nJ'en fus cruellement rappelé lorsque je me réveillai en toussant aux premières lueurs de l'aube, une douleur sourde martelant ma tête et ma gorge. Mon corps est assailli de frissons et de faiblesse, ma tête suintant par tous ses orifices.\n\n"
 health.1001.nophysician.desc: "Il doit bien y avoir quelqu'un dans le royaume capable de soigner cette maudite affliction..."
 health.1001.court_physician.desc:0 "« J'ai entendu ce râle depuis l'autre bout de la [ROOT.Char.Custom('GetCourt')], mon [ROOT.Char.GetLadyLord] ! » [physician.GetFirstName], mon médecin, passe la tête dans ma [ROOT.Char.Custom('GetChamber')]. « Si vous le désirez, je connais nombre de remèdes appropriés. »"
 health.1001.a:0 "Tout ce que je veux, c'est rester au lit..."
 health.1001.b:0 "Je dois rentrer chez moi #EMP sur-le-champ !#!"

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Tranchant comme une lame"
 health.1002.desc:0 "Respirer est une chose si simple, si merveilleuse — un petit miracle auquel on prête rarement attention. Maintenant, alors que je lutte pour garder une respiration régulière et que les quintes de toux s'accompagnent de douleurs lancinantes dans la poitrine, cela occupe constamment mon esprit."
 health.1002.court_physician.desc:0 "\n\nMon médecin [physician.GetFirstName] m'examine de haut en bas. « C'est une pneumonie, mon [ROOT.Char.GetLadyLord]. Il ne faut pas la prendre à la légère. Comment souhaitez-vous procéder ? »"
 health.1002.a:0 "Je vous en prie, que ce ne soit pas la fin !"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisdease')]: Le prix de l'indulgence"
 health.1003.court_amenities_gout.desc:0 "Ma cour est réputée pour ses services de nourriture luxuriants et incessants. Alors que mes pieds commencent à enfler, je réalise que nombre d'entre nous pourraient devoir se préparer à des douleurs implacables également."
 health.1003.desc:0 "On l'appelle « la maladie des rois » comme s'il y avait quelque chose de luxueux ou d'enviable dans mes articulations douloureuses et enflées.\n\nMon gros orteil, en particulier, est douloureusement distendu, me laissant boiter.\n\nLorsque mes douleurs atteignent leur paroxysme, je ne peux m'empêcher de souhaiter n'être qu'un simple paysan."
 health.1003.court_physician.desc:0 "\n\nMon médecin, [physician.GetFirstName], dépose quelques onguents à côté de moi. « Vous avez toute ma sympathie, mon [ROOT.Char.GetLadyLord]. J'ai quelques idées qui pourraient atténuer les symptômes de votre goutte. »"
 health.1003.a:0 "Apportez-moi des onguents ! Vite !"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Regards détournés"
 health.1004.desc:0 "Les premiers symptômes étaient subtils, et je les ai rapidement chassés de mon esprit. Peut-être avais-je trop peur de voir la vérité. Pourtant, cette horrible marque sur mon visage, cette lésion... C'est quelque chose que je ne peux plus ignorer.\n\nMes [ROOT.Char.Custom('GetCourtierPlural')|l] suivent toujours mes ordres, mais quelque chose a changé dans leur regard. Est-ce de la peur dans leurs yeux ? De la pitié ? Du dégoût ?"
 health.1004.court_physician.desc:0 "\n\n« Je suis navré — la lèpre est une affliction permanente, mon [ROOT.Char.GetLadyLord]. Cependant, je connais des méthodes pour soulager vos symptômes. »"
 health.1004.a:0 "Qu'ai-je fait pour mériter cette malédiction ?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Fièvre des camps"
 health.1005.desc:0 "J'ai entendu des histoires de braves soldats mourant comme des mouches avant même de poser le pied sur le champ de bataille. Mais moi, un [ROOT.Char.GetTitleAsNameNoTooltip] ? Ce cauchemar douloureux et fiévreux n'est pas un destin qui m'était destiné.\n\nAlors qu'un autre repas force son chemin hors de ma gorge, je prie pour la rédemption, mes narines piquées par l'âcre odeur de bile."
 health.1005.court_physician.desc:0 "\n\n« Ne vous inquiétez point, mon [ROOT.Char.GetLadyLord] ! Le typhus est traitable, je vous l'assure. »"
 health.1005.a:0 "Je vous en supplie, que cela cesse !"

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Peu à peu"
 health.1006.desc:0 "Une tache écarlate, si vive contre le tissu pâle. Je la fixe avec incrédulité, réprimant une autre toux. Est-ce que... ? Ai-je... ?\n\nJ'essuie mes doigts contre mes lèvres, ma main tremblante alors que je la retire. Je peux sentir l'humidité chaude, mais je redoute de regarder."
 health.1006.court_physician.desc:0 "\n\n« Je crains que vous n'ayez contracté la peste, mon [ROOT.Char.GetLadyLord]. Je vais vous traiter immédiatement. »"
 health.1006.a:0 "Est-ce là mon destin ? Dépérir lentement ?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un étranger à l'intérieur"
 health.1007.desc:0 "Il y a une chose en moi qui n'est pas moi. Elle se fraye un chemin à travers ma chair, se nourrissant de ma force vitale, sa puissance augmentant tandis que je me dessèche.\n\nJ'appuie mes mains contre l'excroissance sous ma peau, mes doigts brûlant de l'arracher. La pensée de la voir grandir me donne envie de vomir."
 health.1007.court_physician.desc:0 "\n\n« Oui, malheureusement, c'est un cancer. Je ne connais qu'un seul traitement efficace... »"
 health.1007.a:0 "Face à cet ennemi, nul ne peut triompher."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: Le feu de l'amour"
 health.1008.desc:0 "La sensation de brûlure dans mon entrejambe devenait si insupportable que j'ai dû m'excuser et m'enfuir dans ma [ROOT.Char.Custom('GetChamber')]. Enfin seul, j'ai pu me gratter pour chercher un soulagement.\n\nPourtant, aucun soulagement n'était à trouver, car mes doigts ont découvert des cloques et les ont déchirées !"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Comment ? Qui ?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: La grande vérole"
 health.1013.desc:0 "Je croyais que ce n'était rien de plus que quelques cloques. Bien que dégoûté et maudissant ma malchance, je n'avais jamais imaginé que cela puisse empirer. Maintenant, une éruption rouge se répand sur mon corps.\n\nJe sais ce qui vient ensuite. Plaies, fièvre, toutes sortes de douleurs et d'atrophie. Et à la fin — si je vis jusque-là — je perdrai l'esprit."
 health.1013.court_physician.desc:0 "\n\n« Mon [ROOT.Char.GetLadyLord]. Cela... n'a pas belle allure. Voyons ce que je peux faire. »"
 health.1013.partner.a:0 "Tu m'as maudit, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "Je suis maudit. Véritablement et complètement maudit."

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: La descente"
 health.1014.desc:0 "Où suis-je ?\n\nJe fixe le couloir vide devant moi, le cœur battant et les mains tremblantes. Comment suis-je arrivé ici ? Mon esprit est... fragmenté. Il y a des images — des escaliers, une chute, des ombres dans les coins — mais je ne parviens pas à les assembler.\n\nQuelqu'un m'observe.\n\nJe me retourne vivement, pour ne trouver que plus de vide."
 health.1014.a:0 "Je n'ai pas peur de toi. M'entends-tu ?! PAS PEUR !"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: La peste rouge"
 health.1010.desc:0 "Avec la première vague de fièvre et de vomissements, j'espérais désespérément que ce ne soit rien de pire que la suette. Et j'allais un peu mieux, me levant de mon lit, reprenant mes devoirs. Pendant une semaine, tout allait bien — jusqu'à ce que je remarque les premières taches rouges dans ma bouche."
 health.1010.end.desc:0 "\n\nC'était il y a deux jours, et maintenant les lésions caractéristiques se propagent sur ma peau..."
 health.1010.court_physician.desc:0 "\n\n« En effet, ces lésions sont un signe certain de variole. Très dangereux si on ne le traite pas. »"
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], je vous implore, pas encore ! Je ne suis pas prêt !"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: Le toucher du Faucheur"
 health.1011.desc:0 "La peur de la peste a été une compagne constante tout au long de ma vie. Ma nourrice me racontait des histoires effrayantes de bubons enflés et de membres noircissants.\n\nMais la peste n'est plus seulement une histoire terrifiante. Délicatement, j'appuie mes doigts contre la grosseur sous mon aisselle. Une force sombre et mortelle souille ma chair, me consumant alors que je respire encore."
 health.1011.court_physician.desc:0 "\n\n« Mon [ROOT.Char.GetLadyLord], je ferai tout ce qui est en mon pouvoir, mais il serait sage de vous préparer au pire... »"
 health.1011.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName] ! Sauvez-moi de ce cauchemar !"
 
 health.1098.t:1 "[SCOPE.Custom('EventTitleDisease')]: Fierté perdue"
 health.1098.desc:0 "La peur de perdre ma barbe a été une compagne constante tout au long de ma vie. Ma nourrice me racontait des histoires effrayantes de mentons qui démangent, et de cloques sanglantes sur la peau, culminant avec la chute des cheveux de la victime.\n\nPourtant, la Pourriture de Barbe n'est plus seulement un conte de nourrice. Délicatement, je passe mes doigts tremblants dans les lambeaux restants de ma barbe jadis majestueuse. Une force sombre et dévastatrice souille mes poils, les consumant alors que je respire encore."
 health.1098.court_physician.desc:0 "\n\n« Mon [ROOT.Char.GetLadyLord], je ferai tout ce qui est en mon pouvoir, mais il serait sage de vous préparer au pire... »"
 health.1098.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName] ! Sauvez-moi de ce cauchemar !"

 health.1099.t:1 "[SCOPE.Custom('EventTitleDisease')]: Le toucher du Spectre"
 health.1099.desc:0 "Depuis que j'ai été en contact avec ce Cavalier Noir, je ne me sens plus le même. Tout autour de moi ressemble à l'intérieur d'un cauchemar :\n\nles couleurs ne sont plus aussi vives qu'auparavant, le soleil sur ma peau ne procure aucune chaleur et je sens toute mon énergie se drainer. Tout ce que je veux faire désormais, c'est dormir.\n\nJe crains d'avoir été touché par le terrible Souffle Noir, dont aucun remède n'est connu."
 health.1099.court_physician.desc:0 "\n\n« Mon [ROOT.Char.GetLadyLord], je ferai tout ce qui est en mon pouvoir, mais il serait sage de vous préparer au pire... »"
 health.1099.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName] ! Sauvez-moi de ce cauchemar !"

 # Travel loc if you get ill on the road
 health.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: La fin d'un voyage ?"
 health.travel.option.home:0 "Je peux chercher les meilleurs soins chez moi."
 health.travel.option.home.flavor:0 "Vous abandonnez votre [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip] et commencez à voyager vers chez vous"
 health.travel.option.continue:0 "Nous devons persévérer."

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Redevenu moi-même"
 health.1101.desc:1 "En me réveillant ce matin et en observant les premiers rayons du soleil, il m'a fallu un moment pour réaliser que j'avais dormi profondément pour la première fois depuis des semaines. Je ne me suis pas réveillé en toussant une seule fois !\n\nLe chemin vers la guérison a été long, mais je me trouve à nouveau dans sa chaleureuse étreinte."
 health.1101.a:0 "Je suis heureux d'être à nouveau en bonne santé."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Ma force revient"
 health.1102.desc:0 "Je dois admettre que j'ai craint pour ma vie à un moment donné, mais cette angoisse n'est plus qu'un pâle souvenir. Empli de gratitude, je respire profondément, me préparant pour la journée à venir."
 health.1102.a:0 "Il est temps de conquérir le monde !"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Libéré de la douleur"
 health.1103.desc:0 "J'ai dû me restreindre et renoncer à bon nombre des nombreux plaisirs de la vie, mais c'est un sacrifice que je ferais volontiers à nouveau. Il y a d'autres choses à apprécier dans la vie que la nourriture et la boisson !\n\nMaintenant que mes douleurs ne m'entravent plus, je suis enfin libre de les poursuivre."
 health.1103.a:0 "La modération a porté ses fruits !"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Une bataille gagnée"
 health.1105.desc:0 "Contrairement à beaucoup avant moi, j'étais assez fort pour survivre aux ravages de la redoutable fièvre des camps. Ce fut un défi brutal, je ne le nierai pas, mais j'ai persévéré !"
 health.1105.a:0 "Je vis pour combattre un autre jour !"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Une seconde chance"
 health.1106.desc:0 "Je suis devenu décharné, j'ai toussé et saigné. Je pensais me réduire à néant. C'était certainement ce que je ressentais quand je pouvais à peine sortir du lit.\n\nPourtant, ma santé et ma force se sont rétablies, bien que très lentement. Enfin, je suis prêt à affronter le monde et tous ses défis."
 health.1106.a:0 "Il est temps de conquérir le monde !"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un miracle médical"
 health.1107.desc:0 "On me dit que je suis une merveille, un miracle. Les gens ne devraient pas se remettre de quelque chose comme cela.\n\nPourtant je me sens bien, et la grosseur a disparu. Il n'y a pas d'autre conclusion — je me suis remis du cancer."
 health.1107.a:0 "Je vivrai la vie pleinement !"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un grand soulagement"
 health.1109.desc:0 "Je craignais que la Grande Vérole ne m'emporte, mais il semble que j'ai gagné la lutte. Je suis sans symptômes depuis de nombreuses lunes. Il est temps de laisser derrière moi cette inquiétude constante."
 health.1109.a:0 "Je vivrai la vie pleinement !"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Échapper à [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "Bien que des cicatrices puissent subsister, tant sur ma peau que dans mon esprit, il semble que l'affliction ait quitté mon corps. Je vais survivre. Il reste encore du temps."
 health.1110.a:1 "Gloire à [ROOT.Char.GetFaith.HealthGodName] ! Je suis guéri !"
 health.1110.a.tt:0 "Je suis désormais immunisé contre [GetTrait('smallpox').GetName( GetNullCharacter )]"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contre toute attente"
 health.1111.desc:0 "Il semble que [ROOT.Char.GetFaith.DeathDeityName] soit passé par ma porte, s'attardant à mon chevet, mais qu'à la fin [ROOT.Char.GetFaith.DeathDeitySheHe|U] ait décidé de me laisser vivre. Je n'oublierai jamais les tourments du toucher de [ROOT.Char.GetFaith.DeathDeityHerHis|U], mais [ROOT.Char.GetFaith.DeathDeitySheHe|U] a ouvert mes yeux au miracle de la vie.\n\nLa peste a réclamé de nombreuses âmes, mais je n'en ferai pas partie."
 health.1111.a:1 "Louange à [ROOT.Char.GetFaith.HealthGodName] pour ce miracle !"
 health.1111.a.tt:0 "Je suis désormais immunisé contre [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 
 health.1115.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contre toute attente"
 health.1115.desc:0 "Il semble que [ROOT.Char.GetFaith.DeathDeityName] soit passé par ma porte, s'attardant à mon chevet, mais qu'à la fin [ROOT.Char.GetFaith.DeathDeitySheHe|U] ait décidé de me laisser vivre. Je n'oublierai jamais les tourments du toucher de [ROOT.Char.GetFaith.DeathDeityHerHis|U], mais [ROOT.Char.GetFaith.DeathDeitySheHe|U] a ouvert mes yeux au miracle de la vie.\n\nLe Souffle Noir a réclamé de nombreuses âmes, mais je n'en ferai pas partie."
 health.1115.a:1 "Louange à [ROOT.Char.GetFaith.HealthGodName] pour ce miracle !"

 health.1116.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contre toute attente"
 health.1116.desc:0 "Il semble que [ROOT.Char.GetFaith.DeathDeityName] soit passé par ma porte, s'attardant à mon chevet, mais qu'à la fin [ROOT.Char.GetFaith.DeathDeitySheHe|U] ait décidé de me laisser vivre. Je n'oublierai jamais les tourments du toucher de [ROOT.Char.GetFaith.DeathDeityHerHis|U], mais [ROOT.Char.GetFaith.DeathDeitySheHe|U] a ouvert mes yeux au miracle de la vie.\n\nLa Pourriture de Barbe a réclamé de nombreuses âmes, mais je n'en ferai pas partie."
 health.1116.a:1 "Louange à [ROOT.Char.GetFaith.HealthGodName] pour ce miracle !"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Une désagréable surprise"
 health.2001.start.desc:0 "Alors que je me glissais sous les draps pour rejoindre [std_partner.GetFirstName], j'ai été horrifié de découvrir des cloques suintantes sur les parties les plus intimes de [std_partner.GetHerHis] !"
 health.2001.not_sick.desc:0 "Comment [std_partner.GetSheHe] a-t-[std_partner.GetSheHe] pu apporter une affliction aussi répugnante dans notre lit ?"
 health.2001.sick.desc:0 "Est-ce moi qui ai fait cela à [std_partner.GetHerHim] ?"
 health.2001.a.not_sick:0 "Sors de mon lit, perfide [std_partner.Custom('InsultNounSexual')] !"
 health.2001.a.sick:0 "Pardonnez-moi, [std_partner.GetFirstNameNoTooltip], mais je ne puis partager votre lit dans cet état."
 health.2001.c.not_sick:0 "La simple pensée de vous toucher... Je ne peux pas !"
 health.2001.c.sick:0 "Pardonnez-moi, [std_partner.GetFirstNameNoTooltip], nous ne pouvons continuer ainsi."
 health.2001.d.not_sick:0 "Je vous pardonne, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "Mon cher, je ne puis exprimer à quel point je suis navré !"
 health.2001.c.tt:0 "Je continue à visiter le lit de [std_partner.GetFirstNamePossessive], risquant l'infection pour ce faire"
 health.2001.c.tt_sick:0 "Je continue à visiter le lit de [std_partner.GetFirstNamePossessive]"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pire encore"
 health.2002.start.desc:0 "Ce que [std_partner.GetFirstName] insistait n'être rien de plus que des cloques a finalement révélé son vrai visage. Une éruption rouge se répand sur la peau de [std_partner.GetHerHis] — un signe certain de la Grande Vérole."
 health.2002.early_great_pox.desc:0 "\n\nEst-ce que cela signifie...?"
 health.2002.a.not_sick:0 "Éloignez-vous de moi !"
 health.2002.a.sick:0 "Je... je ne peux pas. C'est trop !"
 health.2002.b.not_sick:0 "Je ne peux être avec vous ainsi, [std_partner.GetFirstName] !"
 health.2002.b.sick:0 "Très cher, je suis navré, mais je ne puis..."
 health.2002.c:0 "Je resterai à vos côtés dans cette épreuve, mon amour."
 health.2002.d.not_sick:0 "Cela aurait pu causer ma perte."
 health.2002.d.sick:0 "Nous sommes maudits !"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Rejeté"
 health.2003.start.desc:1 "Lorsque j'ai parlé de mon affliction à [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))], je cherchais le réconfort de [other_partner.GetHerHis] mais n'ai reçu que [other_partner.GetHerHis] rejet. Le dégoût brillait dans les yeux de [other_partner.GetFirstNamePossessive] quand [other_partner.GetSheHe]"
 health.2003.consort.desc:0 "m'a dit de rester loin de [other_partner.GetHerHis] lit."
 health.2003.lover.desc:0 "a mis fin à notre relation."
 health.2003.a:0 "Tout doit-il m'être arraché ?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un tueur parmi nous"
 health.2101.smallpox_outbreak.desc:0 "La malédiction de la mort s'est abattue sur ma cour — un cas de variole a été découvert !"
 health.2101.smallpox_spreads.desc:0 "Une autre âme a été maudite par la variole."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] a levé [ROOT.Char.GetFaith.DeathDeityHerHis] faux sur mon royaume — un cas de la redoutable peste a été découvert !"
 health.2101.bubonic_plague_spreads.desc:0 "Une autre âme se tient aux portes de la Mort, les terribles bubons défigurant la peau de [sick_character.GetHerHis]."
 health.2101.typhus_outbreak.desc: "Un dangereux cas de fièvre des camps s'est introduit à la cour. Éruptions, toux et fièvre assaillent l'affligé."
 health.2101.typhus_spreads.desc: "Un autre cas de typhus s'est manifesté."
 health.2101.consumption_outbreak.desc: "Des toux déchirantes résonnent dans la cour. La consomption rôde dans les couloirs, réclamant sa première victime."
 health.2101.consumption_spreads.desc: "D'autres âmes infortunées se retrouvent dans l'étreinte de la consomption."
 health.2101.measles_outbreak.desc: "L'éruption qui s'est développée sur la peau de l'affligé était évidente : la rougeole a été découverte à la cour."
 health.2101.measles_spreads.desc: "De plus en plus de personnes tombent malades et développent sur leur peau les éruptions livides qui trahissent la présence de la rougeole."
 health.2101.dysentery_outbreak.desc: "La puanteur qui règne ici raconte sa propre histoire. La dysenterie a été découverte à la cour."
 health.2101.dysentery_spreads.desc: "D'autres cas de dysenterie continuent d'apparaître, les latrines étant occupées jour et nuit."
 health.2101.ergotism_outbreak.desc: "L'ergotisme s'est manifesté à la cour, les mouvements saccadés de la victime le rendant évident pour tous les présents."
 health.2101.ergotism_spreads.desc: "D'autres cas d'ergotisme continuent d'abattre des victimes, embrasant leurs membres sous leur peau."
 health.2101.imporant.desc:1 "Mon pauvre [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] lutte pour sa vie."
 health.2101.prisoner.desc:1 "La victime malchanceuse est [sick_character.GetTitledFirstName], l'un de mes prisonniers."
 health.2101.courtier_or_guest.desc:1 "La victime infortunée est mon [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nBien que je sois immunisé contre les ravages de cette dévastatrice affliction, la présence de [sick_character.GetFirstNamePossessive] représente un danger pour tous les autres à ma cour."
 health.2101.not_immune.desc:0 "\n\nLa souillure possédant la chair de [sick_character.GetHerHis] est un danger pour nous tous. Tant que [sick_character.GetSheHe] reste affligé, aucune vie à la cour n'est en sécurité."
 health.2101.a:0 "Isolez [sick_character.GetHerHim] et priez pour la rédemption."
 health.2101.a.tt:0 "La maladie se propagera sans entrave à ma cour"
 health.2101.b:0 "[sick_character.GetTitledFirstName] est banni de ma cour !"
 health.2101.c:0 "Jetez [sick_character.GetHerHim] dehors !"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]: Mon pauvre [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:1 "De graves nouvelles me parviennent. Mon [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] est tombé malade d'un"
 disease_ill_article:0 "un"
 disease_ill:0 "rhume."
 disease_pneumonic:0 "une pneumonie."
 disease_gout_ridden:0 "la goutte."
 disease_leper:0 "la lèpre."
 disease_typhus:0 "le typhus."
 disease_consumption:0 "la consomption."
 disease_cancer:0 "un cancer."
 disease_lovers_pox:0 "le mal d'amour."
 disease_early_great_pox:0 "le mal d'amour."
 disease_great_pox:0 "la grande vérole."
 disease_smallpox:0 "la variole."
 disease_bubonic_plague:0 "la peste."
 disease_black_breath:0 "le Souffle Noir."
 disease_measles: "la rougeole."
 disease_ergotism: "le feu sacré."
 disease_dysentery: "la dysenterie."
 disease_beardless_plague: "la Pourriture de Barbe."
 missing_illness:0 "#D Maladie manquante #!"
 health.2201.minor_disease.desc:0 "\n\nNormalement, une telle affliction mineure ne causerait pas grande inquiétude, mais la santé de [sick_character.GetFirstNamePossessive] est fragile et cela pourrait être trop pour [sick_character.GetHerHim]."
 health.2201.leprosy.desc:1 "\n\nBien que [sick_character.GetSheHe] puisse vivre de nombreuses années, la difformité de [sick_character.GetHerHis] fera de [sick_character.GetHerHim] un paria, objet de méfiance. Même moi je ne peux réprimer mon dégoût à la pensée des lésions qui se développent sur toute la peau de [sick_character.GetHerHis]..."
 health.2201.lethal_disease.desc:0 "\n\nL'affliction tue sans merci, abattant jeunes et vieux, pauvres et riches, hommes et femmes. Je crains que ce ne soit la fin. Seul un miracle peut sauver [sick_character.GetHerHim]."
 health.2201.major_disease.desc:1 "\n\nL'avenir est incertain. La mort rôde près du chevet de [sick_character.GetHerHis], mais tout n'est pas perdu. [sick_character.GetFirstNameNoTooltip] pourrait survivre, si la chance est de son côté.\n\nSeul [ROOT.Char.GetFaith.FateGodName] connaît le destin de [sick_character.GetHerHis]."
 health.2201.court_physician.desc:1 "\n\nLe médecin veut savoir comment mon [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] devrait être traité."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] peut être mon médecin, mais [sick_character.GetSheHe] se tourne néanmoins vers moi pour obtenir des conseils."
 health.2201.a:0 "Voici un ennemi contre lequel je ne puis protéger [sick_character.GetHerHim]."

 #There is no longer an outbreak! 
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un nouveau jour"
 health.2102.start1.desc:0 "L'épidémie de"
 health.2102.smallpox.desc:0 "variole"
 health.2102.bubonic_plague.desc:0 "peste"
 health.2102.start2.desc:0 "qui a ravagé ma cour est enfin terminée."
 health.2102.physician.desc:1 "Ses victimes se sont toutes soit rétablies, soit quittées ce monde.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m'assure que tous les corps ont été correctement éliminés et que la menace a complètement disparu."
 health.2102.no_physician.desc:1 "Les victimes se sont toutes soit rétablies, soit quittées ce monde ; il ne reste plus aucune maladie."
 health.2102.2_victims.desc:0 "\n\nPourtant, le chemin vers la guérison est long. Nous avons perdu [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], parmi tant d'autres. La vie continue, mais les cicatrices demeurent."
 health.2102.1_victim.desc:0 "\n\nPourtant, le chemin vers la guérison est long. Nous avons perdu [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et bien d'autres. La vie continue, mais les cicatrices demeurent."
 health.2102.root_victim.desc:0 "\n\nCertaines nuits, je me réveille encore en sueur froide, paralysé par la peur. J'ai survécu, mais les cicatrices — celles sur ma peau et celles dans mon esprit — resteront pendant de nombreuses années."
 health.2102.a.victim:0 "Enfin, nous pouvons nous reposer. Et pleurer."
 health.2102.a.no_victim:0 "Enfin, nous sommes en sécurité."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! victime(s) sont mortes et #P [THIS.Var('surviving_victims_num').GetValue|0]#! ont survécu à la cour"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! victime(s) sont mortes à la cour"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! victime(s) ont survécu à la cour"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] est mort pendant l'épidémie"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] est tombé malade mais s'est rétabli pendant l'épidémie"

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humeurs équilibrées"
 health.2202.desc:2 "Alors que je marche dans les couloirs, j'entends un rire étouffé. Cette voix... Je n'ai pas l'habitude de l'entendre si claire et vive.\n\nJe pousse la porte entrouverte et là, devant moi, se trouve mon [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], apparemment remis de"
 health.2202.desc.happy: "\n\nMon bien-aimé [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] est à nouveau en bonne santé ! Il est difficile de ne pas verser une larme de joie..."
 health.2202.desc.angry: "\n\nComment cela a-t-il pu arriver ? Pourquoi moi, [ROOT.Char.GetFaith.HealthGodName] ? #EMP POURQUOI !?#!"
 health.2202.desc.relieved: "\n\nUn poids immense se retire de mes épaules alors que [sick_character.GetSheHe] me salue, et je lutte pour retenir une larme de soulagement."
 health.2202.desc.neutral: "\n\nJe lui adresse un hochement de tête solennel."
 health.2202.a.happy:1 "Merveilleuse nouvelle ! [ROOT.Char.GetFaith.HealthGodName] soit loué !"
 health.2202.a.angry:0 "Quelle infortune..."
 health.2202.a.relieved:0 "Ma cour est un peu plus sûre."
 health.2202.a.neutral:0 "Heureux hasard."

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:1 "Médecin de [ROOT.Char.Custom('GetCourt')|U]"
 health.3001.fallback_reason.desc:0 "Ce monde est rempli de dangers, même pour un [ROOT.Char.GetTitleTierName] et [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]. Je devrais engager un médecin de cour au cas où une blessure ou une maladie nous frapperait.\n\nJ'ai demandé des recommandations, et j'ai rassemblé quelques options parmi lesquelles choisir."
 health.3001.decision.desc:0 "Ce monde est rempli de dangers, même pour un [ROOT.Char.GetTitleTierName] et [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l]. Conformément à ma demande, mes serviteurs se sont renseignés sur des recommandations. Ils ont maintenant rassemblé quelques options parmi lesquelles choisir."
 health.3001.already_sick.desc:0 "Enfin, mes serviteurs ont trouvé des personnes qui pourraient convenir comme médecin de cour. Quoi qu'il en soit, je crains de ne pas pouvoir me montrer difficile maintenant."
 health.3001.a:0 "Apparemment, [high_skill_option.GetFirstNameNoTooltip] est très expérimenté."
 health.3001.a.tt:1 "Un [GetCourtPositionType('court_physician_court_position').GetName()] a également un salaire mensuel de [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.a.aptitude:0 "L'[aptitude|E] de [high_skill_option.GetUINamePossessive|U] est [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] semble enthousiaste, à défaut d'autre chose."
 health.3001.b.aptitude:0 "L'[aptitude|E] de [low_skill_option.GetUINamePossessive|U] est [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] prétend être formé à la « médecine alternative »."
 health.3001.c.aptitude:0 "L'[aptitude|E] de [mystic_option.GetUINamePossessive|U] est [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.two:0 "Tous deux ne m'impressionnent guère."
 health.3001.d.more:0 "Aucun d'entre eux ne m'impressionne."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] est largement connu dans les cercles érudits."
 health.3001.e.aptitude:0 "L'[aptitude|E] de [excellent_skill_option.GetUINamePossessive|U] est [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 health.3001.d.tt:1 "Je ne recrute personne comme [GetCourtPositionType('court_physician_court_position').GetName()]"

 # Request Elven Healer
 health.3021.t:0 "Guérisseur Elfique"
 health.3021.desc:0 "Nos meilleurs guérisseurs sont impuissants face à l'affliction qui a touché ma famille. Si les malades doivent se rétablir, nous aurons besoin de l'aide des guérisseurs elfiques de [elven_friend.GetFullName]. Bien sûr, les frais de voyage et les fournitures rares ne seront pas bon marché."
 request_elven_healer_decision_title:0 "Demander un Guérisseur Elfique"
 request_elven_healer_decision_desc:0 "Nos meilleurs guérisseurs sont impuissants face à l'affliction qui a touché ma famille. Si les malades doivent se rétablir, nous aurons besoin de l'aide des guérisseurs elfiques."
 request_elven_healer_decision_tooltip:0 "Nos meilleurs guérisseurs sont impuissants face à l'affliction qui a touché ma famille. Si les malades doivent se rétablir, nous aurons besoin de l'aide des guérisseurs elfiques."
 request_elven_healer_decision_effect_tooltip:0 "Vous demanderez à un souverain elfique ami d'envoyer de l'aide."
