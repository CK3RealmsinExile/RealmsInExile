 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ Mon [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] blessé"
 health.4000.start.desc:0 "Mon [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] a été blessé,"
 health.4000.infected_wound.desc:1 "et sa chair a contracté souillure et gonflement.\n\nSi le bon traitement est administré, et que [ROOT.Char.GetFaith.HealthGodName] est miséricordieux, [sick_character.GetSheHe] devrait s'en sortir."
 health.4000.gangrene.desc:1 "et sa chair a contracté souillure et mort.\n\nLa noirceur se répand sur sa peau, et seul [ROOT.Char.GetFaith.FateGodName] sait si [sick_character.GetSheHe] s'en sortira."
 health.4000.close_to_death_wounded.desc:0 "et la blessure est très profonde. Chaque respiration de [sick_character.GetHerHis|U] est une bataille, et je crains que seul un miracle puisse sauver [sick_character.GetHerHim]."
 health.4000.very_wounded.desc:0 "et la blessure est profonde. Je crains que le corps de [sick_character.GetHerHis] ne soit pas assez fort pour combattre cela tout seul ; je sens la mort rôder au chevet de [sick_character.GetHerHis]."
 health.4000.wounded.desc:0 "et [sick_character.GetSheHe] est clairement en souffrance. L'affliction est mineure, mais les maux du corps ne doivent pas être pris à la légère."
 health.4000.a:0 "Il n'y a rien qui puisse être fait."

 health.4001.start.desc:0 "« Le moment est venu de traiter vos blessures."
 health.4001.safe_recommendation.desc:0 "Je suis certain qu'un simple traitement suffira, mais"
 health.4001.gangrene.desc:0 "Puisque la mort se répand déjà dans la chair, je crains de devoir recommander des mesures... #EMP drastiques#! mais"
 health.4001.infection.desc:0 "Puisque la plaie est infectée, je dois recommander des mesures drastiques, mais"
 health.4001.risky_recommendation.desc:0 "Je recommande des mesures drastiques, mais"

 health.4002.start.desc:0 "« Le moment est venu de traiter votre [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician:0 "« Le moment est venu de me traiter."

 health.4101.t:1 "$health_wounded_title$ Guérison"
 health.4101.desc_infection:0 "Alors que [physician.GetFirstName] commençait à mélanger délicatement des herbes et du miel, je pensais qu'[physician.GetSheHe] plaisantait — sûrement que la verdure ne pouvait pas m'aider. Tandis qu'[physician.GetSheHe] étalait le cataplasme sur ma plaie douloureuse, il"
 health.4101.desc_1:0 "Lorsque [physician.GetFirstName] a renversé une bouteille de vin sur ma blessure, la douleur dépassait tout ce que la blessure elle-même m'avait causé.\n\n« Veuillez l'endurer, mon [ROOT.Char.GetTitleTierName]. C'est nécessaire pour chasser la souillure intérieure. »\n\nEt en effet, après avoir bandé fermement la plaie, elle"
 health.4101.desc_2:0 "[physician.GetFirstName] a rapidement enfilé une aiguille et s'est mis à travailler sur ma blessure comme s'[physician.GetSheHe] faisait de la broderie autour du feu. La vision résultante des points de suture tenant ma chair ensemble était macabre ! Au fil du temps, elle"
 health.4101.desc_end:0 "a rapidement commencé à guérir."
 health.4101.a:0 "Excellent travail, [physician.GetFirstNameNoTooltip] !"

 health.4102.t:1 "$health_wounded_title$ Douloureux"
 health.4102.desc_infection:0 "Le sac que [physician.GetFirstName] a apporté dans ma [ROOT.Char.Custom('GetChambersOrTent')] bougeait tout seul, l'intérieur se convulsant comme s'il était vivant. Lorsque [physician.GetFirstNameNoTooltip] a sorti une sangsue frétillante, j'ai senti mon visage blêmir. « Restez juste immobile maintenant, mon [ROOT.Char.GetTitleTierName]... »\n\nQuel que soit l'effet qu'[physician.GetSheHe] espérait, ce n'était sûrement pas celui-ci ; alors que les créatures me saignaient, cela"
 health.4102.desc_end:0 "n'a rien fait pour équilibrer mes humeurs, et la douleur n'a fait qu'empirer."
 health.4102.a:0 "Argh...! Ne me touchez pas !"

 health.4103.t:1 "$health_wounded_title$ Mains guérisseuses"
 health.4103.risky_treatment_medicine.1.desc:0 "Quand [physician.GetFirstName] a allumé un feu dans ma [ROOT.Char.Custom('GetChambersOrTent')], j'ai présumé qu'[physician.GetSheHe] voulait que la chaleur aide à équilibrer mes humeurs. Cependant, alors que son assistant commençait à m'attacher à mon lit, j'ai remarqué la tige de fer qui chauffait dans les flammes."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] a vu mon horreur lorsqu'[physician.GetSheHe] a sorti un long couteau et une aiguille tordue de sa sacoche. « Pour que votre corps guérisse, nous devons enlever tout le tissu affecté et refermer la plaie. »\n\nJe ne sais pas ce qui fait le plus mal — la douleur brûlante de la chair déchirée et la sensation de traction de l'aiguille à travers la peau, ou la vision de moi-même après."
 health.4103.end.desc:0 "\n\nÀ mon grand étonnement, j'ai rapidement trouvé mon corps en voie de guérison !"

 health.4104.t:1 "$health_wounded_title$ En voie de guérison"
 health.4104.end.desc:0 "\n\nAprès avoir vécu ce traitement, j'ai du mal à trouver de la joie dans le rétablissement de mon corps, mais je suis en voie de guérison."

 health.4105.t:1 "$health_wounded_title$ Le désastre frappe"
 health.4105.end.desc:0 "\n\nJe ne croyais pas pouvoir être dans une douleur plus grande, mais j'en ai eu rapidement la preuve."


