 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "La tentative"
 health.6001.desc_opening:0 "Je vais mettre fin à mes jours. Je ne puis empêcher la tristesse qui monte dans mon cœur en pensant à tout ce que je vais laisser derrière moi, mais mon esprit est fixé."
 health.6001.desc_depression:0 "La souffrance semble sans fin."
 health.6001.desc_sickness:0 "Mon corps est devenu une prison qui dépérit..."
 health.6001.desc_lunacy:0 "Les ombres ont parlé, et je les rejoindrai bientôt."
 health.6001.desc_loss:0 "Je ne supporte pas une autre perte."
 health.6001.desc_stress:0 "Je n'en peux plus."
 health.6001.desc_ending:0 "\n\nCe qu'il me reste à décider, c'est comment je vais m'y prendre..."
 health.6001.warning:0 "Il y a toujours une chance que la tentative échoue"
 health.6001.a:0 "Je vais trouver un bâtiment assez haut."
 health.6001.a_tribal:0 "Je vais trouver une falaise assez haute."
 health.6001.b:0 "Un thé préparé avec une plante mortelle... Ça semble presque appétissant."
 health.6001.c:0 "Un bain chaud et un couteau aiguisé devraient faire l'affaire."
 health.6001.d:0 "Je ne suis plus certain que c'est ce que je veux faire."
 health.6001.d_tt:0 "Je ne fais pas de tentative"

 health.6002.desc_fall:0 "En m'approchant du bord, le vent attrape le tissu de mon [ROOT.Char.Custom('GetClothingArticle')] et le fait tourbillonner autour de moi. C'est une longue chute."
 health.6002.desc_poison:0 "Tandis que le thé bout, l'air se remplit d'une odeur nauséabonde comme pour me rappeler son but. Je verse le liquide dans une tasse. Il refroidit rapidement, et je porte la tasse à mes lèvres."
 health.6002.desc_knife:0 "Assis dans le bain chaud, j'inhale la vapeur tout en tendant la main vers le couteau aiguisé à côté de moi."
 health.6002.desc_ending:1 "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ! Ne fais pas ça, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)] ! »\n\nJe me retourne pour trouver [friendly_person.GetTitledFirstName] se tenant là, tendant la main vers moi avec une expression terrifiée. « S'il te plaît, ce n'est pas la solution. »"
 health.6002.a:0 "Il n'y a rien que tu puisses faire pour m'arrêter."
 health.6002.a_success:0 "Votre tentative réussit"
 health.6002.a_failure:0 "Votre tentative échoue"
 health.6002.b:0 "Tu as raison. Les choses pourraient encore s'améliorer."

 health.6004.desc:0 "Un petit pas au-delà du bord, c'est tout ce qu'il faut. Avec le vent hurlant autour de moi, je soulève mon pied et avance.\n\nPendant un instant, j'ai l'impression d'être suspendu dans les airs, le monde tournant autour de moi, puis tout va très vite. Le vent dans mes oreilles, la sensation de chute, le sol qui s'élève à ma rencontre..."
 health.6004.a:0 "Libre, enfin."

 health.6005.desc:0 "Un petit pas au-delà du bord, c'est tout ce qu'il faut. Avec le vent hurlant autour de moi, je soulève mon pied et–\n\nJe suis brusquement tiré en arrière, un garde me maintenant au sol. "
 health.6005.desc_ending:0 "« Je suis désolé, mon [ROOT.Char.GetLadyLord], mais vous n'êtes pas dans votre état normal ! »"
 health.6005.a:0 "Mes plans, déjoués..."

 health.6007.desc:0 "J'inspire les vapeurs qui s'élèvent de la tasse de thé que je tiens dans mes mains, et je ferme les yeux. Lentement, je porte le rebord à mes lèvres et prends une longue gorgée. J'avale.\n\nBientôt, le monde commence à devenir gris et indistinct, l'obscurité s'infiltrant au bord de ma vision, et je pose ma tête sur la table. Je sens mon souffle devenir de plus en plus court. Je ferme les yeux."
 
 health.6008.desc:0 "J'inspire les vapeurs qui s'élèvent de la tasse de thé que je tiens dans mes mains, et je ferme les yeux. Lentement, je porte le rebord à mes lèvres et–\n\nLa tasse est arrachée de ma main et jetée au sol où elle se brise. Un garde se tient au-dessus de moi, la panique dans les yeux de [dummy_gender.GetHerHis]."

 health.6010.desc:0 "La vapeur de mon bain chaud flotte autour de moi et je respire profondément en prenant le couteau à côté de moi. Je le pose doucement sur un bras, puis j'appuie. Fort.\n\nAprès avoir fait deux entailles identiques sur les deux bras, je les laisse retomber dans l'eau qui rougit rapidement. Je rejette ma tête en arrière et soupire tandis que le monde commence à tourner. Ce ne sera plus long maintenant..."
 
 health.6011.desc:0 "Juste au moment où je m'apprête à entailler mon bras avec le couteau, la vapeur du bain chaud flottant autour de moi, des gardes font irruption et m'arrachent rapidement le couteau des mains.\n\n"

 health.6100.desc:0 "« Bonjour [ROOT.Char.GetTitledFirstNameNoTooltip]. Je voulais juste vous rendre visite, pour demander comment vous allez depuis... l'incident d'il y a quelque temps. »\n\n[friendly_person.GetTitledFirstName] me demande avec une chaleur sincère, et même la mention de ma tentative de suicide ne peut la dissiper complètement."
 health.6100.a:0 "Je vais mieux, merci."
 health.6100.b:0 "Comment je vais ne vous regarde pas."

 health.6200.desc_opening:0 "Dans un rare moment de lucidité, je sens quelqu'un à mon chevet."
 health.6200.desc_close_person:0 "\n\nCe doit être mon [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], l'une des rares personnes à me rendre visite de nos jours. J'essaie de tendre la main vers [close_person.GetHerHim], mais mes mains ne tressaillent même pas..."
 health.6200.desc:0 "Les seules personnes qui me rendent visite de nos jours sont des serviteurs, mais j'ai besoin de #EMP quelqu'un#! pour me libérer..."
 health.6200.a:0 "« [close_person.GetFirstNameNoTooltip]... S'il vous plaît... Mettez fin à cela... »"
 health.6200.a_success:0 "[close_person.GetSheHe|U] accepte de le faire"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] me refuse"
 health.6200.a_failure_tt:0 "Vous ne mourez pas"
 health.6200.b:0 "Je ne peux pas demander cela à [close_person.GetHerHim]. Un serviteur doit le faire..."
 health.6200.b_2:0 "Un serviteur doit le faire..."
 health.6200.b_success:0 "Un serviteur exauce votre souhait"
 health.6200.b_failure:0 "Aucun serviteur n'accepte"

 health.6203.desc:0 "Je suis assis au chevet de [incapable_person.GetTitledFirstNamePossessive] quand [incapable_person.GetSheHe] semble soudain s'éveiller presque, les yeux errant vers le haut. Depuis que [incapable_person.GetSheHe] est cloué à ce lit, [incapable_person.GetSheHe] n'a presque pas dit un mot, mais soudain le silence est rompu par une voix sifflante.\n\n« [ROOT.Char.GetFirstNameNoTooltip] ? [ROOT.Char.GetFirstNameNoTooltip] s'il vous plaît... Mettez fin à cela. Pitié... »"
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] n'a aucune idée que [incapable_person.GetSheHe] joue exactement selon mes plans !"
 health.6203.a:0 "Je... Je comprends..."
 health.6203.b:0 "Non ! Comment pouvez-vous me demander une telle chose ?!"

 health.6204.desc_opening:0 "Je ne peux discerner la réponse de [close_person.GetTitledFirstNamePossessive], mais [close_person.GetSheHe] ne quitte pas mon chevet.\n\n"
 health.6204.desc_1:0 "Après un moment, je sens du mouvement, puis je ressens une pression douce contre mon visage. La pression s'accroît, et je me retrouve incapable de respirer, et je suis rempli de rien d'autre que... de gratitude. [close_person.GetSheHe|U] a accepté. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Après un moment, je sens du mouvement, puis je ressens une pression froide et tranchante contre mon cou. Je sens à peine l'entaille. Mais j'entends l'inspiration de [close_person.GetHerHis], j'entends le couteau tomber sur le sol, j'entends un bruit de gémissement dans mes oreilles... Et puis... Plus rien."
 health.6204.a:0 "Libre, enfin..."

 health.6205.desc_1:0 "Après un moment, je sens du mouvement, puis je ressens une pression douce contre mon visage. La pression s'accroît, et je me retrouve incapable de respirer, et je suis rempli de rien d'autre que... de gratitude. Juste au moment où je m'apprête à m'évanouir, l'air revient dans mes poumons. J'entends des pleurs et une voix hystérique. J'entends des pas quitter la [ROOT.Char.Custom('GetRoom')]."
 health.6205.desc_2:0 "Après un moment, je sens du mouvement, puis je ressens une pression froide et tranchante contre mon cou. La pression augmente et– et j'entends le couteau tomber au sol. J'entends des pleurs, une voix suppliante, des pas quittant la [ROOT.Char.Custom('GetRoom')]."
 health.6205.a:0 "Non... S'il vous plaît... Revenez..."

 health.6206.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip]... »\n\nJ'entends la voix de [close_person.GetFirstNamePossessive] comme à travers un grand vide. « [ROOT.Char.GetFirstNameNoTooltip], je... je ne peux pas. »\n\nLe désespoir m'envahit, et seul le son des pleurs, des pas qui s'éloignent, perce le brouillard dans mon esprit."

 health.6207.desc:0 "La prochaine fois qu'un serviteur entre dans la [ROOT.Char.Custom('GetRoom')], je lutte pour m'élever au-dessus du brouillard dans mon esprit, de la léthargie de mon corps.\n\n« Vous... Qui...? »\n\n« Moi, mon [ROOT.Char.GetLadyLord] ? » Des pas atteignent rapidement mon chevet. « Je suis [servant.GetFirstName]. Y a-t-il quelque chose que je puisse faire pour vous ? »"
 health.6207.a:0 "« [servant.GetFirstNameNoTooltip]... S'il vous plaît... Mettez fin à cela... »"
 health.6207.a_success:0 "[servant.GetSheHe|U] accepte de le faire"
 health.6207.a_failure:0 "[servant.GetSheHe|U] me refuse"

 health.6209.desc_refusal:0 "« Mon [ROOT.Char.GetLadyLord] ! Je... »\n\n"
 health.6209.desc:0 "« Mon [ROOT.Char.GetLadyLord] ! Je ne pourrais jamais...! Comment pouvez-vous même demander une telle...? »\n\nLe désespoir m'envahit, et seul le son des pleurs, des pas qui s'éloignent, perce le brouillard dans mon esprit."

 health.6210.desc:0 "J'attends. De cela je peux me souvenir même à travers le brouillard de mon esprit – j'attends la délivrance que [close_person.GetTitledFirstName] peut m'accorder, mais elle ne vient pas. Pourquoi...? Pourquoi [close_person.GetSheHe] ne vient-[close_person.GetSheHe] pas ?"
 health.6210.a:0 "[close_person.GetSheHe|U] aussi m'a-t-[close_person.GetSheHe] abandonné...?"

 # Infirm events
 health.7000.t:0 "Prisonnier de mon propre corps"
 health.7000.desc:0 "Je savais que vieillir signifierait tout faire plus lentement, mais je ne pensais pas que tout s'arrêterait jusqu'à ma mort. Dernièrement, je ressens un malaise constant et tout demande plus d'effort qu'avant. Je crains que si je m'allonge, je ne puisse plus me relever. Il ne fait aucun doute que mon temps est compté."
 health.7000.desc_collapse:0 "Je sais que je forçais – j'aurais dû simplement écouter ce que mon corps me disait, mais j'ai choisi de l'ignorer. « Je vais finir ceci avant d'aller me coucher ; juste quelques-uns de plus, puis je me reposerai. » Soudain, je me suis senti étourdi, et alors que je me levais, ma vision s'est obscurcie.\n\nLe lendemain, je me suis réveillé dans mon lit, incapable de me lever car mon corps refuse de m'obéir. Peut-être que [ROOT.Char.GetFaith.HighGodName] a décidé de me punir pour n'avoir pas traité ce vaisseau destiné à servir [ROOT.Char.GetFaith.HighGodNameAlternate] avec respect."
 health.7000.desc_closing:0 "\n\nJ'ai l'impression de ne pouvoir rien faire d'autre qu'attendre que la douce étreinte de la mort vienne me réclamer."
 health.7000.a:0 "Combien de temps vais-je devoir attendre ?"
 health.7000.a.lazy:0 "Au moins, je peux rester au lit toute la journée..."
 health.7100.desc:0 "Quel jour sommes-nous ? Combien de temps ai-je dormi cette fois ?\n\nJe me surprends à scruter les visages de mes visiteurs fréquents à la recherche de tout indice – rides ou cicatrices – #bold n'importe quoi#! qui puisse servir de preuve que le temps passe encore. D'une certaine manière, les interactions que j'ai avec les autres me donnent l'impression qu'ils me parlent #bold à moi#!, et non #bold avec moi#!.\n\nSuis-je encore moi-même, ou une âme séparée de mon corps ? Suis-je vivant, ou simplement en train d'exister ?"
 health.7100.a:0 "Mon existence est une torture."