 # Elven healer departs
 health.3022.t:0 "Guérisseur Elfique - Namarië"
 health.3022.desc:0 "Mon guérisseur elfique se présente à ma cour, vêtu pour la route.\n\n« Cher hôte, mon bref séjour à votre cour touche à sa fin, et je dois retourner auprès de mon seigneur [elven_friend.GetFirstNameNoTooltip]. Ce fut un honneur pour moi de soigner votre famille. Namarië. »"
 health.3022.a:0 "Adieu"
 health.3022.a.tt:1 "[elven_friend.GetFirstNameNoTooltip] quittera votre cour "

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: L'heure du traitement"
 health.3101.start.desc:0 "L'odeur âcre des teintures bouillonnantes et des onguents broyés assaille mes sens tandis que je me fraye un chemin jusqu'à l'atelier de mon médecin [physician.GetFirstNamePossessive]. [physician.GetSheHe|U] lève les yeux de l'onction qu'[physician.GetSheHe] prépare.\n\n« Le moment est venu, mon [ROOT.Char.GetLadyLord]. Je connais plusieurs façons de traiter votre"
 health.3101.safe_recommendation.desc:0 "Bien que je sois assez certain qu'une simple teinture suffirait,"
 health.3101.risky_recommendation.desc:0 "Je recommanderais des mesures drastiques, mais"
 health.3101.mystic_recommendation.desc:0 "Si je puis me permettre, j'aimerais recommander un... traitement alternatif. Mais"
 health.3101.end.desc:1 "le choix vous appartient, à vous seul. » [physician.GetSheHe|U] grimace.\n\n« Ce ne sera pas agréable. »"
 health.3101.a:0 "Ne faites que le nécessaire."
 health.3101.b:0 "Il est trop tard pour la prudence !"
 health.3101.c:0 "Je suis prêt à... essayer de nouvelles choses."
 health.3101.d:0 "Laissez-moi tranquille !"
 health.3101.e:0 "Appelez un médecin ! Maintenant !"
 health.3101.e.already_looking: "Bientôt ! De l'aide est en route !"
 health.3101.e_sick_physician:0 "J'ai besoin d'un nouveau médecin !"
 health.3101.e.tt:1 "Mes serviteurs vont chercher des candidats possibles pour le poste de [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3101.tutorial.tt:0 "Choisir cette option vous montrera comment nommer un [GetCourtPositionType('court_physician_court_position').GetName()], qui pourrait être capable de guérir votre mal."
 health.3101.f:0 "Ô [ROOT.Char.GetFaith.HighGodName], vais-je mourir ainsi...!?"
 health_3101_already_looking_tt: "Vous cherchez déjà un [GetCourtPositionType('court_physician_court_position').GetName()]"

 safe_diseaste_treatment.tt:0 "Un traitement sûr pourrait atténuer temporairement les symptômes et comporte peu de risques"
 risky_diseaste_treatment.tt:0 "Un traitement risqué peut avoir de grands résultats, mais pourrait aussi entraîner une aggravation des symptômes ou des blessures permanentes"
 mystic_diseaste_treatment.tt:0 "Les traitements mystiques sont imprévisibles. Le résultat d'étranges rituels peut être miraculeux, mais pourrait aussi vous rendre fou..."
 safe_wound_treatment.tt:0 "Un traitement sûr pourrait atténuer temporairement ma douleur et comporte peu de risques"
 risky_wound_treatment.tt:0 "Un traitement risqué pourrait avoir de grands résultats, mais pourrait aussi entraîner une aggravation des symptômes ou des blessures permanentes"
 no_treatment_effect.tt:0 "Sans traitement, la nature suit son cours"
 deny_treatment_effect.tt:0 "Aucun traitement ne sera effectué, et la nature suit son cours"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] décidera quel type de traitement [sick_character.GetSheHe] souhaite."
 pick_own_treatment_effect.child.tt:0 "Le médecin décidera quel type de traitement [sick_character.GetTitledFirstName] recevra"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Mon [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] souffrant"
 health.3102.preamble: "La pénombre de la pièce est quelque peu repoussée par des flammes vacillantes. Sur la table du médecin repose [sick_character.GetFirstName], sa silhouette raidie par l'appréhension craintive.\n\n"
 health.3102.start.desc:0 "Il est temps de décider comment traiter [sick_character.GetFirstNamePossessive]"
 health.3102.start.desc_sick_physician:0 "Il est temps de décider comment traiter mon"
 health.3102.treatment: "Plusieurs traitements potentiels sont disponibles, allant du typique à l'hétérodoxe. C'est à moi de décider lequel convient le mieux aux besoins particuliers de [sick_character.GetFirstNamePossessiveNoTooltip]."
 health.3102.a:0 "Soyez prudent. Ne faites que le nécessaire."
 health.3102.b:0 "L'heure est venue de prendre des mesures drastiques."
 health.3102.c:0 "Seule une puissance supérieure peut sauver [sick_character.GetHerHim] maintenant."
 health.3102.c_sick_physician:0 "Seule une puissance supérieure peut vous sauver maintenant."
 health.3102.d:0 "Il n'y aura pas de traitement."
 health.3102.e_adult:1 "Le choix revient à mon [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child:1 "Je fais confiance à votre jugement."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un peu plus lumineux"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] a décidé que le meilleur traitement serait du repos. [physician.GetSheHe|U] m'a entouré de doux oreillers et m'a délicatement bordé sous plusieurs couches de couvertures. Avant que [physician.GetSheHe] ne quitte ma [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetFirstNameNoTooltip] a tiré mes rideaux. Il était midi.\n\nUn peu de sommeil supplémentaire"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] a attribué mes maux à un régime alimentaire malsain. Pour revitaliser mon corps, [physician.GetSheHe] a insisté pour que je ne consomme que des légumes crus et des tisanes pendant une semaine. Pour ne pas me tenter, [physician.GetSheHe] a confisqué ma réserve de friandises. [physician.GetSheHe|U] ne me les a jamais rendues.\n\nLes restrictions alimentaires"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] m'a dit de m'allonger sur mon lit puis de lui offrir mes mains. Fermement, [physician.GetSheHe] a frotté et tapé mes paumes jusqu'à ce qu'elles soient rouges, puis a répété le traitement sur mes plantes de pieds. Pour terminer, [physician.GetSheHe] m'a délicatement pincé tout le long de mes membres.\n\nCette étrange procédure"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] m'a offert une potion claire dans une fiole dorée. Ayant goûté certains remèdes précédents de [physician.GetFirstNamePossessive], j'étais inquiet au début, mais en la buvant, je n'ai pu détecter ni odeur ni goût. Je me suis renseigné sur les ingrédients, mais [physician.GetSheHe] m'a dit que c'était une recette secrète.\n\nLa mystérieuse potion"
 health.safe_treatment.5.desc:1 "« Détendez votre respiration », m'a instruit [physician.GetTitledFirstName]. La plume dans la main de [physician.GetHerHis] semblait presque éthérée alors que [physician.GetSheHe] commençait à me brosser doucement sous le nez. « Mal, disparais ! » a exhorté [physician.GetSheHe] alors que j'éternuais bruyamment.\n\nL'étrange chatouillement"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] a organisé une petite cérémonie en mon nom. Une fois ma famille et mon entourage le plus proche rassemblés dans la salle principale, le [ROOT.Char.Custom('DefaultPriestTitle')] a prononcé un sermon soulignant ma vertu et ma bienveillance. La cérémonie s'est terminée par une heure de prière silencieuse.\n\nTendre la main à [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "J'ai passé de nombreuses soirées avec [physician.GetTitledFirstName] assis à mon chevet, récitant des passages du [ROOT.Char.GetFaith.ReligiousText].\n\nLes paroles de [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] a appelé le [ROOT.Char.Custom('DefaultPriestTitle')] pour faire venir le meilleur chanteur de la cour, qui s'est avéré être un jeune enfant à la voix de ténor claire. Pendant plusieurs jours d'affilée, l'enfant m'a chanté des berceuses.\n\nLa voix apaisante"
 health.safe_treatment.9.desc:0 "La vapeur s'élevait de la tasse tandis que [physician.GetTitledFirstName] y remuait la poudre verte. [physician.GetSheHe|U] m'a longuement expliqué les propriétés curatives de l'herbe avant de me faire signe de la boire. « La racine y est aussi », a révélé [physician.GetSheHe] avec fierté.\n\nL'herbe amère"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] a insisté sur le fait que mes humeurs étaient déséquilibrées et que la meilleure façon de les restaurer serait par une saignée. Après avoir consulté les cartes astronomiques, [physician.GetSheHe] a décidé que je devais être saigné des aisselles et des tempes.\n\nLa saignée"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] m'a dit de me déshabiller puis de m'agenouiller avec les fesses relevées. C'était déjà assez gênant, mais quand j'ai vu l'instrument dans les mains de [physician.GetHerHis], j'ai failli m'enfuir. [physician.GetSheHe|U] a dû le remarquer car [physician.GetSheHe] m'a tapoté calmement l'épaule et m'a dit d'arrêter de serrer.\n\nLe lavement"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] est entré dans ma [ROOT.Char.Custom('GetChambersOrTent')] avec une jarre en terre cuite bercée dans ses bras et est venu s'asseoir près de mon lit. [physician.GetSheHe|U] a sorti une sangsue de la jarre et lui a lancé un regard des plus tendres avant de la placer soigneusement sur mon visage. « Restez immobile, mon [ROOT.Char.GetLadyLord]. Mieux vaut ne pas perturber leur repas. »\n\nLes sangsues"
 health.safe_treatment.13.desc:0 "Lorsque [physician.GetTitledFirstName] est entré dans ma [ROOT.Char.Custom('GetChambersOrTent')], [physician.GetSheHe] était suivi d'un air des plus nauséabonds. L'origine de la puanteur était une jarre dans les mains de [physician.GetHerHis] — « un mélange de bouse de vache et d'herbes pour votre cataplasme, mon [ROOT.Char.GetLadyLord]. » Quand [physician.GetFirstName] a commencé à l'étaler sur ma poitrine, j'ai failli vomir.\n\nFinalement, le cataplasme"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] m'a apporté une concoction faite de nerprun et de séné. Au début, j'ai pensé que la potion était inefficace, mais plus tard dans la journée, j'ai ressenti un gargouillement dans mes entrailles qui m'a fait courir aux latrines. Alors que je hurlais d'angoisse, [physician.GetFirstName] m'a assuré que l'impureté était expulsée avec mes excréments.\n\nFinalement, la purge"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] m'a présenté la carcasse carbonisée d'un chat et m'a invité à y plonger. Pendant que je mangeais, [physician.GetSheHe] m'a raconté comment [physician.GetSheHe] avait poursuivi le félin dodu autour de mes terres pendant des heures. Je pense que [physician.GetSheHe] voulait des éloges pour le dur labeur de [physician.GetHerHis], mais le goût répugnant du repas m'a gardé silencieux.\n\nFinalement, la nourriture grasse"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] a apporté un seau coassant dans ma [ROOT.Char.Custom('GetChambersOrTent')] et m'a dit d'exposer le haut de mon corps. [physician.GetSheHe|U] a attrapé un crapaud, l'a éviscéré d'une main habile et a procédé à placer la carcasse encore frémissante sur ma poitrine. [physician.GetSheHe|U] a continué jusqu'à ce que le seau soit vide et que mon torse soit couvert.\n\nLe traitement au crapaud"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] est venu dans ma [ROOT.Char.Custom('GetChambersOrTent')] et m'a offert une potion de couleur jaune. [physician.GetSheHe|U] m'a dit de me pincer le nez en la buvant. Lorsque le liquide tiède a passé mes lèvres, je l'ai presque immédiatement recraché. J'ai exigé de connaître le contenu de la tasse et [physician.GetSheHe] a révélé qu'il s'agissait d'urine fraîche d'une truie gestante.\n\nLes déchets porcins"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] a plongé la main de [physician.GetHerHis] dans le seau qu'[physician.GetSheHe] a apporté à ma [ROOT.Char.Custom('GetChambersOrTent')]. Quand [physician.GetSheHe] l'a ressortie, un petit poisson se tortillait entre les doigts de [physician.GetHerHis]. « Ouvrez grand », a dit [physician.GetSheHe] en le laissant tomber dans ma bouche. J'ai lutté pour ne pas vomir alors qu'il chatouillait le fond de ma gorge.\n\nQuoi qu'il y ait eu dans ce poisson"
 health.safe_treatment.19.desc:0 "Le liquide dans le calice était chaud et acide. « Il chassera l'autre chaleur » a expliqué [physician.GetTitledFirstName].\n\nLa potion"
 health.safe_treatment.20.desc:0 "Afin d'équilibrer mes humeurs, [physician.GetTitledFirstName] m'a fait boire de l'eau salée pour provoquer des vomissements. Ce fut très efficace.\n\nVider mon estomac"
 health.safe_treatment.21.desc:0 "Pour me débarrasser de mes maux, [physician.GetTitledFirstName] m'a ordonné de dormir la tête en bas pendant quelques jours. « Cela vous rééquilibrera », m'a-t-[physician.GetSheHe] assuré. \n\nJe me sentais comme une chauve-souris.\n\nL'étrange position de sommeil"

 health.3103.end.desc:0 "s'est avéré être exactement ce dont j'avais besoin. Pour l'instant, le pire de mes symptômes est soulagé, et le monde semble un peu plus lumineux."
 health.3103.a:0 "Excellent travail, [physician.GetFirstNameNoTooltip]."
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Encore pire"
 health.3104.end.desc:0 "n'a rien fait pour améliorer mon état. En vérité, je crois que je me sens pire !"
 health.3104.a:0 "Partez. Je veux me reposer..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Un miracle médical"
 health.risky_treatment_medicine.1.desc:0 "Le pot que [physician.GetTitledFirstName] a apporté avec [physician.GetHerHim] dans ma [ROOT.Char.Custom('GetChambersOrTent')] émettait un étrange bourdonnement. Avant que je ne puisse l'arrêter, [physician.GetSheHe] l'a jeté au sol, où il a explosé en un nuage d'éclats de poterie et un essaim d'abeilles furieuses. Tandis que mon médecin fuyait la pièce, je suis resté leur unique cible."
 health.risky_treatment_medicine.2.desc:0 "Je n'en croyais pas mes yeux lorsque [physician.GetTitledFirstName] a sorti une main sectionnée de sa sacoche. Les taches noires sur ses doigts m'ont fait frissonner et j'ai exigé de savoir d'où [physician.GetSheHe] la tenait. [physician.GetSheHe|U] m'a seulement fait taire et a procédé à frotter la main coupée contre ma poitrine."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] m'a présenté une potion des plus particulières. Elle n'avait ni odeur ni goût, ayant l'apparence d'argent liquide. Le breuvage métallique était assez facile à ingérer, mais je ne pouvais réprimer mon malaise."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] a insisté sur le fait que le seul remède à mon état était une course de minuit nue. Lors de la pleine lune suivante, [physician.GetSheHe] m'a forcé à me déshabiller et à sprinter à travers la nature. « Ne vous arrêtez pas avant que vos jambes ne cèdent sous vous ! » m'a crié [physician.GetSheHe]. « Expulsez le mal par votre sueur ! »"
 health.risky_treatment_medicine.5.desc:0 "La poudre était jaune et avait un parfum délicieux. J'étais bouleversé de voir [physician.GetTitledFirstName] la mélanger avec du soufre et la saupoudrer sur la vésicule biliaire encore tiède d'un castor. L'animal avait été trouvé enragé, écumant de la bouche, présentant des signes évidents de la maladie. « Nous combattons le mal par le mal, mon [ROOT.Char.GetLadyLord]. »"
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] s'est approché de moi avec un petit couteau. [physician.GetSheHe|U] a maintenu mon bras fermement et a fait une incision précise, à peine entamant ma peau. [physician.GetSheHe|U] a ensuite procédé à presser quelque chose de nauséabond contre la plaie. Un coup d'œil rapide à la substance était tout ce que mon estomac pouvait supporter."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] m'a tendu une assiette avec une substance grise poudreuse. Apparemment, elle se composait de croûtes broyées d'une personne dans un état pire que le mien. [physician.GetTitledFirstName] ne montrait aucun signe de plaisanterie lorsque [physician.GetSheHe] m'a dit de me pencher et d'en inhaler autant que possible."
 health.risky_treatment_medicine.8.desc:0 "La poudre rouge était de couleur séduisante. Un serviteur avait commis l'erreur de la goûter sous sa forme pure — sa langue avait fortement gonflé et [physician.GetTitledFirstName] l'avait fermement réprimandé. [physician.GetTitledFirstName] a versé l'épice dans un calice d'eau et l'a méticuleusement remué avant de m'en donner une cuillerée."
 health.risky_treatment_medicine.9.desc:0 "Mes yeux se sont écarquillés lorsque [physician.GetTitledFirstName] a conduit une chèvre dans ma [ROOT.Char.Custom('GetChambersOrTent')]. L'odeur nauséabonde de ses flatulences m'a fait me couvrir le nez, mais le médecin a écarté ma main. « Veuillez m'excuser, mon [ROOT.Char.GetLadyLord], mais c'est le traitement. » [physician.GetSheHe|U] a recommandé de profondes respirations."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] m'a donné une potion au goût des plus particuliers. Elle m'a engourdi et mes paupières ont commencé à s'alourdir. « Je m'excuse, mon [ROOT.Char.GetLadyLord], mais vous ne voulez pas être éveillé pour cette prochaine partie », a dit [physician.GetSheHe]. La panique m'a envahi et j'ai essayé de me lever de la table d'opération, mais mes membres n'obéissaient plus."
 health.risky_treatment_surgery.2.desc:0 "L'assistant de [physician.GetTitledFirstNamePossessive] lui a assuré que la potion m'avait endormi. Oh, comme [physician.GetSheHe] avait tort ! Je ne pouvais ni parler ni bouger, mais j'étais toujours conscient de tout ce qu'ils me faisaient. J'ai essayé de crier et de me débattre, mais j'étais prisonnier de mon propre corps. La procédure semblait durer une éternité..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] a bouclé la dernière sangle, me fixant sur la table d'opération. « Je ne vous mentirai pas, mon [ROOT.Char.GetLadyLord]. Ce sera atrocement douloureux, mais il faut le faire. »\n\nJ'ai essayé de protester quand [physician.GetFirstName] a sorti la scie, mais à cause de la potion calmante qu'[physician.GetSheHe] m'avait fait boire, j'ai articulé les mots de façon incompréhensible."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] m'a informé que [physician.GetSheHe] avait identifié le tissu souillé qui était à l'origine de ma maladie, et que le retirer me guérirait très probablement. J'étais très satisfait et j'ai accepté la chirurgie.\n\nJ'aurais aimé que [physician.GetFirstName] m'ait dit que « le tissu » était mon visage."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] m'a fait boire une potion de pavot avant de me sangler sur sa table d'opération. Je me suis presque assoupi pendant que [physician.GetSheHe] préparait ses instruments, mais quand [physician.GetSheHe] a levé un scalpel vers mon œil, je me suis senti grand éveillé. « Je suis désolé, mon [ROOT.Char.GetLadyLord], mais nous devons retirer la racine du problème. »"
 health.3105.end.desc:0 "\n\nÉtrangement, je ne ressens plus aucun symptôme..."
 health.3105.a:0 "C'est un miracle !"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humeurs équilibrées"
 health.3106.end.desc:0 "\n\nLe traitement était presque aussi désagréable que mes symptômes, mais il semble avoir été efficace. Bien que je ne sois pas complètement guéri, je me sens beaucoup mieux."
 health.3106.a:0 "Je vivrai pour voir un autre jour."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Traitement désastreux"
 health.3107.death.desc:0 "\n\nQuand je me suis réveillé, je l'ai senti dans mes os. Quelque chose avait mal tourné. Très, très mal."
 health.3107.end.desc:0 "\n\nJe pensais qu'il serait impossible de me sentir pire que je ne l'étais déjà, mais [physician.GetFirstNameNoTooltip] a certainement prouvé que j'avais tort !"
 health.3107.a:0 "Je me sens... faible..."
 health.3107.b:0 "Cela ne se reproduira pas. Me comprenez-vous ?"
 health.3107.c:0 "Nous connaissions tous les risques. Vous êtes pardonné."
 health.3107.d:0 "Gardes ! Mettez [physician.GetHerHim] sous les verrous !"
 health.3107.d.tt:0 "Une fois dans ma prison, je pourrai décider quoi faire de [physician.GetTitledFirstName]"
 health.3107.e:0 "Ce traître mérite de mourir !"
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], qu'avez-vous fait à vous-même ?"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: Une puissance supérieure"
 health.mystic_treatment_occult.cannibal.desc:0 "« Buvez ceci », a murmuré [physician.GetTitledFirstName]. À peine le liquide avait-il passé mes lèvres que les sensations étranges ont commencé. Mes membres sont devenus engourdis, mais en moi, un feu s'est éveillé...\n\n« Maintenant, mangez ceci. » Les morceaux étaient chauds, humides et caoutchouteux. Le feu aimait ça. Il en voulait plus. Quand [physician.GetSheHe] m'a passé le reste du bras pâle, je me suis empiffré jusqu'à en vomir."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] m'a fait déshabiller et a massé de l'huile sur ma peau. Quand [physician.GetSheHe] a glissé la main de [physician.GetHerHis] vers mon endroit le plus intime, les yeux de [physician.GetHerHis] cherchant les miens, j'ai réalisé que je voulais cela. J'ai acquiescé.\n\nBientôt, d'autres mains ont rejoint celles de [physician.GetFirstNamePossessive]. Lisses, calleuses, ridées, minces, fortes. Quand mes genoux ont fléchi, elles m'ont rattrapé, et je me suis abandonné à leur toucher."
 health.mystic_treatment_occult.1.desc:0 "Confiné à mon lit, les serviteurs m'ont dit que la fumée du bûcher pouvait être vue à des lieues. La vie de plus de deux douzaines de beaux animaux avait pris fin dans la nuit, lors d'un grand sacrifice. Conformément aux ordres de [physician.GetTitledFirstNamePossessive], je me frotte la peau avec les cendres depuis une quinzaine."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] m'a demandé d'entrer dans la baignoire vide et m'a laissé me déshabiller en privé. Le retour de [physician.GetHerHis|U] a été annoncé par un fort « bêê ! » [physician.GetSheHe|U] était suivi d'un serviteur et d'une demi-douzaine de chèvres. D'une main habile, [physician.GetFirstNameNoTooltip] a procédé à attraper les chèvres et à leur trancher la gorge au-dessus de la baignoire, une par une.\n\nLes taches sur le sol ne disparaîtront pas."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] m'a dit que [ROOT.Char.GetFaith.HealthGodName] exigeait un sacrifice. Plus tard dans la soirée, j'ai entendu des cris.\n\nEn suivant le son, j'ai trouvé [physician.GetFirstNameNoTooltip] penché sur un corps, la panique dans les yeux de [physician.GetHerHis], du sang sur les mains de [physician.GetHerHis]. « C'était pour le bien du royaume...! » a respiré [physician.GetSheHe]."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] m'a donné une bourse d'herbes et m'a envoyé en voyage, pour trouver mon « guide spirituel ». J'ai erré dans la nature pendant des jours, ne mangeant que des racines de la bourse, dormant sous les étoiles. Finalement, j'ai senti une présence. Devant moi se tenait une grande bête cornue. Je me suis détourné et j'ai couru.\n\nBien à l'abri dans mon lit, le sommeil m'échappe. Suis-je la bête ?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] se tenait au pied de mon lit tandis que les serviteurs allumaient les bougies. Un pot a été placé dans mes mains — à en juger par les sons, il contenait un petit animal terrifié. « La créature portera vos fardeaux à votre place », a expliqué [physician.GetSheHe]. Puis les incantations ont commencé."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] m'a assis devant un grand miroir et a allumé un cercle de bougies autour de moi. « Nous devons contacter l'autre vous », a déclaré [physician.GetSheHe] avec désinvolture. Quand j'ai haussé les sourcils vers [physician.GetHerHim], [physician.GetSheHe] a posé une main sur mon épaule. « Cela pourrait... vous altérer. »"
 health.mystic_treatment_questionable.2.desc:1 "La pièce n'était éclairée que par la flamme d'une bougie. Face à la fenêtre occidentale, [physician.GetTitledFirstName] a peint mes ongles avec des gouttes d'huile. J'ai senti une chaleur sur ma peau alors que [physician.GetSheHe] déplaçait ma main vers la flamme. « Ne vous inquiétez pas, mon [ROOT.Char.GetLadyLord]. Par la sagesse de [ROOT.Char.GetFaith.HealthGodName], vous serez purifié. »"
 health.mystic_treatment_questionable.3.desc:1 "« La lune exige votre dévotion », a dit [physician.GetTitledFirstName], avant de me tendre un gâteau surmonté de quelque chose à l'odeur épicée. Quelques minutes après avoir mangé, j'ai levé les yeux vers le ciel nocturne et improvisé le plus grand poème du monde. Plus tard, les mots m'échappent..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] m'a fait boire un breuvage particulièrement lourd, chaque soir avant de me coucher. « Il desserre le tissu de votre être, laissant les esprits entrer dans votre corps », m'a assuré [physician.GetSheHe]. « C'est aussi assez... relaxant », a admis [physician.GetSheHe], me souriant."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] m'a dit que la tâche d'interpréter [ROOT.Char.GetFaith.ReligiousText] est un travail difficile, mais que la purification par le feu est un art aussi ancien que le monde lui-même. Je ne me doutais pas qu'[physician.GetSheHe] me ferait marcher sur des charbons ardents."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] m'a dit que [ROOT.Char.GetFaith.HealthGodName] exigeait une épreuve de mon esprit. Ensemble, nous avons voyagé jusqu'à atteindre un petit lac. Main dans la main, nous sommes entrés dans l'eau. J'ai été choqué lorsque [physician.GetFirstNameNoTooltip] m'a saisi par l'épaule et m'a maintenu sous l'eau. J'ai dû perdre conscience, car je ne peux me rappeler ce qui s'est passé par la suite..."
 health.3108.end.desc:0 "\n\nLorsque je me suis réveillé ce matin, les douleurs et les malaises auxquels je m'étais habitué avaient disparu. Est-ce que [physician.GetSheHe]... m'a guéri ?"
 health.3108.a:0 "Je ne sais pas comment me sentir... Ni quoi croire."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Sentiments mitigés"
 health.3109.end.desc:0 "\n\nJe ne suis toujours pas sûr de ce que je ressens à propos de ce qui s'est passé, mais je ne peux nier que la plupart de mes symptômes ont disparu depuis."
 health.3109.a:0 "Je ne sais pas à quoi je m'attendais, mais ce n'était pas ça."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Dans les ténèbres"
 health.3110.end.desc:0 "\n\nMon esprit a dû être altéré, tordu par quelque sombre artifice. Je n'aurais jamais accepté cela volontairement. Les souvenirs me hantent..."

 # Punishment for mistreating important people
 health.3200.death.desc:0 "Bien que je puisse certainement voir que le visage est celui de [sick_character.GetTitledFirstNamePossessive], il ne ressemble toujours en rien à [sick_character.GetHerHim]. [sick_character.GetSheHe|U] n'est plus... là. Le reste du corps est enveloppé dans un épais linceul, couvrant les détails macabres de l'échec de [physician.GetTitledFirstNamePossessive]."
 health.3200.failure.desc:0 "Il me faut un moment pour reconnaître [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] est tellement meurtri et enflé que [sick_character.GetSheHe] ressemble à peine à un humain. Alors que je saisis la main de [sick_character.GetHerHis], mon [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] tente de parler mais aucun son ne franchit les lèvres de [sick_character.GetHerHis]."
 health.3200.failure.desc_2:0 "Alors que je m'approche de la [ROOT.Char.Custom('GetChambersOrTent')] de mon [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive], j'entends un cri horrible ; à peine humain et plein de douleur. Je fais irruption dans la pièce pour ne trouver [sick_character.GetFirstNameNoTooltip] effondré en tas sur le sol, #EMP couvert#! de sang."
 health.3200.failure.desc_3:0 "Il me faut un moment pour appréhender toute l'étendue des dégâts que [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] a infligés à son propre corps ; [sick_character.GetSheHe] est couvert d'une quantité obscène de sang et brandit encore un couteau avec des mouvements vigoureux. Avant que je ne puisse intervenir, [sick_character.GetSheHe] fixe un regard déçu sur la lame acérée avant de s'évanouir promptement."
 health.3200.end.desc:0 "\n\nLe [physician.Custom('InsultAdjective')] médecin se tient dans le coin de la pièce, se tordant anxieusement les mains..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] est mort pendant le traitement."

 health.3201.desc:1 "Il y a quelque chose de sauvage dans les yeux de mon [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive]. Je lui demande ce qu'[sick_character.GetSheHe] a vu, mais pas un mot ne franchit les lèvres de [sick_character.GetHerHis].\n\n"
 health.3201.occult.desc:0 "Un serviteur me dit que [physician.GetTitledFirstName] a exécuté une sorte de rituel maléfique, qui est la cause de la détresse de [sick_character.GetFirstNamePossessive]. Le récit est macabre, c'est le moins qu'on puisse dire. "
 health.3201.occult.desc_sick_physician:0 "Un serviteur me dit que [physician.GetTitledFirstName] a exécuté une sorte de rituel maléfique, qui est la cause de la détresse de [physician.GetHerHis]. Le récit est macabre, c'est le moins qu'on puisse dire. "
 health.3201.questionable.desc:0 "Il semble que l'un des traitements « alternatifs » de [physician.GetFirstNamePossessive] ait très mal tourné."
 health.3201.c:0 "Ne dites pas un mot de ceci, [physician.GetFirstNameNoTooltip] !"

 court_physician_treatment_success_message_title:0 "Traitement réussi"
 court_physician_treatment_failure_message_title:0 "Échec du traitement"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] a réduit les symptômes de [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "Le traitement de [sick_character.GetTitledFirstNamePossessive], administré par [physician.GetTitledFirstName], a échoué."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] a guéri [sick_character.GetTitledFirstNamePossessive]"
