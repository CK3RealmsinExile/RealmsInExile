l_french:
 fire_court_physician_effect.tt:1 "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] n’est plus [GetCourtPositionType('court_physician_court_position').GetName()|l]"

 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "Ma plaie a cicatrisé"

 health_wounded_title:0 "Blessure :"
 health.0002.t:1 "$health_wounded_title$ la guérison"
 health.0002.desc:0 "Mes blessures guérissent lentement et la douleur n'est plus constante. Je suis toujours affaibli[ROOT.Char.Custom('FR_E')], mais aujourd'hui, je suis capable de nombreuses choses encore impossibles une lune de cela."
 health.0002.a:0 "J'attends avec impatience mon rétablissement complet."

 health.0003.t:1 "$health_wounded_title$ frôler la mort"
 health.0003.desc:0 "Il semble que le pire soit passé. Mes plaies béantes se cicatrisent et mes os cassés commencent à se souder."
 health.0003.a:0 "Je devrais finalement pouvoir m'en sortir."

 health.0004.t:1 "$health_wounded_title$ la sensation de brûlure est partie"
 health.0004.desc:0 "La peau autour a durci, mais la sensation de brûlure dans ma plaie a disparu. Il semble que l'infection ait cessé."
 health.0004.a:1 "Merci [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Réussite du traitement des plaies"
 health.wounded_1_failure:0 "Échec du traitement des plaies"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ une blessure profonde"
 health.0102.desc:0 "La douleur m’envahit à chaque pas et même le plus petit des mouvements me laisse le souffle coupé. Alors que je lève la main pour toucher délicatement ma plaie, du sang en sort et je tremble tandis que le sang coule le long de mon flanc."
 health.0102.court_physician.desc:0 "\n\n« Ne vous inquiétez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Votre blessure est vaste, mais mes connaissances le sont encore davantage. »"
 health.0102.a:0 "J'ai juste besoin de m'asseoir un instant..."

 health.0104.t:1 "$health_wounded_title$ une blessure grave"
 health.0104.desc:0 "Est-ce que cet os que je vois est à la bonne place ou devrait-il être caché plus profondément ? Ma blessure est béante et la vision du flot de sang qui en émane me paralyse."
 health.0104.court_physician.desc:0 "\n\n« Vous êtes gravement blessé[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Nous devons prendre soin de vous immédiatement ! »"
 health.0104.a:1 "Puisse ma douleur s'en aller avec l'aide du [ROOT.Char.GetFaith.HealthGodName] !"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Plaie infectée"

 health.0202.t:1 "$health_wounded_title$ une infection"
 health.0202.desc:0 "J'ai l'impression que cent couteaux tranchent ma plaie ! La chair est devenue sombre et le sang pâle, il est clair que la blessure est infectée."
 health.0202.unintelligent:0 "C'est comme si de nombreux couteaux me coupaient la peau autour de ma plaie chaque fois que je la touche. La chair est délicate et je pense que le sang est de la mauvaise couleur."
 health.0202.court_physician.desc:0 "\n\n« Votre plaie est infectée, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Mais ne vous inquiétez pas, je vais vous aider à traverser cette épreuve. »"
 health.0202.a:0 "J'espère y survivre."

 health.0203.desc:0 "Plaie gangréneuse"

 health.0204.t:1 "$health_wounded_title$ de sombres nouvelles"
 health.0204.desc:0 "Une blessure est supposée faire mal et un gonflement n'est pas inhabituel, donc j'ai supposé que ma blessure était en train de guérir. Cependant, maintenant, il y a des ampoules sur ma peau et la rougeur devient noire. Mon corps est en train de pourrir sous mes yeux !"
 health.0204.court_physician.desc:0 "\n\n« Vous avez contracté la gangrène, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. C'est très grave... Nous devons vous traiter immédiatement ! »"

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')] : mon corps mortel"
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName] ou paysa[ROOT.Char.Custom('FR_NNne')], de haute noblesse ou de basse extraction, peu importe. En fin de compte, nous ne sommes que de simples mortels. C'est ce que je me suis dit tôt ce matin lorsque je me suis réveillé[ROOT.Char.Custom('FR_E')] avec de la toux et une douleur sourde qui me martelait la tête et la gorge."
 health.1001.court_physician.desc:0 "\n\n« Vous semblez être souffrant[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je connais plusieurs remèdes appropriés. »"
 health.1001.a:0 "Tout ce que je veux, c'est rester au lit..."

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')] : aussi tranchant qu'un couteau"
 health.1002.desc:0 "Respirer est une chose tellement facile et merveilleuse – un petit miracle auquel on pense rarement. J'y pense continuellement, maintenant que je dois lutter pour maintenir mon souffle et que mes accès de toux sont suivis de douleurs à la poitrine."
 health.1002.court_physician.desc:0 "\n\n« C'est une pneumonie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cela ne doit pas être pris à la légère. Comment allons-nous procéder ? »"
 health.1002.a:0 "S'il vous plaît, ne laissez pas cela être ma fin !"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')] : le prix du luxe"
 health.1003.court_amenities_gout.desc:0 "Ma cour est réputée pour avoir des repas généreux et savoureux, servis sans relâche. Alors que mes pieds commencent à enfler, il apparaît que beaucoup d’entre nous doivent se préparer à souffrir sans relâche."
 health.1003.desc:0 "On l'appelle « la maladie des rois », comme s'il y avait quelque chose de luxueux ou d'enviable dans mes articulations enflées et douloureuses. Quand mes douleurs atteignent leur paroxysme, je ne peux m'empêcher de souhaiter être né[ROOT.Char.Custom('FR_E')] simple paysa[ROOT.Char.Custom('FR_NNne')]."
 health.1003.court_physician.desc:0 "\n\n« Vous avez mes sympathies, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. J'ai quelques idées qui pourraient atténuer les symptômes de la goutte. »"
 health.1003.a:0 "Allez me chercher de la glace ! Vite !"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')] : yeux fuyants"
 health.1004.desc:0 "Les premiers symptômes étaient subtils et je les ai rapidement oubliés. J'avais peut-être trop peur de regarder la vérité en face. Pourtant, cette marque horrible sur mon visage, cette lésion... C’est quelque chose que je ne peux plus ignorer. \n\nMes sujets suivent toujours mes ordres, mais la façon avec laquelle ils me regardent a changé. Est-ce que la peur est dans leurs yeux ? De la pitié ? Du dégoût ?"
 health.1004.court_physician.desc:0 "\n\n« Je suis désolé – la lèpre est une affection permanente, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cependant, j'ai des méthodes pour soulager vos symptômes. »"
 health.1004.a:0 "Qu'ai-je fait pour mériter cette malédiction ?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')] : fièvre des camps"
 health.1005.desc:0 "J'ai entendu des histoires de soldats courageux tombant comme des mouches avant même qu'ils mettent les pieds sur le champ de bataille. Mais moi, un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName] ? Ce cauchemar fébrile et douloureux n’est pas un sort fait pour moi. \n\nTandis qu'un autre repas me remonte dans la gorge et que mes narines sont irritées par l'odeur nauséabonde de la bile, je prie pour la rédemption."
 health.1005.court_physician.desc:0 "\n\n« Ne vous inquiétez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Le typhus est traitable, je vous assure. »"
 health.1005.a:0 "Je vous en prie, faites-le partir !"

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')] : petit à petit"
 health.1006.desc:0 "Une tache cramoisie si vive par rapport à la pâleur de l'étoffe. Je la regarde avec incrédulité, réprimant une autre quinte de toux. Est-ce...? Ai-je...?\n\nJe passe mes doigts sur mes lèvres, puis je retire ma main tremblante. Je peux sentir l'humidité chaude, mais j'ai peur de regarder."
 health.1006.court_physician.desc:0 "\n\n« J'ai peur que vous n'ayez contracté la consomption, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je vais vous traiter immédiatement. »"
 health.1006.a:0 "Est-ce mon destin de dépérir lentement ?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')] : un étranger à l'intérieur"
 health.1007.desc:0 "Il y a quelque chose à l'intérieur de moi qui n'est pas moi, qui se fraye un chemin à travers ma chair et se nourrit de ma force vitale.\n\nJ'appuie mes mains contre la tumeur sous ma peau, mes doigts ayant très envie de l'arracher. La pensée que cela grandisse me donne envie de vomir."
 health.1007.court_physician.desc:0 "\n\n« Oui, malheureusement, c'est un cancer. Je ne connais qu'un seul traitement efficace... »"
 health.1007.a:0 "Contre cet ennemi, il ne peut y avoir de victoire."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')] : la flamme de l'amour"
 health.1008.desc:0 "La sensation de brûlure à mon aine devint si insupportable que je dus m'excuser et fuir dans mes appartements. Enfin seul[ROOT.Char.Custom('FR_E')], je pus me gratter.\n\nCependant, il n'y eut aucun soulagement, car mes doigts percèrent des ampoules qui s'y trouvaient !"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip] !"
 health.1008.no_partner.a:0 "Comment ? Qui ?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')] : la grande vérole"
 health.1013.desc:0 "Je pensais que ce n'était rien d'autre que quelques ampoules. Bien que j'étais dégoûté[ROOT.Char.Custom('FR_E')] et maudissais ma malchance, je n'aurais jamais imaginé que cela empirerait. Maintenant, une éruption rouge s'étend sur mon corps.\n\nJe sais ce qui vient ensuite. Plaies, fièvre, toutes sortes de douleurs et d'atrophies. Et à la fin – si je vis assez longtemps – je perdrai la tête."
 health.1013.court_physician.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cela... n'a pas l'air bon. Laissez-moi voir ce que je peux faire. »"
 health.1013.partner.a:0 "Vous m'avez maudit[ROOT.Char.Custom('FR_E')], [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "Je suis maudit[ROOT.Char.Custom('FR_E')]."

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')] : la descente"
 health.1014.desc:0 "Où suis-je ?\n\nLe cœur qui bat et les mains tremblantes, je regarde le couloir vide devant moi. Comment suis-je arrivé[ROOT.Char.Custom('FR_E')] ici ? Mes souvenirs sont... fragmentés. Il y a des escaliers, une chute, des ombres dans les coins, mais je n'arrive pas à les assembler.\n\nQuelqu'un m'observe.\n\nJe me retourne et ne vois que plus de vide."
 health.1014.a:0 "Je n'ai pas peur de vous. Vous m'entendez ?! JE N'AI PAS PEUR !"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')] : la variole"
 health.1010.desc:0 "Lors de la première vague de fièvre et de vomissements, j'espérais que ce ne soit pas plus grave que la suette. Puis, mon état s'est un peu amélioré et je suis sorti de mon lit et retourné à mes occupations. Pendant une semaine, tout allait bien - jusqu'à ce que je remarque les premières taches rouges dans ma bouche."
 health.1010.end.desc:0 "\n\nC'était il y a deux jours, et maintenant les lésions révélatrices se répandent sur ma peau..."
 health.1010.court_physician.desc:0 "\n\n« En effet, ces lésions sont un signe certain de la variole. C'est très dangereux si ce n'est pas traité. »"
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], je vous en supplie, pas encore ! Je ne suis pas prêt[ROOT.Char.Custom('FR_E')] !"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')] : le toucher de la Faucheuse"
 health.1011.desc:0 "La peur de la peste m'a suivi tout au long de ma vie. Quand j'étais petit[ROOT.Char.Custom('FR_E')], ma nourrice me racontait déjà des histoires de bubons gonflés et de membres noircis.\n\nMais la peste n'est plus seulement une histoire effrayante. Délicatement, je passe mes doigts sur la grosseur sous mon aisselle. Une force sombre et mortelle contamine ma chair et me ronge alors que je respire encore."
 health.1011.court_physician.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ferai tout ce qui est en mon pouvoir, mais il serait peut-être sage de se préparer au pire... »"
 health.1011.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName] ! Sortez-moi de ce cauchemar !"

 health.1012.t:1 "[SCOPE.Custom('EventTitleDisease')] : le Souffle Noir"
 health.1012.desc:0 "Depuis que j'ai été en contact avec ce Cavalier Noir, je ne me suis plus senti moi-même. Tout autour de moi me donne l'impression d'être dans un cauchemar : les couleurs ne sont plus aussi brillante qu'autrefois, le soleil n'apporte plus de chaleur sur ma peau et j'ai le sentiment que toute mon énergie m'est siphonnée. Tout ce que je veux désormais c'est dormir. Je crains d'être affligé[ROOT.Char.Custom('FR_E')] du terrible Souffle Noir, pour lequel aucun remède n'est connu."
 health.1012.court_physician.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je ferai tout ce qui est en mon pouvoir, mais il serait sage de se préparer au pire... »"
 health.1012.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName] ! Sauvez-moi de ce cauchemar !"

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')] : le rétablissement"
 health.1101.desc:0 "Quand je me suis réveillé[ROOT.Char.Custom('FR_E')] ce matin et que j'ai vu des rayons de soleil passer à travers ma fenêtre, il m'a fallu un moment pour prendre conscience que j'avais dormi profondément pour la première fois depuis des semaines. Ma toux a disparu !"
 health.1101.a:0 "Je suis content[ROOT.Char.Custom('FR_E')] d'aller de nouveau bien."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')] : ma force revient"
 health.1102.desc:0 "Je dois avouer que je me suis inquiété[ROOT.Char.Custom('FR_E')] pour ma vie à un moment donné, mais maintenant, cette angoisse n’est plus qu’un lointain souvenir. Empli[ROOT.Char.Custom('FR_E')] de gratitude, je respire profondément en me préparant pour cette nouvelle journée."
 health.1102.a:0 "Il est temps de conquérir le monde !"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')] : libéré[ROOT.Char.Custom('FR_E')] de la douleur"
 health.1103.desc:0 "J'ai dû me restreindre et renoncer à beaucoup de plaisirs de la vie, mais c'est un sacrifice que je referais volontiers. Il y a d'autres choses à savourer dans la vie que manger et boire !\n\nMes douleurs ne me gênent plus et je suis enfin libre d'en profiter."
 health.1103.a:0 "La modération a porté ses fruits !"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')] : une bataille gagnée"
 health.1105.desc:0 "Cela a été difficile, je ne le nierai pas, mais contrairement à beaucoup d’autres avant moi, j'ai été assez fort[ROOT.Char.Custom('FR_E')] pour survivre aux ravages de la terrible fièvre des camps !"
 health.1105.a:0 "Je vis pour me battre un jour de plus !"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')] : une seconde chance"
 health.1106.desc:0 "Je suis devenu[ROOT.Char.Custom('FR_E')] maigre, j'ai toussé et j'ai saigné. Je me suis senti[ROOT.Char.Custom('FR_E')] dépérir. C'était certainement le cas lorsque je pouvais à peine sortir du lit.\n\nPourtant, ma santé et ma force se sont rétablies, même si cela a été lent. Je suis enfin prêt[ROOT.Char.Custom('FR_E')] à faire face au monde et à tous ses défis."
 health.1106.a:0 "Il est temps de conquérir le monde !"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')] : un miracle médical"
 health.1107.desc:0 "Ils me disent que c'est un miracle, que les gens ne se remettent pas de quelque chose comme ça. Pourtant, je me sens bien et la masse est partie. Il n'y a pas d'autre conclusion : je suis guéri[ROOT.Char.Custom('FR_E')] d'un cancer."
 health.1107.a:0 "Je vais croquer la vie à pleines dents !"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')] : un grand soulagement"
 health.1109.desc:0 "Je craignais que la grande vérole ne me prenne la vie, mais il semble que j'ai remporté la bataille. Je n'ai eu aucun symptôme depuis plusieurs lunes. Il est temps d'oublier cette inquiétude constante."
 health.1109.a:0 "Je vais croquer la vie à pleines dents !"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')] : échapper à [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "Bien que des cicatrices puissent subsister, à la fois sur ma peau et dans mon esprit, il semble que l'affliction ait quitté mon corps. Mon heure n'est pas encore venue !"
 health.1110.a:1 "Gloire à [ROOT.Char.GetFaith.HealthGodName] ! Je vais bien !"
 health.1110.a.tt:0 "Vous êtes maintenant immunisé[THIS.Char.Custom('FR_E')] contre la [GetTrait('smallpox').GetName( GetNullCharacter )|l]"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')] : contre toute attente"
 health.1111.desc:0 "Il semble que [ROOT.Char.GetFaith.DeathDeityName] ait franchi ma porte, a traîné à côté de mon lit, mais a finalement décidé de me laisser vivre. Je n'oublierai jamais les tourments de son toucher, bien que je lui doive de m'avoir ouvert les yeux sur le miracle de la vie.\n\n La peste a emporté beaucoup d'âmes, mais je ne serai pas l'une d'elles."
 health.1111.a:1 "Louons [ROOT.Char.GetFaith.HealthGodName] pour ce miracle !"
 health.1111.a.tt:0 "Vous êtes maintenant immunisé[THIS.Char.Custom('FR_E')] contre la [GetTrait('bubonic_plague').GetName( GetNullCharacter )|l]"

 health.1112.t:1 "[SCOPE.Custom('EventTitleDisease')] : contre toute attente"
 health.1112.desc:0 "Il semble que [ROOT.Char.GetFaith.DeathDeityName] ait franchi ma porte, a traîné à côté de mon lit, mais a finalement décidé de me laisser vivre. Je n'oublierai jamais les tourments de son toucher, bien que je lui doive de m'avoir ouvert les yeux sur le miracle de la vie.\n\n Le Souffle Noir a emporté beaucoup d'âmes, mais je ne serai pas l'une d'elles."
 health.1112.a:1 "Louons [ROOT.Char.GetFaith.HealthGodName] pour ce miracle !"
 health.1112.a.tt:0 "Vous êtes maintenant immunisé[THIS.Char.Custom('FR_E')] contre la [GetTrait('bubonic_plague').GetName( GetNullCharacter )|l]"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')] : une mauvaise surprise"
 health.2001.start.desc:0 "Lorsque je me suis glissé[ROOT.Char.Custom('FR_E')] entre les draps pour rejoindre [std_partner.GetFirstName], j'ai été horrifié[ROOT.Char.Custom('FR_E')] de trouver des ampoules suintantes sur ses parties les plus intimes !"
 health.2001.not_sick.desc:0 "Comment a-t-[std_partner.Custom('FR_IlElle')] pu apporter une affliction aussi dégoûtante dans notre lit ?"
 health.2001.sick.desc:0 "Est-ce moi qui lui ai fait ça ?"
 health.2001.a.not_sick:0 "Sortez de mon lit, [std_partner.Custom('InsultNounSexual')] !"
 health.2001.a.sick:0 "Pardonnez-moi, [std_partner.GetFirstNameNoTooltip], mais je ne peux pas partager votre lit comme ça."
 health.2001.c.not_sick:0 "La seule pensée de vous toucher... je ne peux pas !"
 health.2001.c.sick:0 "Pardonnez-moi, [std_partner.GetFirstNameNoTooltip], nous ne pouvons pas continuer comme ça."
 health.2001.d.not_sick:0 "Je vous pardonne, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "M[std_partner.Custom('FR_OnA')] ch[std_partner.Custom('FR_ErEre')], je ne peux pas exprimer à quel point je suis désolé[ROOT.Char.Custom('FR_E')] !"
 health.2001.c.tt:0 "Vous continuez à visiter le lit de [std_partner.GetFirstName] malgré le risque d'être infecté"
 health.2001.c.tt_sick:0 "Vous continuez à visiter le lit de [std_partner.GetFirstName]"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')] : encore pire"
 health.2002.start.desc:0 "Ce que [std_partner.GetFirstName] a affirmé n'être rien de plus que des ampoules a finalement montré son vrai visage. Une éruption rouge se propage sur sa peau - un signe certain de la grande vérole."
 health.2002.early_great_pox.desc:0 "\n\nEst-ce que cela veut dire..."
 health.2002.a.not_sick:0 "Éloignez-vous de moi !"
 health.2002.a.sick:0 "Je... Je ne peux pas. C'est trop !"
 health.2002.b.not_sick:0 "Je ne peux pas être avec vous dans cet état, [std_partner.GetFirstName] !"
 health.2002.b.sick:0 "Très ch[std_partner.Custom('FR_ErEre')], je suis désolé[ROOT.Char.Custom('FR_E')], mais je ne peux pas..."
 health.2002.c:0 "Je resterai à vos côtés dans cette épreuve, mon amour."
 health.2002.d.not_sick:0 "Cela aurait pu être ma fin."
 health.2002.d.sick:0 "Nous sommes maudits !"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')] : repoussé[ROOT.Char.Custom('FR_E')]"
 health.2003.start.desc:1 "Quand j’ai parlé à m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA',SCOPE.sC('other_partner'))] de mon affliction, je cherchai son réconfort, mais j’ai reçu son rejet. Le dégoût se lisait dans ses yeux lorsqu’[other_partner.Custom('FR_IlElle')]"
 health.2003.consort.desc:0 "m'a dit de rester loin de son lit."
 health.2003.lover.desc:0 "a mis fin à notre relation."
 health.2003.a:0 "Est-ce que tout me sera pris ?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')] : la maladie en nos terres"
 health.2101.smallpox_outbreak.desc:0 "Une malédiction mortelle a frappé ma cour – un cas de variole a été découvert !"
 health.2101.smallpox_spreads.desc:0 "Une autre âme est affligée de la variole."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] a brandi sa faux sur mon pays : un cas de peste a été découvert !"
 health.2101.bubonic_plague_spreads.desc:0 "Une autre âme est aux portes de la mort avec de terrifiants bubons sur la peau."
 health.2101.imporant.desc:1 "M[sick_character.Custom('FR_OnA')] pauvre [ROOT.GetCharacter.Custom2('RelationToMe',SCOPE.sC('sick_character'))] [sick_character.GetFirstName] lutte pour sa vie."
 health.2101.prisoner.desc:1 "[sick_character.Custom('FR_LeLa')|U] malchanceuse victime est m[sick_character.Custom('FR_OnA')] prisonni[sick_character.Custom('FR_ErEre')] [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName]."
 health.2101.courtier_or_guest.desc:1 "La malheureuse victime est m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA',SCOPE.sC('sick_character'))] [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\n\nBien que je sois immunisé[ROOT.Char.Custom('FR_E')] contre les ravages de cette affliction dévastatrice, la présence de [sick_character.GetFirstName] met en danger toute ma cour."
 health.2101.not_immune.desc:0 "\n\nL'infection qui ronge sa chair est un danger pour nous tous. Tant qu'[sick_character.Custom('FR_IlElle')] est atteint[sick_character.Custom('FR_E')], personne à la cour n'est en sécurité."
 health.2101.a:0 "L'isoler et prier pour sa rédemption."
 health.2101.a.tt:0 "La maladie se propagera librement à ma cour."
 health.2101.b:0 "[sick_character.Custom('FR_le_Char_Pi')|U][sick_character.GetTitledFirstName] est banni[sick_character.Custom('FR_E')] de ma cour !"
 health.2101.c:0 "Jetez-[sick_character.Custom('FR_LeLa')] dehors !"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')] : m[sick_character.Custom('FR_OnA')] pauvre [ROOT.GetCharacter.Custom2('RelationToMeShort',SCOPE.sC('sick_character'))]"
 health.2201.start.desc:1 "Aujourd’hui, j’ai reçu de graves nouvelles. M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA',SCOPE.sC('sick_character'))] [sick_character.GetFirstName] a"
 disease_ill_article:0 " "
 disease_ill:0 "un rhume."
 disease_pneumonic:0 "une pneumonie."
 disease_gout_ridden:0 "la goutte."
 disease_leper:0 "la lèpre."
 disease_typhus:0 "le typhus."
 disease_consumption:0 "la consomption."
 disease_cancer:0 "un cancer."
 disease_lovers_pox:0 "la maladie de Cupidon."
 disease_early_great_pox:0 "la maladie de Cupidon."
 disease_great_pox:0 "la grande vérole."
 disease_smallpox:0 "la petite vérole."
 disease_bubonic_plague:0 "la peste."
 disease_black_breath:0 "le Souffle Noir."
 missing_illness:0 "#D Maladie manquante #!"
 health.2201.minor_disease.desc:0 "\n\nNormalement, une affliction aussi mineure ne susciterait guère de préoccupations, mais la santé de [sick_character.GetFirstName] est fragile et cela pourrait être trop pour [sick_character.Custom('FR_LuiElle')]."
 health.2201.leprosy.desc:1 "\n\nBien qu'[sick_character.Custom('FR_IlElle')] puisse vivre encore de nombreuses années, sa difformité fera qu'on [sick_character.Custom('FR_LeLa')] fuira et qu'on s'en méfiera. Même moi, je ne peux pas réprimer mon dégoût à la pensée de lésions qui se développent sur sa peau..."
 health.2201.lethal_disease.desc:0 "\n\nJe crains que ce soit la fin. Seul un miracle peut [sick_character.Custom('FR_LeLa')] sauver."
 health.2201.major_disease.desc:1 "\n\nL'avenir est incertain. La Faucheuse semble s'attarder près de son lit. Seul [ROOT.Char.GetFaith.FateGodName] sait si [sick_character.GetFirstName] pourra y survivre."
 health.2201.court_physician.desc:1 "\n\nLe médecin veut savoir comment m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('sick_character'))] doit être traité[sick_character.Custom('FR_E')]."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] est m[sick_character.Custom('FR_OnA')] médecin, mais [sick_character.Custom('FR_IlElle')] se tourne quand même vers moi pour obtenir des conseils."
 health.2201.a:0 "C'est un ennemi contre lequel je ne peux pas [sick_character.Custom('FR_LeLa')] protéger."

 #There is no longer an outbreak! 
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')] : un jour nouveau"
 health.2102.start1.desc:0 "L'épidémie de"
 health.2102.smallpox.desc:0 "variole"
 health.2102.bubonic_plague.desc:0 "peste"
 health.2102.start2.desc:0 "qui a ravagé ma cour est enfin terminée."
 health.2102.physician.desc:1 "Ses victimes sont guéries ou ont quitté ce monde.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m'assure que tous les corps ont été correctement évacués et que la menace est derrière nous."
 health.2102.no_physician.desc:1 "Ses victimes sont guéries ou ont quitté ce monde, il n'y a plus de maladie."
 health.2102.2_victims.desc:0 "\n\nCependant, le rétablissement complet sera long. Nous avons perdu [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] et [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], parmi tant d'autres. La vie continue, mais les cicatrices restent."
 health.2102.1_victim.desc:0 "\n\nCependant, le rétablissement complet sera long. Nous avons perdu [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)], parmi tant d'autres. La vie continue, mais les cicatrices restent."
 health.2102.root_victim.desc:0 "\n\nCertaines nuits, je me réveille encore avec des sueurs froides, transi[ROOT.Char.Custom('FR_E')] de peur. Je m'en suis tiré, mais les cicatrices, tant sur ma peau que dans mon esprit, perdureront."
 health.2102.a.victim:0 "Nous pouvons enfin nous reposer. Et pleurer."
 health.2102.a.no_victim:0 "Nous sommes enfin en sécurité."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! décès et #P [THIS.Var('surviving_victims_num').GetValue|0]#! survivant(s) à la Cour"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! décès à la Cour"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! survivant(s) à la Cour"
 health.2102.a.dead.tt:0 "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] a péri pendant l'épidémie"
 health.2102.a.surviving.tt:0 "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] est tombé[THIS.Char.Custom('FR_E')] malade au cours de l'épidémie mais s'est rétabli[THIS.Char.Custom('FR_E')]"

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')] : humeurs équilibrées"
 health.2202.desc:1 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] s’est rétabli[sick_character.Custom('FR_E')]. [sick_character.Custom('FR_IlElle')|U] avait"
 health.2202.a.happy:1 "Merveilleuse nouvelle ! Louons [ROOT.Char.GetFaith.HealthGodName] !"
 health.2202.a.angry:0 "Quel malheur..."
 health.2202.a.relieved:0 "Ma cour est un peu plus sûre."
 health.2202.a.neutral:0 "Ainsi soit-il."

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')] :"
 health.3001.t:0 "Médecin de la Cour"
 health.3001.fallback_reason.desc:0 "Ce monde est plein de dangers, même pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l] et sa cour. Je devrais engager un médecin de la Cour de peur qu'une blessure ou une maladie ne nous arrive.\n\nJ'ai demandé à mes serviteurs de se renseigner sur les personnes recommandables pour le poste et ils m'ont apporté une liste."
 health.3001.decision.desc:0 "Ce monde est plein de dangers, même pour un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l] et sa Cour. Conformément à ma demande, mes serviteurs se sont renseignés sur les personnes recommandables pour le poste et m'ont apporté une liste."
 health.3001.already_sick.desc:0 "Mes domestiques ont enfin trouvé des personnes qui pourraient être aptes à exercer les fonctions de médecin de la Cour. Quoi qu'il en soit, je crains de ne pas pouvoir me permettre de faire la fine bouche maintenant."
 health.3001.a:0 "Apparemment, [high_skill_option.GetFirstNameNoTooltip] a beaucoup d'expérience."
 health.3001.a.tt:1 "Un [GetCourtPositionType('court_physician_court_position').GetName()|l] a également un salaire mensuel de [SCOPE.ScriptValue('court_position_physician_salary')][gold_i]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] semble enthousiaste, à défaut d'autre chose."
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] dit être formé[mystic_option.Custom('FR_E')] à la « médecine alternative »."
 health.3001.d.two:0 "Aucun des deux ne parvient à m'impressionner."
 health.3001.d.more:0 "Aucun ne parvient à m'impressionner."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] est très connu[excellent_skill_option.Custom('FR_E')] dans les milieux universitaires."
 health.3001.d.tt:1 "Vous ne recrutez pas de [GetCourtPositionType('court_physician_court_position').GetName()|l]."

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')] : le traitement"
 health.3101.start.desc:0 "« Le moment est venu de traiter"
 health.3101.safe_recommendation.desc:0 "Bien que j'ai la certitude qu'une simple teinture suffirait,"
 health.3101.risky_recommendation.desc:0 "Je recommanderais un traitement drastique, mais"
 health.3101.mystic_recommendation.desc:0 "Si je puis me permettre d'avoir de l'audace, je voudrais recommander un traitement... alternatif. Mais"
 health.3101.end.desc:1 "la décision vous appartient, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 health.3101.a:0 "Ne faites pas plus que ce qui est nécessaire."
 health.3101.b:0 "Il est trop tard pour la prudence !"
 health.3101.c:0 "Je suis prêt[ROOT.Char.Custom('FR_E')] à... essayer de nouvelles choses."
 health.3101.d:0 "Laissez-moi !"
 health.3101.e:0 "Faites venir un médecin ! Immédiatement !"
 health.3101.e_sick_physician:0 "J'ai besoin d'un nouveau médecin !"
 health.3101.e.tt:1 "Mes domestiques vont rechercher des candidats pour le poste de [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 health.3101.f:0 "Oh [ROOT.Char.GetFaith.HighGodName], vais-je mourir de la sorte !?"

 safe_diseaste_treatment.tt:0 "Un traitement sûr peut atténuer temporairement les symptômes et comporte peu de risques"
 risky_diseaste_treatment.tt:0 "Un traitement à risque peut avoir de très bons résultats, mais pourrait également aggraver les symptômes ou entraîner des lésions permanentes"
 mystic_diseaste_treatment.tt:0 "Les traitements mystiques sont imprévisibles. Les rituels étranges peuvent avoir un résultat miraculeux, mais peuvent aussi faire perdre la tête..."
 safe_wound_treatment.tt:0 "Un traitement sûr pourrait diminuer temporairement ma douleur et présente peu de risques"
 risky_wound_treatment.tt:0 "Un traitement à risque pourrait avoir de très bons résultats, mais pourrait également aggraver les symptômes ou entraîner des lésions permanentes"
 no_treatment_effect.tt:0 "Sans traitement, la nature suit son cours"
 deny_treatment_effect.tt:0 "Aucun traitement ne sera effectué et la nature suit son cours"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.Custom('FR_le_Char_Pi')|U][sick_character.GetTitledFirstName] décidera quel type de traitement [sick_character.Custom('FR_IlElle')] veut."
 pick_own_treatment_effect.child.tt:0 "Le médecin décidera quel type de traitement recevra [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName]"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')] : la maladie de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sick_character'))]"
 health.3102.start.desc:0 "« Il est temps de décider comment traiter [sick_character.GetFirstName] puisqu'[sick_character.Custom('FR_IlElle')] a"
 health.3102.start.desc_sick_physician:0 "« Il est temps de décider comment me traiter puisque j'ai"
 health.3102.a:0 "Agissez avec prudence. Ne faites que ce qui est nécessaire."
 health.3102.b:0 "Le temps est venu de prendre un traitement drastique."
 health.3102.c:0 "Seule une puissance supérieure peut [sick_character.Custom('FR_LeLa')] sauver maintenant."
 health.3102.c_sick_physician:0 "Seule une puissance supérieure peut vous sauver maintenant."
 health.3102.d:0 "Il n'y aura pas de traitement."
 health.3102.e_adult:1 "Le choix revient à m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA' , SCOPE.sC('sick_character'))]."
 health.3102.e_child:1 "J'ai confiance en votre jugement."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')] : un peu plus lumineux"
 health.safe_treatment.1.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a décidé que le meilleur traitement serait un peu de repos. [physician.Custom('FR_IlElle')|U] m'a entouré d'oreillers moelleux et m'a doucement enfoui sous plusieurs couvertures. Avant de quitter mes appartements, [physician.Custom('FR_IlElle')] a tiré les rideaux. Il était midi.\n\nDormir un peu plus"
 health.safe_treatment.2.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a attribué mes maux à une alimentation non saine. Pour revitaliser mon corps, [physician.Custom('FR_IlElle')] m'a recommandé de ne consommer que des légumes crus et des tisanes pendant une semaine. Pour ne pas me tenter, [physician.Custom('FR_IlElle')] a confisqué ma réserve de friandises. [physician.Custom('FR_IlElle')|U] ne me les a jamais rendues.\n\nCe régime alimentaire"
 health.safe_treatment.3.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a dit de me coucher sur mon lit et ensuite de lui tendre mes mains. Fermement, [physician.Custom('FR_IlElle')] a frotté et tapoté mes paumes jusqu'à ce qu'elles soient rouges, puis répété le traitement sur mes plantes de pied. Comme touche finale, [physician.Custom('FR_IlElle')] m'a pincé doucement de haut en bas mes membres.\n\nCette étrange procédure"
 health.safe_treatment.4.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a donné une potion claire dans une fiole dorée. Ayant déjà goûté quelques-uns de ses remèdes, j'étais inqui[ROOT.Char.Custom('FR_EtEte')] au début, mais quand je l'ai bue, je n'ai pu déceler ni odeur ni goût. Je l'ai questionné[physician.Custom('FR_E')] sur les ingrédients, mais [physician.Custom('FR_IlElle')] m'a dit que c'était une recette secrète.\n\nLa mystérieuse potion"
 health.safe_treatment.5.desc:1 "« Respirez calmement », me donna comme instruction [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName]. La plume dans sa main semblait presque éthérée tandis qu'[physician.Custom('FR_IlElle')] m'effleurait avec sous mon nez. « Démon, va-t'en ! », cria-t-[physician.Custom('FR_IlElle')] tandis que j'éternuai fortement.\n\nL'étrange chatouillement"
 health.safe_treatment.6.desc:1 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a organisé une petite cérémonie en mon nom. Une fois que ma famille et mon entourage le plus proche ont tous été rassemblés dans le hall principal, le [ROOT.Char.Custom('DefaultPriestTitle')] a donné un sermon soulignant ma vertu et ma bienveillance. La cérémonie s'est terminée par une heure de prière silencieuse.\n\nS'adresser au [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "J'ai passé de nombreuses soirées avec [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] assis[physician.Custom('FR_E')] à côté de moi à réciter des textes présents dans [ROOT.Char.GetFaith.ReligiousText].\n\nLa parole du [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a demandé au [ROOT.Char.Custom('DefaultPriestTitle')] de faire venir le meilleur chanteur de la cour, qui se révéla être un jeune enfant avec une magnifique voix de ténor. Pendant plusieurs jours d'affilée, l'enfant a chanté pour que je dorme.\n\nCette voix apaisante"
 health.safe_treatment.9.desc:0 "De la vapeur a émané de la coupe lorsque [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] a remué la poudre verte qu'elle contenait. [physician.Custom('FR_IlElle')|U] m'expliqua longuement les propriétés curatives de la plante, avant de me demander de la boire. « La racine s'y trouve aussi », révéla-t-[physician.Custom('FR_IlElle')] en se vantant.\n\nL'herbe amère"
 health.safe_treatment.10.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] répéta que mes humeurs étaient en déséquilibre et que le meilleur moyen de les rétablir était la saignée. Après avoir consulté les cartes astronomiques, [physician.Custom('FR_IlElle')] décida que je devrais être saigné à mes aisselles et mes tempes.\n\nCette saignée"
 health.safe_treatment.11.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a dit de me déshabiller puis de m'agenouiller avec mes fesses levées. C'était déjà assez gênant, mais quand j'ai vu l'instrument dans ses mains, j'ai presque voulu me sauver. [physician.Custom('FR_IlElle')|U] a dû le remarquer parce qu'[physician.Custom('FR_IlElle')] m'a tapé calmement l'épaule et m'a dit de me détendre.\n\nCe lavement"
 health.safe_treatment.12.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] entra dans ma chambre avec un pot en terre cuite dans ses bras et vint s'asseoir près de mon lit. [physician.Custom('FR_IlElle')|U] sortit une sangsue du pot qu'[physician.Custom('FR_IlElle')] regarda tendrement avant de la placer soigneusement sur mon visage. « Restez immobile, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Mieux vaut ne pas les déranger pendant leur repas. »\n\nCe pot de sangsues"
 health.safe_treatment.13.desc:0 "Quand [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] entra dans ma chambre, une odeur infecte se répandit dans la pièce. La puanteur semblait provenir du pot dans ses mains. « Une mixture à base de bouse de vache et d'herbes pour votre cataplasme, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ». Lorsqu'[physician.Custom('FR_IlElle')] commença à enduire ma poitrine, j'ai presque vomi.\n\nFinalement, le cataplasme"
 health.safe_treatment.14.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a apporté une concoction de nerprun et de séné. Au début je pensais que la potion était inefficace, mais plus tard dans la journée je me suis senti[ROOT.Char.Custom('FR_E')] barbouillé[ROOT.Char.Custom('FR_E')] et cela m'a finalement fait me rendre au cabinet en courant. Alors que je hurlais d'angoisse, [physician.GetFirstName] m'a assuré que les mauvaises humeurs ont été évacuées avec mes fèces.\n\nAu final, ce nettoyage"
 health.safe_treatment.15.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a apporté une carcasse carbonisée d'un chat et m'a dit de la manger. Alors que je m'exécute, [physician.Custom('FR_IlElle')] me dit comment [physician.Custom('FR_IlElle')] a chassé le félin bien en chair dans les environs de ma propriété pendant des heures. Je pense qu'[physician.Custom('FR_IlElle')] attend des éloges pour son dur travail, mais la saveur exécrable du repas me fait garder le silence.\n\nAu final, cette nourriture infâme"
 health.safe_treatment.16.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] apporta un seau coassant dans mes appartements et me dit de mettre à nu la partie supérieure de mon corps. [physician.Custom('FR_IlElle')|U] attrapa un crapaud, l'étripa adroitement et plaça la carcasse qui bougeait encore sur ma poitrine. [physician.Custom('FR_IlElle')|U] continua ainsi jusqu'à ce que le seau soit vide et que mon torse soit recouvert.\n\nLe traitement aux crapauds"
 health.safe_treatment.17.desc:1 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] apporta dans mes appartements un breuvage de couleur jaune. [physician.Custom('FR_IlElle')|U] me dit de me pincer le nez et de le boire. Lorsque le liquide tiède passa entre mes lèvres, je le recrachai presque immédiatement. J'exigeai d'en connaître le contenu et [physician.Custom('FR_IlElle')] me révéla que c'était de l'urine fraîche d'une truie pleine.\n\nCet infect breuvage"
 health.safe_treatment.18.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] mit ses mains dans le seau qu'[physician.Custom('FR_IlElle')] venait d'apporter dans mes appartements. [physician.Custom('FR_IlElle')|U] en sortit un petit poisson qui frétillait entre ses doigts. « Ouvrez grand », me dit-[physician.Custom('FR_IlElle')] avant de l'enfoncer dans ma bouche. Je luttai pour ne pas vomir tandis qu'il chatouillait l'arrière de ma gorge.\n\nQuoi que fut le contenu de ce poisson, cela"
 health.safe_treatment.19.desc:0 "Le liquide dans le calice était chaud et aigre. « Cela chassera l'autre chaleur », m'expliqua [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName].\n\nCette potion"
 health.safe_treatment.20.desc:0 "Afin d'équilibrer mes humeurs, [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] m'a fait boire de l'eau salée afin de provoquer un vomissement. Ce fut très efficace.\n\nVider mon ventre"
 health.safe_treatment.21.desc:0 "Pour me débarrasser de mes affections, [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] m'a ordonné de dormir suspendu, la tête en bas, pendant quelques nuits. « Cela va vous rééquilibrer », m'a-t-[physician.Custom('FR_IlElle')] assuré.\n\nJ'avais l'impression d'être une chauve-souris. \n\nCette étrange position de sommeil"

 health.3103.end.desc:0 "semble être ce dont j'avais besoin. Pour le moment, mes pires symptômes se sont atténués et le monde semble un peu plus lumineux."
 health.3103.a:0 "Excellent travail, [physician.GetFirstNameNoTooltip]."
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')] : encore pire"
 health.3104.end.desc:0 "n'a en rien amélioré mon état. En vérité, je pense aller encore plus mal !"
 health.3104.a:0 "Allez-vous-en. Je veux me reposer..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')] : un miracle médical"
 health.risky_treatment_medicine.1.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] amena dans mes appartements un pot qui émettait un étrange son bourdonnant. Sans avoir eu le temps de l'en empêcher, [physician.Custom('FR_IlElle')] le lança au sol, ce qui le brisa en plusieurs tessons et libéra un essaim d'abeilles furieuses. Mon médecin quitta immédiatement la pièce et je devins leur seule cible."
 health.risky_treatment_medicine.2.desc:0 "Je ne pouvais pas en croire mes yeux lorsque [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] sortit une main coupée de sa sacoche. Les taches noires sur ses doigts m'ont fait froid dans le dos et je lui ai demandé où [physician.Custom('FR_IlElle')] l'avait obtenue. [physician.Custom('FR_IlElle')|U] m'a seulement demandé de me taire et a frotté la main coupée sur ma poitrine."
 health.risky_treatment_medicine.3.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a apporté une potion des plus étranges. Elle n'avait ni odeur ni saveur et avait l'apparence d'un liquide argenté. La potion métallique était assez facile à ingérer et je n'arrive toujours pas à comprendre pourquoi c'était le traitement dit risqué."
 health.risky_treatment_medicine.4.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] répéta que le seul remède à ma condition était de pratiquer une course de minuit totalement nu[ROOT.Char.Custom('FR_E')]. Lors de la pleine lune suivante, [physician.Custom('FR_IlElle')] m'a forcé à me dévêtir et à courir dans un endroit désert. « Continuez jusqu'à ce que vos jambes vous lâchent ! » hurla-t-[physician.Custom('FR_IlElle')]. « Évacuez le démon à travers votre sueur ! »"
 health.risky_treatment_medicine.5.desc:0 "La poudre était jaune et avait une odeur délicieuse. J'étais désemparé[ROOT.Char.Custom('FR_E')] de voir [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] la mélanger avec du soufre et la saupoudrer sur la vésicule encore tiède d'un castor. L'animal avait été trouvé enragé, l'écume à la bouche, présentant ainsi des signes évidents de la maladie. « Nous combattrons le mal par le mal, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 health.risky_treatment_medicine.6.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] s'approcha avec un petit couteau. [physician.Custom('FR_IlElle')|U] maintint mon bras fermement et fit une incision précise, m'écorchant à peine la peau. [physician.Custom('FR_IlElle')|U] appuya ensuite quelque chose de dégoûtant contre la blessure. Un rapide coup d'œil à la substance me suffit."
 health.risky_treatment_medicine.7.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a tendu une assiette contenant une substance poudreuse grise. Apparemment, il s'agissait de croûtes moulues d'une personne dans un état pire que moi. [physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] ne semblait pas plaisanter lorsqu'[physician.Custom('FR_IlElle')] m'a dit de me pencher et d'en inhaler autant que possible."
 health.risky_treatment_medicine.8.desc:0 "La poudre était attrayante en raison de sa couleur rouge. Un domestique commit l'erreur de la goûter dans sa forme pure - sa langue gonfla méchamment et [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] le châtia pour son imprudence. [physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] versa l'épice dans une coupe d'eau et la remua méticuleusement, avant de m'en faire avaler une cuillerée."
 health.risky_treatment_medicine.9.desc:0 "Mes yeux étaient grands ouverts en voyant [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] amener un bouc dans mes appartements. L'odeur nauséabonde de ses flatulences me fit couvrir mon nez, mais mon médecin la retira. « Mes excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], le traitement l'exige ». [physician.Custom('FR_IlElle')|U] me recommanda de profondes inspirations."
 health.risky_treatment_surgery.1.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] me donna un breuvage au goût très particulier. Cela m'engourdit et mes paupières commencèrent à se fermer. « Je m'excuse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais vous préféreriez ne pas être éveillé[ROOT.Char.Custom('FR_E')] pour la prochaine étape », me dit-[physician.Custom('FR_IlElle')]. La panique s'empara de moi et je voulus me lever de la table d'opération, mais mes membres n'obéirent pas."
 health.risky_treatment_surgery.2.desc:0 "L'assistant [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] lui a assuré que je dormais. Cependant, la potion du médecin n'avait pas fait pleinement effet. Bien que je ne pouvais ni parler ni bouger, j'avais pleinement conscience de tout ce qu'ils me faisaient. J'ai essayé de crier et de me débattre, mais j'étais emprisonné[ROOT.Char.Custom('FR_E')] dans mon propre corps. La procédure m'a semblé interminable..."
 health.risky_treatment_amputation.1.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] boucla la dernière sangle qui m'attachait à la table d'opération. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne vais pas vous mentir. Ce sera atrocement douloureux, mais cela doit être fait ». J'essayai de protester lorsque [physician.GetFirstName] apporta une scie, mais à cause de la potion calmante qu'[physician.Custom('FR_IlElle')] m'avait fait boire, je prononçais mal les mots au point de les rendre incompréhensibles."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a annoncé avoir identifié le tissu à la racine de mon mal et qu'une ablation devrait me guérir. Satisfait[ROOT.Char.Custom('FR_E')], j'ai donné mon accord pour la chirurgie.\n\nJ'aurais aimé qu'[physician.Custom('FR_IlElle')] me dise que « le tissu » en question était mon visage..."
 health.risky_treatment_eye.1.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a fait boire un breuvage de pavot avant de m'attacher sur sa table d'opération. Je somnolais tandis qu'[physician.Custom('FR_IlElle')] préparait ses instruments, mais lorsqu'[physician.Custom('FR_IlElle')] leva un scalpel vers mon œil, mon endormissement s'arrêta immédiatement. « Je le regrette, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais nous devons retirer la source du problème. »"
 health.3105.end.desc:0 "\n\nÉtrangement, je n'ai plus aucun symptôme..."
 health.3105.a:0 "C'est un miracle !"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')] : humeurs équilibrées"
 health.3106.end.desc:0 "\n\nLe traitement était presque aussi désagréable que mes symptômes, mais il semble avoir été efficace. Bien que je ne sois pas complètement guéri[ROOT.Char.Custom('FR_E')], je me sens beaucoup mieux."
 health.3106.a:0 "Je vais vivre."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')] : mauvais traitement désastreux"
 health.3107.death.desc:0 "\n\nQuand je me suis réveillé[GetPlayer.Custom('FR_E')], je pouvais le sentir dans mes os. Quelque chose s'est très mal passé."
 health.3107.end.desc:0 "\n\nJe pensais qu'il serait impossible que je me sente plus mal, mais [physician.GetFirstNameNoTooltip] m'a prouvé le contraire !"
 health.3107.a:0 "Je me sens... faible..."
 health.3107.b:0 "Cela ne se reproduira plus. Me comprenez-vous ?"
 health.3107.c:0 "Nous connaissions les risques. Vous êtes pardonné[physician.Custom('FR_E')]."
 health.3107.d:0 "Gardes ! Jetez-[physician.Custom('FR_LeLa')] au cachot !"
 health.3107.d.tt:0 "Je peux décider quoi faire avec [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] dès lors qu'[physician.Custom('FR_IlElle')] se trouve derrière les barreaux"
 health.3107.e:0 "C[physician.Custom('FR_EEtte')] traîtr[physician.Custom('FR_EEsse')] mérite de mourir !"
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], que vous êtes-vous fait ?"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')] : un pouvoir supérieur"
 health.mystic_treatment_occult.cannibal.desc:0 "« Buvez ceci », me souffla [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName]. Les étranges sensations commencèrent peu après que le liquide avait passé mes lèvres. Mes membres devinrent engourdis, mais à l'intérieur, un feu se réveilla...\n\n« Maintenant, mangez ceci ». Les morceaux étaient chauds, humides et difficiles à mâcher. Le feu a aimé ça. Il en voulait plus. Lorsque [physician.GetFirstName] me passa le reste du bras pâle, je me suis gavé jusqu'à ce que je vomisse."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a fait déshabiller et m'a massé avec de l'huile. Quand [physician.Custom('FR_IlElle')] a glissé sa main vers mes parties intimes, ses yeux cherchaient les miens et j'ai réalisé que j'en avais envie. J'ai donc hoché la tête.\n\nD'autres mains rejoignirent bientôt les siennes. Douce, calleuse, ridée, fine, forte. Quand mes genoux m'ont lâché[ROOT.Char.Custom('FR_E')], elles m'ont rattrapé[ROOT.Char.Custom('FR_E')], et je me suis abandonné[ROOT.Char.Custom('FR_E')] dans leur étreinte."
 health.mystic_treatment_occult.1.desc:0 "Tandis que j'étais confiné[ROOT.Char.Custom('FR_E')] dans mon lit, les domestiques m'ont dit que la fumée du bûcher pouvait être vue à des kilomètres. La vie de plus de deux dizaines de beaux animaux prit fin dans la nuit lors d'un grand sacrifice. Conformément aux ordres [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName], j'ai frotté ma peau avec les cendres pendant une quinzaine de jours."
 health.mystic_treatment_occult.2.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a ordonné d'entrer dans la baignoire vide et m'a laissé me déshabiller en privé. Son retour a été annoncé avec force par un « bêêh ! ». [physician.Custom('FR_IlElle')|U] était suivi[physician.Custom('FR_E')] par un serviteur et une demi-douzaine de chèvres. D'une main habile, [physician.GetFirstNameNoTooltip] saisit l'une après l'autre les chèvres pour leur trancher la gorge au-dessus de la baignoire.\n\nLes taches sur le sol ne s'en iront pas."
 health.mystic_treatment_occult.3.desc:1 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a dit que [ROOT.Char.GetFaith.HealthGodName] exige un sacrifice. Plus tard dans la soirée, j'entendis crier.\n\nCherchant l'origine du cri, je suis tombé sur [physician.GetFirstNameNoTooltip] penché[physician.Custom('FR_E')] sur un corps, la panique dans les yeux et du sang sur les mains. « C'était pour le bien du royaume ! », dit-[physician.Custom('FR_IlElle')]."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] m'a donné une besace contenant des herbes et envoyé en voyage pour trouver mon « guide spirituel ». J'ai erré dans le désert pendant des jours, ne mangeant que les racines données et dormant à la belle étoile. J'ai finalement senti une présence. Devant moi se trouvait une grande bête à cornes. Je me suis retourné[ROOT.Char.Custom('FR_E')] et j'ai couru.\n\nEn sécurité chez moi dans mon lit, je ne trouve pas le sommeil. Suis-je la bête ?"
 health.mystic_treatment_occult.5.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] était à mon chevet tandis que les domestiques allumaient les bougies. Un pot a été placé entre mes mains – à en juger par les sons, il contenait un petit animal terrifié. « La créature portera vos fardeaux à votre place », expliqua-t-[physician.Custom('FR_IlElle')]. Puis le chant commença."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] me fit asseoir devant un grand miroir et alluma un cercle de bougies autour de moi. « Nous devons contacter l'autre vous », déclara-t-[physician.Custom('FR_IlElle')] avec désinvolture. Alors que je venais de sourciller, [physician.Custom('FR_IlElle')] mit une main sur mon épaule. « Cela pourrait... vous changer. »"
 health.mystic_treatment_questionable.2.desc:1 "La chambre n'était éclairée que par la flamme d'une bougie. Face à la fenêtre, [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] peignait mes ongles avec des gouttes d'huile. J'ai senti de la chaleur sur ma peau tandis qu'[physician.Custom('FR_IlElle')] déplaçait ma main vers la flamme. « Ne vous inquiétez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Par la sagesse du [ROOT.Char.GetFaith.HealthGodName], vous serez purifié[ROOT.Char.Custom('FR_E')]. »"
 health.mystic_treatment_questionable.3.desc:0 "« La lune exige votre dévotion », dit [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName], avant de me remettre une pipe d'où émanait une odeur épicée. Après quelques bouffées, j'ai levé les yeux vers le ciel nocturne et improvisé le plus grand poème du monde. Plus tard, les mots m'échappaient..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a fait boire une bière particulièrement forte, tous les soirs avant d'aller au lit. « Cela desserre le tissu de votre être, laissant les esprits entrer dans votre corps », m'a-t-[physician.Custom('FR_IlElle')] assuré. « C'est aussi assez... relaxant », admit-[physician.Custom('FR_IlElle')] en me souriant."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] m'a dit qu'interpréter [ROOT.Char.GetFaith.ReligiousText] est difficile, mais que la purification par le feu est un art aussi vieux que notre monde. Je ne savais pas qu'[physician.Custom('FR_IlElle')] me ferait marcher sur des charbons ardents."
 health.mystic_treatment_questionable.6.desc:2 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] m'a dit que [ROOT.Char.GetFaith.HealthGodName] exige un essai de mon esprit. Nous avons voyagé ensemble jusqu'à atteindre un petit lac. Main dans la main, nous sommes entrés dans l'eau. J'ai été choqué lorsque [physician.GetFirstNameNoTooltip] m'a attrapé[ROOT.Char.Custom('FR_E')] par l'épaule et m'a maintenu[ROOT.Char.Custom('FR_E')] sous l'eau. J'ai dû perdre connaissance, car je ne me souviens pas de ce qui s'est passé ensuite..."
 health.3108.end.desc:0 "\n\nQuand je me suis réveillé[ROOT.Char.Custom('FR_E')] ce matin, les douleurs et les désagréments auxquels je m'étais habitué[ROOT.Char.Custom('FR_E')] avaient disparu. M'a-t-[physician.Custom('FR_IlElle')]... guéri ?"
 health.3108.a:0 "Je ne sais pas ce que je dois ressentir... ni ce que je dois croire."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')] : sentiments contradictoires"
 health.3109.end.desc:0 "\n\nJe ne suis toujours pas sûr[ROOT.Char.Custom('FR_E')] de ce que je ressens à propos de ce qui s'est passé, mais je ne peux pas nier que la plupart de mes symptômes ont disparu depuis."
 health.3109.a:0 "Je ne sais pas ce à quoi je m'attendais, mais ce n'était pas ça."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')] : dans les ténèbres"
 health.3110.end.desc:0 "\n\nMon esprit a dû être modifié, tordu par un mauvais tour. Je n'aurais jamais accepté cela en conscience. Les souvenirs me hantent..."

 # Punishment for mistreating important people
 health.3200.death.desc:0 "Bien que je puisse reconnaître le visage [sick_character.Custom('FR_du_Char_Pi')][sick_character.GetTitledFirstName], ce n'est pas ce dont [sick_character.Custom('FR_IlElle')] avait l'air. [sick_character.Custom('FR_IlElle')|U] n'est plus... là. Le reste de son corps est enveloppé dans un épais linceul couvrant les détails macabres de l'échec [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName]."
 health.3200.failure.desc:0 "Il me faut un moment pour reconnaître [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName]. Son corps est tellement contusionné et gonflé, qu'il a à peine l'air humain. Tandis que j'attrape sa main, m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sick_character'))] tente de parler mais aucun son ne sort de sa bouche."
 health.3200.failure.desc_2:0 "Alors que je m'approche des appartements de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sick_character'))] [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName], j'entends un cri de douleur terrifiant, à peine humain. Je me précipite et trouve [sick_character.GetFirstNameNoTooltip] au sol et couvert[sick_character.Custom('FR_E')] de sang."
 health.3200.failure.desc_3:0 "Il me faut un moment pour prendre la pleine mesure des dommages que [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] a causés à son propre corps. Recouvert[sick_character.Custom('FR_E')] d'une grande quantité de sang, [sick_character.Custom('FR_IlElle')] brandit pourtant un couteau et fait des gestes vigoureux. Avant que je puisse intervenir, [sick_character.GetSheHe] regarde avec déception la lame tranchante et s'évanouit."
 health.3200.end.desc:0 "\n\n[physician.Custom('FR_LeLa')|U] médecin [physician.Custom('InsultAdjective')] est debout dans un coin de la pièce à se tordre anxieusement les mains..."
 health.3200.death.tt:0 "[sick_character.Custom('FR_le_Char_Pi')|U][sick_character.GetTitledFirstName] a péri pendant le traitement."

 health.3201.desc:1 "Il y a quelque égarement dans les yeux de m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sick_character'))] [sick_character.GetFirstName]. Je lui demande ce qu’[sick_character.Custom('FR_IlElle')] a vu, mais pas un seul mot ne sort de sa bouche.\n\n"
 health.3201.occult.desc:0 "Un serviteur me dit que [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] a accompli une sorte de rituel maléfique et que c'est la cause de la détresse de [sick_character.GetFirstName]. Cette histoire est macabre, c'est le moins que l'on puisse dire."
 health.3201.occult.desc_sick_physician:0 "Un serviteur me dit que [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] a accompli une sorte de rituel maléfique et que c'est la cause sa détresse. Cette histoire est macabre, c'est le moins que l'on puisse dire."
 health.3201.questionable.desc:0 "Il semble que l'un des traitements « alternatifs » de [physician.GetFirstName] ait vraiment mal tourné."
 health.3201.c:0 "N'en dites pas un mot, [physician.GetFirstNameNoTooltip] !"

 court_physician_treatment_success_message_title:0 "Traitement réussi"
 court_physician_treatment_failure_message_title:0 "Échec du traitement"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a atténué les symptômes [sick_character.Custom('FR_du_Char_Pi')][sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "Le traitement [sick_character.Custom('FR_du_Char_Pi')][sick_character.GetTitledFirstName] administré par [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] a été une réussite."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a guéri [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a considérablement réduit les symptômes [sick_character.Custom('FR_du_Char_Pi')][sick_character.GetTitledFirstName]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.Custom('FR_le_Char_Pi')|U][physician.GetTitledFirstName] a bâclé le traitement [sick_character.Custom('FR_du_Char_Pi')][sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.Custom('FR_le_Char_Pi')|U][sick_character.GetTitledFirstName] n'est plus [sick_character.Custom('FR_LeLa')] même depuis le rituel raté [physician.Custom('FR_du_Char_Pi')][physician.GetTitledFirstName] !"
 physician_level_up_chance_effect.t:0 "Le savoir du médecin de la Cour augmente"
 
 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('sick_character'))] blessé[sick_character.Custom('FR_E')]"
 health.4000.start.desc:0 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sick_character'))] [sick_character.Custom('FR_le_Char_Pi')][sick_character.GetTitledFirstName] a été blessé[sick_character.Custom('FR_E')],"
 health.4000.infected_wound.desc:1 "et sa chair enfle.\n\nSi le bon type de traitement est administré et que [ROOT.Char.GetFaith.HealthGodName] se montre miséricordieux, [sick_character.Custom('FR_IlElle')] devrait surmonter cette épreuve."
 health.4000.gangrene.desc:1 "et sa chair pourrit.\n\nLa noirceur s'étend sur sa peau et seul [ROOT.Char.GetFaith.FateGodName] sait [sick_character.Custom('FR_SilSielle')] va surmonter cette épreuve."
 health.4000.close_to_death_wounded.desc:0 "et la blessure est très profonde. Chaque souffle est une lutte et je crains que seul un miracle puisse [sick_character.Custom('FR_LeLa')] sauver."
 health.4000.very_wounded.desc:0 "et la blessure est profonde. Je crains que son corps ne soit pas assez fort pour combattre cela seul et que la mort l'attende au bout de l'épreuve."
 health.4000.wounded.desc:0 "et [sick_character.Custom('FR_IlElle')] souffre clairement. L'affliction est mineure, mais les maux du corps ne doivent pas être pris à la légère."
 health.4000.a:0 "Il n'y a rien qui puisse être fait."

 health.4001.start.desc:0 "« Le moment est venu de soigner vos blessures."
 health.4001.safe_recommendation.desc:0 "Je suis certain[physician.Custom('FR_E')] qu'un traitement simple suffira, mais"
 health.4001.gangrene.desc:0 "Puisque la mort se répand déjà dans la chair, je crains de devoir recommander des mesures... #EMP drastiques#!, mais"
 health.4001.infection.desc:0 "Puisque la plaie est infectée, je dois recommander un traitement drastique, mais"
 health.4001.risky_recommendation.desc:0 "Je recommande un traitement drastique, mais"

 health.4002.start.desc:0 "« Le moment est venu de soigner votre [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician:0 "« Le moment est venu de me soigner."

 health.4101.t:1 "$health_wounded_title$ la cicatrisation"
 health.4101.desc_infection:0 "Lorsque [physician.GetFirstName] a commencé à écraser délicatement les herbes et le miel, je me suis dit que ce devait être une plaisanterie et que de la verdure ne pouvait pas m'aider. Puis, [physician.Custom('FR_IlElle')] a appliqué le cataplasme sur ma plaie douloureuse et cela"
 health.4101.desc_1:0 "Lorsque [physician.GetFirstName] a versé une bouteille de vin sur ma plaie, la douleur a atteint son paroxysme.\n\n« S'il vous plaît, découvrez-la, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Il est nécessaire de chasser la saleté à l'intérieur. »\n\nEt en effet, après avoir bien bandé la plaie,"
 health.4101.desc_2:0 "[physician.GetFirstName] a rapidement enfilé une aiguille et s'est mis[physician.Custom('FR_E')] à travailler sur ma plaie comme [physician.Custom('FR_SilSielle')] faisait de la couture au coin du feu. À la fin, la vue des points de suture tenant ma chair ensemble était macabre ! Après un certain temps,"
 health.4101.desc_end:0 "cela a commencé à guérir."
 health.4101.a:0 "Excellent travail, [physician.GetFirstNameNoTooltip] !"

 health.4102.t:1 "$health_wounded_title$ les douleurs"
 health.4102.desc_infection:0 "Le sac qu'a apporté [physician.GetFirstName] dans mes appartements bougeait de lui-même, comme si le contenu était vivant. Lorsqu'[physician.Custom('FR_IlElle')] sortit une sangsue frétillante, je me suis senti[ROOT.Char.Custom('FR_E')] devenir pâle. « Il vous faut juste attendre maintenant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... »\n\nQuel que soit l'effet qu'[physician.Custom('FR_IlElle')] avait espéré que ce n'était sûrement pas cela. Bien que les créatures m'aient saigné, cela"
 health.4102.desc_end:0 "ne fit rien pour équilibrer mes humeurs et la douleur ne fit que s'aggraver."
 health.4102.a:0 "Aïe...! Ne me touchez pas !"

 health.4103.t:1 "$health_wounded_title$ des mains qui soignent"
 health.4103.risky_treatment_medicine.1.desc:0 "Lorsque [physician.GetFirstName] a allumé un feu dans mes appartements, j'ai présumé que la chaleur était destinée à m'aider à équilibrer mes humeurs. Cependant, lorsque son assistant a commencé à m'attacher à mon lit, j'ai remarqué une tige de fer en train de chauffer dans les flammes."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] a vu ma terreur lorsqu'[physician.Custom('FR_IlElle')] sortit de sa sacoche un long couteau et une aiguille crochue. « Pour que votre corps guérisse, nous devons retirer tous les tissus affectés et refermer la plaie. »\n\nJe ne sais pas ce qui fait le plus mal – la douleur brûlante de la chair déchirée et la sensation de tiraillement de l'aiguille à travers la peau, ou la vue de moi-même après."
 health.4103.end.desc:0 "\n\nÀ mon grand étonnement, mon corps sera vite en voie de guérison !"

 health.4104.t:1 "$health_wounded_title$ en voie de guérison"
 health.4104.end.desc:0 "\n\nAprès avoir suivi ce traitement, j'ai du mal à trouver de la joie dans le rétablissement de mon corps, mais je suis en voie de guérison."

 health.4105.t:1 "$health_wounded_title$ un désastre"
 health.4105.end.desc:0 "\n\nJe ne croyais pas pouvoir souffrir davantage, mais j'ai vite su que j'ai eu tort."


