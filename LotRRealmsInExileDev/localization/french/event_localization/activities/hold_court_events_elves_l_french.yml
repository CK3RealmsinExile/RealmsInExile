l_french:

 hold_court_lotr.0001.t:1 "Sommelier ivre"
 hold_court_lotr.0001.desc:1 "Mes gardes m'amènent mon Gardien des Celliers, dont les bras sont solidement attachés dans son dos.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], nous avons découvert [sommelier.GetFirstNameNoTooltip] endormi contre la porte du cellier, ivre comme un [dwarf|E], ronflant bruyamment avec un tonneau complet d'un vin du [dorwinion|E] vide à ses côtés. L'affaire a été vide expédiée. »\n\n« Je suis navré[sommelier.Custom('FR_E')], m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsFirstNameNoTooltip], je n'ai pas pu m'en empêcher : c'était le Coteau le plus délicat de Lauglant, cuvée 2095 ! Une combinaison parfaite d'exposition au soleil et à la brise marine, combinée avec un été exceptionnellement chaux qui a produit des arômes divins de framboise et de cuir ! Un vin digne d'Oromë lui-même ! »"
 hold_court_lotr.0001.a:1 "Un vin du Dorwinion ? Je cherche un échanson qui connait ses cépages"
 hold_court_lotr.0001.b:1 "Très amusant... vous serez mon bouffon."
 hold_court_lotr.0001.c:1 "Quittez ma cour !"
 hold_court_lotr.0001.d:1 "Quelques jours de réflexion dans les geôles royales vous rappelleront les vertus de la modération et du respect dû à la couronne" 
 
 hold_court_lotr.0002.t:1 "Intrus muets"
 hold_court_lotr.0002.desc:1 "Mes gardes amènent devant moi un[adventurer.Custom('FR_E')] voyageu[adventurer.Custom('FR_RSe')] débraillé[adventurer.Custom('FR_E')] et échevelé[adventurer.Custom('FR_E')], un regard affamé dans ses yeux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], cet[adventurer.Custom('FR_TTte')] [adventurer.GetWomanMan] est [adventurer.Custom('FR_LeLa')] meneu[adventurer.Custom('FR_RSe')] d'un groupe de voyageurs qui se sont introduit en différentes occasions lors de festins forestiers de vos sujets et ont même causé l'interruption de votre propre grand banquet.\n\nNous les avons attrapés et interrogés sur leurs objectifs, qu'ils s'obstinent à ne pas révéler. Ils viennent, sans aucun doute, de loin et ont parcouru un long chemin avant d'atteindre nos portes.\n\nQue devons-nous faire d'eux ? »\n\nTout ce que je réussis à obtenir de m[adventurer.Custom('FR_OnA')] prisonni[adventurer.Custom('FR_ErEre')] est : « Nos affaires ne regardent que nous, Elfe. Relâchez nous et laissez nous en paix ! »"
 hold_court_lotr.0002.a:1 "Une visite de mes donjons déliera leurs langues. Je suis patient[ROOT.Char.Custom('FR_E')]"
 hold_court_lotr.0002.b:1 "Des aventuriers, hein ? Je pourrais les engager"
 hold_court_lotr.0002.c:1 "Qu'ai-je à faire de ces voyageurs en haillons ? Escortez les aux frontières"

 hold_court_lotr.0003.t:1 "Un visage inconnu"
 hold_court_lotr.0003.desc:1 "Mon héraut annonce l'arrivée de [human_vassal.GetFullName], qui s'incline devant mon trône. Son visage m'est inconnu, bien que je me souvienne bien du dirigeant de [GetTitleByKey('human_vassal_title').GetName].\n\n« Où est m[human_vassal_parent.Custom('FR_OnA')] loyal[human_vassal_parent.Custom('FR_E')] [human_vassal_parent.GetFirstNameNoTooltip] ? Est ce que quelque chose lui est arrivé ? »\n\n[human_vassal.GetFirstNameNoTooltip] baisse le regard, attristé[human_vassal.Custom('FR_E')]. « [human_vassal_parent.Custom('FR_IlElle')] est décédé[human_vassal_parent.Custom('FR_E')], il y a dix ans de cela [ROOT.Char.Custom('FR_MonseigneurMadame')], [human_vassal_parent.Custom('FR_IlElle')] était [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('human_vassal_parent'))]. Je pensais que vous le saviez. »\n\nJ'aurais pu jurer l'avoir encore hier. Je suis mortifié[ROOT.Char.Custom('FR_E')] d'apprendre la nouvelle par ce biais. Mais comment redresser la situation ?"
 hold_court_lotr.0003.a:1 "Je réglerai ma négligence par une dette"
 hold_court_lotr.0003.b:1 "Envoyez votre héritier être éduqué à ma cour, je vous prie"
 hold_court_lotr.0003.c:1 "Devenez m[human_vassal.Custom('FR_OnA')] sénéchal[human_vassal.Custom('FR_E')], je vous prie"
 hold_court_lotr.0003.d:1 "De tristes nouvelles, mais qui sont le lot des mortels"
 
 hold_court_lotr.0004.t:1 "Un ami perdu"
 hold_court_lotr.0004.desc:1 "[grieving_elf.GetFirstName] s'incline devant moi, des larmes s'écoulant de ses yeux. Alors que je m'inquiète de la raison d'une telle tristesse, c'est dans une voix étranglée qu'[grieving_elf.GetFirstName] me répond :\n\n« Je m'étais fait un[dead_friend.Custom('FR_E')] ami[dead_friend.Custom('FR_E')] parmi les [conceptracemen|E]. Nous commencions à peine à nous connaître suffisament, après vingt ans, quand [dead_friend.Custom('FR_IlElle')] mourrut de vieillesse.\n\nPourquoi sa vie fut-elle si courte ? Et pourquoi la peine de sa perte est-elle si profonde ? Je ne sais pas comment me remettre de ce deuil. »"
 hold_court_lotr.0004.a:1 "Nous devrions probablement arrêter de nous mêler aux humains"
 hold_court_lotr.0004.b:1 "Nous devons apprendre à vivre avec la perte de nos amis"
 hold_court_lotr.0004.b.success:1 "Vous réussissez à consoler [grieving_elf.GetFirstName]"
 hold_court_lotr.0004.b.failure:1 "[grieving_elf.GetFirstName] reste inconsolable"
 hold_court_lotr.0004.c:1 "Ce monde est trop dur pour vous. Valinor vous attend"
 hold_court_lotr.0004.c.tooltip:1 "[grieving_elf.GetFirstName] quittera les rivages de la [middleearth|E]"
 custom.every_human_vassal:0 "Tout [vassal|E] humain"
 
 hold_court_lotr.0005.t:1 "Guérison elfique"
 hold_court_lotr.0005.desc.family:1 "M[worried_vassal.Custom('FR_OnA')] vassal[worried_vassal.Custom('FR_E')] [worried_vassal.GetFirstNameNoTooltip] s'agenouille devant mon trône.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], M[sick_human.Custom('FR_OnA')] [human_vassal.Custom2('RelationToMeShort', SCOPE.sC('sick_human'))] est gravement malade. J'ai appelé de nombreux médecins à son chevet, mais cette afflication est au-delà de la compétence des meilleurs de nos guérisseurs. Je vous en supplie, sauvez [sick_human.Custom('FR_LeLa')] grâce aux compétences des elfes ! »"
 hold_court_lotr.0005.desc.self:1 "M[worried_vassal.Custom('FR_OnA')] vassal[worried_vassal.Custom('FR_E')] [worried_vassal.GetFirstNameNoTooltip], pâle comme un mort, titube jusqu'à mon trône et s'agenouille.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je suis tombé gravement malade. J'ai appelé de nombreux médecins à m'examiner, mais cette afflication est au-delà de la compétence des meilleurs de nos guérisseurs. Je vous en supplie, sauvez votre vassal loyal grâce aux compétences des elfes ! »"
 hold_court_lotr.0005.a.family:1 "Très bien, le médecin de ma cour l'examinera"
 hold_court_lotr.0005.a.self:1 "Très bien, le médecin de ma cour vous examinera"
 hold_court_lotr.0005.b:1 "Envoyez vos soigneurs à ma cour, nous leur enseignerons nos méthodes"
 hold_court_lotr.0005.c:1 "Les dons des elfes n'ont pas pour but de contrer le Don des Hommes" 
 
 hold_court_lotr.0006.t:1 "Un pacte avec le mal"
 hold_court_lotr.0006.desc:1 "M[marshal.Custom('FR_OnA')] maréchal[marshal.Custom('FR_E')], [marshal.GetFirstNameNoTooltip], entre dans la cour en escortant un orque enchaîné.\n\n« [ROOT.Char.Custom('MonseigneurMadame'), mes gardes ont capturé ce brigand orque, qui faisait partie d'un groupe de hors-la-loi harcelant la province de [harassed_county.GetNameNoTierNoTooltip] depuis quelques temps maintenant. Il propose de trahir le lieu de leur cachette en échange de sa liberté.\n\nQue devons-nous faire de lui ? »"
 hold_court_lotr.0006.a:1 "Très bien, nous acceptons ses termes"
 hold_court_lotr.0006.a.tt:1 "Vous relâchez l'orque après qu'il aie trahi ses complice"
 hold_court_lotr.0006.b:1 "Dites moi ce que vous savez, et je vous libérerai"
 hold_court_lotr.0006.b.tt:1 "Vous libérerez l'âme de l'orque de ses souffrances"
 hold_court_lotr.0006.c:1 "Je ne marchande pas avec les orques. Au cachot !"
 
 hold_court_lotr.0007.t:1 "Un[suitor.Custom('FR_E')] prétendant[suitor.Custom('FR_E')] insistant[suitor.Custom('FR_E')]"
 hold_court_lotr.0007.desc:1 "M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] entre dans ma cour, un air inquiet sur le visage. « [ROOT.Char.Custom('FR_MonseigneurMadame')], laissez-moi vous présenter [suitor.GetFirstNameNoTooltip]... »\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip] », interrompt [suitor.GetFirstNameNoTooltip], mal habillé[suitor.Custom('FR_E')] et sale, « j'ai l'honneur de vous demander la main de vore [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))]. Nous nous sommes rencontrés des mois de cela et j'ai alors eu le coup de foudre. Il semble évident que notre destin est d'être ensemble ! »\n\nMon maître espion se penche vers mon oreille et me murmure : « J'ai eu des échos de ce[suitor.Custom('FR_TTte')] [suitor.GetFirstNameNoTooltip], [ROOT.Char.Custom('FR_MonseigneurMadame')]. [suitor.Custom('FR_IlElle')|U] poursuit inlassablement votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] à chaque fois qu'ils se rencontrent, déclarant sans cesse son amour passioné pour [available_child.Custom('FR_LuiElle')]. »"
 hold_court_lotr.0007.a:1 "Ramenez moi un Anneau de Pouvoir des caveaux de Barad-dûr même pour prouver votre valeur"
 hold_court_lotr.0007.b:1 "Nul ne l'épousera, sinon le dirigeant des royaumes réunifiés des Hommes"
 hold_court_lotr.0007.c:1 "Si c'est le destin, que Manwë nous dise que c'est ce que l'Unique désire"
 hold_court_lotr.0007.d:1 "M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('available_child'))] ne vous aime pas. Hors de ma vue !"
 
 hold_court_lotr.0008.t:1 "Émulation intellectuelle"
 hold_court_lotr.0008.desc:1 "Deux [elves|E] sont venus devant mon trône, tout en se chamaillant dans un souffle. M[chaplain.Custom('FR_OnA')] maîtr[chaplain.Custom('FR_EEsse')] des traditions se penche à mon oreille :\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip], ce sont [scholar_1.GetFirstName] et [scholar_2.GetFirstName]. Malgré le fait qu'ils soient parmi les meilleurs érudits du royaume, leurs querelles constantes irrite la plupart de vos courtisans, et depuis un moment déjà. »\n\n« Il semble que n'importe quel sujet de savoir, que ce soit l'histoire, la philosophie, la linguistique ou même l'artisanat déclenche leur dispute. Mais bien que cette friction soit la source de plaintes de la part de vos sujets qui doivent travailler avec eux, ils semblent avoir malgré tout tissé une sorte de camaraderie et la qualité de leurs travaux s'est améliorée en raison de leur compétition. »\n\n« Que devons-nous faire d'eux ? »"
 hold_court_lotr.0008.a:1 "Cela suffit, vous deux ! Vous vous comportez comme des enfants !"
 hold_court_lotr.0008.b:1 "Séparez les, ils ne correspondront plus que par lettre désormais"
 hold_court_lotr.0008.c:1 "Ne pouvons-nous travailler ensemble, en tant que grands savants ?"
 hold_court_lotr.0008.c.success:1 "Vous réusissez à trouver une meilleure manière de les faire collaborer"
 hold_court_lotr.0008.c.failure:1 "Les érudits se moquent de votre ignorance"
 hold_court_lotr.0008.d:1 "Venez, allons régler cela"
 hold_court_lotr.0008.d.success:1 "Vous trouvez un compromis"
 hold_court_lotr.0008.d.failure:1 "Vous aggravez la situation"