 ### An Orcish Bard ###
 hold_court_evil.0001.t:0 "Une performance sauvage: "
 hold_court_evil.0001.t.song1:0 "$hold_court_evil.0001.t$Là où le fouet s'abat"
 hold_court_evil.0001.t.song2:0 "$hold_court_evil.0001.t$En route pour Gobelin-ville"
 hold_court_evil.0001.t.song3:0 "$hold_court_evil.0001.t$Tours des Dents"
 hold_court_evil.0001.t.song4:0 "$hold_court_evil.0001.t$Greta la Gobeline"
 hold_court_evil.0001.t.song5:0 "$hold_court_evil.0001.t$Monts brumeux, cimes glacées"
 hold_court_evil.0001.t.song6:0 "$hold_court_evil.0001.t$Emmener les asticots à Isengard"
 hold_court_evil.0001.t.song7:0 "$hold_court_evil.0001.t$Drôles de petites choses"
 hold_court_evil.0001.desc.start:0 "Une silhouette encapuchonnée s'approche de mon trône. Elle retire sa capuche de façon spectaculaire, révélant qu'il s'agit d'un [orc|E]!\n\n"Eh, vous tous ! Moi c'est [oddbard.GetFirstNameNicknamed]! J'suis venu pour vous montrer c'que j'ai dans le bide avec mes chansons!"\n\nCela explique la rude apparence et la forte odeur... À la grande horreur des tribunaux, il commence à jouer avec son instrument, qui semble également servir de gourdin grossier pour frapper des têtes."
 hold_court_evil.0001.desc.song1:0 "\n\n#V "On veut pas aller à la guerre aujourd'hui!\nMais le Maître-Fouet dit "NON NON NON!" \nOn va marcher toute la journée, toute la nuit, toute la journée!\nQuand y'a un fouet, y'a une voie!"#!"
 hold_court_evil.0001.desc.song2:0 "\n\n#V "Vas-y, gamin!\nHo, Ho, gamin!\nEN ROUTE, EN ROUTE VERS GOBELIN-VILLE!\nEN ROUTE, EN ROUTE VERS GOBELIN-VILLE!\nEN ROUTE, EN ROUTE VERS GOBELIN-VILLE!\nEN ROUTE, EN ROUTE VERS GOBELIN-VILLE!"#!"
 hold_court_evil.0001.desc.song3:0 "\n\n#V "Tu te tiens dans l'oeil de la tempête.\nBouge d'un pouce! Et tu seras mort...\nTu te tiens sous les Tours des Dents,\nEt l'oeil... BRûLE D'UN FEU ROUUGE!"#!"
 hold_court_evil.0001.desc.song4:0 "\n\n#V "Ratonne de poche avec un couteau et des mains qui chipent tout!\nElle mettra le feu une fois, deux fois, trois et bourrera sa sacoche de contrebande!\nDemoiselle du chaos, semeuse d'enfer nuit et jour!\nSi tu demandes à ta bande qui est la meilleure, voilà c’qu’ils diront tous:\n...Greta la Gobeline!"#!"
 hold_court_evil.0001.desc.song5:0 "\n\n#V "Par monts brumeux, cimes glacées,..\nJusqu'aux cavernes du passé,...\nPartons alors avant l'aurore...\nPour retrouver le grog enchanté...."#!"
 hold_court_evil.0001.desc.song6:0 "\n\n#V "Ils emmènent les asticots à Isengard!\nGard, gard, gard, gard.\nIls emmènent les asticots à Isengard!\nGard, gard, ga-gard, gard."#!"
 hold_court_evil.0001.desc.song7:0 "\n\n#V "Quinze piafs perchés dans cinq sapins.\nLeurs plumes flambaient dans un vent de feu.\nBizarres ces piafs - ils n'avaient pas d'ailes!\nEh, qu'est-ce qu'on fait... avec ces drôles de petites choses?\nEh, qu'est-ce qu'on devrait faire... avec ces drôles de petites choses!"#!"
 hold_court_evil.0001.desc.end:0 "\n\nLorsque la performance terriblement bruyante et très désaccordée se termine enfin après ce qui semble être une éternité, je respire avec soulagement. Mon bourreau guette ma réaction:\n\n"T'en veux plus? J'ai plus.""
 hold_court_evil.0001.a:0 "GARDES!"
 hold_court_evil.0001.toast.at:0 "Le "barde" s'échappe!"
 hold_court_evil.0001.b:0 "Très...bien."
 hold_court_evil.0001.toast.bt:0 "Il continue encore et encore..."
 hold_court_evil.0001.c:0 "Par pitié! Je ferais n'importe quoi pour que ça s'arrête!!"
 hold_court_evil.0001.d:0 "Et bien c'était... inspirant?"
 hold_court_evil.0001.dt:0 "Vous êtes quelque peu inspiré par la performance sauvage"
 hold_court_evil.0001.e:0 "Quelles merveilleuses mélodies! Vous devriez rejoindre ma cour immédiatement!"
 
