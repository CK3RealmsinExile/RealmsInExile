 # Propaganda Start Event

 propaganda.0001.t:0 "Un Récit à Répandre"
 propaganda.0001.desc:0 "Je contemple les vastes étendues de terres et les peuples indigènes de la [middleearth|E] qui furent gouvernés par les antiques [adunai|E], avant l'[akallabeth|E]. Si je dois restaurer cette gloire perdue depuis tant d'âges, il est impératif que tous dans mon royaume comprennent leur place de sujets devant la supériorité des Adûnâi.\n\nAinsi, par mon décret souverain, tous les crieurs publics et artistes de mon domaine, ainsi que ceux de mes vassaux, devront cultiver la soumission dans mon royaume. Ceci s'accomplira par une nouvelle narration des chroniques du monde et de la place légitime des Adûnâi en son sein.\n\nJe dois concentrer mes efforts sur un récit digne de notre grandeur."
 propaganda.0001.a:0 "De Castamir et de la ruine du Gondor"
 propaganda.0001.b:0 "Des Adûnâi à Umbar"
 propaganda.0001.c:0 "De Tar-Minastir et de l'émancipation des Hommes"
 propaganda.0001.d:0 "De la Gloire des Sept Terres"
 propaganda.0001.e:0 "J'ai des affaires plus pressantes à traiter"

 propaganda.0050.t:0 "L'Achèvement de mon Œuvre"
 propaganda.0050.desc:0 "Mes yeux s'alourdissent et la chandelle consume ses dernières gouttes de cire. Mon Chancelier somnole à mes côtés, et je pressens qu'il est temps pour nous deux de clore cette journée et de célébrer un labeur bien accompli avec un verre de vin et quelque agneau rôti."
 propaganda.0050.a:0 "Il est temps d'envoyer notre œuvre à mes fidèles agents"

 # Of Castamir and the ruin of Gondor

 propaganda.0010.t:0 "Germes de Discorde"
 propaganda.0010.desc:0 "En des jours révolus, les [adunai|E] du [gondor|E] régnaient avec une puissance formidable, conférée par l'héritage de [westernesse|E]. Leurs cités s'étendaient à perte de vue, leurs forteresses demeuraient imprenables, leurs armées régnaient sans partage, et leur maîtrise ne connaissait nulle contestation. Bien qu'insensés ils soient désormais devenus, ils n'en demeuraient pas moins des Adûnâi - ainsi leur revenait-il de droit divin de guider et gouverner les Hommes du Milieu du Gondor. Hélas, la folie de nos parents du Nord prévalut lorsqu'ils s'égarèrent de la voie droite, abandonnant leur noble héritage en échange d'avantages temporaires et illusoires.\n\nCes égarés naïfs et imprudents perdirent leur chemin en mêlant leur propre sang à celui des hommes communs de la [middleearth|E]. Cette ignominie survint lorsque le roi Valacar du Gondor, en l'année 1250 du [thirdage|E], décida d'épouser la fille d'un roi barbare du [rhovanion|E], cherchant à s'allier ce peuple violent mais puissant. Ainsi naquit au Gondor un prince, héritier de son trône antique, qui fut élevé dans les contrées reculées de la Terre du Milieu, sans nulle pensée pour le raffinement élevé et la noblesse de ses ancêtres.\n\nAinsi le sang des habitants indigènes d'Endor s'infiltra-t-il dans la lignée royale et la noblesse du Gondor. Quand le roi Valacar vieillit, son fils Eldacar prit le règne en sa place. En vérité, ce fut le premier roi de sang mêlé du Gondor. Comme le passé l'a maintes fois démontré, pour que stabilité et prospérité perdurent pour tous les peuples - les Adûnâi doivent régner sans dissension ni ingérence des Hommes du Milieu."
 propaganda.0010.a:0 "Les souverains Adûnâi devraient mieux savoir que de souiller leur sang."
 propaganda.0010.b:0 "Un roi élevé dans une grange de chaume ne saurait gouverner un royaume de marbre."
 propaganda.0010.c:0 "Les armées du Gondor s'effritèrent par négligence."
 

 propaganda.0011.t:0 "Un Royaume en Ruines"
 propaganda.0011.desc:0 "Durant le règne d'Eldacar, le royaume sombra dans la calamité dont il ne s'est point entièrement relevé, même de nos jours. Tout commença par Eldacar plaçant de prétendus nobles du [rhovanion_kingdom|E] en positions de pouvoir et de responsabilité. Le roi permit également que ses décrets royaux et ses lois fussent influencés par les désirs et volontés des indignes [northmen|E], étrangers au [gondor|E] et à son peuple. Cette incompétence résultait manifestement de son héritage obscurcissant le noble et juste jugement de [westernesse|E]. Le règne de ce roi grossier mena à une série d'événements funestes et fatals pour tout le peuple du Gondor.\n\nLes coffres de la couronne furent mal administrés. La corruption surgit tandis que pickpockets et voleurs prirent office dans la cour du roi. Les cités et châteaux commencèrent à s'effriter, et les architectes du royaume oublièrent l'art antique de la maçonnerie [numenorean|E]. Le peuple de tous les fiefs souffrit la famine et grande misère s'ensuivit. N'eût été la part d'héritage et de compétence [adunai|E] que le roi portait par son père, tout le royaume du Gondor eût assurément été entièrement perdu par mauvaise gestion."
 propaganda.0011.a:0 "Voilà pourquoi les sujets des Adûnâi doivent se plier à nos exigences."
 propaganda.0011.b:0 "Assurément le sang d'Anadûnê doit toujours prévaloir – pour le bien de tous."
 propaganda.0011.c:0 "Permettre aux Hommes du Milieu d'exercer le pouvoir à nos côtés... Blasphème."

 propaganda.0012.t:0 "Un Roi Obstiné"
 propaganda.0012.desc:0 "Durant le règne d'Eldacar, l'antique sagesse née de l'Ouest fut abandonnée. Le peuple [gondorian|E] trouva finalement son salut en la personne du cousin germain du roi, Castamir le Sauveur, Capitaine des Navires et juste gouverneur de Pelargir.\n\nCastamir était un homme de sang fort, ce qui transparaissait par sa noble stature, sa sagesse et la volonté de fer d'accomplir ce qui était nécessaire pour le bien de tous les [conceptracemen|E]. Le peuple du [gondor|E] se rallia autour de lui pour déposer le roi Eldacar, désormais connu sous le nom de Roi Tyran.\n\nD'abord, Castamir tenta une voie diplomatique. Il demanda qu'Eldacar entendît raison et présenta une série de politiques et décrets qui eussent été pour le bien du royaume. Le roi vit rouge à cette requête, et son éducation barbare prit le dessus ; il initia le massacre de sujets innocents du royaume réclamant un dirigeant doué de la sagesse de [westernesse|E] - réclamant Castamir. Il bannit ensuite Castamir de la cité d'[osgiliath|E] sous peine de mort. Castamir quitta la cité pour Pelargir, où il conçut un plan pour sauver le royaume."
 propaganda.0012.a:0 "Ainsi y eut-il preuve indéniable que tous les Hommes avaient besoin de chaperons Adûnaiques."
 propaganda.0012.b:0 "Si seulement Eldacar avait écouté, le Gondor eût été sauvé."
 propaganda.0012.c:0 "Castamir aurait dû occire Eldacar et tous ses séides barbares ce jour-là."

 propaganda.0013.t:0 "La Chute du Tyran"
 propaganda.0013.desc:0 "Castamir ne perdit point de temps. Il rassembla une grande armée des hommes les plus nobles et justes du [gondor|E] et marcha sur [osgiliath|E], où Eldacar se terrait dans sa salle du trône. Le sauveur tenta de prendre la capitale et déposer le tyran tout en épargnant la cité et les vies de ses habitants. Le roi, cependant, n'en voulut point.\n\nEldacar sacrifia les vies de ses soldats et embrasa la cité dans un effort pour arrêter l'assaut vertueux de Castamir. Osgiliath, la cité de l'Ost des Étoiles, joyau de la couronne du Gondor, fut mise à feu. Ses grands ponts furent ruinés, et la Tour de la Pierre s'effondra dans le fleuve [anduin|E].\n\nMalgré la force supérieure du roi Eldacar et sa volonté de recourir à des tactiques amorales et sans scrupules dans la bataille – Castamir parvint néanmoins à défaire le Tyran. Dans sa lâcheté, Eldacar s'enfuit vers le nord rejoindre sa parentèle au [rhovanion|E]. Le fils et héritier capturé d'Eldacar, Ornendil, jura d'apporter mort et destruction à tout le Gondor en réponse au soulèvement du peuple. Tragiquement, le vil prince fut tué lors d'une tentative d'évasion, après avoir brutalement assassiné l'un de ses gardiens.\n\nÀ la demande du peuple, Castamir fut couronné roi du Gondor. Durant son règne, les cités furent reconstruites, famine et maladie furent éradiquées et le peuple se réjouit. Jamais depuis les jours de [numenor|E] un royaume [adunaic|E] n'avait connu pareille prospérité."
 propaganda.0013.a:0 "Castamir était un grand général, un maître de l'art guerrier Adûnaique."
 propaganda.0013.b:0 "Castamir établit immédiatement des plans pour reconstruire la belle Osgiliath."
 propaganda.0013.c:0 "Cet incident de tentative d'évasion fut providentiel."

 propaganda.0014.t:0 "Le Retour du Tyran et la Chute du Juste"
 propaganda.0014.desc:0 "Après dix années de prospérité au [gondor|E], le Tyran déchu revint avec une armée écrasante de bandits errants et de barbares. À son service se trouvaient également des Hommes du Milieu du royaume, corrompus par la corruption, la coercition et la promesse de leurs propres fiefs au Gondor. Eldacar viola les frontières du Gondor sous couvert de la nuit, avec l'aide de traîtres gardes [northmen|E] du [calenardhon|E].\n\nTrop tard Castamir fut-il averti de la menace imminente, et il eut peu de temps pour rallier ses forces. Néanmoins, toujours honorable et consciencieux roi, Castamir chevaucha fièrement avec une petite force de ses meilleurs hommes pour affronter la menace.\n\nUne grande bataille s'ensuivit au passage d'Erui, où les forces du Roi Castamir furent grandement surpassées en nombre. Beaucoup du meilleur sang [adunaic|E] fut versé ce jour-là, la direction [gondorian|E] fut ainsi à jamais paralysée. Une fois que le Roi Juste fut submergé et désarmé par des mercenaires sans honneur, Eldacar l'assassina, et ses hommes privés de chef durent battre en retraite vers Pelargir, le Tyran sur leurs talons.\n\nLe siège dura un an et les habitants de la cité souffrirent grandement de la famine. Castaher, fils de Castamir, prit la décision désintéressée d'embarquer ses navires et voguer vers [umbar|E] afin que le siège fût levé et que les vivres pussent atteindre la population occupée. À ce jour, les maisons cadettes de Castamir attendent leur heure à Umbar, guettant le moment propice pour reconquérir leur droit de naissance et libérer le peuple Gondorien."
 propaganda.0014.a:0 "Dès ce jour, le Gondor fut mal administré par des hommes de sang inférieur."
 propaganda.0014.b:0 "Pour chaque guerrier Adûnâi que Castamir perdit, 10 de sang inférieur furent abattus."
 propaganda.0014.c:0 "Vous devez placer votre confiance en moi, l'un des rares héritiers d'Anadûnê."

 # Of the Adûnâi in Umbar

 propaganda.0020.t:0 "Temps Barbares"
 propaganda.0020.desc:0 "Peu de royaumes en [middleearth|E] possèdent une histoire aussi riche et tumultueuse que celle d'[umbar|E]. Grande cité-havre et royaume, Umbar était considéré comme un arrière-pays incivilisé faiblement peuplé par des [conceptracemen|E] indisciplinés avant que les marins d'[anadune|E] n'y apportent l'ordre. Comme les havres antérieurs de Lond Daer en Enedwaith, et le tardif Pelargir sur l'[anduin|E], Umbar devint une base d'où l'influence [adunaic|E] se répandit sur le [harad|E].\n\nIl est dit qu'Umbar fut d'abord découvert par les [adunai|E] en l'année 835 du [secondage|E]. Aldarion, fils du roi Tar-Meneldur de [numenor|E], échappa de justesse à un naufrage durant un voyage d'exploration avec trois navires, et s'échoua sur cette baie naturelle aux eaux profondes. Suite à cette découverte, les Adûnâi vinrent à Umbar comme instructeurs et amis de la population locale. Peu savaient alors les autochtones quels grands bienfaits les Hommes de l'Ouest allaient leur accorder."
 propaganda.0020.a:0 "Les vaisseaux Adûnâi impressionnèrent grandement les Haradrim. Convoquez mes constructeurs navals !"
 propaganda.0020.b:0 "Où qu'ils allassent, ils devenaient toujours maîtres et seigneurs parmi les Hommes."
 propaganda.0020.c:0 "Ils savaient toujours comment transformer la lie en citoyens civilisés."
 
 propaganda.0021.t:0 "L'Humiliation d'un Seigneur Ténébreux"
 propaganda.0021.desc:0 "Ce fut à [umbar|E], où se trouvait un puissant havre qu'aucune main n'avait façonné, que le dernier roi d'[anadune|E], Ar-Pharazôn le Doré, débarqua en 3256 du [secondage|E] pour défier [sauroncharacter|E]. Vide et silencieuse sous une lune en croissant était la terre quand le Roi de la Mer posa le pied sur le rivage. Durant sept jours il voyagea avec bannière et trompette. Puis il envoya des hérauts, et commanda à Sauron de venir devant lui et de lui jurer fidélité. Umbar demeura à jamais après un symbole de la fierté [adunaic|E].\n\nEn témoignant de la soumission de [sauronthedarklordcharacter|E] au Roi, les Hommes d'Umbar et certes tout le [harad|E], surent qu'en leur fidélité à [anadune|E] résidait également leur propre salut. Ainsi embrassèrent-ils pleinement les [adunai|E] comme leurs maîtres et supérieurs, et leur existence s'en trouva améliorée. En peu d'années Umbar devint un fier havre et bastion des Adûnâi, son peuple devint éclairé et doué des arts et connaissances de [westernesse|E]."
 propaganda.0021.a:0 "Même le Seigneur Ténébreux dut s'incliner devant la puissance des Adûnâi."
 propaganda.0021.b:0 "Le titre de Seigneur Ténébreux nous appartient... Ou plutôt : Seigneur Lumineux ?"
 propaganda.0021.c:0 "Ah... Être témoin d'une telle force militaire."
 
 propaganda.0022.t:0 "Un Âge d'Or Adûnaique"
 propaganda.0022.desc:0 "Après l'[akallabeth|E], [umbar|E] demeura aux mains des [adunai|E], en essence un Royaume-en-Exil aux côtés des prétendus royaumes "[faithful|E]" septentrionaux d'[arnor|E] et du [gondor|E]. Contrairement à ceux-ci cependant, Umbar était un havre pour les honorables [kingsmen|E]. Les Adûnâi Umbaréens demeurèrent loyaux à leur Roi perdu et à la race des Hommes.\n\nAinsi les jaloux [adoratorsofthewhitetree|E] du nord prirent-ils l'habitude d'appeler les véritablement fidèles Hommes du Roi "[numenoreans|E] Noirs" – terme vilipendant inventé par les traîtres Amis-des-Elfes. Malgré l'attitude calomnieuse des renégats du nord envers les Adûnâi d'Umbar, le peuple [haradrim|E] d'Umbar prospéra sous ses bienveillants suzerains. Umbar se transforma en métropole animée emplie de gens et marchandises de toute la [middleearth|E].\n\nÀ travers les siècles, Umbar eut plusieurs rois, tant d'héritage Adûnaique que de descendance Haradrim. À travers plusieurs guerres et conflits, son gouvernement oscilla entre [gondorians|E], véritables Adûnâi et Haradrim. Les motifs récurrents durant ces changements de pouvoir au cours du temps sont très clairs. Sous le talon du [gondor|E] le peuple était opprimé, sous les seigneurs Haradrim la cité était comme un navire sans gouvernail, mais sous le règne des véritables Adûnâi la cité et le peuple prospéraient."
 propaganda.0022.a:0 "Les trois Royaumes devraient être unis sous un descendant des Adûnâi."
 propaganda.0022.b:0 "Númenóréens Noirs nous pouvons être appelés, mais nous demeurons de vrais Adûnâi."
 propaganda.0022.c:0 "Le Lion ne se soucie point des opinions des moutons."
 
 propaganda.0023.t:0 "La Cruauté des Amis-des-Elfes"
 propaganda.0023.desc:0 "Durant les jours des maudits [shipkings|E], le [gondor|E] occupa le grand Havre et ses habitants, tant fiers [adunai|E] que loyaux [haradrim|E] souffrirent grandement sous le joug de l'envahisseur. L'occupation d'[umbar|E] par les [adoratorsofthewhitetree|E] prit fin en 1448 du [thirdage|E].\n\nSuite aux [kinstrife|E], déclenchées par la folie du Roi Tyran déchu Eldacar, les fils de Castamir le Sauveur arrivèrent à Umbar avec de nombreux Adûnâi et la plupart de la flotte [gondorian|E]. Là, à Umbar, ils établirent refuge pour tous les ennemis du roi, et une seigneurie indépendante de sa couronne. Umbar demeura en conflit avec le Gondor durant de nombreuses vies d'hommes.\n\nEn l'année 1634, les arrière-petits-fils de Castamir, Angamaitë et Sangahyando, menèrent un raid dans un effort pour reconquérir leur droit de naissance : Pelargir. Le roi [elendili|E], Minardil, fut défait et tué dans ce raid vaillant. Après avoir longtemps léché ses blessures, et bien que l'incident fût quasi oublié, le sournois petit-neveu du Roi Minardil usa de cette escarmouche passée comme excuse pour occuper Umbar une fois encore, 176 années plus tard, et exécuter la plupart de sa population Adûnaique dans un terrifiant spectacle de cruauté. Le chien Gondorien pensa alors la Maison de Castamir éteinte, mais il n'en était rien."
 propaganda.0023.a:0 "Les Cassimirioni ont une revendication plus vraie que les actuels dirigeants du Gondor."
 propaganda.0023.b:0 "Angamaitë et Sangahyando étaient de grands commandants Adûnaiques."
 propaganda.0023.c:0 "Bien qu'ils soient sages et pacifiques, les Adûnâi savent comment faire la guerre."
 
 propaganda.0024.t:0 "Les Héritiers de Castamir le Grand"
 propaganda.0024.desc:0 "Et ainsi arrivons-nous à notre époque actuelle, plus de trois mille ans dans le [thirdage|E]. [umbar|E] abrite désormais une variété de cultures et credos. Les Umbaréens de la faction [kingsmen|E] et ceux d'Azrîyamanoi, ainsi que les peuples Mardrukan, Harondorim et Jelut s'établissant pour le commerce. Umbar est véritablement accueillant à tous les peuples.\n\nCependant, le pouvoir réside encore fermement dans les mains justes et fermes de la dynastie Castamirioni, par l'intermédiaire de la noble Maison Câssimirioni. Une maison qui célèbre encore son fier héritage [adunaic|E]. Les membres de leur maison possèdent manifestement encore le sang et la sagesse Adûnaiques coulant dans leur corps – raison pour laquelle Umbar s'élève vers la gloire.\n\nSes flottes se sont rétablies, les commandants d'armée et gardes royaux ont été bien équipés, le commerce gonfle, et les nouvelles alliances apporteront assurément de grands bénéfices. Par la guidance ferme des Adûnâi, le royaume d'Umbar s'élèvera une fois encore pour être le plus grand Royaume-en-Exil, rivalisant avec l'[anadune|E] d'antan. Les [haradrim|E] n'ont qu'à se soumettre, et ils seront guidés vers la grandeur."
 propaganda.0024.a:0 "De nombreuses cultures et credos, certes, mais sous la guidance des Adûnâi encore."
 propaganda.0024.b:0 "Tous les Hommes de mon royaume doivent œuvrer vers la suprématie Adûnaique. Apportez tribut !"
 propaganda.0024.c:0 "Seulement en étant astucieux et stratégiques, les Adûnâi peuvent-ils régner suprêmes."

# Of Tar-Minastir and the emancipation of the Men
 
 propaganda.0030.t:0 "La Terre du Milieu en Flammes"
 propaganda.0030.desc:0 "Près d'un siècle après que [sauroncharacter|E] eut forgé l'[onering|E], la guerre éclata sur toute la [middleearth|E]. Tous les peuples libres à l'est de la rivière Isen furent asservis et contraints à la soumission et à la servitude. Labeur pénible, châtiments sévères et tributs paralysants de la Domination du [mordor|E] étouffèrent la liberté et le bonheur dont ils jouissaient précédemment. Les [conceptracemen|E] de la Terre du Milieu lamentaient leur propre souffrance et réclamaient secours. Mais nul secours ne vint – les [dwarves|E] se cachaient dans leurs montagnes et les [elves|E] se cantonnaient à leurs sanctuaires.\n\nLes armées du Mordor traversèrent la rivière Isen vers l'année 1695 du [secondage|E]. Les intentions de [sauronthedarklordcharacter|E] étaient manifestes : subjuguer les bastions restants des peuples libres du nord de la Terre du Milieu. Les armées des Elfes d'[eregion|E] et de [lindon|E] ne s'occupaient que des leurs. Les [longbeards|E] de [khazaddum|E] fermèrent leurs portes aux Hommes suppliants d'[eriador|E]. Les Seconds-Nés furent totalement abandonnés, miroir de l'abandon antérieur des Hommes à l'est de l'Isen."
 propaganda.0030.a:0 "Seuls les Adûnâi devraient être autorisés à porter de tels Anneaux."
 propaganda.0030.b:0 "Sauron usa de son tribut pour le mal – je suis différent."
 propaganda.0030.c:0 "Elfes et Nains regarderont toujours vers les leurs."
                   
 propaganda.0031.t:0 "Le Rassemblement d'Anadûnê"
 propaganda.0031.desc:0 "Suite à la chute d'[eregion|E], le reste d'[eriador|E] tomba sous le contrôle de [sauroncharacter|E]. [sauronthedarklordcharacter|E] mit le feu aux colonies, ainsi qu'aux forêts d'Enedwaith et Minhiriath pour chasser les [elves|E] et les [conceptracemen|E] des bois. Même les fiers colons [adunaic|E] le long de la rivière Swanfleet furent assaillis par les [orcs|E] et pillards.\n\nLe roi régnant d'[anadune|E], Tar-Minastir, observait avec fureur et inquiétude les développements en Eriador. Non seulement parce que ses sujets le long du Swanfleet étaient attaqués, mais aussi parce qu'il ressentait une responsabilité paternelle envers les [conceptracemen|E] de la [middleearth|E]. Ainsi commença l'effort pour libérer la Terre du Milieu de l'influence du Mal par la force vaillante d'Anadûne.\n\nLe rassemblement du royaume et les préparatifs de la flotte prirent une année. Toute Anadûne participa au rassemblement. Les provisions de guerre furent rassemblées de la région abondante d'Andustar. Les navires furent renforcés par le bois d'Hyarrostar. Les éclaireurs montés et messagers Andûnaiques rassemblèrent leurs meilleurs chevaux de Mittalmar. D'innombrables régiments des guerriers les plus habiles, les Tirista n'Tar-Aran et les fameux Arcs-d'Acier, furent rassemblés au havre de Rómenna. Les Adûnâi furent mobilisés de tous les coins du royaume insulaire et leur nombre était certes très grand. Leurs armures étaient solides, leurs épées aiguisées et leurs bannières fières."
 propaganda.0031.a:0 "Quel spectacle un tel rassemblement devait être."
 propaganda.0031.b:0 "La prouesse Adûnaique, elle est inégalée..."
 propaganda.0031.c:0 "Les généraux d'Anadûne devaient être des génies logistiques."
                   
 propaganda.0032.t:0 "L'Arrivée des Armées de l'Ouest"
 propaganda.0032.desc:0 "L'armée de Tar-Minastir atteignit les rivages d'[eriador|E] dans l'année suivant l'appel de rassemblement. Le commandant de l'armée [adunaic|E] était l'un des plus grands amiraux du roi : Ciryatur. L'amiral atteignit les côtes de la [middleearth|E] en l'année 1700 du [secondage|E]. L'armée fut divisée en trois forces. La première débarqua dans l'antique royaume Elfe Élevé de [lindon|E]. Même les alors puissants [elves|E] furent frappés d'admiration par la venue d'[anadune|E], et baissèrent leurs têtes de honte et d'embarras, car il leur était clair que le temps de la suprématie Adûnaique en Terre du Milieu était à portée de main.\n\nLa seconde partie de l'armée remonta le Swanfleet, également connu sous le nom de rivière Gwathló, et débarqua au havre de Vinyalondë, plus tard connu sous le nom de Lond Daer. La dernière armée débarqua au sud près de Pelargir. Les [conceptracemen|E] de la Terre du Milieu se réjouirent à la vue des forces Adûnaiques. Leur tourment et chagrin touchaient à leur fin. Leur émancipation par les nobles épées Adûnaiques avait enfin commencé."
 propaganda.0032.a:0 "Les constructeurs navals du royaume doivent entendre ceci !"
 propaganda.0032.b:0 "Les autres races de la Terre du Milieu dépendaient des Adûnâi."
 propaganda.0032.c:0 "Elfes et Nains traîtres, pourquoi les sauver ?"
                   
 propaganda.0033.t:0 "La Bataille de Gwathló" 
 propaganda.0033.desc:0 "La bataille de Gwathló fut la bataille décisive de la guerre qui mit fin au pouvoir de [sauronthedarklordcharacter|E] pour de nombreux siècles et assura la prospérité de tous les [conceptracemen|E] en [middleearth|E].\n\nDès que les [adunai|E] débarquèrent sur les rivages, ils lancèrent leurs attaques sur les hordes impitoyables de [sauroncharacter|E]. [orcs|E], [trolls|E], brigands et loups – les forces du mal étaient véritablement terrifiantes. Cependant, elles ne faisaient point le poids face aux vaillants Adûnâi. Après avoir été repoussées des havres de [mithlond|E] et avoir subi de lourdes pertes au Gué de Sarn, les forces de l'Ennemi se regroupèrent à Tharbad sur la rivière Gwathló tout en étant poursuivies par les Adûnâi. Puis la seconde force de l'armée Adûnaique, naviguant en amont, attaqua le Seigneur Ténébreux par l'arrière. Dans la bataille Sauron et ses armées furent complètement mises en déroute.\n\nLes survivants restants s'échappèrent de justesse mais furent assaillis de nouveau par la troisième force Adûnaique dans l'est du [calenardhon|E]. Les restes des armées du Seigneur Ténébreux furent alors complètement détruits. Sauron lui-même s'échappa avec guère plus qu'une unité de gardes du corps pour regagner le [mordor|E]."
 propaganda.0033.a:0 "Guerre glorieuse, nous devrions en avoir une bientôt nous-mêmes."
 propaganda.0033.b:0 "De telles victoires ne sont possibles que si l'armée fait des sacrifices."
 propaganda.0033.c:0 "J'aime le son des épées qui se dégainent tôt le matin."
                   
 propaganda.0034.t:0 "Une Suprématie Bien Méritée"
 propaganda.0034.desc:0 "Ainsi, la libération de la [middleearth|E] fut complète. Tous les peuples libres rendirent hommage à leurs émancipateurs – les [adunai|E] supérieurs. Tous les [conceptracemen|E], ainsi que les [elves|E] et [dwarves|E] également, doivent aux Adûnâi la liberté qu'ils eurent du [secondage|E] jusqu'à ce jour même.\n\nSans les Adûnâi et leur prouesse, suprématie martiale et nobles intentions, le monde serait à jamais enveloppé de ténèbres. Autant que les Hommes de la Terre du Milieu se réjouirent de la venue des Adûnâi, ils pleurèrent quand l'armée embarqua sur ses navires et partit pour le foyer. Maint homme supplia les Adûnâi de rester, car leurs vies étaient rendues plus sûres et sans fardeau par la grâce de la présence d'[anadune|E].\n\nVéritablement cela porta le nom de Yôzâyan, non seulement parce que l'île elle-même était un don aux Adûnâi, mais aussi parce que les Adûnâi de l'île étaient un don encore plus grand au monde des Hommes. Pour la grande joie de tous les Hommes, dès lors, les Adûnâi visitèrent la Terre du Milieu encore plus souvent qu'auparavant, et établirent des havres et bastions encore plus grands d'où protéger les vies et terres des Hommes du milieu."
 propaganda.0034.a:0 "Les Adûnâi sont bien aimés de tous."
 propaganda.0034.b:0 "Et ainsi il en fut, nul ne put égaler notre puissance."
 propaganda.0034.c:0 "Les Adûnâi furent sages de défendre la Terre du Milieu."

 # The Glory of the Seven Lands

 propaganda.0040.t:0 "Exploration et Découverte"
 propaganda.0040.desc:0 "En l'année 1251 du [secondage|E], Ardulion, le Seigneur-capitaine de la flotte du roi Tar-Anárion d'[anadune|E], navigua dans le riche delta connu sous le nom d'Ethir Aronyarin dans la partie sud-ouest de la [middleearth|E]. Il pénétra une région aujourd'hui connue sous le nom des Sept Terres, Thâni-Hazâd.\n\nDans ces contrées inexplorées, Ardulion découvrit un paysage magnifique béni par un temps clément et des vues spectaculaires. S'étendant du nord-est à l'extrême sud-ouest des Sept Terres se dressent les [yellowmountains|E], Ered Mellin, qui étaient la caractéristique la plus évidente et frappante de ces terres nouvellement découvertes. Les montagnes présentaient un obstacle imposant assurément, mais leur position méridionale et les vents dominants conféraient un air adoucissant à leurs contreforts inférieurs, et leurs vales fertiles offraient des sols exceptionnels et un grand confort. Là, en l'espace de quelques lieues, Ardulion pouvait rencontrer tout depuis les savanes desséchées et jungles fumantes jusqu'au froid glacial cinglant.\n\nIl n'y avait aucun doute là-dessus, cette terre était mûre pour la récolte des ressources naturelles. Le onzième roi d'[anadune|E], Tar-Anárion, ordonna aux [adunai|E] de dompter ces terres au nom de son Royaume. En retour, les hommes de [westernesse|E] assureraient le développement et l'illumination de la terre."
 propaganda.0040.a:0 "Les Adûnaiques sont des marins et navigateurs sans pareils."
 propaganda.0040.b:0 "Leur soif d'exploration en fit les plus sages des peuples."
 propaganda.0040.c:0 "La récolte des ressources fit des Adûnâi les maîtres de la Terre du Milieu."

 propaganda.0041.t:0 "Un Appel à l'Aide"
 propaganda.0041.desc:0 "Peu après avoir cartographié les terres nouvellement atteintes, les [adunai|E] découvrirent que les terres étaient peuplées par une variété de peuples rivaux. Certains comme les sauvages et diminutifs Chaialla, les austères Adena, les primitifs Drêl et Pél, avaient apparemment vécu dans la région depuis les premières années du [secondage|E]. D'autres comme les belliqueux Sederi, étaient des nouveaux venus. Le dénominateur commun écrasant de tous ces peuples nouvellement découverts était leur nature primitive et sous-développée.\n\nLes habitants indigènes, durement pressés par les envahisseurs Sederi, appelèrent les [adunai|E] à les protéger. La tribu impitoyable, rejointe par quelques indigènes mécontents, ne faisait point le poids face au pouvoir et à la connaissance des marins [adunaic|E]. Peu après la découverte des terres, les côtes grouillaient de navires Adûnaiques portant des colons empressés d'établir des colonies et d'aider les populations locales.\n\nLa première colonie qu'Ardulion établit sur ordre de son Roi fut Lond Anárion. Quelques Sederi extrémistes et leurs alliés soulevèrent des protestations contre les colons et furent aisément balayés par les puissants marins. Peu après, Lond Anárion devint le principal refuge, marché et source de bois pour les colons Adûnâi locaux, ainsi que pour les futurs aventuriers Adûnâi cherchant des intérêts dans le sud-ouest de la [middleearth|E]."
 propaganda.0041.a:0 "Si nécessaire, les autochtones doivent être protégés par notre épée."
 propaganda.0041.b:0 "Les Adûnâi étaient inégalés avec leurs langues d'argent."
 propaganda.0041.c:0 "Le tribut de leurs sujets est ce qui rendit la civilisation une réalité."

 propaganda.0042.t:0 "Le Domptage et l'Élévation d'un Peuple"
 propaganda.0042.desc:0 "Les [adunai|E] répondirent à l'appel des indigènes pour une guidance. Il était, et demeure encore, naturel pour les Hauts [conceptracemen|E] d'[anadune|E] et leurs descendants de montrer aux indigènes la voie vers la grandeur. L'Histoire a toujours montré que dès que les Hommes du Milieu se soumettent à la sagesse et au règne des Adûnâi, leurs esprits deviennent éclairés et leurs fardeaux plus aisés à porter.\n\nGracieux comme l'étaient les Adûnâi, ils prirent pitié des indigènes et choisirent d'élever les peuples autochtones. De Drêl à la pointe la plus méridionale aux frontières d'[anbalkumagan|E] au nord, tous les peuples indigènes des Sept Terres furent élevés et civilisés par les fiers Adûnâi. Bien que les Hommes de [westernesse|E] fussent pacifiques, ils n'étaient point faibles. Il y eut maints conflits internes qui durent être pacifiés et maints fauteurs de troubles qui durent être extirpés.\n\nCependant, après que les [haradrim|E] apprirent à respecter la puissance de leurs suzerains, ils apprirent rapidement à aimer l'étreinte de la sagesse et du développement que les Adûnâi apportaient. Il n'y avait aucun doute que la venue de l'Ouest était un grand bienfait pour tous les peuples. Dans les décennies suivantes, stabilité et ordre furent apportés aux terres par les mains robustes et les yeux vigilants des colons. Les peuples qui rivalisaient et se disputaient le pouvoir avant la venue des Adûnâi, prospérèrent désormais sous de nouvelles lois, de nouveaux arts et le commerce entre eux."
 propaganda.0042.a:0 "Les autochtones apprirent à aimer et respecter leurs nouveaux maîtres."
 propaganda.0042.b:0 "Tous les descendants des peuples indigènes doivent leurs vies aux Adûnâi."
 propaganda.0042.c:0 "Peut-être les Adûnâi furent-ils trop cléments avec eux ?"
 
 propaganda.0043.t:0 "Principauté de Mîrenórë"
 propaganda.0043.desc:0 "Vers l'année 2386 du [secondage|E], les terres du sud-ouest étaient emplies de plusieurs havres, cités intérieures et forteresses bâtis par les [adunai|E]. Pourvu qu'ils se soumissent aux lois et coutumes [adunaic|E], les peuples indigènes étaient autorisés à vivre dans ces colonies.\n\nL'élévation des peuples indigènes était complète, et les peuples des Sept Terres étaient incomparablement plus civilisés comparés à leurs ancêtres qui ne connaissaient rien du peuple béni d'[anadune|E], avant la découverte de leurs contrées par Tar-Anárion. La terre était désormais unie comme Principauté de Mîrenórë, aujourd'hui connue sous le nom de Zimrathâni, la Terre-Joyau, en notre bien-aimée langue Adûnaique.\n\nElle était ainsi appelée à cause de la vaste diversité des climats, et la richesse des ressources naturelles. Les mers grouillaient de vie, le sol était fertile, et les [yellowmountains|E] scintillaient de minéraux précieux, métaux et, pour finir, de merveilleux joyaux. Mîrenórë fut finalement établie comme fief d'Anadûnê. Il devint coutumier de donner le fief de Mîrenórë à l'un des enfants cadets du Roi. Cette coutume prit malheureusement fin durant le règne d'Ar-Sakalthôr en 2312 du Second Âge."
 propaganda.0043.a:0 "La variété des climats devait avoir apporté des nourritures merveilleuses."
 propaganda.0043.b:0 "Peut-être aurait-elle dû être indépendante, plutôt qu'un simple fief."
 propaganda.0043.c:0 "Les Adûnâi étaient des bâtisseurs exemplaires."

 propaganda.0044.t:0 "Le Morcellement de Mîrenórë"
 propaganda.0044.desc:0 "Hélas, au grand désarroi de ses sujets, la coutume de remettre la Principauté unie de Mîrenórë à la parentèle du roi prit fin abruptement. Ce changement était dû à la mort du neveu d'Ar-Sakalthôr, Er-Imrazôr, qui à l'époque était le Prince régnant de Mîrenórë. Contrairement à la plupart de la royauté [adunaic|E], Er-Imrazôr avait un nombre exceptionnel d'enfants – six fils et huit filles.\n\nLe prince, Imrazôr, posa par inadvertance les fondements de l'oligarchie présente sous la forme des Sept Dominations de Thâni-Hazâd. Il conçut des partitions égales de sa principauté à chacun de ses six fils et huit filles.\n\nLes enfants du prince se firent la guerre les uns aux autres après sa mort. Chacun interprétant son testament à sa manière et chacun voulant le manteau de Prince de toutes les Dominations, afin de rétablir la Principauté une fois encore.\n\nLes [haradrim|E] tremblèrent de peur alors que leurs suzerains Adûnaiques se faisaient la guerre, comme un enfant se recroquevillant durant la discorde entre ses parents. Les [conceptracemen|E] craignaient qu'ils ne perdent leurs protecteurs et maîtres, et retournent à leur état primitif et barbare dans le processus."
 propaganda.0044.a:0 "Avoir de nombreux enfants assure vraiment la succession."
 propaganda.0044.b:0 "Les Haradrim auront toujours besoin des Adûnâi pour les guider."
 propaganda.0044.c:0 "Parfois on doit revendiquer son droit par la force."
 
 propaganda.0045.t:0 "La Restauration de Thâni-Hazâd"
 propaganda.0045.desc:0 "Le salut des [haradrim|E] terrifiés des Dominations vint par les actes nobles des sept plus jeunes enfants d'Er-Imrazôr. Beaucoup disent que les sept plus jeunes étaient les plus sages de la portée, dotés de la sagesse et responsabilité que seuls les véritables [adunai|E] peuvent posséder.\n\nIls savaient, afin de protéger la population et les fiers havres et cités bâtis par leurs propres ancêtres [adunaic|E], qu'ils devaient faire cause commune. Les sept plus jeunes enfants s'allièrent et formèrent une union appelée les Valdacli. Après plusieurs années de guerre, les Valdacli écrasèrent le dernier de leurs frères et sœurs rivaux dans une grande bataille terrestre et navale à Onpu Mispír.\n\nLeur victoire cimenta l'union oligarchique qui gouverne encore les Sept Terres, également connues sous le nom de Thâni-Hazâd, à ce jour. Dès lors et à travers le [thirdage|E], les Haradrim de Thâni-Hazâd ont prospéré sous la protection et guidance des dirigeants Adûnaiques les plus méridionaux. Les Dominations ont résisté avec succès à plusieurs menaces de Mûmakan et d'[anbalkumagan|E]. Les Valdacli Adûnaiques ont depuis lors guidé leurs sujets vers la sûreté et la prospérité."
 propaganda.0045.a:0 "Les Adûnâi peuvent être aussi astucieux qu'ils sont nobles et sages."
 propaganda.0045.b:0 "Les autochtones devaient être terrifiés par la guerre Adûnaique."
 propaganda.0045.c:0 "Les Adûnâi dignes traquèrent leurs ennemis jusqu'au dernier."