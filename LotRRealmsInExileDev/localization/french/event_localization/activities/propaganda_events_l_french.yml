 # History Exploration Start Event

 propaganda.0001.t: "Une histoire à raconter"
 propaganda.0001.desc: "J'imagine les vastes étendues de terre et les peuples indigènes de la [middleearth|E] gouvernés par les anciens [adunai|E], avant l'[akallabeth|E]. Si je dois reconstruire cette gloire perdue depuis longtemps, il est primordial que tous les habitants de mon royaume comprennent leur place en tant que sujets des Adûnâi supérieurs. Ainsi, par mon décret, tous les crieurs publics et artistes de mon domaine, et de ceux de mes vassaux, devront cultiver la soumission dans mon royaume. Cela se fera par le biais d'un nouveau récit de l'histoire du monde et de la place qu'y occupent les Adûnâi. Je dois concentrer mes efforts sur un récit approprié."
 propaganda.0001.a: "Sur Castamir et la ruine du Gondor"
 propaganda.0001.b: "Sur les Adûnâi en Umbar"
 propaganda.0001.c: "Sur Tar-Minastir et l'émancipation des Hommes"
 propaganda.0001.d: "Les glorieux Sept Royaumes"
 propaganda.0001.e: "D'autres affaires plus urgents m'attendent"

 propaganda.0050.t: "La fin de mes travaux"
 propaganda.0050.desc: "Mes yeux sont lourds et la bougie est presque éteinte. Mon chancelier somnole à mes côtés et je sens qu'il est temps pour nous deux de terminer la journée et de célébrer un travail bien fait avec un verre de vin et de l'agneau rôti."
 propaganda.0050.a: "Il est temps d'envoyer nos travaux à mes agents de confiance."

 # Of Castamir and the ruin of Gondor

 propaganda.0010.t: "Les graines de la Lutte"
 propaganda.0010.desc: "Autrefois, les [adunai|E] du [gondor|E] régnaient avec une grande force, qui leur était conférée par l'héritage de l'[westernesse|E]. Leurs villes étaient vastes, leurs forteresses puissantes, leurs armées suprêmes et leur domination incontestée. Aussi fous soient-ils désormais, ils étaient alors des Adûnâi - c'était donc leur droit divin de guider et de gouverner les Hommes du Milieu du Gondor. Hélas, la folie de nos parents du Nord a prévalu lorsqu'ils se sont égarés, abandonnant leur noble héritage en échange d'un avantage temporaire.\n\nCes fous naïfs et malavisés se sont égarés en mêlant leur propre sang à celui des hommes moindres de la [middleearth|E]. Cette mascarade se produisit lorsque le roi Valacar du Gondor, en l'an 1250 du [thirdage|E], décida d'épouser la fille d'un roi barbare du [rhovanion|E], cherchant à s'allier à ce peuple violent mais puissant. C'est ainsi que naquit en Gondor un prince héritier de cet ancien trône, qui fut élevé dans les bas-fonds de la Terre du Milieu, sans se soucier du raffinement et de la noblesse de ses ancêtres.\n\nAinsi, le sang d'indigènes de la Terre du Milieu se mêla aux lignées royales et nobilaires du Gondor. Lorsque le roi Valacar se fit vieillissant, son fils Eldacar prit le pouvoir à sa place. Dans les faits, ce fut le premier roi de sang mêlé du Gondor. Comme le passé l'a montré à maintes reprises, pour que la stabilité et la prospérité perdurent pour tous les peuples, les Adûnâi doivent régner sans dissension et sans l'ingérence des Hommes du Milieu."
 propaganda.0010.a: "Les dirigeants Adûnâi devrait se montrer meilleurs que désacraliser leur sang."
 propaganda.0010.b: "Un roi élevé dans une étable ne saurait régner sur un royaume de marbre."
 propaganda.0010.c: "Les armées du Gondor s'effondrèrent dûe à ces négligeances."
 

 propaganda.0011.t: "Un royaume en ruines"
 propaganda.0011.desc: "Sous le règne d'Eldacar, le royaume est tombé dans une calamité dont il ne s'est pas encore totalement remis, même aujourd'hui. Tout a commencé lorsqu'Eldacar a placé de prétendus nobles du [rhovanion_kingdom|E] à des postes de pouvoir et de responsabilité. Le roi a également laissé ses lois et décrets royaux être influencés par les désirs et souhaits de ces [northmen|E] indignes, des étrangers au [gondor|E] et à son peuple. Cette incompétence était clairement due au fait que son héritage obscurcissait le jugement noble et juste de l'[westernesse|E]. Le règne de ce roi rustre a donné lieu à une série d'événements malheureux et fatals pour tout le peuple de Gondor. La corruption est apparue lorsque des voleurs ont pris place à la cour du roi. Les villes et les châteaux ont commencé à s'effondrer et les architectes du royaume ont oublié l'art ancien de la maçonnerie [numenorean|E]. Les habitants des différents fiefs moururent de faim et de grandes souffrances s'ensuivirent. Si le roi n'avait pas bénéficié d'une certaine mesure d'héritage et de compétence [adunai|E] de la part de son père, le royaume du Gondor aurait sûrement été complètement perdu à cause de la mauvaise gestion."
 propaganda.0011.a: "C'est pourquoi les sujets des Adûnâi doivent se soumettre à nos demandes."
 propaganda.0011.b: "Le sang d'Anadûnê finit toujours par prévaloir – pour le bénéfice de tous."
 propaganda.0011.c: "Autoriser des hommes du milieu à avoir le même pouvoir... Blasphème."

 propaganda.0012.t: "Un roi obstiné"
 propaganda.0012.desc: "Sous le règne d'Eldacar, l'ancienne sagesse de l'ouest a été abandonnée. Le peuple [gondorian|E] finit par trouver son salut dans le cousin germain du roi, Castamir le Sauveur, Capitaine des Navires et dirigeant vertueux de Pelargir. \n\nCastamir était un homme issu d'une puissante lignée, comme en témoignaient sa noble stature, sa sagesse et sa volonté de fer de faire ce qui était nécessaire pour le bien de tous les [conceptracemen|E]. Le peuple du [gondor|E] s'est rallié à lui pour déposer le roi Eldacar, que l'on appelait désormais le Tyran. Il conjura Eldacar de revenir à la raison et lui proposa une série de politiques et de décrets qui aurait fait le bien du royaume. Le roi a vu rouge à cette demande, et son éducation barbare eut raison de lui ; il déclencha le massacre de sujets innocents du royaume qui réclamaient un souverain doté de la sagesse de l'[westernesse|E] - qui réclamaient Castamir. Il bannit ensuite Castamir de la ville d'[osgiliath|E], sous peine de mort. Castamir partit pour Pelargir, où il élabora un plan pour sauver le royaume."
 propaganda.0012.a: "C'est une preuve indéniable que tous les Hommes ont besoin de chaperons Adûnâiques."
 propaganda.0012.b: "Si seulement Eldacar l'avait écouté, le Gondor aurait pu être sauvé."
 propaganda.0012.c: "Castamir aurait dû abattre Eldacar et ses parents barbares ce jour là."

 propaganda.0013.t: "La chute du tyran"
 propaganda.0013.desc: "Castamir ne perdit pas de temps. Il rassembla une grande armée composée des hommes les plus nobles et les plus vertueux du [gondor|E] et marcha sur [osgiliath|E], où Eldacar se cachait dans sa salle du trône. Le sauveur tenta de prendre la capitale et de déposer le tyran tout en épargnant la ville et la vie de ses habitants. Le roi, cependant, ne voulait rien entendre.\n\nEldacar sacrifia la vie de ses soldats et mit le feu à la ville dans le but d'arrêter l'assaut vertueux de Castamir. Osgiliath, la Cité des Étoiles, joyau de la couronne du Gondor, fut réduite en cendres. Ses grands ponts ont été abattus et la Tour de Pierre s'est effondrée dans la rivière [anduin|E]. Malgré la supériorité numérique du roi Eldacar et sa volonté de s'abaisser à des tactiques amorales et sans scrupules au combat, Castamir réussit quand même à vaincre le Tyran. Prouvant sa lâcheté, Eldacar s'enfuit vers le nord pour rejoindre ses proches au [rhovanion|E]. Le fils héritier d'Eldacar, Ornendil, fut capturé mais jura de semer la mort et la destruction dans tout le Gondor en réponse au soulèvement du peuple. Malheureusement, le vil prince fut tué lors d'une tentative d'évasion, après avoir brutalement assassiné l'un de ses gardiens. À la demande du peuple, Castamir fut couronné roi du Gondor. Sous son règne, les villes ont été reconstruites, la famine et les maladies ont été éradiquées et le peuple s'est réjoui. Jamais depuis l'époque de [numenor|E], un royaume [adunaic|E] n'avait connu une telle prospérité."
 propaganda.0013.a: "Castamir fut un grand général et un maître des tactiques Adûnâiques."
 propaganda.0013.b: "Castamir conçut immédiatement des plans pour rebâtir Osgiliath la belle."
 propaganda.0013.c: "Cet incident lors de la tentative d'évasion fut fortuit."

 propaganda.0014.t: "Le retour du tyran et la chute des justess"
 propaganda.0014.desc: "Après dix ans de prospérité au [gondor|E], le tyran déchu revint avec une immense armée composée de bandits et de barbares. À son service se trouvaient également des Hommes du Milieu du royaume, tournés vers le mal par la corruption, la cœrcition et la promesse d'obtenir leurs propres fiefs au Gondor. Eldacar franchit les frontières du Gondor à la faveur de la nuit, avec l'aide de traîtres [northmen|E], gardiens du [calenardhon|E].\n\n Castamir s'est rendu compte trop tard de la menace imminente et n'a eu que peu de temps pour rassembler ses forces. Néanmoins, en roi honorable et dévoué, Castamir est parti fièrement avec un petit groupe de ses meilleurs hommes pour faire face à la menace. Une grande bataille a eu lieu au croisement d'Erui, où les forces du roi Castamir étaient largement supérieures en nombre. En grande quantité fut le sang [adunaic|E] versé ce jour-là, et la noblesse [gondorian|E] en a été paralysée à jamais. Une fois le Roi vertueux submergé et désarmé par les mercenaires sans honneur, Eldacar l'assassina et ses hommes sans défense ont dû battre en retraite vers Pelargir, le Tyran sur leurs talons.\n\nLe siège dura un an et les habitants de la ville souffrirent beaucoup de la famine. Castaher, fils de Castamir, prit alors la décision désintéressée d'embarquer sur ses navires et de naviguer vers l'[umbar|E] afin que le siège soit levé et que les provisions parviennent à la population assiégée. À ce jour, les maisons cadettes de Castamir attendent leur heure à Umbar, guettant le bon moment pour réclamer leur droit de naissance et libérer le peuple gondorien."
 propaganda.0014.a: "Depuis ce jour, le Gondor fut géré piètrement, par des hommes moindres."
 propaganda.0014.b: "Pour chaque guerrier Adûnâi que Castamir perdit, dix de sang moindre étaient abattus."
 propaganda.0014.c: "Vous devez placer votre foi en moi, l'un des rares héritiers d'Anadûnê."

 # Of the Adûnâi in Umbar

 propaganda.0020.t: "Les temps barbares"
 propaganda.0020.desc: "Peu de royaumes en [middleearth|E] ont une histoire aussi riche et tumultueuse que celle d'[umbar|E]. Grande cité-portuaire et royaume, l'Umbar était considéré comme un trou perdu peu civilisé et peuplé d'[conceptracemen|E] indisciplinés avant que les navigateurs d'[anadune|E] n'y mettent de l'ordre. À l'instar des anciens havres de Lond Daer en Enedwaith et de Pelargir sur l'[anduin|E], Umbar devint une base à partir de laquelle l'influence [adunaic|E] s'étendit à tout le [harad|E].\n\nIl est dit qu'Umbar fut découvert par les [adunai|E] en l'an 835 du [secondage|E]. Aldarion, le fils du roi Tar-Meneldur de [numenor|E], échappa de justesse à un naufrage lors d'un voyage d'exploration avec trois navires, et s'échoua sur le rivage de cette baie naturelle aux eaux profondes. Suite à cette découverte, les Adûnâi sont venus à Umbar en tant que professeurs et amis de la population locale. À cette époque, les habitants étaient loin de se douter des bienfaits que les Hommes de l'Ouest allaient leur accorder."
 propaganda.0020.a: "Les vaisseaux Adûnâi impressionèrent grandement les Haradrim. Appelez mes charpentiers."
 propaganda.0020.b: "Partout où ils allaient, ils se comportaient toujours en seigneurs et professeurs."
 propaganda.0020.c: "Ils ont toujours su comment faire de la lie des êtres humains."
 
 propaganda.0021.t: "L'humiliation du Seigneur Noir"
 propaganda.0021.desc: "C'est à [umbar|E], où se trouvait un puissant havre qu'aucune main n'avait façonné, que le dernier roi d'[anadune|E], Ar-Pharazôn le Doré, débarqua en 3256 du [secondage|E] pour défier [sauroncharacter|E]. Vide et silencieuse, éclairée par un croissant de lune, telle était la terre lorsque le roi de la mer posa le pied sur le rivage. Pendant sept jours, il voyagea avec bannières et trompettes. Puis il envoya ses hérauts et ordonna à Sauron de venir devant lui et de lui jurer fidélité. Umbar demeura à jamais un symbole de la fierté [adunaic|E].\n\nEn voyant la soumission de [sauronthedarklordcharacter|E] au roi, les hommes d'Umbar, et en réalité de tout [harad|E], surent que la fidélité à [anadune|E] était aussi leur propre salut. C'est ainsi qu'ils firent des [adunai|E] leurs maîtres et leurs supérieurs, et leur existence n'en fut que meilleure. En quelques années, Umbar devint un fier havre et une forteresse des Adûnâi, son peuple devint éclairé et doté de l'artisanat et du savoir de l'[westernesse|E]."
 propaganda.0021.a: "Même le Seigneur Sombre dut s'incliner devant la puissance des Adûnâi."
 propaganda.0021.b: "Le titre de Seigneur des Ténèbres nous appartient... ou plutôt : Seigneur de Lumière ?"
 propaganda.0021.c: "Ah... Contempler de telles forces."
 
 propaganda.0022.t: "Un âge d'or Adûnâique"
 propaganda.0022.desc: "Après l'[akallabeth|E], [umbar|E] demeura entre les mains des [adunai|E], un royaume en exil aux côtés des royaumes nordiques dits « [faithfulshort|E] » d'[arnor|E] et de [gondor|E]. À la différence de ces derniers, cependant, Umbar était un refuge pour les honorables [kingsmen|E]. Les Adûnâi d'Umbar sont restés fidèles à leur roi disparu et à la race humaine. Ainsi, les jaloux [adoratorsofthewhitetree|E] du nord ont commencé à appeler les Hommes du Roi, seuls vrais fidèles, les « [numenoreans|E] Noirs » - un terme vilipendant inventé par les traîtres Amis des Elfes. Malgré l'attitude calomnieuse des renégats du nord à l'égard des Adûnâi d'Umbar, le peuple [haradrim|E] d'Umbar s'épanouit sous l'égide de ses bienveillants suzerains. Umbar s'est transformée en une métropole animée, remplie de personnes et de marchandises venant de toute la [middleearth|E]. \n\nAu fil des siècles, Umbar a connu plusieurs rois, tant d'origine Adûnâi que haradrim. Au cours de plusieurs guerres et conflits, le pouvoir échut tantôt aux [gondorians|E], tantôt aux vrais Adûnâi et tantôt aux Haradrim. Le schéma répétitif de ces changements de pouvoir au fil du temps est très clair. Sous le talon du [gondor|E], le peuple était opprimé, sous les seigneurs Haradrim, la ville était comme un navire sans gouvernail, mais sous le règne des vrais Adûnâi, la ville et le peuple prospéraient."
 propaganda.0022.a: "Les trois royaumes devraient être unis sous le règne d'un descendants des Adûnâi."
 propaganda.0022.b: "Númenóréens Noirs, ils nous appellent, mais nous sommes toujours de vrais Adûnâi."
 propaganda.0022.c: "Le lion n'a que faire de l'opinion des moutons."
 
 propaganda.0023.t: "La cruauté des Amis des Elfes"
 propaganda.0023.desc: "À l'époque des maudits [shipkings|E], le [gondor|E] occupait le grand havre et asservissait ses habitants. Les fiers [adunai|E] comme les loyaux [haradrim|E] ont beaucoup souffert sous le joug de l'envahisseur. L'occupation d'[umbar|E] par les [adoratorsofthewhitetree|E] prit fin en 1448 du [thirdage|E].\n\nÀ la suite de la [kinstrife|E], déclenchée par la folie du tyran déchu Eldacar, les fils de Castamir le Sauveur sont arrivés à Umbar avec de nombreux Adûnâi et la majeure partie de la flotte [gondorian|E]ne. Là, à Umbar, ils bâtirent un refuge pour tous les ennemis du roi, et une seigneurie indépendante de sa couronne. Umbar resta en conflit avec le Gondor pendant de nombreuses vies d'hommes.\n\nEn 1634, les arrière-petits-fils de Castamir, Angamaitë et Sangahyando, partirent en raid dans le but de revendiquer leur héritage : Pelargir. Le roi [elendili|E], Minardil, fut vaincu et tué lors de ce vaillant raid. Après avoir longtemps pansé ses blessures, et bien que l'incident ait été presque oublié, l'arrière-petit-neveu sournois du roi Minardil se servit de cette escarmouche alors ancienne comme d'une excuse pour occuper à nouveau Umbar, 176 ans plus tard, et faire exécuter la majeure partie de sa population Adûnâi dans une terrifiante démonstration de cruauté. La curie gondorienne pensait alors la Maison de Castamir éteinte, mais il n'en fut rien."
 propaganda.0023.a: "Les Cassimirioni ont une revendication plus légitime que les dirigeants actuels du Gondor."
 propaganda.0023.b: "Angamaitë et Sangahyando étaient de grands commandants Adûnâiques."
 propaganda.0023.c: "Bien qu'ils soient sages et pacifiques, les Adûnâi savent comment mener la guerre."
 
 propaganda.0024.t: "Les héritiers de Castamir le Grand"
 propaganda.0024.desc: "Ainsi, nous arrivons à notre époque, plus de trois mille ans après le début du [thirdage|E]. [umbar|E] abrite désormais une grande variété de cultures et de croyances. Les Umbaréens de la faction des [kingsmen|E] et ceux d'Azrîyamanoi, ainsi que les peuples Mardrukan, Harondorim et Jelut s'installant pour le commerce. Umbar est réellement accueillante pour tous les peuples. Cependant, le pouvoir est toujours entre les mains justes et fermes de la dynastie Castamirioni, par le biais de la noble Maison Câssimirioni. Une maison qui célèbre toujours son fier héritage [adunaic|E]. Il est évident que les membres de cette maison ont encore du sang et de la sagesse adûnaïques qui coulent dans leurs veines - c'est la raison pour laquelle Umbar est sur le point de connaître la gloire. Grâce aux conseils avisés des Adûnâi, le royaume d'Umbar redeviendra le plus grand Royaume en Exil, rivalisant avec l'[anadune|E] d'autrefois. Les [haradrim|E] n'ont qu'à se soumettre, et ils seront guidés vers la grandeur."
 propaganda.0024.a: "De nombreuses cultures et fois, certes, mais toujours guidées par les Adûnâi."
 propaganda.0024.b: "Tous les Hommes de mon royaume doivent travailler à la suprémacie des Adûnâi. Apportez les tributs !"
 propaganda.0024.c: "Ce n'est qu'en étant malin et stratège que le règne des Adûnâi prévaudra."

# Of Tar-Minastir and the emancipation of the Men
 
 propaganda.0030.t: "La Terre du Milieu en flammes"
 propaganda.0030.desc: "Près d'un siècle après que [sauroncharacter|E] aie forgé l'[onering|E], la guerre éclata dans toute la [middleearth|E]. Tous les peuples libres à l'est de la rivière Isen furent réduits en esclavage et forcés à la soumission et à la servitude. Les travaux forcés, les punitions sévères et les exigences paralysantes du Dominion du [mordor|E] ont anéanti la liberté et le bonheur dont ils jouissaient auparavant. Les [conceptracemen|E] de la Terre du Milieu se lamentaient sur leur propre souffrance et réclamaient de l'aide. Mais aucune aide ne vint - les [dwarves|E] se cachèrent dans leurs montagnes et les [elves|E] restèrent dans leurs sanctuaires.\n\nLes armées du Mordor traversèrent la rivière Isen en l'an 1695 du [secondage|E]. Les intentions du [sauronthedarklordcharacter|E] étaient évidentes : soumettre les derniers bastions des peuples libres du nord de la Terre du Milieu. Les armées des Elfes d'[eregion|E] et du [lindon|E] se retranchaient dans les leurs. Les [longbeards|E] de [khazaddum|E] fermèrent leurs portes aux Hommes de l'[eriador|E]. Les seconds-nés furent complètement abandonnés, à l'image de l'abandon des habitants de l'est de l'Isen."
 propaganda.0030.a: "Seuls les Adûnâi devraient être autorisés à porter de tels Anneaux."
 propaganda.0030.b: "Sauron utilise ses trésors pour faire le mal – Je suis différent."
 propaganda.0030.c: "Elfes comme nain ne s'occuperont jamais que d'eux mêmes."
                   
 propaganda.0031.t: "Le rassemblement d'Anadûnê"
 propaganda.0031.desc: "Après la chute de l'[eregion|E], le reste de l'[eriador|E] tomba sous le contrôle de [sauroncharacter|E]. Le [sauronthedarklordcharacter|E] mit le feu aux colonies, ainsi qu'aux forêts d'Enedwaith et du Minhiriath pour en chasser les [elves|E] et les [conceptracemen|E] des bois. Même les fiers colons [adunaic|E] installés le long du Marais aux Cygnes furent assaillis par les [orcs|E] et les pillards. Le roi régnant d'[anadune|E], Tar-Minastir, observait avec fureur et inquiétude l'évolution de la situation en Eriador. Non seulement parce que ses sujets le long du Marais aux Cygnes étaient attaqués, mais aussi parce qu'il ressentait une responsabilité paternelle envers les [conceptracemen|E] de la [middleearth|E]. Ainsi débuta l'effort pour libérer la Terre du Milieu de l'influence du Mal par les vaillantes forces d'Anadûne.\n\nLe rassemblement du royaume et les préparatifs de la flotte prirent un an. Tout Anadûne participa à la constitution de l'expédition. Les fournitures de guerre furenté rassemblées dans les plaines fertiles d'Andustar. Les navires furent renforcés avec du bois de Hyarrostar. Les éclaireurs et les messagers andûnaiques rassemblèrent leurs meilleurs chevaux de Mittalmar. D'innombrables régiments des plus habiles guerriers, les Tirista n'Tar-Aran et les célèbres Arcs d'Acier, se retrouvèrent au havre de Rómenna. Les Adûnâi étaient recrutés de tous les coins du royaume insulaire et leur nombre était inimaginable. Leurs armures étaient solides, leurs épées tranchantes et leurs bannières fières."
 propaganda.0031.a: "Quel vision devait offrir un tel rassemblement."
 propaganda.0031.b: "La prouesse des Adûnâi est sans égale..."
 propaganda.0031.c: "Les généraux d'Anadûne devaient être des génies logistiques."
                   
 propaganda.0032.t: "Le débarquement de l'ost occidental"
 propaganda.0032.desc: "L'armée de Tar-Minastir arriva sur les côtes de l'[eriador|E] moins d'un an après l'appel du ban. Le commandant de l'armée [adunaic|E] était l'un des plus grands amiraux du roi : Ciryatur. L'amiral atteignit les côtes de la [middleearth|E] en l'an 1700 du [secondage|E]. L'ost fut divisée en trois armées. La première débarqua dans l'ancien royaume haut-elfe de [lindon|E]. Même les puissants [elves|E] de l'époque furent effrayés par la venue d'[anadune|E] et baissèrent la tête de honte et d'embarras, car il était clair pour eux que le temps de la suprématie adûnaïque en Terre du Milieu était proche.\n\nLa seconde partie de l'armée remonta le Marais aux Cygnes, également connu sous le nom de rivière Gwathló, et débarqua au havre de Vinyalondë, plus tard connu sous le nom de Lond Daer. La dernière armée débarqua dans le sud près de Pelargir. Les [conceptracemen|E] de la Terre du Milieu se réjouirent à la vue des forces adûnaïques. Leur tourment et leur chagrin prenaient fin. Leur émancipation par les nobles épées adûnaïques avait enfin commencé."
 propaganda.0032.a: "Les charpentiers du royaume doivent entendre cela !"
 propaganda.0032.b: "Les autres races de la Terre du Milieu doivent leurs saluts aux Adûnâi."
 propaganda.0032.c: "Pourquoi sauver ces traîtres d'elfes et de nains ?"
                   
 propaganda.0033.t: "La bataille du Gwathló"
 propaganda.0033.desc: "La bataille du Gwathló fut la bataille décisive de la guerre qui mit fin au pouvoir de [sauronthedarkcharacter|E] pendant de nombreux siècles et assura la prospérité de tous les [conceptracemen|E] de la [middleearth|E].\n\nÀ l'instant même où les [adunai|E] débarquèrent, ils lancèrent leurs attaques contre les impitoyables hordes de [sauroncharacter|E]. [orcs|E], trolls, brigands et loups - les forces du mal étaient vraiment terrifiantes. Cependant, elles n'étaient pas de taille face aux vaillants Adûnâi. Après avoir été repoussées des refuges de [mithlond|E] et avoir subi de lourdes pertes à Sarn Ford, les forces de l'Ennemi se sont regroupées à Tharbad, sur le Gwathló, tout en étant poursuivies par les Adûnâi. La seconde force de l'armée adûnaïque, remontant le fleuve, attaqua le Seigneur des Ténèbres par l'arrière. Au cours de la bataille, Sauron et ses armées furent totalement mis en déroute. Les survivants se sont échappés de justesse mais ont été attaqués à nouveau par la troisième force adûnaïque à l'est du [calenardhon|E]. Les restes des armées du Seigneur des Ténèbres furent alors complètement détruits. Sauron lui-même s'échappa avec pour seule escorte une unité de gardes du corps et se réfugia en [mordor|E]."
 propaganda.0033.a: "Une guerre glorieuse, nous en aurons une aussi bientôt."
 propaganda.0033.b: "De telles victoires ne sont possibles que si l'armée fait des sacrifices."
 propaganda.0033.c: "J'aime le son des épées dégainées au petit matin."
                   
 propaganda.0034.t: "Une suprémacie bien méritée"
 propaganda.0034.desc: "Ainsi, la libération de la [middleearth|E] fut accomplie. Tous les peuples libres rendirent hommage à leurs émancipateurs - les [adunai|E], supérieurs. Tous les [conceptracemen|E], ainsi que les [elves|E] et [dwarves|E], doivent aux Adûnâi la liberté dont ils ont bénéficié du [secondage|E] à aujourd'hui.\n\nSans les Adûnâi, leurs prouesses, leur suprématie martiale et leurs nobles intentions, le monde aurait été  jamais plongé dans les ténèbres. Les Hommes de la Terre du Milieu se sont réjouis de l'arrivée des Adûnâi, mais ils ont aussi pleuré lorsque ces derniers réembarquèrent sur leurs navires et rentrèrent chez eux. Nombreux furent ceux qui supplièrent les Adûnâi de rester, car la présence gracieuse d'[anadune|E] rendait leur vie plus sûre et moins pénible. En vérité, l'île était à la hauteur du nom de Yôzâyan, non seulement car qu'elle était un cadeau pour les Adûnâi, mais aussi car les Adûnâi de l'île étaient un cadeau encore plus grand pour le monde des Hommes. Au grand plaisir de tous les Hommes, à partir de ce moment-là, les Adûnâi visitèrent la Terre du Milieu plus souvent qu'auparavant, et établirent des havres et des bastions encore plus grands d'où ils pouvaient sauvegarder les vies et les terres des Hommes du Milieu."
 propaganda.0034.a: "Les Adûnâi sont adorés par tous."
 propaganda.0034.b: "Cela montre bien que nul ne peut espérer se dresser contre nous."
 propaganda.0034.c: "Les Adûnâi furent sages de défendre la Terre du Milieu."

 # The Glorious Seven Kingdoms

 propaganda.0040.t: "Exploration et découvertes"
 propaganda.0040.desc: "En l'an 1251 du [secondage|E], Ardulion, le Seigneur-capitaine de la flotte du roi Tar-Anárion d'[anadune|E], navigua dans le riche delta connu sous le nom d'Ethir Aronyarin, dans la partie sud-ouest de la [middleearth|E]. Il pénétra dans une région aujourd'hui connue sous le nom des Sept Terres, le Thani-Hazad. Dans ces contrées inconnues, Ardulion découvrit un paysage magnifique béni par un temps cléments et des paysages à couper le souffle. S'étendant du nord-est à l'extrême sud-ouest des Sept Terres, les Montagnes Jaunes, Ered Mellin, étaient la caractéristique la plus évidente et la plus frappante de cette région nouvellement découverte. Les montagnes représentaient un obstacle imposant, certes, mais leur situation méridionale et le climat dominant conféraient un air apaisant à leur partie inférieure, et leurs vallées fertiles offraient des sols et un confort exceptionnels. Ici, en l'espace de quelques kilomètres, Ardulion pouvait rencontrer tout ce qu'il voulait, des savanes desséchées aux jungles fumantes, en passant par les froids glacials et étouffants. Il n'y avait aucun doute, cette terre était mûre pour la récolte des ressources naturelles. Le onzième roi d'[anadune|E], Tar-Anárion, donna la consigne aux [adunai|E] de domestiquer ces terres au nom de son royaume. En contrepartie, les hommes de l'[westernesse|E] assureraient le développement et l'épanouissement de ces terres."
 propaganda.0040.a: "Les Adûnâi sont des marins sans pareille."
 propaganda.0040.b: "Leur soif d'exploration fit d'eux le peuple le plus sage."
 propaganda.0040.c: "La collecte de ressources fit des Adûnâi les maîtres de la Terre du Milieu."

 propaganda.0041.t: "Un appel à l'aide"
 propaganda.0041.desc: "Peu après avoir cartographié les terres nouvellement atteintes, les [adunai|E] ont découvert qu'elles étaient peuplées de divers peuples concurrents. Certains d'entre eux, comme les Chaialla, les Adena, les Drel et les Pel, vivaient apparemment dans la région depuis les premières années du [secondage|E]. D'autres, comme les guerriers Sederi, étaient des nouveaux venus. Le dénominateur commun de tous ces peuples était leur nature sous-développée et primitive.\n\nLes habitants autochtones, durement éprouvés par les envahisseurs Sederi, ont fait appel aux [adunai|E] pour les protéger. La tribu impitoyable, rejointe par quelques indigènes mécontents, n'a pas fait le poids face à la puissance et au savoir des marins [adunaic|E]. Peu de temps après la découverte des terres, les côtes grouillaient de navires adunaïques transportant des colons désireux de s'établir et d'aider les populations locales. La première colonie établie par Ardulion sur ordre de son roi fut Lond Anárion. Quelques Sederi extrémistes et leurs alliés ont soulevé des protestations contre les colons mais ont été facilement écartés par les puissants marins. Peu de temps après, Lond Anárion devint le principal refuge, marché et source de bois pour les colons Adûnâi locaux, ainsi que pour les futurs aventuriers Adûnâi cherchant à explorer le sud-ouest de [middleearth|E]."
 propaganda.0041.a: "Les locaux doivent être protégé par nos épées si nécessaire."
 propaganda.0041.b: "Les Adûnâi était des diplomates sans égaux."
 propaganda.0041.c: "Taxer ses sujets est ce qui fait d'une civilisation une réalité."

 propaganda.0042.t: "L'apprivoisement et l'élévation d'un peuple"
 propaganda.0042.desc: "Les [adunai|E] répondirent à la demande des autochtones d'être guidés. Il était, et il est toujours, naturel pour les Hauts[conceptracemen|E] d'[anadune|E] et leurs descendants de montrer aux indigènes le chemin de la grandeur. L'histoire a toujours montré que dès que les Hommes Moyens se soumettent à la sagesse et au règne des Adûnâi, leur esprit s'éclaire et leurs fardeaux sont plus faciles à porter.\n\nFaisant montre de leur grâce habituelle, les Adûnâi eurent pitié des indigènes et ont choisi de les élever. De Drel, à l'extrémité sud, aux frontières de l'[anbalkumagan|E], au nord, tous les peuples indigènes des Sept Terres ont été civilisés par les fiers Adûnâi en recevant leur enseignement. Même si les Hommes de l'[westernesse|E] étaient pacifiques, ils n'étaient pas faibles. Nombreux étaient les conflits internes qu'il fallait apaiser et les agitateurs qu'il fallait éradiquer. Cependant, après avoir appris à respecter la puissance de leurs maîtres, les Hommes du Milieu ont rapidement appris à aimer la sagesse et le développement apportés par les Adûnâi. Il ne fait aucun doute que l'arrivée de l'Ouest a été une grande bénédiction pour tous les peuples. Au cours des décennies suivantes, la stabilité et l'ordre ont été apportés aux terres par les mains robustes et les yeux vigilants des colons. Les peuples qui étaient en compétition et se disputaient le pouvoir avant la venue des Adûnâi s'épanouissaient désormais grâce à de nouvelles lois, de nouveaux métiers et des échanges commerciaux entre eux."
 propaganda.0042.a: "C'était un coup bien calculé d'inclure les Hadorim dans leurs forces."
 propaganda.0042.b: "Tous les descendants des autochtones doivent leurs vies aux Adûnâi."
 propaganda.0042.c: "Peut-être les Adûnâi se sont montré trop coulants avec eux ?"
 
 propaganda.0043.t: "La principauté de Mîrenórë"
 propaganda.0043.desc: "En l'an 2386 du [secondage|E], les terres du sud-ouest étaient remplies de plusieurs havres, villes intérieures et forteresses construits par les [adunai|E]. A condition de se soumettre aux lois et coutumes [adunaic|E], les indigènes étaient autorisés à vivre dans ces colonies. L'élévation des peuples indigènes était terminée, et les peuples des Sept Terres étaient incroyablement plus civilisés que leurs ancêtres qui ne connaissaient rien du peuple béni d'[anadune|E], avant la découverte de leurs pays par Tar-Anárion. La région était désormais unie sous le nom de principauté de Mirëdor, aujourd'hui connue sous le nom de Zimrathâni, la Terre des Joyaux, dans cette langue adûnaïque qui nous est chère. Elle était appelée ainsi en raison de la grande diversité de ses climats et de la richesse de ses ressources naturelles. Les mers grouillaient de vie, le sol était fertile, et les montagnes jaunes renfermaient des minéraux précieux, des métaux et, enfin et surtout, de merveilleuses gemmes. Mirëdor fut finalement reconnu comme un fief d'Anadûnê. Il était de coutume de donner le fief de Mirëdor à l'un des plus jeunes enfants du roi, une coutume qui prit malheureusement fin sous le règne d'Ar-Sakalthôr en 2312 du Second Âge."
 propaganda.0043.a: "La variété des climats a du faire merveille pour la nourriture."
 propaganda.0043.b: "Peut être aurait elle dû rester indépendante, plutôt que d'être vassalisée."
 propaganda.0043.c: "Les Adûnâi étaient des bâtisseurs exceptionnels."

 propaganda.0044.t: "L'éclatement du Mîrenórë"
 propaganda.0044.desc: "Hélas, au grand désarroi de ses sujets, la coutume de remettre la principauté de Mirëdor à la parenté du roi prit fin brusquement. Ce changement est dû à la mort du deuxième fils d'Ar-Sakalthôr, Er-Imrazôr, qui était alors le prince régnant de Mirëdor. Contrairement à la plupart des membres de la royauté [adunaic|E], Er-Imrazôr eut un nombre exceptionnel d'enfants - six fils et huit filles.\n\nLe prince Imrazôr jeta par inadvertance les bases de l'oligarchie actuelle sous la forme des sept dominions de Thani-Hazad. Il divisa son domaine princier en parts égales pour chacun de ses six fils et de ses huit filles.\n\nLes enfants du prince se battirent après sa mort. Chacun interprétait ses dernières volontés à sa manière et chacun voulait régner sur tous les dominions, afin de rétablir la principauté. Les [haradrim|E] tremblaient de peur lorsque leurs suzerains Adûnâis entraient en guerre, comme un enfant qui se recroqueville lors d'une discorde entre ses parents. Les [conceptracemen|E] craignaient de perdre leurs protecteurs et leurs maîtres, et de retourner ainsi à leur état primitif et non éclairé."
 propaganda.0044.a: "Avoir autant d'enfant assure véritablement la succession."
 propaganda.0044.b: "Les Haradrim auront toujours besoin des Adûnâi pour les guider."
 propaganda.0044.c: "Parfois, l'on doit réclamer son bien légitime par la force."
 
 propaganda.0045.t: "La restoration du Thani-Hazad"
 propaganda.0045.desc: "Le salut des [haradrim|E] terrifiés des dominions vint des nobles actions des sept plus jeunes enfants d'Er-Imrazôr. Beaucoup disent que les sept plus jeunes étaient les plus sages du troupeau, dotés de la sagesse et de la responsabilité que seuls les vrais [adunai|E] peuvent posséder. Ils savaient que, pour sauvegarder la population et les fiers refuges et cités construits par leurs propres ancêtres [adunaic|E], ils devaient faire cause commune. Les sept plus jeunes enfants s'allièrent et formèrent une union appelée les Valdacli. Après plusieurs années de guerre, les Valdacli écrasèrent le dernier de leurs frères et sœurs rivaux lors d'une grande bataille terrestre et maritime à Onpu Mispír. Leur victoire cimenta l'union oligarchique qui règne encore aujourd'hui sur les Sept Terres, également connues sous le nom de Thani-Hazad. Depuis lors et tout au long du [thirdage|E], les Haradrim de Thani-Hazad ont prospéré sous la protection et les conseils des souverains adûnaïques les plus au sud. Les dominions ont résisté avec succès à plusieurs menaces de Mûmakan et d'[anbalkumagan|E]. Les Valdacli adûnaïques ont depuis lors guidé leurs sujets vers la sécurité et la prospérité."
 propaganda.0045.a: "Les Adûnâi peuvent être aussi rusé que sage et noble."
 propaganda.0045.b: "Les locaux ont du être terrifié par les guerres des Adûnâi."
 propaganda.0045.c: "Les dignes Adûnâi ont traqué leurs ennemis jusqu'au dernier."