# Skinchanger events
 beorning.0001.t:0 "L'incident du miel"
 beorning.0001.desc:0 "Je me réveille au son d'une voix familière, venant de quelqu'un de très agité qui tente de pénétrer de force dans la pièce.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Nous avons été pillés durant la nuit ! Les ruches ont été détruites ! Il y a des rayons dispersés dans toute la cour ! Les abeilles sont frénétiques ! Nous devons... »"
 beorning.0001.a:0 "Ouvrir la porte"
 beorning.0001.b:0 "Continuer à dormir"

 beorning.0002.t:0 "L'incident du miel"
 beorning.0002.desc:0 "Je laisse [advisor.GetFirstNameNoTooltip] entrer. Après quelques secondes d'énumération sans reprendre son souffle, [advisor.Custom('FR_IlElle')] s'arrête soudainement de parler et me regarde, bouche bée. Je suis son regard sur mon corps. C'est alors que je réalise qu'il est couvert de miel et d'abeilles écrasées, accompagnés de nombreux dards là où j'ai été piqué[ROOT.Char.Custom('FR_E')]. Alors que je me mords la lèvre de consternation, je réalise que cette dernière est aussi couverte d'une onctuosité sucrée.\n\nJe jete un regard à [advisor.GetFirstNameNoTooltip], qui est déjà en train de faire demi tour, se répendant en excuses."
 beorning.0002.a:0 "Eh bien, c'est embarassant..."

 beorning.0003.t:0 "L'incident du miel"
 beorning.0003.desc:0 "Peu à peu, la lumière fait jour dans mon esprit et je réalise qu'il s'agit d'une de ces fois durant laquelle mes instincts primaux m'ont submergé[ROOT.Char.Custom('FR_E')] alors que j'étais sous ma forme bestiale. Avant de voir ou de parler à qui que ce soit d'autre, je dois d'abord m'occuper du désordre que j'ai laissé derrière moi."
 beorning.0003.a:0 "Je dois d'abord nettoyer tout ce désordre"
 beorning.0003.toast.a.success:0 "Trait reçu !"

 beorning.0011.t:0 "Echauffourée montagneuse"
 beorning.0011.desc:0 "Je les sens [ROOT.Char.Custom('FR_LeLa')] premier[ROOT.Char.Custom('FR_E')]. Une odeur de puanteur et de sang ancien provient du pied des collines. Je suis la piste et sent la colère - et la faim - grandir en moi. Rapidement, je peux les entendre : des gloussements secs, des cris, et le cliquettement du fer et de l'acier.\n\nLe ciel s'éclaircit alors que j'atteinds le bord d'une clairière et la lumière tombe sur la scène. Je les vois, désormais, rassemblés autour d'un feu qui craquète - un rassemblement de gobelins des montagnes qui s'invectivent dans leur langue gutturale. Chassent-ils des bêtes sauvages ou se préparent-ils à piller les colonies proches ?"
 beorning.0011.a:0 "Tenter de tuer tous les gobelins"
 beorning.0011.a.success:0 "Vous détruisez le groupe de gobelins"
 beorning.0011.a.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] durant l'attaque"
 beorning.0011.toast.a.failure:0 "Blessé[ROOT.Char.Custom('FR_E')]"
 beorning.0011.b:0 "Tenter de chasser les gobelins"
 beorning.0011.b.success:0 "Vous repoussez les gobelins dans les montagnes"
 beorning.0011.b.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] durant l'attaque"
 beorning.0011.toast.b.failure:0 "Blessé[ROOT.Char.Custom('FR_E')]"
 beorning.0011.c:0 "Cibler le chef gobelin"
 beorning.0011.c.success:0 "Vous décapitez le chef gobelin"
 beorning.0011.c.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] durant l'attaque"
 beorning.0011.toast.c.failure:0 "Blessé[ROOT.Char.Custom('FR_E')]"
 beorning.0011.d:0 "Retraite !"

 beorning.0012.t:0 "Echauffourée montagneuse"
 beorning.0012.desc:0 "Ils ne s'attendent pas à rencontrer un ennemi dans la sécurité des montagnes. Je suis parmi eux avant même qu'ils ne s'en rendent compte. Je me révèle dans toute ma force bestiale, écrasant chaque adversaire tour à tour à l'aide de mes pattes et de ma mâchoire. Certains tentent de fuir. Je les poursuis. Ils meurent."
 beorning.0012.a:0 "Raaaaaah !"

 beorning.0013.t:0 "Echauffourée montagneuse"
 beorning.0013.desc:0 ""Ils ne s'attendent pas à rencontrer un ennemi dans la sécurité des montagnes. Je suis parmi eux avant même qu'ils ne s'en rendent compte. Je me révele dans toute ma force bestiale, combattant à l'aide de mes pattes et de ma mâchoire. Le groupe de gobelin fuit dans la panique."
 beorning.0013.a:0 "Raaaaaah !"

 beorning.0014.t:0 "Echauffourée montagneuse"
 beorning.0014.desc:0 "Quand tout est fini, je retourne dans la vallée, la tête de l'orque le plus grand toujours entre mes mâchoires. Le lendemain, elle pourra être trouvée sur une pique plantée devant mon hall - comme un trophée et un avertissement."
 beorning.0014.a:0 "Raaaaaah !"

 beorning.0021.t:0 "Un foyer perdu"
 beorning.0021.desc:0 "Quelque chose m'a conduit[ROOT.Char.Custom('FR_E')] ici, comme cela arrive souvent. Un appel irrésistible. Lentement, je gravis le sommet des collines, bien au dessus des contreforts, jusqu'à atteindre les hautes vallées. Je croise de nombreuses bêtes sur mon chemin, mais elles ne fuient pas : elles peuvent sentir mon humeur.\n\nJ'atteins finalement un rocher et m'y asseois pour contempler la vallée en dessous. Je suis né[ROOT.Char.Custom('FR_E')] et aie été élevé[ROOT.Char.Custom('FR_E')] dans les basses terres mais c'est ici, dans les montagnes, que se trouve mon vrai foyer. Celui de mes ancêtres. Je le sens dans mes veines. Mon regard atteint la lune, qui semble me regarder en retour. Elle a été le témoin de toute l'histoire de mon peuple. Peut-être, un jour, verra t-elle l'accomplissement de sa destinée. La destruction de nos ennemis et la reprise de nos foyers montagnards ancestraux."
 beorning.0021.a:0 "Suis-je digne de mes ancêtres ?"
 beorning.0021.a.success:0 "Ils seraient fiers de moi"
 beorning.0021.a.failure:0 "Je ne suis que l'ombre de ma dynastie"
 beorning.0021.toast.a.success:0 "Prestige dynastique majeur obtenu !"
 beorning.0021.toast.a.failure:0 "Prestige dynastique mineur obtenu !"

 beorning.0022.t:0 "Un foyer perdu"
 beorning.0022.desc:0 "J'aperçois au loin les premières lueurs de l'aube. Il est temps de retourner dans la vallée en contrebas. Je me tire de ma rêverie et commence à redescendre la pente. Mais, je sais au plus profond de moi que je reviendrai à cette endroit, aussi sûrement que le soleil se lève tous les jours. Un jour... peut-être... pour de bon."
 beorning.0022.a:0 "Rentrer"

 beorning.0031.t:0 "Le Carrock"
 beorning.0031.desc:0 "Durant la longue soirée, j'ai cheminé le long des limites de mes terres. Sous ma forme bestiale, je peux couvrir de grandes distances en une seule nuit, et celle-ci n'a pas fait exception. Pourtant, il reste un endroit que je souhaite voir avant de retourner à mes halls et, ce, avant de reprendre forme humaine.\n\nJe patauge pour traverser le ford, profitant de l'opportunité pour attraper un poisson malchanceux entre mes mâchoires. J'atteinds le grand îlot au centre de la rivière et gravit les marches escarpées. Une fois le sommet atteint, je prends un moment pour reconnaître les alentours.\n\nÀ l'est s'étend la Grande Forêt, le clair de lune illuminant une chappe de brouillard scintillante qui flotte entre les arbres. Au nord et au sud, la grande rivière des terres sauvages suit son cours serpentin au travers du val, sur sa route pour atteindre des terres dont vous n'avez jamais entendu parler qu'en rumeurs. A l'ouest, les Montagnes Brumeuses dressent leurs silhouettes escarpées dans le vif clair de lune.\n\nJ'ai conscience qu'aussi souvent je patrouillerai sur ces terres, mes ennemis resteront cachés et mon peuple pourra dormir tranquille la nuit."
 beorning.0031.a:0 "Regarder à l'est (la Grande Forêt)"
 beorning.0031.b:0 "Se tourner vers l'ouest (les Montagnes Brumeuses)"

 beorning.0041.t:0 "Une flêche inattendue"
 beorning.0041.desc:0 "Être capable d'adopter la forme d'un ours énorme apporte des avantages... comme des inconvénients.\n\nUn bénéfice indéniable est la capacité à patrouiller mes terres sous la forme d'un animal gigantesque dôté d'une force immense. Elle se révèle généralement être une excellente dissuasion. Si je tombe sur un ennemi - qu'il soit orque, warg ou humain au coeur noir - j'ai ainsi de très bonnes chances de le réduire en charpie à l'aide cette force bestiale.\n\nUn désavantage important, cependant, est que, parfois, mes propres gens peuvent me confondre avec... eh bien... un ours. Bien entendu, ils connaissent les rumeurs et savent tenir leur langue lors de rencontres politiques. De plus, ils savent que mon seul but est de les protéger. Cependant, de vrais ours parcourent également mes terres qui, parfois, ravagent les champs, les ruches, voir même les halls. J'ai ainsi pris l'habitude d'éviter les villages car il arrive parfois que ses habitants s'en prennent à la mauvaise cible, de manière compréhensible. Ce soir, j'ai rencontré un berger gardant son troupeau."
 beorning.0041.a:0 "Tenir ma position"
 beorning.0041.a.success:0 "La vie vous apprend une leçon"
 beorning.0041.a.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] par une flêche"
 beorning.0041.toast.a.success:0 "Un ours puissant, mais blessé"
 beorning.0041.toast.a.failure:0 "Un ours blessé"
 beorning.0041.b:0 "Prendre rapidement la fuite"

 beorning.0042.t:0 "Une flêche inattendue"
 beorning.0042.desc:0 "Sous ma forme ursine, mon jugement est souvent embrumé, menant à de fâcheuses conséquences. Cette fois n'est pas l'exception.\n\nLe berger crie de terreur et fait demi tour pour s'enfuir. Mais, soudainement, il retrouve courage et se tourne pour me faire face, arc en main. En moins de temps qu'il ne faut pour cligner de l'oeil je ressens une douleur aigue, une flêche s'étant profondément logée dans ma hanche.\n\nLe matin sera vraiment douloureux et je sais d'avance que la blessure sera difficile à expliquer à mon médecin..."
 beorning.0042.a:0 "Ouille."

 beorning.0043.t:0 "Une flêche inattendue"
 beorning.0043.desc:0 "Alors que je prends précipitamment la fuite, je peux entendre le rire moqueur du berger : "Ha ! Les ours ne sont pas aussi terrifiant finalement...""
 beorning.0043.a:0 "Prendre mentalement note d'augmenter les taxes de ce berger"

 beorning.9000.t:0 "Retour au foyer"
 beorning.9000.desc:0 "Je retrouve ma forme humaine, tout en sachant que la bête s'agite toujours à l'intérieur..."
 beorning.9000.a:0 "Retrouver votre forme humaine"
