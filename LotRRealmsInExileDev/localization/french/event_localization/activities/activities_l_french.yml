 #Hunt
 activity_hunt:0 "Chasse"
 hunt_phase_desc:0 "Poursuivez votre proie et décidez comment vous l'abattrez"
 activity_hunt_name:0 "Chasse [ACTIVITY.GetOwner.GetNamePossessiveOrMy]"
 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "La traque procure émotions fortes et périls en abondance, et constitue un excellent apprentissage de l'équitation et du tir à l'arc.\n\nLes chasses sont supervisées par le [GetCourtPositionType('master_of_hunt_court_position').GetName()], qui annoncera les [hunt_sightings_no_prefix|E] de bêtes communes, rares et féroces."
 activity_hunt_desc_adventurer: "La traque procure émotions fortes et périls en abondance, et constitue un excellent apprentissage de l'équitation et du tir à l'arc.\n\nEn tant qu'[GetGovernment('landless_adventurer_government').GetName], la chasse rapporte moins de [prestige_i][prestige|E] mais fournit des [provisions_i][provisions|E]. Les chasses sont supervisées par le [GetCourtPositionType('huntperson_camp_officer').GetName()].\n\nAu début d'une chasse, vous aurez l'opportunité d'acheter des droits de chasse contre de l'[gold_i][gold|E], sinon vous obtiendrez de l'[trait_level_track_xp|E] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName] [GetTrait('gallowsbait').GetName( GetNullCharacter )]."
 activity_hunt_owner:0 "Chasseur"
