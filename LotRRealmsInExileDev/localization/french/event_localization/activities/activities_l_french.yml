 honorary_guest_desc:0 "Un [GetActivityType('activity_feast').GetName] peut avoir un $honorary_guest$, en l'honneur duquel la célébration se déroule. Le moment central du banquet, le toast, lui accordera du [prestige|E] grâce à cette position éminente. Mais prenez garde — cela peut également être un piège... Les hôtes de $feast_type_murder$ ont tendance à assassiner leur $honorary_guest$."
