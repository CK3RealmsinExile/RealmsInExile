 #Gruesome Festival (Blót)
 activity_gruesome_festival:2 "$tenet_gruesome_festivals_blot_name$"
 activity_gruesome_festival_selection_tooltip:0 "Vous invitez vos sujets à participer à un rituel sacré et coûteux"
 activity_gruesome_festival_desc:0 "Il est grand temps que tout [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip] se rassemble pour faire sacrifice à [GetPlayer.GetFaith.PantheonTerm]. Ces rituels lient non seulement les fidèles entre eux, mais confirment ma place de [GetPlayer.GetTitleAsNameNoTooltip] de toute la terre."
 activity_gruesome_festival_owner:0 "Hôte"
 activity_gruesome_festival_host_desc:1 "\nVous organisez un $gruesomefestivalname_blot$, impliquant :\n#indent_newline:0 $EFFECT_LIST_BULLET$ Décider de l'ampleur du festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Choisir quoi sacrifier, voire sélectionner l'un de vos [prisoners|E] comme [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Gagner ou perdre l'[county_opinion|E] et l'[opinion|E] des [character|E] selon les [core_tenets|E] de la [faith|E] de vos sujets"
 activity_gruesome_festival_guest_help_text:0 "Les [guests|E] invités participeront au sacrifice et au festin qui s'ensuit. Ils gagneront ou perdront de l'[opinion|E] envers vous selon les [core_tenets|E] de leur [faith|E]."
 activity_gruesome_festival_province_desc:1 "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name:0 "Sacrifice Rituel"
 activity_gruesome_festival_desc.non_gf_practioner:0 "Il y a parmi mes sujets ceux qui pratiquent de grands rites sacrificiels bénis par leur [GetPlayer.GetTitleAsNameNoTooltip]. Accepter de conduire même une variante limitée gagnerait sans doute leur approbation, bien qu'embrasser leurs coutumes plus... barbares pourrait m'attirer le mépris de ceux qui dédaignent leurs voies."


