l_french:

 # Selecting a new marshal
 expedition.0001.t:0 "Un bouclier de fer"
 expedition.0001.desc:0 "Un nouveau fief devra affronter de nombreux dangers avant de pouvoir se tenir sur ses propres pieds. En choisissant un maréchal pour m'accompagner dans cette expédition, nous pouvons nous assurer que nos ennemis ne briseront pas notre royaume naissant."
 expedition.0001.a:0 "[primary_replaced_marshal.GetName] remplacera mon maréchal actuel."
 expedition.0001.b:0 "[secondary_replaced_marshal.GetName] servira en tant que mon maréchal !"
 expedition.0001.c:0 "[current_marshal.GetName] a encore quelques utilités au conseil."

 # Selecting a new diplomat
 expedition.0002.t:0 "L'émissaire du fief"
 expedition.0002.desc:0 "Un nouveau fief ne peut survivre éternellement sans le soutien de nos congénères nains. Un émissaire auprès des autres grands fiefs servira de visage à notre nouveau royaume. Tout ce qu'il reste à faire est de choisir parmi les plus persuasifs d'entre nous. Qui représentera notre royaume auprès du reste de notre peuple ?"
 expedition.0002.a:0 "Les compétences diplomatiques de [primary_replaced_diplomat.GetName] accompliront la volonté de Mahal !"
 expedition.0002.b:0 "Les compétences diplomatiques de [secondary_replaced_diplomat.GetName] seront utiles."
 expedition.0002.c:0 "[current_chancellor.GetName] a encore quelques utilités au conseil."

 # Selecting a new steward
 expedition.0003.t:0 "Un maître de la monnaie"
 expedition.0003.desc:0 "La vie ou la mort d'un fief peut souvent dépendre de la capacité d'un souverain à tirer des richesses de la terre. Un intendant est un outil vital pour un souverain afin d'obtenir la meilleure valeur de ses domaines. Il me revient de choisir un conseiller compétent si je souhaite que cette entreprise rapporte un jour des bénéfices."
 expedition.0003.a:0 "[primary_replaced_steward.GetName] remplacera mon intendant actuel."
 expedition.0003.b:0 "Les mains de [secondary_replaced_steward.GetName] brillent d'or !"
 expedition.0003.c:0 "[current_steward.GetName] a encore quelques utilités au conseil."

 # Selecting a new spymaster
 expedition.0004.t:0 "Une main dans l'ombre"
 expedition.0004.desc:0 "Toutes sortes de dangers cachés rôdent dans les endroits sombres de la Terre du Milieu. Pour cette expédition, j'aurai besoin d'un maître-espion capable de débusquer toutes les conspirations visant à étrangler notre nouveau foyer dans son berceau. La seule décision qui reste est de décider à qui je confierai ma vie dans ce nouveau pays..."
 expedition.0004.a:0 "[primary_replaced_spymaster.GetName] remplacera mon maître-espion actuel."
 expedition.0004.b:0 "[secondary_replaced_spymaster.GetName] a poignardé plus d'un nain dans le dos."
 expedition.0004.c:0 "[current_spymaster.GetName] a encore quelques utilités au conseil."

 # Selecting ruler of old realm
 expedition.0006.t:0 "Choisir mon remplaçant"
 expedition.0006.desc:0 "Alors que les derniers préparatifs sont en cours, une décision reste à prendre avant notre départ : qui me remplacera en tant que souverain de mon ancien foyer. L'éloignement de mon nouveau domicile rendra la gouvernance de mon royaume actuel impossible. Alors que je passe en revue les requêtes de mes vassaux et courtisans tard dans la nuit, plusieurs candidats nains viennent à l'esprit, qui se sont avérés assez capables pour administrer mes terres..."
 expedition.0006.a:0 "Mon royaume ira au plus fort de mes vassaux, [powerfull_vassal_replacing_ruler.GetName]."
 expedition.0006.b:0 "Bien que n'étant pas mon vassal le plus puissant, la loyauté de [vassal_replacing_ruler.GetName] en fait le meilleur choix."
 expedition.0006.c:0 "La tutelle de ma famille sur cette terre n'est pas encore terminée, [family_replacing_ruler.GetName] me remplacera."
 expedition.0006.d:0 "L'ambition et la ruse de [opportunistic_dwarf.GetName] devraient assurer que mon ancien royaume reste entre de bonnes mains."

 # Selecting ruler of satellite hold
 expedition.0007.t:0 "Choisir un étranger pour une terre étrange."
 expedition.0007.desc:0 "Bien que la nouvelle expédition rendra hommage à sa patrie, les distances impliquées rendent toute forme de règle directe inapplicable. À cette fin, on m'a présenté une liste de candidats en qui l'on pourrait avoir confiance pour superviser la colonie naissante."
 expedition.0007.a:0 "En nommant [powerful_vassal_family_member.GetName], je peux apaiser mes vassaux les plus forts."
 expedition.0007.b:0 "[vassal_family_member.GetName] manque d'influence pour menacer la domination de mon fief principal."
 expedition.0007.c:0 "Je ne peux faire confiance qu'à ma propre famille pour mener à bien un tel voyage, [root_family_member.GetName] devrait suffire."
 expedition.0007.d:0 "Au diable tout ça, envoyez juste [opportunistic_dwarf.GetName] pour administrer les terres, pour ce que j'en ai à faire !"

 # Choice to become vassal or stay tributary
 expedition.0008.t:0 "Ployer le genou"
 expedition.0008.desc:0 "Alors que je parcours les couloirs de mon fief, le désir de ma mère patrie remplit ma poitrine. Bien que nous restions liés par les serments coutumiers de tribut, certains parmi nous ont commencé à parler de demander le statut de vassal à notre suzerain. Mes conseillers craignent que notre seule force ne suffise pas à dompter ces montagnes et que nous aurons besoin du soutien de nos frères et sœurs pour continuer à nous étendre. Pourtant, je crains aussi que cela ne nous fasse abandonner l'indépendance que nous apprécions actuellement. La protection potentielle vaut-elle vraiment plus que notre souveraineté ?"
 expedition.0008.a:0 "Nous avons atteint la limite de ce que nous pouvons accomplir seuls."
 expedition.0008.b:0 "Quelle raison avons-nous de renoncer à notre souveraineté ?" 

# Letter to player suzerain asking to vassalize #
expedition.0009.opening:0 "[tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
expedition.0009.desc:0 "Bien que nous fûmes destinés à demeurer un avant-poste de la forteresse-mère, nombreux parmi notre peuple souhaitent prêter serment de fidélité plus profonde et rejoindre la forteresse ancestrale en tant que vassaux loyaux. Nous attendons votre réponse avec l'impatience de ceux qui aspirent à retrouver leur foyer. Je vous supplie de nous accorder les pleins droits et privilèges d'un vassal ; permettez-nous de nous unir de nouveau à nos frères de sang et de pierre."
expedition.0009.a:0 "Les enfants égarés retrouveront le chemin de la forteresse-mère."
expedition.0009.b:0 "Nous ne saurions administrer des terres si éloignées de nos halls."
expedition.0009.b.tt:0 "[tributary.GetName] demeure votre [tributary|E]"
 
# Completing the satellite hold 
expedition.0010.t:0 "Une Nouvelle Forteresse Naine Établie"
expedition.0010.desc:0 "Après d'inlassables labeurs, la nouvelle forteresse naine de [current_location.GetNameNoTier] se dresse enfin, prête à défier les âges. Les halls de la excavation ont été taillés dans la roche-mère selon les techniques ancestrales, et ses portes massives, forgées dans le plus pur acier, ont été mises en place.\n\nLe seigneur de cette nouvelle forteresse, [new_dwarven_ruler.GetFirstName], a encore bien des tâches à accomplir avant que les [dwarves|E] puissent prospérer en ces lieux, mais je suis convaincu que cette nouvelle citadelle connaîtra un avenir glorieux, digne des fils de Durin."
expedition.0010.a:0 "Que votre barbe croisse et votre forge ne s'éteigne jamais, [new_dwarven_ruler.GetFirstName] !"
expedition.0010.a.tt:0 "   Devient votre [tributary|E]"