l_french:

  # Selecting a new marshal
  expedition.0001.t:0 "Un Bouclier de Fer"
  expedition.0001.desc:0 "Une nouvelle forteresse devra affronter maints périls avant de pouvoir tenir sur ses propres fondations de pierre. En désignant un maréchal pour m'accompagner dans cette expédition, nous nous assurerons que nos ennemis ne briseront point notre royaume naissant avant qu'il n'ait pris racine dans la roche."
  expedition.0001.a:0 "[primary_replaced_marshal.GetName] remplacera mon maréchal actuel au conseil."
  expedition.0001.b:0 "[secondary_replaced_marshal.GetName] servira comme mon maréchal de guerre !"
  expedition.0001.c:0 "[current_marshal.GetName] conserve encore quelque utilité au conseil."

  # Selecting a new diplomat
  expedition.0002.t:0 "L'Émissaire de la Forteresse"
  expedition.0002.desc:0 "Une nouvelle forteresse ne saurait survivre éternellement sans le soutien de nos frères nains. Un émissaire auprès des autres grandes forteresses servira de visage à notre nouveau royaume. Il ne reste plus qu'à choisir parmi les plus persuasifs d'entre nous. Qui représentera notre domaine face au reste de notre peuple ?"
  expedition.0002.a:0 "Les talents diplomatiques de [primary_replaced_diplomat.GetName] accompliront la volonté de Mahal !"
  expedition.0002.b:0 "Les compétences en diplomatie de [secondary_replaced_diplomat.GetName] serviront bien nos intérêts."
  expedition.0002.c:0 "[current_chancellor.GetName] conserve encore quelque utilité au conseil."

  # Selecting a new steward
  expedition.0003.t:0 "Un Maître des Richesses"
  expedition.0003.desc:0 "La vie ou la mort d'une forteresse dépend souvent de la capacité d'un souverain à extraire les richesses de la terre. Un intendant constitue un outil vital pour qu'un dirigeant tire le meilleur parti de ses domaines. Il me sied de choisir un conseiller compétent si je veux que cette entreprise génère jamais quelque profit digne de ce nom."
  expedition.0003.a:0 "[primary_replaced_steward.GetName] remplacera mon intendant actuel."
  expedition.0003.b:0 "Les mains de [secondary_replaced_steward.GetName] brillent de l'éclat de l'or !"
  expedition.0003.c:0 "[current_steward.GetName] conserve encore quelque utilité au conseil."

  # Selecting a new spymaster
  expedition.0004.t:0 "Une Main dans les Ténèbres"
  expedition.0004.desc:0 "Toutes sortes de dangers cachés rôdent dans les lieux obscurs de la [middleearth|E]. Pour cette expédition, j'aurai besoin d'un maître-espion capable de débusquer toute conspiration cherchant à étrangler notre nouveau foyer dans son berceau de pierre. La seule décision qui demeure est de déterminer à qui je confierai ma vie en cette nouvelle terre..."
  expedition.0004.a:0 "[primary_replaced_spymaster.GetName] remplacera mon maître-espion actuel."
  expedition.0004.b:0 "[secondary_replaced_spymaster.GetName] a planté sa lame dans le dos de maints nains."
  expedition.0004.c:0 "[current_spymaster.GetName] conserve encore quelque utilité au conseil."

  # Selecting ruler of old realm
  expedition.0006.t:0 "Choisir mon Remplaçant"
  expedition.0006.desc:0 "Tandis que les préparatifs finaux sont en cours, une décision demeure avant notre départ : qui me remplacera comme souverain de mon ancien foyer ? L'éloignement de ma nouvelle demeure rendra la gouvernance de mon royaume actuel impossible. Alors que je compulse les pétitions de mes vassaux et courtisans tard dans la nuit, plusieurs perspectives naines me viennent à l'esprit qui se sont révélées assez capables d'administrer mes terres..."
  expedition.0006.a:0 "Mon royaume ira au plus fort de mes vassaux, [powerful_vassal_replacing_ruler.GetName]."
  expedition.0006.b:0 "Bien qu'il ne soit point mon vassal le plus puissant, la loyauté de [vassal_replacing_ruler.GetName] en fait le meilleur choix."
  expedition.0006.c:0 "L'intendance de ma famille sur cette terre n'a point encore atteint sa fin, [family_replacing_ruler.GetName] me remplacera."
  expedition.0006.d:0 "L'ambition et la ruse de [opportunistic_dwarf.GetName] devraient maintenir mon ancien royaume en de bonnes mains."

 # Selecting ruler of satellite hold
  expedition.0007.t:0 "Désigner un Étranger pour une Terre Étrange"
  expedition.0007.desc:0 "Bien que la nouvelle expédition versera tribut à sa forteresse-mère, les distances impliquées rendent toute forme de gouvernance directe irréalisable. À cette fin, on m'a présenté une liste de candidats auxquels on pourrait faire confiance pour superviser la colonie naissante."
  expedition.0007.a:0 "En nommant [powerful_vassal_family_member.GetName], je peux apaiser mes vassaux les plus puissants."
  expedition.0007.b:0 "[vassal_family_member.GetName] manque de l'influence nécessaire pour menacer le règne de ma forteresse principale."
  expedition.0007.c:0 "Je ne peux faire confiance qu'à mon propre sang pour mener à bien tel voyage, [root_family_member.GetName] devrait suffire."
  expedition.0007.d:0 "Au diable tout cela, envoyez simplement [opportunistic_dwarf.GetName] administrer la terre, peu m'importe !"

# Choice to become vassal or stay tributary
 expedition.0008.t:0 "Plier le Genou"
 expedition.0008.desc:0 "Alors que j'arpente les halls de ma forteresse, un désir ardent pour ma forteresse-mère emplit ma poitrine. Bien que nous demeurions liés par les serments coutumiers de tribut, certains parmi nous ont commencé à parler de pétitionner pour une vassalité complète envers notre suzerain. Mes conseillers s'inquiètent que notre force seule ne puisse dompter ces montagnes et que nous nécessiterons le soutien de nos frères et sœurs pour continuer à nous étendre. Pourtant je crains aussi que ceci ne nous voie renoncer à l'indépendance dont nous jouissons actuellement ; la protection potentielle vaut-elle vraiment plus que notre souveraineté ?"
 expedition.0008.a:0 "Nous avons atteint la limite de ce que nous pouvons accomplir seuls."
 expedition.0008.b:0 "Quelle raison avons-nous d'abandonner notre souveraineté ?"

# Letter to player suzerain asking to vassalize #
 expedition.0009.opening:0 "[tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 expedition.0009.desc:0 "Bien que nous étions destinés à être un satellite de la forteresse principale, beaucoup parmi les nôtres souhaitent prêter des vœux de féalité plus profonde et rejoindre la forteresse-mère comme vassaux loyaux. Nous attendons votre réponse le souffle coupé. Je demande que vous nous accordiez les pleins droits et privilèges d'un vassal ; laissez-nous rejoindre nos frères une fois de plus."
 expedition.0009.a:0 "Les enfants égarés seront réunis avec la forteresse-mère."
 expedition.0009.b:0 "Nous ne saurions mal administrer de si lointaines forteresses."
 expedition.0009.b.tt:0 "[tributary.GetName] demeure votre [tributary|E]"
 
 # Completing the satellite hold 
 expedition.0010.t:0 "Une Nouvelle Forteresse Naine Établie"
 expedition.0010.desc:0 "Après bien des labeurs, la nouvelle forteresse naine de [current_location.GetNameNoTier] se dresse, prête à défier les âges. Les halls de l'excavation ont été taillés dans la roche-mère, et ses portes ont été mises en place selon l'art ancestral de nos pères.\n\nLe souverain de la nouvelle forteresse, [new_dwarven_ruler.GetFirstName], a encore beaucoup d'ouvrage devant lui avant que les [dwarves|E] puissent prospérer ici, mais je suis confiant que cette nouvelle forteresse a un brillant avenir devant elle."
 expedition.0010.a:0 "Bonne fortune à vous, [new_dwarven_ruler.GetFirstName] !"
 expedition.0010.a.tt:0 "   Devient votre [tributary|E]"