 evil.0190.t:0 "La voie de la sorcellerie"
 evil.0190.desc:0 "Je peux désormais rassembler les secrets de la sorcellerie. Avec les fragments de connaissances obscures que j'ai acquis, je dois être capable de commencer mon premier rituel.\n\nL'énigme devant moi sera résolue par la mise en place de mon premier rituel fructueux. Je saurais qu'il est fructueux quand je serai devenu[ROOT.Char.Custom('FR_E')] un[ROOT.Char.Custom('FR_E')] sorcier[ROOT.Char.Custom('FR_E')] novice."
