 lotr_sorcery_ritual.0200.t:0 "Voyage au val caché"
 lotr_sorcery_ritual.0200.desc:0 "Le temps est venu de partir pour la bibliothèque des ombres"
 lotr_sorcery_ritual.0200.a:0 "Je suis prêt[ROOT.Char.Custom('FR_E')]..."
 lotr_sorcery_ritual.0200.a.tt:0 ""
