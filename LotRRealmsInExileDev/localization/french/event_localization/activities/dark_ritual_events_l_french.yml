 evil.3190.d.tt:0 "$evil.3190.a.tt$"
 evil.3190.e:0 "Rituel Obscur : La Danse Sauvage de Tû"
 evil.3190.e.tt:0 "$evil.3190.a.tt$"
 evil.3190.f:0 "Je ne peux résoudre cette énigme."
