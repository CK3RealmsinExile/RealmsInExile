 evil.3130.a:0 "Je suis prêt à affronter ces révélations..."
 evil.3130.a.tt:0 ""

 evil.3190.t:0 "La Voie de la Sorcellerie"
 evil.3190.desc:0 "Je peux désormais assembler les arcanes de la sorcellerie. Grâce aux fragments de savoir interdit que j'ai amassés, je devrais pouvoir accomplir mon premier rituel.\n\nL'énigme qui se dresse devant moi trouvera sa réponse dans la pratique réussie de mon premier rituel. Je saurai qu'il aura porté ses fruits lorsque je deviendrai Sorcier Novice."
 evil.3190.a:0 "Rituel Obscur : L'Anneau de Morgoth"
 evil.3190.a.tt:0 "Vous résolvez l'énigme par ce rituel ancestral."
 evil.3190.b:0 "Rituel Obscur : L'Offrande de Sang de Sauron"
