# Tier 1 (Phase 2)
 evil.3200.t:0 "Voyage vers le Val Occulté"
 evil.3200.desc:0 "L'heure est venue d'entreprendre le périlleux voyage vers la Bibliothèque de l'Ombre, sanctuaire des savoirs interdits"
 evil.3200.a:0 "Mon âme est préparée à cette épreuve..."
 evil.3200.a.tt:0 ""
 evil.3200.b:0 "Il serait plus sage de renoncer..."
 evil.3200.b.tt:0 ""

 evil.3201.t:0 "Embûche sur la route !"
 evil.3201.desc:0 "Malédiction ! Le chemin se révèle plus périlleux que prévu"
 evil.3201.a:0 "Je poursuivrai malgré tout..."
 evil.3201.a.tt:0 ""

 evil.3202.t:0 "Assaillants !"
 evil.3202.desc:0 "Des brigands surgissent des ténèbres, l'acier luisant dans leurs mains. Quelle voie choisir ?"
 evil.3202.a:0 "Défier leur chef en combat singulier"
 evil.3202.a.tt:0 "Affronter le meneur en duel (risque de mort) ou tous les brigands ensemble"
 evil.3202.b:0 "Leur offrir mon or en tribut"
 evil.3202.b.tt:0 "Ils pourraient exiger davantage cependant..."
 evil.3202.c:0 "Tenter de fuir dans les ombres"
 evil.3202.c.tt:0 "Faible probabilité de succès mais évite le risque mortel"

 evil.3204.t:0 "Duel sur les chemins perdus !"
 evil.3204.1.desc:0 "La défaite m'accable cruellement !"
 evil.3204.2.desc:0 "La victoire couronne mon épée !"
 evil.3204.1.a:0 "Défaite écrasante et humiliante..."
 evil.3204.2.a:0 "Je poursuivrai ma route avec fierté..."
 evil.3204.a.tt:0 ""

 evil.3205.t:0 "Affrontement contre les brigands !"
 evil.3205.1.desc:0 "Leurs lames m'ont submergé !"
 evil.3205.2.desc:0 "Mon acier a triomphé de leur nombre !"
 evil.3205.1.a:0 "Défaite cuisante et douloureuse..."
 evil.3205.2.a:0 "Je reprends ma route, victorieux..."
 evil.3205.a.tt:0 ""

 evil.3206.t:0 "Acceptation du tribut"
 evil.3206.1.desc:0 "Les rapaces exigent davantage encore ?!"
 evil.3206.2.desc:0 "Ils consentent enfin à me laisser passer"
 evil.3206.1.a:0 "Ils m'ont dépouillé puis rossé malgré tout..."
 evil.3206.2.a:0 "Je poursuivrai mon chemin, allégé mais vivant..."
 evil.3206.a.tt:0 ""

 evil.3207.t:0 "Fuite désespérée !"
 evil.3207.1.desc:0 "Ils m'ont rattrapé et dépouillé de tout !"
 evil.3207.2.desc:0 "J'ai réussi à leur échapper dans les ténèbres"
 evil.3207.1.a:0 "Battu et volé comme un mendiant..."
 evil.3207.2.a:0 "Je continue ma route, indemne..."
 evil.3207.a.tt:0 ""

 evil.3208.t:0 "Un graug monstrueux !"
 evil.3208.desc:0 "La bête immonde surgit des ombres, ses crocs luisant de bave ! Que faire ?!"
 evil.3208.a:0 "L'affronter avec courage..."
 evil.3208.a.tt:0 "combat direct"
 evil.3208.b:0 "Attendre qu'il s'éloigne"
 evil.3208.b.tt:0 "probabilité moyenne d'échapper"
 evil.3208.c:0 "Se faufiler discrètement"
 evil.3208.c.tt:0 "option pour haute intrigue"

 evil.3209.t:0 "Le Graug !"
 evil.3209.1.desc:0 "La bête m'a capturé dans ses griffes !"
 evil.3209.2.desc:0 "Je suis passé inaperçu dans l'ombre"
 evil.3209.3.desc:0 "J'ai triomphé du monstre en combat"
 evil.3209.1.a:0 "Au moins ai-je survécu à ses crocs..."
 evil.3209.2.a:0 "J'ai réussi à lui échapper sans bruit"
 evil.3209.3.a:0 "Un combat digne des légendes sombres..."
 evil.3209.a.tt:0 ""

 evil.3210.t:0 "Le Val Occulté"
 evil.3210.desc:0 "Les portes de basalte noir se dressent devant moi, gravées de runes interdites qui semblent pulser d'une vie maléfique"
 evil.3210.a:0 "Requérir audience auprès du Seigneur des Ombres..."
 evil.3210.a.tt:0 ""
 evil.3210.b:0 "Approcher le garde des portes..."
 evil.3210.b.tt:0 ""
 evil.3210.c:0 "M'infiltrer par les passages secrets..."
 evil.3210.c.tt:0 ""

 evil.3220.t:0 "La Permission du Seigneur de la Tour"
 evil.3220.desc:0 "Le maître de ces lieux me toise de son regard glacial. Consentira-t-il à mon entrée ?"
 evil.3220.a:0 "Offrir ma loyauté éternelle et inébranlable."
 evil.3220.a.tt:0 "crochet fort et tribut en or"
 evil.3220.b:0 "Devenir son vassal dévoué."
 evil.3220.b.tt:0 ""
 evil.3220.c:0 "Ses exigences sont excessives... Une autre voie s'impose..."
 evil.3220.c.tt:0 ""

 evil.3221.t:0 "La Décision du Seigneur de la Tour"
 evil.3221.1.desc:0 "Il ordonne qu'on me jette aux oubliettes !"
 evil.3221.2.desc:0 "Il daigne accepter ma requête !"
 evil.3221.1.a:0 "Non ! Pas les cachots immondes !"
 evil.3221.2.a:0 "Enfin, je pourrai pénétrer le sanctuaire"
 evil.3221.a.tt:0 ""

 evil.3230.t:0 "Le Garde des Portes"
 evil.3230.desc:0 "Le gardien, vêtu d'une armure noire, bloque le passage. Comment franchir cet obstacle ?"
 evil.3230.a:0 "L'attaquer sans prévenir !"
 evil.3230.a.tt:0 "Engager un duel"
 evil.3230.b:0 "Corrompre sa loyauté avec de l'or."
 evil.3230.b.tt:0 "Payer un pot-de-vin"
 evil.3230.c:0 "Chercher une autre voie..."
 evil.3230.c.tt:0 ""

 evil.3232.t:0 "Le Garde des Portes"
 evil.3232.1.desc:0 "Sa lame s'est révélée supérieure"
 evil.3232.2.desc:0 "Mon épée a triomphé de sa garde"
 evil.3232.1.a:0 "Maudit soit-il..."
 evil.3232.2.a:0 "La voie est désormais libre."
 evil.3232.a.tt:0 ""

 evil.3240.t:0 "Infiltration dans l'ombre"
 evil.3240.desc:0 "Les couloirs sombres de la forteresse s'étendent devant moi. Comment progresser sans être découvert ?"
 evil.3240.a:0 "Étudier les rondes et attendre le moment propice."
 evil.3240.a.tt:0 "Simple attente avec probabilité moyenne de succès"
 evil.3240.b:0 "Me déguiser en garde de la forteresse."
 evil.3240.b.tt:0 "Meilleur avec haute intrigue"
 evil.3240.c:0 "Me faire passer pour un scribe du sanctuaire..."
 evil.3240.c.tt:0 "Meilleur avec haute érudition"

 evil.3241.t:0 "L'attente dans les ombres"
 evil.3241.1.desc:0 "Leurs yeux perçants m'ont repéré !"
 evil.3241.2.desc:0 "Il faut patienter davantage"
 evil.3241.3.desc:0 "Le passage est enfin libre !"
 evil.3241.1.a:0 "Ils m'ont capturé comme un voleur !"
 evil.3241.2.a:0 "Je patienterai encore..."
 evil.3241.3.a:0 "Je franchis le seuil !"
 evil.3241.a.tt:0 ""
 evil.3241.b:0 "Cette attente m'épuise... Tentons autre chose."
 evil.3241.b.tt:0 ""

 evil.3242.t:0 "Déguisement trompeur"
 evil.3242.1.desc:0 "Ma supercherie a été démasquée"
 evil.3242.2.desc:0 "Je me suis infiltré sous l'apparence d'un garde"
 evil.3242.1.a:0 "Ils ont percé mon stratagème !"
 evil.3242.2.a:0 "Ma ruse a porté ses fruits !"
 evil.3242.a.tt:0 ""

 evil.3243.t:0 "L'identité du scribe"
 evil.3243.1.desc:0 "Mon imposture a été découverte"
 evil.3243.2.desc:0 "Je me suis glissé parmi eux tel un scribe érudit"
 evil.3243.1.a:0 "Ma duplicité m'a trahi !"
 evil.3243.2.a:0 "J'ai franchi leurs défenses !"
 evil.3243.a.tt:0 ""

 evil.3250.t:0 "La Bibliothèque de l'Ombre !"
 evil.3250.desc:0 "Enfin ! Les rayonnages infinis s'étendent devant moi, regorgeant de grimoires interdits et de manuscrits maudits. Tout ce savoir occulte sera bientôt mien !"
 evil.3250.a:0 "Enfin, je deviendrai un sorcier de grande puissance"
 evil.3250.a.tt:0 ""

 evil.3251.t:0 "La Bibliothèque de l'Ombre !"
 evil.3251.desc:0 "Perdu dans ses corridors labyrinthiques où murmurent les échos de savoirs interdits"
 evil.3251.a:0 "Approfondir encore mes connaissances occultes..."
 evil.3251.a.tt:0 "Gain d'érudition mais risque accru de folie, puis maladie, puis mort"
 evil.3251.b:0 "J'en ai assez appris, il est temps de partir."
 evil.3251.b.tt:0 ""

 evil.3252.t:0 "Sortir de la Bibliothèque"
 evil.3252.1.desc:0 "ÉGARÉ dans ce dédale de connaissances"
 evil.3252.2.desc:0 "ÉCHAPPÉ de ce labyrinthe du savoir"
 evil.3252.1.a:0 "Était-ce par là... ou là-bas...?"
 evil.3252.2.a:0 "Je respire enfin l'air libre !!"
 evil.3252.a.tt:0 ""

 evil.3253.t:0 "Le Sorcier Accompli"
 evil.3253.desc:0 "L'heure est venue de mettre en pratique les arts occultes que j'ai acquis"
 evil.3253.a:0 "Ma puissance sorcière s'est considérablement accrue !"
 evil.3253.a.tt:0 "Mes compétences en sorcellerie atteignent leur apogée, et le savoir acquis en valait la peine."
 evil.3253.a.tt1:0 "Vous avez une chance de progresser de [GetTrait('sorcerer_1').GetName(GetNullCharacter)] à [GetTrait('sorcerer_2').GetName(GetNullCharacter)]"
 evil.3253.a.tt2:0 "Vous avez une chance de progresser de [GetTrait('sorcerer_2').GetName(GetNullCharacter)] à [GetTrait('sorcerer_3').GetName(GetNullCharacter)]"

