 practiced_sorcery_recently:0 "Sorcellerie Récemment Pratiquée"
 practiced_sorcery_recently_desc:0 "Ce personnage est affaibli par l'énergie vitale consumée lors de ses récentes invocations ténébreuses."

 red_eye_mark_modifier:0 "Marque de l'Œil Rouge"
 red_eye_mark_modifier_desc:0 "Une flamme écarlate danse sur leur chair, reflet vacillant d'un Œil perçant qui voit tout."
 great_red_eye_mark_modifier:0 "Grande Marque de l'Œil Rouge"
 great_red_eye_mark_modifier_desc:0 "Une flamme écarlate brûle sur leur être, manifestation ardente de l'Œil omniscient qui transperce les âmes."
 white_hand_mark_modifier:0 "Marque de la Main Blanche"
 white_hand_mark_modifier_desc:0 "Une main blanche se détache sur un champ de ténèbres - tels sont les guerriers dévoués d'Isengard."
 great_white_hand_mark_modifier:0 "Puissante Marque de la Main Blanche"
 great_white_hand_mark_modifier_desc:0 "Une main blanche domine un champ d'obscurité absolue - marque des élites guerrières d'Isengard."
 invigoreted_troops_modifier:0 "Troupes Revigorées"
 invigoreted_troops_modifier_desc:0 "Vos armées ont vu leur vigueur mystérieusement renouvelée par des forces occultes."
 great_invigoreted_troops_modifier:0 "Troupes Hautement Revigorées"
 great_invigoreted_troops_modifier_desc:0 "Vos armées débordent d'une énergie surnaturelle et progressent désormais à une cadence défiant toute logique mortelle."

 fell_beast_mount_modifier:0 "Monture Ailée Maléfique"
 fell_beast_mount_modifier_desc:0 "Ce personnage a dompté une Bête Ailée maléfique. #emphasis Créature ailée et nue, dépourvue de plume ou duvet, ses vastes membranes tendues entre des doigts griffus telles des toiles de cuir. Son odeur pestilentielle trahit sa nature - vestige peut-être d'un monde plus ancien et plus cruel.#!"

 drake_mount_modifier:0 "Monture Drac de Feu"
 drake_mount_modifier_desc:0 "Ce personnage a asservi un Drac de Feu à sa volonté. #emphasis Les Dracs sont des hybrides stériles issus du croisement entre dragons et bêtes ailées. Bien que plus petits et moins intelligents que leurs ancêtres légendaires (tels Smaug le Doré, Glaurung ou Ancalagon le Noir), ils conservent le souffle de feu dévastateur qui en fait une force redoutable sur les champs de bataille.#!"

 words_of_power_modifier:0 "Paroles de Pouvoir Dévastatrices"
 words_of_power_modifier_desc:0 "Des mots noirs prononcés dans la langue maudite ont brisé les cœurs et fendu la pierre dans cette province dévastée."

 watchers_modifier:0 "Veilleurs Spectraux"
 watchers_modifier_desc:0 "Des esprits de vigilance terrifiants habitent ces statues de pierre, tissant par leur seule volonté maléfique une barrière invisible et infranchissable."

 cracks_of_the_earth_modifier:0 "Fissures de la Terre"
 cracks_of_the_earth_modifier_desc:0 "Le sol tremble sous des forces impies, la terre se fend, et dans les tunnels profonds une armée monstrueuse prend forme."

 nazgul_pursue_modifier:0 "Pourchassant sa Proie"
 nazgul_pursue_modifier_desc:0 "Ce personnage est consumé par une mission implacable et ne connaîtra nul repos avant son accomplissement."
 nazgul_great_pursue_modifier:0 "Traquant sa Proie Sans Relâche"
 nazgul_great_pursue_modifier_desc:0 "Ce personnage est dévoré par une obsession absolue et poursuivra sa quête jusqu'à l'anéantissement total de sa cible."

 black_breath_modifier:0 "Victime du Souffle Noir"
 black_breath_modifier_desc:0 "Ce personnage souffre d'une affliction mortelle résultant du contact maudit avec un Nazgûl."

 ambassador_of_darkness_modifier:0 "Ambassadeur des Ténèbres"
 ambassador_of_darkness_modifier_desc:0 "Un visage avenant dissimule mes véritables intentions, mascarade parfaite pour tromper ce monde naïf."

 shapeshifter_modifier:0 "Métamorphe"
 shapeshifter_modifier_desc:0 "Ce personnage s'est forgé une forme monstrueuse d'une puissance terrifiante, incarnation de la malfaisance pure."

 dark_vitality_modifier:0 "Vitalité Ténébreuse"
 dark_vitality_modifier_desc:0 "Par les arts les plus damnés qui soient, ce personnage a volé la force vitale d'autrui, prolongeant ainsi son existence impie au-delà des limites naturelles."

 morgul_weapons:0 "Armement de Morgul"
 morgul_weapons_desc:0 "Armes imprégnées des poisons les plus vils qui soient. La lame spectrale s'évanouit après avoir percé l'ennemi, laissant une plaie maudite que nulle guérison ne saurait refermer."

 abnormal_winter_modifier:0 "Hiver Surnaturel"
 abnormal_winter_modifier_desc:0 "Un hiver d'une froideur extrême et d'une durée contre nature s'abat sans merci sur ces terres désolées. Les personnages subiront des pénalités de déplacement et l'efficacité des chevaliers sera considérablement réduite."

 abnormal_winter_character_modifier:0 "Hiver Surnaturel"
 abnormal_winter_character_modifier_desc:0 "Un hiver glacial d'une intensité surnaturelle qui rend pratiquement impossible tout déplacement des armées à travers ces terres gelées."
 
 darkness_modifier:0 "Ténèbres Maléfiques"
 darkness_modifier_desc:0 "Cette terre souffre sous le poids d'une malédiction terrible. Des nuages noirs comme la poix voilent le ciel et accablent de désespoir les cœurs de ceux qui vivent sous leur ombre oppressante."

 the_plague_modifier:0 "Maladies Ténébreuses"
 the_plague_modifier_desc:0 "Une pestilence dévastatrice fauche impitoyablement les vies dans ces contrées maudites. Les personnages courront le risque aléatoire de contracter une maladie mortelle."

 savage_rampage_modifier:0 "Déchaînement Sauvage"
 savage_rampage_modifier_desc:0 "À l'appel d'un invocateur maléfique, une armée de sauvages a pillé et ravagé ces terres sans défense."

 failed_mark_modifier:0 "Marque Douloureuse"
 failed_mark_modifier_desc:0 "Les tentatives pour revigorer les troupes se sont soldées par un rejet violent de la part des armées révoltées."

 undead_attack_modifier:0 "Morts-Vivants Incontrôlables"
 undead_attack_modifier_desc:0 "Les morts sans repos se sont éveillés dans ces terres maudites et s'acharnent désormais sur tout être vivant - sans distinction d'allégeance."

 fell_beast_attack_modifier:0 "Bêtes Ailées Incontrôlables"
 fell_beast_attack_modifier_desc:0 "Ces créatures monstrueuses ont fait de ce lieu leur terrain de chasse privilégié, semant terreur et désolation."

 foult_modifier:0 "Failles et Tremblements"
