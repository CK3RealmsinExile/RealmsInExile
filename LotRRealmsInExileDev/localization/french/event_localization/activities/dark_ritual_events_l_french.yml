 evil.0112.2.desc:0 "[master.GetTitledFirstName] a accepté votre pot de vin, mais pas de vous prendre comme apprenti[ROOT.Char.Custom('FR_E')]."
 evil.0112.a:0 "Malédictions, je dois trouver autre chose."
 evil.0112.a.tt:0 "Vous devrez choisir un moyen de trouver du savoir sombre."
