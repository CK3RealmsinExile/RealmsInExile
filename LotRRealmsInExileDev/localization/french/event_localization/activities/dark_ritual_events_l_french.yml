l_french:

 activity_dark_ritual:0 "Invoque le [ROOT.GetCharacter.GetFaith.PantheonTerm]"
 activity_dark_ritual_owner:0 "Sorcier"
 activity_dark_ritual_name:0 "Invoque le [ROOT.GetCharacter.GetFaith.PantheonTerm]"

 evil.0001.t:0 "Rituel Sombre"
 evil.0001.desc:0 "Le temps est venu d'imposer votre volonté à cette Terre du Milieu. Vous avez beaucoup sacrifié à [ROOT.GetCharacter.GetFaith.HighGodName] et, avec les années, vous avez appris beaucoup sur les arts anciens de la sorcellerie et de la magie.\n\nVous débuterez bientôt un rituel sombre pour invoquer le [ROOT.GetCharacter.GetFaith.PantheonTerm], mais vous devez auparavant décider du lieu où vous allez le conduire."
 evil.0001.a:0 "Dans un endroit de puissance, un site sacré pour les [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 evil.0001.a.tt:0 "Votre rituel sera plus fort et le risque moindre."
 evil.0001.b:0 "Loin dans les terres sauvages, dans un lieu inhabité dans mon royaume."
 evil.0001.b.tt:0 "Votre rituel sera plus fort et le risque grand."
 evil.0001.c:0 "Je communierai avec le [ROOT.GetCharacter.GetFaith.PantheonTerm] dans ma chambre en [home_location.GetBaseNameNoTierNoTooltip]."
 evil.0001.c.tt:0 "Votre rituel n'atteindra pas son potentiel maximum, mais vous serez en sécurité."
 evil.0001.d:0 "En y repensant, je ne suis pas prêt pour ça."
 evil.0001.d.tt:0 "Vous ne ferez pas le rituel."

 evil.0010.t:0 "Rituel Sombre : Un lieu de puissance"
 evil.0010.desc:0 "Le [ROOT.GetCharacter.GetFaith.PantheonTerm] est fort dans ces lieux et vous devez choisir quel site sacré correspond le mieux à vos desseins."
 evil.0010.a:0 "Une chambre assombrie en [holy_site_1.GetNameNoTierNoTooltip]."
 evil.0010.a.tt:0 "Après la tenue d'un Rituel Sombre à ce site sacré, le temps de rechargement de cette activité sera réduit."
 evil.0010.b:0 "Le temps du crépuscule à [holy_site_2.GetNameNoTierNoTooltip]."
 evil.0010.b.tt:0 "À ce site sacré, le coût en piété sera réduit."
 evil.0010.c:0 "L'autel noir de [holy_site_3.GetNameNoTierNoTooltip]."
 evil.0010.c.tt:0 "Ce site sacré augmente les chances de succès critique."
 evil.0010.d:0 "Une autre fois, à un autre endroit."
 evil.0010.d.tt:0 "Vous choisissez un autre lieu."
 evil.0010.e:0 "En y repensant, je ne suis pas prêt pour ça."
 evil.0010.e.tt:0 "Vous ne ferez pas le rituel."

 evil.0011.t:0 "Rituel Sombre : Un lieu de puissance"
 evil.0011.desc:0 "$evil.0010.desc$"
 evil.0011.a:0 "À la tombée de la nuit à [holy_site_4.GetNameNoTierNoTooltip]."
 evil.0011.a.tt:0 "Les Rituels Sombres à ce site sacré coûte de l'or au lieu de la piété."
 evil.0011.b:0 "Au crépuscule, à [holy_site_5.GetNameNoTierNoTooltip]."
 evil.0011.b.tt:0 "À ce site sacré, les risques d'échecs sont amoindris."
 evil.0011.c:0 "Peut-être ailleurs."
 evil.0011.c.tt:0 "Vous choisirez une autre destination."
 evil.0011.d:0 "En y repensant, je ne suis pas prêt pour ça."
 evil.0011.d.tt:0 "Vous ne ferez pas le rituel."

 evil.0012.t:0 "Rituel Sombre : choix du Sort"
 evil.0012.desc:0 "Maintenant, vous devez choisir quel sort vous lancerez avec votre Rituel Sombre."
 evil.0012.a:0 "#emphasis Appelez la Horde #."
 evil.0012.a.tt:0 "Appelez des armées ou des personnages à votre cour."
 evil.0012.b:0 "#emphasis Rituel d'Invocation #."
 evil.0012.b.tt:0 "Invoquez des Esprits sombres à votre service."
 evil.0012.c:0 "#emphasis Jeter un Sort : Sort de Puissance #."
 evil.0012.c.tt:0 "Débutez le rituel et jetez un sort."
 evil.0012.d:0 "#emphasis Artisanat : Artefact Malicieux #."
 evil.0012.d.tt:0 "Le rituel sera focalisé sur la conception d'un artefact unique et malicieux."
 evil.0012.e:0 "Peut-être autre chose."
 evil.0012.e.tt:0 "Vous choisirez un autre sort."
 evil.0012.f:0 "En y repensant, je ne suis pas prêt pour ça."
 evil.0012.f.tt:0 "Vous ne ferez pas le rituel."

 evil.0013.t:0 "Rituel Sombre : choix du Sort"
 evil.0013.desc:0 "$evil.0012.desc$"
 evil.0013.a:0 "#emphasis Jeter un Sort : Maisons des Lamentation #."
 evil.0013.a.tt:0 "Sorts uniques aux Nazgûl."
 evil.0013.b:0 "#emphasis Jeter un Sort : Pénétration, Ouverture et Traitrise #."
 evil.0013.b.tt:0 "Débutez le rituel et jetez un sort, votre destin est maintenant incertain."
 evil.0013.c:0 "#emphasis Jeter un Sort : Deuxièmes Ténèbres #."
 evil.0013.c.tt:0 "Débutez le rituel et jetez un sort sur un domaine voisin."
 evil.0013.d:0 "Peut-être autre chose."
 evil.0013.d.tt:0 "Vous choisirez un autre sort."
 evil.0013.e:0 "En y repensant, je ne suis pas prêt pour ça."
 evil.0013.e.tt:0 "Vous ne ferez pas le rituel."

 evil.0014.t:0 "Appelez la Horde"
 evil.0014.desc:0 "Essayerez vous de trouver les âmes de ces êtres au coeur noir qui parcourent la terre, attendant de rejoindre votre cause ?\n\nVous adresserez vous à ceux faisant campagne sous votre bannière, les infusant avec une vigueur guerrière renouvelée ?\n\nOu chercherez vous les âmes les plus noires et les plus puissantes en Terre-du-Milieu pour mener vos armées et, ainsi, partager votre destinée ?"
 evil.0014.a:0 "Appeler la Horde."
 evil.0014.a.tt:0 "Levez une armée dédiée à votre cause"
 evil.0014.b:0 "Marque de Guerre."
 evil.0014.b.tt:0 "Marquez vos armées avec un symbole de puissance"
 evil.0014.c:0 "Rassembler les Seigneurs de Guerre."
 evil.0014.c.tt:0 "Trouvez un guerrier puissant pour mener vos armées"
 evil.0014.d:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0014.d.tt:0 "Vous changerez de type de Sorcellerie"

 evil.0015.t:0 "Rituel d'Invocation"
 evil.0015.desc:0 "Anciens sont les esprits qui hantent cette terre. Et incommensurable est leur cruauté.\n\nVous emprunterez les voies sombres de la nécromancie et de l'invocation de terreurs antiques.\n\nDéchainerez vous ces maux incontrôlés sur la terre ou serez vous capable de les contraindre à la réalisation de vos noirs desseins ?"
 evil.0015.a:0 "Relever les Morts."
 evil.0015.a.tt:0 "Levez une armée de morts qui ne nécessite aucun ravitaillement"
 evil.0015.b:0 "Invoquer les Gardiens."
 evil.0015.b.tt:0 "Protéger vos forteresses avec le regard infranchissable des Gardiens"
 evil.0015.c:0 "Invoquer un être des Ténèbres."
 evil.0015.c.tt:0 "Obtenez la domination sur une créature de l'ancien monde"
 evil.0015.d:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0015.d.tt:0 "Vous changerez de type de Sorcellerie"
 evil.0015.e:0 "Invoquer la garde d'Abrakhân."
 evil.0015.e.tt:0 "Invoquez la garde d'Abrakhân"

 evil.0016.t:0 "Sort de Puissance"
 evil.0016.desc:0 "Peu nombreux sont ceux qui sont capables de changer la réalité de leurs mains. Et encore plus rares sont ceux qui existent aujourd'hui. Vous êtes l'un d'entre eux, grâce au pacte sombre et au rite maudit.\n\nSuivant des arts de [ROOT.GetCharacter.GetFaith.HighGodName] lui-même, votre pouvoir est sans pareil sur cette terre.\n\nQuelle sera votre prochaine sorcellerie de haut rang ?"
 evil.0016.a:0 "Briser la Terre."
 evil.0016.a.tt:0 "Briser votre terre, brûlez la dans les flammes de l'industrie, et préparez vous à la guerre"
 evil.0016.b:0 "Absorber de la Vitalité Sombre."
 evil.0016.b.tt:0 "Nourrissez vous sur une âme et allongez votre vie"
 evil.0016.c:0 "Mots de Pouvoir."
 evil.0016.c.tt:0 "Brisez les défenses de vos ennemis (NÉCESSITE D'ÊTRE EN GUERRE)"
 evil.0016.d:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0016.d.tt:0 "Vous changerez de type de Sorcellerie"

 evil.0017.t:0 "Artefact Malicieux"
 evil.0017.desc:0 "Tels les artisans de jadis, créateurs de puissantes reliques et armes, vous débuterez la création d'un objet magique, quelque chose qui vous apportera la gloire dans la poursuite de vos desseins.\n\nQuels seront vos prochains travaux ?"
 evil.0017.a:0 "Forger des armes de Morgul."
 evil.0017.a.tt:0 "Forgez des armes de Morgul pour vous et certains de vos soldats"
 evil.0017.b:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0017.b.tt:0 "Vous changerez de type de Sorcellerie"

 evil.0018.t:0 "Maisons des Lamentations"
 evil.0018.desc:0 "Au fond des puits sombres de Barad-dûr, Minas Morgul, et Dol Guldur, se trouvent les maisons des lamentations, des chambres dans lesquelles même la mort n'est pas une libération pour les âmes flêtries et tourmentées capturées par les Puissances Sombres. \n\nEn ces salles réside la misère incarnée, les tourments rendus manifestes - un cri d'agonie strident et constant qui frappe de peur même les coeurs les plus braves. C'est dans ces salles de terreurs que les Nazgûl réalisent leurs desseins les plus sombres et pervertis."
 evil.0018.a:0 "Les poursuivre sans relâche."
 evil.0018.a.tt:0 "Augmenter votre puissance de complot"
 evil.0018.b:0 "Souffle Noir."
 evil.0018.b.tt:0 "Maudissez vos ennemis"
 evil.0018.c:0 "Rétablissement Nazgûl (PAS PRÊT)."
 evil.0018.c.tt:0 "Revenez à la vie"
 evil.0018.d:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0018.d.tt:0 "Vous changerez de type de Sorcellerie"

 evil.0019.t:0 "Pénétration, Ouverture et Traitrise"
 evil.0019.desc:0 "Tous les sorts ne sont pas démonstratifs et exhubérants. Certains des plus efficaces font partie des plus subtils et des plus silencieux - tel une dague dans la nuit. Percez les esprits de vos ennemis, de telle sorte que vous apparaitrez comme leur ami, et découvrez les ennemis parmi les vôtres. Débarrassez-vous de votre forme physique et adoptez-en une nouvelle pour combattre vos ennemis."
 evil.0019.a:0 "Ambassadeur des Ténèbres."
 evil.0019.a.tt:0 "Changez la manière dont tout le monde vous voit. Revêtez la parure d'un ami des peuples libres"
 evil.0019.b:0 "Changeforme."
 evil.0019.b.tt:0 "Donnez vous une nouvelle forme, puissante et terrifiante, pour briser vos ennemis sur le champs de bataille !"
 evil.0019.c:0 "Révéler les traîtres."
 evil.0019.c.tt:0 "Révélez les complots contre vous"
 evil.0019.d:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0019.d.tt:0 "Vous changerez de type de Sorcellerie"

 evil.0020.t:0 "Deuxièmes Ténèbres"
 evil.0020.desc:0 "Trop longtemps les domaines de vos ennemis ont prospéré, leurs champs abondants et leurs terres plaisantes. Ils ont oublié la terreur du monde sauvage, la glace mordante qui décime et le rire grinçant de la désolation de la peste dévastant leurs terres. Le frisson de terreur lorsque la nuit consume le jour, et que le soleil s'éteint devant la fureur des Ténèbres. \n\nAnciennes et primordiales, ces forces ne sont pas aisément manipulables - pourrez-vous maîtriser de telles armes ?"
 evil.0020.a:0 "Invoquer les Ténèbres."
 evil.0020.a.tt:0 "Envoyez de terribles nuages noires recouvrir les terres de vos ennemis et assombrir leurs coeurs"
 evil.0020.b:0 "Hiver anormal."
 evil.0020.b.tt:0 "Envoyez un hiver maudit sur vos ennemis"
 evil.0020.c:0 "La Peste."
 evil.0020.c.tt:0 "Libérez une peste pour tuer toute créature vivante"
 evil.0020.d:0 "Ce n'est pas ce que j'avais en tête..."
 evil.0020.d.tt:0 "Vous changerez de type de Sorcellerie"

 evil.0021.t:0 "Rituel Sombre : un grand accident !"
 evil.0021.desc:0 "Comment est ce possible !?\n\n Les forces des ténèbres m'auraient-elles abandonné[ROOT.Char.Custom('FR_E')] !?"
 evil.0021.a:0 "La sorcellerie a rencontré un échec critique !"

 evil.0022.t:0 "Rituel Sombre : la sorcellerie a échoué !"
 evil.0022.desc:0 "Au moins rien de mal ne m'est arrivé..."
 evil.0022.a:0 "La sorcellerie a échoué !"

 evil.0023.t:0 "Rituel Sombre : un succès !"
 evil.0023.a:0 "La sorcellerie a été un succès"
 evil.0023.horde.a.desc:0 "Des collines sombres et lugubres, ils viennent. Des guerriers pour vous servir, et se battre en votre nom. \n\nContemplant vos nouvelles troupes, votre maîtrise des arts sombres vous apporte une sombre satisfaction - par votre propre pouvoir, des légions se sont élevées !"
 evil.0023.horde.b.desc:0 "Vos troupes se tiennent prête et alertes alors que le dernier sceau est gravé. Portant désormais des runes de puissance et de force, votre symbole sur leur torse, ils combattront avec le double de leur ancienne force !"
 evil.0023.horde.c.desc:0 "Un guerrier à la ruse noire et à la force de fer se tient devant vous, un corps ensanglanté à ses pieds. \n\n"J'ai entendu votre appel, mon seigneur, et je suis venu vous offrir ma lame ! Voici la preuve de ma fidélité." \n\nAvec un tel guerrier à la tête de vos armées, votre ost est devenu plus terrifiant qu'auparavant."
 evil.0023.summon.a.desc:0 "Ils s'élèvent des profondeurs de leurs tombes. Les morts, tremblants et froids, aggripent leur épées, désormais habités par des esprits sombres à votre service. Ces spectres n'ont besoin d'aucune lame, car la peur seule saura faire tomber vos ennemis !"
 evil.0023.summon.b.desc:0 "Avec un dernier mot de Noir Parlé murmuré, le sceau est complet. Les gardiens des portes de votre forteresse ont été liés et scellés, et leur malice vous servira de bouclier quand échoueront les pierres."
 evil.0023.summon.c.desc:0 "Des cieux vient un hurlement, et, tel un vent hurlant noir, la bête arrive. Un coursier ailé, une des montures du Seigneur Sombre lui même ! Rapide et fort, c'est un coursier sans pair, et un signe de la faveur que vous accordent les Puissances de la Ruine."
 evil.0023.powerspell.a.desc:0 "La terre craque et se brise sous vos mots, et de grandes fosses se creusent, d'où jailliront bientôt des armements et des troupes immondes. Vos levées ont été augmentées, et sans que cela ne vous coûte quoi que ce soit !"
 evil.0023.powerspell.b.desc:0 "Vous avez entrepris les actes les plus profanes et coupables. Sur un autel noir, vous avez attaché votre courtisan, et vous avez lentement commencé à chanter, jusqu'à ce que ne soit plus qu'un hurlement qui fasse trembler la pièce. \n\nAlors - il frissonne, et tombe, et vous ressentez une sensation riche et entêtante, comme si vous aviez bu le plus fin des vins. Soudainement, vous vous sentez revitalisés, plus jeune, viril et fort ! \n\nVous faites demi tour et laissez derrière vous une enveloppe flêtrie derrière l'autel dont vos serviteurs disposeront."
 evil.0023.powerspell.c.desc:0 "Avec des mots noirs emplis de malice sombre, vous voyez en votre esprit les fortifications de votre ennemi. Vous contemplez les pierres, assemblées avec attention et la terre sur laquelle elles sont empilées les unes sur les autres. Invoquant toutes vos intentions, vous prononcez les mots de rupture, de chute, de ruine et de désolation, et alors - un tumulte, puis une chute, et toutes les salles de votre ennemi s'écroulent devant votre puissance."
 evil.0023.craft.a.desc:0 "Une lame de Morgul... un outil immonde, l'un des plus difficile à créer. Couverte de runes sombres, elle est brutalement froide au toucher, et inspire la terreur et la méfiance à tous ceux qui la regardent. Forgé dans un creuset de sang et de souffrance, ornée d'une poignée en os, elle est un outil qui briserait même le plus robuste."
 evil.0023.lamentation.a.desc:0 "La terreur est plus puissant que n'importe quel autre outil. Si frappé par la peur, nombreux sont ceux qui vous obéiraient, simplement pour échapper cette terreur déchirante... finalement, c'est d'une telle simplicité."
 evil.0023.lamentation.b.desc:0 "Vous faufilant dans la nuit, vous approchez de votre cible. Votre présence elle-même fait chuter la température de la pièce, et vous l'attaquez alors. Nul besoin d'arme, pas ce soir - un simple toucher, et elle sera sans défense, et vos ennemis sans chef. Le Souffle Noir réclame une nouvelle victime."
 evil.0023.lamentation.c.desc:0 "Vous êtes revenu, de retour de l'impuissance des Ténèbres. De retour pour servir votre maître, une fois encore. Il n'existe aucune échappatoire à son service. Pas même la mort."
 evil.0023.treachery.a.desc:0 "Vous fascinez et charmez, un doux sourire sur votre visage et de la cordialité dans chaque action. Un mensonge, une tromperie, un outil pour que vos ennemis baissent leur garde. Mais un puissant quand même. C'est une follie - de continuer à esperer et à tenir bon pour chaque reproche, même lorsque vous en savez plus... Qu'ils se relâchent pour le moment, content dans votre bonne volonté apparente. Votre heure viendra."
 evil.0023.treachery.b.desc:0 "C'est une étrange chose que de prendre la forme d'un autre. Vous surpassez votre corps normal, musculeux, couvert de fourrure et imposant, tel un Loup Garou du Premier Âge. Une telle puissance entre vos mains ! Une telle force dans cette forme ! Que vos ennemis prennent garde : à partir de maintenant, vous chassez le gros gibier..."
 evil.0023.treachery.c.desc:0 "Dans les ténèbres, vos dévoilez tous vos ennemis et tous les complots déployés contre vous. Et, soudainement, tout devient clair - la façon dont vos ennemis manigancent contre vous, même au sein de votre propre cour ! En vous relevant, vous partez chercher ce traître..."
 evil.0023.darkness.a.desc:0 "De votre tanière s'échappe un sombre nuage, une ombre qui fait pourrir les cultures et démoralise les hommes. Lors de cette nuit de terreur, le maudit et dépravé marche, causant des ravages partout où il passe."
 evil.0023.darkness.b.desc:0 "Le premier signe est un vent froid. Suit la neige et, avec elle, un profond désespoir, de ceux qui sapent toute volonté de bouger ou de faire. Vos ennemis sont handicapés, à peine capable de survivre à ce froid mordant, et encore moins vous agresser ! Et vous riez, vous riez encore, assis devant votre foyer chaud, se délectant de l'inimaginable souffrance que vous avez provoquée."
 evil.0023.darkness.c.desc:0 "Cela commence, comme c'est le cas chaque fois, avec un petit détail. Un membre de la cour fatigué, puis un autre disparaissant silencieusement dans la nuit - sûrement rien d'important, juste une coïncidence. Et, alors, ça se produit. Toutes en même temps, les cours de vos ennemis commencent à fuir, prises de panique, se disputant entre eux, desespéré d'éviter cette malédiction, non, cette peste, qui s'abat sur eux. Une telle discorde ne peut que vous bénéficier..."
 evil.0023.horde.a:0 "Une armée a été rassemblée !"
 evil.0023.horde.b:0 "La Marque de la Guerre a été gravée !"
 evil.0023.horde.c:0 "Rejoignez moi et faites partie de mon destin !"
 evil.0023.summon.a:0 "Élevez vous et servez moi !"
 evil.0023.summon.b:0 "Personne n'entrera dans mon domaine sous la surveillance du regard terrifiants des Guetteurs !"
 evil.0023.summon.c:0 "Un monture digne de moi !"
 evil.0023.powerspell.a:0 "Les fissures de la Terre rugissent !"
 evil.0023.powerspell.b:0 "Votre âme est mienne !"
 evil.0023.powerspell.c:0 "Les mots anciens briseront ces murs."
 evil.0023.craft.a:0 "Les lames Morgul apporteront la mort à mes ennemis !"
 evil.0023.lamentation.a:0 "Je ne me reposerai pas tant que ma tâche ne sera pas accomplie."
 evil.0023.lamentation.b:0 "Ne reconnais tu pas la Mort quand tu la vois ?"
 evil.0023.lamentation.c:0 "Je me relèverai, plus fort que jamais !"
 evil.0023.treachery.a:0 "Tout le monde me verra comme un ami !"
 evil.0023.treachery.b:0 "Personne ne pourra me faire face !"
 evil.0023.treachery.c:0 "Traîtres ! Fous ! Rien n'échappe à mon regard !"
 evil.0023.darkness.a:0 "Une Deuxième Ténèbre arrive !"
 evil.0023.darkness.b:0 "Sortez maintenant et vous n'atteindrez pas mes portes en vie."
 evil.0023.darkness.c:0 "Les vents de la mort soufflent."

 evil.0024.t:0 "Rituel Sombre : un succès critique !"
 evil.0024.a:0 "La sorcellerie fut un succès critique"
 evil.0024.horde.a.desc:0 "Des collines sombres et lugubres, ils viennent. Un grand nombre de guerriers pour vous servir, et se battre en votre nom. \n\nContemplant vos nouvelles troupes, votre maîtrise des arts sombres vous apporte une sombre satisfaction - par votre propre pouvoir, des légions se sont élevées !"
 evil.0024.horde.b.desc:0 "Vos troupes se tiennent prête et alertes alors que le dernier sceau est gravé. Portant désormais des runes de puissance et de force, votre symbole sur leur torse, ils combattront avec le double de leur ancienne force !"
 evil.0024.horde.c.desc:0 "Des guerriers à la ruse noire et à la force de fer se tiennent devant vous, un corps ensanglanté à leurs pieds. \n\n"Nous avons entendu votre appel, mon seigneur, et nous sommes venus vous offrir nos lames ! Voici la preuve de notre fidélité." \n\nIls jettent de l'or et le corps à vos pieds - un fauteur de trouble bien connu. Vos lèvres se tordent d'amusement, et vous acquiesez alors. \n\nAvec de tels guerrier à la tête de vos armées, votre ost est devenu plus terrifiant qu'auparavant."
 evil.0024.summon.a.desc:0 "Ils s'élèvent des profondeurs de leurs tombes. Les morts, tremblants et froids, aggripent leur épées, désormais habités par des esprits sombres à votre service. Ces spectres n'ont besoin d'aucune lame, car la peur seule saura faire tomber vos ennemis !"
 evil.0024.summon.b.desc:0 "Avec un dernier mot de Noir Parlé murmuré, le sceau est complet. Les gardiens des portes de votre forteresse ont été liés et scellés, et leur malice vous servira de bouclier quand échoueront les pierres."
 evil.0024.summon.c.desc:0 "Des cieux vient un hurlement, et, tel un vent hurlant noir, la bête arrive. Un drake a répondu à votre appel, et vos courtisans tremblent et s'inclinent devant sa puissance. Mais vous restez droit, sûr de vous - car vous êtes son maître et il le sait aussi. Grimpant sur son dos, vous vous sentez puissant, suffisament fort pour bâtir un royaume - par le feu et le sang."
 evil.0024.summon.e.desc:0 "$guard_of_abrakhan_flavor$"
 evil.0024.powerspell.a.desc:0 "La terre craque et se brise sous vos mots, et de grandes fosses se creusent, d'où jailliront bientôt des armements et des troupes immondes. Vos levées ont été augmentées, et sans que cela ne vous coûte quoi que ce soit !"
 evil.0024.powerspell.b.desc:0 "Vous avez entrepris les actes les plus profanes et coupables. Sur un autel noir, vous avez attaché votre courtisan, et vous avez lentement commencé à chanter, jusqu'à ce que ne soit plus qu'un hurlement qui fasse trembler la pièce. \n\nAlors - il frissonne, et tombe, et vous ressentez une sensation riche et entêtante, comme si vous aviez bu le plus fin des vins. Soudainement, vous vous sentez revitalisés, plus jeune, viril et fort ! \n\nVous faites demi tour et laissez derrière vous une enveloppe flêtrie derrière l'autel dont vos serviteurs disposeront."
 evil.0024.powerspell.c.desc:0 "Avec des mots noirs emplis de malice sombre, vous voyez en votre esprit les fortifications de votre ennemi. Vous contemplez les pierres, assemblées avec attention et la terre sur laquelle elles sont empilées les unes sur les autres. Invoquant toutes vos intentions, vous prononcez les mots de rupture, de chute, de ruine et de désolation, et alors - un tumulte, puis une chute, et toutes les salles de votre ennemi s'écroulent devant votre puissance."
 evil.0024.craft.a.desc:0 "Une lame de Morgul... un outil immonde, l'un des plus difficile à créer. Couverte de runes sombres, elle est brutalement froide au toucher, et inspire la terreur et la méfiance à tous ceux qui la regardent. Forgé dans un creuset de sang et de souffrance, ornée d'une poignée en os, elle est un outil qui briserait même le plus robuste."
 evil.0024.lamentation.a.desc:0 "La terreur est plus puissant que n'importe quel autre outil. Si frappé par la peur, nombreux sont ceux qui vous obéiraient, simplement pour échapper cette terreur déchirante... finalement, c'est d'une telle simplicité."
 evil.0024.lamentation.b.desc:0 "Vous faufilant dans la nuit, vous approchez de votre cible. Votre présence elle-même fait chuter la température de la pièce, et vous l'attaquez alors. Nul besoin d'arme, pas ce soir - un simple toucher, et elle sera sans défense, et vos ennemis sans chef. Le Souffle Noir réclame une nouvelle victime."
 evil.0024.lamentation.c.desc:0 "Vous êtes revenu, de retour de l'impuissance des Ténèbres. De retour pour servir votre maître, une fois encore. Il n'existe aucune échappatoire à son service. Pas même la mort."
 evil.0024.treachery.a.desc:0 "Vous fascinez et charmez, un doux sourire sur votre visage et de la cordialité dans chaque action. Un mensonge, une tromperie, un outil pour que vos ennemis baissent leur garde. Mais un puissant quand même. C'est une follie - de continuer à esperer et à tenir bon pour chaque reproche, même lorsque vous en savez plus... Qu'ils se relâchent pour le moment, content dans votre bonne volonté apparente. Votre heure viendra."
 evil.0024.treachery.b.desc:0 "C'est une étrange chose que de prendre la forme d'un autre. Vous surpassez votre corps normal, musculeux, couvert de fourrure et imposant, tel un Loup Garou du Premier Âge. Ce fut si facile et ça semble tellement naturel - comme si vous étiez rentré à la maison et vous trouvez enfin là où vous devez être. \n\nUne telle puissance entre vos mains ! Une telle force dans cette forme ! Que vos ennemis prennent garde : à partir de maintenant, vous chassez le gros gibier..."
 evil.0024.treachery.c.desc:0 "Dans les ténèbres, vos dévoilez tous vos ennemis et tous les complots déployés contre vous. Et, soudainement, tout devient clair - la façon dont vos ennemis manigancent contre vous, même au sein de votre propre cour ! En vous relevant, vous partez chercher ce traître..."
 evil.0024.darkness.a.desc:0 "De votre tanière s'échappe un sombre nuage, une ombre qui fait pourrir les cultures et démoralise les hommes. Lors de cette nuit de terreur, le maudit et dépravé marche, causant des ravages partout où il passe."
 evil.0024.darkness.b.desc:0 "Le premier signe est un vent froid. Suit la neige et, avec elle, un profond désespoir, de ceux qui sapent toute volonté de bouger ou de faire. Vos ennemis sont handicapés, à peine capable de survivre à ce froid mordant, et encore moins vous agresser ! Et vous riez, vous riez encore, assis devant votre foyer chaud, se délectant de l'inimaginable souffrance que vous avez provoquée."
 evil.0024.darkness.c.desc:0 "Cela commence, comme c'est le cas chaque fois, avec un petit détail. Un membre de la cour fatigué, puis un autre disparaissant silencieusement dans la nuit - sûrement rien d'important, juste une coïncidence. Et, alors, ça se produit. Toutes en même temps, les cours de vos ennemis commencent à fuir, prises de panique, se disputant entre eux, desespéré d'éviter cette malédiction, non, cette peste, qui s'abat sur eux. Une telle discorde ne peut que vous bénéficier..."
 evil.0024.horde.a:0 "Une grande armée a été rassemblée !"
 evil.0024.horde.b:0 "La grande Marque de la Guerre a été gravée !"
 evil.0024.horde.c:0 "Rejoignez moi et faites partie de mon glorieux destin !"
 evil.0024.summon.a:0 "Élevez vous et servez moi !"
 evil.0024.summon.b:0 "Personne ne passera mes portes !"
 evil.0024.summon.c:0 "Héritier des grands dragons, sert moi !"
 evil.0024.powerspell.a:0 "Que la terre soit brisée !"
 evil.0024.powerspell.b:0 "La mort n'est rien pour moi !"
 evil.0024.powerspell.c:0 "Les plus puissants Mots de Pouvoir pour détruire tous ces murs !"
 evil.0024.craft.a:0 "Les lames de Morgul apporteront la mort à mes ennemis !"
 evil.0024.lamentation.a:0 "Je ne me reposerai pas tant que ma tâche ne sera pas accomplie."
 evil.0024.lamentation.b:0 "Ne reconnais tu pas la Mort quand tu la vois ?"
 evil.0024.lamentation.c:0 "Je me relèverai, plus fort que jamais !"
 evil.0024.treachery.a:0 "Tout le monde me verra comme un ami !"
 evil.0024.treachery.b:0 "Personne ne pourra me faire face !"
 evil.0024.treachery.c:0 "Traîtres ! Fous ! Rien n'échappe à mon regard !"
 evil.0024.darkness.a:0 "Une Deuxième Ténèbre arrive !"
 evil.0024.darkness.b:0 "Sortez maintenant et vous n'atteindrez pas mes portes en vie."
 evil.0024.darkness.c:0 "Les vents de la mort apportent la fatalité aux Peuples Libres."

 # Tier 1 (Phase 1)
 
 evil.0100.t:0 "La voie de la sorcellerie"
 evil.0100.desc:0 "Vous déclarez désormais être un apprenti sorcier. La prochaine étape prendra du temps à advenir et nécessitera que vous acheviez une recherche ardue pour acquérir les sombres connaissances nécessaires pour devenir un sorcier novice, mais il n'est pas encore trop tard pour changer d'avis.\n\nSi vous renonciez à suivre cette voie maintenant, vous briserez à jamais votre résolution de devenir un sorcier."
 evil.0100.a:0 "Je débute ma quête de recherche du savoir sombre."
 evil.0100.a.tt:0 "Vous devenez un apprenti sorcier."
 evil.0100.b:0 "Aller si loin et provoquer le destin."
 evil.0100.b.tt:0 "Vous renoncez à devenir un apprenti sorcier."
 evil.0100.experience:0 "Vous poursuivez votre quête d'apprentissage de la Sorcellerie. (Gain de sorcery_quest points.)"
 

 evil.0101.t:0 "En quête du savoir sombre"
 evil.0101.desc:0 "Vous avez encore de nombreux sentiers à parcourir dans votre quête de sombres savoir avant de devenir un sorcier. Peut être pourriez vous trouver un maître sorcier qui vous enseignerait ses connaissances, ou bien peut être votre domaine recèle t-il quelque tome caché, duquel vous pourriez apprendre les savoirs nécessaires sur le monde."
 evil.0101.a:0 "Je convaincrai [master.GetTitledFirstName] de m'enseigner ce savoir sombre."
 evil.0101.a.tt:0 "Vous tenterez de convaincre ce[master.Custom('FR_EEtte')] sorcier[master.Custom('FR_E')] de vous enseigner."
 evil.0101.b:0 "Parcourez les terres en quête de tomes de savoirs."
 evil.0101.b.tt:0 "Vous passerez des années dans cette quête, avec des effets négatifs pour votre domaine durant votre absence."
 evil.0101.c:0 "Envoyez des érudits pour fouillez cette terre en quête de tomes de savoirs."
 evil.0101.c.tt:0 "Ces érudits suivent les sombres chemins de votre foi ; leur quête prendra des années mais vous permettra de ne pas être absent de votre domaine."
 evil.0101.d:0 "Je ferais mieux de me tenir loin de tels arts."
 evil.0101.d.tt:0 "Vous terminerez votre quête de savoir sombre pour devenir sorcier."


 evil.0110.t:0 "En quête du savoir sombre : [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')]"
 evil.0110.desc:0 "Ce n'est pas un secret que [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')] sorcier[master.Custom('FR_E')] [master.GetTitledFirstName] se dévoue à [ROOT.GetCharacter.GetFaith.HighGodName] et a longuement étudié[master.Custom('FR_E')] pour devenir sorcier[master.Custom('FR_E')]."
 evil.0110.a:0 "[master.GetTitledFirstName] m'apprécie, je deviendra son apprenti[ROOT.Char.Custom('FR_E')]."
 evil.0110.a.tt:0 "Vous tenterez de vous lier d'amitié avec [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')] sorcier[master.Custom('FR_E')] pour qu'[master.GetSheHe] vous enseigne la sorcellerie."
 evil.0110.a.t:0 "Amitié rejetée"
 evil.0110.b:0 "Tout pouvoir a un coût, que je peux payer et que [master.GetTitledFirstName] ne peut refuser."
 evil.0110.b.tt:0 "Vous tentez d'acheter [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')] sorcier[master.Custom('FR_E')] pour ses sombres connaissances."
 evil.0110.c:0 "Je [master.Custom('FR_LeLa')] capturerai. Et en tirerai ses sombres secrets."
 evil.0110.c.tt:0 "Vous tentez d'enelever [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')] sorcier[master.Custom('FR_E')]. Une fois dans vos geôles, [master.GetShortUINameNoTooltip] vous dira tout, d'une manière ou d'une autre."
 evil.0110.d:0 "Il doit y avoir un autre moyen."
 evil.0110.d.tt:0 "Choisissez une autre option dans votre quête de sombres connaissances."

 evil.0111.t:0 "En quête du savoir sombre : [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')]"
 evil.0111.desc:0 "[master.GetTitledFirstName] vous a accepté et commencera son enseignement."
 evil.0111.a:0 "Commençons."
 evil.0111.a.tt:0 ""

 evil.0112.t:0 "En quête du savoir sombre : [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')]"
