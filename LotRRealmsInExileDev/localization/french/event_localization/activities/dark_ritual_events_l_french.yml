 evil.0113.a:0 "J'obtiendrai vos secrets noirs par la torture."
 evil.0113.a.tt:0 "Torturer votre capti[master.Custom('FR_FVe')] augmentera vos connaissances sombres. Mais, cela aura un prix."

 evil.0114.t:0 "En quête du savoir sombre : [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')]"
 evil.0114.desc:0 "Votre complot pour enlever [master.GetTitledFirstName] n'est pas encore achevé, peut être est il temps d'essayer autre chose."
 evil.0114.a:0 "J'aurais [master.GetTitledFirstName] dans mon donjon."
 evil.0114.a.tt:0 "Une chance d'extraire le savoir sombre d'un maître sorcier capturé sera possible encore pour deux ans."
 evil.0114.b:0 "$evil.0112.a$"
 evil.0114.b.tt:0 "$evil.0112.a.tt$"
 evil.0114.c:0 "Ma quête ne peut aboutir sans quelqu'un à qui soutirer ces connaissances."
 evil.0114.c.tt:0 "$evil.0101.d.tt$"

 evil.0115.t:0 "En quête du savoir sombre : [master.Custom('FR_LeLa')] maîtr[master.Custom('FR_EEsse')]"
 evil.0115.desc:0 "[master.GetTitledFirstName] a été capturé[master.Custom('FR_E')] et torturé[master.Custom('FR_E')], et vous a révélé ses connaissances obscures."
 evil.0115.a:0 "Ce qui a été appris ne peut être oublié."
