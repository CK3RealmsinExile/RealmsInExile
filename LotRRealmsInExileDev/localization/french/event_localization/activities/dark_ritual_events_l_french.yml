 lotr_sorcery_ritual.0208.b.tt:0 "Chances moyennes d'échapper probability of escape"
 lotr_sorcery_ritual.0208.c:0 "Le contourner"
 lotr_sorcery_ritual.0208.c.tt:0 "Option de haute intrigue"

 lotr_sorcery_ritual.0209.t:0 "Le graug !"
 lotr_sorcery_ritual.0209.1.desc:0 "Il m'a eu[ROOT.Char.Custom('FR_E')] !"
 lotr_sorcery_ritual.0209.2.desc:0 "Je n'ai pas été repéré[ROOT.Char.Custom('FR_E')]"
 lotr_sorcery_ritual.0209.3.desc:0 "Je lui fais face"
 lotr_sorcery_ritual.0209.1.a:0 "Au mois je m'en suis sorti[ROOT.Char.Custom('FR_E')] vivant[ROOT.Char.Custom('FR_E')]..."
 lotr_sorcery_ritual.0209.2.a:0 "J'ai réussi à l'esquiver"
 lotr_sorcery_ritual.0209.3.a:0 "Un combat valeureux..."
 lotr_sorcery_ritual.0209.a.tt:0 ""

 lotr_sorcery_ritual.0210.t:0 "Le val caché"
 lotr_sorcery_ritual.0210.desc:0 "Description de la porte"
 lotr_sorcery_ritual.0210.a:0 "Demander l'accès au Seigneur Sombre..."
 lotr_sorcery_ritual.0210.a.tt:0 ""
 lotr_sorcery_ritual.0210.b:0 "Approcher la Garde..."
 lotr_sorcery_ritual.0210.b.tt:0 ""
 lotr_sorcery_ritual.0210.c:0 "Infiltrer..."
 lotr_sorcery_ritual.0210.c.tt:0 ""

 lotr_sorcery_ritual.0220.t:0 "La permission du Seigneur de la Tour"
 lotr_sorcery_ritual.0220.desc:0 "Me laissera t-il rentrer ?"
 lotr_sorcery_ritual.0220.a:0 "Offrez votre loyauté indefléctible."
 lotr_sorcery_ritual.0220.a.tt:0 "Argent et hameçon fort"
 lotr_sorcery_ritual.0220.b:0 "Devenir son vassal."
 lotr_sorcery_ritual.0220.b.tt:0 ""
 lotr_sorcery_ritual.0220.c:0 "Il demande bien trop... Un autre jour..."
 lotr_sorcery_ritual.0220.c.tt:0 ""

 lotr_sorcery_ritual.0221.t:0 "La décision du Seigneur de la Tour"
 lotr_sorcery_ritual.0221.1.desc:0 "Il m'a envoyé aux donjons"
 lotr_sorcery_ritual.0221.2.desc:0 "Il a accepté !"
 lotr_sorcery_ritual.0221.1.a:0 "Noooooon ! En prison"
 lotr_sorcery_ritual.0221.2.a:0 "Je suis finalement autorisé à entrer"
 lotr_sorcery_ritual.0221.a.tt:0 ""

 lotr_sorcery_ritual.0230.t:0 "Le garde"
 lotr_sorcery_ritual.0230.desc:0 "Comment vais je gérer la situation ?"
 lotr_sorcery_ritual.0230.a:0 "L'attaquer !"
 lotr_sorcery_ritual.0230.a.tt:0 "Débuter un duel"
 lotr_sorcery_ritual.0230.b:0 "Le soudoyer."
 lotr_sorcery_ritual.0230.b.tt:0 "Payer"
 lotr_sorcery_ritual.0230.c:0 "Je reviendrais un autre jour..."
 lotr_sorcery_ritual.0230.c.tt:0 ""

 lotr_sorcery_ritual.0232.t:0 "Le garde"
 lotr_sorcery_ritual.0232.1.desc:0 "J'ai perdu le duel"
 lotr_sorcery_ritual.0232.2.desc:0 "J'ai gagné le duel"
 lotr_sorcery_ritual.0232.1.a:0 "Oh non..."
 lotr_sorcery_ritual.0232.2.a:0 "Je peux entrer maintenant."
 lotr_sorcery_ritual.0232.a.tt:0 ""

 lotr_sorcery_ritual.0240.t:0 "Infiltration"
 lotr_sorcery_ritual.0240.desc:0 "Comment vais je gérer la situation ?"
 lotr_sorcery_ritual.0240.a:0 "Observer les rotations et attendre le bon moment."
 lotr_sorcery_ritual.0240.a.tt:0 "Juste attendre et avoir une probabilité de réussite moyenne"
 lotr_sorcery_ritual.0240.b:0 "Me déguiser en garde."
 lotr_sorcery_ritual.0240.b.tt:0 "Mieux si vous avez un haut score d'intrigue"
 lotr_sorcery_ritual.0240.c:0 "Se présenter comme scribe..."
 lotr_sorcery_ritual.0240.c.tt:0 "Mieux si vous avez un haut score d'érudition"

 lotr_sorcery_ritual.0241.t:0 "L'attente"
 lotr_sorcery_ritual.0241.1.desc:0 "Ils m'ont vu"
 lotr_sorcery_ritual.0241.2.desc:0 "Continuer d'attendre"
 lotr_sorcery_ritual.0241.3.desc:0 "Passer sans problème"
 lotr_sorcery_ritual.0241.1.a:0 "Ils m'ont capturé!"
 lotr_sorcery_ritual.0241.2.a:0 "J'attendrai plus"
 lotr_sorcery_ritual.0241.3.a:0 "Passer !"
 lotr_sorcery_ritual.0241.a.tt:0 ""
 lotr_sorcery_ritual.0241.b:0 "J'en ai assez d'attendre... Je trouverai autre chose."
 lotr_sorcery_ritual.0241.b.tt:0 ""

 lotr_sorcery_ritual.0242.t:0 "Se déguiser"
 lotr_sorcery_ritual.0242.1.desc:0 "J'ai été pris"
 lotr_sorcery_ritual.0242.2.desc:0 "Je me suis glissé comme un garde"
 lotr_sorcery_ritual.0242.1.a:0 "Ils m'ont eu !"
 lotr_sorcery_ritual.0242.2.a:0 "Ils y ont cru !"
 lotr_sorcery_ritual.0242.a.tt:0 ""

 lotr_sorcery_ritual.0243.t:0 "Se présenter comme scribe"
 lotr_sorcery_ritual.0243.1.desc:0 "J'ai été pris"
 lotr_sorcery_ritual.0243.2.desc:0 "Je suis entré comme scribe"
 lotr_sorcery_ritual.0243.1.a:0 "Ils m'ont eu !"
 lotr_sorcery_ritual.0243.2.a:0 "Je suis passé !"
 lotr_sorcery_ritual.0243.a.tt:0 ""

 lotr_sorcery_ritual.0250.t:0 "La bibliothèque des ombres !"
 lotr_sorcery_ritual.0250.desc:0 "Tout ce savoir sera mien !"
 lotr_sorcery_ritual.0250.a:0 "Enfin, je serai un grand sorcier"
 lotr_sorcery_ritual.0250.a.tt:0 ""

 lotr_sorcery_ritual.0251.t:0 "La bibliothèque des ombres !"
 lotr_sorcery_ritual.0251.desc:0 "Perdu dans les couloirs"
 lotr_sorcery_ritual.0251.a:0 "Apprendre plus..."
 lotr_sorcery_ritual.0251.a.tt:0 "Gagner de l'érudition mais augmente la probabilité de devenir fou, puis malade, puis de mourir."
 lotr_sorcery_ritual.0251.b:0 "C'en est assez, je pars."
 lotr_sorcery_ritual.0251.b.tt:0 ""

 lotr_sorcery_ritual.0252.t:0 "Partir de la bibliothèque"
 lotr_sorcery_ritual.0252.1.desc:0 "Perdu"
 lotr_sorcery_ritual.0252.2.desc:0 "S'échapper"
 lotr_sorcery_ritual.0252.1.a:0 "Etait ce par ici...?"
 lotr_sorcery_ritual.0252.2.a:0 "Je suis finallement dehors !!"
 lotr_sorcery_ritual.0252.a.tt:0 ""

 lotr_sorcery_ritual.0253.t:0 "Le sorcier"
 lotr_sorcery_ritual.0253.desc:0 "Il est temps de pratiquer la sorcellerie"
 lotr_sorcery_ritual.0253.a:0 "Je suis un meilleur sorcier maintenant !"
 lotr_sorcery_ritual.0253.a.tt:0 "Mes compétences de sorcier sont à leur apogée, mais les connaissances que j'ai acquis en vallaient la peine."
 lotr_sorcery_ritual.0253.a.tt1:0 "Vous avez une chance de passer de [GetTrait('sorcerer_1').GetName(GetNullCharacter)] à [GetTrait('sorcerer_2').GetName(GetNullCharacter)]"
 lotr_sorcery_ritual.0253.a.tt2:0 "Vous avez une chance de passer de [GetTrait('sorcerer_2').GetName(GetNullCharacter)] à [GetTrait('sorcerer_3').GetName(GetNullCharacter)]"

