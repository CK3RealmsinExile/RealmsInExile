 lotr_sorcery_ritual.0201.a.tt:0 ""

 lotr_sorcery_ritual.0202.t:0 "Assauts !"
 lotr_sorcery_ritual.0202.desc:0 "Que dois je faire ?"
 lotr_sorcery_ritual.0202.a:0 "Défier le meneur et combattre"
 lotr_sorcery_ritual.0202.a.tt:0 "Peut combattre le meneut (risque de mort) ou tous les bandits ensemble"
