 evil.0241.t:0 "L'attente"
 evil.0241.1.desc:0 "Ils m'ont vu"
 evil.0241.2.desc:0 "Continuer d'attendre"
 evil.0241.3.desc:0 "Passer sans problème"
 evil.0241.1.a:0 "Ils m'ont capturé!"
 evil.0241.2.a:0 "J'attendrai plus"
 evil.0241.3.a:0 "Passer !"
 evil.0241.a.tt:0 ""
 evil.0241.b:0 "J'en ai assez d'attendre... Je trouverai autre chose."
 evil.0241.b.tt:0 ""

 evil.0242.t:0 "Se déguiser"
 evil.0242.1.desc:0 "J'ai été pris"
 evil.0242.2.desc:0 "Je me suis glissé comme un garde"
 evil.0242.1.a:0 "Ils m'ont eu !"
 evil.0242.2.a:0 "Ils y ont cru !"
 evil.0242.a.tt:0 ""

 evil.0243.t:0 "Se présenter comme scribe"
 evil.0243.1.desc:0 "J'ai été pris"
 evil.0243.2.desc:0 "Je suis entré comme scribe"
 evil.0243.1.a:0 "Ils m'ont eu !"
 evil.0243.2.a:0 "Je suis passé !"
 evil.0243.a.tt:0 ""

 evil.0250.t:0 "La bibliothèque des ombres !"
 evil.0250.desc:0 "Tout ce savoir sera mien !"
 evil.0250.a:0 "Enfin, je serai un grand sorcier"
 evil.0250.a.tt:0 ""

 evil.0251.t:0 "La bibliothèque des ombres !"
 evil.0251.desc:0 "Perdu dans les couloirs"
 evil.0251.a:0 "Apprendre plus..."
 evil.0251.a.tt:0 "Gagner de l'érudition mais augmente la probabilité de devenir fou, puis malade, puis de mourir."
 evil.0251.b:0 "C'en est assez, je pars."
 evil.0251.b.tt:0 ""

 evil.0252.t:0 "Partir de la bibliothèque"
 evil.0252.1.desc:0 "Perdu"
 evil.0252.2.desc:0 "S'échapper"
 evil.0252.1.a:0 "Etait ce par ici...?"
 evil.0252.2.a:0 "Je suis finallement dehors !!"
 evil.0252.a.tt:0 ""

 evil.0253.t:0 "Le sorcier"
 evil.0253.desc:0 "Il est temps de pratiquer la sorcellerie"
 evil.0253.a:0 "Je suis un meilleur sorcier maintenant !"
 evil.0253.a.tt:0 "Mes compétences de sorcier sont à leur apogée, mais les connaissances que j'ai acquis en vallaient la peine."
 evil.0253.a.tt1:0 "Vous avez une chance de passer de [GetTrait('sorcerer_1').GetName(GetNullCharacter)] à [GetTrait('sorcerer_2').GetName(GetNullCharacter)]"
