 # History Exploration Start Event

 explore_history.0001.t:0 "Un temps pour étudier"
 explore_history.0001.desc:0 "Alors que le soleil se lève à l'horizon, je m'étire et me dirige dans la bibliothèque. En me penchant sur les tomes poussiéreux, je prends conscience que je ne pourrais jamais tous les lire durant ma vie. Les chroniques de la Terre du Milieu renferment la mémoire d'un passé ancien, rassemblant toutes sortes de contes depuis des temps immémoriaux.\n\nAvec autant à explorer, je dois choisir une époque sur laquelle me concentrer."
 explore_history.0001.a:0 "Les mythiques Années des Arbres."
 explore_history.0001.b:0 "Le Premier Âge légendaire."
 explore_history.0001.c:0 "L'héroïque Deuxième Âge."
 explore_history.0001.d:0 "Le Troisième Âge, bien connu."
 explore_history.0001.e:0 "J'ai changé d'avis. Toute cette lecture me fait mal aux yeux..."

 explore_history.0010.t:0 "Les Années des Arbres"
 explore_history.0010.desc:0 "Les Années des Arbres, également appelés Jours de la Félicité, ou Midi de [valinor|E], sont les longues années qui s'étendent de la fondation de Valinor à son assombrissement. Durant cette époque, Valinor était illuminée par la lumière des [twotrees|E] tandis que la [middleearth|E] demeurait dans la Grande Obscurité.\n\nC'est durant ces temps que les [elves|E] s'éveillèrent et que les [valargods|E] s'élançaient dans la Bataille des [powersgods|E], aboutissant à la destruction de la forteresse noire d'[utumno|E] et à l'enchaînement de [melkorcharacter|E] dans les salles de [mandoscharacter|E] pendant trois âges de ce monde. Les elfes de Valinor devinrent talentueux et puissants, jusqu'à ce que Melkor répendit mensonges et discordes parmi eux, avant de détruire finalement les Deux Arbres.\n\nVos érudits s'excusent pour le peu de littérature disponible sur cet âge lointain. Peut-être qu'avec le temps, ils parviendront à en rassembler plus."
 explore_history.0010.a:0 "Les divisions des Elfes"
 explore_history.0010.b:0 "Fëanor et l'agitation des Ñoldor"
 explore_history.0010.c:0 "Le premier Massacre Fratricide et l'exil des Ñoldor"
 explore_history.0010.d:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0020.t:0 "Le Premier Âge"
 explore_history.0020.desc:0 "Le [firstage|E] rassemble les évènements près du début du [conceptloretime|E]. Egalement connus comme les [elderdays|E], le Premier Âge vit l'éveil des Hommes sur [arda|E], l'épanouissement des [elves|E] en [valinor|E] et en [beleriand|E], leurs exploits contre [melkorcharacter|E] et la chute finale de ce dernier par les armées unies des [valargods|E], des Elfes et des Edain.\n\nLe Premier Âge vit certains des plus grands triomphes et des plus grandes tragédies de la [middleearth|E], et il s'acheva lorsque les Valar expulsèrent Melkor par la Porte de la Nuit, le banissant dans le [thevoid|E] intemporel."
 explore_history.0020.a:0 "Le siège d'Angband et les royaumes du Beleriand"
 explore_history.0020.b:0 "De Beren et Lúthien"
 explore_history.0020.c:0 "Les enfants de Húrin"
 explore_history.0020.d:0 "De Tuor et de la chute de Gondolin"
 explore_history.0020.b:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0030.t:0 "Le Deuxième Âge"
 explore_history.0030.desc:0 "Débutant en l'an 584 après le retour des [noldorelves|E] en [middleearth|E], le [secondage|E] est le plus long des Âges documentés. Commençant après la destruction du [beleriand|E lors de la Guerre de la Colère, il vit la fondation du [lindon|E] et la création de [numenor|E] : les deux grands royaumes Elfiques et Humains de cet Âge.\n\nC'est également c'est âge qui vit la création des [ringsofpower|E], qui mèneront aux évènements de la fin du Deuxième Âge et à l'entiereté de ceux du [thirdage|E]. A ce point, les [numenorean|E] atteignirent le point culminant de leurs pouvoirs et de leur splendeur avant le remodelage du monde et l'engloutissement de Númenor durant l'[akallabeth|E]. 3441 ans plus tard, le Deuxième Âge se termina avec la défaite de [sauroncharacter|E] durant la guerre de la [warlastalliance|E].\n\nLes érudits partageant la pièce avec vous se plaignent que de nombreux vieux tomes sont actuellement empruntés et qu'ils devraient être rendus bientôt. D'ici là, vous allez devoir vous contenter de ce qu'il reste."
 explore_history.0030.a:0 "La salle sur le nord - Númenor et les Elfes"
 explore_history.0030.b:0 "La salle sur le sud - les colonies d'Extrême Harad"
 explore_history.0030.c:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0031.t:0 "Númenor et les Elfes"
 explore_history.0031.desc:0 "Les livres conservés dans cette salle sont les chroniques historiques bien documentées du [secondage|E].\n\nPrincipalement copiées depuis les travaux originaux conservés dans la bibliothèque de Maître [elrondshort|E] à [rivendell|E], ces chroniques racontent l'histoire de [numenor|E] elle-même et des Elfes de [middleearth|E].\n\nIls rassemblent des contes tels que la [waroftheelvesandsauron|E], la [warlastalliance|E], et l'[akallabeth|E]. Certains des livres sont actuellement en cours de restauration et ne peuvent pas être consulté pour le moment."
 explore_history.0031.a:0 "L'île perdue de Númenor"
 explore_history.0031.b:0 "Sur Eregion et les Anneaux de Pouvoir"
 explore_history.0031.c:0 "En y réflechissant, peut être une autre salle..."

 explore_history.0032.t:0 "Les colonies d'Extrême Harad"
 explore_history.0032.desc:0 "Les livres conservés dans cette salle racontent l'histoire de l'Endórë méridional et oriental durant [secondage|E]. Certains érudits remettent en question leur validité mais ils restent la source la plus compréhensible sur le sujet.\n\nPrincipalement copiées depuis les travaux originaux conservés dans la bibliothèque Tumakveh à Nîlûlondê, ces chroniques racontent l'histoire des colonies [numenorean|E]nes du Sud : [bellakar|E], [umbar|E] et [anbalkumagan|E]. \n\nElles rassemblent les chroniques de leur fondation à leur luttes après la [downfallofnumenor|E]."
 explore_history.0032.a:0 "La foundation de Bellakar"
 explore_history.0032.b:0 "Le Roi-Tempête et le Roi d'Or"
 explore_history.0032.c:0 "Bellakar et la dette d'Elendil"
 explore_history.0032.d:0 "En y réflechissant, peut être une autre salle..."

 explore_history.0040.t:0 "Le Troisième Âge"
 explore_history.0040.desc:0 "Le [thirdage|E] a été caractérisé par l'ascension et le déclin des royaumes en exils [numenorean|E], et par la lente récupération de ses forces par [sauroncharacter|E]. Dans le même temps, les [elves|E], les [dwarves|E] et les autres peuples ont fait peu de nouvelles choses ; c'est ainsi qu'on nomma ces temps les années du Déclin, qui furent marquées par le lent départ des Elfes.\n\nLes scribes s'excusent de la pauvreté actuelle de la sélection des textes. La majorité des écrits sur cette ère font l'objet de copies dans de nouvelles éditions, mais ils promettent de vous informer lorsqu'un nouveau volume sera achevé."
 explore_history.0040.a:0 "Sur l'Éothéod et le Serment d'Eorl"
 explore_history.0040.b:0 "Sur Narkuzîr et Berúthiel"
 explore_history.0040.c:0 "La conquète Tedjin et l'occupation de Bellakar"
 explore_history.0040.b:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0050.t:0 "La fin de mes études"
 explore_history.0050.desc:0 "Mes yeux sont lourds et la flamme de la bougie diminue. Où le temps a t-il filé ? Je mets un marque-page pour me souvenir de ma page avant de finalement fermer l'incunable. Avec un grognement, je me rassieds dans mon siège dans un grincement et étire mes membres fatigués.\n\nUn passe-temps fascinant, étudier le passer, mais qui a rendu mon dos douloureux et rigide."
 explore_history.0050.a:0 "Peut-être est il temps d'aller prendre l'air et de me restaurer un peu..."

 # The Sundering of the Elves

 explore_history.1001.t:0 "Le réveil des Elfes"
 explore_history.1001.desc:0 "Sur les lointaines côtes orientales de la mer intérieure perdue d'Helcar, dans une baie que l'on connait sous le nom de [cuivienen|E], les premiers [elves|E] se sont réveillés du sommeil d'[iluvatar|E]. Ils y résidèrent pour un temps, heureux sous la beauté des étoiles du ciel et ont depuis lors aimé la lumière stellaire et réveré sa créatrice, [vardacharactershort|E], au delà tout autre Valar.\n\nEn peu de temps, ces elfes nouveaux nés furent découverts par [melkorcharacter|E], qui envoya ses sombres agents pour les surveiller depuis les ombres et capturer tout elfe qui se serait aventuré trop loin des eaux de l'Eveil. Ces âmes malchanceuses furent emprisonnés dans les entrailles d'[utumno|E] et, grâce à une torture cruelle et patiente, furent corrompu et élevés pour constituer les premiers [orcs|E] dans l'envie et la moquerie des Elfes.\n\nPlus tard, les Elfes furent découverts par le Vala [oromecharactershort|E] durant une de ses chasses en [middleearth|E], et il fut pris d'un désir de les protéger. Ansi, les [powersgods|E] en sont venues à faire la guerre à Melkor pour délivrer les Elfes de l'emprise du mal, changeant de ce fait pour toujours le visage de la Terre du Milieu lors de ce conflit et emprisonnant Melkor dans les salles de [mandoscharacter|E] pour des milliers d'années."
 explore_history.1001.a:0 "Merci Eru pour la protection des Valar contre un mal si terrifiant !"
 explore_history.1001.b:0 "Il n'est que justice que Melkor soit jugé pour ses manigances."
 explore_history.1001.c:0 "Melkor a créé sa propre race en capturant et corrompant des Elfes ? Intrigant..."

 explore_history.1002.t:0 "Les Avari"
 explore_history.1002.desc:0 "Avec [melkorcharacter|E] humilié et enchainé, [oromecharactershort|E] retourna auprès des [elves|E], et les appela passionément à le suivre jusqu'à [valinor|E], y promettant leur sécurité, leur tutorat et la lumière. Les Elfes envoyèrent trois ambassadeurs pour voyager en Valinor et parler pour leur peuple : Ingwë, Finwë, and Elwë.\n\nRevenant de Valinor, ils étaient si emplis d'émerveillement par la gloire et la majesté des [valargods|E], et par la splendeur de la lumière des [twotrees|E] qu'ils poussèrent leur peuple à écouter les appels des Valar et à faire le long voyage vers l'ouest, jusqu'à Valinor.\n\nC'est ainsi qu'eut lieu la première division des Elfes. Alors que la parenté d'Ingwë et qu'une partie des parents de Finwë et d'Elwë étaient prêtes à suivre Oromë, il furent nombreux à refuser l'appel à quitter leurs lieu de naissance, car ils aimaient la [middleearth|E] et la lumière des étoiles bien plus que les promesses de l'Ouest inconnu et les rumeurs de sa lumière brûlante. Ces Elfes devint les Avari, Ceux du Refus, qui ne reverront plus les leurs avant que de nombreux âges ne se soient écoulés."
 explore_history.1002.a:0 "Une division funeste, mais les Eldars ont eu raison de voyager à l'Ouest."
 explore_history.1002.b:0 "Après n'avoir rien vu d'autre que la colère et la tromperie des Ainur, qui peut blâmer les Avari ?"

 explore_history.1003.t:0 "Les Vanyar"
 explore_history.1003.desc:0 "Une fois que les [elves|E] qui répondirent à l'appel des [valargods|E] entamèrent le [greatjourney|E], ils se séparèrent en trois groupes. Le plus petit de ces groupes fut mené par Ingwë et était constitué des plus impatients à rallier [valinor|E].\n\nLes [vanyarelves|E] ouvraient le chemin, marchant vers l'ouest à un grand rythme, et ils furent les premiers à atteindre les côtes de la grande [belegaer_sea|E]. C'est ici que le Valar [ulmocharacter|E] détacha la grande île nommée [toleressea|E] du milieu de l'océan et, avec l'aide de ses serviteurs, s'en servi pour transporter les Vanyar des côtes au travers des vagues jusqu'à la terre de Valinor. En récompense de sa hâte et de son zèle, Ingwë fut couronné Grand Roi de tous les Elfes.\n\nLes Vanyar aimaient les Valar et la lumière de Valinor par dessous tout, et ils choisirent de ne jamais revenir en [middleearth|E], à l'exception de lors de la Guerre de la Colère durant le renversement définitif de [melkorcharacter|E], à la fin du [firstage|E]."
 explore_history.1003.a:0 "Un tel dévouement indéfectible à une seule cause est inspirant."
 explore_history.1003.b:0 "Qui peut leur en vouloir ? J'aurais été sur le premier bâteau pour Valinor aussi !"
 explore_history.1003.c:0 "Grand Roi de tous les Elfes ! Cela doit représenter beaucoup de travail..."

 explore_history.1004.t:0 "Les Ñoldor"
 explore_history.1004.desc:0 "Les suivants à arriver furent les [elves|E] connus sous le nom de [noldorelves|E], menés par Finwë, en relativement peu de temps mais sans brûler de la même détermination que celle des [vanyarelves|E]. Quand ils arrivèrent en [valinor|E], ils bâtirent la cité de Tirion sur la verte colline de Túna, dans la brêche de la chaine des monts Pelóri, avec l'aide des Vanyar, et ce fut de là que Finwë règna sur son peuple.\n\nLes Ñoldor sont connus comme les chroniqueurs et les forgerons les plus doués parmi les Elfes, le plus grand d'entre eux étant le fils de Finwë, Fëanor, le créateur des célèbres [silmarils|E]. De nombreux Ñoldor ont fini par retourner en [middleearth|E] pour combattre Melkor et former les plus connus des royaumes Elfes."
 explore_history.1004.a:0 "La maîtrise de l'artisanat des Ñoldor est incroyable, ils ont vraiment la bénédiction d'Aulë !"
 explore_history.1004.b:0 "Ces joyaux ont causé bien trop de douleurs pour ce qu'ils valent.... Quelle folie !"

 explore_history.1005.t:0 "Les Teleri"
 explore_history.1005.desc:0 "En dernier vinrent les [elves|E] connus comme les [telerielves|E], menés par les frères Olwë et Elwë et la plus grande partie de ceux qui se sont engagés dans le [greatjourney|El]. Contrairement à leurs parents [vanyarelves|E] et [noldorelves|E], les Teleri était un groupe diversifié avec de grandes parties de leur ost désunies et s'établissant tout le long de leur trajet en renonçant à atteindre [valinor|E].\n\nDans les bois du [rhovanion|E] s'installèrent les [silvanelves|E] et les Nandor, tandis que les Elfes Verts faisaient des forêts d'Ossiriand et de l'[eredluin|E] leur foyer. Les [sindarelves|E] établirent leur domaine en Doriath après qu'ils se soient attardés en essayant de retrouver leur meneur Elwë, envouté par la [maiagod|E] [meliancharacter|E]. Les derniers furent les [falathrim|E] qui s'installèrent sur les côtes de [beleriand|E], prenant Nowë (connu en aujourd'hui comme Círdan) pour seigeur.\n\nFinalement, ceux qui accomplirent le Grand Voyage pour Valinor sous le commandement d'Olwë fondèrent la cité d'Alqualondë, le Havre des Cygnes, et furent connus comme les [falmarielves|E]."
 explore_history.1005.a:0 "Une leçon de persévérance, récompensée par la vision de magnificences."
 explore_history.1005.b:0 "Pourquoi accourir en Valinor quand il existe tant de merveilles en Terre du Milieu !"
 explore_history.1005.c:0 "Ces Teleri ont été plus difficiles à rassembler que des chats ! Et comment est-ce possible de... perdre un roi ?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t:0 "La jeunesse de Fëanor"
 explore_history.1011.desc:0 "En [valinor|E], quand le monde était jeune, le roi Finwë des [noldorelves|E] épousa Míriel, qu'on appellait Serindë, pour ses compétences de couture. Elle lui donna un fils, qu'elle appela [feanor|E], Esprit du Feu. Mais Míriel dit alors à Finwë : "Je ne porterai plus jamais de fils, car la force qui en aurait nourrie de nombreux a été consummée par Fëanor". Après quoi elle partit se reposer aux jardins de [loriencharacter|E], pour ne plus jamais se réveiller.\n\nFinwë pleura longuement le départ de son épouse, et reporta tout son amour à son fils. Fëanor devint rapide et fort, d'esprit subtil et à la main sure, le plus grand par l'esprit et par le corps de tous les Enfants d'[iluvatar|E]. Ce fut lui qui conçut les [tengwar|E] que les Hommes et les [elves|E] utilisent toujours pour écrire leurs discours, ainsi que les gemmes merveilleuses, les pierres de visions appelées les [palantir|E].\n\nTôt dans sa jeunesse, Fëanor épousa Nerdanel, fille de Mahtan, un forgeron chéri par [aulecharacter|E], qui enseigna beaucoup à son gendre. Nerdanel était sage et patiente, et la seule capable de porter conseil à Fëanor, avec le temps. Ensembles, ils conçurent sept [sonsoffeanorshort|E]."
 explore_history.1011.a:0 "Il créa de telles merveilles !"
 explore_history.1011.b:0 "Avoir sept fils est la garantie d'une succession cauchemardesque"
 explore_history.1011.c:0 "Moi aussi j'aimerai me reposer dans les jardins de Lorien, ne serait ce que pour un temps"
 
 explore_history.1012.t:0 "L'enchaînement de Morgoth"
 explore_history.1012.desc:0 "Bien qu'il aimait son fils profondément, Finwë désirait retrouver une compagne, et avoir de nouveaux enfants. [manwecharactershort|E] accéda à sa requête et Finwë épousa Indis des [vanyarelves|E], qui lui donna deux fils : [fingolfin|E] le vaillant et Finarfin le sage. [feanor|E] aimait son père profondément mais ne pouvait apprécier Indis, et vécu loin d'eux, préférant explorer chaque recoin d'[aman|E] ou de s'occuper avec la conception de nouvelles choses.\n\nIl arriva que [morgothcharacter|E], le sombre ennemi, fut libéré de sa captivité par les [valargods|E] après une détention longue de trois âges du monde dans les salles de [mandoscharacter|E], et il prit une belle forme et feigna l'amitié avec les [noldorelves|E], leur apportant des savoirs cachés qui les râvit. \n\nCar il haïssait les [elves|E], cherchant à provoquer leur chute. Les Vanyar n'aurait jamais écouté ses conseils, satisfaits de la lumiète des [twotrees|E], et il ne savait que peu de choses des [falmarielves|E]. En les Ñoldor, toujours assoiffé de connaissances et d'artisanat, il trouva les agents inconscients de ses machinations. Morgoth murmura aux oreilles des Ñoldor et sema les graines de la discorde parmi eux, contre les Valar. Mais par dessus tout, il haïssait Fëanor, qui refusait ses conseils et se méfiait de ses mots."
 explore_history.1012.a:0 "Comment Manwë a t-il pu libérer Morgoth ? Ce fut généreux mais pas très sage"
 explore_history.1012.b:0 "Des agents inconscients de vos machinations ne peuvent pas vous trahir"
 explore_history.1012.c:0 "Les Teleri étaient de grands charpentiers, ce devait être quelque chose"
 
 explore_history.1013.t:0 "Les Silmarils et l'agitation des Ñoldor"
 explore_history.1013.desc:0 "[feanor|E] était préoccupé et craignait que les jours bénis du midi de [valinor|E] puissent toucher à leur fin. Il méditait sur la manière de préserver la lumière des [twotrees|E], [laurelin|E] le doré et [telperion|E] l'argenté. Il conçut les [silmarils|E] : trois grands joyaux, conservant la lumière des [twotrees|E] dans des cristaux qu'aucune force ou violence ne pouvait briser. Et pourtant ils n'étaient pas de simples cristaux et la lumière brûlait en eux et leur donnait vie, et ils se réjouissaient de la lumière reçue qui brillait d'autant plus fort.\n\nTous se réjouirent et louèrent le travail de Fëanor, et [vardacharactershort|E] bénit les Silmarils de telle sorte qu'aucune main souillée ni quoi que ce soit de maléfique ne puisse les toucher sans brûler de leur feu ardent. Et [morgothcharacter|E] les convoita, et dans son envie s'est toujours efforcé de détruire Fëanor et l'amitié entre les [elves|E] et les [valargods|E].\n\nMorgoth dit aux Elfes que les Valar les gardait en [aman|E] comme dans une cage dorée, car ils étaient jaloux de leur artisanat et de leur art, afin que les Hommes puissent les supplanter dans les royaumes des [middleearth|E]."
 explore_history.1013.a:0 "Ce matériau aurait il pu être utilisé à d'autres fins ? Comme l'armurerie ?"
 explore_history.1013.b:0 "Si les Valar n'avait pas caché tant aux Elfes, ils n'auraient peut être pas écouté"
 explore_history.1013.c:0 "Il marqua un point ; les Elfes n'étaient pas supposés se cacher en Aman"
 
 explore_history.1014.t:0 "La mort des deux Arbres"
 explore_history.1014.desc:0 "Alors que les mensonges de [morgothcharacter|E] se répandait parmi les [noldorelves|E], leur agitation devint du factionnalisme. [feanor|E] commença à parler ouvertement de retourner en [middleearth|E], car de son peuple (bien qu'il s'agisse en vérité des mensonges de Morgoth), il avait entendu dire que [fingolfin|E] conspirait pour le supplanter en tant qu'héritier de leur père, avec le soutien des [valargods|E]. Et à Fingolfin il fut rapporté de se méfier de son frère, de peur qu'il n'utilise l'amour de leur père contre lui pour le déchoir de sa position. Ainsi, Fingolfin vint à Finwë pour lui demander de retenir Fëanor, dénigrant sa loyauté à leur père ; en réponse à cette insulte, Fëanor entra dans la cour en tirant son épée contre Fingolfin, l'avertissant qu'elle serait plus aiguisée que la langue de ce dernier.\n\nAlors, les Valar découvrère finallement que Morgoth était la source de l'agitation des Noldor et ce dernier s'enfuit avant d'en être empêché. Mais pour avoir tiré son épée contre son frère, Fëanor fut banni de Tirion pour douze ans, et son père l'accompagna à Formenos, ainsi que les [elves|E] de sa maison. Car Finwë se déstitua lui même, les Valar ayant pris leur décision malgré lui et il se trouva qu'à cet instant, les mensonges de Morgoth semblèrent vrais à Fëanor car Fingolfin fut nommé régent à Tirion, par décision des Valar.\n\nÀ la fin de son exil, Fëanor fut invité à un grand festin en Valimar où presque tous les Elfes d'Aman étaient présents. Les frères s'y réconcilièrent. Morgoth prit cependant avantage de ce festin pour frapper. Avec l'aide de la grande araignée Ungoliant, il causa l'[darkeningofvalinor|E] en détruisant les [twotrees|E], et pilla la chambre forte de Formenos, tuant Finwë et volant les [silmarils|E] avant de fuir en Terre du Milieu."
 explore_history.1014.a:0 "Tant de luttes entre frères devraient être évitées"
 explore_history.1014.b:0 "Tenir un grand banquet avec l'Ennemi à ses portes, quelle folie"
 explore_history.1014.c:0 "Rien de tel qu'un bon festin pour remettre les choses d'aplomb"
 
 explore_history.1015.t:0 "Le serment de Fëanor"
 explore_history.1015.desc:0 "Les [valargods|E] demandèrent à [feanor|E] de donner ses [silmarils|E] à [yavannacharactershort|E] afin qu'elle puisse soigner les [twotrees|E]. Ceci emplit Fëanor d'angoisse et d'incertitude, car il ne pourrait plus jamais faire de tels joyaux à nouveau, et utiliser ceux ci reviendrait à se détruire lui même. Et, à nouveau, les mensonges de [morgothcharacter|E] se rappelèrent à lui et Fëanor ne vit les Valar que comme les parents de Morgoth, et il ne voulu pas les sauver sinon par la force - ce qui n'aurait fait que rendre toutes ses peurs vraies. C'est alors que des messagers vinrent porter la nouvelle de la mort de Finwë et du vol des Silmarils. Endeuilé au delà de toute consolation (car il aimait son père plus que tout ce qu'il avait jamais conçu), Fëanor s'enfuit dans la nuit, et personne ne put le retrouver. \n\nPlusieurs jours passèrent, jusqu'à ce que Fëanor repparu dans une Tirion assombrie, remplit d'un feu ardent. Il prononça des mots de reproche et de puissance, appelant son peuple à le rejoindre dans sa quête de vengeance. Pour montrer sa résolution, lui et ses [sonsoffeanorshort|E] prêtèrent un serment terrible, connu par la suite comme le [oathoffeanor|E]. \n\nLa volonté et les mots Fëanor étaient si grands qu'il domina tout ceux appelant à la prudence, et tous les osts des [noldorelves|E] se préparèrent à partir."
 explore_history.1015.a:0 "Des mots avec lesquels secouer le monde !"
 explore_history.1015.b:0 "Est ce que les Valar ont jamais fait quelque chose ?"
 explore_history.1015.c:0 "Le fou est celui qui prète un serment impossible à remplir ou à briser"

 # The Flight of the Ñoldor
 
 explore_history.1021.t:0 "Le départ de Tirion"
 explore_history.1021.desc:0 "Après que [feanor|E] et ses fils aient prêté leur [oathoffeanor|E], la dissension commença à naître chez les [noldorelves|E]. Bien qu'ils furent d'accord pour partir, tous ne voulurent par reconnaître Fëanor pour roi. Ils commencèrent à se rassembler, la [houseoffeanor|E] et les Elfes de Formenos d'un côté, et de l'autre la plus grande partie de l'ost suivant [fingolfin|E] et Finarfin.\n\nLorsque les Ñoldor se furent complètement rassemblé, et que seul un sur dix décidèrent de rester en arrière par amour pour Tirion, le héraut de [manwecharactershort|E] annonça que les [valargods|E] n'aiderait ni n'empêcherait le départ des Ñoldor, mais conseillaient d'y renoncer, dénonçant la folie de la quête de Fëanor. Fëanor et ses fils furent éxilés d'[aman|E] pour le serment qu'ils prirent.\n\nMais Fëanor ria et demanda à son peuple s'il souhaitait voir l'héritier de leur roi éxilé seul, ou s'il reprendrait sa liberté à ses côtés. Après quoi, il se tourna vers le héraut et l'envoya porter ses mots à Manwë, “Si Fëanor ne peut soumettre [morgothcharacter|E], il ne tarde néanmoins à l'assaillir, au lieu de se complaire oisivement dans sa peine. Et peut-être [eru|E] a-t-il placé en moi une flamme plus grande que tu n'en as connaissance.”\n\nAlors le héraut s'inclina car il s'exprimait en égal, avant de se retirer. Après cela, l'ost Ñoldor parti par les portes de Tirion."
 explore_history.1021.a:0 "Fëanor avait une telle emprise sur son peuple pour le mobiliser de la sorte"
 explore_history.1021.b:0 "Celui qui défie les conseils des Valar le fait à ses risques et périls"
 explore_history.1021.c:0 "Il nécessitait d'être bien approvisionner pour mener tant de gens sur une si longue route"
                   
 explore_history.1022.t:0 "Le premier massacre fratricide"
 explore_history.1022.desc:0 "[feanor|E] mena son armée vers le nord, suivant les traces de [morgothcharacter|E]. Mais alors qu'il retrouvait son sang froid et prenait conseil, il se rendit compte que les grandes compagnies des [noldorelves|E] ne pourraient pas voyager jusqu'au nord ou traverser la mer sans navires. Il prit la décision de convaincre les [telerielves|E] à les rejoindre dans leur rébellion.\n\nMais les Teleri demeurèrent sourds à ses appels et refusèrent de prêter leurs navires ou d'aider à la constructions de nouveaux contre la volonté des [valargods|E]. Car leurs navires leurs étaient aussi chers que l'étaient leurs gemmes aux Ñoldor. Ces mots rendirent Fëanor furieux, et une fois que suffisament des Ñoldor l'eurent rejoint, il commença à s'emparer des navires, par la force. Mais les Teleri ne le laissèrent pas faire et jettèrent ses elfes par dessus bord. Les épées furent tirées et une bataille débuta, connue comme le [firstkinslaying|E].\n\nThrice they were cast back out, and thrice they came to the assault, helped by the House of [fingolfin|E]. Finding the battle joined, they came to the help of Fëanor, no knowing how it had started. Finally the Ñoldor prevailed, and fled on the stolen ships."
 explore_history.1022.a:0 "Slaughter in paradise, so starts the work of Morgoth"
 explore_history.1022.b:0 "The Teleri will be re-embodied by Mandos anyway..."
 explore_history.1022.c:0 "No army could hope to make such a march..."
                   
 explore_history.1023.t:0 "The Doom of Mandos"
 explore_history.1023.desc:0 "The sea rose in wrath against the Kinslayers, and many of the stolen ships were lost, but at last the greater part of the [noldorelves|E] regrouped north of Alqualondë, some on ships and some on foot. After marching a great while in the enduring night, a dark figure rose on the mountains overhead. Some say it was [mandoscharacter|E] himself, the Doomsayer of the [valargods|E]. And thus was pronounced the [doomofmandos|E].\n\nAt those words Finarfin and many of his people turned back, and returned to Tirion. But [feanor|E] hardened his heart, and laid his own doom upon that of the Valar - whatever the end, the tales of the Noldor would endure until the end of [ardaconcept|E] itself."
 explore_history.1023.a:0 "The House of Fëanor is no more, but the Doom remains. Vala justice is harsh"
 explore_history.1023.b:0 "Rebellion, kinslaying, theft, how far is this going to go?"
 explore_history.1023.c:0 "Finarfin took the right decision, let’s just stay home"
                   
 explore_history.1024.t:0 "Burning his vessels"
 explore_history.1024.desc:0 "At last the [noldorelves|E] reached the northern end of [aman|E], and they could see the first teeth of ice floating in the sea, detached from the Helcaraxë, the chaos of ice filling the strait between [valinor|E] and [middleearth|E]. As they started to feel the anguish of the cold winds and the clinging mists, the followers of [fingolfin|E] began to curse [feanor|E] as the source of all their troubles, and Fingolfin took for himself the name [finwenolofinwe|E].\n\nFëanor and his [sonsoffeanorshort|E] took counsel, for they could see but two roads ahead: the ships or the Helcaraxë. But the ships were too few, and the Helcaraxë too daunting. They resolved to sail away secretly with the members of their House, leaving the followers of Fingolfin stranded on the shore.\n\nThey quickly crossed the sea, born by a quick wind. But when [maedhros|E] asked of his father who should go and ferry the remaining Ñoldor, he laughed and ordered the ships burned, bidding those that cursed him so to return to the cages of the [valargods|E]. Seeing the great fire from the shores of Aman, the House of Fingolfin was dismayed, but they refused to turn back. Along the long deadly road of the Helcaraxë they went, and many were lost in its treacherous crevasses."
 explore_history.1024.a:0 "The Kinslaying was unfortunate, but this is a deliberate betrayal"
 explore_history.1024.b:0 "Better to be the traitor than the betrayed"
 explore_history.1024.c:0 "That is a terrible way to treat your subjects, when you claim kingship over them"
                   
 explore_history.1025.t:0 "The Battle under the Stars"
 explore_history.1025.desc:0 "The House of [feanor|E] moved on from the firth of Drengist, passed into Hithlum and established their encampment on the shores of Lake Mithrim. [morgothcharacter|E], returned to his old fortress of [angband|E], had also seen the great fire of the ships. But he feared the [noldorelves|E] little, for their strength in arms was yet untested. So before their camp was full-wrought, the Elves were assaulted by the hosts of Angband./n/n The Ñoldor were outnumbred and taken unawares, yet they swiftly prevailed for they were deadly in anger, and their swords were long and terrible. This was called the Dagor-nuin-Giliath, the Battle under the Stars, for the Sun and Moon had not yet risen from [valinor|E]. Ten days that battle lasted, and the [orcs|E] were driven from Hithlum with great slaughter, and the havens of Cirdan were relieved, and [beleriand|E] liberated. But Fëanor, in his wrath at the Enemy, pressed forward behind the remains of the army, thinking to defeat Morgoth himself, and that was his undoing.\n\n From the gates of Angband came forth the Balrogs, [maiargods|E] of fire descended in the [ardaconcept|E] with Morgoth, fell and deadly. Against them Fëanor and his guard fought long and valiantly, but he fell under the blows of Gothmog, Lord of the Balrogs. So passed Fëanor, greatest of the Children of [iluvatar|E]."
 explore_history.1025.a:0 "Just imagine the wonders he could have crafted if he lived!"
 explore_history.1025.b:0 "Fëanor was valiant, if misguided"
 explore_history.1025.c:0 "This attack was reckless, but what if it had worked?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "Le Siège d'Angband et les Royaumes de Beleriand"
 explore_history.2001.desc:0 "Après leur vitctoire à Dagor Aglareb, les [noldorelves|E] établir une posisition défensive encerclant le Thangorodrim qui se tenait au dessus d'[angband|E], réticents à mener l'assaut, sachant qu'ils ne pourraient en briser les défenses alors, et jugeant que le temps était venu d'apporter la paix et la prospérité à leurs royaumes pour les longues années à venir. Ainsi, les royaumes de [beleriand|E] se stabilisèrent dans les formes qu'ils ont conservé pour tout le [firstage|E], sous la guarde des épées des Ñoldor.\n\nDans les entrailles des montagnes du Beleriand les clans Nains des [broadbeams|E] et des [firebeards|E] établirent leurs domaines dans les grandes caves de Belegost (Gabilgathol) et de Nogrost (Tumunzahar). Il s'agissait des possessions les plus orientales des [dwarves|E], et prospérant alors. Ils commerçaient avec les [sindarelves|E] comme avec les Ñoldor du Beleriand oriental et comptait parmi les alliés proches de la Maison de [feanor|E]. Certains des nains de Nogrod vinrent même en aide à Finrod Felagund dans la construction de sa cité souterraine de Nargothrond."
 explore_history.2001.a:0 "There was wisdom in biding their time."
 explore_history.2001.b:0 "Only by the vigilance of the Ñoldor was Morgoth contained!"
 explore_history.2001.c:0 "Defense was the right choice - let the enemy break on your walls!"

 explore_history.2002.t:0 "Les Royaumes des Sept Seigneurs"
 explore_history.2002.desc:0 "Les royaumes des [noldorelves|E] en [beleriand|E] orientale étaient ceux de l'ost Feanorien, qui se divisa entre les Sept Seigneurs, les [sonsoffeanor|E]. [maedhros|E] le Grand, chef de la maison, fit de la forteresse d'Himring, construite au sommet d'une colline à l'est de la Passe d'Aglon et à l'ouest de la Trouée de Maglor, son foyer. Il s'établit là avec [maglor|E], qui patrouillait avec sa cavalerie dans la Trouée.\n\nCelegorm et Curufin s'installèrent en Himlad, et fortifièrent Aglon, la trouée permettant l'entrée d'Himring en Dorthonion. Caranthir et son peuple s'installèrent sur les berges du Lac Helevorn. Tous le commerce depuis les royaumes Nains de Nogrost et Belegost passait par les terres de Caranthir, qui furent également les premières terres atteintes par les différentes migration des hommes qui finirent par arriver en Beleriand. Il n'aimait guère les [dwarves|E], pas plus que les Hommes traversant ses terres, mais ils le rendirent fabuleusement riche.\n\nAmrod et Amras, les plus jeunes des fils de Feanor, firent des grandes plaines du Beleriand. Ils furent ceux des Fils de Feanor les moins impliqués dans le Siège, et leur royaume fut parmi ceux qui aidait leur parenté du nord en fournissant des vivres et du matériel pour la guerre."
 explore_history.2002.a:0 "I wonder how Maglor could've held such a vast territory with cavalry alone?"
 explore_history.2002.b:0 "Caranthir's example is a good one - tolerance is the path to wealth."
 explore_history.2002.c:0 "I would much rather live with the Ambarussa - let them fight, I shall farm!"

 explore_history.2003.t:0 "Les royaumes de la maison de Fingolfin"
 explore_history.2003.desc:0 "Tandis que la Maison de [feanor|E] reignait sur l'est, la Maison de [fingolfin|E] s'emparait du nord-ouest du [beleriand|E]. Fingolfin, Grand Roi des [noldorelves|E] en [middleearth|E], reignait depuis Hithlum, sur les berges septentrionales du Lac Mithrim. Il s'agissait d'une terre forestière dense et brumeuse, résultat du règne de Fingolfin sur ses terres, mais également le traditionel siège de la Grande-Royauté. Son fils et héritier, [fingon|E], règnait sur la région méridionale d'Hithlum, Dor-lómin, là où les Edain de la Maison de Hador finirait par s'installer durant la Longue Paix.\n\nTurgon s'établit dans un premier temps à Vinyamar, en Nevrast sur les pentes du Mont Taras. Cependant, Turgon finit par l'abandonner en faveur de la légendaire citadelle cachée de Gondolin, qu'il commença à bâtir en 64 1A. Lors de la 116ème année du Solei, la cité fut achevée, et l'abandon de Vinyamar fut total. Gondolin, la ville cachée des Ñoldor, fut bâtie en mémoire de Tirion sise sur Tuna, et au sein des montagnes l'encerclant, elle perdurera bien après les autres royaumes elfiques."
 explore_history.2003.a:0 "It was a well-calculated move integrating the Hadorim into their forces."
 explore_history.2003.b:0 "Why would you abandon a perfectly good city like that?"
 explore_history.2003.c:0 "Turgon was farsighted indeed - secrecy was ever the best hope of the Ñoldor..."

 explore_history.2004.t:0 "Les royaumes de la maison de Finarfin"
 explore_history.2004.desc:0 "Finrod, fils de Finarfin, établit dans un premier temps son royaume en la tour de Minas Tirith, bâtie sur l'île de Tol Sirion dans la passe étroite entre l'Ered Wethrin et le Dorthonion. Avec le temps, Finrod s'installa dans la grande citée souterraine de Nargothrond, cherchant à répondre au rêve qui lui fut envoyé par [ulmocharacter|E]. Minas Tirith passa à son neveu, Orodreth.\n\nLe lieu où bâtir sa ville lui fut donné par Elu Thingol, et les [dwarves|E] de Nogrod participèrent à son excavation. Elle devint la capitale du royaume éponyme, situé entre le Nenning, le Narog et le Teiglin, comprenant toutes les collines environnantes de Taur-en-Faroth et le Talath Dirnen au nord, ainsi que Tumhalad. Depuis son puissant siège souterrain, Finrod étais le suzerain de tous les [elves|E] du [beleriand|E] Occidental qui ne prêtaient pas allégeance à la maison de [fingolfin|E], à l'exception des [falathrim|E], qui reconnaissaient toujours Elu Thingol comme leur roi.\n\nAngrod et Aegnor établirent leur résidence dans les hautes-terres de la région de Dorthonion, et ce fut en leur royaume que la Maison de Beor s'installa originellement, avant d'être décimée au Dagor Bragollach."
 explore_history.2004.a:0 "Wait - Minas Tirith? As that of Gondor? How big was it?"
 explore_history.2004.b:0 "It was kind to allow the House of Beor to settle amongst them."
 explore_history.2004.c:0 "To make a subterranean realm... how much work it must have been!"

 explore_history.2005.t:0 "Les Royaumes des Sindar"
 explore_history.2005.desc:0 "Au centre du [beleriand|E], telle une île dans la mer des princes [noldorelves|E], s'étendait le royaume forestier de Doriath, avec sa grande capitale de Menegroth. Dirigé par Elu Thingol et protégé par sa femme [meliancharacter|E], ce royaume demeurait fermé au monde extérieur, avec la Maison de Finarfin constituant la seule exception autorisée à entrer sur leurs terres parmi tous les Ñoldor. Son seigneur, Thingol, revendiquait le titre de Roi de tout le Beleriand, une revendication dont se moquait les princes Ñoldor. Dans la sécurité de Doriath, les [sindarelves|E] vivait dans la paix et l'abondance.\n\nLes [falathrim|E] vivaient sur les côtes de Beleriand sous le règne de leur seigneur Cirdan, surtout au sein des grands havres d'Eglarest et de Brithombar. Ils continuaient à prêter allégenace à Elu Thingol comme leur roi légitime, mais nombreux spéculaient que les Falathrim étaient plus proches des Ñoldor avec qui ils vivaient et combattait que de leurs parents isolationnistes, qui ne connaissait ni les peurs ni les épreuves des Elfes vivant à l'extérieur de l'Anneau de Melian.\n\nLes derniers étaient les [laiquendi|E]. Ils vivaient dans le pays des sept rivières, l'Ossiriand, dans l'ombre de l'[eredluin|E]. Ils vivaient en petit refuges isolés sur les rives et dans les forêts de ces terres, vivant des vies simples, loin de la grande guerre, bien que certains d'entre eux finirent par se mêler au peuple d'Amrod et d'Amras."
 explore_history.2005.a:0 "The gall of those Ñoldor, deriding the King of Beleriand!"
 explore_history.2005.b:0 "Friendship and trust served the Falathrim better than Doriath's isolation."
 explore_history.2005.c:0 "I empathize with the Laiquendi! I just want to be left alone..."

 # Of Beren and Lúthien

 explore_history.2011.t:0 "The Meeting"
 explore_history.2011.desc:0 "Beren was the son of Barahir, Lord of Dorthonion. After the Dagor Bragollach the [elves|E] were defeated by [morgothcharacter|E] the Black Enemy and Dorthonion occupied. He and his kin formed a small band of bandits, which in turn was destroyed, except for Beren. Beren lived for a while in the woods, killing no living thing but the servants of the Enemy, until he was forced out of Dorthonion and after much toil he entered the woods of Doriath.\n\nThe elven King of Doriath, Elu Thingol and his wife, the [maiagod|E] [meliancharacter|E], had a single daughter: Lúthien. Fair of skin, grey of eyes and raven-haired, she surpassed in beauty and in loveliness all the Children of [iluvatar|E]. Her greatest pleasure was to dance in the moonlight to the music of her friend Daeron, in the secret glades of Neldoreth forest. It is thus that Beren first saw her, and fell in love with her at once. Three times he tried to talk to her and three times she fled on sight, thinking him a wild beast. But the fourth, as he saw her singing, he called her Tinúviel and she looked at him, and loved him."
 explore_history.2011.a:0 "Beren was versed in plants and mushrooms of the woods, for he ate no meat."
 explore_history.2011.b:0 "Oh to be without a care, dancing in the moonlight to soft music..."
 explore_history.2011.c:0 "Lúthien was the daughter of a king and a Maia, well-versed in lore and magic!"

 explore_history.2012.t:0 "In Menegroth"
 explore_history.2012.desc:0 "After their meeting, Beren and Lúthien saw each other in secret in the woods of Doriath. But Lúthien’s friend Daeron was jealous of Beren, for he too was secretly in love with the princess. He reported their meetings to Thingol. Summoned to the King’s court, Beren asked for Lúthien’s hand. Scandalised by the preposterous demand, Thingol agreed but with one seemingly impossible condition: that Beren bring him one of [feanor|E]’s [silmarils|E] from the Iron Crown of [morgothcharacter|E].\n\nDespair gripped Beren, and he left the hall of Thingol and the woods of Doriath to seek the help of Finrod Felagund king of Noldorin Nargothrond, who of old had sworn to help his family when in need. Finrod was true to his word but Celegorm and Curufin, two of Fëanor’s [sonsoffeanorshort|E], guests at Nargothrond, summoned images of war and ruin should the King help Beren steal a Silmaril.\n\nAnd so Finrod relinquished his crown to his brother and set forth, with Beren and ten companions towards [angband|E]. On the way, disguised as [orcs|E], they passed by the tower of [sauroncharacter|E], chief servant of Morgoth, who was aware of them and had them brought before him."
 explore_history.2012.a:0 "He should have died for his impudence, Thingol was too lenient!"
 explore_history.2012.b:0 "Finrod was smart to disguise himself as an orc, but Sauron is master of guile."
 explore_history.2012.c:0 "Sauron is in this tale? What happened to Tevildo, Prince of cats?"

 explore_history.2013.t:0 "Beleriand has Talent"
 explore_history.2013.desc:0 "In [sauroncharacter|E]'s tower, Finrod’s power still cloaked the companions. So Sauron sang a song of Power, a song of piercing, unveiling and betraying. Finrod’s voice rose in response, singing of resisting, of secrets kept and trust unbroken. But for all his art, the elven King was no match for the [maiagod|E] Sauron, and his spell was broken. Yet Sauron still did not know their names or their purpose, and so he threw them into his deepest dungeon, and sent his werewolves to devour the companions, one after another until one would speak.\n\nHaving learned of Beren’s capture, Lúthien fled from Doriath to come to his rescue. On the eaves of Neldoreth she encountered Celegorm and Curufin, out hunting with Huan, the hound of [valinor|E] the [valagod|E] [oromecharactershort|E] had given them. She revealed herself to them upon learning their lineage, hoping to find help for Beren. Instead they locked her in Nargothrond and planned to marry her by force to Celegorm. It was the hound Huan, whom Lúthien had befriended, who freed her and carried her as a steed to Sauron’s tower."
 explore_history.2013.a:0 "Finrod resisted Sauron by the power of his word alone."
 explore_history.2013.b:0 "Celegorm’s move was a classic example of under-handedness!"
 explore_history.2013.c:0 "Oromë’s creatures are wondrous indeed..."
 
 explore_history.2014.t:0 "The Humbling of Sauron"
 explore_history.2014.desc:0 "As Lúthien arrived at the foot of [sauroncharacter|E]’s tower, Finrod died fighting the werewolf that had come to devour Beren. His beloved started singing a song outside the tower and, lost in grief and believing it an illusion, Beren answered nonetheless with a song of defiance. Sauron also heard the princess’ song, and desired to capture her to bring as a prize to [morgothcharacter|E], his master. He sent his werewolves after her, one after the other. But as soon as one was though the door, each one was defeated by the great hound of [valinor|E].\n\nAs prophecy predicted that Huan would die fighting the mightiest wolf to ever walk the world, Sauron changed himself into a monstrous wolf and attacked Huan himself. But Huan’s valour and Lúthien’s magic overcame Sauron’s might, and he was made to relinquish his power over the tower, which Lúthien destroyed, freeing Beren.\n\nAs the lovers rested on their way to Doriath, they were set upon by Celegorm and Curufin. But Beren and Huan defeated the pair, taking as spoils a horse and the knife Angrist, crafted by the same hands as [elendil|E]’s sword [narsil|E]."
 explore_history.2014.a:0 "Those sons of Fëanor just never give up!"
 explore_history.2014.b:0 "Sauron should have sent all his werewolves at once."
 explore_history.2014.c:0 "Angrist was made by Telchar? I guess you can do a lot of damage with that!"

 explore_history.2015.t:0 "The Angband Heist"
 explore_history.2015.desc:0 "Equipped with Angrist and hidden by Lúthien’s magic in the pelts of [sauroncharacter|E]'s servants, Beren and Lúthien, after putting to sleep the giant wolf Carcharoth, entered [angband|E] and the court of [morgothcharacter|E]. While Beren hid himself, Lúthien offered herself as Morgoth’s minstrel and dancer. Intrigued and fascinated by her beauty, Morgoth let her dance for him. With the power of her song and a cloak woven from her own hair, she sent Morgoth and all his court into a deep sleep. Using Angrist to cut Morgoth’s crown, Beren stole one of the [silmarils|E]. The knife broke when he tried to cut off a second one and the lovers ran away from the Dark Lord’s court.\n\nOn their way out, the wolf Carcharoth had awoken, and as he opened his maw to attack, Beren plunged his hand holding the Silmaril between his teeth. The wolf clenched its mouth and severed the hand. The Silmaril burned his stomach and he turned his unending rage on the countryside. As Beren and Lúthien arrived in Doriath, they heard that the wolf had breached the border and was ravaging the forest on its way to Menegroth."
 explore_history.2015.a:0 "Such a voice Luthien had, to lure the most powerful!"
 explore_history.2015.b:0 "So Thingol’s request had dire consequences for his kingdom..."
 explore_history.2015.c:0 "Why take a single Silmaril when you could have all three?"
 
 explore_history.2016.t:0 "Many Partings"
 explore_history.2016.desc:0 "When Beren told Thingol of their deeds, the King decided to set up a hunting party to put an end to the danger of Carcharoth. Thingol, Beren, Beleg Cuthalion, Mablung the Heavy-Handed and the hound Huan set forth towards the North-East, where the rumour of the ravenous beast came from.\n\nHuan found the beast but it avoided him and leaept at the King. Beren protected him with his spear but was brutally mauled in the chest. Huan attacked Carcharoth once again and they fought to the death, fulfilling the prophecy. Mablung recovered the Silmaril from the beast's belly but Beren died from his wounds.\n\nStricken with the news of the death of her lover, Lúthien died from grief and went to [mandoscharacter|E], begging for his mercy and Beren’s life. Touched by her beauty and sadness, Mandos and Manwë offered her a choice: to live forever in [valinor|E] among the [valargods|E], or to live a short life with Beren, and to share with him the Gift of Men. Lúthien chose the latter, and they both came back to life. They had a son: Dior Eluchil, and lived peacefully until old age took them."
 explore_history.2016.a:0 "She gave up so much to be with Beren..."
 explore_history.2016.b:0 "What a hunt, it is sad these prey no longer walk the earth!"
 explore_history.2016.c:0 "Was there no way to heal Huan and Beren ?"

 # The Children of Húrin by Brice Underhill
 
 explore_history.2021.t:0 "Nirnaeth Arnoediad"
 explore_history.2021.desc:0 "Túrin was the son of Húrin, head of the house of Hador and Lord of Dor Lómin. When Túrin was but eight years of age his father was summoned by his liege, the elven High King [fingon|E], to fight [morgothcharacter|E] the Black Enemy, of whom [sauroncharacter|E] was but a servant.\n\nHúrin Thalion did not come back from Nirnaeth Arnoediad, the Battle of Unnumbered Tears. Betrayed by agents of Morgoth, the allied host of [elves|E], men and [dwarves|E] was defeated, and Húrin and his men defended the rear while Turgon and the remains of the elven army retreated. Captured by the Balrog Gothmog, he was questioned by Morgoth. But he would not betray Turgon, now High King of the [noldorelves|E], and reveal the location of Gondolin. Furious, the Dark Lord cursed him to witness the fall of his kin."
 explore_history.2021.a:0 "Those men of Dor Lómin were valiant, they fought to the last man "
 explore_history.2021.b:0 "Secrecy was the only way the elves survived Morgoth "
 explore_history.2021.c:0 "Morgoth wielded powerful magic indeed, imagine having such powers "
 
 explore_history.2022.t:0 "Túrin in Doriath"
 explore_history.2022.desc:0 "After [morgothcharacter|E]’s victory Dor Lómin was occupied by his Easterling servants, and the house of Hador cruelly oppressed. To protect her son Morwen, pregnant with her third child, sent Túrin to the King of Doriath, Elu Thingol. The king of the [sindarelves|E] took him as his ward and he was taught elven-lore and warfare. As he came of age, his feats of arms brought him renown among the king’s wardens, and the friendship of Beleg Cuthalion, chief among them. \n\nAfter endless taunting by Thingol’s counsellor Saeros, his temper had the better of him and he wounded and chased the elf through the wild until Saeros fell tragically to his death. Thinking his life forfeit, Túrin fled Doriath and found refuge among bandits. After Beleg brought him news of the king’s forgiveness, they both took the head of the highwaymen’s band and turned their blows on Morgoth’s servants."
 explore_history.2022.a:0 "This Saeros had this coming!"
 explore_history.2022.b:0 "To be the student of Thingol and Melian, such wonder!"
 explore_history.2022.c:0 "This sounds like a lot of running around..."
 
 explore_history.2023.t:0 "The Land of the Helm and Bow"
 explore_history.2023.desc:0 "Túrin and his band had taken refuge in the home of the Petty-Dwarf Mîm, who had offered them hospitality in exchange for his life. From this hidden place they cleared the land of [orcs|E] and evil men, and Túrin’s Dragon Helm and Beleg’s iron bow became the terror of [morgothcharacter|E]’s servants. But by donning his father’s helm, Túrin betrayed his own identity to the Enemy, and Morgoth sent a host of Orcs against him. The dwarf Mîm once again bought his life for his home and led the Orcs to the hideout. All were slain, save Túrin who was captured, and Beleg who was away. \n\nBeleg, with the elf Gwindor he met on the way, tracked and killed the Orcs holding Túrin, and rescued him. Thinking him an Orc come to torment him again, Túrin wrestled his black sword Anglachel from Beleg and slew him, before he realised his mistake. Stricken with grief, Túrin was led by Gwindor to the pools of Ivrin where he recovered his senses, and then to the hidden elven city of Nargothrond."
 explore_history.2023.a:0 "This Mîm was ill-treated, and begrudged them. Courtesy goes a long way"
 explore_history.2023.b:0 "The Orcs trapped them inside, they had no way to escape"
 explore_history.2023.c:0 "I wonder how they supplied such a large band in the wild"
 
 explore_history.2024.t:0 "The Mormegil of Nargothrond"
 explore_history.2024.desc:0 "Túrin rose high in the esteem of King Orodreth of Nargothrond, becoming his chief counsellor in all matters of war. He convinced him to abandon his policy of secrecy, to build a great bridge in front of the city and to secure the surrounding lands. Anglachel was forged anew into Gurthang, the Iron of Death, and Túrin came to be known as Mormegil, the Black Sword of Nargothrond. Word reached the Enemy of Nargothrond’s new commander, and the [valagod|E] [ulmocharacter|E] sent messengers advising caution. His wise words were ignored, as often.\n\nFive years after his arrival, [morgothcharacter|E] sent forth a large host led by the great drake Glaurung. Orodreth’s army was crushed in the Battle of Tumhalad, and Túrin was petrified by the dragon’s gaze, while he watched Orodreth’s daughter Finduilas be dragged away in chains. Glaurung manipulated Túrin to believe his mother and sister were mistreated in Dor Lómin. Instead of rescuing the elven captives, he went north to find his family."
 explore_history.2024.a:0 "Fighting on the field was a mistake, focus on stealth!"
 explore_history.2024.b:0 "One does not simply ignore a warning from Ulmo"
 explore_history.2024.c:0 "He decided to face the enemy with honor, instead of hiding in caves!"
 
 explore_history.2025.t:0 "Cabed-en-Aras"
 explore_history.2025.desc:0 "In Dor Lómin, Túrin found that his mother and sister were safe in Doriath. Realising his mistake; he made with all haste south, to the rescue of Finduilas. He was sadly too late and found only her grave near the forest of Brethil. There he forsook his name and renamed himself Turambar, the Master of Fate. He joined the woodsmen of Brethil, soon rose to prominence among them and once again convinced his hosts to abandon secrecy and fight the Enemy directly. \n\nHis mother and sister, trying to join him in Nargothrond, found themselves attacked by Glaurung. He destroyed their escort and put a spell of amnesia on Nienor, Túrin’s sister. Túrin found her on Finduilas’ grave and took her in, not knowing who she was. Soon enough, the siblings fell in love, and Nienor was with child. \n\nOnce again Glaurung gathered his army to destroy the stronghold of Brethil. With three men, Túrin ambushed the flightless drake in the gorge of Cabed-en-Aras and slew him from beneath. As he agonised, Glaurung lifted the spell on Nienor and revealed to Túrin who his wife was. Filled with despair, Nienor jumped to her death in the river below, and Túrin fell on his Black Sword."
 explore_history.2025.a:0 "Túrin was right to once again take up arms against the enemy"
 explore_history.2025.b:0 "To defeat the worm Glaurung, a feat worthy of song "
 explore_history.2025.c:0 "Wait, he did what with his sister?"

 # Of Tuor and the Fall of Gondolin by Brice Underhill
 
 explore_history.2031.t:0 "Nirnaeth Arnoediad"
 explore_history.2031.desc:0 "Huor was the brother of Húrin, lord of Dor Lómin and head of the house of Hador. When summoned by his liege, the elven High King [fingon|E], he left for war to fight [morgothcharacter|E] the Black Enemy, of whom [sauroncharacter|E] was but a servant. His young wife Rían awaited him, full with their first child. \n\nHuor did not come back from Nirnaeth Arnoediad, the Battle of Unnumbered Tears. Betrayed by agents of Morgoth, the allied host of [elves|E], men and [dwarves|E] was defeated, and Huor, standing beside his brother and his men defended the rear while Turgon and the remains of the elven army retreated. After a heroic resistance, Huor fell under the enemies’ blows, his brother alone left standing.\n\nWhen she heard of the defeat, Rían despaired and fled from Dor Lómin. She was rescued by the [sindarelves|E] Elves of Mithrim, who gave her shelter. There was born Tuor son of Huor. Hearing of her husband’s death, Rían travelled to the battlefield and died of grief upon the Haudh-en-Ndengin, the Hill of the Slain."
 explore_history.2031.a:0 "Those men of Dor Lómin were valiant, they fought to the last man"
 explore_history.2031.b:0 "Huor and his brother were true friends to the elven kings"
 explore_history.2031.c:0 "Sheltering the widow and her child was an honourable deed"
 
 explore_history.2032.t:0 "Tuor in Mithrim"
 explore_history.2032.desc:0 "After [morgothcharacter|E]’s victory Dor Lómin and Mithrim were occupied by his Easterling servants, and the house of Hador cruelly oppressed. The [elves|E], along with Tuor whom they now fostered, withdrew to the caves of Androth to escape their persecutions. When Tuor reached his sixteenth spring, the Elves decided to join their [falathrim|E] kin under Cirdan the Shipwright, in the Havens of the river Sirion.\n\nBefore they could escape Mithrim, they were set upon by a group of [orcs|E] and Easterlings, who defeated the Elves and captured Tuor. He was brought to Dor Lómin, to serve chief Lorgan as a thrall, in his uncle’s halls. After three years of hardship, Tuor had grown into the tallest of the Edain, and managed to escape his jailors. He returned to the caves of Androth and from there harassed the Easterlings ceaselessly for four years.\n\nThen it is said [ulmocharacter|E] put a restlessness in him, and inspired him to leave the lands of his fathers through Annon-in-Gelydh, the secret tunnel built by Turgon in ages past, unbeknownst to the Enemy and his spies."
 explore_history.2032.a:0 "Sixteen years hiding in caves, the Sindar were masters of disguise!"
 explore_history.2032.b:0 "Tuor hunted down his enemies for four years, he was a dangerous prey"
 explore_history.2032.c:0 "Thralldom is despicable, this is no way to treat human beings "
 
 explore_history.2033.t:0 "Nevrast"
 explore_history.2033.desc:0 "Beyond the secret gate Tuor found Nevrast, the erstwhile realm of Turgon, in the time when [morgothcharacter|E] was besieged in his fortress of [angband|E] and [beleriand|E] was free of his servants. First among the Edain of old, he saw the great sea [belegaer_sea|E] and he was forever entranced. Tuor tarried all summer and autumn in deserted Nevrast, enjoying its peace and beauty after years of hardship.\n\nIn late autumn, [ulmocharacter|E] sent swans to guide his steps and he followed them to Vinyamar, the abandoned capital of Nevrast. There he found the arms and armour left by Turgon on instructions from [ulmocharacter|E], and he donned them. The [valargods|E] revealed himself to him in a great storm, bidding him bear this message to Turgon: “The [doomofmandos|E] hastens to its fulfilment, when all the works of the [noldorelves|E] will be brought to ruin. Leave this mighty city that you have built and follow the Sirion to the sea”. \n\nOut of the storm Ulmo sent Voronwë the Mariner, sole survivor of the last ship sent to [valinor|E] for aid, who would guide Tuor to the secret valley of Gondolin."
 explore_history.2033.a:0 "Turgon followed Ulmo’s advice, and benefited from his foresight"
 explore_history.2033.b:0 "To spend half a year at the beach, what a dream"
 explore_history.2033.c:0 "The call of the sea, I too can hear its song"
 
 explore_history.2034.t:0 "The King of Gondolin"
 explore_history.2034.desc:0 "Voronwë guided Tuor through the lands shadowed by the mountains of Ered Wethrin, passing by the pools of Ivrin where he saw from afar a black clad warrior with a black sword, unaware that it was his cousin Túrin leaving behind the ruins of Nargothrond. Finally, he reached the secret entrance of Gondolin, north of the forests of Brethil and Doriath. \n\nHe was taken to Turgon who recognised the arms of the herald of [ulmocharacter|E], and heard the message of the [valargods|E]. But Turgon had grown proud of his fair city and was loath to once again abandon the work of his people to travel through lands filled with enemies to the distant Havens of Cirdan. And Turgon was encouraged always by his nephew Maeglin to remain in Gondolin, City of Seven Names. \n\nTuor stayed in Gondolin and was held in high regard by the king and his subjects. Soon, he and Turgon’s only child, Idril Silverfoot, fell in love and were wed. This came as a grievous blow to Maeglin, who secretly loved his cousin. Idril bore Tuor a son: Eärendil, whom we call the Morning Star."
 explore_history.2034.a:0 "To have built such a rich and fair city, while cut off from the world is quite a feat"
 explore_history.2034.b:0 "What have the Valar ever done for us?"
 explore_history.2034.c:0 "So, he married an elven princess? Is that still an option?"
 
 explore_history.2035.t:0 "The Fall of Gondolin"
 explore_history.2035.desc:0 "One day, in breach of the king’s orders, Maeglin was prospecting for metal deposits outside of the Encircling Mountains. He was captured by [morgothcharacter|E]’s spies and brought before the Dark Lord. In [angband|E], he was threatened with the worst torments, and promised the crown of Gondolin and the hand of Idril Celebrindal. His greed and his cowardice were too strong to resist: he told Morgoth of all the secrets of Gondolin.\n\nAnd so, when the people of Gondolin were celebrating the Gates of Summer, Morgoth unleashed his full might on the last free realm of [beleriand|E]. While the fight raged in the city, and lord Ecthelion of the fountain duelled to the death Gothmog, Lord of the Balrogs, Tuor rescued his wife and child from Maeglin and guided the refugees they could gather through a secret tunnel the wise Idril had had built in advance.\n\nOutside this tunnel were waiting more fell enemies, but the Elves and Tuor cut through them while [glorfindel|E] of the Golden Flower took a Balrog with him in death. And thus fell the last free kingdom of Beleriand, and its survivors fled to Cirdan’s Havens, at the mouths of Sirion."
 explore_history.2035.a:0 "Morgoth’s plan was masterful, storm the city while its defenders are distracted"
 explore_history.2035.b:0 "Two Balrogs defeated in a single battle? I’d like one of those Elves in my army"
 explore_history.2035.c:0 "Isn’t there a Glorfindel at Lord Elrond’s court? Any relation?"

 # The Lost Island of Númenor

 explore_history.3001.t:0 "La Fondation de Númenor"
 explore_history.3001.desc:0 "En reconnaissance des immenses sacrifices fait par les Pères des Hommes lors de la Guerre de la Colère et des batailles précédentes de [beleriand|E], les [valargods|E] décidèrent d'élever pour eux une terre sur laquelle ils pourraient vivre dans la paix et l'abondance. De la Grande Mer de [belegaer_sea|E] fur érigée l'île d'Elenna, l'Etoile aux cinq pointes, et y fut établi le royaume célèbre de [numenor|E]. Les membres surivants des trois maisons des Edain y accostèrent en l'an 32 2.A. et prirent pour [king|E] [elrosshort|E], fils d'Eärendil, qui prit le nom de Tar-Minyatur (premier haut seigneur en langue Quenya).\n\nEn ces temps anciens, [eonwecharacter|E], héraut de [manwecharactershort|E] s'installa parmi les [numenorean|E]s, leur apprenant beaucoup dans l'artisanat et les traditions. Il fut rejoint dans cette tâche par les Elfes [falmarielves|E] de [toleressea|E], qui venaient souvent sur leurs navires depuis l'Ouest.Une grande amitié s'établit en les Elfes et les Hommes de Númenor en ces temps. Et ainsi, la prospérité et la sagesse des Númenóréens s'accrut à pas de géants, si bien que Númenor rappelait [valinor|E] à son printemps, mais refaite à la manière des hommes."
 explore_history.3001.a:0 "De la générosité d'Eönwë est advenue la renaissance pour les Hommes."
 explore_history.3001.b:0 "Après tout ce que les Edain endurèrent, une telle reconnaissance n'était que justice !"
 explore_history.3001.c:0 "Combien d'années leur a t-il fallu pour tout construire ?!"

 explore_history.3002.t:0 "Forostar et Orrostar"
 explore_history.3002.desc:0 "[numenor|E] était divisé en six régions, avec son pic central et chaque pointe de la terre en forme d'étoile possédant leur propre nature et un unique rôle à jouer dans le plus grand des états [numenorean|E].\n\nForostar était le grand éperon septentrional de Númenor, une terre rugueuse de falaises couvertes de landes de pins et de mélèzes. En voyageant vers le Nord, la terre devient de plus en plus rocheuse et montagneuse, culminant avec le pic de Sorontil, où la terre s'enfonce subitement sous la mer en formant de formidables falaises. C'était le domaine des Aigles, qui fournissait un grande quatité de pierre nécessaire à la construction des grandes cités de Númenor.\n\nOrrostar était l'éperon oriental de Númenor. Une série de collines coure le long de sa côte nordique et protège la région des vent froids venant du Nord-Est. En Orrostar se trouvaient parmi les plus importants domaines fermiers de Númenor où une grande quantité de grain était cultivée."
 explore_history.3002.a:0 "De grandes montagnes et des champs luxuriants... Qu'il y ferait bon, vivre une vie simple !"
 explore_history.3002.b:0 "Des falaises abruptes avec le risque de chuter dans l'eau profonde ? Guère mon style..."
 explore_history.3002.c:0 "Je me demande comment ils transportaient toute cette pierre ?"

 explore_history.3003.t:0 "Hyarnustar et Andustar"
 explore_history.3003.desc:0 "Hyarnustar était la région la plus au sud de [numenor|E] et concentrait toute l'activité viticole, abritant de grandioses plantations. La section la plus au sud de l'éperon devenait plus montagneuse mais restant vert qu'elle que soit la saison.\n\nAndustar était quand à lui l'éperon occidental de Númenor, une région fertile. Ses rivages occidentaux étaient interrompus par trois baies, la plus septentrional de celle-ci étant la Baie d'Andúnië. Sur les hautes terres entourant cette baie, les [numenorean|E]s construisirent le port et la cité d'Andúnië, dont les Seigneurs étaient les ancêtres des rois d'[arnor|E] et de [gondor|E].\n\nPartagée entre Hyarnustar et Andustar se trouvait la région de Nísimaldar (terre des arbres aromatiques), la région entourrant le grand havre d'Eldalondë. En cette région se trouvaient les cultures de plantes exotiques provenant de [toleressea|E], et la région était dominée par les grands Mallorn, desquels descendent les mallorns de Lothlórien."
 explore_history.3003.a:0 "Du vin? Riche idée. Remplissez moi un autre verre !"
 explore_history.3003.b:0 "Ces seigneurs semblaient importants. Je parie qu'ils pouvaient faire ce qu'ils voulaient !" 
 explore_history.3003.c:0 "Des Mallorn ? Il n'existe désormais que peu de leurs pareils… une grande tragédie."

 explore_history.3004.t:0 "Hyarrostar et Mittalmar"
 explore_history.3004.desc:0 "Hyarrostar était le large éperin qui s'étendait entre le sud et l'est de [numenor|E]. Le long de ses rivages méridionaux se trouvaient de grandes plages de sable blanc, et sur ses frontières occidentales, là où le littoral était interrompu par l'estuaire de la rivière Siril, s'étendait la ville de Nindamos. Le Hyarrostar était connu pour ses arbres, car s'y étendaient de grandes plantations qui produisaient la plus grande partie du bois utilisé par les chantiers navaux de Númenor.\n\nMittalmar était une terre pastorale de prairies et patûrage qui s'étendait dans les régions centrales de l'île. La partie orientale du Mittalmar était la région la plus importante de toute l'île. Il s'agissait d'Arandor, les terres du Roi, où s'étendait la cité royale d'[armenelos|E], ainsi que l'effervescent port oriental de Rómenna."
 explore_history.3004.a:0 "Les cités effervescentes des terres Royales semblent trop peuplées pour moi..."
 explore_history.3004.b:0 "Je parie qu'on trouvait beaucoup de 'plaisirs' sur les quais de Rómenna!"
 explore_history.3004.c:0 "L'Armenelos Dorée… un endroit parfait pour établir son réseau et trouver des alliés."

 explore_history.3005.t:0 "Le Meneltarma"
 explore_history.3005.desc:0 "Depuis les plaines de Mittalmar s'élevait une grande montagne solitaire, le célèbre [meneltarma|E], la Montagne Sacrée et Pilier-des-Cieux. De tous les oiseaux et animaux, seuls les Aigles de [manwecharactershort|E], gardiens sacrés de la montagne et toutes les terres s'en approchent et peuvent être aperçu, traçant de grands cerlces au dessus de son sommet.\n\nLe Meneltarma était sacré pour les [numenorean|E]s, considéré comme un lieu saint dévoué à [eruiluvatar|E]. Il était recquis de tout ceux posant pied sur la montagne un silence solonnel, à l'exception du [king|E] qui pouvaient chanter des prières et des grâces au nom de ses gens. Les Trois Prières d'Erukyermë, d'Erulaitalë et d'Eruhantalë étaient tenues à ce pic sacré pour marquer le passage des saisons, durant lesquelles tout participant devait se vêtir de blanc et porter des guirlandes pour réaliser toute offrande constituée de fruits, en remerciements et prières pour Ilúvatar."
 explore_history.3005.a:0 "Une place de paix parfaite et d'une contemplation paisible."
 explore_history.3005.b:0 "Qui a besoin de grands banquets quand de simples fruits suffisent ?"
 explore_history.3005.c:0 "Rester silencieux ? Lors d'une célébration ? Etaient-ils fous ?"

# The Foundation of Bellakar by RedArkady

 explore_history.3011.t:0 "The First Ships"
 explore_history.3011.desc:0 "[numenorean|E] mariners first set reached the shores of [bellakar|E] around 1100 of the Second Age. They found a thriving if primitive people living along the fertile coast who called themselves ‘the Bellanarod’, and their land ‘Bellakar’. In time the loremasters of the Dúnedain realised that the Bellanarod must have had some contact with Avari [elves|E] in the distant past. Indeed, the name ‘Bellakar’ appeared to have been derived from an Avarin equivalent to the Sindarin name for the sea, ‘[belegaer_sea|E]’. Similarly, the local name for the coast, ‘Felaya’, seemed related to the Sindarin word ‘Falas’. \n\nSoon The Númenóreans began to settle among the Bellanarod, building great settlements along the coast. They taught them much lore, and in turn learned how to adapt to the arid climate of Bellakar."
 explore_history.3011.a:0 "Ah! To have seen Bellakar’s golden shores in those ancient days!"
 explore_history.3011.b:0 "Bellakar was a primitive place, desperately in need of civilising!"
 explore_history.3011.c:0 "The Númenóreans brought the heathen natives into the light of Eru."

 explore_history.3012.t:0 "The City-States of Bellakar"
 explore_history.3012.desc:0 "The [numenorean|E] havens developed into powerful city states. The first to be founded was Hazaj Tollin, established in 1288 of the Second Age by Ciryandur, Captain of the Venturers and cousin to Tar Súrion the [king|E]. This was followed in 1487 by the foundation of a key settlement at the inland oasis of Ithillond (later the [bellakar|E]i capital Nîlûlondê), initially to control the trade routes into the interior. Further havens were established along the coast in the following centuries: Osto Nórëanarva (Ûrêzâyan) in 1644, and Sornomar (Narîk-Zadan) in 1780, and Korlea in 1975. \n\nMany of the Adûnâi intermingled with the native Bellanarod, and a distinct people of mixed blood began to emerge - the Bellakaze. Yet in many cities the Adûnâi kept all power in their own hands, and the local oligarchies were often restricted to those with pure Adûnâi blood. In others, the Bellakaze began to exercise more influence. The Bellanarod became increasingly marginalised as the Adûnâi grew in strength and arrogance, sowing the seeds of many future conflicts. \n\nIn 2022 Tar-Ciryatan decreed the formation of the Council of Free Cities, giving the cities of Bellakar a loose confederal government."
 explore_history.3012.a:0 "Governing such different cities and peoples must have been a challenge."
 explore_history.3012.b:0 "We have fallen far from those glorious days..."
 explore_history.3012.c:0 "Through the blending of Númenórian and Bellanarod arose a great people!"

 explore_history.3013.t:0 "The Fifteen Years War (SA 2222-2250)"
 explore_history.3013.desc:0 "[numenor|E] still desired to extract wealth from it colonies, and the burden fell on Adûnâi, Bellakaze Bellanarod (but most heavily on the latter). The [numenorean|E]s had come as friends and teachers, but were increasingly becoming oppressors. The growth of the [kingsmen|E] faction, and the impious rebuffing of the emissaries of the [valargods|E] by Tar Atanamir, also created outrage in [bellakar|E]. In 2222, the new lord of Hazaj Tollin, Ciryandur II, took the title of Tar-Heruhyarmen, “Lord of the South”, and began a rebellion against the the Line of [elrosshort|E], claiming that they had given up any claim to rule by the Grace of the Valar. \n\nMornion II, lord of Korlea, changed his name to its Adûnaic form, Mûrathôr, thereby aligning himself with the party of the King’s Men, and attacked Hazaj Tollin by surprise in the hope of currying royal favour. Though Hazaj Tollin did not fall, the Royal Fleet was able to use the Korlean-controlled ports and fortresses of southern Bellakar to reassert control in a brutal fifteen-year conflict. In 2237 the rebellious cities accepted peace terms, and the Council of Free Cities was formally abolished. The victory of Mûrathôr left Bellakar bitterly polarised, for many (particularly in Hazaj Tollin and Ithillond) had learned to despise the King’s Men."
 explore_history.3013.a:0 "Alas! That the heirs of Eärendil should have turned against the Valar!"
 explore_history.3013.b:0 "Ciryandur was a fool to rebel against the might of Númenor." 
 explore_history.3013.c:0 "Interesting that Ciryandur held out for 15 years..."

 explore_history.3014.t:0 "The Bâitha’n-Kadîr"
 explore_history.3014.desc:0 "In 2452, Korlea concluded a treaty defining Korlea as a distinct and privileged region within [bellakar|E] dominating the key trade routes by both land and sea. However, this enriching of Korlea reduced the annual tribute reaching [numenor|E], resulting in the southern colonies being centralised under a new regime ruling from [anbalkumagan|E]. \n\nThe new lord of Anbalukkhôr, Azrubên of Rómenna, rolled back Korlean privileges to gain support in the rest of Bellakar, and reformed the Council of Free Cities (the Bâitha’n-Kadîr), headquartering it in Hazaj Tollin. This eased tensions among the Adûnâi but did little to conciliate the native element. To the Bellanarod, domination by Nîlûlôni differed little from life under the thumb of Korlea, and Númenor’s overweening pride of race caused the Bellakaze to be gradually stripped of political power, while its increasing decadence and greed crushed the Bellanarod with taxes and tribute. \n\nSauron used these dissensions provoke rebellions among the native population, which required the intervention of Pharazôn son of Gimilkhâd, kinsman of Tar-Palantir the [king|E], who led the [numenorean|E] reprisal against [sauroncharacter|E]’s incursions. It was in Bellakar that Pharazon first gained his reputation as a fearsome soldier and leader of men."
 explore_history.3014.a:0 "Any ruler must understand how to balance the interests of their cities and regions."
 explore_history.3014.b:0 "If I neglect my subjects, they will be easier to manipulate by outside powers."
 explore_history.3014.c:0 "Ah Pharazon. Mightiest of soldiers, mightiest of heretics."

 explore_history.3015.t:0 "The Korlean War (SA 3319)"
 explore_history.3015.desc:0 "The ambitious Pharazôn, supported by the [kingsmen|E] faction, usurped the [sceptreofnumenor|E] in 3255. In 3262 Ar-Pharazôn elicited [sauronthedarklordcharacter|E]’s surrender at [umbar|E] and bore him back to [numenor|E] as a hostage, but within three years [sauroncharacter|E] had won the [king|E]’s trust as a counselor and persuaded him to turn to the worship of [mulkhercharacter|E], Lord of the Dark, in pursuit of immortality. This had a profound impact in [bellakar|E], where Sauron led the Adûnâi to regard other Men as nothing more than slaves. However, some of the more practical-minded citizens of Nîlûlôni, Hazaj Tollin and Narîk-Zadan sought to avoid further rebellion among the Bellakaranî, and granted them protection\n\nThe city of Korlea, on the other hand, embraced the cult of Mulkhêr as its official religion. A temple to Mulkhêr was erected in Korlea in imitation of the one that now stood in the midst of [armenelos|E], and Ar-Pharazon incited the citizenry to impose the cult on the rest of Bellakar by any means. The conflict that ensued would decide the future of Bellakar. \n\nBelzagar of Nîlûlôni solicited the aid of the native population, and by yoking their strength the tide rapidly turned against Korlea. The Mulkhêrians were mercilessly slaughtered. The remaining defenders of the citadel of Korlea, refusing surrender, prepared to fight to the last from the sanctum of their temple. But as they called upon Mulkhêr to deliver them from their foes, a great tremor rent the earth beneath their feet, and the mighty city of Korlea was felled, collapsing in ruin. It was an omen of Númenor’s destruction, and though they did not know it, the world had been changed."
 explore_history.3015.a:0 "Alas for Númenor! Such beauty, such might, such arrogance."
 explore_history.3015.b:0 "Never again will The Shadow fall upon Bellakar."
 explore_history.3015.c:0 "I really should keep an eye on Korlea..."

# Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t:0 "Bellakar and the Downfall of Númenor"
 explore_history.3021.desc:0 "The earthquakes and great wave that marked the [downfallofnumenor|E] wrought unimaginable havoc on [bellakar|E]. Its great cities were largely leveled, and those parts of the coastal havens that did survive sometimes found that were now some distance from the sea. It is mournfully recalled in Bellakar that “Two thousand years of civilization had been undone in a single day.” Yet it was not quite so. Many survived the cataclysm, and over the coming years their cities were rebuilt, and their harbours restored, albeit with lesser skill than the works of their fathers. Even Korlea was resettled by [faithfulshort|E] Adûnâi. \n\nLeading this great effort was Belzagar of Nîlûlôni, the first man of mixed blood to be lord of that city or head of the Council of Free Cities (the Bâitha’n-Kadîr). Yet the first concern of the Bellakari was the ominous silence from across the sea. No ships came from [numenor|E]. News from [umbar|E] and [anbalkumagan|E] told the same story of devastation, and no word from the homeland. \n\nWhen news finally came, in the spring of the following year, it was brought in ships bearing a strange new sign - a white tree. The ships came from Pelargir, and the news was devastating. Númenor was gone. Ar-Pharazon’s folly had doomed it. Both he and [sauronthedarklordcharacter|E] [sauroncharacter|E] had been destroyed. But fleeing from the wreck the Lords of Andúnië had come - [elendil|E] and his sons - claiming lordship over all of the Faithful and had been acknowledged as kings in the [numenorean|E] colonies of the north."
 explore_history.3021.a:0 "So, much loss, of life, of knowledge..."
 explore_history.3021.b:0 "Númenor received just payment for its blasphemy."
 explore_history.3021.c:0 "At least Elendil escaped. Without him what hope for the Faithful?"

 explore_history.3022.t:0 "The Aftermath"
 explore_history.3022.desc:0 "The message brought by [elendil|E]’s emissaries rankled: who was he to claim lordship over [faithful|E] of [bellakar|E], who had defeated the [kingsmen|E] without aid or leadership from the Lord of Andúnië? For the followers of those noble lords had principally settled in the north - in the vales of Baranduin and [anduin|E] - so as to be closer to the elven kindreds and had long regarded Bellakar as a stronghold of the King’s Men due to the dread reputation of Korlea. \n\nBereft of their ancestral homeland and the wellspring of much of their culture, the Bellakari had to forge a new identity as a people, inevitably one more rooted in the diverse traditions of Bellakar. Greater rights were given to the mixed-blood Bellakaze and the native Bellanarod, and though lordship was often reserved to the Adûnâi even they were now rarely of truly pure blood. Only in a few places, such as the re-founded Korlea, did a greater measure of pure Adûnâic lineage and culture remain."
 explore_history.3022.a:0 "Elendil was a great man, but with greatness comes arrogance.."
 explore_history.3022.b:0 "If Bellakar had acknowledged Elendil, the Faithful would have been united!"
 explore_history.3022.c:0 "Wise to give the Bellekaze a share in government..."

 explore_history.3023.t:0 "The Last Alliance"
 explore_history.3023.desc:0 "The [gondorian|E] emissaries had believed that [sauroncharacter|E] was destroyed forever, but this was not so. Soon rumour of his return to [mordor|E] spread far and wide, and his messengers began to spread throughout the south, recalling the surviving [kingsmen|E] in [umbar|E] and [anbalkumagan|E] to his service. It became clear that he had a single goal - the destruction of [elendil|E] and [faithful|E]. \n\nWhile [bellakar|E] was immune to his lies there was debate in the Bâitha - should Bellakar intervene in the coming war, or await its outcome while nursing her own strength? Recalling the evil done by Sauron, they chose the former. In 3429 S.A. Bellakar dispatched a fleet and army under the command of Zagarthôr, lord of Nîlûlôni and descendant of Belzagar, to the aid of [gondor|E]. It arrived unheralded to find Anarion, son of Elendil, besieged at Pelargir. \n\nIt is said in the histories that “Sauron’s mists and darkness shrouded the battlefield, masking the approach of the Bellakarian host. All who saw them appearing out of the gloom marvelled, for they bore banners and armour of old [numenor|E], heirlooms of their vanished ancestors, and a light shone around these that sorcery could not tarnish. Many thought that an army of ghosts had come out of the ancient West to the aid of its embattled heirs.”"
 explore_history.3023.a:0 "Only united will the Faithful triumph!"
 explore_history.3023.b:0 "Gondor must have been impressed by the might of Bellakar!" 
 explore_history.3023.c:0 "Maybe Bellakar should have looked to its own affairs."

 explore_history.3024.t:0 "The Debt of Elendil"
 explore_history.3024.desc:0 "The armies of Anarion and Zagarthôr were joined by those of [elendil|E] and Gil-galad out of the north. To Elendil’s great surprise, Zagarthôr asked to be placed under his command in the coming battle, saying “Lord of Andúnië, by this proof you shall know that not all Adûnâi of the Southlands have fallen under the Shadow. But know this too, Captain of [faithful|E]: as we have come freely to aid you, freely shall we return to our lands. You are lord of the Elendili, not of [bellakar|E].” \n\nIn response, Elendil addressed Zagarthôr of Nîlûlôni in the hearing of all the allies as ‘Macilion of Silmalondë’, thereby acknowledging the Bellakari to be among the Faithful, not descendants of the [kingsmen|E], saying “We did not know, cast upon the shores of this [middleearth|E], that there were others who held true to the allegiance of our forefathers. Therefore, we rejoice in your trust, and lay no claim of lordship upon the men of Bellakar, but only over those of the Westlands who have chosen to submit themselves to our authority.” \n\nThen Elendil removed from his finger a ring and set it in Zagarthôr’s hand, saying: “For the aid you have rendered for the sake of the West, now and in battles to come, receive this token of our thanks. And if a day should come when the brood of Black Númenor rises again to trouble your people, your descendants shall show this ring to mine and say: ‘Macilion of Silmalondë bids you repay the debt of Elendil.’ Then they shall bleed for you as you have bled for us.”"
 explore_history.3024.a:0 "Would Elendil have felt the same if Bellakar hadn’t sent its armies?"
 explore_history.3024.b:0 "I wonder how much that ring was worth?"
 explore_history.3024.c:0 "Zagarthôr was a military genius!"

 explore_history.3025.t:0 "Bellakar and the Ship Kings"
 explore_history.3025.desc:0 "Zagarthôr fell beside [elendil|E] on the slopes of Orodruin. But the words of Elendil were not forgotten, and his promise and his ring were returned to [bellakar|E]. Centuries later, when Bellakar was recovering from the Tedjin Occupation and seeking to restore control over its northern lands, Arzagar son of the king of Bellakar - and descendant of Zagarthôr - took ship to [gondor|E] to seek its aid. Arzagar’s ship took haven in [osgiliathcity|E], where he was received by King Ciryandil. There many of the court looked on him askance. But to their amaze Arzagar addressed the king in Quenya, and then cried “Why do ye marvel, Men of Gondor? For I too am a [numenorean|E] whose fathers rejected the Shadow, as they do even now in a land far from yours.” \n\nCiryandil replied “Not all have forgotten the tale of your forefather, Macilion of Silmalondë. Why do the Tumakveh seek the sons of Elendil?” Then Arzagar removed the ring from his finger and asked that it be shown to the king. “My father has sent me to say to you that Macilion of Silmalondë bids you repay the debt of Elendil.” \n\nBellakari rule was reinstated in Mardrûak with the aid of Gondor’s fleets, and thus was the Debt of Elendil repaid. And for many years thereafter, during the years of the [shipkings|E], Gondor and Bellakar maintained a powerful alliance, and Bellakar’s soldiers joined in Gondor’s campaigns along the river Harnen. Thus, for a time, Faithful of north and south were again united in common cause."
 explore_history.3025.a:0 "Perhaps the old alliance should be reforged?"
 explore_history.3025.b:0 "The heir of Bellakar should not have been patronised!"
 explore_history.3025.c:0 "I really should dig out that Quenya dictionary..."



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t:0 "The founding of Lindon and Eregion"
 explore_history.3031.desc:0 "In the Great Battle of the War of Wrath and the Fall of Thangorodrim, [beleriand|E] was broken and laid waste. Many of the [elves|E] chose to sail to [valinor|E], but those of the [noldorelves|E] and [sindarelves|E] who had fought the hardest for [middleearth|E] and loved it the most decided to remain. At their head was the High King of the Ñoldor, Gil-Galad, along with his herald and kinsman [elrond|E]. They settled in [lindon|E], the only lands that survived of Beleriand of old, between the mountains of [eredluin|E] and the sea of [belegaer_sea|E]. There they founded the [greyhavens|E], where with the help of Cirdan they built the ships that would bear the Elves who tired of Middle-Earth to [toleressea|E] and [aman|E].\n\nGrowing restless under the High King's rule and attracted by the news of the discovery of [mithril|E] in [khazaddum|E], the Lady Galadriel, the Lord Celeborn and [celebrimbor|E]  along with many of the Ñoldor of the [houseoffeanor|E] decided to move South-East, at the foot of the [mistymountains|E]."
 explore_history.3031.a:0 "Elrond was there, six thousand years ago !"
 explore_history.3031.b:0 "Gil-Galad and the Elves must have loved Beleriand dearly to stay behind."
 explore_history.3031.c:0 "Celebrimbor was as restless as his grandfather"
 
 explore_history.3032.t:0 "Eregion and Khazad-Dûm"
 explore_history.3032.desc:0 "In the vale West of the [mistymountains|E], linked by a high road to the [doorsofdurin|E] the [noldorelves|E] founded the realm of [eregion|E]. In their capital of [ostinedhil|E] they crafted their greatest works since the [yearofthetreesage|E], save only the works of [feanor|E]. And the greatest and most skilled among them was his grandson [celebrimbor|E]. \n\nBetween the Ñoldor and the [longbeards|E] of [khazaddum|E] a great friendship grew, between kindred craftsmen minds and students of [aulecharacter|E]. This friendship is visible to this day, to one adventurous enough to climb to the Doors of Durin, crafted by Narvi the Dwarf and inscibed by Celebrimbor. \n\nFollowing a disagreement between Galadriel and Celebrimbor regarding the leadership of the Gwaith-i-Mírdain, the guild of Jewel-Makers, Galadriel and her husband Celeborn left Eregion to settle in King Amdir's realm in Laurelindórenan, now known as Lothlórien."
 explore_history.3032.a:0 "Celebrimbor and Narvi were legendary craftsmen."
 explore_history.3032.b:0 "A close friendship between Elves and Dwarves ? Really ?"
 explore_history.3032.c:0 "Finwë's heirs can never stop quarreling it seems."
 
 explore_history.3033.t:0 "The deception of Annatar"
 explore_history.3033.desc:0 "[sauroncharacter|E], chief servant of [morgothcharacter|E] until his final defeat, had refused the summons of the [valargods|E] to be judged in [valinor|E], and hidden himself in the East of [middleearth|E]. Where the refugees of [beleriand|E] dwelt not the lands grew wild and dangerous, the Men multiplied but were corrupted by [sauronthedarklordcharacter|E]. After a thousand years had passed of the [secondage|E], Sauron grew alarmed at the growing power of the [numenorean|E]s and the [elves|E]. He could still take fair form, and renamed himself as [annatarcharacter|E], the Lord of Gifts. \n\nTo Gil-Galad and [elrondshort|E] in [lindon|E] he first went, but they would not receive him and doubted his council. By [celebrimbor|E] in [eregion|E] he was well received and said \n\n"Alas for the weakness of the great! For a mighty King is Gil-Galad, and and wise in all lore is Master Elrond, and yet they will not aid me in my labours. Is it not our task to labour together for the enrichment of [middleearth|E] and the raising of all the Even-kindreds that wander here untaught?". \n\nAnd once again, fair words and the promise of hidden knowledge swayed the [noldorelves|E], as they did before the [darkeningofvalinor|E] "
 explore_history.3033.a:0 "The Valar should not have allowed Sauron to escape judgment"
 explore_history.3033.b:0 "The Lord of Gifts and his Elven craftsmen? Doesn't that sound a bit childish?"
 explore_history.3033.c:0 "How could Celebrimbor fall for Morgoth's old trick again?"
 
 explore_history.3034.t:0 "The forging of the Rings"
 explore_history.3034.desc:0 "The [noldorelves|E] of [eregion|E] were great in skill and craftmanship, but [annatarcharacter|E] had been a [maiagod|E] of [aulecharacter|E] before joining [morgothcharacter|E], and his craft and knowledge were even greater. With his help the smiths of [ostinedhil|E] surpassed the works they had made ever before, and they began the forging of [ringsofpower|E]. But [sauroncharacter|E] guided their work and knew their minds, for his desire was to bind the [elves|E] to his service. \n\nAnd in his dark land of [mordor|E] he forged in secret a [masterring|E], that would reveal the mind of all those who wore a Ring of Power, and bind to his own. To create that [rulingring|E] he poured much of his mind and power, for the Rings of Eregion were very powerful, and the [onering|E] would need to be even greater to rule all of them. \n\nBut as soon as Sauron put the One on his finger the wearers of the other Rings could hear his voice, and they saw that they had been deceived and took them off. \n\nWhen Sauron realised that his plan had failed, he came with war and fire upon Eregion, and demanded that the [noldorelves|E] surrender the Rings. So began the [waroftheelvesandsauron|E], and [ostinedhil|E] was burnt and [celebrimbor|E] slain, his body used as a standard by Sauron's [orcs|E]."
 explore_history.3034.a:0 "So falls the House of Fëanor, in fire and blood."
 explore_history.3034.b:0 "Sauron's deceipt was great, and yet he failed in the end"
 explore_history.3034.c:0 "Those Rings, imagine the power I would wield with just one !"
 
 explore_history.3035.t:0 "The Three, the Seven and the Nine"
 explore_history.3035.desc:0 "Of the [greaterrings|E], the fate of the [threeringsofelvesshort|E] is unknown. They were untainted, having been wrought by [celebrimbor|E] alone and [annatarcharacter|E] had never touched them. They were the greatest of the Elven [ringsofpower|E], and could slow the decay and the weariness of the world. [vilya|E], [nenya|E] and [narya|E] were sent out from [ostinedhil|E] before the siege, and their fate has remained hidden ever since. \n\nThe remaining Rings [sauroncharacter|E] took for himself, and gifted them to those whose mind he would enslave: \n\nThe [sevenringsofdwarvesshort|E] he gave to the Dwarf-Lords, and they used them to increase their hoards ever larger, but though they were tough and hard to master, the Rings awoke in them a greed for gold that would turn to evil and serve [sauronthedarklordcharacter|E]'s purpose.\n\nThe [nineringsofmenshort|E] he gave to Men, ever prone to corruption. They became great kings and warriors in their days, and their power and wealth grew but it turned to their undoing. They had life unending it seemed, but the longer they lived the thinner they felt, like butter spread over too much bread. And in the end they became the [nazgulcharacter|E], fell wights of torment and death, enslaved to the will of the Dark Lord"
 explore_history.3035.a:0 "There is hope yet for Men, fighting Sauron's corruption"
 explore_history.3035.b:0 "The Elven-Lors aren't that many, figuring out who has the Three musn't be that hard"
 explore_history.3035.c:0 "The Seven seemed useful, though dangerous"
 
  # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t:0 "A Númenórean Colony"
 explore_history.3041.desc:0 "South of the Bay of Tulwang lies the land of Anbalukkhôr, also known as [anbalkumagan|E], which itself is the Adûnaic translation of its original name, [ciryatanore|E]. It was thus named in honor of King Tar-Ciryatan of [numenor|E], under whose reign it was founded. Like Pelargir, [umbar|E], [bellakar|E] and other such colonies further to the South, Ciryatanórë was originally settled as a coastal colony for the purposes of trading and sharing lore with the various peoples of [middleearth|E]. Soon, though, the Men of Númenor started to extract tribute from what they perceived as lesser Men.\n\nBy the reign of King Tar-Ancalimon, Ciryatanórë was governed by a mighty lord, grand-nephew of Tar-Ciryatan: Herundil, in the Adûnaic tongue Khôrahil. Under his rule, the borders of Ciryatanórë were considerably expanded, first North, encompassing all of the Teeth of Tulwang, then East, along the northern slopes of the Yellow Mountains, until he and his army found themselves on the shores of the Bay of Ormal, on the other side of [harad|E]."
 explore_history.3041.a:0 "More Númenórean colonies further South? I need a map…"
 explore_history.3041.b:0 "Extracting wealth from Middle-Earth made Númenor rich!"
 explore_history.3041.c:0 "Quite a bold move, to expand so considerably."
 
 explore_history.3042.t:0 "Herundil’s Ambition"
 explore_history.3042.desc:0 "For over two centuries, Herundil ruled over his greatly enlarged domain, [ciryatanore|E] becoming the most lucrative of all [numenorean|E] colonies in [middleearth|E]. It grew so prosperous in fact, and Herundil so powerful, that eyebrows started to raise back in [numenor|E], wondering whether Herundil might be tempted to break away from the rightful rule of his King.\n\nThe rulers of Númenor were right to be suspicious. In secret, Herundil had long been an ally of [sauroncharacter|E], the Lord of [mordor|E], and had in fact received from him a Ring of Power, one of the [nineringsofmenshort|E]. Eventually, there came a day when Herundil felt secure enough in his own power to declare independence from the rule of the Line of [elrosshort|E]. He proclaimed himself Tar-Raumoher, the Storm-King, and claimed the lands of Ciryatanórë as his own, renaming them Dol Alagothrim, Realm of the Storm-Host."
 explore_history.3042.a:0 "It does seem unwise to let a mere colony get so powerful."
 explore_history.3042.b:0 "Fool! The Dark Lord has no allies, only subjects."
 explore_history.3042.c:0 "The Storm-King… It does have a certain ring to it."
 
 explore_history.3043.t:0 "Treasonous Lords"
 explore_history.3043.desc:0 "Nor was Herundil alone in his treacherous plans. Further North, in [umbar|E], resided yet another [numenorean|E] noble who allied with [sauroncharacter|E] and was granted one of the [nineringsofmenshort|E]; Adûnabêth, overlord of the Harnen, in later days known as the Golden King. While Adûnabêth still maintained the outward appearance of loyalty to the King of [numenor|E] – at least for now –, together, the two traitors to the Line of [elros|E] agreed to coordinate to gain dominion over the Númenórean havens of [middleearth|E] for themselves. \n\nThe men of [bellakar|E] were quick to react to the Storm-King’s proclamation, and under the leadership of the city of Korlea, most loyal to the King of all the havens of Bellakar, the northern shores of the Bay of Tulwang were fortified in preparation for the inevitable conflict that now brewed."
 explore_history.3043.a:0 "I wonder what could have compelled Adûnaphel to betray the King…"
 explore_history.3043.b:0 "Umbar to the North, Ciryatanórë to the South… Bellakar could be encircled!"
 explore_history.3043.c:0 "The men of Korlea did well. One can never be ready enough."
 
 explore_history.3044.t:0 "The War of the Renegades"
 explore_history.3044.desc:0 "Eventually, Tar-Ancalimon took action. Both [umbar|E] and [bellakar|E] were instructed to provide armies to their King for this war – which came to be known as the War of the Renegades. \n\nBellakar alone answered the summons; Adûnabêth’s machinations ensured that no help would be coming from Umbar. His forces, mustered in Haruzan, marched on the Haven, forcing it to focus on its own defense. This army, however, was no match for [numenorean|E] infantry, and was quickly and decisively defeated, forcing Adûnabêth to flee into the scorching waste of the Dune Sea, from which he would eventually raise the dread realm of Abrakhan. It was at this point that he denounced his Númenórean blood (for his mother was of the Haradrim of Haruzan) and named himself anew, Harwenal Vedaraba, as he was ever after known.\n\nIn the south, the Storm-King too faced unexpected issues. Ârûzîr, the Lord of Korlea, had been successful in securing the Bozishnara as allies against him, and most importantly incited the port cities of Tulwang to rise up in revolt as well, allowing the King’s fleet to dock and his armies to land unopposed. Besieged in his capital of Barad Annun, Herundil was thought to have died when the King’s armies burned it to the ground."
 explore_history.3044.a:0 "Adûnabêth’s diversion did serve its purpose, but it wasn’t enough."
 explore_history.3044.b:0 "That Lord of Korlea certainly had been a busy man, huh…"
 explore_history.3044.c:0 "An enemy shouldn’t be assumed dead until their body is found."
 
 explore_history.3045.t:0 "Fates of a King and his Kingdom"
 explore_history.3045.desc:0 "Yet in truth Herundil had managed to escape, hiding in the foothills of the Yellow Mountains, seeking to muster another army. However, he soon felt a strong, irresistible drive to ride North, and while he attempted to fight against it, it proved futile. Ever further North he rode, until at last he crossed the Mountains of Shadow and passed into the Land of [mordor|E]. There, to Barad-Dûr itself he came, before his Master, [sauroncharacter|E], who had called on him from afar; and the [sauronthedarklordcharacter|E] bound him to his will for all time as a [ringwraith|E].\n\nMeanwhile, Tar-Ancalimon sought to stabilize the lands of the Dol Alagothrim. Barad Annun was rebuilt; but to consolidate his rule over the shores of [middleearth|E], he changed its name to its Adûnaic form, Zadan an-Adun, and prompted the change from [ciryatanore|E] to Anbalukkhôr. Indeed, most of the provinces and cities from [bellakar|E] to the uttermost south acquired their current, Adûnaic names in this fashion.\n\nFinally, the Lord of Korlea, for his contributions during the war, was granted the governorship of Anbalukkhôr. Thus, the city achieved prominence in [bellakar|E]ian politics for decades to come."
 explore_history.3045.a:0 "In the end, the Storm-King couldn’t resist the Dark Lord’s claim upon him…"
 explore_history.3045.b:0 "So that’s when these changes in names occured!"
 explore_history.3045.c:0 "The Lord of Korlea got a just reward for serving his King well."

 
 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "Le Peuple de Marhwini"
 explore_history.4001.desc:0 "Après la Bataille des Plaines (1856 3.A.), la plupart du Royaume de [rhovanion|E] fut perdu aux mains des Chariotiers et son peuple fut réduit en esclavage. Le Seigneur nordique Marhwini, accompagné des survivants de son peuple, voyagea à l'Ouest jusqu'au Val d'[anduin|E]. Ils furent rapidement rejoins par des fugitifs de Grand'Peur dont les terres avait subi un destin similaire et ils s'établir ensemble entre les rives du fleuve Anduin et la bordure de la forêt de Grand'Peur.\n\n[gondor|E] avait également affronté la menace des Chariotiers venant de l'Est et, en 1899 3A, Marhwini prévint le Roi Calimehtar que les Chariotiers planifiaient de razzier la province [gondorian|E]ne du [calenardhon|E] en passant par les Bas-fonds.\n\nDans une frappe pré-emptive, le Roi Calimehtar envoya une grande armée depuis l'Ithilien à la rencontre des Chariotiers inconscients, sur la plaine de Dagorlad. Avec les Bas-fonds laissés sans défense, les cavaliers de Marwhini furent capable de chevaucher sans encombre au côté de la cavalerie Gondorienne et d'enfoncer le flanc de l'ennemy, qui s'éparpilla dans le désordre.\n\nA la suite de la bataille, l'éored de Marhwini continua d'harasser leurs suzerains étrangers et menèrent une rébellion fructueuse pour reconquérir leur liberté."
 explore_history.4001.a:0 "Il n'y aurait eu nulle victoire sans coopération."
 explore_history.4001.b:0 "Il aurait du les chasser jusqu'au bord de la Terre pour avoir réduit en esclavage son peuple !"
 explore_history.4001.c:0 "Une charge de cavalerie dans le flanc ? Un coup classique..."

 explore_history.4002.t:0 "L'Éothéod"
 explore_history.4002.desc:0 "Mes descendants de Marhwini et son peuple devinrent connu comme l'[eothed|E]. En l'an 1973 3.A., les princes de l'Éothéod menèrent leurs bandes de fiers et grands cavaliers depuis le Val de l'[anduin|E] pour à nouveau joindre leurs force au [gondor|E] et former l'Armée de l'Ouest dans le combat contre Angmar. Par la compagnie des armes et le partage du sang versé, l'Éothéod devint reconnue au Gondor comme un peuple en qui l'ont pouvait faire confiance.\n\nDeux ans plus tard, après la chute d'Angmar, le Seigneur Frumgar mena l'Éothéod jusqu'à une nouvelle terre au nord de Grand'Peur, entre les [mistymountains|E] et la rivière de la Forêt, loin des ravages des Orientaux et des [orcs|E]. Avec le temps, cette terre fut également connue comme celle des Éothéod et le peuple de Frumgar y bâti ses foyers.\n\nQuelques temps après leur roi Fram, fils de Frumgar, abattit le dragon Scatha et la capitale des Éothéod fut nommée Framsburg en son honneur."
 explore_history.4002.a:0 "Quelle époque à vivre, il y a tant à apprendre sur le Roi-Sorcier et ses terres volées !"
 explore_history.4002.b:0 "Peu croisent le chemin d'un dragons et peuvent en conter l'histoire... Un tel courage est digne d'admiration."
 explore_history.4002.c:0 "C'est cela... il a 'abattu' un dragon. Ça ressemble à la meilleure manière de se faire nommer une ville d'après soi !"

 explore_history.4003.t:0 "Abandonné"
 explore_history.4003.desc:0 "En 2510 3.A., les fiers Orientaux connus sous le nom de Balchoth déclarèrent une guerre ouverte contre le [gondor|E] affaibli, traversant l'[anduin|E] et passant dans le [calenardhon|E] septentrional. En désespoir de cause, ils appelèrent à l'aide leurs anciens alliés [eothed|E], mais ne reçurent aucune réponse.\n\nLes Balchoth ne firent face qu'à peu de résistance alors qu'ils se déchainèrent sur la province en grande partie abandonnée, et le temps que l'Armée Septentrionale du Gondor ne quitte ses forteresses, le gros de l'armée ennemie était déjà arrivée. Dans une contre-attaque vaillante sous le commandement de l'Intendant Cirion, le Gondor réussit à repousser les Balchoth jusqu'au Wold, mais ce ne fut que pour se trouver couper des renforts de l'Armée Méridionale qui avait été attaquée en route par une bande orque descendue des montagnes.\n\nAinsi, l'Intendant et ses suivants Dúnedain se trouvèrent acculés contre la rivière, dans une situation désespérée."
 explore_history.4003.a:0 "Captivant ! Je suis sûr que les Éothéod finiront par arriver... n'est-ce pas ?"
 explore_history.4003.b:0 "Quelle folie ! Quitter l'avantage de leurs forts pour affronter l'ennemi en bataille rangée..."

 explore_history.4004.t:0 "La Chevauchée d'Eorl"
 explore_history.4004.desc:0 "À ce moment crucial, les [eothed|E] menés par leur chef Eorl le Jeune apparu soudainement, surprenant amis comme ennemis, répondant à l'appel à l'aide en l'honneur de leur vieille amitié avec le [gondor|E]. Eorl compris que si le Gondor devait tomber, aucune terre ne pourrait se dresser contre les Ténèbres pendant longtemps, et les Éothéod devrait braver même la terreur de Dol Guldur si besoin pour assurer leur librerté.\n\nLongue et dure fut leur chevauchée, droit vers le Sud à une vitesse dépassant tout espoir. Les Éothéod traversèrent l' [anduin|E] aux Bas-fonds de la rivière en faisant sonner tous leurs cors d'une même voix, et leur charge comme le tonnerre s'enfonça dans l'arrière-guarde des Balchoth.\n\nTombant dans une profonde terreur, les Balchoth fuirent devant la furie des Nordiens et les armées Gondoriennes furent sauvées, tandis que les Éothéod continuaient leur percée dans le Gondor septentrionnal, brisant et exécutant tout Balchoth trouvé dans le Calenardhon."
 explore_history.4004.a:0 "Le Gondor appela à l'aide, et Eorl répondit."
 explore_history.4004.b:0 "Pourquoi s'arrêter là ? Ils auraient du porter la guerre dans leurs foyers pour la gloire !"

 explore_history.4005.t:0 "Le Serment"
 explore_history.4005.desc:0 "Après la Battaille du Champs du Celebrant, l'Intendant Cirion offrit à Eorl de chevaucher avec lui jusqu'à un endroit isolé près des racines des Montagnes Blanches. Là, il le mena jusqu'à la tombe cachée d'[elendil|E] le Grand, où il offrit à Eorl et à son peuple toutes les terres du [calenardhon|E], de l'[anduin|E] à l'Isen, en reconnaissance solennelle de la grande valeur et du sacrifice des [eothed|E], avec l'unique condition que les Éothéod devait s'y installer pour toujours, en tant qu'amis du [gondor|E], et qu'ils auraient les mêmes alliés et les mêmes ennemis.\n\nImpressionné par la magnanimité du cadeau, Eorl accepta au nom de son peuple et ici, sur la tombe d'Elendil, l'Intendant et le Roi prêtèrent un grand serment, y jurant ce qu'ils avaient dit plus tôt.\n\nEorl retourna alors au nord, et rallia son peuple pour coloniser le Calenardhon, tandis que Cirion retourna au sud en Minas Tirith. Ainsi fut prêté les Serments d'Eorl et de Cirion, et les peuples de Gondor et de [rohan|E] furent perpetuellement liés dans l'amitié et l'alliance contre toute adversité."
 explore_history.4005.a:0 "Une alliance qui n'en a que le nom... qu'est il advenu de ce serment maintenant ?"
 explore_history.4005.b:0 "Un serment solonnel, créant une alliance forte entre deux peuples liés par l'amitié."
 explore_history.4005.c:0 "Cirion abandonna un royaume entier pour CELA ?"

# Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t:0 "A Tumakveh Prince in Gondor"
 explore_history.4011.desc:0 "Ever since the days of Zagarthôr and Bellakaranî assistance in the [warlastalliance|E], relations between [gondor|E] and [bellakar|E] remained cordial. The following centuries would see regular trade between the two Realms in Exile, and both of them prospered and thrived.\n\nHowever, this had not resulted in any kind of formal alliance. Despite counting the Bellakaranî as friends, the line of [elendil|E] disapproved of the Tumakveh independence in religious matters, and claimed for themselves and themselves only the right to offer prayer to [eruiluvatar|E] in the name of all [faithful|E]. But growing conflict between Gondor and [umbar|E], and the threat to unobstructed trade that such a conflict represented, eventually increased the willingness of both sides to develop closer ties.\n\nAnd so it was that a young prince of Bellakar came to be sent to Gondor, to become the companion of the crown prince and Captain of the Hosts of Gondor, Tarannon. The Tumakveh prince’s name was Narkuzîr, and in time, he and Tarannon would become very close friends. However, the time Narkuzîr spent at the court of [osgiliathcity|E] left a strong impression upon him, as he came to be convinced that Gondor’s religious practises were indeed superior."
 explore_history.4011.a:0 "Fostering a friendship between two future kings is a shrewd way to ensure an alliance."
 explore_history.4011.b:0 "Narkuzîr was lucky. Too often, living in a foreign court means being a hostage."
 explore_history.4011.c:0 "Such arrogance from the line of Elendil split the Faithful apart... "

 explore_history.4012.t:0 "A New King’s Plans"
 explore_history.4012.desc:0 "When Narkuzîr’s father King Nîlûhîn I died, Narkuzîr left [gondor|E] to ascend to the throne of [bellakar|E]. Before he did so, he confided in his friend Tarannon about his plans to reform the Kâthasaptha, the Bellakarian form of worship of [eru|E], which he felt was corrupted by excessive syncretism with Bozishnara cults from the East, like those of Ishtra and Ladnoca.\n\nThe Kâthasaptha was established by the shrewd first Tumakveh King of Bellakar, Zimrêbal, himself a descendent of Zagarthôr, as a compromise solution between the [numenorean|E] worship of [eru|e] and the local customs and beliefs of the Bellanarod. Ultimately, Narkuzîr wished to ensure a permanent alliance between Bellakar and Gondor by reorganizing the Kâthasaptha to make it fully compatible with the traditional worship of  [eruiluvatar|E] as envisioned by the line of [elendil|E].\n\nTarannon reassured his friend that he could count on his help. Once he himself ascended to the throne of Gondor, he would ensure Narkuzîr’s reforms would result in the Bellakaranî being considered full equals to the faithful of Gondor and [arnor|E], with Bellakar becoming fully recognised as a third Faithful Realm-in-Exile. For the very first time since the [downfallofnumenor|E], all [faithful|E] would finally stand united."
 explore_history.4012.a:0 "Letting minor religious disagreements dictate policy seems unwise."
 explore_history.4012.b:0 "Such an ambitious scheme! Secrecy must have been crucial."
 explore_history.4012.c:0 "Plans are fragile things, and expectations are easily crushed..."

 explore_history.4013.t:0 "Narkuzîr’s Reforms"
 explore_history.4013.desc:0 "It quickly became obvious that Narkuzîr wasn’t subtle about his intentions. One of his first acts as King of [bellakar|E] was to ban the utterance of the goddess Ladnoca’s name alongside [eru|E]’s on Izindutârik, the sacred mountain of the Kâthasaptha. Thankfully, the following outrage was contained by Narkuzîr’s talented brother and advisor, Artârik, but to defuse tensions both brothers had to choose a wife from the ranks of the worshippers of Ishtra, Ladnoca’s sister.\n\nDespite being forbidden to do so, the new queen, Zâirinzil, made sure to secretly educate the daughter she bore Narkuzîr, the princess Barûthhîn, in the worship of Ishtra. When Narkuzîr’s old friend Tarannon became King of [gondor|E], both mother and daughter were dismayed to learn that Barûthhîn was to become Tarannon’s wife.\n\nWith Tarannon ruling Gondor, Narkuzîr’s plan could finally come to fruition. Renouncing his family’s claim to call upon [eruiluvatar|E], he acknowledged the religious leadership of the line of [elendil|E] and abandoned the Kâthasaptha. The prestige of the Tumakveh was greatly tarnished, and Narkuzîr lost the support of his trusted brother, Artârik, who chose exile over accepting the reform. Yet for the moment the king managed to weather the widespread dissent by brandishing the resulting alliance with Gondor as a great achievement."
 explore_history.4013.a:0 "Good advisors like Artârik are a blessing for a King who listens."
 explore_history.4013.b:0 "So Zâirinzil was able to fool the King in his very home, under his very nose..." 
 explore_history.4013.c:0 "Successes in foreign policy can help reduce unrest at home, indeed."

 explore_history.4014.t:0 "A short-lived Alliance"
 explore_history.4014.desc:0 "[gondor|E] was very pleased with the reforms in [bellakar|E]. Not only did Tarannon gain a powerful ally to deal with [umbar|E], but the primacy of the line of [elendil|E] in the religious matters of the [faithful|E] was now secured. The rift caused by the Bellakaranî’s initial rejection of Elendil was mended. \n\nHowever, like most alliances, this one needed to be sealed in blood. Tarannon thus took Barûthhîn as his wife, changing her name to the [sindarelves|E]inised 'Berúthiel'. But Queen Zâirinzil’s influence over her daughter, raised in the worship of Ishtra, resulted in unfortunate consequences, as Berúthiel proved unable to adapt to the court of [osgiliathcity|E]. Isolated and ridiculed by the [gondorian|E]s for her heathen beliefs, she gradually became bitter and removed herself from court and from the company of her husband, choosing solitude.\n\nIn time, rumours about the Queen began to swirl, some even calling her a sorceress. And, most importantly, the Queen failed to bear Tarannon an heir. Amidst growing suspicion, and under mysterious circumstances, Tarannon eventually set Berúthiel aside, exiled her from Gondor, and left her adrift on a ship, erasing her name from the Book of the Kings.\n\nThe alliance Narkuzîr had so longed for was over."
 explore_history.4014.a:0 "For the good of the realm, a Queen must bear her King an heir."
 explore_history.4014.b:0 "Could the rumours about Berúthiel be true?"
 explore_history.4014.c:0 "Alliances are fickle things; being able to stand alone is preferable"

 explore_history.4015.t:0 "The End of a Golden Age"
 explore_history.4015.desc:0 "After only ten years, from the moment Tarannon wed Berúthiel to the moment she disappeared from history, the alliance between [bellakar|E] and [gondor|E] was no more. Tarannon would go on to become a powerful ruler, the first of the [shipkings|E]. But with his life’s work in shambles, Narkuzîr was deeply dismayed.\n\nWith his people still greatly upset by his reforms and deprived of his ally, the King only owed what little prestige he had left to a great victory he won over the Qarsag, invaders from the East who sought to take advantage of Bellakar’s lack of stability. However, Bellakar was still imbued with the strength of centuries of unparalleled prosperity, and the invasion was crushed. Narkuzîr managed to reconcile with his brother, Artârik, whose assistance on the battlefield helped achieve victory.\n\nJust a week later, Narkuzîr stepped down as King of Bellakar, abdicating in favor of his brother. Most of Narkuzîr’s reforms were overturned, the Kâthasaptha restored, and thus, the prestige of the Tumakveh was preserved. But never again would Bellakar be as strong and prosperous as before; the lack of alliance with Gondor and the seeds of religious instability would result in great vulnerability in the centuries to come."
 explore_history.4015.a:0 "Nothing like a great victory to raise your popularity!"
 explore_history.4015.b:0 "Perhaps Artârik should have just seized the throne earlier."
 explore_history.4015.c:0 "And so, yet another Realm-in-Exile started to decline..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t:0 "Zagarkhâd’s plan"
 explore_history.4021.desc:0 "Under the rule of Tarannon Falastur, the first of the [shipkings|E] of [gondor|E], the ancient haven of [umbar|E] gradually lost its hold on trade through Belegaer and became a target for [gondorian|E] expansion. One of the Umbarean nobles in the Council of Captains, Zagarkhâd, a worshipper of the Shadow, had the insight to understand that Umbar’s position, between Gondor and [bellakar|E], made it vulnerable so long as both of these great realms endured. But he also understood that Umbar couldn’t intervene against one without inviting retaliation from the other.\n\nTherefore, Zagarkhâd left Umbar, determined to secure its future through other means, in secret. He travelled far to the East, all the way to Khand, and there, found the old homeland of the Tedjin people. Most of the Tedjin had once migrated to the deserts surrounding Bellakar, and after failing to conquer the Kingdom, they had been subjugated by the Tumakveh. Zagarkhâd thought to use the remaining Tedjin of Khand, a warlike people fully devoted to the [sauronthedarklordcharacter|E], to radicalize the Tedjin of Bellakar and incite them to invade the Realm-in-Exile once more. He and his new allies spent years befriending, converting and training the Tedjin clans near Bellakar, unbeknownst to the Tumakveh."
 explore_history.4021.a:0 "When the enemy is too strong to face head-on, target other weaknesses."
 explore_history.4021.b:0 "How could the Tumakveh have remained blind to Zagarkhâd’s schemes?"
 explore_history.4021.c:0 "Desert people are hardy folk, and can make for great warriors!"

 explore_history.4022.t:0 "The Tedjin invasion"
 explore_history.4022.desc:0 "Eventually, Zagarkhâd put his plans into motion, and the Tedjin attacked [bellakar|E] in force. The old King Artârik was slow to react, and disagreements between himself and his prominent nephew, Êruzagar the Warmaker, didn’t help matters, as the Tedjin, thanks to Zagarkhâd’s influence, had a good grasp on battlefield tactics and strategy.\n\nThings came to a head when the two armies met near the old haven of Hazaj Tollin. There, under the bold leadership of the chieftain Joam-Tuv, the Tedjin crushed and slaughtered the forces of Bellakar. Zagarkhâd died during the battle, and so did King Artârik, alongside most of the old Bellakarian nobility, thinning the [numenorean|E] bloodlines even further. The blood-soaked battlefield came to be called Zayan an-Âgan, the Field of the Black Death, and forever remained a sinister place. \n\nThe new King, Êruzagar, successfully defended the Bellakarian capital, Nîlûlondê, for five years. Alas, eventually, a traitor opened the gates to the Tedjin. The King managed to get his son, Adûnuzîr, to escape the city in secret and get to safety ; but Nîlûlondê’s doom had come. The Bellakarians fought fiercely, the King himself slaying two of Joam-Tuv’s sons ; but it was all for naught. Captured alive, the King was fed to Joam-Tuv’s dogs. Tedjin rule over Bellakar had begun."
 explore_history.4022.a:0 "Leadership disputes in the middle of an enemy invasion? Were they mad?"
 explore_history.4022.b:0 "Bellakar had grown complacent. They failed to rise to the challenge."
 explore_history.4022.c:0 "So the great city of Nîlûlondê was lost through treachery... Interesting."

 explore_history.4023.t:0 "Bellakar under foreign occupation"
 explore_history.4023.desc:0 "The fall of Nîlûlondê did not mean resistance to Tedjin rule throughout [bellakar|E] immediately stopped. While Joam-Tuv was chosen as the first Kataj of Bellakar, in the North, the religious leader Imrathôr, Izindubêth of the Batân an-Izindi, from his fortified monastery of Urud an-Khibil, called for a crusade against the invading Tedjin. His warriors, the Narduwî am-Batân, were mostly comprised of ordinary country folk making great use of hit-and-run tactics and their knowledge of the terrain.\n\nBut eventually, Tedjin numerical superiority prevailed. The Narduwû am-Batân were pushed all the way back to Urud-an-Khibil, which was then besieged, stormed, and destroyed, its defenders massacred. Even the very monastery itself was demolished, the stones used to built the great fortress of Joam, which Joam-Tuv chose as his capital. Tedjin domination expanded to Mardrûak and the Felaya, and the Tedjin started calling the whole area Qadjajar, meaning « Land of Warriors ». \n\nAnd so, the Tedjin yoke fell upon Bellakar, although its people were preserved, since the Tedjin, being nomads, knew little of agriculture or administration, and relied upon their subjects to provide for them. Over time, intermarriages between the conquerors and the conquered in Mardrûak and the northern Felayja led to a whole new people emerging : the Soriya."
 explore_history.4023.a:0 "Eru would have granted them victory if they had been virtuous"
 explore_history.4023.b:0 "Buiding fortresses is the way to hold the land once it is conquered!" 
 explore_history.4023.c:0 "Settling down is a much greater challenge than conquest, for a nomadic people."

 explore_history.4024.t:0 "Adûnuzîr’s reconquest"
 explore_history.4024.desc:0 "But there was still hope for the Tumakveh, for Adûnuzîr, son of Êruzagar, had successfully found refuge on the Forest Coast, between southern Bellakar and Râj. For decades, he bided his time, waiting for the Tedjin to lower their guard. When an oppurtunity finally presented itself, Adûnuzîr, supported by the pragmatic rulers of Râj who saw a Tumakveh restoration as serving their own interests, quickly reconquered most of the cities of Southern [bellakar|E] in rapid succession, and was crowned King of Bellakar in Korlea.\n\nThanks to the skill of the warriors sent by his Bozishnara allies, Adûnuzîr successfully led Joam-Tuv and his army into a trap, and slew the Kataj himself. Even Nîlûlondê was retaken, although the city remained in ruins. The King’s son, Prince Arphazân, assembled a fleet and retook the old haven of Ûrêzâyan, leaving the Qadjajar open to invasion.\n\nHowever, the Bozishnara allies of the King, deeming their contribution sufficient, returned to Rây, and the King still lacked the strength to bring the war to Qadjajar. This, coupled with Tedjin instability following the death of Joam-Tuv meant a stalemate developed, only troubled by naval raids lauched by the Soriya of Mardrûak, who had grown to become skillful mariners."
 explore_history.4024.a:0 "Why didn’t the Tedjin just have Adûnuzîr killed during his exile?"
 explore_history.4024.b:0 "The Bozishnara were shrewd to help Adûnuzîr, but shrewder still to know when to stop."
 explore_history.4024.c:0 "The Soriya’s naval expertise must have been very useful to the Tedjin!"

 explore_history.4025.t:0 "The end of Tedjin rule"
 explore_history.4025.desc:0 "The stalemate was only broken thirty years later, when a rogue Tedjin spy murdered King Adûnuzîr. Both [bellakar|E] and the Qadjajar mustered their troops to take advantage of the opportunity, and the newly crowned King Arphazân won a great victory, killing the new Kataj, Joam-Kator ; but he failed to gather momentum, and the campaign to reconquer the Felaya stalled.\n\nSalvation for the Tumakveh, ironically, would come from [umbar|E]. The haven had recently been conquered by the [shipkings|E] at last. Nûluzîr, son of Zagarkhâd, remembering his father’s puppets, began subverting the rule of Ogtaï the new Kataj, to try and recruit his men as mercenaries to retake Umbar. Ogtaï reacted with fury, beginning a terror campaign in Mardrûak against all those who would listen to Nûluzîr, in turn alienating the local Mardrukans, the Soriya, and even his own people. \n\nAnd so it came to be that the leaders of Mardrûak turned on Ogtaï and sent a secret embassy to King Arphazân, sealing an alliance with him. When the King launched his attack, many of Ogtaï’s people turned against him, and he couldn’t mount a significant resistance. Besieged in Joam, the Kataj accepted Arphazân’s offer to meet him in single combat. When the King slew him, after a legendary duel, the Qadjajar fell with him, and Tedjin rule over Bellakar ended once and for all."
 explore_history.4025.a:0 "They fell to infighting at home, just like Bellakar did"
 explore_history.4025.b:0 "And so, Bellakar endured… The Tumakveh truly are a persistent lot."
 explore_history.4025.c:0 "It seems duelling enemy leaders really is a habit for the Kings of Bellakar…"
