 explore_history.0550.t: "Mise en Place"
 explore_history.0550.host: "Tandis que nous attendons l'arrivée du reste des invités, mes serviteurs peuvent commencer les préparatifs. Les érudits sont envoyés à la recherche de catalogues antiques tout en installant notre équipement dans nos logements et les archives.\n\n"
 explore_history.0550.guest: "Tandis que nous attendons l'arrivée du reste des invités, [host.GetTitledFirstName] a commencé les préparatifs. [host.GetHerHis|U] érudits sont envoyés à la recherche de catalogues antiques tout en installant notre équipement dans nos logements et les archives.\n\n"
 explore_history.0550.propaganda: "J'ai commencé à réfléchir à plusieurs façons de débuter mon récit ; ce ne sera plus long maintenant..."
 explore_history.0550.standard: "Les lutrins sont dressés, et de précieux livres sont apportés. Nous commencerons bientôt..."
 explore_history.0550.intent_arrived: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] demeure totalement inconscient de mon plan de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim]."
 explore_history.0550.intent: "\n\n[ROOT.Char.GetIntentTarget.GetTitledFirstName] n'est pas encore arrivé, il ne tardera pas avant que mon plan de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim] puisse avancer."
 explore_history.0550.a: "Bientôt."
 
