 # History Exploration Start Event

 explore_history.0001.t: "Un Âge à Étudier"
 explore_history.0001.desc: "Maintenant que tous mes invités sont arrivés et que mes érudits sont aussi préparés qu'ils peuvent l'être, je me dirige vers la bibliothèque. En parcourant les tomes poussiéreux, je sais que jamais je ne pourrais tous les lire en une vie mortelle. Les chroniques de la [middleearth|E] plongent leurs racines dans un passé immémorial, regorgeant de récits innombrables depuis l'aube des temps.\n\nFace à tant de savoirs à explorer, je dois concentrer mes efforts sur l'époque qui m'intéresse le plus."
 
 explore_history.0001.a: "Les mythiques Années des Arbres"
 explore_history.0001.b: "Le légendaire Premier Âge"
 explore_history.0001.c: "L'héroïque Deuxième Âge"
 explore_history.0001.d: "Le familier Troisième Âge"
 explore_history.0001.e: "J'ai changé d'avis. La lecture fatigue mes yeux..."

 explore_history.0010.t: "Les Années des Arbres"
 explore_history.0010.desc: "Les Années des Arbres, également appelées les Jours de Béatitude ou le Midi de [valinor|E], furent ces longs millénaires qui s'écoulèrent entre la fondation de Valinor et son obscurcissement. Durant cette époque bénie, Valinor était illuminé par la clarté des [twotrees|E] tandis que la [middleearth|E] gisait dans les Grandes Ténèbres.\n\nCe fut en cet âge que s'éveillèrent les [elves|E] et que les [valargods|E] livrèrent la Bataille des [powersgods|E], que fut détruite la sombre forteresse d'[utumno|E], et que [melkorcharacter|E] fut enchaîné dans les Demeures de [mandoscharacter|E] pour trois âges du monde. Les Elfes de Valinor grandirent en habileté et en pouvoir, avant que Melkor ne répande mensonges et discorde parmi eux, précédant l'ultime destruction des Deux Arbres."
 
 explore_history.0010.a: "La Séparation des Elfes"
 explore_history.0010.b: "Fëanor et l'Inquiétude des Ñoldor"
 explore_history.0010.c: "Le Premier Fratricide et l'Exil des Ñoldor"
 explore_history.0010.d: "À la réflexion, peut-être un âge différent..."

 explore_history.0020.t: "Le Premier Âge"
 explore_history.0020.desc: "Le [firstage|E] relate les événements survenus aux commencements de l'[loretime|E]. Également connu sous le nom d'[elderdays|E], le Premier Âge vit l'éveil des Hommes sur [ardaconcept|E], l'épanouissement des [elves|E] en [valinor|E] et [beleriand|E], leurs exploits contre [melkorcharacter|E] et sa chute finale devant les armées unies des [valargods|E], des Elfes et des Edain.\n\nLe Premier Âge connut quelques-uns des plus grands triomphes et des plus profondes tragédies de la [middleearth|E], et s'acheva lorsque les Valar précipitèrent Melkor au-delà des Portes de la Nuit, le bannissant dans le [thevoid|E] intemporel."
 
 explore_history.0020.a: "Le Siège d'Angband et les Royaumes du Beleriand"
 explore_history.0020.b: "De Beren et Lúthien"
 explore_history.0020.c: "Les Enfants de Húrin"
 explore_history.0020.d: "De Tuor et la Chute de Gondolin"
 explore_history.0020.e: "À la réflexion, peut-être un âge différent..."

 explore_history.0030.t: "Le Deuxième Âge"
 explore_history.0030.desc: "Commençant en la 584e année après le Retour des [noldorelves|E] en [middleearth|E], le [secondage|E] demeure le plus long des [ages|E] chroniclés. Débutant après la destruction du [beleriand|E] lors de la [warofwrath|E], il vit la fondation du [lindon|E] et la création de [numenor|E] : les deux grandes puissances [elvish|E] et [mannish|E] de cet âge.\n\nEn cette époque furent forgés les [ringsofpower|E], qui préparèrent les événements du Deuxième Âge tardif et de l'intégralité du [thirdage|E]. Ce fut alors que les [numenoreans|E] atteignirent l'apogée de leur puissance et de leur splendeur avant que le monde ne soit remodelé et Númenor précipité dans l'[akallabeth|E]. 3441 années après son commencement, le Deuxième Âge s'acheva avec la défaite de [sauroncharacter|E] lors de la [warlastalliance|E].\n\nLes érudits de cette section affichent une suffisance extrême quant au nombre d'ouvrages dans leur domaine d'étude, suffisants pour remplir deux salles de lecture. Laquelle devrais-je choisir ?"
 explore_history.0030.desc.elf: "Commençant en la 584e année après le Retour des [noldorelves|E] en [middleearth|E], le [secondage|E] demeure le plus long des Âges chroniclés. Débutant après la destruction du [beleriand|E] lors de la [warofwrath|E], il vit la fondation du [lindon|E] et la création de [numenor|E] : les deux grandes puissances Elfique et Humaine de cet Âge.\n\nEn cette époque furent forgés les [ringsofpower|E], qui préparèrent les événements du Deuxième Âge tardif et de l'intégralité du [thirdage|E]. Ce fut alors que les [numenorean|E] atteignirent l'apogée de leur puissance et de leur splendeur avant que le monde ne soit remodelé et Númenor précipité dans l'[akallabeth|E]. 3441 années après son commencement, le Deuxième Âge s'acheva avec la défaite de [sauroncharacter|E] lors de la [warlastalliance|E]."
 
 explore_history.0030.a: "Salle de lecture nord - Númenor et les Elfes"
 explore_history.0030.b: "Lisons sur Númenor et les Elfes"
 explore_history.0030.c: "Salle de lecture sud - Les colonies du Harad Lointain"
 explore_history.0030.d: "À la réflexion, peut-être un âge différent..."

 explore_history.0031.t: "Númenor et les Elfes"
 explore_history.0031.desc: "Les ouvrages conservés en cette salle constituent des chroniques historiques excellemment documentées concernant le [secondage|E].\n\nPrincipalement copiés d'œuvres originales conservées dans la bibliothèque de Maître [elrondshort|E] à [rivendell|E], ces annales relatent l'histoire de [numenor|E] proprement dit et des Elfes en [middleearth|E].\n\nElles comprennent des récits tels que la [waroftheelvesandsauron|E], la [warlastalliance|E], et l'[akallabeth|E]. Quelques-uns des livres ne peuvent être consultés pour l'heure, car ils subissent une restauration."
 
 explore_history.0031.a: "L'Île Perdue de Númenor"
 explore_history.0031.b: "De l'Eregion et des Anneaux de Pouvoir"
 explore_history.0031.c: "L'Akallabêth"
 explore_history.0031.d: "La Dernière Alliance"
 explore_history.0031.e: "À la réflexion, peut-être une salle différente..."
 explore_history.0031.f: "À la réflexion, peut-être un âge différent..."

 explore_history.0032.t: "Les Colonies du Harad Lointain"
 explore_history.0032.desc: "Les livres conservés en cette salle relatent l'histoire de l'Endórë méridional et oriental durant le [secondage|E]. Certains érudits questionnent leur validité, mais ils demeurent les sources les plus exhaustives sur le sujet.\n\nPrincipalement copiés d'œuvres originales conservées dans la Bibliothèque Tumakveh de Nîlûlondê, ces annales relatent l'histoire des colonies [numenorean|E] du Sud : [bellakar|E], [umbar|E] et [anbalkumagan|E].\n\nIci sont rassemblées les chroniques depuis leur fondation jusqu'à leurs luttes après la [downfallofnumenor|E]."
 
 explore_history.0032.a: "La Fondation de Bellakar"
 explore_history.0032.b: "Le Roi-Tempête et le Roi d'Or"
 explore_history.0032.c: "Bellakar et la Dette d'Elendil"
 explore_history.0032.d: "À la réflexion, peut-être une salle différente..."

 explore_history.0040.t: "Le Troisième Âge"
 explore_history.0040.desc: "Le [thirdage|E] fut caractérisé par l'ascension et le déclin des royaumes [numenorean|E] exilés et la lente résurgence du pouvoir de [sauroncharacter|E]. Entre-temps, les [elves|E], les [dwarves|E] et les autres peuples accomplirent peu de nouveautés ; également appelées les Années de Déclin, cet âge marqua l'affaiblissement progressif des Elfes.\n\nLes scribes s'excusent que la sélection de textes soit actuellement d'une incomplétude inattendue. Certains écrits sur cette époque sont en cours de copie en nouvelles éditions, mais ils promettent de vous informer dès qu'un nouveau volume sera achevé."
 
 explore_history.0040.a: "Des Éothéod et du Serment d'Eorl"
 explore_history.0040.b: "De Narkuzîr et Berúthiel"
 explore_history.0040.c: "La Conquête et l'Occupation Tedjin de Bellakar"
 explore_history.0040.d: "La Lutte Fraternelle"
 explore_history.0040.e: "La Chute d'Arnor"
 explore_history.0040.f: "À la réflexion, peut-être un âge différent..."

 explore_history.0050.t: "Une Fin à mes Études"
 explore_history.0050.desc: "Mes yeux s'alourdissent, et la chandelle brûle bas. Où tout ce temps s'est-il donc envolé ? Je place un marque-page pour me souvenir de ma place avant de refermer finalement l'ancien livre. Avec un gémissement, je m'adosse dans ma chaise grinçante, étirant mes membres las.\n\nFascinant passe-temps que d'étudier le passé, mais mon dos est raide et endolori."
 explore_history.0050.a: "Peut-être est-il temps maintenant de prendre l'air frais et un repas léger..."
 
 explore_history.0060.t: "Fin des Études"
 explore_history.0060.desc.intro: "Notre œuvre s'achève, et mes érudits plient leurs livres et rangent leurs plumes, prêts au départ. Ils ont assemblé"
 explore_history.0060.desc.propaganda: "une œuvre plus belle et plus historiquement exacte que tout ce qui pourrait se trouver dans les archives d'ici."
 explore_history.0060.desc.standard: "un compendium magnifiquement écrit et illustré des diverses sources que nous avons pu rassembler."
 explore_history.0060.desc.outro: "\n\nQue devrais-je en faire ? Serait-il mieux préservé dans cette bibliothèque ou dans ma collection ?"
 explore_history.0060.a: "Les laisser à la garde des archivistes ; ils enrichiront leur bibliothèque."
 explore_history.0060.a.tt: "Les livres seront laissés ici."
 explore_history.0060.b: "Les emporter avec nous, bien sûr ! Je les montrerai à tout le monde chez moi !"
 explore_history.0060.b.tt: "Vous emporterez le livre avec vous."
 explore_history.0060.c: "Je prendrai celui-ci avec moi, merci."
 explore_history.0060.d: "Je pense que je préfère l'autre."
 
 explore_history.0063.t: "Fin de l'Œuvre"
 explore_history.0063.desc:1 "Avec le trépas de [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] recherche s'achève.\n\nTandis que les convives attristés s'en vont, je prie pour que [ROOT.Char.GetFaith.HighGodNameAlternate] accueille [host.GetFirstName] aussi chaleureusement au [ROOT.Char.GetFaith.PositiveAfterLife] qu'[host.GetSheHe] nous accueillit en [host.GetHerHis] compagnie."
 explore_history.0063.a: "Ce fut une journée si stimulante !"
 explore_history.0063.a.tt:1 "#F Vous savez... jusqu'à ce qu'[host.GetSheHe] meure.#!"
 
 explore_history.0064.desc: "Puisque je suis maintenant coincé derrière les barreaux, ma grande entreprise sera annulée. Oh, toutes ces heures que j'ai passées à la préparer... Gaspillées !"
 explore_history.0064.a:1 "Pas d'hôte, pas de recherche."

 explore_history.0065.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été emprisonné, et [host.GetHerHis] grande entreprise s'est achevée. Quel moment malchanceux !"
 
 explore_history.0070.t:1 "Une Recherche Interrompue"
 explore_history.0070.desc: "Mon prédécesseur, [host.GetNameRegnal], a quitté [host.GetHerHis] enveloppe mortelle tout en organisant une entreprise historique. Tragiquement, [host.GetSheHe] [host.GetDeathReason].\n\n"
 explore_history.0070.desc.entourage: "$activity_system.1010.desc.entourage$"
 explore_history.0070.desc.ruler: "Le défunt [host.GetTitleAsName] ne méritait pas de mourir ainsi."
 explore_history.0070.a: "$activity_system.1010.a$"
 explore_history.0070.tt: "Le [GetActivityType('activity_feast').GetName] de [host.GetShortUINamePossessiveNoTooltip] a été annulé."
 
 explore_history.0110.t: "Une Piètre Délégation"
 explore_history.0110.desc: "Je n'arrive pas à y croire. Malgré mes invitations et préparatifs, pas un seul invité ne s'est présenté pour rejoindre mon équipe de recherche.\n\nQu'importe ! Je savourerai tous ces livres seul, et l'écho des pas dans la bibliothèque sera toute la compagnie dont j'ai besoin !"
 explore_history.0110.a: "Suis-je vraiment si seul ?"
 explore_history.0110.b: "Je me sens quelque peu soulagé."
 
 explore_history.0540.t: "Un Chroniqueur"
 explore_history.0540.desc.intro: "Mon entreprise est sur le point de commencer, et je n'ai pas encore nommé de chroniqueur. Je pourrais, bien sûr, assumer de telles responsabilités moi-même, mais tout bon [ROOT.Char.GetTitleAsNameNoTooltip|U] devrait savoir quand déléguer."
 explore_history.0540.desc.hates_candidate_a: "Autant je répugne à l'admettre, l'[host.Custom('InsultAdjective')] [chronicler_candidate_1.GetFirstName] est le plus qualifié pour ce poste.\n\n"
 explore_history.0540.desc.candidate_a: "De loin la [chronicler_candidate_1.GetWomanMan] la plus qualifiée pour cette tâche est [chronicler_candidate_1.GetName], et [chronicler_candidate_1.GetSheHe] semble impatient de faire ses preuves.\n\n"
 explore_history.0540.desc.nepotism: "Cependant, [chronicler_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ferait un candidat aussi convenable et fiable que je puisse souhaiter."
 explore_history.0540.desc.enthusiasm: "[chronicler_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] semble ardemment déterminé à obtenir ce poste, bien qu'[chronicler_candidate_3.GetSheHe] ne soit pas tout à fait aussi apte que [chronicler_candidate_1.GetFirstNameNoTooltip]."
 explore_history.0540.desc.outro: "\n\nMais je ne suis pas forcé de nommer quelqu'un, après tout."
 explore_history.0540.a: "[chronicler_candidate_1.GetFirstNameNoTooltip|U] est le meilleur candidat."
 explore_history.0540.b: "Je peux faire confiance à [chronicler_candidate_2.GetFirstNameNoTooltip|U]."
 explore_history.0540.c: "[chronicler_candidate_3.GetFirstNameNoTooltip|U] fait preuve d'enthousiasme."
 explore_history.0540.d: "Je n'ai besoin de personne."
