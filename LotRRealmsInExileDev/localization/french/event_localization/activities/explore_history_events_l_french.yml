 explore_history.0560.desc_explore_history: "$travel_start_event.1000.intro_activity$"
 explore_history.0560.desc_explore_history_negative: "Je devrai être prudent durant ce voyage ; je ne fais pas plus confiance à [host.GetTitledFirstNameNoTooltip] qu'à la distance où je pourrais le lancer."
 explore_history.0560.desc_explore_history_positive: "J'ai hâte de passer plus de temps avec [host.GetHerHim]."
 explore_history.0560.desc_explore_history_default: "Je devrais pouvoir représenter fièrement la maison de [ROOT.Char.GetHouse.GetName]."
 explore_history.0560.desc_explore_history_outro_standard:1 "\n\nCe devrait être un voyage intéressant, si l'événement est convenablement organisé."
 explore_history.0560.desc_explore_history_outro_propaganda:1 "\n\nNous remodèlerons l'histoire sous une forme plus appropriée ; l'éloquence et la ruse sont de la plus haute importance."
 ##My Explore History
 explore_history.0560.desc_my_explore_history: "$travel_start_event.1000.intro_my_activity$"
 explore_history.0560.desc_my_explore_history_archivist:1 "Enfin une chance de poursuivre ma passion et d'exercer mes talents."
 explore_history.0560.desc_my_explore_history_humble:1 "J'ai hâte de passer du temps entouré de livres."
 explore_history.0560.desc_my_explore_history_arrogant:1 "Je ne doute pas que je retournerai bientôt chez moi, couvert de gloire."
 explore_history.0560.desc_my_explore_history_outro_standard:1 "\n\nC'est vrai, il n'y a rien de tel qu'un bon vieux voyage aux archives !"
 explore_history.0560.desc_my_explore_history_outro_propaganda:1 "\n\nNe jamais faire confiance à un récit que vous n'avez pas écrit vous-même."

 # The Sundering of the Elves

 explore_history.1001.t: "L'Éveil des Elfes"
 explore_history.1001.desc: "Sur les rivages orientaux lointains de la Mer Intérieure perdue d'Helcar, dans une baie qui devint connue sous le nom de [cuivienen|E], les premiers [elves|E] s'éveillèrent du sommeil d'[iluvatar|E]. Là ils demeurèrent un temps, heureux sous la beauté des étoiles au firmament, et depuis lors ont toujours aimé la clarté stellaire et vénéré leur créatrice [vardacharactershort|E] par-dessus tous les [valargods|E].\n\nBientôt, les jeunes Elfes furent découverts par [melkorcharacter|E], qui envoya ses sombres agents observer depuis les ombres et capturer tout Elfe qui s'égarerait trop loin des Eaux de l'Éveil. Ces âmes infortunées furent emprisonnées dans les entrailles d'[utumno|E] et, par de lents arts de cruauté, furent corrompues et reproduites pour former les [orcs|E] par envie et moquerie des Elfes.\n\nPlus tard, les Elfes furent trouvés par le Vala [oromecharactershort|E] lors de ses chasses sur la [middleearth|E], et il fut saisi d'un désir de les protéger. Ainsi advint-il que les [powersgods|E] firent la guerre à Melkor pour délivrer les Elfes des griffes du mal, changeant à jamais la face de la Terre du Milieu dans le conflit et emprisonnant Melkor dans les Demeures de [mandoscharacter|E] pour des millénaires."
 
 explore_history.1001.a: "Remercions Eru pour la protection des Valar contre un mal si terrifiant !"
 explore_history.1001.b: "Il était juste que Melkor fût jugé pour ses méfaits."
 explore_history.1001.c: "Melkor créa sa propre race en capturant et corrompant les Elfes ? Intriguant..."

 explore_history.1002.t: "Les Avari"
 explore_history.1002.desc: "Avec [melkorcharacter|E] humilié et enchaîné, [oromecharactershort|E] vint derechef vers les [elves|E], et les appela avec passion à le suivre vers [valinor|E], leur promettant sécurité, enseignement et lumière. Les Elfes envoyèrent trois ambassadeurs d'entre eux pour voyager vers Valinor et parler pour leur peuple : Ingwë, Finwë, et Elwë.\n\nRevenant de Valinor, ils furent si emplis d'émerveillement par la gloire et la majesté des [valargods|E] et la splendeur de la lumière des [twotrees|E] qu'ils exhortèrent leur peuple à écouter l'appel des Valar et entreprendre le long voyage vers l'ouest jusqu'à Valinor.\n\nAinsi survint la Première Séparation des Elfes. Car tandis que la parenté d'Ingwë et quelques-unes des parentés de Finwë et Elwë acceptèrent de suivre Oromë, nombreux furent encore ceux qui refusèrent l'appel de quitter les terres de leur naissance, car ils aimaient la [middleearth|E] et la clarté stellaire plus que l'Ouest inconnu et les rumeurs de sa lumière brûlante. Ces Elfes devinrent connus sous le nom d'Avari, les Réticents, et ne rencontrèrent plus leur parenté jusqu'à ce que de nombreux âges fussent passés."
 
 explore_history.1002.a: "Une séparation tragique, mais les Eldar eurent raison de voyager vers l'Ouest."
 explore_history.1002.b: "Après n'avoir vu que courroux et tromperie de la part des Ainur, qui peut blâmer les Avari ?"

 explore_history.1003.t: "Les Vanyar"
 explore_history.1003.desc: "Une fois que les [elves|E] qui répondirent à l'appel des [valargods|E] se mirent en route pour le [greatjourney|E], ils furent divisés en trois groupes. Le plus petit de ces groupes était mené par Ingwë et était le plus impatient d'atteindre [valinor|E].\n\nLes [vanyarelves|E] ouvraient la marche, poussant toujours vers l'ouest à grande allure, devenant les premiers à atteindre les rivages de l'immense [belegaer_sea|E]. Ce fut là que le Vala [ulmocharacter|E] déracina la grande île connue sous le nom de [toleressea|E] du milieu de l'océan et, avec l'aide de ses serviteurs, l'utilisa pour transporter les Vanyar depuis le rivage et à travers les flots vers la terre de Valinor. Pour sa hâte et son zèle, Ingwë fut couronné Haut-Roi de tous les Elfes.\n\nLes Vanyar aimaient les Valar et la lumière de Valinor par-dessus tout, choisissant de ne jamais retourner en [middleearth|E], sauf pour combattre dans la [warofwrath|E] lors du renversement final de [melkorcharacter|E] à la fin du [firstage|E]."
 
 explore_history.1003.a: "Une telle dévotion et détermination inébranlable envers une cause unique est inspirante."
 explore_history.1003.b: "Qui peut les blâmer ? J'aurais été dans le premier bateau vers Valinor moi aussi !"
 explore_history.1003.c: "Haut-Roi de tous les Elfes ! Cela ressemble à beaucoup de travail..."

 explore_history.1004.t: "Les Ñoldor"
 explore_history.1004.desc: "Les suivants à arriver furent les [elves|E] connus sous le nom de [noldorelves|E], menés par Finwë, avançant d'un bon train mais ne portant pas la même détermination brûlante des [vanyarelves|E]. Quand ils arrivèrent en [valinor|E], ils bâtirent la cité de Tirion sur la verte colline de Túna avec l'aide des Vanyar dans la trouée des Monts Pelóri, et ce fut là que Finwë régna sur son peuple.\n\nLes Ñoldor sont réputés les plus habiles de tous les Elfes en savoir et en forge, le plus grand d'entre eux étant le fils de Finwë, Fëanor, créateur des fameux [silmarils|E]. Nombre de Ñoldor retourneraient finalement en [middleearth|E] pour combattre Melkor et former les plus connus des grands royaumes Elfiques."
 
 explore_history.1004.a: "La maîtrise de l'artisanat des Ñoldor est stupéfiante, ils ont la bénédiction d'Aulë !"
 explore_history.1004.b: "Ces joyaux causèrent plus de troubles qu'ils n'en valaient... quelle folie !"

 explore_history.1005.t: "Les Teleri"
 explore_history.1005.desc: "Vinrent enfin les [elves|E] connus sous le nom de [telerielves|E] menés par les frères Olwë et Elwë, et la plus grande des trois parentés, qui se mirent en route pour le [greatjourney|El]. Contrairement à leurs frères [vanyarelves|E] et [noldorelves|E], les Teleri formaient un groupe divers avec de grandes portions de leur hôte désunis s'installant en chemin sans jamais atteindre [valinor|E].\n\nDans les bois de [rhovanion|E] s'installèrent les [silvanelves|E] et les Nandor, tandis que les Elfes Verts s'établirent dans les forêts d'Ossiriand et des [eredluin|E]. Les [sindarelves|E] établirent leur demeure en Doriath après s'être attardés là pour tenter de retrouver leur chef Elwë, qui était devenu épris de la [maiagod|E] [meliancharacter|E]. En dernier vinrent les [falathrim|E] qui s'installèrent sur les côtes du [beleriand|E], prenant Nowë (connu dans les années ultérieures sous le nom de Círdan) comme seigneur.\n\nFinalement, ces quelques derniers qui achevèrent le Grand Voyage vers Valinor sous la direction d'Olwë fondèrent la cité d'Alqualondë, le Havre des Cygnes, et devinrent connus sous le nom de [falmarielves|E]."
 
 explore_history.1005.a: "Une leçon de persévérance, et les récompenses de mener les choses à leur terme."
 explore_history.1005.b: "Pourquoi se précipiter vers Valinor quand il y a tant de merveilles en Terre du Milieu !"
 explore_history.1005.c: "Ces Teleri ont dû être plus difficiles à rassembler que des chats ! Et comment peut-on simplement... perdre un roi ?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t: "La Jeunesse de Fëanor"
 explore_history.1011.desc: "En [valinor|E], quand le monde était jeune, le Roi Finwë des [noldorelves|E] épousa Míriel, qui était appelée Serindë en raison de son habileté en broderie. Elle lui donna un fils, qu'elle nomma [feanor|E], Esprit de Feu. Mais Míriel dit à Finwë : \"Jamais plus je ne porterai de fils, car la force qui aurait nourri de nombreux enfants s'est épanchée en Fëanor.\" Après quoi elle partit se reposer dans les jardins de [loriencharacter|E], pour ne plus jamais s'éveiller.\n\nFinwë pleura beaucoup le départ de son épouse, et tout son amour il le donna à son fils. Fëanor grandit rapidement et fort, subtil d'esprit et habile de main, le plus grand en esprit et en corps des Enfants d'[iluvatar|E]. Il conçut les [tengwar|E] que les Hommes et les [elves|E] utilisent encore aujourd'hui pour écrire leur langage, des gemmes merveilleuses, et des pierres de vision appelées [palantir|E].\n\nTôt dans sa vie, Fëanor épousa Nerdanel, fille de Mahtan, un forgeron bien-aimé d'[aulecharacter|E], qui enseigna beaucoup à son gendre. Nerdanel était sage et patiente, et seule était-elle capable d'influencer parfois les conseils de Fëanor. Ensemble ils engendrèrent sept [sonsoffeanorshort|E]."
 
 explore_history.1011.a: "Quelles merveilles il a forgées !"
 explore_history.1011.b: "Avoir sept fils est un cauchemar de succession garanti."
 explore_history.1011.c: "Moi aussi j'aurais aimé me reposer dans les jardins de Lórien, ne serait-ce qu'un moment."
 
 explore_history.1012.t: "Le Déliement de Morgoth"
 explore_history.1012.desc: "Bien qu'il aimât grandement son fils, Finwë désira de nouveau la compagnie et de nouveaux enfants. [manwecharactershort|E] accorda sa requête, et Finwë épousa Indis des [vanyarelves|E], qui lui donna deux fils : [fingolfin|E], le vaillant, et Finarfin, le sage. [feanor|E] aimait profondément son père, mais en voulut toujours à Indis, et il vécut à l'écart d'eux, explorant chaque recoin d'[aman|E] ou s'occupant à la création de choses nouvelles.\n\nAlors il advint que [morgothcharacter|E] l'Ennemi Sombre fut libéré de ses liens par les [valargods|E] après avoir été retenu trois âges du monde dans les Demeures de [mandoscharacter|E], et il prit une forme avenante et feignit l'amitié avec les [noldorelves|E], leur apportant des connaissances cachées dont ils se délectaient.\n\nCar il haïssait les [elves|E], les estimant cause de sa chute. Les Vanyar ne voulaient pas entendre ses conseils, satisfaits dans la lumière des [twotrees|E], et les [falmarielves|E] il les estimait de peu de valeur. Dans les Ñoldor, toujours avides de connaissance et d'artisanat, il trouva les agents inconscients de ses machinations. Et Morgoth chuchota aux oreilles des Ñoldor et planta les graines de la discorde entre eux et contre les Valar. Mais par-dessus tout il haïssait Fëanor, qui refusait ses conseils et se méfiait de ses paroles."
 
 explore_history.1012.a: "Comment Manwë a-t-il pu libérer Morgoth ? C'était généreux mais très imprudent."
 explore_history.1012.b: "Les agents qui ne sont pas conscients de vos machinations ne peuvent jamais les trahir."
 explore_history.1012.c: "Les Falmari étaient de grands constructeurs de navires, cela doit bien valoir quelque chose."
 
 explore_history.1013.t: "Les Silmarils et l'Inquiétude des Ñoldor"
 explore_history.1013.desc: "[feanor|E] fut empli de pressentiments et craignit que les jours bénis du Midi de [valinor|E] puissent prendre fin. Il médita sur la manière de préserver la lumière des [twotrees|E], [laurelin|E] la dorée et [telperion|E] l'argenté. Il conçut les [silmarils|E] : trois grandes gemmes, protégeant la lumière des Arbres dans des vaisseaux qu'aucune force ou violence ne pourrait briser. Pourtant elles n'étaient pas de simples cristaux, et la lumière brûlait en elles et leur donnait vie, et elles se réjouissaient de la lumière reçue et brillaient d'autant plus.\n\nTous se réjouirent et s'émerveillèrent de l'œuvre de Fëanor, et [vardacharactershort|E] bénit les Silmarils, de sorte qu'aucune main impure ou chose mauvaise ne pourrait les toucher sans être brûlée par leur feu. Et [morgothcharacter|E] les convoita, et dans son désir, il s'efforça toujours de détruire Fëanor et l'amitié entre les [elves|E] et les [valargods|E].\n\nMorgoth dit aux Elfes que les Valar les gardaient en [aman|E] comme dans une cage dorée, car ils étaient jaloux de leur art et leur artisanat, afin que les Hommes puissent les supplanter dans les Royaumes de la [middleearth|E]."
 
 explore_history.1013.a: "Ce matériau pourrait-il être employé à d'autres usages ? Comme pour des armures ?"
 explore_history.1013.b: "Si les Valar n'avaient pas tant caché aux Elfes, ils n'auraient peut-être pas écouté."
 explore_history.1013.c: "Il avait raison ; les Elfes n'étaient jamais supposés se cacher en Aman."
 
 explore_history.1014.t: "La Mort des Deux Arbres"
 explore_history.1014.desc: "Tandis que les mensonges de [morgothcharacter|E] se répandaient parmi les [noldorelves|E], l'inquiétude se mua en factionnalisme. [feanor|E] commença à parler ouvertement de retourner en [middleearth|E], car de son peuple (bien que des mensonges de Morgoth, en vérité), il avait entendu que [fingolfin|E] s'efforçait de le supplanter comme héritier de leur père, avec le soutien des [valargods|E]. Et à Fingolfin il fut dit de se méfier de son frère, de peur qu'il n'use de l'amour de leur père envers lui pour le dépouiller de tout. Ainsi, Fingolfin vint à Finwë pour lui demander de contenir Fëanor, dénigrant sa loyauté envers leur père ; à cette insulte, Fëanor entra dans la cour et tira son épée sur Fingolfin, l'avertissant qu'elle se révélerait plus tranchante que la langue de Fingolfin.\n\nAinsi, les Valar découvrirent finalement que Morgoth était la racine de l'inquiétude des Ñoldor, et il s'enfuit devant leur poursuite. Mais pour avoir tiré son épée sur son frère, Fëanor fut exilé de Tirion pour douze années, et avec lui à Formenos vinrent son père et les [elves|E] de sa maison. Car Finwë se tint pour non-roi, car les Valar l'avaient unilatéralement supplanté, et en ce moment les mensonges de Morgoth semblèrent à Fëanor comme vérité car Fingolfin régnait à Tirion comme régent, et ce furent les Valar dont les actions le rendirent ainsi.\n\nÀ la fin de son exil, Fëanor fut invité à un grand festin à Valimar, et presque tous les Elfes d'Aman étaient présents, et les frères se réconcilièrent. Morgoth profita de ce festin pour frapper. Avec l'aide de la grande araignée Ungoliant, il causa l'[darkeningofvalinor|E] en détruisant les [twotrees|E], et pilla les coffres de Formenos, tuant Finwë et volant les [silmarils|E] avant de fuir vers la Terre du Milieu."
 
 explore_history.1014.a: "Ainsi, beaucoup de conflits entre frères devraient être évités."
 explore_history.1014.b: "Tenir un grand banquet tandis que l'Ennemi est aux portes, quelle folie."
 explore_history.1014.c: "Rien de tel qu'un bon festin pour arranger les choses."
 
 explore_history.1015.t: "Le Serment de Fëanor"
 explore_history.1015.desc: "Les [valargods|E] demandèrent à [feanor|E] de donner ses [silmarils|E] à [yavannacharactershort|E], afin qu'elle puisse guérir les [twotrees|E]. À cela Fëanor fut empli d'angoisse et d'indécision, car les joyaux étaient tels qu'il ne pourrait jamais plus les refaire, et les défaire serait se défaire lui-même. Et alors une fois de plus les mensonges de [morgothcharacter|E] resurgirent, et Fëanor perçut les Valar aussi comme la parenté de Morgoth, et qu'il ne les céderait que par la force - et que cela ne ferait que prouver toutes ses craintes à leur sujet. Alors arrivèrent des messagers portant la nouvelle de la mort de Finwë et du vol des Silmarils. Affligé maintenant au-delà de toute consolation (car il avait aimé son père par-dessus toutes les œuvres de ses mains), Fëanor s'enfuit dans la nuit, où nul ne put le trouver.\n\nDe nombreux jours passèrent, avant qu'en Tirion assombrie Fëanor apparût de nouveau, un feu dévorant en lui. Il prononça des paroles de reproche et de pouvoir, ordonnant à son peuple de se joindre à lui dans sa quête de vengeance. Pour montrer leur résolution, lui et ses [sonsoffeanorshort|E] jurèrent un terrible serment, connu seulement par la suite sous le nom de [oathoffeanor|E].\n\nLa volonté et les paroles de Fëanor étaient si grandes qu'il prévalut contre ceux qui prêchaient la prudence, et toutes les armées des [noldorelves|E] se préparèrent à partir."
 
 explore_history.1015.a: "Des paroles avec lesquelles ébranler le monde !"
 explore_history.1015.b: "Les Valar feront-ils jamais quelque chose ?"
 explore_history.1015.c: "Fou est celui qui jure un serment qu'il ne peut accomplir ni briser."

# The Flight of the Ñoldor
 
 explore_history.1021.t: "Le Départ de Tirion"
 explore_history.1021.desc: "Après que [feanor|E] et ses fils eurent pris leur fatidique [oathoffeanor|E], la dissension commença à naître parmi les [noldorelves|E]. Car bien qu'ils eussent accepté de partir, tous ne souhaitaient pas que Fëanor assume la royauté. Ainsi commencèrent-ils à se rassembler, la [houseoffeanor|E] et les Elfes de Formenos en avant-garde, et la plus grande partie de l'armée suivant [fingolfin|E] et Finarfin.\n\nTandis que les Ñoldor étaient complètement rassemblés, et seulement un sur dix resterait pour l'amour de Tirion, le héraut de [manwecharactershort|E] annonça que les [valargods|E] n'aideraient ni n'entraveraient le départ des Ñoldor, mais conseillèrent contre, réprimandant Fëanor pour la folie de sa quête. Fëanor et ses fils furent exilés d'[aman|E] en raison du serment qu'ils avaient pris.\n\nMais Fëanor rit et demanda à son peuple s'ils verraient l'héritier de leur Roi exilé seul, ou chercheraient leur liberté avec lui. Ensuite, il se tourna vers le héraut et lui dit de dire à Manwë : \"Si Fëanor ne peut renverser [morgothcharacter|E], au moins ne tarde-t-il pas à l'assaillir, et ne reste pas oisif dans le chagrin. Et il se peut qu'[eru|E] ait mis en moi un feu plus grand que tu ne le sais.\"\n\nEt le héraut s'inclina comme quelqu'un à qui un égal avait répondu complètement, avant de partir. Après cela l'armée Ñoldor quitta les portes de Tirion."
 
 explore_history.1021.a: "Fëanor avait une telle emprise sur son peuple, pour les mobiliser ainsi."
 explore_history.1021.b: "Celui qui défie le conseil des Valar le fait à ses propres risques."
 explore_history.1021.c: "Pour autant de gens sur une longue route il aurait fallu être bien approvisionné."
                   
 explore_history.1022.t: "Le Premier Fratricide"
 explore_history.1022.desc: "[feanor|E] mena l'armée vers le nord, suivant la route que [morgothcharacter|E] avait prise. Mais tandis que son esprit se refroidissait et qu'il délibérait, il perçut que les grandes compagnies des [noldorelves|E] ne pourraient voyager les longues lieues vers le nord ou traverser la mer sans navires. Il résolut de convaincre les [telerielves|E] de se joindre à eux dans leur rébellion.\n\nMais les Teleri ne furent pas émus par ses paroles, et ne prêteraient pas leurs navires ni n'aideraient à en construire de nouveaux contre la volonté des [valargods|E]. Car leurs navires leur étaient aussi chers que les gemmes aux Ñoldor. Fëanor fut irrité par ces paroles, et une fois qu'assez de Ñoldor l'eurent rejoint, il commença à équiper les navires et à les emmener par la force. Mais les Teleri ne les laisseraient pas faire, et jetèrent les Elfes par-dessus bord. Les épées furent tirées et une bataille commença, connue sous le nom de [firstkinslaying|E].\n\nTrois fois ils furent repoussés, et trois fois ils revinrent à l'assaut, aidés par la Maison de [fingolfin|E]. Trouvant la bataille engagée, ils vinrent au secours de Fëanor, ignorant comment elle avait commencé. Finalement, les Ñoldor l'emportèrent, et s'enfuirent sur les navires volés."
 
 explore_history.1022.a: "Massacre au paradis, ainsi commence l'œuvre de Morgoth."
 explore_history.1022.b: "Les Teleri seront ré-incarnés par Mandos de toute façon..."
 explore_history.1022.c: "Aucune armée ne pourrait espérer faire une telle marche."
                   
 explore_history.1023.t: "Le Destin de Mandos"
 explore_history.1023.desc: "La mer se souleva en courroux contre les Fratricides, et beaucoup des navires volés furent perdus, mais enfin la plus grande partie des [noldorelves|E] se regroupèrent au nord d'Alqualondë, certains sur des navires et d'autres à pied. Après avoir marché longuement dans la nuit perpétuelle, une sombre silhouette s'éleva sur les montagnes au-dessus. Certains disent que c'était [mandoscharacter|E] lui-même, le Prophète de Malheur des [valargods|E]. Et ainsi fut prononcé le [doomofmandos|E].\n\nEn entendant ces paroles, Finarfin fut empli de honte et de regret, et lui et beaucoup de son peuple firent demi-tour, et retournèrent à Tirion où il régnerait sur les Ñoldor restants par la suite. Mais [feanor|E] endurcit son cœur, et posa son propre destin sur celui des Valar - quelle que soit la fin, les récits des Ñoldor perdureraient jusqu'à la fin d'[ardaconcept|E] elle-même."
 
 explore_history.1023.a: "La Maison de Fëanor n'est plus, mais le Destin demeure. La justice Vala est sévère."
 explore_history.1023.b: "Rébellion, fratricide, vol, jusqu'où cela va-t-il aller ?"
 explore_history.1023.c: "Finarfin prit la bonne décision, restons simplement chez nous."
                   
 explore_history.1024.t: "Brûler ses Vaisseaux"
 explore_history.1024.desc: "Enfin les [noldorelves|E] atteignirent l'extrémité nord d'[aman|E], et ils purent voir les premières dents de glace flottant dans la mer, détachées de l'Helcaraxë, le chaos de glace emplissant le détroit entre [valinor|E] et la [middleearth|E]. Tandis qu'ils commençaient à ressentir l'angoisse des vents froids et des brumes collantes, les suivants de [fingolfin|E] commencèrent à maudire [feanor|E] comme la source de tous leurs troubles, et Fingolfin prit pour lui le nom [finwenolofinwe|E].\n\nFëanor et ses [sonsoffeanorshort|E] tinrent conseil, car ils ne pouvaient voir que deux routes devant eux : les navires ou l'Helcaraxë. Mais les navires étaient trop peu nombreux, et l'Helcaraxë trop redoutable. Ils résolurent de naviguer secrètement avec les membres de leur Maison, laissant les suivants de Fingolfin échoués sur le rivage.\n\nIls traversèrent rapidement la mer, portés par un vent rapide. Mais quand [maedhros|E] demanda à son père qui devrait aller chercher les Ñoldor restants, il rit et ordonna que les navires soient brûlés, ordonnant à ceux qui l'avaient si bien maudit de retourner aux cages des [valargods|E]. Voyant le grand feu depuis les rivages d'Aman, la Maison de Fingolfin fut consternée, mais ils refusèrent de faire demi-tour. Le long de la route longue et mortelle de l'Helcaraxë ils allèrent, et beaucoup furent perdus dans ses crevasses traîtresses."
 
 explore_history.1024.a: "Le Fratricide était malheureux, mais ceci est une trahison délibérée."
 explore_history.1024.b: "C'est une façon terrible de traiter vos sujets, quand vous revendiquez la royauté sur eux."
 explore_history.1024.c: "Mieux vaut être le traître que le trahi."
                   
 explore_history.1025.t: "La Bataille Sous les Étoiles"
 explore_history.1025.desc: "La Maison de [feanor|E] avança depuis le Golfe de Drengist, passa en Hithlum, et établit son campement sur les rives du Lac Mithrim. [morgothcharacter|E], de retour à son ancienne forteresse d'[angband|E], avait aussi vu le grand feu des navires. Mais il craignait peu les [noldorelves|E], car leur force au combat était encore inéprouvée. Ainsi, avant que leur camp ne fût complètement construit, les Elfes furent assaillis par les armées d'Angband.\n\nLes Ñoldor étaient en infériorité numérique et pris au dépourvu, pourtant ils l'emportèrent rapidement car ils étaient mortels dans leur colère, et leurs épées étaient longues et terribles. Ceci fut appelé le Dagor-nuin-Giliath, la Bataille sous les Étoiles, car le Soleil et la Lune ne s'étaient pas encore levés de [valinor|E]. Dix jours dura cette bataille, et les [orcs|E] furent chassés d'Hithlum avec grand massacre, et les havres de Círdan furent soulagés, et le [beleriand|E] libéré. Mais Fëanor, dans son courroux contre l'Ennemi, pressa vers l'avant derrière les restes de l'armée, pensant défaire Morgoth lui-même, et ce fut sa perte.\n\nDes portes d'Angband sortirent les Balrogs, [maiargods|E] de feu descendus en [ardaconcept|E] avec Morgoth, cruels et mortels. Contre eux Fëanor et sa garde combattirent longuement et vaillamment, mais il tomba sous les coups de Gothmog, Seigneur des Balrogs. Ainsi passa Fëanor, le plus grand des Enfants d'[iluvatar|E]."
 
 explore_history.1025.a: "Imaginez seulement les merveilles qu'il aurait pu créer s'il avait vécu !"
 explore_history.1025.b: "Fëanor était vaillant, quoique mal guidé."
 explore_history.1025.c: "Cette attaque était téméraire, mais que se serait-il passé si elle avait réussi ?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t: "Le Siège d'Angband et les Royaumes du Beleriand"
 explore_history.2001.desc: "Après leur victoire dans le Dagor Aglareb, les [noldorelves|E] réunis prirent des positions défensives encerclant Thangorodrim qui se dressait sur [angband|E], ne voulant pas encore l'assaillir, percevant qu'ils ne pourraient à ce moment la vaincre. Ils jugèrent que le temps était venu d'établir leurs royaumes en paix et de croître en force au cours des longues années. Ainsi, les royaumes du [beleriand|E] se solidifièrent dans les formes qu'ils conserveraient durant une grande partie du [firstage|E], gardés derrière les épées des Ñoldor.\n\nDans les profondeurs montagneuses du Beleriand les clans Nains des [broadbeams|E] et [firebeards|E] établirent leurs demeures dans les grandes salles de Belegost (Gabilgathol) et Nogrost (Tumunzahar). Ce furent les demeures les plus occidentales des [dwarves|E], et prospères en leur temps. Ils commerçaient avec les [sindarelves|E] et les Ñoldor du Beleriand oriental et furent comptés comme proches alliés de la Maison de [feanor|E]. Certains des [dwarves|E] de [nogrod|E] aidèrent [finrod_felagund|E] dans la création de sa cité souterraine de Nargothrond."
 
 explore_history.2001.a: "Il y avait de la sagesse à attendre leur heure."
 explore_history.2001.b: "Seule la vigilance des Ñoldor contenait Morgoth !"
 explore_history.2001.c: "La défense était le bon choix - laissez l'ennemi se briser sur vos murs !"

 explore_history.2002.t: "Royaumes des Sept Seigneurs"
 explore_history.2002.desc: "Les royaumes des [noldorelves|E] dans le [beleriand|E] Oriental étaient ceux de l'Armée Fëanorienne, qui se divisa parmi les Sept Seigneurs, les [sonsoffeanor|E]. [maedhros|E] le Grand, chef de la maison, établit sa demeure dans la grande forteresse d'Himring, dressée haut sur une colline à l'est du Col d'Aglon et à l'ouest de la Trouée de Maglor. Il y demeura avec [maglor|E], qui sortait avec sa cavalerie pour patrouiller la Trouée.\n\nCelegorm et Curufin établirent leur demeure en Himlad, et fortifièrent Aglon, le col par lequel on passait d'Himring en Dorthonion. Caranthir et son peuple s'installèrent sur les rives du Lac Helevorn. Par la terre de Caranthir coulait tout le commerce des royaumes [dwarven|E] de Nogrod et Belegost, et par son royaume vinrent toutes les vagues d'hommes qui finiraient par entrer au Beleriand. Il n'aimait pas les [dwarves|E], ni les Hommes qui traversaient ses terres, mais ils le rendirent fabuleusement riche.\n\nAmrod et Amras, les plus jeunes des fils de Fëanor, établirent leur demeure dans les grandes plaines du Beleriand méridional. Les moins actifs des Fils de Fëanor durant le Siège, leur royaume fut celui qui aida à approvisionner leurs parents du nord en nourriture et fournitures pour la guerre."
 
 explore_history.2002.a: "Je me demande comment Maglor a pu tenir un si vaste territoire avec seulement de la cavalerie ?"
 explore_history.2002.b: "L'exemple de Caranthir est bon - la tolérance est le chemin vers la richesse."
 explore_history.2002.c: "Je préférerais de loin vivre avec les Ambarussa - qu'ils se battent, moi je cultiverai !"

 explore_history.2003.t: "Les Royaumes de la Maison de Fingolfin"
 explore_history.2003.desc: "Tandis que la Maison de [feanor|E] prit l'est, la Maison de [fingolfin|E] tint le nord-ouest du [beleriand|E]. Fingolfin, Haut-Roi des [noldorelves|E] en [middleearth|E] régna depuis Hithlum, près des rives septentrionales du Lac Mithrim. Une terre brumeuse, densément boisée, elle était aussi le siège traditionnel du Haut-Roi. Son fils et héritier, [fingon|E], régna sur la région méridionale d'Hithlum, Dor-lómin, où la Maison Edain d'Hador s'installerait finalement durant la Longue Paix. Ces Edain belliqueux, grands et blonds devinrent une part importante des défenses des Ñoldor, les plus nombreux des Hommes du Beleriand.\n\nTurgon s'installa d'abord à Vinyamar, en Nevrast sur les pentes du Mont Taras. Pourtant Turgon abandonna en temps voulu cela en faveur de la légendaire citadelle cachée de [gondolin|E], qu'il commença à construire en P.A. 64. En la 116e année du Soleil la cité fut complètement achevée, et Vinyamar fut entièrement abandonné. Gondolin, la cité cachée des Ñoldor, fut faite à la mémoire de Tirion sur Túna, et dans les montagnes qui l'encerclaient elle perdurerait au-delà de tous leurs autres royaumes."
 
 explore_history.2003.a: "Manœuvre savamment orchestrée que d'intégrer ainsi les Hadorim dans leurs rangs."
 explore_history.2003.b: "Pour quelle raison abandonne-t-on une cité si prospère ?"
 explore_history.2003.c: "Turgon fit preuve d'une clairvoyance remarquable - le secret demeura toujours le plus sûr espoir des Ñoldor..."
 
 explore_history.2004.t: "Les Royaumes de la Maison de Finarfin"
 explore_history.2004.desc: "[finrod|E], fils de Finarfin, établit d'abord son royaume dans la tour de [minastirith|E], érigée sur l'île de Tol Sirion au cœur du passage étroit entre les Ered Wethrin et le Dorthonion. Par la suite, cherchant à répondre au songe que lui avait envoyé [ulmocharacter|E], Finrod établit sa demeure dans la vaste cité souterraine de Nargothrond. Minas Tirith échut alors à son neveu, Orodreth.\n\nL'emplacement de sa cité lui fut accordé par [elu_thingol|E], et les [dwarves|E] de [nogrod|E] l'aidèrent à la creuser. Elle devint la capitale du royaume du même nom, s'étendant entre Nenning, Narog et Teiglin, englobant les collines environnantes de Taur-en-Faroth ainsi que les Talath Dirnen au septentrion, sans oublier Tumhalad. Depuis ce puissant siège souterrain, Finrod régnait sur tous les [elves|E] du [beleriand|E] occidental qui n'étaient point soumis à la maison de [fingolfin|E], hormis les [falathrim|E], qui reconnaissaient encore Elu Thingol comme leur souverain.\n\nAngrod et Aegnor établirent leur demeure dans la région montagneuse du Dorthonion, royaume où les hommes de la Maison de Bëor s'installèrent originellement avant d'être submergés lors du Dagor Bragollach."
 
 explore_history.2004.a: "Attendez - Minas Tirith ? Comme celle du Gondor ? Quelle était donc sa taille ?"
 explore_history.2004.b: "Il fut généreux d'autoriser la Maison de Bëor à s'établir parmi eux."
 explore_history.2004.c: "Édifier un royaume souterrain... quel labeur cela a dû représenter !"

 explore_history.2005.t: "Royaumes des Sindar"
 explore_history.2005.desc: "Au cœur du [beleriand|E], telle une île dans l'océan des princes [noldorelves|E], s'étendait le royaume forestier de Doriath avec sa magnifique capitale de Menegroth. Gouverné par [elu_thingol|E] et protégé par son épouse [meliancharacter|E], ce royaume demeurait scellé du monde extérieur, seule la Maison de Finarfin étant autorisée à y pénétrer parmi tous les Ñoldor. Son seigneur, Thingol, revendiquait le titre de Roi de tout le Beleriand, prétention que raillaient les princes Ñoldor. Dans la sécurité de Doriath, les [sindarelves|E] vivaient dans la paix et l'abondance.\n\nLes [falathrim|E] habitaient sur les côtes du Beleriand sous l'autorité de leur seigneur Círdan, principalement dans les grands havres d'Eglarest et de Brithombar. Ils professaient une loyauté continue envers Elu Thingol comme leur roi légitime, mais nombreux soupçonnaient qu'en réalité les Falathrim se sentaient plus proches des Ñoldor aux côtés desquels ils vivaient et combattaient que de leurs parents isolationnistes, qui ignoraient les craintes et tribulations des Elfes vivant hors de la Ceinture de Melian.\n\nEnfin venaient les [laiquendi|E]. Ils demeuraient dans la terre des sept rivières, l'Ossiriand, à l'ombre des [eredluin|E]. Ils vivaient dans de petits refuges isolés le long des rivières et dans les forêts du pays, menant des existences simples, ne participant point à la grande guerre, bien que certains d'entre eux fussent finalement comptés parmi le peuple d'Amrod et d'Amras."
 
 explore_history.2005.a: "L'audace de ces Ñoldor, railler ainsi le Roi du Beleriand !"
 explore_history.2005.b: "L'amitié et la confiance servirent mieux les Falathrim que l'isolement de Doriath."
 explore_history.2005.c: "Je compatis avec les Laiquendi ! Je ne désire moi aussi qu'être laissé en paix..."

 # De Beren et Lúthien

 explore_history.2011.t: "La Rencontre"
 explore_history.2011.desc: "Beren était le fils de Barahir, Seigneur du Dorthonion. Après le Dagor Bragollach, les [elves|E] furent défaits par [morgothcharacter|E], l'Ennemi Noir, et le Dorthonion fut occupé. Lui et sa parenté formèrent une petite bande de brigands, qui fut à son tour détruite, hormis Beren. Ce dernier vécut quelque temps dans les bois, ne tuant nulle créature vivante hormis les serviteurs de l'Ennemi, jusqu'à ce qu'il fût contraint de quitter le Dorthonion, et après maints labeurs, il pénétra dans les bois de Doriath.\n\nLe roi elfe de Doriath, [elu_thingol|E], et son épouse, la [maiagod|E] [meliancharacter|E], avaient une fille unique : Lúthien. Belle de peau, aux yeux gris et aux cheveux de jais, elle surpassait en beauté et en grâce tous les Enfants d'[iluvatar|E]. Son plus grand plaisir était de danser au clair de lune sur la musique de son ami Daeron dans les clairières secrètes de la forêt de Neldoreth. C'est ainsi que Beren la vit pour la première fois et s'éprit d'elle à l'instant. Trois fois il tenta de lui parler, et trois fois elle s'enfuit à sa vue, le prenant pour quelque bête sauvage. Mais la quatrième, alors qu'il la voyait chanter, il l'appela Tinúviel, et elle le regarda et l'aima."
 
 explore_history.2011.a: "Beren maîtrisait les plantes et champignons des bois, car il ne consommait nulle chair."
 explore_history.2011.b: "Ah, être sans souci, dansant au clair de lune sur de douces mélodies..."
 explore_history.2011.c: "Lúthien était la fille d'un roi et d'une Maia, versée dans la science et la magie !"

 explore_history.2012.t: "En Menegroth"
 explore_history.2012.desc: "Après leur rencontre, Beren et Lúthien se voyaient en secret dans les bois de Doriath. Mais l'ami de Lúthien, Daeron, était jaloux de Beren, car lui aussi aimait secrètement la princesse. Il rapporta leurs rendez-vous à Thingol. Convoqué à la cour du Roi, Beren demanda la main de Lúthien. Scandalisé par cette demande présomptueuse, Thingol accepta mais assortit son accord d'une condition apparemment impossible : que Beren lui apportât l'un des [silmarils|E] de [feanor|E] depuis la Couronne de Fer de [morgothcharacter|E].\n\nLe désespoir s'empara de Beren, et il quitta la salle de Thingol et les bois de Doriath pour chercher l'aide de [finrod_felagund|E], Roi de Nargothrond, qui jadis avait juré d'aider sa famille en cas de besoin. Finrod demeura fidèle à sa parole mais Celegorm et Curufin, deux des [sonsoffeanorshort|E] de Fëanor, hôtes à Nargothrond, évoquèrent des images de guerre et de ruine si le Roi aidait Beren à dérober un Silmaril.\n\nAinsi Finrod renonça à sa couronne en faveur de son neveu Orodreth et partit, avec Beren et dix compagnons vers l'[angband|E]. En chemin, déguisés en [orcs|E], ils passèrent près de la tour de [sauroncharacter|E], principal serviteur de Morgoth, qui les perça à jour et les fit amener devant lui."
 
 explore_history.2012.a: "Il aurait dû périr pour son impudence, Thingol fut trop clément !"
 explore_history.2012.b: "Finrod fut avisé de se déguiser en orque, mais Sauron est maître en ruse."
 explore_history.2012.c: "Sauron dans ce récit ? Qu'advint-il de Tevildo, Prince des chats ?"

 explore_history.2013.t: "Le Beleriand a du Talent"
 explore_history.2013.desc: "Dans la tour de [sauroncharacter|E], le pouvoir de [finrod|E] dissimulait encore les compagnons. Aussi Sauron entonna-t-il un chant de Pouvoir, un chant de pénétration, de dévoilement et de trahison. La voix de Finrod s'éleva en réponse, chantant la résistance, les secrets gardés et la confiance inviolée. Mais malgré tout son art, le roi elfe ne faisait pas le poids face au [maiagod|E] Sauron, et son charme fut brisé. Pourtant Sauron ne connaissait toujours ni leurs noms ni leur dessein, aussi les jeta-t-il dans son plus profond cachot et envoya ses loups-garous dévorer les compagnons, un à un, jusqu'à ce que l'un parlât.\n\nApprenant la capture de Beren, Lúthien s'enfuit de Doriath pour venir à son secours. À la lisière de Neldoreth, elle rencontra Celegorm et Curufin, chassant avec Huan, le chien de [valinor|E] que le [valagod|E] [oromecharactershort|E] leur avait donné. Elle se révéla à eux en apprenant leur lignage, espérant trouver de l'aide pour Beren. Au lieu de cela, ils l'enfermèrent à Nargothrond et projetèrent de la marier de force à Celegorm. Ce fut le chien Huan, que Lúthien avait gagné à sa cause, qui la libéra et la porta comme une monture jusqu'à la tour de Sauron."
 
 explore_history.2013.a: "Finrod résista à Sauron par la seule puissance de sa parole."
 explore_history.2013.b: "La manœuvre de Celegorm fut un exemple classique de sournoiserie !"
 explore_history.2013.c: "Les créatures d'Oromë sont vraiment merveilleuses..."
 
 explore_history.2014.t: "L'Humiliation de Sauron"
 explore_history.2014.desc: "Tandis que Lúthien arrivait au pied de la tour de [sauroncharacter|E], [finrod|E] périt en combattant le loup-garou venu dévorer Beren. Son bien-aimé entama un chant à l'extérieur de la tour et, accablé de chagrin et croyant à une illusion, Beren répondit néanmoins par un chant de défi. Sauron entendit également le chant de la princesse, et désira la capturer pour l'apporter comme trophée à [morgothcharacter|E], son maître. Il envoya ses loups-garous à sa poursuite, l'un après l'autre. Mais dès qu'un loup franchissait la porte, chacun était vaincu par le grand chien de [valinor|E].\n\nComme la prophétie prédisait qu'Huan mourrait en combattant le plus puissant loup qui jamais foula le monde, Sauron se changea lui-même en un loup monstrueux et attaqua Huan en personne. Mais la vaillance d'Huan et la magie de Lúthien triomphèrent de la puissance de Sauron, et celui-ci fut contraint de renoncer à son pouvoir sur la tour, que Lúthien détruisit, libérant Beren.\n\nTandis que les amants se reposaient en chemin vers Doriath, ils furent assaillis par Celegorm et Curufin. Mais Beren et Huan vainquirent la paire, s'emparant comme butin d'un cheval et du couteau Angrist, forgé par les mêmes mains que l'épée [narsil|E] d'[elendil|E]."
 
 explore_history.2014.a: "Ces fils de Fëanor ne renoncent donc jamais !"
 explore_history.2014.b: "Sauron aurait dû envoyer tous ses loups-garous à la fois."
 explore_history.2014.c: "Angrist fut forgé par Telchar ? Voilà de quoi infliger bien des dégâts !"

 explore_history.2015.t: "Le Cambriolage d'Angband"
 explore_history.2015.desc: "Équipés d'Angrist et dissimulés par la magie de Lúthien sous les peaux des serviteurs de [sauroncharacter|E], Beren et Lúthien, après avoir endormi le loup géant Carcharoth, pénétrèrent dans l'[angband|E] et la cour de [morgothcharacter|E]. Tandis que Beren se cachait, Lúthien s'offrit comme ménestrel et danseuse de Morgoth. Intrigué et fasciné par sa beauté, Morgoth la laissa danser pour lui. Par le pouvoir de son chant et d'un manteau tissé de ses propres cheveux, elle plongea Morgoth et toute sa cour dans un profond sommeil. Utilisant Angrist pour entailler la couronne de Morgoth, Beren déroba l'un des [silmarils|E]. Le couteau se brisa quand il tenta d'en détacher un second et les amants s'enfuirent de la cour du Seigneur Ténébreux.\n\nÀ leur sortie, le loup Carcharoth s'était éveillé, et comme il ouvrait sa gueule pour attaquer, Beren plongea sa main tenant le Silmaril entre ses crocs. Le loup referma sa mâchoire et trancha la main. Le Silmaril brûla son estomac, et il dirigea sa rage inextinguible sur la campagne. Tandis que Beren et Lúthien arrivaient en Doriath, ils apprirent que le loup avait franchi la frontière et ravageait la forêt en route vers Menegroth."
 
 explore_history.2015.a: "Quelle voix avait Lúthien, pour séduire ainsi le plus puissant !"
 explore_history.2015.b: "Ainsi, la requête de Thingol eut de terribles conséquences pour son royaume..."
 explore_history.2015.c: "Pourquoi prendre un seul Silmaril quand on pouvait en avoir trois ?"
 explore_history.2015.d: "Ces cavernes obscures auraient assurément été inexpugnables par tout autre moyen..."
 
 explore_history.2016.t: "Maints Adieux"
 explore_history.2016.desc: "Quand Beren raconta à [thingol|E] leurs exploits, le Roi décida d'organiser une partie de chasse pour mettre fin au danger de Carcharoth. Thingol, Beren, [beleg|E] Cuthalion, Mablung à la Main Lourde et le chien Huan partirent vers le Nord-Est, d'où venaient les rumeurs de la bête vorace.\n\nHuan trouva la bête mais celle-ci l'évita et bondit sur le Roi. Beren le protégea de sa lance mais fut brutalement lacéré à la poitrine. Huan attaqua Carcharoth une fois encore et ils luttèrent à mort, accomplissant la prophétie. Mablung récupéra le Silmaril dans le ventre de la bête mais Beren mourut de ses blessures.\n\nAccablée par la nouvelle de la mort de son bien-aimé, Lúthien mourut de chagrin et alla vers [mandoscharacter|E], implorant sa pitié et la vie de Beren. Touché par sa beauté et sa tristesse, Mandos et Manwë lui offrirent un choix : vivre éternellement en [valinor|E] parmi les [valargods|E], ou vivre une courte vie avec Beren, et partager avec lui le Don des Hommes. Lúthien choisit ce dernier, et ils revinrent tous deux à la vie. Ils eurent un fils : Dior Eluchil et vécurent paisiblement jusqu'à ce que la vieillesse les emportât."
 
 explore_history.2016.a: "Elle abandonna tant pour être avec Beren..."
 explore_history.2016.b: "Quelle chasse, il est triste que de telles proies ne foulent plus la terre !"
 explore_history.2016.c: "N'y avait-il aucun moyen de guérir Huan et Beren ?"
 
 # Les Enfants de Húrin par Brice Underhill
 
 explore_history.2021.t: "Nirnaeth Arnoediad"
 explore_history.2021.desc: "Túrin était le fils de Húrin, chef de la maison de Hador et Seigneur de Dor Lómin. Quand Túrin n'avait que huit ans, son père fut convoqué par son suzerain, le Haut Roi elfe [fingon|E], pour combattre [morgothcharacter|E] l'Ennemi Noir, dont [sauroncharacter|E] n'était qu'un serviteur.\n\nHúrin Thalion ne revint point de Nirnaeth Arnoediad, la Bataille des Larmes Innombrables. Trahi par les agents de Morgoth, l'armée alliée d'[elves|E], d'hommes et de [dwarves|E] fut défaite, et Húrin et ses hommes défendirent l'arrière-garde tandis que Turgon et les restes de l'armée elfique battaient en retraite. Capturé par le Balrog Gothmog, il fut interrogé par Morgoth. Mais il ne voulut point trahir Turgon, désormais Haut Roi des [noldorelves|E], et révéler l'emplacement de Gondolin. Furieux, le Seigneur Ténébreux le maudit afin qu'il assistât à la chute de sa lignée."
 
 explore_history.2021.a: "Ces hommes de Dor Lómin furent vaillants, ils combattirent jusqu'au dernier."
 explore_history.2021.b: "Le secret était la seule voie par laquelle les elfes survécurent à Morgoth."
 explore_history.2021.c: "Morgoth maniait une puissante magie, imaginez posséder de tels pouvoirs."
 
 explore_history.2022.t: "Túrin en Doriath"
 explore_history.2022.desc: "Après la victoire de [morgothcharacter|E], Dor Lómin fut occupé par ses serviteurs Orientaux, et la maison de Hador cruellement opprimée. Pour protéger son fils, Morwen, enceinte de son troisième enfant, envoya Túrin au Roi de Doriath, [elu_thingol|E]. Le roi des [sindarelves|E] le prit sous sa garde et il fut instruit dans la science et l'art de la guerre elfiques. Lorsqu'il atteignit l'âge adulte, ses exploits d'armes lui valurent un renom parmi les gardes du roi, et l'amitié de [beleg|E] [cuthalion|E], leur chef.\n\nAprès d'incessantes railleries du conseiller de Thingol, Saeros, son tempérament l'emporta et il blessa et poursuivit l'elfe à travers la sauvagerie jusqu'à ce que Saeros chutât tragiquement vers la mort. Pensant sa vie perdue, Túrin s'enfuit de Doriath et trouva refuge parmi des brigands. Après que Beleg lui eut apporté la nouvelle du pardon du roi, ils prirent tous deux la tête de la bande de bandits de grand chemin et tournèrent leurs coups contre les serviteurs de Morgoth."
 
 explore_history.2022.a: "Ce Saeros l'avait bien mérité !"
 explore_history.2022.b: "Être l'élève de Thingol et Melian, quelle merveille !"
 explore_history.2022.c: "Cela ressemble à beaucoup d'errance..."
 
 explore_history.2023.t: "La Terre du Heaume et de l'Arc"
 explore_history.2023.desc: "Túrin et sa bande avaient trouvé refuge dans la demeure du Petit-Nain Mîm, qui leur avait offert l'hospitalité en échange de sa vie. De ce lieu secret, ils nettoyèrent la terre des [orcs|E] et des hommes mauvais, et le Heaume-Dragon de Túrin et l'arc de fer de Beleg devinrent la terreur des serviteurs de [morgothcharacter|E]. Mais en revêtant le heaume de son père, Túrin trahit sa propre identité à l'Ennemi, et Morgoth envoya une armée d'Orques contre lui. Le nain Mîm acheta une fois encore sa vie en échange de sa demeure et mena les Orques au refuge. Tous furent tués, sauf Túrin qui fut capturé, et Beleg qui était absent.\n\nBeleg, avec l'elfe Gwindor qu'il rencontra en chemin, pista et tua les Orques qui détenaient Túrin, et le sauva. Le prenant pour un Orque venu le tourmenter à nouveau, Túrin arracha son épée noire Anglachel à Beleg et le tua, avant de réaliser son erreur. Accablé de chagrin, Túrin fut mené par Gwindor aux bassins d'Ivrin où il recouvra ses esprits, puis à la cité elfique cachée de Nargothrond."
 
 explore_history.2023.a: "Ce Mîm fut mal traité, et leur en voulut. La courtoisie mène loin."
 explore_history.2023.b: "Les Orques les piégèrent à l'intérieur, ils n'avaient aucun moyen de s'échapper."
 explore_history.2023.c: "Je me demande comment ils approvisionnaient une si grande bande dans la nature."
 
 explore_history.2024.t: "Le Mormegil de Nargothrond"
 explore_history.2024.desc: "Túrin s'éleva haut dans l'estime du Roi Orodreth de Nargothrond, devenant son principal conseiller en toutes matières de guerre. Il le convainquit d'abandonner sa politique de secret, de construire un grand pont devant la cité et de sécuriser les terres environnantes. Anglachel fut reforgée en Gurthang, le Fer de Mort, et Túrin devint connu sous le nom de Mormegil, l'Épée Noire de Nargothrond. La nouvelle du nouveau commandant de Nargothrond parvint à l'Ennemi, et le [valagod|E] [ulmocharacter|E] envoya des messagers conseillant la prudence. Ses sages paroles furent ignorées, comme souvent.\n\nCinq ans après son arrivée, [morgothcharacter|E] envoya une grande armée menée par le grand drake Glaurung. L'armée d'Orodreth fut écrasée à la Bataille de Tumhalad, et Túrin fut pétrifié par le regard du [dragon|E], tandis qu'il regardait Finduilas, fille d'Orodreth, être traînée enchaînée. Glaurung manipula Túrin pour qu'il croie que sa mère et sa sœur étaient maltraitées en Dor Lómin. Au lieu de secourir les captifs elfes, il partit vers le nord trouver sa famille."
 
 explore_history.2024.a: "Combattre en plein champ fut une erreur, concentrez-vous sur la furtivité !"
 explore_history.2024.b: "On n'ignore pas simplement un avertissement d'Ulmo."
 explore_history.2024.c: "Il décida d'affronter l'ennemi avec honneur, au lieu de se cacher dans des cavernes !"
 
 explore_history.2025.t: "Cabed-en-Aras"
 explore_history.2025.desc: "En Dor Lómin, Túrin découvrit que sa mère et sa sœur étaient en sécurité en Doriath. Réalisant son erreur, il se hâta vers le sud, au secours de Finduilas. Il était hélas trop tard et ne trouva que sa tombe près de la forêt de Brethil. Là il abandonna son nom et se rebaptisa Turambar, le Maître du Destin. Il rejoignit les bûcherons de Brethil, s'éleva bientôt parmi eux et convainquit une fois encore ses hôtes d'abandonner le secret et de combattre l'Ennemi directement.\n\nSa mère et sa sœur, tentant de le rejoindre à Nargothrond, se trouvèrent attaquées par Glaurung. Il détruisit leur escorte et jeta un sort d'amnésie sur Nienor, la sœur de Túrin. Túrin la trouva sur la tombe de Finduilas et la recueillit, ignorant qui elle était. Bientôt, les frère et sœur tombèrent amoureux, et Nienor attendait un enfant.\n\nUne fois encore Glaurung rassembla son armée pour détruire la forteresse de Brethil. Avec trois hommes, Túrin tendit une embuscade au drake incapable de voler dans la gorge de Cabed-en-Aras et le tua par en dessous. Tandis qu'il agonisait, Glaurung leva le sort sur Nienor et révéla à Túrin qui était son épouse. Emplie de désespoir, Nienor sauta vers la mort dans la rivière en contrebas, et Túrin s'effondra sur son Épée Noire."
 
 explore_history.2025.a: "Túrin eut raison de prendre une fois encore les armes contre l'ennemi."
 explore_history.2025.b: "Vaincre le ver Glaurung, exploit digne de chant."
 explore_history.2025.c: "Attendez, il fit quoi avec sa sœur ?"

# De Tuor et la Chute de Gondolin par Brice Underhill
 
 explore_history.2031.t: "Nirnaeth Arnoediad"
 explore_history.2031.desc: "Huor était le frère de Húrin, seigneur de Dor Lómin et chef de la maison de Hador. Quand il fut convoqué par son suzerain, le Haut Roi elfe [fingon|E], il partit en guerre combattre [morgothcharacter|E] l'Ennemi Noir, dont [sauroncharacter|E] n'était qu'un serviteur. Sa jeune épouse Rían l'attendait, enceinte de leur premier enfant.\n\nHuor ne revint point de Nirnaeth Arnoediad, la Bataille des Larmes Innombrables. Trahi par les agents de Morgoth, l'armée alliée d'[elves|E], d'hommes et de [dwarves|E] fut défaite, et Huor, debout aux côtés de son frère et de ses hommes, défendit l'arrière-garde tandis que Turgon et les restes de l'armée elfique battaient en retraite. Après une résistance héroïque, Huor tomba sous les coups des ennemis, son frère seul demeurant debout.\n\nQuand elle apprit la défaite, Rían se désespéra et s'enfuit de Dor Lómin. Elle fut secourue par les [sindarelves|E] Elfes de Mithrim, qui lui donnèrent refuge. Là naquit Tuor fils de Huor. Apprenant la mort de son époux, Rían voyagea jusqu'au champ de bataille et mourut de chagrin sur la Haudh-en-Ndengin, la Colline des Morts."
 
 explore_history.2031.a: "Ces hommes de Dor Lómin furent vaillants, ils combattirent jusqu'au dernier."
 explore_history.2031.b: "Huor et son frère furent de vrais amis des rois elfes."
 explore_history.2031.c: "Abriter la veuve et son enfant fut un acte honorable."
 
 explore_history.2032.t: "Tuor en Mithrim"
 explore_history.2032.desc: "Après la victoire de [morgothcharacter|E], Dor Lómin et Mithrim furent occupés par ses serviteurs Orientaux, et la maison de Hador cruellement opprimée. Les [elves|E], avec Tuor qu'ils élevaient désormais, se retirèrent dans les cavernes d'Androth pour échapper à leurs persécutions. Quand Tuor atteignit son seizième printemps, les Elfes décidèrent de rejoindre leurs parents [falathrim|E] sous Círdan le Charpentier de Navires, dans les Havres de la rivière Sirion.\n\nAvant qu'ils puissent s'échapper de Mithrim, ils furent assaillis par un groupe d'[orcs|E] et d'Orientaux, qui vainquirent les Elfes et capturèrent Tuor. Il fut amené en Dor Lómin, pour servir le chef Lorgan comme esclave, dans les salles de son oncle. Après trois années de labeur, Tuor était devenu le plus grand des Edain, et parvint à échapper à ses geôliers. Il retourna aux cavernes d'Androth et de là harcela sans relâche les Orientaux pendant quatre années.\n\nAlors on dit qu'[ulmocharacter|E] mit en lui une inquiétude, et l'inspira à quitter les terres de ses pères par Annon-in-Gelydh, le tunnel secret construit par Turgon en des âges passés, à l'insu de l'Ennemi et de ses espions."
 
 explore_history.2032.a: "Seize années cachées dans des cavernes, les Sindar étaient maîtres en dissimulation !"
 explore_history.2032.b: "Tuor traqua ses ennemis pendant quatre ans, il était une proie dangereuse."
 explore_history.2032.c: "L'esclavage est méprisable, ce n'est point là façon de traiter des êtres humains."
 
 explore_history.2033.t: "Nevrast"
 explore_history.2033.desc: "Au-delà de la porte secrète, Tuor découvrit Nevrast, l'ancien royaume de Turgon, du temps où [morgothcharacter|E] était assiégé dans sa forteresse d'[angband|E] et que le [beleriand|E] était libre de ses serviteurs. Premier parmi les Edain d'autrefois, il vit la grande mer [belegaer_sea|E] et en fut à jamais enchanté. Tuor s'attarda tout l'été et l'automne en Nevrast désert, goûtant sa paix et sa beauté après des années d'épreuves.\n\nEn automne tardif, [ulmocharacter|E] envoya des cygnes guider ses pas et il les suivit jusqu'à Vinyamar, la capitale abandonnée de Nevrast. Là il trouva les armes et l'armure laissées par Turgon sur instructions d'[ulmocharacter|E], et il les revêtit. Le [valagod|E] se révéla à lui dans une grande tempête, lui enjoignant de porter ce message à Turgon : "La [doomofmandos|E] se hâte vers son accomplissement, quand toutes les œuvres des [noldorelves|E] seront menées à la ruine. Quittez cette puissante cité que vous avez bâtie et suivez le Sirion jusqu'à la mer".\n\nDe la tempête Ulmo envoya Voronwë le Marinier, seul survivant du dernier navire envoyé vers [valinor|E] pour secours, qui guiderait Tuor vers la vallée secrète de [gondolin|E]."
 
 explore_history.2033.a: "Turgon suivit les conseils d'Ulmo, et bénéficia de sa prévoyance."
 explore_history.2033.b: "Passer une demi-année à la plage, quel rêve."
 explore_history.2033.c: "L'appel de la mer, moi aussi j'entends son chant."
 
 explore_history.2034.t: "Le Roi de Gondolin"
 explore_history.2034.desc: "Voronwë guida Tuor à travers les terres assombries par les montagnes d'Ered Wethrin, passant près des bassins d'Ivrin où il vit de loin un guerrier vêtu de noir avec une épée noire, ignorant que c'était son cousin Túrin quittant les ruines de Nargothrond. Finalement, il atteignit l'entrée secrète de Gondolin, au nord des forêts de Brethil et Doriath.\n\nIl fut amené à Turgon qui reconnut les armes du héraut d'[ulmocharacter|E], et entendit le message des [valargods|E]. Mais Turgon était devenu fier de sa belle cité et répugnait à abandonner une fois encore l'œuvre de son peuple pour voyager à travers des terres pleines d'ennemis vers les lointains Havres de Círdan. Et Turgon était toujours encouragé par son neveu Maeglin à demeurer en [gondolin|E], Cité aux Sept Noms.\n\nTuor resta en Gondolin et fut tenu en haute estime par le roi et ses sujets. Bientôt, lui et l'unique enfant de Turgon, Idril Pied d'Argent, s'éprirent et furent mariés. Ceci porta un coup terrible à Maeglin, qui aimait secrètement sa cousine. Idril donna à Tuor un fils : Eärendil, que nous appelons l'Étoile du Matin."
 
 explore_history.2034.a: "Avoir bâti une cité si riche et belle, tout en étant coupé du monde est un exploit remarquable."
 explore_history.2034.b: "Qu'ont donc fait les Valar pour nous ?"
 explore_history.2034.c: "Ainsi, il épousa une princesse elfe ? Est-ce encore une option ?"
 
 explore_history.2035.t: "La Chute de Gondolin"
 explore_history.2035.desc: "Un jour, enfreignant les ordres du roi, Maeglin prospectait des gisements de métal à l'extérieur des Montagnes Encerclantes. Il fut capturé par les espions de [morgothcharacter|E] et amené devant le Seigneur Ténébreux. En [angband|E], il fut menacé des pires tourments, et on lui promit la couronne de Gondolin et la main d'Idril Celebrindal. Sa cupidité et sa lâcheté furent trop fortes pour résister : il révéla à Morgoth tous les secrets de Gondolin.\n\nAinsi, tandis que le peuple de Gondolin célébrait les Portes de l'Été, Morgoth déchaîna toute sa puissance sur le dernier royaume libre du [beleriand|E]. Tandis que le combat faisait rage dans la cité, et que Seigneur [GetScriptedCharacterByHistoryID( 'lineofecthelion' ).GetFirstNameNicknamed] luttait à mort contre Gothmog, Seigneur des Balrogs, Tuor sauva sa femme et son enfant de Maeglin et guida les réfugiés qu'ils purent rassembler par un tunnel secret que la sage Idril avait fait construire à l'avance.\n\nÀ la sortie de ce tunnel attendaient davantage d'ennemis terribles, mais les Elfes et Tuor les taillèrent en pièces tandis que [glorfindel|E] de la Fleur Dorée emportait un Balrog avec lui dans la mort. Et ainsi tomba le dernier royaume libre du Beleriand, et ses survivants s'enfuirent vers les Havres de Círdan, aux embouchures du Sirion."
 
 explore_history.2035.a: "Le plan de Morgoth fut magistral, prendre d'assaut la cité tandis que ses défenseurs sont distraits."
 explore_history.2035.b: "Deux Balrogs vaincus en une seule bataille ? J'aimerais avoir un de ces Elfes dans mon armée."
 explore_history.2035.c: "N'y a-t-il pas un Glorfindel à la cour du Seigneur Elrond ? Y a-t-il un lien ?"

 # L'Île Perdue de Númenor

 explore_history.3001.t: "La Fondation de Númenor"
 explore_history.3001.desc: "Reconnaissant les immenses sacrifices consentis par les Pères des Hommes dans la [warofwrath|E] et les batailles précédentes du [beleriand|E], les [valargods|E] décrétèrent d'élever pour eux une terre où ils pourraient vivre dans la paix et l'abondance. De la Grande Mer de [belegaer_sea|E] surgit l'île d'Elenna, l'Étoile à cinq branches, et sur celle-ci fut établi le fameux royaume de [numenor|E]. Les membres survivants des trois maisons des Edain y débarquèrent en S.A. 32 et prirent pour [king|E] [elrosshort|E], fils d'Eärendil, qui prit le nom de Tar-Minyatur (Premier Haut Dirigeant en langue Quenya).\n\nEn ces premiers temps, [eonwecharacter|E], héraut de [manwecharactershort|E] demeurait parmi les [numenorean|E]s, leur enseignant beaucoup dans les voies de l'artisanat et de la science. Il fut rejoint dans cette tâche par les [falmarielves|E], Elfes de [toleressea|E], qui venaient souvent par navire de l'Ouest. Grande amitié régnait en ces jours entre les [elves|E] et les Hommes de Númenor. Ainsi, la prospérité et la sagesse des Númenóréens grandirent à pas de géant, jusqu'à ce que Númenor ressemblât à [valinor|E] en sa félicité, refait à l'image des hommes."
 
 explore_history.3001.a: "De la générosité d'Eönwë vint une renaissance pour les Hommes."
 explore_history.3001.b: "Après tout ce qu'endurèrent les Edain, ils méritaient une telle reconnaissance !"
 explore_history.3001.c: "Combien d'années il a dû falloir pour tout bâtir !"

 explore_history.3002.t: "Forostar et Orrostar"
 explore_history.3002.desc: "[numenor|E] était divisé en six régions, avec son pic central et chaque pointe de la masse terrestre en forme d'étoile ayant leur caractère distinct et leur rôle unique à jouer dans le plus grand état [numenorean|E].\n\nForostar était le grand promontoire septentrional de Númenor, une terre rugueuse de falaises et de hautes landes avec des bois de sapins et de mélèzes. Voyageant vers le nord, la terre devenait plus rocheuse et montagneuse, culminant au pic de Sorontil, où la terre tombait à pic dans la mer, formant de formidables falaises. C'était la demeure des Aigles, et de cette terre rocheuse venaient les vastes quantités de pierre nécessaires pour bâtir les grandes cités de Númenor.\n\nOrrostar était le promontoire oriental de Númenor. Une chaîne de collines courait le long de sa côte septentrionale, qui protégeait la région des vents froids du nord-est. Orrostar contenait certaines des terres agricoles les plus importantes de Númenor, où beaucoup de grain était cultivé."
 
 explore_history.3002.a: "Hautes montagnes et champs luxuriants... Ah, vivre la vie simple !"
 explore_history.3002.b: "Des falaises abruptes avec le risque de tomber dans l'eau profonde ? Pas mon style..."
 explore_history.3002.c: "Je me demande comment ils transportaient toute cette pierre ?"

 explore_history.3003.t: "Hyarnustar et Andustar"
 explore_history.3003.desc: "Hyarnustar était la région sud-ouest de [numenor|E] et constituait le pays viticole de la région, abritant de vastes plantations palatiales. La section la plus méridionale du promontoire devenait plus montagneuse mais demeurait verte tout au long de l'année.\n\nAndustar était le promontoire occidental de Númenor et constituait une région fertile. Ses rives occidentales étaient brisées par trois baies, dont la plus septentrionale était la Baie d'Andúnië. Sur les terres hautes autour de cette baie, les [numenorean|E]s bâtirent le port et la cité d'Andúnië, dont les Seigneurs devaient être les ancêtres des Rois d'[arnor|E] et de [gondor|E].\n\nPartagée entre Hyarnustar et Andustar se trouvait la région de Nísimaldar (Terre des Arbres Parfumés), la région entourant le grand havre d'Eldalondë. Dans cette région furent plantées et cultivées les plantes exotiques de [toleressea|E], et la région était dominée par les grands arbres Mallorn, dont descendent les arbres Mallorn de [lothlorien|E]."
 
 explore_history.3003.a: "Du vin ? Excellente idée. Apportez-moi un autre verre !"
 explore_history.3003.b: "Ces seigneurs semblent importants. Je parie qu'ils pouvaient faire tout ce qu'ils voulaient !" 
 explore_history.3003.c: "Des arbres Mallorn ? Peu désormais demeurent de leur lignée... grande tragédie."

 explore_history.3004.t: "Hyarrostar et Mittalmar"
 explore_history.3004.desc: "Hyarrostar était le large promontoire qui s'étendait au sud et à l'est de [numenor|E]. Le long de ses rives méridionales s'étendaient de larges plages de sables blancs, et sur ses frontières occidentales, où les terres côtières étaient interrompues par les embouchures de la Rivière Siril, se dressait le bourg de Nindamos. L'Hyarrostar était plus fameux pour ses arbres, et il contenait de grandes plantations qui fournissaient beaucoup du bois utilisé par les charpentiers de navires de Númenor.\n\nMittalmar était une région pastorale de prairies et pâturages qui s'étendait dans les parties centrales de l'île. La partie orientale du Mittalmar était la région la plus importante de toute l'île. C'était Arandor, la Terre du Roi, où se dressait la cité royale d'[armenelos|E], ainsi que le port oriental animé de Rómenna."
 
 explore_history.3004.a: "Les cités animées de la Terre du Roi semblent trop agitées à mon goût..."
 explore_history.3004.b: "Je parie qu'il y avait beaucoup de 'plaisir' à trouver dans les docks de Rómenna !"
 explore_history.3004.c: "Armenelos la Dorée... un lieu parfait pour tisser des liens et forger des alliances."

 explore_history.3005.t: "Le Meneltarma"
 explore_history.3005.desc: "Des plaines de Mittalmar s'élevait une seule montagne haute, le fameux [meneltarma|E], la Montagne Sacrée et Pilier du Ciel. Oiseaux et animaux n'approchaient point la montagne, et seuls les Aigles de [manwecharactershort|E], gardiens sacrés de la montagne et de toute la terre, étaient vus tournoyant au-dessus de son sommet.\n\nLe Meneltarma était sacré pour les [numenorean|E]s comme lieu saint consacré à [eruiluvatar|E]. Tous ceux qui posaient le pied sur la montagne étaient tenus de garder un silence solennel, sauf le [king|E] qui prononçait prières et actions de grâces au nom de son peuple. Les Trois Prières d'Erukyermë, Erulaitalë et Eruhantalë étaient tenues pour marquer le passage des saisons à son pic sacré, où les participants se vêtaient de blanc et portaient des guirlandes pour faire des offrandes sans sang de fruits en remerciement et louange d'Ilúvatar."
 
 explore_history.3005.a: "Un lieu de paix parfaite et de contemplation silencieuse."
 explore_history.3005.b: "Qui a besoin de grands banquets quand de simples fruits suffisent ?"
 explore_history.3005.c: "Rester silencieux ? En temps de célébration ? Étaient-ils fous ?"

# La Fondation de Bellakar par RedArkady

 explore_history.3011.t: "Les Premiers Navires"
 explore_history.3011.desc: "Les marins [numenorean|E]s atteignirent pour la première fois les rivages de [bellakar|E] vers 1100 du Second Âge. Ils trouvèrent un peuple prospère quoique primitif vivant le long de la côte fertile qui se nommait 'les Bellanarûd', et leur terre 'Bellakar'. Avec le temps, les maîtres en science des [dunedain|E] réalisèrent que les Bellanarûd avaient dû avoir quelque contact avec des [elves|E] Avari dans le passé lointain. En effet, le nom 'Bellakar' semblait avoir été dérivé d'un équivalent Avarin au nom Sindarin pour la mer, '[belegaer_sea|E]'. De même, le nom local pour la côte, 'Felaya', semblait lié au mot Sindarin 'Falas'.\n\nBientôt, les Númenóréens commencèrent à s'établir parmi les Bellanarûd, bâtissant de grands établissements le long de la côte. Ils leur enseignèrent beaucoup de science, et en retour apprirent comment s'adapter au climat aride de Bellakar."
 
 explore_history.3011.a: "Ah ! Avoir vu les rivages dorés de Bellakar en ces jours anciens !"
 explore_history.3011.b: "Bellakar était un lieu primitif, désespérément en besoin de civilisation !"
 explore_history.3011.c: "Les Númenóréens amenèrent les natifs païens dans la lumière d'Eru."

 explore_history.3012.t: "Les Cités-États de Bellakar"
 explore_history.3012.desc: "Les havres [numenorean|E]s se développèrent en puissantes cités-états. La première à être fondée fut Hazaj Tollin, établie en 1288 du Second Âge par Ciryandur, Capitaine des Aventuriers et cousin de Tar Súrion le [king|E]. Elle fut suivie en 1487 par la fondation d'un établissement clé à l'oasis intérieure d'Ithillond (plus tard la capitale [bellakar|E]i Nîlûlondê), initialement pour contrôler les routes commerciales vers l'intérieur. D'autres havres furent établis le long de la côte dans les siècles suivants : Osto Nórëanarva (Ûrêzâyan) en 1644, et Sornomar (Narîk-Zadan) en 1780, et Korlea en 1975.\n\nBeaucoup des Adûnâi se mélangèrent avec les Bellanarûd natifs, et un peuple distinct de sang mêlé commença à émerger - les Bellakaze. Pourtant dans beaucoup de cités les Adûnâi gardèrent tout le pouvoir en leurs propres mains, et les oligarchies locales étaient souvent restreintes à ceux de pur sang Adûnâi. Dans d'autres, les Bellakaze commencèrent à exercer plus d'influence. Les Bellanarûd devinrent de plus en plus marginalisés tandis que les Adûnâi grandissaient en force et arrogance, semant les graines de nombreux conflits futurs.\n\nEn 2022 Tar-Ciryatan décréta la formation du Conseil des Cités Libres, donnant aux cités de Bellakar un gouvernement confédéral lâche."
 
 explore_history.3012.a: "Gouverner de si différentes cités et peuples a dû être un défi."
 explore_history.3012.b: "Nous sommes tombés loin de ces jours glorieux..."
 explore_history.3012.c: "Par le mélange de Númenóréen et Bellanarûd surgit un grand peuple !"

 explore_history.3013.t: "La Guerre de Quinze Ans (S.A. 2222-2250)"
 explore_history.3013.desc: "En ce temps, [numenor|E] désirait encore extraire la richesse de ses colonies, et ainsi le fardeau tomba sur les Adûnâi, Bellakaze, et particulièrement les Bellanarûd pour la produire. Les [numenorean|E]s étaient venus comme amis et enseignants, mais devenaient de plus en plus des oppresseurs. La croissance de la faction des [kingsmen|E], et le rejet impie des émissaires des [valargods|E] par Tar Atanamir, créa également l'indignation en [bellakar|E]. En 2222, le nouveau seigneur d'Hazaj Tollin, Ciryandur II, prit le titre de Tar-Heruhyarmen, 'Seigneur du Sud', et commença une rébellion contre la Lignée d'[elrosshort|E], clamant qu'ils avaient abandonné toute prétention à régner par la Grâce des Valar.\n\nMornion II, seigneur de Korlea, changea son nom en sa forme [adunaic|E], Mûrathôr, s'alignant ainsi avec le parti des Hommes du Roi, et attaqua Hazaj Tollin par surprise dans l'espoir de gagner la faveur royale. Bien qu'Hazaj Tollin ne tombât point, la Flotte Royale put utiliser les ports et forteresses contrôlés par Korlea du sud de Bellakar pour réaffirmer le contrôle dans un brutal conflit de quinze ans. En 2237 les cités rebelles acceptèrent les termes de paix, et le Conseil des Cités Libres fut formellement aboli. La victoire de Mûrathôr laissa Bellakar amèrement polarisé, car beaucoup (particulièrement à Hazaj Tollin et Ithillond) avaient appris à mépriser les Hommes du Roi."
 
 explore_history.3013.a: "Hélas ! Que les héritiers d'Eärendil se soient tournés contre les Valar !"
 explore_history.3013.b: "Ciryandur fut un fou de se rebeller contre la puissance de Númenor." 
 explore_history.3013.c: "Intéressant que Ciryandur ait tenu quinze ans..."

 explore_history.3014.t: "Le Bâitha'n-Kadîr"
 explore_history.3014.desc: "En 2452, Korlea conclut un traité définissant Korlea comme une région distincte et privilégiée au sein de [bellakar|E] dominant les routes commerciales clés par terre et par mer. Cependant, cet enrichissement de Korlea réduisit le tribut annuel atteignant [numenor|E], résultant en la centralisation des colonies méridionales sous un nouveau régime gouvernant depuis [anbalkumagan|E].\n\nLe nouveau seigneur d'Anbalukkhôr, Azrubên de Rómenna, supprima les privilèges de Korlea pour gagner le soutien dans le reste de Bellakar, et réforma le Conseil des Cités Libres (le Bâitha'n-Kadîr), l'établissant à Hazaj Tollin. Ceci apaisa les tensions parmi les Adûnâi mais fit peu pour concilier l'élément natif. Pour les Bellanarûd, la domination par Nîlûlôni différait peu de la vie sous le pouce de Korlea, et l'orgueil de race excessif de Númenor fit que les Bellakaze furent graduellement dépouillés du pouvoir politique, tandis que sa décadence et cupidité croissantes écrasèrent les Bellanarûd avec taxes et tributs.\n\nSauron utilisa ces dissensions pour provoquer des rébellions parmi la population native, qui requirent l'intervention de Pharazôn fils de Gimilkhâd, parent de Tar-Palantir le [king|E], qui mena les représailles [numenorean|E]s contre les incursions de [sauroncharacter|E]. Ce fut en Bellakar que Pharazôn gagna d'abord sa réputation comme redoutable soldat et meneur d'hommes."
 
 explore_history.3014.a: "Tout dirigeant doit comprendre comment équilibrer les intérêts de ses cités et régions."
 explore_history.3014.b: "Si je néglige mes sujets, ils seront plus faciles à manipuler par des puissances extérieures."
 explore_history.3014.c: "Ah Pharazon. Le plus puissant des soldats, le plus puissant des hérétiques."

 explore_history.3015.t: "La Guerre de Korlea (S.A. 3319)"
 explore_history.3015.desc: "L'ambitieux Pharazôn, soutenu par la faction des [kingsmen|E], usurpa le [sceptreofnumenor|E] en 3255. En 3262, Ar-Pharazôn obtint la reddition de [sauronthedarklordcharacter|E] à [umbar|E] et le ramena à [numenor|E] comme otage, mais en trois ans [sauroncharacter|E] avait gagné la confiance du [king|E] comme conseiller et l'avait persuadé de se tourner vers le culte de [mulkhercharacter|E], Seigneur des Ténèbres, en quête d'immortalité. Ceci eut un impact profond en [bellakar|E], où Sauron mena les Adûnâi à considérer les autres Hommes comme rien de plus que des esclaves. Cependant, certains des citoyens plus pragmatiques de Nîlûlôni, Hazaj Tollin et Narîk-Zadan cherchèrent à éviter d'autres rébellions parmi les Bellakaranî, et leur accordèrent protection.\n\nLa cité de Korlea, d'autre part, embrassa le Culte de Mulkhêr comme sa religion officielle. Un temple à Mulkhêr fut érigé à Korlea en imitation de celui qui se dressait désormais au milieu d'[armenelos|E], et Ar-Pharazon incita la population à imposer le culte au reste de Bellakar par tous moyens. Le conflit qui s'ensuivit déciderait l'avenir de Bellakar.\n\nBelzagar de Nîlûlôni sollicita l'aide de la population native, et en attelant leur force la marée tourna rapidement contre Korlea. Les Mulkhêriens furent impitoyablement massacrés. Les défenseurs restants de la citadelle de Korlea, refusant de se rendre, se préparèrent à combattre jusqu'au bout depuis le sanctuaire de leur temple. Mais tandis qu'ils appelaient Mulkhêr à les délivrer de leurs ennemis, un grand tremblement déchira la terre sous leurs pieds, et la puissante cité de Korlea s'effondra, tombant en ruine. C'était un présage de la destruction de Númenor, et bien qu'ils ne le sussent, le monde avait changé."
 
 explore_history.3015.a: "Hélas pour Númenor ! Tant de beauté, tant de puissance, tant d'arrogance."
 explore_history.3015.b: "Jamais plus l'Ombre ne tombera sur Bellakar."
 explore_history.3015.c: "Je devrais vraiment garder un œil sur Korlea..."

# De Bellakar et la Dette d'Elendil par Redarkady

 explore_history.3021.t: "Bellakar et la Chute de Númenor"
 explore_history.3021.desc: "Les tremblements de terre et la grande vague qui marquèrent la [downfallofnumenor|E] causèrent un ravage inimaginable sur [bellakar|E]. Ses grandes cités furent largement rasées, et les parties des havres côtiers qui survécurent se trouvèrent parfois à quelque distance de la mer. Il est tristement rappelé en Bellakar que 'Deux mille ans de civilisation avaient été anéantis en un seul jour.' Pourtant ce ne fut pas tout à fait ainsi. Beaucoup survécurent au cataclysme, et au cours des années suivantes leurs cités furent reconstruites, et leurs ports restaurés, quoique avec un talent moindre que les œuvres de leurs pères. Même Korlea fut repeuplée par des Adûnâi [faithful|E].\n\nMenant ce grand effort était Belzagar de Nîlûlôni, le premier homme de sang mêlé à être seigneur de cette cité ou chef du Conseil des Cités Libres (le Bâitha'n-Kadîr). Pourtant la première préoccupation des Bellakari était le silence inquiétant d'au-delà des mers. Nuls navires ne venaient de [numenor|E]. Les nouvelles d'[umbar|E] et d'[anbalkumagan|E] racontaient la même histoire de dévastation, et nul mot de la patrie.\n\nQuand les nouvelles vinrent finalement, au printemps de l'année suivante, elles furent apportées dans des navires portant un signe étrange et nouveau - un arbre blanc. Les navires venaient de Pelargir, et les nouvelles étaient dévastatrices. Númenor était parti. La folie d'Ar-Pharazon l'avait condamné. Lui et [sauronthedarklordcharacter|E] [sauroncharacter|E] avaient tous deux été détruits. Mais fuyant l'épave les Seigneurs d'Andúnië étaient venus - [elendil|E] et ses fils - revendiquant la seigneurie sur tous les Fidèles et avaient été reconnus comme rois dans les colonies [numenorean|E]s du nord."
 
 explore_history.3021.a: "Tant de perte, de vies, de connaissance..."
 explore_history.3021.b: "Númenor reçut juste paiement pour son blasphème."
 explore_history.3021.c: "Au moins Elendil échappa. Sans lui quel espoir pour les Fidèles ?"

 explore_history.3022.t: "Les Conséquences"
 explore_history.3022.desc: "Le message apporté par les émissaires d'[elendil|E] irritait : qui était-il pour revendiquer la seigneurie sur les [faithful|E] de [bellakar|E], qui avaient vaincu les [kingsmen|E] sans aide ni direction du Seigneur d'Andúnië ? Car les suiveurs de ces nobles seigneurs s'étaient principalement établis au nord - dans les vallées du Baranduin et de l'[anduin|E] - afin d'être plus proches des parentés elfiques et avaient longtemps considéré Bellakar comme un bastion des Hommes du Roi en raison de la terrible réputation de Korlea.\n\nPrivés de leur patrie ancestrale et de la source de beaucoup de leur culture, les Bellakari durent forger une nouvelle identité comme peuple, inévitablement plus enracinée dans les diverses traditions de Bellakar. De plus grands droits furent donnés aux Bellakaze de sang mêlé et aux Bellanarûd natifs, et bien que la seigneurie fût souvent réservée aux Adûnâi même eux étaient désormais rarement de sang vraiment pur. Seulement en quelques lieux, tels que la Korlea refondée, une plus grande mesure de lignage et culture Adûnaiques purs demeurèrent."
 
 explore_history.3022.a: "Elendil était un grand homme, mais avec la grandeur vient l'arrogance..."
 explore_history.3022.b: "Si Bellakar avait reconnu Elendil, les Fidèles auraient été unis !"
 explore_history.3022.c: "Il fut sage de donner aux Bellekaze une part dans le gouvernement."

 explore_history.3023.t: "La Dernière Alliance"
 explore_history.3023.desc: "Les émissaires [gondorian|E]s avaient cru que [sauroncharacter|E] était détruit à jamais, mais ce n'était pas ainsi. Bientôt, des rumeurs de son retour au [mordor|E] se répandirent au loin, et ses messagers commencèrent à se répandre dans le sud, rappelant les [kingsmen|E] survivants d'[umbar|E] et d'[anbalkumagan|E] à son service. Il devint clair qu'il avait un seul but - la destruction d'[elendil|E] et des [faithful|E].\n\nTandis que [bellakar|E] était immunisé contre ses mensonges, il y eut débat dans le Bâitha - Bellakar devrait-il intervenir dans la guerre à venir, ou attendre son issue tout en nourrissant sa propre force ? Se rappelant le mal fait par Sauron, ils choisirent le premier. En 3429 S.A. Bellakar dépêcha une flotte et une armée sous le commandement de Zagarthôr, seigneur de Nîlûlôni et descendant de Belzagar, à l'aide du [gondor|E]. Elle arriva sans être annoncée pour trouver [anarion|E], fils d'Elendil, assiégé à Pelargir.\n\nIl est dit dans les histoires que 'Les brumes et ténèbres de Sauron enveloppaient le champ de bataille, masquant l'approche de l'armée Bellakarienne. Tous ceux qui les virent apparaître de l'obscurité s'émerveillèrent, car ils portaient bannières et armures du vieux [numenor|E], héritages de leurs ancêtres disparus, et une lumière brillait autour d'eux que la sorcellerie ne pouvait ternir. Beaucoup pensèrent qu'une armée de fantômes était venue de l'ancien Ouest à l'aide de ses héritiers assiégés.'"
 
 explore_history.3023.a: "Unis seulement triompheront les Fidèles !"
 explore_history.3023.b: "Gondor a dû être impressionné par la puissance de Bellakar !" 
 explore_history.3023.c: "Peut-être Bellakar aurait dû s'occuper de ses propres affaires."

 explore_history.3024.t: "La Dette d'Elendil"
 explore_history.3024.desc: "Les armées d'[anarion|E] et Zagarthôr furent rejointes par celles d'[elendil|E] et Gil-galad du nord. À la grande surprise d'Elendil, Zagarthôr demanda à être placé sous son commandement dans la bataille à venir, disant 'Seigneur d'Andúnië, par cette preuve vous saurez que tous les Adûnâi des Terres du Sud ne sont pas tombés sous l'Ombre. Mais sachez ceci aussi, Capitaine des [faithful|E] : comme nous sommes venus librement à votre aide, librement retournerons-nous en nos terres. Vous êtes seigneur des Elendili, non de [bellakar|E].'\n\nEn réponse, Elendil s'adressa à Zagarthôr de Nîlûlôni en présence de tous les alliés comme 'Macilion de Silmalondë', reconnaissant ainsi les Bellakari comme étant parmi les Fidèles, non descendants des [kingsmen|E], disant 'Nous ne savions pas, jetés sur les rivages de cette [middleearth|E], qu'il y avait d'autres qui tenaient fidèlement à l'allégeance de nos ancêtres. Ainsi, nous nous réjouissons de votre confiance, et ne prétendons nulle seigneurie sur les hommes de Bellakar, mais seulement sur ceux des Terres de l'Ouest qui ont choisi de se soumettre à notre autorité.'\n\nAlors Elendil retira de son doigt un anneau et le plaça dans la main de Zagarthôr, disant : 'Pour l'aide que vous avez rendue pour l'amour de l'Ouest, maintenant et dans les batailles à venir, recevez ce gage de nos remerciements. Et si un jour doit venir où la lignée de Númenor Noir se lève à nouveau pour troubler votre peuple, vos descendants montreront cet anneau aux miens et diront : 'Macilion de Silmalondë vous enjoint de rembourser la dette d'Elendil.' Alors ils saigneront pour vous comme vous avez saigné pour nous.'"
 
 explore_history.3024.a: "Elendil aurait-il ressenti la même chose si Bellakar n'avait pas envoyé ses armées ?"
 explore_history.3024.b: "Je me demande combien valait cet anneau ?"
 explore_history.3024.c: "Zagarthôr était un génie militaire !"

 explore_history.3025.t: "Bellakar et les Rois des Navires"
 explore_history.3025.desc: "Zagarthôr tomba aux côtés d'[elendil|E] sur les pentes d'Orodruin. Mais les paroles d'Elendil ne furent pas oubliées, et sa promesse et son anneau furent retournés à [bellakar|E]. Des siècles plus tard, quand Bellakar se remettait de l'Occupation Tedjin et cherchait à restaurer le contrôle sur ses terres septentrionales, Arzagar fils du roi de Bellakar - et descendant de Zagarthôr - prit navire vers [gondor|E] pour chercher son aide. Le navire d'Arzagar fit havre en [osgiliath|E], où il fut reçu par le Roi Ciryandil. Là, beaucoup de la cour le regardèrent de travers. Mais à leur étonnement Arzagar s'adressa au roi en Quenya, puis cria 'Pourquoi vous émerveillez-vous, Hommes de Gondor ? Car moi aussi je suis un [numenorean|E] dont les pères rejetèrent l'Ombre, comme ils le font encore maintenant dans une terre loin de la vôtre.'\n\nCiryandil répondit 'Tous n'ont pas oublié le récit de votre ancêtre, Macilion de Silmalondë. Pourquoi les Tumakveh cherchent-ils les fils d'Elendil ?' Alors Arzagar retira l'anneau de son doigt et demanda qu'il soit montré au roi. 'Mon père m'a envoyé vous dire que Macilion de Silmalondë vous enjoint de rembourser la dette d'Elendil.'\n\nLe pouvoir Bellakari fut rétabli en Mardrûak avec l'aide des flottes de Gondor, et ainsi fut la Dette d'Elendil remboursée. Et pendant beaucoup d'années après, durant les années des [shipkings|E], Gondor et Bellakar maintinrent une puissante alliance, et les soldats de Bellakar se joignirent aux campagnes de Gondor le long de la rivière Harnen. Ainsi, pour un temps, les Fidèles du nord et du sud furent à nouveau unis dans une cause commune."
 
 explore_history.3025.a: "Peut-être la vieille alliance devrait-elle être reforgée ?"
 explore_history.3025.b: "L'héritier de Bellakar n'aurait pas dû être traité avec condescendance !"
 explore_history.3025.c: "Je devrais vraiment déterrer ce dictionnaire de [quenya|E]..."



 # D'Eregion et des Anneaux de Pouvoir par BriceUnderhill

 explore_history.3031.t: "La fondation de Lindon et d'Eregion"
 explore_history.3031.desc: "Dans la Grande Bataille de la [warofwrath|E] et la Chute de Thangorodrim, le [beleriand|E] fut brisé et ravagé. Beaucoup d'[elves|E] choisirent de naviguer vers [valinor|E], mais ceux des [noldorelves|E] et [sindarelves|E] qui avaient combattu le plus durement pour la [middleearth|E] et l'aimaient le plus décidèrent de demeurer. À leur tête était le Haut Roi des Ñoldor, Gil-galad, avec son héraut et parent [elrond|E]. Ils s'établirent en [lindon|E], les seules terres qui survécurent du Beleriand d'autrefois, entre les montagnes d'[eredluin|E] et la mer de [belegaer_sea|E]. Là ils fondèrent les [greyhavens|E], où avec l'aide de Círdan ils construisirent les navires qui porteraient les Elfes lassés de la Terre du Milieu vers [toleressea|E] et [aman|E].\n\nDevenant inquiets sous le pouvoir du Haut Roi et attirés par les nouvelles de la découverte du [mithril|E] dans [khazaddum|E], Dame Galadriel, Seigneur Celeborn et [celebrimbor|E] avec beaucoup des Ñoldor de la [houseoffeanor|E] décidèrent de déménager vers le sud-est, au pied des [mistymountains|E]."
 
 explore_history.3031.a: "Elrond était là, il y a six mille ans !"
 explore_history.3031.b: "Gil-galad et les Elfes ont dû aimer chèrement le Beleriand pour rester derrière."
 explore_history.3031.c: "Celebrimbor était aussi inquiet que son grand-père."
 
 explore_history.3032.t: "Eregion et Khazad-dûm"
 explore_history.3032.desc: "Dans la vallée à l'ouest des [mistymountains|E], reliée par une route élevée aux [doorsofdurin|E], les [noldorelves|E] fondèrent le royaume d'[eregion|E]. Dans leur capitale d'[ostinedhil|E] ils façonnèrent leurs plus grandes œuvres depuis l'[yearofthetreesage|E], sauf seulement les œuvres de [feanor|E]. Et le plus grand et le plus habile parmi eux était son petit-fils [celebrimbor|E].\n\nEntre les Ñoldor et les [longbeards|E] de [khazaddum|E] grandit une grande amitié, entre esprits artisans apparentés et étudiants d'[aulecharacter|E]. Cette amitié est visible à ce jour, pour qui est assez aventureux pour grimper aux [doorsofdurin|E], façonnées par Narvi le Nain et inscrites par Celebrimbor.\n\nSuite à un désaccord entre Galadriel et Celebrimbor concernant la direction du Gwaith-i-Mírdain, la guilde des Faiseurs de Joyaux, Galadriel et son époux Celeborn quittèrent Eregion pour s'établir dans le royaume du Roi Amdir en Laurelindórenan, maintenant connu sous le nom de Lothlórien."
 
 explore_history.3032.a: "Celebrimbor et Narvi étaient des artisans légendaires."
 explore_history.3032.b: "Une amitié étroite entre Elfes et Nains ? Vraiment ?"
 explore_history.3032.c: "Les héritiers de Finwë ne peuvent jamais cesser de se quereller il semble."
 
 explore_history.3033.t: "La Tromperie d'Annatar"
 explore_history.3033.desc: "[sauroncharacter|E], principal serviteur de [morgothcharacter|E] jusqu'à sa défaite finale, avait refusé la convocation des [valargods|E] d'être jugé en [valinor|E], et s'était caché dans l'Est de la [middleearth|E]. Là où les réfugiés du [beleriand|E] ne demeuraient point, les terres devinrent sauvages et dangereuses ; les Hommes se multiplièrent mais furent corrompus par [sauronthedarklordcharacter|E]. Après qu'un millier d'années eurent passé du [secondage|E], Sauron s'alarma de la puissance croissante des [numenorean|E]s et des [elves|E]. Il pouvait encore prendre belle forme, et se renomma [annatarcharacter|E], le Seigneur des Dons.\n\nÀ Gil-galad et [elrondshort|E] en [lindon|E] il alla d'abord, mais ils ne voulurent le recevoir et doutèrent de son conseil. Par [celebrimbor|E] en [eregion|E] il fut bien reçu et dit\n\n'Hélas pour la faiblesse des grands ! Car puissant Roi est Gil-galad, et sage en toute science est Maître Elrond, et pourtant ils ne veulent m'aider en mes labeurs. N'est-ce point notre tâche de travailler ensemble pour l'enrichissement de la [middleearth|E] et l'élévation de toutes les Parentés Semblables qui errent ici sans enseignement ?'.\n\nEt une fois encore, de belles paroles et la promesse de connaissance cachée influencèrent les [noldorelves|E], comme elles l'avaient fait avant l'[darkeningofvalinor|E]."
 
 explore_history.3033.a: "Les Valar n'auraient pas dû permettre à Sauron d'échapper au jugement."
 explore_history.3033.b: "Le Seigneur des Dons et ses artisans Elfes ? Cela ne sonne-t-il pas un peu puéril ?"
 explore_history.3033.c: "Comment Celebrimbor put-il tomber à nouveau dans le vieux piège de Morgoth ?"
 
 explore_history.3034.t: "La Forge des Anneaux"
 explore_history.3034.desc: "Les [noldorelves|E] d'[eregion|E] étaient grands en habileté et artisanat, mais [annatarcharacter|E] avait été un [maiagod|E] d'[aulecharacter|E] avant de rejoindre [morgothcharacter|E], et son art et sa connaissance étaient encore plus grands. Avec son aide les forgerons d'[ostinedhil|E] surpassèrent les œuvres qu'ils avaient jamais faites auparavant, et ils commencèrent la forge des [ringsofpower|E]. Mais [sauroncharacter|E] guida leur travail et connut leurs esprits, car son désir était de lier les [elves|E] à son service.\n\nEt dans sa terre sombre du [mordor|E] il forgea en secret un [masterring|E], qui révélerait l'esprit de tous ceux qui portaient un Anneau de Pouvoir, et les lierait au sien. Pour créer cet [rulingring|E] il versa beaucoup de son esprit et pouvoir, car les Anneaux d'Eregion étaient très puissants, et l'[onering|E] devrait être encore plus grand pour les gouverner tous.\n\nMais dès que Sauron mit l'Unique à son doigt les porteurs des autres Anneaux purent entendre sa voix, et ils virent qu'ils avaient été trompés et les ôtèrent.\n\nQuand Sauron réalisa que son plan avait échoué, il vint avec guerre et feu sur Eregion, et exigea que les [noldorelves|E] rendent les Anneaux. Ainsi commença la [waroftheelvesandsauron|E], et [ostinedhil|E] fut brûlé et [celebrimbor|E] tué, son corps utilisé comme étendard par les [orcs|E] de Sauron."
 
 explore_history.3034.a: "Ainsi tombe la Maison de Fëanor : dans le feu et le sang."
 explore_history.3034.b: "La tromperie de Sauron fut grande, et pourtant il échoua à la fin."
 explore_history.3034.c: "Ces Anneaux, imaginez le pouvoir que je manierais avec un seul !"
 
 explore_history.3035.t: "Les Trois, les Sept et les Neuf"
 explore_history.3035.desc: "Des [greaterrings|E], le sort des [threeringsofelvesshort|E] est inconnu. Ils étaient intacts, ayant été façonnés par [celebrimbor|E] seul et [annatarcharacter|E] ne les avait jamais touchés. Ils étaient les plus grands des [elven|E] [ringsofpower|E], et pouvaient ralentir la décadence et la lassitude du monde. [vilya|E], [nenya|E] et [narya|E] furent envoyés d'[ostinedhil|E] avant le siège, et leur sort est demeuré caché depuis.\n\nLes Anneaux restants [sauroncharacter|E] les prit pour lui-même, et les offrit à ceux dont il voulait asservir les esprits :\n\nLes [sevenringsofdwarvesshort|E] il les donna aux Seigneurs-[dwarf|E], et ils les utilisèrent pour accroître leurs trésors toujours plus grands, mais bien qu'ils fussent durs et difficiles à maîtriser, les Anneaux éveillèrent en eux une cupidité pour l'or qui tournerait au mal et servirait le dessein de [sauronthedarklordcharacter|E].\n\nLes [nineringsofmenshort|E] il les donna aux [men|E], toujours enclins à la corruption. Ils devinrent de grands rois et guerriers en leurs jours, et leur pouvoir et richesse grandirent mais cela tourna à leur perte. Ils avaient une vie sans fin semblait-il, mais plus ils vivaient longtemps plus ils se sentaient ténus, comme du beurre étalé sur trop de pain. Et à la fin ils devinrent les [nazgulcharacter|E], spectres terribles de tourment et mort, asservis à la volonté du Seigneur Ténébreux."
 
 explore_history.3035.a: "Il y a encore de l'espoir pour les Hommes, combattant la corruption de Sauron."
 explore_history.3035.b: "Les Seigneurs-Elfes ne sont pas si nombreux, deviner qui a les Trois ne doit pas être si difficile."
 explore_history.3035.c: "Les Sept semblaient utiles, quoique dangereux."
 
 # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t: "Une Colonie Númenóréenne"
 explore_history.3041.desc: "Au sud de la [bayoftulwang|E] s'étend la terre d'Anbalukkhôr, également connue sous le nom d'[anbalkumagan|E], qui constitue elle-même la traduction [adunaic|E] de son nom originel, [ciryatanore|E]. Elle fut ainsi nommée en l'honneur du Roi Tar-Ciryatan de [numenor|E], sous le règne duquel elle fut fondée. À l'instar de Pelargir, d'[umbar|E], de [bellakar|E] et d'autres colonies similaires plus au sud, Ciryatanórë fut originellement établie comme colonie côtière dans le dessein de commercer et partager la science avec les divers peuples de la [middleearth|E]. Bientôt cependant, les [men|E] de Númenor commencèrent à extraire tribut de ceux qu'ils percevaient comme des Hommes inférieurs.\n\nSous le règne du Roi Tar-Ancalimon, Ciryatanórë était gouvernée par un puissant seigneur, petit-neveu de Tar-Ciryatan : Herundil, en langue Adûnaic Khôrahil. Sous son autorité, les frontières de Ciryatanórë furent considérablement étendues, d'abord vers le nord, englobant toutes les Dents de Tûlwang, puis vers l'est, le long des pentes septentrionales des [yellowmountains|E], jusqu'à ce que lui et son armée se trouvent sur les rivages de la Baie d'Ormal, de l'autre côté du [harad|E]."
 
 explore_history.3041.a: "D'autres colonies númenóréennes plus au Sud ? Il me faut une carte…"
 explore_history.3041.b: "Extraire les richesses de la Terre du Milieu enrichit Númenor !"
 explore_history.3041.c: "Manœuvre assez audacieuse, que de s'étendre si considérablement."
 
 explore_history.3042.t: "L'Ambition d'Herundil"
 explore_history.3042.desc: "Pendant plus de deux siècles, Herundil régna sur son domaine grandement élargi, [ciryatanore|E] devenant la plus lucrative de toutes les colonies [numenorean|E]s en [middleearth|E]. Elle prospéra tant en vérité, et Herundil devint si puissant, que les sourcils commencèrent à se froncer à [numenor|E], se demandant si Herundil ne serait point tenté de rompre avec l'autorité légitime de son Roi.\n\nLes dirigeants de Númenor avaient raison d'être méfiants. En secret, Herundil était depuis longtemps un allié de [sauroncharacter|E], le [lordofmordor|E], et avait en fait reçu de lui un [ringsofpower|E], l'un des [nineringsofmenshort|E]. Finalement vint le jour où Herundil se sentit assez sûr de son propre pouvoir pour déclarer l'indépendance du règne de la Lignée d'[elrosshort|E]. Il se proclama Tar-Raumoher, le [stormking|E], et revendiqua les terres de Ciryatanórë comme siennes, les renommant Dol Alagothrim, Royaume de l'Armée-Tempête."
 
 explore_history.3042.a: "Il semble peu avisé de laisser une simple colonie devenir si puissante."
 explore_history.3042.b: "Insensé ! Le Seigneur Ténébreux n'a pas d'alliés, seulement des sujets."
 explore_history.3042.c: "Le Roi-Tempête… Cela a effectivement une certaine résonance."
 
 explore_history.3043.t: "Seigneurs Traîtres"
 explore_history.3043.desc: "Herundil n'était point seul dans ses plans traîtres. Plus au Nord, à [umbar|E], résidait encore un autre noble [numenorean|E] qui s'allia avec [sauroncharacter|E] et reçut l'un des [nineringsofmenshort|E] ; Adûnabêth, suzerain du Harnen, connu dans les jours ultérieurs sous le nom de [goldenkingshort|E]. Tandis qu'Adûnabêth maintenait encore l'apparence extérieure de loyauté envers le Roi de [numenor|E] – du moins pour l'instant –, ensemble, les deux traîtres à la Lignée d'[elros|E] s'accordèrent pour coordonner leurs efforts afin de gagner la domination sur les havres Númenóréens de [middleearth|E] pour eux-mêmes.\n\nLes hommes de [bellakar|E] réagirent promptement à la proclamation du [stormking|E], et sous la direction de la cité de Korlea, la plus loyale au Roi de tous les havres de Bellakar, les rivages septentrionaux de la Baie de Tûlwang furent fortifiés en préparation de l'inévitable conflit qui se préparait désormais."
 
 explore_history.3043.a: "Je me demande ce qui aurait pu pousser Adûnaphel à trahir le Roi…"
 explore_history.3043.b: "Umbar au Nord, Ciryatanórë au Sud… Bellakar pourrait être encerclé !"
 explore_history.3043.c: "Les hommes de Korlea agirent bien. On ne saurait jamais être trop prêt."
 
 explore_history.3044.t: "La Guerre des Renégats"
 explore_history.3044.desc: "Finalement, Tar-Ancalimon passa à l'action. [umbar|E] et [bellakar|E] reçurent l'ordre de fournir des armées à leur Roi pour cette guerre – qui devint connue sous le nom de Guerre des Renégats.\n\nSeul Bellakar répondit à l'appel ; les machinations d'[adunabeth|E] assurèrent qu'aucune aide ne viendrait d'Umbar. Ses forces, rassemblées en Haruzan, marchèrent sur le Havre, l'obligeant à se concentrer sur sa propre défense. Cette armée, cependant, ne faisait pas le poids face à l'infanterie [numenorean|E], et fut rapidement et décisivement défaite, forçant Adûnabêth à fuir dans les déserts brûlants de la Mer de Dunes, d'où il élèverait finalement le terrible royaume d'Abrakhan. Ce fut à ce moment qu'il renia son sang [numenorean|E] (car sa mère était des [haradrim|E] d'Haruzan) et se renomma, Harwenal Vedaraba, comme il fut toujours connu par la suite.\n\nAu sud, le [stormking|E] fit face lui aussi à des problèmes inattendus. Ârûzîr, le Seigneur de Korlea, avait réussi à s'assurer les Bozishnara comme alliés contre lui, et plus important encore incita les cités portuaires de Tûlwang à se soulever en révolte également, permettant à la flotte du Roi d'accoster et à ses armées de débarquer sans opposition. Assiégé dans sa capitale de Barad Annun, Herundil fut cru mort quand les armées du Roi la brûlèrent entièrement."
 
 explore_history.3044.a: "La diversion d'Adûnabêth servit son dessein, mais ne fut pas suffisante."
 explore_history.3044.b: "Ce Seigneur de Korlea avait certainement été fort occupé, hein…"
 explore_history.3044.c: "Un ennemi ne devrait pas être présumé mort jusqu'à ce que son corps soit trouvé."
 
 explore_history.3045.t: "Destins d'un Roi et de son Royaume"
 explore_history.3045.desc: "Pourtant en vérité, Herundil avait réussi à s'échapper, se cachant dans les contreforts des [yellowmountains|E], cherchant à rassembler une autre armée. Cependant, il ressentit bientôt une forte pulsion irrésistible de chevaucher vers le nord, et bien qu'il tentât de lutter contre elle, cela s'avéra futile. Toujours plus au nord il chevaucha, jusqu'à ce qu'enfin il traversât les Montagnes de l'Ombre et pénétrât dans la Terre du [mordor|E]. Là, à Barad-dûr même il vint, devant son maître, [sauroncharacter|E], qui l'avait appelé de loin ; et le [sauronthedarklordcharacter|E] le lia à sa volonté pour toujours comme [ringwraith|E].\n\nCependant, Tar-Ancalimon chercha à stabiliser les terres du Dol Alagothrim. Barad Annun fut reconstruite ; mais pour consolider son règne sur les rivages de [middleearth|E], il changea son nom en sa forme [adunaic|E], Zadan an-Adûn, et encouragea le changement de [ciryatanore|E] en Anbalukkhôr. En effet, la plupart des provinces et cités de [bellakar|E] jusqu'aux terres les plus méridionales acquirent leurs noms Adûnaiques actuels de cette façon.\n\nFinalement, le Seigneur de Korlea, pour ses contributions durant la guerre, reçut le gouvernement d'Anbalukkhôr. Ainsi, la cité acquit une proéminence dans la politique [bellakarean|E] pour les décennies à venir."
 
 explore_history.3045.a: "À la fin, le Roi-Tempête ne put résister à l'emprise que le Seigneur Ténébreux avait sur lui…"
 explore_history.3045.b: "Voilà donc quand ces changements de noms eurent lieu !"
 explore_history.3045.c: "Le Seigneur de Korlea reçut une juste récompense pour avoir bien servi son Roi."

 # L'Akallabêth par Brice Underhill
  
 explore_history.3051.t: "L'Interdiction des Valar"
 explore_history.3051.desc: "Après que l'île de [numenor|E] fut élevée du fond de la Grande Mer [belegaer_sea|E] par [ossecharacter|E], et rendue belle par [aulecharacter|E] et [yavannacharactershort|E], les [elves|E] de [toleressea|E] apportèrent plantes et fleurs aux Hommes des Trois Maisons des Edain qui y furent menés, et [eonwecharacter|E] demeura parmi eux quelque temps pour enseigner aux [numenorean|E]s maints savoirs et artisanats.\n\nLa Terre du Don était une terre de félicité et de bien-être, établie en vue des [undyinglands|E]. Une seule restriction leur fut imposée : qu'ils ne naviguent point vers l'ouest au-delà de la vue de Númenor.\n\nCette condition devint connue sous le nom d'[banofthevalar|E], et en leurs premiers jours les Númenóréens respectèrent cette règle sans question. Ils naviguèrent vers les rivages de [middleearth|E] et enseignèrent aux Hommes qui y étaient demeurés maintes choses : semer le grain, faire le vin et façonner la pierre."
 
 explore_history.3051.a: "Puissé-je apprendre ne serait-ce qu'une fraction de toute cette science."
 explore_history.3051.b: "Les Valar montrèrent leur gratitude pour la vaillance des Edain."
 explore_history.3051.c: "Pourquoi quiconque naviguerait-il loin d'un tel lieu, ils avaient tout !"
 
 explore_history.3052.t: "La Guerre de Sauron et des Elfes"
 explore_history.3052.desc: "En leurs premiers jours, les [men|E] de [numenor|E] se contentaient de leur condition, et devinrent de grands marins et explorateurs, errant des désolations glacées du Nord à la chaleur brûlante du Sud, cherchant à visiter de nouvelles terres et rencontrer de nouveaux peuples. Grande amitié régnait entre les [numenorean|E]s et les [elves|E], tant à l'ouest depuis [toleressea|E] qu'à l'est en [lindon|E] sous le Haut Roi Gil-galad.\n\nAprès la chute d'[ostinedhil|E] et l'attaque de [sauronthedarklordcharacter|E] sur le royaume de [lindon|E], les Elfes envoyèrent un appel à l'aide à leurs amis de Númenor, et le Roi Tar-Minastir répondit et rejoignit la [waroftheelvesandsauron|E]. Les hommes de [westernesse|E] construisirent une grande flotte et leurs armées vinrent à l'aide de [lindon|E], écrasant l'armée de [sauroncharacter|E] et libérant l'[eriador|E] de son influence."
 
 explore_history.3052.a: "Ah, l'appel de la mer, je ne peux le nier moi non plus."
 explore_history.3052.b: "Númenor était un ami ferme et allié des elfes."
 explore_history.3052.c: "J'aurais bien besoin d'une flotte de guerre, moi aussi."
 
 explore_history.3053.t: "L'Orgueilleuse Gloire de Númenor"
 explore_history.3053.desc: "Après leur victoire dans la [waroftheelvesandsauron|E], les [men|E] de [numenor|E] commencèrent à utiliser [middleearth|E] pour ses ressources. Les forêts d'[eriador|E] furent abattues pour construire leurs flottes, et des comptoirs commerciaux furent installés le long des rivages d'Endor. Et tandis que leur pouvoir grandissait, ils devinrent orgueilleux et aspirèrent toujours aux [undyinglands|E] et à la vie éternelle. Ils commencèrent à murmurer dans leurs cœurs contre l'[banofthevalar|E], et contre le Destin des Hommes.\n\nSous le règne de Tar-Atanamir, les [valargods|E], alertés par les [elves|E] de [toleressea|E], envoyèrent un Messager au Roi [numenorean|E] et lui dirent : "Le Destin du Monde, Lui seul peut le changer qui l'a fait. Ce n'est point la terre de [manwecharactershort|E] qui rend son peuple immortel, mais les Immortels qui y demeurent et qui ont sanctifié la terre".\n\nMais le Roi fut mécontent de tels messages, et les Hommes devinrent toujours plus orgueilleux et cupides, levant tribut des peuples de [middleearth|E] au lieu de les enseigner. Premier parmi les Rois, Tar-Atanamir s'accrocha au Sceptre jusque dans la vieillesse, au-delà de la fin de toute joie, et refusa à son fils la royauté dans la fleur de sa vie."
 
 explore_history.3053.a: "Pourquoi les Valar tiendraient-ils les Hommes loin de leurs terres ?"
 explore_history.3053.b: "Les Elfes tentèrent de faire ce qu'ils pouvaient, ils eurent pitié des Númenóréens."
 explore_history.3053.c: "Tant de richesse, ils durent construire des merveilles chez eux."
 
 explore_history.3054.t: "L'Ascension des Hommes du Roi"
 explore_history.3054.desc: "Tar-Ancalimon, fils de Tar-Atanamir, était du même esprit que son père. Il craignait la mort, et convoitait la richesse et la vie des Eldar. Et en [numenor|E] le peuple se divisa. Le parti le plus grand, se nommant les [kingsmen|E], était orgueilleux et jaloux, et grandit jusqu'à haïr les [valargods|E] et les [elves|E] dans leur jalousie. Le parti plus petit, bien que loyal au Roi et à la Maison d'[elrosshort|E], demeura fidèle aux anciennes voies et garda vivante l'amitié avec les Elfes, et se nomma les [faithful|E].\n\nLes Hommes du Roi bâtirent de grandes forteresses en [middleearth|E] et asservirent ses peuples, et la pratique des langues elfiques fut interdite. Les Rois abandonnèrent l'ancienne coutume de prendre leurs noms en Quenya, n'utilisant à la place que leur propre langue d'Adûnaic. Seule parmi les grandes maisons la Maison d'Andúnië, apparentée à la lignée royale, demeura fidèle et accueillit leurs amis de [toleressea|E] en secret, jusqu'à ce que les Rois la privassent de ses terres occidentales et la réinstallassent dans l'est de Númenor.\n\nDans les jours ultérieurs le Roi Tar-Palantir tenta de ramener les anciennes traditions, mais nul navire elfique ne vint de [toleressea|E], et le Roi n'avait point de fils."
 
 explore_history.3054.a: "Si seulement les Elfes étaient revenus, peut-être l'ancienne amitié aurait-elle pu être ravivée ?"
 explore_history.3054.b: "Tragique que Númenor pût se détourner d'une telle félicité."
 explore_history.3054.c: "C'est la voie du monde, que les grands soumettent les faibles"
 
 explore_history.3055.t: "L'Humiliation de Sauron, Deuxième Prise"
 explore_history.3055.desc: "Tar-Palantir avait une fille unique, Tar-Miriel. Elle hérita du sceptre selon la façon [numenorean|E]. Mais son cousin, Pharazôn le Doré, chef de la puissante faction des [kingsmen|E], l'épousa contre sa volonté et s'empara du trône, se nommant Ar-Pharazôn. Grande était sa puissance et plus grande sa cupidité, tandis qu'il siégeait sur le trône d'[armenelos|E]. Et ses conseillers lui rapportèrent la puissance croissante de [sauroncharacter|E], et sa haine pour [westernesse|E].\n\nLe Roi décida de monter une expédition contre lui pour subjuguer ses forces. Si grande et puissante était l'armée de l'Ouest que les armées de Sauron se recroquevillèrent et s'enfuirent à sa vue. Privé de ses esclaves, [sauronthedarklordcharacter|E] s'humilia devant Ar-Pharazôn, et lui jura fidélité. Mais le Roi ne fut point trompé par ses belles paroles et ordonna que le [maiagod|E] fût enchaîné et amené à [numenor|E]. Sauron était empli de haine et d'envie, car la Terre du Don était plus grande et plus belle que même sa rumeur ne le laissait entendre."
 
 explore_history.3055.a: "Pharazôn ne laissa aucune chance à Sauron."
 explore_history.3055.b: "Cet homme était un usurpateur incestueux !"
 explore_history.3055.c: "Je ne pense pas que ceci va bien finir..."
 
 explore_history.3056.t: "La Chute de Númenor"
 explore_history.3056.desc: "Mais si grande était la ruse de [sauroncharacter|E] le trompeur qu'avant que trois années eussent passé, il était le plus proche du conseil secret du Roi. Et il le convainquit que les [valargods|E] avaient menti aux [numenoreans|E], jaloux de leur gloire et de leur pouvoir. Et s'il se tournait vers son maître [melkorcharacter|E] et marchait sur les [undyinglands|E], la vie éternelle serait sienne.\n\nEt ainsi les [kingsmen|E] se tournèrent vers le culte de Melkor, et un grand temple lui fut bâti en [armenelos|E], où Sauron sacrifia des nombres toujours plus grands d'Hommes. Le Seigneur d'Andúnië, Amandil père d'[elendil|E], navigua vers l'Ouest dans une tentative de prévenir le désastre imminent, pour ne jamais être revu. Et Ar-Pharazôn commença à construire la plus grande flotte jamais vue en [ardaconcept|E] pour assaillir [valinor|E].\n\nAinsi en un jour sombre, sous de noirs nuages d'orage envoyés en avertissement par [manwecharactershort|E], le Grand Armement mit les voiles droit vers l'Ouest. Et tandis que le Roi et l'avant-garde posaient le pied sur les rivages d'[aman|E], [manwecharactershort|E] renonça à son intendance d'Arda et [eruiluvatar|E] remodela le monde, coulant [numenor|E] et retirant les [undyinglands|E] des cercles du monde. Les [faithful|E] avaient été avertis par les [elves|E] de préparer des navires et d'être prêts à partir, et ainsi furent sauvés Elendil le Grand, ses fils et les Fidèles restants de Númenor, leurs Neuf Navires portés par les vents de tempête de l'[akallabeth|E] vers [middleearth|E]."
 
 explore_history.3056.a: "Telle tragique perte de connaissance et de beauté ! Vraiment l'une des plus grandes tragédies."
 explore_history.3056.b: "Le Seigneur des Mensonges donna à Númenor la poussée finale vers la folie et la cruauté"
 explore_history.3056.c: "Les Fidèles furent sauvés, leur loyauté fut récompensée."
 
 
 # La Dernière Alliance par Brice Underhill
 
 explore_history.3061.t: "La Chute et les Neuf Navires"
 explore_history.3061.desc: "De la [downfallofnumenor|E] la Bénie le récit est conté ailleurs. De la tempête vint [elendil|E] et ses fils, [isildur|E] et [anarion|E], à bord des Neuf Navires qui portèrent ce qui restait des [faithful|E] de [westernesse|E] vers les rivages de [middleearth|E]. Les vents séparèrent les fils de leur père, et tandis qu'Elendil débarqua en [lindon|E] et entreprit de fonder le [northernkingdom|E] avec l'aide de Gil-galad et des [elves|E], Isildur et Anárion débarquèrent au sud, près de la grande cité de Pelargir, foyer d'une population considérable de Fidèles.\n\nLes deux frères fondèrent le [southernkingdom|E] et régnèrent conjointement depuis sa capitale [osgiliath|E]. Néanmoins, chacun d'eux fonda une cité-forteresse qu'ils nommèrent d'après eux-mêmes : Minas Anor sous le Mont Mindolluin et Minas Ithil contre les Montagnes de l'Ombre. Ces cités jumelles sont maintenant connues sous les noms de [minastirith|E] la sévère et Minas Morgul la redoutable.\n\nEt pour un temps les [dunedain|E] prospérèrent, et de la chute de leur patrie un bienfait sembla venir : la disparition du plus grand ennemi des [numenoreans|E] et l'artisan de leur perte : [sauronthedarklordcharacter|E] [sauroncharacter|E]."
 
 explore_history.3061.a: "Lhûn et Pelargir ? Voilà quelque distance à naviguer séparément !"
 explore_history.3061.b: "Reconstruire des royaumes dès qu'ils débarquèrent, ils ne s'arrêtèrent jamais !"
 explore_history.3061.c: "Un répit était bienvenu après une telle tragédie."
 
 explore_history.3062.t: "Le Retour du Seigneur Ténébreux"
 explore_history.3062.desc: "Mais [sauroncharacter|E] ne mourut point quand [numenor|E] sombra, car il n'était point de chair mortelle. Et bien qu'il fût maintenant privé de cette forme en laquelle il avait accompli si grand mal, de sorte que jamais plus il ne put paraître beau aux yeux des [conceptracemen|E] ou des [elves|E], pourtant son esprit surgit des profondeurs et passa comme une ombre et un grand vent au-dessus de la mer, et revint en [middleearth|E] et au [mordor|E] qui était son foyer\n\nAlors il reprit son [masterring|E] en Barad-dûr, et y demeura, sombre et silencieux, jusqu'à ce qu'il se façonnât un nouveau visage, une image de malice et de haine rendue visible ; et l'Œil de Sauron le Terrible peu pouvaient l'endurer. Au-dessus du Gorgoroth il bâtit sa forteresse, vaste et forte, et là était une montagne de feu que les [elves|E] nomment Orodruin, la Montagne de Feu, ou Amon Amarth, Mont Destin.\n\nLes feux de la montagne s'éveillèrent une fois encore, et [sauroncharacter|E] appela ses nombreux serviteurs : [orcs|E] et Hommes mauvais, tant rejetons de Númenor qu'Hommes du [harad|E] et de Rhûn."
 
 explore_history.3062.a: "Chaque fois qu'on pense être en sécurité ils reviennent !"
 explore_history.3062.b: "Pourquoi les [dunedain|E] le laissèrent-ils redevenir fort ?"
 explore_history.3062.c: "Les Haradrim avaient été maltraités auparavant et cherchaient vengeance."
 
 explore_history.3063.t: "Le Siège du Gondor"
 explore_history.3063.desc: "Et quand [sauroncharacter|E] vit son heure il vint avec grande force sur [gondor|E], et il prit Minas Ithil et détruisit l'Arbre Blanc, un rejeton de Nimloth de [numenor|E] qu'[isildur|E] avait planté là. Mais Isildur s'échappa avec un rejeton de l'Arbre et navigua avec sa femme et ses fils depuis les embouchures de l'[anduin|E] pour alerter [elendil|E]. Cependant [anarion|E] défendit [osgiliath|E] et repoussa les armées de Sauron vers les montagnes.\n\nMais il savait qu'il ne pouvait possiblement retenir seul les forces de [sauronthedarklordcharacter|E], tandis que ses forces grandissaient toujours plus fortes avec l'arrivée de nouveaux serviteurs chaque jour : [orcs|E] sauvages, lanciers et cavaliers de Rhûn, [conceptracemen|E] sauvages sur des Mûmakil gigantesques des sables du [harad|E] et [numenoreans|E] Noirs d'[umbar|E] et d'[anbalkumagan|E], grands et terribles encore quoique diminués en nombre depuis la [downfallofnumenor|E]."
 
 explore_history.3063.a: "Comment Anárion tint-il sa position contre de telles chances ?"
 explore_history.3063.b: "Isildur fit face à un choix difficile : aller chercher de l'aide ou combattre."
 explore_history.3063.c: "Les Pierres de Vision ne leur furent-elles d'aucun secours ?"
 
 explore_history.3064.t: "Une Dernière Alliance d'Elfes et d'Hommes"
 explore_history.3064.desc: "Quand [isildur|E] avertit son père en [annuminas|E], [elendil|E] tint conseil avec Gil-galad. Ils perçurent que [sauroncharacter|E] deviendrait trop fort, et vaincrait ses ennemis un à un, s'ils ne s'unissaient contre lui. Et ainsi ils rassemblèrent leurs armées en une [lastallianceshort|E] d'[elves|E] et d'[conceptracemen|E] et marchèrent à travers l'[eriador|E] vers [imladris|E]. Il est dit que l'armée qui fut là assemblée était plus belle et plus splendide en armes qu'aucune qui ait été vue depuis en [middleearth|E], et nulle plus grande n'avait été rassemblée depuis l'armée des [valargods|E] qui alla contre Thangorodrim.\n\nAprès une pause en [rivendell|E] pour rassembler et armer leurs troupes, ils traversèrent les [mistymountains|E] par maints cols, et les [dwarves|E] de [khazaddum|E] se joignirent à eux. Les armées suivirent l'[anduin|E] le Grand vers le sud, et si terrible était leur courroux que tous les serviteurs de [sauronthedarklordcharacter|E] s'enfuirent devant eux. Ils furent rejoints par Oropher de [greenwood|E] et Amdír de [lothlorien|E], et vinrent finalement sur l'armée de Sauron dans la plaine de Dagorlad, devant les Portes Noires du [mordor|E]."
 
 explore_history.3064.a: "Trois années pour équiper leur armée ?"
 explore_history.3064.b: "Sauron est encore là aujourd'hui, donc ils ont dû perdre."
 explore_history.3064.c: "Forger une si grande Alliance est un exploit en soi !"
 
 explore_history.3065.t: "Dagorlad et le Siège de Barad-dûr"
 explore_history.3065.desc: "Dans la grande [battleofdagorlad|E] toutes choses vivantes furent divisées, et certaines de chaque sorte combattirent de chaque côté, sauf les [elves|E] seulement. La bataille commença à mal tourner pour la [lastallianceshort|E], tandis que les rois [sindarelves|E] Oropher et Amdír refusèrent de placer leurs armées sous le roi [noldorelves|E]in Gil-galad et chargèrent les armées du [mordor|E]. Bientôt les deux rois gisaient morts sur le champ, et leurs armées ensanglantées.\n\nMais les serviteurs de [sauronthedarklordcharacter|E] ne purent tenir devant le courroux des [noldorelves|E] et des [numenoreans|E], et après des jours de bataille et mainte mort grieveuse, le champ fut leur et l'Ennemi mis en déroute. Mais ils ne purent prendre Barad-dûr d'assaut et mirent plutôt le siège autour d'elle. Pendant sept années ils maintinrent une garde sur la forteresse, durant lesquelles [anarion|E], fils d'[elendil|E] tomba écrasé par une pierre jetée des remparts.\n\nFinalement, tandis que [sauroncharacter|E] voyait qu'aucun espoir ne demeurait, il revêtit son armure terrible et sortit pour rencontrer les Hauts Rois en bataille. Longtemps ils combattirent, et Sauron souffrit maintes blessures de la lance Aeglos de Gil-galad et de l'épée [narsil|E] d'Elendil. Gil-galad mourut brûlé par une terrible flamme et Elendil fut tué et son épée brisée. Mais leur sacrifice ne fut pas vain car Sauron gisait vaincu, et [isildur|E] coupa son [masterring|E] du doigt noir, bannissant le Seigneur Ténébreux de son corps physique. Mais ce qui aurait pu être une victoire finale ne fut qu'un répit, car au lieu de détruire l'Anneau comme le Seigneur [elrondshort|E] l'en supplia, Isildur le prit pour lui-même et n'eut pas la volonté de le détruire."
 
 explore_history.3065.a: "Qui chantera Gil-galad ? Lance brillante et bouclier étoilé."
 explore_history.3065.b: "Isildur était faible, il ne put résister au sortilège de l'Anneau."
 explore_history.3065.c: "Si je pouvais avoir ne serait-ce qu'un dixième de leur habileté au combat !"
 
 # Des Éothéod et du Serment d'Eorl

 explore_history.4001.t: "Le Peuple de Marhwini"
 explore_history.4001.desc: "Après la Bataille des Plaines (T.A. 1856), une grande partie du Royaume de [rhovanion|E] fut perdue aux mains des Chariotiers et son peuple fut asservi. Le seigneur du nord Marhwini avec les restes de son peuple voyagea vers l'Ouest jusqu'aux Vallées de l'[anduin|E]. Ils furent bientôt rejoints par des fugitifs de [mirkwood|E] dont les terres avaient subi un sort similaire et s'établirent entre la rive de la Rivière Anduin et la lisière de la Forêt de Mirkwood.\n\n[gondor|E] avait également combattu la menace des Chariotiers de l'Est et, en T.A. 1899, Marhwini avertit le Roi Calimehtar que les Chariotiers complotaient de piller la province [gondorian|E] de [calenardhon|E] par les Gués peu profonds.\n\nDans une frappe préemptive, le Roi Calimehtar envoya une grande armée d'Ithilien pour rencontrer les Chariotiers non préparés dans la plaine de Dagorlad. Avec les Gués peu profonds laissés sans défense, les cavaliers de Marhwini purent chevaucher sans entrave aux côtés de la cavalerie Gondorienne dans le flanc ennemi, les dispersant en désordre.\n\nSuite à la bataille, l'éored de Marhwini continua à harceler leurs suzerains étrangers et mena une rébellion réussie pour regagner leur liberté."
 
 explore_history.4001.a: "Il n'y aurait eu aucune victoire sans coopération."
 explore_history.4001.b: "Il aurait dû les chasser jusqu'au bord de la Terre pour avoir asservi son peuple !"
 explore_history.4001.c: "Une charge de cavalerie à l'arrière ? Manœuvre classique..."

 explore_history.4002.t: "Les Éothéod"
 explore_history.4002.desc: "Les descendants de Marhwini et de son peuple devinrent connus sous le nom d'[eothed|E]. En T.A. 1973, les princes Éothéod menèrent leurs bandes de cavaliers grands et beaux depuis les Vallées de l'[anduin|E] pour, une fois encore, joindre leurs forces avec [gondor|E] et former l'Armée de l'Ouest pour combattre contre [angmar|E]. Par la compagnie d'armes et le sang versé ensemble, les Éothéod devinrent bien connus du Gondor comme un peuple en qui ils pouvaient avoir confiance.\n\nDeux années plus tard, après la chute d'[angmar|E], le Seigneur Frumgar mena les Éothéod vers une nouvelle terre au nord de [mirkwood|E], entre les [mistymountains|E] et la Rivière de la Forêt, loin des ravages des Orientaux et des [orcs|E]. Avec le temps, cette terre vint également à être connue sous le nom d'Éothéod tandis que le peuple de Frumgar y établit ses demeures.\n\nQuelque temps plus tard leur roi Fram, fils de Frumgar, tua le dragon Scatha et la capitale Éothéod fut nommée Framsburg en son honneur."
 
 explore_history.4002.a: "Quelle époque pour être vivant, il y a tant à apprendre sur le Roi-Sorcier depuis sa terre volée !"
 explore_history.4002.b: "Peu croisent le chemin d'un dragon et vivent pour le raconter... Une telle bravoure doit être admirée."
 explore_history.4002.c: "Bien sûr... il 'tua' un dragon. Cela ressemble au moyen parfait pour qu'une cité soit nommée d'après vous !"

 explore_history.4003.t: "Échoués"
 explore_history.4003.desc: "En T.A. 2510, les féroces Orientaux connus sous le nom de Balchoth menèrent une guerre ouverte contre un [gondor|E] affaibli, traversant l'[anduin|E] et pénétrant dans le nord de [calenardhon|E]. Dans un espoir désespéré, ils envoyèrent mot à leurs anciens alliés [eothed|E] cherchant aide, mais ne reçurent aucune réponse.\n\nLes Balchoth rencontrèrent peu de résistance tandis qu'ils se déchaînaient à travers la province principalement abandonnée, et quand l'Armée du Nord du Gondor sortit de ses forteresses, le gros de l'armée ennemie était déjà arrivé. Dans une vaillante contre-attaque par l'Intendant régnant Cirion, le Gondor parvint à repousser les Balchoth vers le Wold, seulement pour se trouver coupé tandis que l'Armée du Sud renforçante était assaillie en route par une bande d'orques descendant des montagnes.\n\nAinsi, l'Intendant et ses compagnons [dunedain|E] se trouvèrent dos à la rivière dans une situation désespérée."
 
 explore_history.4003.a: "Comme c'est saisissant ! J'espère que les Éothéod arriveront à la fin... n'est-ce pas ?"
 explore_history.4003.b: "Quelle folie ! Quitter la force de leurs forts pour rencontrer l'ennemi en terrain découvert..."

 explore_history.4004.t: "La Chevauchée d'Eorl"
 explore_history.4004.desc: "En ce moment crucial, les [eothed|E] sous leur chef Eorl le Jeune apparurent soudain, inattendus par ami ou ennemi, répondant à l'appel à l'aide et se souvenant de leur ancienne amitié avec [gondor|E]. Eorl perçut alors que si le Gondor devait tomber, nulle terre ne vivrait longtemps libre des Ténèbres, et que les Éothéod devraient braver même la terreur de [dolguldur|E] si nécessaire pour assurer cette liberté.\n\nLong et dur ils chevauchèrent, venant du Sud à une vitesse au-delà de l'espoir. Les Éothéod traversèrent l'[anduin|E] aux Gués peu profonds de la rivière et avec un grand son de cors, une charge tonnante vint sur l'arrière-garde des Balchoth.\n\nSaisis d'une terreur profonde, les Balchoth rompirent devant la fureur des [northmen|E] et les armées [gondorian|E]s furent sauvées, les Éothéod continuant leur incursion dans le nord du Gondor, dispersant et détruisant tous les Balchoth en [calenardhon|E]."
 
 explore_history.4004.a: "Le Gondor appela à l'aide, et Eorl répondit."
 explore_history.4004.b: "Pourquoi s'arrêter là ? Porter le combat dans leurs terres natales et vers la gloire !"
 explore_history.4004.c: "Une fois encore, la vraie force d'une charge de cavalerie se révèle."

 explore_history.4005.t: "Le Serment"
 explore_history.4005.desc: "Suite à la Bataille du Champ de Celebrant, l'Intendant Cirion enjoignit Eorl de chevaucher avec lui vers un endroit isolé près des pieds des [whitemountains|E]. Là il le mena au tombeau caché d'[elendil|E] le Grand, où il offrit à Eorl et son peuple toutes les terres de [calenardhon|E] depuis l'[anduin|E] jusqu'à l'Isen, en reconnaissance solennelle de la grande vaillance et du sacrifice des [eothed|E], avec la seule condition que les Éothéod demeurent là à jamais amis du [gondor|E], et qu'ils partagent ami et ennemi de même.\n\nÉmerveilé par la magnanimité de ce don, Eorl accepta au nom de son peuple et là, sur le tombeau d'Elendil, l'Intendant et le Roi jurèrent un grand serment, affirmant ce qu'ils avaient dit auparavant.\n\nEorl retourna alors vers le nord, pour amener son peuple s'établir en Calenardhon, tandis que Cirion retourna vers le sud à Minas Tirith. Ainsi, fut juré les Serments d'Eorl et Cirion, et les peuples du Gondor et de [rohan|E] liés perpétuellement en amitié et alliance contre tous ennemis."
 
 explore_history.4005.a: "Une alliance de nom seulement... qu'est devenu ce serment maintenant ?"
 explore_history.4005.b: "Un serment solennel, forgeant une forte alliance de deux peuples par l'amitié."
 explore_history.4005.c: "Cirion donna tout un royaume pour CELA ?"

# De Narkuzîr et Berúthiel par Voskey

 explore_history.4011.t: "Un Prince Tumakveh au Gondor"
 explore_history.4011.desc: "Depuis les jours de Zagarthôr et de l'assistance Bellakaranî dans la [warlastalliance|E], les relations entre [gondor|E] et [bellakar|E] demeurèrent cordiales. Les siècles suivants verraient un commerce régulier entre les deux Royaumes en Exil, et tous deux prospérèrent et s'épanouirent.\n\nCependant, ceci n'avait pas résulté en quelque sorte d'alliance formelle. Malgré qu'ils comptent les Bellakaranî comme amis, la lignée d'[elendil|E] désapprouvait l'indépendance Tumakveh en matières religieuses, et revendiquait pour elle-même et elle seule le droit d'offrir prière à [eruiluvatar|E] au nom de tous les [faithful|E]. Mais le conflit grandissant entre le Gondor et [umbar|E], et la menace au commerce sans obstruction qu'un tel conflit représentait, augmenta finalement la volonté des deux côtés de développer des liens plus étroits.\n\nEt c'est ainsi qu'un jeune prince de Bellakar vint à être envoyé au Gondor, pour devenir le compagnon du prince héritier et Capitaine des Armées du Gondor, Tarannon. Le nom du prince Tumakveh était Narkuzîr, et avec le temps, lui et Tarannon deviendraient de très proches amis. Cependant, le temps que Narkuzîr passa à la cour d'[osgiliath|E] laissa une forte impression sur lui, tandis qu'il vint à être convaincu que les pratiques religieuses du Gondor étaient effectivement supérieures."
 
 explore_history.4011.a: "Nourrir une amitié entre deux futurs rois est un moyen astucieux d'assurer une alliance."
 explore_history.4011.b: "Narkuzîr eut de la chance. Trop souvent, vivre dans une cour étrangère signifie être un otage."
 explore_history.4011.c: "Une telle arrogance de la lignée d'Elendil divisa les Fidèles..."

 explore_history.4012.t: "Les Plans d'un Nouveau Roi"
 explore_history.4012.desc: "Quand le père de Narkuzîr le Roi Nîlûhîn Ier mourut, Narkuzîr quitta [gondor|E] pour monter sur le trône de [bellakar|E]. Avant de le faire, il se confia à son ami Tarannon concernant ses plans pour réformer le Kâthasaptha, la forme Bellakaréenne de culte d'[eru|E], qu'il sentait corrompue par un syncrétisme excessif avec les cultes Bozishnara de l'Est, comme ceux d'Îshtra et Ladnoca.\n\nLe Kâthasaptha fut établi par le rusé premier Roi Tumakveh de Bellakar, Zimrêbal, lui-même descendant de Zagarthôr, comme solution de compromis entre le culte [numenorean|E] d'[eru|E] et les coutumes et croyances locales des Bellanarûd. Ultimement, Narkuzîr désirait assurer une alliance permanente entre Bellakar et Gondor en réorganisant le Kâthasaptha pour le rendre entièrement compatible avec le culte traditionnel d'[eruiluvatar|E] tel qu'envisagé par la lignée d'[elendil|E].\n\nTarannon rassura son ami qu'il pouvait compter sur son aide. Une fois qu'il monterait lui-même sur le trône du Gondor, il assurerait que les réformes de Narkuzîr résulteraient en ce que les Bellakaranî soient considérés pleins égaux aux fidèles du Gondor et d'[arnor|E], avec Bellakar devenant pleinement reconnu comme un troisième Royaume-Fidèle-en-Exil. Pour la toute première fois depuis la [downfallofnumenor|E], tous les [faithful|E] seraient finalement unis."
 
 explore_history.4012.a: "Laisser de mineures divergences religieuses dicter la politique semble peu sage."
 explore_history.4012.b: "Un schéma si ambitieux ! Le secret a dû être crucial."
 explore_history.4012.c: "Les plans sont des choses fragiles, et les attentes sont facilement brisées..."

 explore_history.4013.t: "Les Réformes de Narkuzîr"
 explore_history.4013.desc: "Il devint rapidement évident que Narkuzîr n'était pas subtil concernant ses intentions. L'un de ses premiers actes comme Roi de [bellakar|E] fut d'interdire l'énonciation du nom de la déesse Ladnoca aux côtés de celui d'[eru|E] sur Izindutârik, la montagne sacrée du Kâthasaptha. Heureusement, l'indignation qui suivit fut contenue par le frère talentueux et conseiller de Narkuzîr, Artârik, mais pour désamorcer les tensions les deux frères durent choisir une épouse parmi les rangs des adoratrices d'Îshtra, sœur de Ladnoca.\n\nMalgré qu'il lui fût interdit de le faire, la nouvelle reine, Zâirinzil, s'assura d'éduquer secrètement la fille qu'elle donna à Narkuzîr, la princesse Barûthhîn, dans le culte d'Îshtra. Quand l'ancien ami de Narkuzîr Tarannon devint Roi de [gondor|E], mère et fille furent consternées d'apprendre que Barûthhîn devait devenir l'épouse de Tarannon.\n\nAvec Tarannon régnant sur le Gondor, le plan de Narkuzîr pouvait finalement aboutir. Renonçant à la revendication de sa famille d'invoquer [eruiluvatar|E], il reconnut la direction religieuse de la lignée d'[elendil|E] et abandonna le Kâthasaptha. Le prestige des Tumakveh fut grandement terni, et Narkuzîr perdit le soutien de son frère de confiance, Artârik, qui choisit l'exil plutôt que d'accepter la réforme. Pourtant pour le moment le roi parvint à résister au mécontentement répandu en brandissant l'alliance résultante avec le Gondor comme un grand accomplissement."
 
 explore_history.4013.a: "De bons conseillers comme Artârik sont une bénédiction pour un Roi qui écoute."
 explore_history.4013.b: "Ainsi Zâirinzil put tromper le Roi dans sa propre demeure, sous son nez même..." 
 explore_history.4013.c: "Les succès en politique étrangère peuvent aider à réduire les troubles intérieurs, en effet."

 explore_history.4014.t: "Une Alliance de Courte Durée"
 explore_history.4014.desc: "[gondor|E] fut très satisfait des réformes en [bellakar|E]. Non seulement Tarannon gagna un puissant allié pour traiter avec [umbar|E], mais la primauté de la lignée d'[elendil|E] dans les matières religieuses des [faithful|E] était maintenant assurée. La rupture causée par le rejet initial des Bellakaranî d'Elendil était réparée.\n\nCependant, comme la plupart des alliances, celle-ci devait être scellée dans le sang. Tarannon prit ainsi Barûthhîn comme épouse, changeant son nom en la forme [sindarelves|E]isée 'Berúthiel'. Mais l'influence de la Reine Zâirinzil sur sa fille, élevée dans le culte d'Îshtra, résulta en conséquences malheureuses, tandis que Berúthiel s'avéra incapable de s'adapter à la cour d'[osgiliath|E]. Isolée et ridiculisée par les [gondorian|E]s pour ses croyances païennes, elle devint graduellement amère et se retira de la cour et de la compagnie de son époux, choisissant la solitude.\n\nAvec le temps, des rumeurs concernant la Reine commencèrent à circuler, certaines l'appelant même sorcière. Et, plus important, la Reine échoua à donner un héritier à Tarannon. Au milieu de suspicions grandissantes, et dans des circonstances mystérieuses, Tarannon finalement répudia Berúthiel, l'exila du Gondor, et la laissa à la dérive sur un navire, effaçant son nom du Livre des Rois.\n\nL'alliance que Narkuzîr avait tant désirée était terminée."
 
 explore_history.4014.a: "Pour le bien du royaume, une Reine doit donner un héritier à son Roi."
 explore_history.4014.b: "Les rumeurs concernant Berúthiel pourraient-elles être vraies ?"
 explore_history.4014.c: "Les alliances sont des choses volages ; être capable de se tenir seul est préférable."

 explore_history.4015.t: "La Fin d'un Âge d'Or"
 explore_history.4015.desc: "Après seulement dix années, depuis le moment où Tarannon épousa Berúthiel jusqu'au moment où elle disparut de l'histoire, l'alliance entre [bellakar|E] et [gondor|E] n'était plus. Tarannon devint un dirigeant puissant, le premier des [shipkings|E]. Mais avec l'œuvre de sa vie en ruines, Narkuzîr était profondément consterné.\n\nAvec son peuple encore grandement bouleversé par ses réformes et privé de son allié, le Roi ne devait le peu de prestige qu'il lui restait qu'à une grande victoire qu'il remporta sur les Qarsag, envahisseurs de l'Est qui cherchaient à tirer avantage du manque de stabilité de Bellakar. Cependant, Bellakar était encore imbu de la force de siècles de prospérité inégalée, et l'invasion fut écrasée. Narkuzîr parvint à se réconcilier avec son frère, Artârik, dont l'assistance sur le champ de bataille aida à atteindre la victoire.\n\nJuste une semaine plus tard, Narkuzîr renonça comme Roi de Bellakar, abdiquant en faveur de son frère. La plupart des réformes de Narkuzîr furent annulées, le Kâthasaptha restauré, et ainsi, le prestige des Tumakveh fut préservé. Mais jamais plus Bellakar ne serait aussi forte et prospère qu'auparavant ; le manque d'alliance avec le Gondor et les graines d'instabilité religieuse résulteraient en une grande vulnérabilité dans les siècles à venir."
 
 explore_history.4015.a: "Rien de tel qu'une grande victoire pour élever votre popularité !"
 explore_history.4015.b: "Peut-être Artârik aurait-il dû simplement s'emparer du trône plus tôt."
 explore_history.4015.c: "Et ainsi, encore un autre Royaume-en-Exil commença à décliner..."

 # La Conquête et Occupation Tedjin de Bellakar par Voskey

 explore_history.4021.t: "Le Plan de Zagarkhâd"
 explore_history.4021.desc: "Sous le règne de Tarannon Falastur, le premier des [shipkings|E] de [gondor|E], l'ancien havre d'[umbar|E] perdit graduellement son emprise sur le commerce à travers Belegaer et devint une cible pour l'expansion [gondorian|E]. L'un des nobles Umbaréens dans le Conseil des Capitaines, Zagarkhâd, adorateur de l'Ombre, eut la perspicacité de comprendre que la position d'Umbar, entre le Gondor et [bellakar|E], la rendait vulnérable tant que ces deux grands royaumes perduraient. Mais il comprit aussi qu'Umbar ne pouvait intervenir contre l'un sans inviter des représailles de l'autre.\n\nAinsi, Zagarkhâd quitta Umbar, déterminé à assurer son avenir par d'autres moyens, en secret. Il voyagea loin vers l'Est, jusqu'à Khand, et là, trouva l'ancienne patrie du peuple Tedjin. La plupart des Tedjin avaient jadis migré vers les déserts entourant Bellakar, et après avoir échoué à conquérir le Royaume, ils avaient été subjugués par les Tumakveh. Zagarkhâd pensa utiliser les Tedjin restants de Khand, un peuple guerrier entièrement dévoué au [sauronthedarklordcharacter|E], pour radicaliser les Tedjin de Bellakar et les inciter à envahir le Royaume-en-Exil une fois encore. Lui et ses nouveaux alliés passèrent des années à se lier d'amitié, convertir et entraîner les clans Tedjin près de Bellakar, à l'insu des Tumakveh."
 
 explore_history.4021.a: "Quand l'ennemi est trop fort pour être affronté de face, visez d'autres faiblesses."
 explore_history.4021.b: "Comment les Tumakveh purent-ils rester aveugles aux machinations de Zagarkhâd ?"
 explore_history.4021.c: "Les peuples du désert sont robustes, et peuvent faire de grands guerriers !"

 explore_history.4022.t: "L'Invasion Tedjin"
 explore_history.4022.desc: "Finalement, Zagarkhâd mit ses plans en mouvement, et les Tedjin attaquèrent [bellakar|E] en force. Le vieux Roi Artârik fut lent à réagir, et les désaccords entre lui et son neveu proéminent, Êruzagar le Faiseur-de-Guerre, n'aidèrent pas les choses, tandis que les Tedjin, grâce à l'influence de Zagarkhâd, avaient une bonne maîtrise des tactiques et stratégies de champ de bataille.\n\nLes choses atteignirent leur apogée quand les deux armées se rencontrèrent près de l'ancien havre d'Hazaj Tollin. Là, sous l'audacieux commandement du chef Joam-Tuv, les Tedjin écrasèrent et massacrèrent les forces de Bellakar. Zagarkhâd mourut durant la bataille, et ainsi mourut le Roi Artârik, aux côtés de la plupart de l'ancienne noblesse Bellakarienne, diluant encore les lignées [numenorean|E]s. Le champ de bataille ensanglanté vint à être appelé Zayan an-Âgan, le Champ de Mort Noire, et demeura à jamais un lieu sinistre.\n\nLe nouveau Roi, Êruzagar, défendit avec succès la capitale Bellakarienne, Nîlûlondê, pendant cinq ans. Hélas, finalement, un traître ouvrit les portes aux Tedjin. Le Roi parvint à faire échapper son fils, Adûnuzîr, de la cité en secret et à le mettre en sécurité ; mais le destin de Nîlûlondê était venu. Les Bellakariens combattirent férocement, le Roi lui-même tuant deux des fils de Joam-Tuv ; mais tout fut vain. Capturé vivant, le Roi fut donné aux chiens de Joam-Tuv. Le règne Tedjin sur Bellakar avait commencé."
 
 explore_history.4022.a: "Des disputes de commandement au milieu d'une invasion ennemie ? Étaient-ils fous ?"
 explore_history.4022.b: "Bellakar était devenu complaisant. Ils échouèrent à se montrer à la hauteur du défi."
 explore_history.4022.c: "Ainsi la grande cité de Nîlûlondê fut perdue par traîtrise... Intéressant."

 explore_history.4023.t: "Bellakar Sous Occupation Étrangère"
 explore_history.4023.desc: "La chute de Nîlûlondê ne signifiait pas que la résistance au règne Tedjin à travers [bellakar|E] s'arrêta immédiatement. Tandis que Joam-Tuv fut choisi comme premier Kataj de Bellakar, au Nord, le chef religieux Imrathôr, Izindubêth du Batân an-Izindi, depuis son monastère fortifié d'Urud an-Khibil, appela à une croisade contre les Tedjin envahisseurs. Ses guerriers, les Narduwî am-Batân, étaient principalement composés d'ordinaires gens de la campagne faisant grand usage de tactiques de frappe et fuite et de leur connaissance du terrain.\n\nMais finalement, la supériorité numérique Tedjin prévalut. Les Narduwî am-Batân furent repoussés jusqu'à Urud an-Khibil, qui fut alors assiégé, pris d'assaut, et détruit, ses défenseurs massacrés. Même le monastère lui-même fut démoli, les pierres utilisées pour construire la grande forteresse de Joam, que Joam-Tuv choisit comme capitale. La domination Tedjin s'étendit à Mardrûak et la Felaya, et les Tedjin commencèrent à appeler toute la région Qadjajar, signifiant « Terre des Guerriers ».\n\nEt ainsi, le joug Tedjin tomba sur Bellakar, bien que son peuple fût préservé, puisque les Tedjin, étant nomades, connaissaient peu l'agriculture ou l'administration, et comptaient sur leurs sujets pour subvenir à leurs besoins. Avec le temps, les intermariages entre conquérants et conquis en Mardrûak et la Felaya septentrionale menèrent à tout un nouveau peuple émergeant : les Sôriya."
 
 explore_history.4023.a: "Eru leur aurait accordé la victoire s'ils avaient été vertueux."
 explore_history.4023.b: "Construire des forteresses est la voie pour tenir la terre une fois qu'elle est conquise !" 
 explore_history.4023.c: "S'installer est un défi bien plus grand que la conquête, pour un peuple nomade."

 explore_history.4024.t: "La Reconquête d'Adûnuzîr"
 explore_history.4024.desc: "Mais il y avait encore espoir pour les Tumakveh, car Adûnuzîr, fils d'Êruzagar, avait trouvé refuge avec succès sur la Côte Forestière, entre le sud de Bellakar et Rây. Pendant des décennies, il attendit son heure, attendant que les Tedjin baissent leur garde. Quand une opportunité se présenta finalement, Adûnuzîr, soutenu par les dirigeants pragmatiques de Rây qui voyaient une restauration Tumakveh comme servant leurs propres intérêts, reconquit rapidement la plupart des cités du Sud [bellakar|E] en succession rapide, et fut couronné Roi de Bellakar à Korlea.\n\nGrâce à l'habileté des guerriers envoyés par ses alliés Bozishnara, Adûnuzîr mena avec succès Joam-Tuv et son armée dans un piège, et tua le Kataj lui-même. Même Nîlûlondê fut reprise, bien que la cité demeurât en ruines. Le fils du Roi, Prince Arphazân, assembla une flotte et reprit l'ancien havre d'Ûrêzâyan, laissant le Qadjajar ouvert à l'invasion.\n\nCependant, les alliés Bozishnara du Roi, estimant leur contribution suffisante, retournèrent à Rây, et le Roi manquait encore de force pour porter la guerre au Qadjajar. Ceci, couplé avec l'instabilité Tedjin suivant la mort de Joam-Tuv signifiait qu'une impasse se développa, seulement troublée par des raids navals lancés par les Sôriya de Mardrûak, qui étaient devenus d'habiles marins."
 
 explore_history.4024.a: "Pourquoi les Tedjin n'eurent-ils pas simplement Adûnuzîr tué durant son exil ?"
 explore_history.4024.b: "Les Bozishnara furent astucieux d'aider Adûnuzîr, mais plus astucieux encore de savoir quand s'arrêter."
 explore_history.4024.c: "L'expertise navale des Sôriya a dû être très utile aux Tedjin !"

 explore_history.4025.t: "La Fin du Règne Tedjin"
 explore_history.4025.desc: "L'impasse ne fut brisée que trente ans plus tard, quand un espion Tedjin renégat assassina le Roi Adûnuzîr. Tant [bellakar|E] que le Qadjajar rassemblèrent leurs troupes pour tirer avantage de l'opportunité, et le nouveau Roi couronné Arphazân remporta une grande victoire, tuant le nouveau Kataj, Joam-Kator ; mais il échoua à rassembler l'élan, et la campagne pour reconquérir la Felaya s'enlisa.\n\nLe salut pour les Tumakveh, ironiquement, viendrait d'[umbar|E]. Le havre avait récemment été conquis par les [shipkings|E] enfin. Nûluzîr, fils de Zagarkhâd, se souvenant des marionnettes de son père, commença à subvertir le règne d'Ogtaï le nouveau Kataj, pour essayer de recruter ses hommes comme mercenaires pour reprendre Umbar. Ogtaï réagit avec fureur, commençant une campagne de terreur en Mardrûak contre tous ceux qui écouteraient Nûluzîr, aliénant en retour les Mardrukans locaux, les Sôriya, et même son propre peuple.\n\nEt c'est ainsi que les chefs de Mardrûak se retournèrent contre Ogtaï et envoyèrent une ambassade secrète au Roi Arphazân, scellant une alliance avec lui. Quand le Roi lança son attaque, beaucoup du peuple d'Ogtaï se retournèrent contre lui, et il ne put monter une résistance significative. Assiégé à Joam, le Kataj accepta l'offre d'Arphazân de le rencontrer en combat singulier. Quand le Roi le tua, après un duel légendaire, le Qadjajar tomba avec lui, et le règne Tedjin sur Bellakar prit fin une fois pour toutes."
 
 explore_history.4025.a: "Ils tombèrent dans les luttes intestines à la maison, tout comme Bellakar l'avait fait."
 explore_history.4025.b: "Et ainsi, Bellakar endura… Les Tumakveh sont vraiment un groupe persistant."
 explore_history.4025.c: "Il semble que duel des chefs ennemis soit vraiment une habitude pour les Rois de Bellakar…"

# La Querelle Dynastique par Brice Underhill
 
 explore_history.4031.t: "Romendacil et Vidugavia"
 explore_history.4031.desc: "Dans les jours de gloire du [gondor|E], en l'an 1250 du [thirdage|E], le Roi Romendacil vainquit les armées Orientales autour de la mer de Rhûn et solidifiait l'emprise du [southernkingdom|E] sur son Nord-Est. Ce fut lui qui construisit les piliers de l'Argonath autour des chutes de Rauros, et prit beaucoup des orgueilleux et beaux [northmen|E] à son service afin de renforcer la puissance du Gondor.\n\nPour sécuriser son flanc septentrional, le Roi envoya son fils et héritier Valacar comme ambassadeur chez les Hommes du Nord et leur chef : Vidugavia, roi de [rhovanion|E]. Sa mission était d'apprendre la langue et les voies de ce peuple, parent lointain des [dunedain|E] par la Maison de Hador.\n\nMais le Prince devint si épris des plaines du Nord et de son peuple qu'il décida d'épouser la fille de Vidugavia : Vidumavi. Bien qu'il désapprouvât ce choix, et partageât les craintes de beaucoup de la noblesse du Gondor que la descendance de Valacar s'avérât aussi éphémère que leur mère, Romendacil permit le mariage de son fils."

 explore_history.4031.a: "Romendacil accrut les frontières du Gondor, et s'assura des alliés fiables."
 explore_history.4031.b: "Peut-être Valacar porta-t-il sa mission diplomatique un peu trop loin ?"
 explore_history.4031.c: "Un prince devrait savoir mieux que d'épouser par amour seul."
 
 explore_history.4032.t: "Troubles Grandissants sur la Côte"
 explore_history.4032.desc: "Tandis que Romendacil vieillissait il rappela son fils à sa cour d'[osgiliath|E]. Le prince revint avec sa femme et une maisonnée de nobles [northmen|E]. Son fils Vinitharya prit le nom d'Eldacar à son arrivée au [gondor|E]. Le Roi Valacar régna six années et soixante après la mort de son père. Sous son règne le royaume connut la paix, et le prince héritier ne montra aucun signe de vieillir plus vite que les [dunedain|E] de la maison royale.\n\nMais tandis que le Roi vieillissait, la rébellion commença à couver dans les fiefs méridionaux, où les hommes de descendance [numenorean|E] rechignaient à l'idée d'être gouvernés par un homme de sang mélangé. La voix la plus forte élevée en protestation était celle d'un cousin au second degré du Roi : Castamir, Capitaine des Navires et en tant que tel dirigeant du grand port de Pelargir."

 explore_history.4032.a: "Valacar s'avéra être un dirigeant sage en vieillissant."
 explore_history.4032.b: "Les branches cadettes, elles complotent toujours quelque chose !"
 explore_history.4032.c: "La Bénédiction de Númenor œuvre de façons mystérieuses."
 
 explore_history.4033.t: "Osgiliath en Flammes"
 explore_history.4033.desc: "Les seigneurs séditieux ne perdirent pas de temps : dès l'ascension d'Eldacar au trône ils rassemblèrent immédiatement une grande armée déterminée à déposer le "Roi du Nord". Bien qu'Eldacar combattit les rebelles avec la vaillance et l'intrépidité de sa parenté du Nord, il ne put résister aux forces supérieures des traîtres.\n\nIls mirent le siège autour de la capitale et la prirent d'assaut. [osgiliath|E], la Cité de l'Armée des Étoiles, joyau de la couronne du [southernkingdom|E], fut mise en flammes, ses grands ponts ruinés et la Tour de la Pierre renversée dans la rivière [anduin|E] : le Maître-Palantir, perdu. Le Roi parvint à fuir avec sa famille vers [rhovanion|E], mais son fils et héritier Ornendil fut capturé par les troupes de Castamir, et cruellement mis à mort.\n\nLe Roi légitime déposé et caché, Castamir revendiqua la couronne du Gondor pour lui-même, et considéra l'affaire réglée."

 explore_history.4033.a: "Hélas pour la blanche Osgiliath et ses merveilles !"
 explore_history.4033.b: "Castamir était un général bon mais impitoyable."
 explore_history.4033.c: "Tuer un prisonnier et un parent est un grand méfait."
 
 explore_history.4034.t: "Le Règne de Castamir"
 explore_history.4034.desc: "Eldacar écarté, Castamir put mettre ses plans en mouvement. Il laissa intactes les ruines fumantes d'[osgiliath|E] et déplaça la cour royale à Pelargir, siège de sa bien-aimée flotte.\n\nIl régna de manière cruelle et peu généreuse, favorisant les seigneurs du sud qui avaient soutenu sa rébellion, et écrasant les fiefs du nord sous des taxes écrasantes. Il usa de son pouvoir pour supprimer l'opposition à l'intérieur du [gondor|E] et au-delà de ses frontières : les hommes de descendance des Hommes du Nord ou Haradrim souffrirent grandes douleurs sous son règne.\n\nAprès dix années en exil, Eldacar avait rassemblé en [rhovanion|E] une grande force d'[northmen|E] et de [dunedain|E] septentrionaux, disposés à combattre pour restaurer leur Roi légitime au trône. Tandis qu'ils entraient au Gondor, les peuples d'Anorien, Calenardhon et Ithilien affluèrent vers leurs bannières, et ce fut une puissante armée qui atteignit les passages de la rivière Erui, où les forces de l'Usurpateur étaient disposées."

 explore_history.4034.a: "Le mal-gouvernement et le favoritisme ont tendance à irriter les sujets."
 explore_history.4034.b: "Ce fut un exploit remarquable, de traverser la moitié du Gondor sans opposition."
 explore_history.4034.c: "Le double héritage d'Eldacar lui amena beaucoup de suiveurs."
 
 explore_history.4035.t: "Le Sort de l'Usurpateur"
 explore_history.4035.desc: "Aux passages d'Erui une grande bataille fit rage. Car bien qu'Eldacar eût rassemblé beaucoup à ses bannières, les seigneurs du sud étaient riches et prospères, et ils vêtirent leurs guerriers d'acier brillant. Beaucoup du meilleur sang du [gondor|E] fut versé ce jour-là, jusqu'à ce que le Roi Eldacar tuât Castamir l'Usurpateur et que ses partisans s'enfuirent du champ.\n\nMais ses fils et beaucoup de ses partisans parvinrent à s'échapper, et se retirèrent à Pelargir. L'armée du Roi mit le siège autour de la grande cité portuaire, mais ils ne purent la bloquer complètement. Car les hommes de la flotte demeurèrent loyaux aux fils de leur ancien Capitaine, qui les avait toujours favorisés. Et ainsi, après une année d'impasse, Castaher fils de Castamir et ses partisans embarquèrent sur les navires et partirent pour [umbar|E], où ils demeureraient une épine dans le flanc du Gondor depuis lors.\n\nLa [kinstrife|E] avait rendu les Rois méfiants de leur famille étendue, et dans les jours ultérieurs les cousins méprisés rejoignaient souvent les corsaires d'Umbar ou épousaient des femmes de lignage moindre, affaiblissant la Maison Royale."
 
 explore_history.4035.a: "Une bonne marine est inestimable dans une guerre côtière."
 explore_history.4035.b: "Tant d'hommes d'habileté et de prouesse moururent ce jour-là, tragique !"
 explore_history.4035.c: "Un arbre généalogique devrait être cultivé, pas taillé."

# La Chute d'Arnor par Trig et Icy
 
 explore_history.4041.t: "Le Déclin d'Arnor"
 explore_history.4041.desc: "Jadis, le Royaume-du-Nord d'[arnor|E] s'étendait à travers tout l'Eriador. Pourtant le grand royaume d'[elendil|E] ne devait pas perdurer, car beaucoup de ses hommes ne revinrent point de la [warlastallianceshort|E]. Ainsi son peuple diminua, et ses hauts lieux se dressèrent désolés. Et il advint qu'à la mort du Roi Eärendur, tendu par les tensions internes, Arnor se déchira. Les fils du Roi se querellèrent, et le royaume se divisa en trois : [arthedain|E], [cardolan|E], et [rhudaur|E]. Cette division affaiblit encore le royaume en lutte, car les royaumes étaient souvent en conflit, et l'orgueilleuse cité d'[annuminas|E] fut désertée en faveur de Fornost.\n\nEn [cardolan|E], les politiques strictes du [kingtargon|E] menèrent à la guerre civile, et bien qu'il prévalût à la fin, ses petits-enfants furent assassinés par des nobles mécontents, scellant le sort de la lignée d'[isildur|E] en [cardolan|E]. En [rhudaur|E] aussi la Lignée d'[elendil|E] échoua, tandis que les toujours indisciplinés Hommes des Collines des Landes d'Etten bouillonnaient sous le dur règne des [dunedain|E]. Rassemblant lentement leur force, ils prirent finalement le trône avec l'ascension de l'ambitieux Hwaldar. Mais cette victoire eut un coût, car Hwaldar avait fait un marché avec un nouveau pouvoir au nord, dont la nature n'était pas encore pleinement comprise."

 explore_history.4041.a: "Hélas, comme les puissants sont tombés !"
 explore_history.4041.b: "Ils auraient tous dû être plus prudents..."
 explore_history.4041.c: "Les mauvaises actions engendrent les mauvaises actions."
 
 explore_history.4042.t: "Le Premier Assaut"
 explore_history.4042.desc: "Ce fut dans le règne d'Argeleb Ier d'[arthedain|E], fils de Malvegil, que le mal d'[angmar|E] qui s'était élevé au-delà des Landes d'Etten se révéla d'abord à tous. En [cardolan|E] et Rhudaur la lignée d'Isildur ne détenait plus la royauté, et ainsi Argeleb revendiqua la seigneurie sur tout Arnor. [cardolan|E] accepta cette revendication et prêta allégeance à [arthedain|E], pourtant Rhudaur ne le fit point. Car le Roi-Sorcier d'[angmar|E], le plus grand des Spectres de l'Anneau de Sauron, avait agi dans l'ombre, et construit sa force, et influencé beaucoup à sa cause.\n\nDans l'année de l'héritage d'Argeleb, Hwaldar, un seigneur mauvais des [hillmen|E] de Rhudaur, fit en secret une ligue avec [angmar|E]. Il s'empara rapidement du contrôle de Rhudaur et résista à la revendication d'Argeleb, les [dunedain|E] restants de Rhudaur s'enfuyant vers [arthedain|E]. Ainsi Hwaldar et les forces d'[angmar|E] menèrent la guerre contre [arthedain|E] et [cardolan|E]. Argeleb fortifia les Collines du Vent, et les forces d'[arthedain|E] et [cardolan|E] tinrent toutes deux contre les forces d'[angmar|E]. Pourtant les pertes furent lourdes des deux côtés, et en l'an 1356 Argeleb fut tué au combat, et le prince Arveleg succéda à son père."

 explore_history.4042.a: "Les [dunedain|E] tinrent malgré de grandes pertes !"
 explore_history.4042.b: "Argeleb surjoua sa main."
 explore_history.4042.c: "De fortes alliances sont clés de la victoire."
 
 explore_history.4043.t: "La Dévastation de 1409"
 explore_history.4043.desc: "Arveleg, avec l'aide de [cardolan|E] et des Elfes de [lindon|E], repoussa ses ennemis des Collines du Vent, mais cette ligne devait bientôt être testée. Une grande armée sortit d'[angmar|E] en 1409 et, traversant la rivière Mitheithel, entra en [cardolan|E] et encercla Montauvent. Les [dunedain|E] furent défaits et Arveleg fut tué. La Tour d'Amon Sûl fut brûlée et rasée, mais le [palantirone|E] fut sauvé et emporté en retraite vers Fornost. [cardolan|E] fut ravagé par les pillards d'[angmar|E], et le Dernier Prince tomba en défense de Minas Mallost.\n\nAraphor fils d'Arveleg n'était pas encore pleinement grandi, mais il était vaillant, et avec l'aide de Círdan il repoussa l'ennemi de Fornost et des Downs du Nord. Un reste des fidèles parmi les [dunedain|E] de [cardolan|E] tint aussi dans Tyrn Gorthad, ou trouva refuge dans la forêt derrière. [angmar|E] fut soumis pour un temps par les Elfes venant de [lindon|E], et de [rivendell|E], car [elrondshort|E] apporta aide par-dessus les [mistymountains|E] depuis [lorien|E].\n\nCette [devastationofcardolan|E] marqua le commencement de la fin pour [arnor|E], dès ce temps la terre et le climat d'[eriador|E], particulièrement à l'est, empirèrent et devinrent inamicaux. Les deux côtés revendiquèrent une victoire à la Pyrrhus, et les [angmar_wars|E] s'installèrent dans une longue période de raids et d'escarmouches."

 explore_history.4043.a: "Beaucoup peut être appris de l'habileté du Roi-Sorcier."
 explore_history.4043.b: "[cardolan|E] fut complètement ravagé."
 explore_history.4043.c: "Araphor tint ferme contre tous les obstacles !"
 
 explore_history.4044.t: "La Grande Peste"
 explore_history.4044.desc: "Maintenant pour une période après la [devastationof1409|E] le peuple d'[eriador|E] eut quelque paix, et le peuple d'[arnor|E] soigna lentement ses forces. Mais de nouveaux malheurs devaient venir pour les [dunedainnorth|E].\n\nCar en l'an 1635, un nouveau fléau arriva du lointain [rhun|E], murmuré être l'œuvre d'un [necromancer_sauron|E] sombre : la Grande Peste. Elle balaya [middleearth|E], gagnant en force tandis qu'elle se déplaçait vers le nord, atteignant [cardolan|E] en une année. [eriador|E] fut désolé, Tharbad fut brisé, et la Comté souffrit grandement. Pourtant la plus grande dévastation de toutes fut infligée aux terres déjà affaiblies de [cardolan|E] et Minhiriath, car la plupart de ses habitants périrent, parmi eux tous ceux revendiquant encore ascendance de [numenor|E] d'autrefois. [arthedain|E] souffrit aussi, mais en moindre mesure pour son éloignement.\n\nDu peuple de [cardolan|E] nul ne demeura désormais hormis les tribus de Saralain sur la côte, et des esprits mauvais envoyés par le [witchking|E] occupèrent les tombes de ses rois. Deux cents ans plus tard, Araval, Roi d'[arthedain|E], tenterait de reoccuper [cardolan|E] après avoir repoussé [angmar|E], mais les Esprits des Tertres terrifiaient quiconque tentait de s'établir près, et leurs repaires furent renommés Tyrn Gorthad, un nom mauvais et craint."

 explore_history.4044.a: "Pour prévenir de telles catastrophes, nous devons les étudier avec la plus grande attention."
 explore_history.4044.b: "Si seulement les colons d'[arthedain|E] avaient su résister avant que les Esprits des Tertres ne s'emparent de leurs terres."
 explore_history.4044.c: "Telle est la fragilité de notre condition mortelle."
 
 explore_history.4045.t: "La Chute d'Arnor"
 explore_history.4045.desc: "[angmar|E] n'avait point encore subi sa défaite définitive, et avant sa destruction, il devait porter aux [dunedain|E] un ultime coup fatal. Car en l'année 1974, avant la fin de l'hiver, le [witchking|E] assaillit [arthedain|E] une fois encore. Ses légions déferlèrent à travers ce dernier royaume septentrional des Dúnedain, s'emparant de Fornost et chassant ses défenseurs au-delà du fleuve Lune.\n\n[arvedui|E], le Roi, résista aussi longtemps qu'il le put, avant de fuir vers les glaces de Forochel. Il s'y cacha quelque temps, puis embarqua sur un navire [elven|E]. Mais une terrible tempête les enveloppa, et le vaisseau qui portait le roi ainsi que ses deux [palantir|E] fut englouti par les flots. Pourtant, bien qu'Arthedain fût tombé, la fortune d'Angmar ne devait point perdurer. L'année suivante, le Prince Eärnur de [gondor|E], accompagné des [elves|E] de [lindon|E] et des Dúnedain survivants, attaqua les forces d'Angmar à Fornost.\n\nLe Roi-Sorcier fut vaincu et prit la fuite, mais il se trouva coupé par une armée du Gondor et de [rivendell|E]. Si complète fut la déroute d'Angmar qu'il ne demeura plus un seul homme ni orque de ce royaume à l'ouest des Montagnes. Le Roi-Sorcier, cependant, échappa, et les forces gondoriennes arrivèrent trop tard ; Arthedain était détruite et Arvedui mort. Mais la lignée d'Isildur perdura, sous la forme de protecteurs cachés de leurs terres désolées. Et les gens simples les appelleraient Rôdeurs, sans leur accorder leur confiance."
 
 explore_history.4045.a: "Nous pouvons apprendre beaucoup de l'endurance remarquable des Lossoth."
 explore_history.4045.b: "C'est par une férocité et une audace sans pareilles qu'Angmar fut anéanti."
 explore_history.4045.c: "Arvedui fit preuve d'arrogance en ne prêtant point attention aux avertissements des Lossoth."

### History...? ###

 explore_history.9000.t: "Inflation de Balrogs"
 explore_history.9000.desc: "« [ROOT.Char.GetTitledFirstName|U], voyez donc ce que j'ai découvert ! Il s'agit là d'une révélation qui bouleversera nos recherches ! »\n\nMon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('overenthusiastic_researcher'))] [overenthusiastic_researcher.GetTitledFirstName] fait irruption dans la pièce, hors d'haleine et visiblement transporté d'excitation. Il déroule un parchemin et le dispose sur mon pupitre afin que je puisse l'examiner.\n\nCe manuscrit est effectivement fort ancien, rédigé dans une forme archaïque du [sindarin|E]. Il semble relater les événements de la Chute de Gondolin, mais quelque chose cloche manifestement : les [balrog|E] participant à l'assaut sont dits se compter par centaines. « Ainsi cinq périrent devant la grande hache Dramborleg de Tuor, trois devant l'épée d'Ecthelion, et quarante furent occis par les guerriers de la maison royale. »"
 
 explore_history.9000.a: "Voici un jour mémorable pour la recherche académique !"
 explore_history.9000.b: "Je pense que l'auteur s'est quelque peu laissé emporter par son récit."
 
 explore_history.9001.t: "Un Arbre Généalogique Énigmatique"
 explore_history.9001.desc: "Voilà des heures que je me penche sur la copie d'une généalogie [quenya|E] antique, mais je n'arrive à y comprendre ni queue ni tête. Elle retrace la descendance de la Maison de Finwë, pourtant l'ascendance du Haut-Roi Gil-galad demeure obscure. Des branches proviennent à la fois du Haut-Roi [fingon|E], quelque peu estompées, et du Roi Orodreth de Nargothrond. À peine visible, une autre lignée émane de la [houseoffeanor|E].\n\nComment un scribe a-t-il pu se tromper à ce point sur la descendance du Haut-Roi, et ce par deux fois ? Cette filiation n'est-elle point fermement établie ?"
 
 explore_history.9001.a: "Nous commettons tous des erreurs, n'est-ce pas ?"
 explore_history.9001.b: "Brûlez ceci, c'est une disgrâce pour l'érudition."
 explore_history.9001.c: "Et s'il était le fils secret de Fingon et Maedhros ?"

 explore_history.9002.t: "Ses Bottes sont Jaunes ?"
 explore_history.9002.desc: "Tandis que je déambule dans la bibliothèque, longeant des étagères croulant sous d'antiques volumes et des rouleaux qui s'effritent, mon regard est attiré par un petit ouvrage relié de cuir. La couverture porte l'inscription « Les Chants d'Iarwain Ben-adar ». Intrigué, je l'ouvre. Un bref préambule rédigé par un érudit [cardolani|E] oublié contient une affirmation extraordinaire : il s'agirait d'un recueil de chants de pouvoir proférés par un esprit forestier bienveillant du [northernkingdom|E], un être mystérieux qui aurait prétendument vécu en [eriador|E] depuis l'aube des temps.\n\nPourtant, les paroles de ces chansonnettes semblent être de la doggerel de la plus risible espèce. Je feuillette page après page évoquant des bottes jaunes, des saules vénérables, des naïades lascives et des poneys obèses. Et puis me frappe le vers le plus étrange de tous : « Hey dol ! merry dol ! ring a dong dillo ! Ring a dong ! hop along ! Fal lal the willow ! Tom Bom, jolly Tom, Tom Bombadillo ! ».\n\nCes divagations déconcertantes peuvent-elles réellement être l'œuvre d'un être immortel doté d'un grand pouvoir ?"
 
 explore_history.9002.a: "Pourquoi pas ? Même les Elfes de Fendeval ne sont point à l'abri d'une ritournelle saugrenue."
 explore_history.9002.b: "Il s'agit manifestement des élucubrations d'un dément."
 explore_history.9002.c: "Ce Tom est de toute évidence une incarnation d'Eru !"
 
 explore_history.9003.t: "Un Prince des Chats"
 explore_history.9003.desc: "Alors que je fouille le débarras attenant à la bibliothèque en quête de papier, je découvre une mystérieuse cassette. À l'intérieur se trouve une petite pile de parchemins accompagnés de quelques effets personnels indiquant qu'elle appartenait jadis à quelque bibliothécaire oublié. En lisant ces feuillets, je réalise qu'il s'agit d'un projet passionnel inachevé : une tentative d'histoire du [firstage|E] rédigée pour les enfants.\n\nL'ouvrage commence bien, avec des résumés soigneusement abrégés des événements majeurs, accompagnés d'esquisses charmantes par l'auteur, qui possédait quelque talent pour le dessin. Mais au fur et à mesure que l'œuvre progresse, elle devient plus excentrique, prenant de plus grandes libertés avec les éléments les plus effrayants afin d'adoucir le ton pour le jeune public visé.\n\nEt puis j'arrive au passage fatidique. Le Conte de Beren et Lúthien a manifestement été jugé trop alarmant pour la jeunesse. Plutôt que de prendre la forme d'un loup-garou terrifiant, [sauroncharacter|E] - principal serviteur de l'Ennemi - est dépeint comme... un chat. Un chat nommé... Tevildo."
 
 explore_history.9003.a: "Cette adaptation s'écarte par trop de l'œuvre originale..."
 explore_history.9003.b: "Curieux. Peut-être devrais-je tenter d'achever cette aventure féline."
 explore_history.9003.c: "Je le savais ! Les chats sont des serviteurs de Morgoth !"
 
 explore_history.9004.t: "La Route Perdue"
 explore_history.9004.desc: "J'ai rencontré de nombreux volumes ardus dans cette bibliothèque, beaucoup rédigés par de vieux érudits [dunedain|E] obsédés par la mortalité et ses limites, mais peu sont aussi ésotériques que le tome qui se trouve maintenant devant moi. L'auteur avance une théorie audacieuse : l'une des caractéristiques du Don des [conceptracemen|E] serait quelque chose appelé « préincarnation », la capacité pour les Hommes d'habiter l'esprit d'incarnations antérieures d'eux-mêmes, et ainsi voyager effectivement dans le temps.\n\nIl poursuit en affirmant qu'[elendil|E] lui-même fut « visité » par une incarnation future de lui-même nommée Eädwine, venant d'une cité d'érudits appelée Mondósar. C'est un récit divertissant, mais je ne sais vraiment qu'en penser."
 
 explore_history.9004.a: "Ce ne peut être que divagations. Les Hommes cherchent toujours des moyens de vivre éternellement."
 explore_history.9004.b: "Cela mérite exploration... peut-être devrais-je tenter de communier avec mes incarnations antérieures."
 explore_history.9004.c: "Cela ne peut être que vérité, car moi aussi j'ai contemplé en vision les nefs volantes de Númenor, leurs voiles blanches déployées dans les cieux comme aux jours de gloire révolus."
 
 explore_history.9005.t: "Ils furent autrefois des Elfes... Ou le furent-ils ?"
 explore_history.9005.desc: "Les [orcs|E] demeurent parmi les plus dangereux des fléaux perpétuels qui menacent la [middleearth|E]. Pourtant leur histoire n'est point quelque chose à laquelle j'aie jamais consacré grande réflexion. Aussi mon intérêt s'éveille-t-il lorsque j'aperçois un tome relié de cuir sur une haute étagère, intitulé « Ruinés et Brisés : Une Brève Histoire des Yrch ». À ma frustration, l'ouvrage n'est ni bref ni une histoire. Au contraire, il présente spéculation après spéculation sur l'origine des Orques.\n\nAuraient-ils été engendrés par [melkorcharacter|E] à partir de chaleurs souterraines et de limon ? Peut-être furent-ils créés en dérision des Premiers-Nés ? Ou furent-ils même façonnés à partir d'[elves|E] capturés par de lents arts de cruauté et de perversité ? Non, peut-être ne sont-ils que de simples automates, mus par les volontés de Melkor et [sauroncharacter|E] ? Oh, attendez, ils sont en réalité des [conceptracemen|E] corrompus, probablement des Drúedain réduits au primitivisme bestial par le programme d'élevage de l'Ennemi. Ou bien sont-ils un mélange de tout ce qui précède, raffiné par Sauron, leurs échelons supérieurs étant peut-être des [maiargods|E] corrompus ?\n\nCela continue encore et encore, sans conclusion aucune."
 
 explore_history.9005.a: "Quelle perte de temps considérable."
 explore_history.9005.b: "Certaines de ces explications semblent en contradiction avec la chronologie historique."
 
 explore_history.9006.t: "L'Histoire de Galadriel et Celeborn"
 explore_history.9006.desc: "Dame Galadriel de [lothlorien|E] est une figure d'âge et de stature incroyables pour quelqu'un comme moi, et son histoire s'est enveloppée d'innombrables mythes et légendes. Je suis ravi de découvrir un ouvrage érudit sur sa vie et celle de son noble époux, Celeborn, et je m'installe pour le lire.\n\nPourtant je suis rapidement déçu. L'érudition est extrêmement bâclée, émaillée de contradictions dans la chronologie et même les faits de base. Quand Galadriel quitta-t-elle [valinor|E] ? Celeborn naquit-il en Doriath ou en Valinor ? Quel fut le rôle de Galadriel en [eregion|E] ? Exactement combien de fois déménagèrent-ils vers et depuis la Lórien ? Le roi-elfe Amroth était-il leur fils ? Qui, au nom d'[eru|E], est ce « Teleporno » ?\n\nPlutôt qu'un récit unique étayé par des preuves claires, l'ouvrage présente diverses versions contradictoires. Pire encore, tandis que l'œuvre entre dans ses phases finales, il apparaît que l'auteur est devenu quelque peu épris de son sujet, présentant de plus en plus Galadriel comme une sorte de martyre parfaite au jugement impeccable."
 
 explore_history.9006.a: "Comme c'est frustrant ! Je suppose que nous ne connaîtrons jamais la vérité."
 explore_history.9006.b: "Peut-être qu'un récit cohérent peut être tissé à partir de tout cela..."
 
 explore_history.9007.t: "L'Illusion de Bellakar"
 explore_history.9007.desc: "Alors que je pénètre d'un pas tranquille dans la bibliothèque, mes oreilles sont chatouillées par un ricanement frénétique qui résonne entre les rayonnages poussiéreux. Je découvre mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('amused_researcher'))] [amused_researcher.GetTitledFirstName] en train de marteler [amused_researcher.GetHerHis] pupitre dans des paroxysmes d'hilarité pure, les épaules secouées par une joie irrépressible.\n\nLorsque je m'enquiers de la cause de l'amusement de [amused_researcher.GetHerHis], [amused_researcher.GetSheHe] me tend un parchemin jauni qu'[amused_researcher.GetSheHe] vient de découvrir, œuvre d'un érudit pélargien du sixième siècle du [thirdage|E] répondant au nom de Merpimir. Ce traité renferme une proposition aussi déconcertante qu'elle est argumentée avec une densité remarquable : tout ce que nous croyons savoir concernant la [middleearth|E] au sud d'[umbar|E] ne serait qu'un tissu de mensonges élaborés.\n\nCette supercherie constituerait un conte de fées sophistiqué tissé par les marins du [belegaer_sea|E] dans le seul but de justifier leurs tarifs exorbitants et leurs dépenses mirobolantes. En réalité, affirme Merpimir avec une conviction troublante, les cartes de la Terre du Milieu méridionale ne seraient que des fabrications dénuées du moindre fondement, contrairement aux preuves solides qui étayent la cartographie des terres plus septentrionales. [bellakar|E] est particulièrement visé comme étant un lieu totalement inventé de toutes pièces, l'auteur mobilisant diverses sources pour soutenir que si jamais des colonisateurs de [westernesse|E] s'étaient aventurés au sud d'Umbar, ils auraient tous été invariablement de la variété [numenorean|E] Noire."
  
 explore_history.9007.a: "Comme c'est cocasse ! Penser que quiconque pourrait croire une théorie si extravagante."
 explore_history.9007.b: "Cela a tant de sens ! Pas étonnant que Bellakar figure sur si peu de cartes."
 
 explore_history.9008.t: "Les Lais de Beleriand"
 explore_history.9008.desc: "Tentant de saisir l'histoire sinueuse de la [middleearth|E], je trouve un volume consacré aux Lais de [beleriand|E] - versions en vers allitératifs des récits épiques du [firstage|E]. Les premiers feuillets de chaque poème semblent bien usés, mais la condition pristine des pages ultérieures montre que la plupart des lecteurs les ont abandonnés tôt. Les poèmes sont longs, turgides et interminables, si ennuyeux que dans la plupart des cas l'auteur lui-même a manifestement perdu tout intérêt avant de les achever. Dois-je vraiment lire ces œuvres pour obtenir une compréhension complète de l'histoire des [elves|E] et des amis-des-elfes ?"
 
 explore_history.9008.a: "Je suppose que je dois tenter l'entreprise..."
 explore_history.9008.b: "Laissons cela. Il doit bien y avoir une version en prose que je puisse lire."
 explore_history.9008.c: "Peut-être que si je les chante à voix haute, ce sera plus aisé ?"
 
 explore_history.9009.t: "Roi... Trotter ?"
 explore_history.9009.desc: "Depuis que la Lignée d'[isildur|E] est revenue sur le Trône de [gondor|E], beaucoup a été écrit sur les escapades des [dunedainnorth|E] durant leurs années d'errance. Bien qu'oubliés de la plupart pendant de longs siècles, il semble que leurs Rôdeurs furent instrumentaux pour maintenir les peuples survivants d'[eriador|E] libres de toute menace.\n\nPourtant voici que je découvre dans la bibliothèque une histoire alternative plus étrange encore, apparemment rédigée par un érudit [periannath|E] de la Comté. Elle affirme que les « [hobbits|E] », comme ils se nomment eux-mêmes, eurent un rôle démesuré dans la protection du Nord, envoyant des armées combattre pour la défense de Fornost, repoussant les envahisseurs [orc|E] (tout en inventant également le jeu de golf), et vivant mille autres aventures.\n\nIls vont même jusqu'à prétendre que le véritable chef des Rôdeurs du Nord était un hobbit au nom grotesque de « Trotter », et laissent plutôt entendre qu'il devrait être l'Unique Roi Véritable."
 
 explore_history.9009.a: "Rien que demi-vérités de Semi-Hommes..."
 explore_history.9009.b: "Cela pourrait-il être vrai ?"
 
 explore_history.9010.t: "Société de la Terre Ronde"
 explore_history.9010.desc: "En parcourant un coin semi-abandonné de la bibliothèque, je découvre une série de périodiques rédigés par une société secrète d'érudits [gondorian|E] des premiers siècles du [thirdage|E]. Il s'y trouve beaucoup d'éléments d'un intérêt considérable, car nombre des auteurs étaient des marins d'une grande expérience qui avaient été présents lors des premières circumnavigations de la [middleearth|E].\n\nPourtant parmi les essais je trouve une affirmation frappante : la Terre du Milieu aurait toujours été une sphère, et les légendes d'une terre plate dans les âges antérieurs du monde n'auraient été que des mythes elfiques non destinés à être pris littéralement. Certaines de leurs preuves semblent contraires aux pratiques normales de la philosophie naturelle, et seraient sans doute ridiculisées de nos jours."
 
 explore_history.9010.a: "Sornettes. Pourquoi ces fous ont-ils ignoré le consensus érudit ?"
 explore_history.9010.b: "Si seulement je pouvais encore m'abonner à leurs lettres de nouvelles..."
 
 explore_history.9011.t: "Le Mithril Guérit-il l'Affaiblissement Elfique ?"
 explore_history.9011.desc: "Sous une pile de registres administratifs sans grand intérêt, compilant les lettres de commandes d'un marchand de livres, je trouve un lourd tome. Il est intitulé « Le Récit Extraordinaire des Anneaux de Pouvoir » et a été magnifiquement illustré et enluminé par des artistes maîtres.\n\nMais le texte lui-même est de qualité très inégale, se contredisant ainsi que la tradition établie à maintes reprises. Sa thèse centrale est que [sauroncharacter|E] trompa le Haut-Roi Gil-galad en lui faisant croire que les [elves|E] souffraient de quelque affaiblissement accéléré, que seul le [mithril|El] pouvait guérir.\n\nParmi d'autres détails curieux, l'ouvrage présente [isildur|E] et [celebrimbor|E] vivants simultanément, un Gandalf amnésique envoyé en [middleearth|E] au [secondage|E], une théorie farfelue sur la flottabilité attribuée à [finrod|E], et une hypothétique collection de villages humains des « Terres du Sud » en Gorgoroth.\n\nJe me demande que faire de ceci."
 
 explore_history.9011.a: "Les illustrations, nous pouvons les sauver, brûlons le reste."
 explore_history.9011.b: "Je dois en lire davantage ! Il y a sûrement une suite ?"