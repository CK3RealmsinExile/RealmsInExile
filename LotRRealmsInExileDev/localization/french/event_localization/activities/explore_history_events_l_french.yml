 # History Exploration Start Event

 explore_history.0001.t:0 "Un temps pour étudier"
 explore_history.0001.desc:0 "Alors que le soleil se lève à l'horizon, je m'étire et me dirige vers la bibliothèque. En me penchant sur les tomes poussiéreux, je prends conscience que je ne pourrais jamais tous les lire en une seule vie. Les chroniques de la Terre du Milieu renferment la mémoire d'un passé ancien et rassemblent toutes sortes de contes provenant de temps immémoriaux.\n\nParmi toutes ces possibilités, je dois choisir une époque sur laquelle me concentrer."

 explore_history.0001.a:0 "Les mythiques Années des Arbres."
 explore_history.0001.b:0 "Le Premier Âge légendaire."
 explore_history.0001.c:0 "L'héroïque Deuxième Âge."
 explore_history.0001.d:0 "Le Troisième Âge, bien connu."
 explore_history.0001.e:0 "J'ai changé d'avis. Toute cette lecture me fait mal aux yeux..."

 explore_history.0010.t:0 "Les Années des Arbres"
 explore_history.0010.desc:0 "Les Années des Arbres, également appelés Jours de la Félicité, ou Midi de [valinor|E], sont les longues années qui s'étendent de la fondation de Valinor à son assombrissement. Durant cette époque, Valinor était illuminée par la lumière des [twotrees|E] tandis que la [middleearth|E] demeurait dans la Grande Obscurité.\n\nC'est à cette époque que s'éveillèrent les [elves|E] et que les [valargods|E] s'élançaient dans la Bataille des [powersgods|E], aboutissant à la destruction de la forteresse noire d'[utumno|E] et à l'enchaînement de [melkorcharacter|E] dans les salles de [mandoscharacter|E] pour trois âges à venir. Les elfes de Valinor devinrent talentueux et puissants, jusqu'à ce que Melkor ne sème mensonges et discordes parmi eux, avant de détruire finalement les Deux Arbres."

 explore_history.0010.a:0 "La division des elfes"
 explore_history.0010.b:0 "Fëanor et l'agitation des Ñoldor"
 explore_history.0010.c:0 "Le premier Massacre Fratricide et l'exil des Ñoldor"
 explore_history.0010.d:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0020.t:0 "Le Premier Âge"
 explore_history.0020.desc:0 "Le [firstage|E] rassemble les évènements passés peu après le début du [loretime|E]. Également connus comme les [elderdays|E], le Premier Âge vit l'éveil des Hommes sur [ardaconcept|E], l'épanouissement des [elves|E] en [valinor|E] et en [beleriand|E], leurs exploits contre [melkorcharacter|E] et la chute finale de ce dernier de la main des armées unies des [valargods|E], des elfes et des Edain.\n\nLe Premier Âge vit certains deg35s plus grands triomphes et des plus grandes tragédies de la [middleearth|E] et s'acheva lorsque les Valar expulsèrent Melkor par la Porte de la Nuit, le banissant dans le [thevoid|E] intemporel."

 explore_history.0020.a:0 "Le siège d'Angband et les royaumes du Beleriand"
 explore_history.0020.b:0 "De Beren et Lúthien"
 explore_history.0020.c:0 "Les enfants de Húrin"
 explore_history.0020.d:0 "De Tuor et de la chute de Gondolin"
 explore_history.0020.e:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0030.t:0 "Le Deuxième Âge"
 explore_history.0030.desc:0 "Débutant en l'an 584 après le retour des [noldorelves|E] en [middleearth|E], le [secondage|E] est le plus long des Âges documentés. Commençant après la destruction du [beleriand|E lors de la guerre de la Colère, il vit la fondation du [lindon|E] et la création de [numenor|E] : les deux grands royaumes elfiques et humains de cet Âge.\n\nC'est également lors de cet âge que furent créés les [ringsofpower|E], qui seront la pierre angulaire des évènements de la fin du Deuxième Âge et de l'entiereté de ceux du [thirdage|E]. En parallèle de ces évènements, les [numenorean|E] atteignirent le point culminant de leur pouvoir et de leur splendeur avant le remodelage du monde et l'engloutissement de Númenor durant l'[akallabeth|E]. 3441 ans plus tard, le Deuxième Âge s'acheva avec la défaite de [sauroncharacter|E] durant la guerre de la [warlastalliance|E].n\nLes érudits de cette section se montrent très orgueilleux du nombre d'ouvrage qu'ils possèdent, suffisant pour remplir deux salles de lectures. Laquelle devrais-je choisir ?"
 explore_history.0030.desc.elf:0 "Débutant en l'an 584 après le retour des [noldorelves|E] en [middleearth|E], le [secondage|E] est le plus long des Âges documentés. Commençant après la destruction du [beleriand|E lors de la guerre de la Colère, il vit la fondation du [lindon|E] et la création de [numenor|E] : les deux grands royaumes elfiques et humains de cet Âge.\n\n'est également lors de cet âge que furent créés les [ringsofpower|E], qui seront la pierre angulaire des évènements de la fin du Deuxième Âge et de l'entiereté de ceux du [thirdage|E]. En parallèle de ces évènements, les [numenorean|E] atteignirent le point culminant de leur pouvoir et de leur splendeur avant le remodelage du monde et l'engloutissement de Númenor durant l'[akallabeth|E]. 3441 ans plus tard, le Deuxième Âge s'acheva avec la défaite de [sauroncharacter|E] durant la guerre de la [warlastalliance|E]."

 explore_history.0030.a:0 "La salle des chroniques septentrionales : Númenor et les elfes"
 explore_history.0030.b:0 "Les mauvaises relations entre Númenor et notre peuple sont tristement fascinantes"
 explore_history.0030.c:0 "La salle des chroniques méridionales : les colonies d'Extrême Harad"
 explore_history.0030.d:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0031.t:0 "Númenor et les elfes"
 explore_history.0031.desc:0 "Les livres conservés dans cette salle renferment les chroniques historiques bien documentées du [secondage|E].\n\nPrincipalement copiées depuis les travaux originaux conservés dans la bibliothèque de Maître [elrondshort|E] à [rivendell|E], ces chroniques racontent l'histoire de [numenor|E] elle-même et celle des elfes de [middleearth|E].\n\nIls rassemblent des contes tels que la [waroftheelvesandsauron|E], la [warlastalliance|E], et l'[akallabeth|E]. Certains des livres sont actuellement en cours de restauration et ne peuvent pas être consultés pour le moment."

 explore_history.0031.a:0 "L'île perdue de Númenor"
 explore_history.0031.b:0 "Sur Eregion et les Anneaux de Pouvoir"
 explore_history.0031.c:0 "L'Akallabêth"
 explore_history.0031.d:0 "La Dernière Alliance"
 explore_history.0031.e:0 "En y réflechissant, peut être une autre salle..."

 explore_history.0032.t:0 "Les colonies d'Extrême Harad"
 explore_history.0032.desc:0 "Les livres conservés dans cette salle racontent l'histoire de l'Endórë méridionale et orientale durant le [secondage|E]. Certains érudits remettent en question leur validité mais ils restent les sources les plus complètes sur le sujet.\n\nPrincipalement copiées depuis les travaux originaux conservés dans la bibliothèque Tumakveh à Nîlûlondê, ces chroniques racontent l'histoire des colonies [numenorean|E]nes du Sud : [bellakar|E], [umbar|E] et [anbalkumagan|E].\n\nElles rassemblent les chroniques de leur fondation à leur luttes après la [downfallofnumenor|E]."

 explore_history.0032.a:0 "La foundation de Bellakar"
 explore_history.0032.b:0 "Le Roi-Tempête et le Roi d'Or"
 explore_history.0032.c:0 "Bellakar et la dette d'Elendil"
 explore_history.0032.d:0 "En y réflechissant, peut être une autre salle..."

 explore_history.0040.t:0 "Le Troisième Âge"
 explore_history.0040.desc:0 "Le [thirdage|E] a été caractérisé par l'ascension et le déclin des royaumes [numenorean|E] en exils et par la lente récupération de ses forces par [sauroncharacter|E]. Dans le même temps, les [elves|E], les [dwarves|E] et les autres peuples ont fait peu de nouvelles choses ; c'est ainsi qu'on nomma ces temps les années du Déclin, qui furent marquées par le lent départ des elfes.\n\nLes scribes s'excusent de la pauvreté actuelle de la sélection des textes. La majorité des écrits sur cette ère font l'objet de copies dans de nouvelles éditions, mais ils promettent de vous informer lorsqu'un nouveau volume sera achevé."

 explore_history.0040.a:0 "Sur les Éothéod et le serment d'Eorl"
 explore_history.0040.b:0 "Sur Narkuzîr et Berúthiel"
 explore_history.0040.c:0 "La conquète Tedjin et l'occupation de Bellakar"
 explore_history.0040.d:0 "La lutte fratricide"
 explore_history.0040.e:0 "En y réflechissant, peut être un autre âge..."

 explore_history.0050.t:0 "La fin de mes études"
 explore_history.0050.desc:0 "Mes yeux sont lourds et la flamme de la bougie est sur le point de s'éteindre. Où le temps a t-il filé ? Je mets un marque-page pour me souvenir de ma page avant de finalement fermer l'incunable. Avec un grognement, je me renfonce dans mon siège dans un grincement et étire mes membres fatigués.\n\nÉtudier le passé peut être un passe-temps fascinant mais il a le don de rendre le dos douloureux et rigide."
 explore_history.0050.a:0 "Peut-être est il temps d'aller prendre l'air et de me restaurer un peu..."

 # The Sundering of the Elves

 explore_history.1001.t:0 "Le réveil des elfes"
 explore_history.1001.desc:0 "C'est sur les lointaines côtes orientales de la mer intérieure perdue d'Helcar, dans une baie que l'on connait sous le nom de [cuivienen|E], que les premiers [elves|E] s'éveillèrent du sommeil d'[iluvatar|E]. Ils y résidèrent pour un temps, heureux sous la beauté des étoiles du ciel et ont depuis lors aimé la lumière stellaire et réveré sa créatrice, [vardacharactershort|E], au delà de tout autre Valar.\n\nIl ne fallut que peu de temps pour que ces elfes nouveaux-nés soient découverts par [melkorcharacter|E], qui envoya ses sombres agents pour les surveiller depuis les ombres et capturer tout elfe qui se serait aventuré trop loin des eaux de l'Éveil. Ces âmes malchanceuses furent emprisonnées dans les entrailles d'[utumno|E] et, grâce à une torture cruelle et patiente, furent corrompues et élevées pour constituer les premiers [orcs|E] dans l'envie et la moquerie des elfes.\n\nPlus tard, les elfes furent découverts par le Vala [oromecharactershort|E] durant l'une de ses chasses en [middleearth|E], et il fut pris du désir de les protéger. Ansi, les [powersgods|E] en sont venues à faire la guerre à Melkor pour délivrer les elfes de l'emprise du mal, changeant, par ce conflit, le visage de la Terre du Milieu à jamais. Ils emprisonnèrent Melkor dans les salles de [mandoscharacter|E] pour des milliers d'années."

 explore_history.1001.a:0 "Merci Eru pour la protection des Valar contre un mal si terrifiant !"
 explore_history.1001.b:0 "Il n'est que justice que Melkor soit jugé pour ses manigances."
 explore_history.1001.c:0 "Melkor a créé sa propre race en capturant et corrompant des elfes ? Intrigant..."

 explore_history.1002.t:0 "Les Avari"
 explore_history.1002.desc:0 "Avec [melkorcharacter|E] humilié et enchainé, [oromecharactershort|E] retourna auprès des [elves|E], et les appela passionément à le suivre jusqu'à [valinor|E], y garantissant leur sécurité, leur tutorat et la lumière. Les elfes envoyèrent trois ambassadeurs pour voyager en Valinor et parler au nom de leur peuple : Ingwë, Finwë, and Elwë.\n\nÀ leur retour de Valinor, ils étaient si emplis d'émerveillement par la gloire et la majesté des [valargods|E] et par la splendeur de la lumière des [twotrees|E] qu'ils poussèrent leur peuple à écouter les appels des Valar et à faire le long voyage vers l'ouest, jusqu'à Valinor.\n\nC'est ainsi qu'eut lieu la première division des elfes. Alors que la parenté d'Ingwë et qu'une partie des parents de Finwë et d'Elwë étaient prêts à suivre Oromë, nombreux furent ceux à refuser de quitter leur lieu de naissance, car ils aimaient la [middleearth|E] et la lumière des étoiles bien plus que les promesses de l'Ouest inconnu et les rumeurs de sa lumière brûlante. Ces Elfes devint les Avari, « Ceux du Refus », qui ne reverront plus les leurs avant que de nombreux âges ne se soient écoulés."

 explore_history.1002.a:0 "Une division funeste, mais les Eldars ont eu raison de voyager à l'Ouest."
 explore_history.1002.b:0 "Après n'avoir rien vu d'autre que la colère et la tromperie des Ainur, qui peut blâmer les Avari ?"

 explore_history.1003.t:0 "Les Vanyar"
 explore_history.1003.desc:0 "Une fois que les [elves|E] qui répondirent à l'appel des [valargods|E] entamèrent le [greatjourney|E], ils se séparèrent en trois groupes. Le plus petit de ces groupes fut mené par Ingwë et était constitué des plus impatients à rallier [valinor|E].\n\nLes [vanyarelves|E] ouvrirent le chemin, marchant vers l'ouest à un rythme rapide et ils furent les premiers à atteindre les côtes de la grande [belegaer_sea|E]. C'est ici que le Valar [ulmocharacter|E] détacha la grande île nommée [toleressea|E] du milieu de l'océan et, avec l'aide de ses serviteurs, s'en servi pour transporter les Vanyar au travers des vagues jusqu'à atteindre Valinor. En récompense de sa hâte et de son zèle, Ingwë fut couronné Grand Roi de tous les elfes.\n\nLes Vanyar aimaient les Valar et la lumière de Valinor par dessous tout, et ils choisirent de ne jamais revenir en [middleearth|E], à l'unique exception de la guerre de la Colère durant l'affrontement final contre [melkorcharacter|E], à la fin du [firstage|E]."
 explore_history.1003.a:0 "Un tel dévouement indéfectible à une seule cause est inspirant."
 explore_history.1003.b:0 "Qui peut leur en vouloir ? J'aurais été sur le premier bâteau pour Valinor aussi !"
 explore_history.1003.c:0 "Grand Roi de tous les Elfes ! Cela doit représenter beaucoup de travail..."

 explore_history.1004.t:0 "Les Ñoldor"
 explore_history.1004.desc:0 "Les suivants à arriver furent les [elves|E] connus sous le nom de [noldorelves|E], menés par Finwë, en relativement peu de temps mais sans brûler de la même détermination que celle des [vanyarelves|E]. Quand ils arrivèrent en [valinor|E], ils bâtirent, avec l'aide des Vanyar, la cité de Tirion sur la verte colline de Túna, dans la brêche de la chaine des monts Pelóri et ce fut de là que Finwë règna sur son peuple.\n\nLes Ñoldor sont connus comme les chroniqueurs et les forgerons les plus doués parmi les elfes, le plus grand d'entre eux étant le fils de Finwë, Fëanor, le créateur des célèbres [silmarils|E]. De nombreux Ñoldor ont fini par retourner en [middleearth|E] pour combattre Melkor et former les plus connus des royaumes elfiques."
 explore_history.1004.a:0 "La maîtrise de l'artisanat des Ñoldor est incroyable, ils ont vraiment la bénédiction d'Aulë !"
 explore_history.1004.b:0 "Ces joyaux ont causé bien trop de douleurs pour ce qu'ils valent.... Quelle folie !"

 explore_history.1005.t:0 "Les Teleri"
 explore_history.1005.desc:0 "En dernier vinrent les [elves|E] connus comme les [telerielves|E], menés par les frères Olwë et Elwë et la plus grande partie de ceux qui se sont engagés dans le [greatjourney|El]. Contrairement à leurs parents [vanyarelves|E] et [noldorelves|E], les Teleri était un groupe diversifié avec de grandes parties de leur ost désunies qui s'établir tout le long de leur trajet en renonçant à atteindre [valinor|E].\n\nDans les bois du [rhovanion|E] s'installèrent les [silvanelves|E] et les Nandor, tandis que les Elfes Verts faisaient des forêts d'Ossiriand et de l'[eredluin|E] leur foyer. Les [sindarelves|E] établirent leur domaine en Doriath après qu'ils s'y soient attardés en essayant de retrouver leur meneur Elwë, envouté par la [maiagod|E] [meliancharacter|E]. Les derniers furent les [falathrim|E] qui s'installèrent sur les côtes de [beleriand|E], prenant Nowë (connu en aujourd'hui comme Círdan) pour seigeur.\n\nFinalement, ceux qui accomplirent le Grand Voyage pour Valinor sous le commandement d'Olwë fondèrent la cité d'Alqualondë, le Havre des Cygnes, et furent connus comme les [falmarielves|E]."
 explore_history.1005.a:0 "Une leçon de persévérance, récompensée par la vision de magnificences."
 explore_history.1005.b:0 "Pourquoi accourir en Valinor quand il existe tant de merveilles en Terre du Milieu !"
 explore_history.1005.c:0 "Ces Teleri ont été plus difficiles à rassembler que des chats ! Et comment est-ce possible de... perdre un roi ?"

 # Of Fëanor and the Disquiet of the Noldor

 explore_history.1011.t:0 "La jeunesse de Fëanor"
 explore_history.1011.desc:0 "En [valinor|E], quand le monde était jeune, le roi Finwë des [noldorelves|E] épousa Míriel, qu'on appellait Serindë pour ses compétences de couture. Elle lui donna un fils, qu'elle appela [feanor|E], l'esprit du feu. Mais Míriel dit alors à Finwë : « Je ne porterai plus jamais de fils, car la force qui en aurait nourrie de nombreux a été consummée par Fëanor ». Après quoi elle partit se reposer aux jardins de [loriencharacter|E] pour ne plus jamais se réveiller.\n\nFinwë pleura longuement le départ de son épouse et reporta tout son amour à son fils. Fëanor devint rapide et fort, subtil d'esprit et à la main sure, le plus grand par l'esprit et par le corps de tous les Enfants d'[iluvatar|E]. Ce fut lui qui conçut les [tengwar|E] que les hommes et les [elves|E] utilisent toujours pour écrire leurs discours, ainsi que les gemmes merveilleuses, les pierres de visions appelées les [palantir|E].\n\nTôt dans sa jeunesse, Fëanor épousa Nerdanel, fille de Mahtan, un forgeron chéri par [aulecharacter|E], qui enseigna beaucoup à son gendre. Nerdanel était sage et patiente et la seule capable de porter conseil et de tempérer Fëanor. Ensembles, ils conçurent sept [sonsoffeanorshort|E]."
 explore_history.1011.a:0 "Il créa de telles merveilles !"
 explore_history.1011.b:0 "Avoir sept fils est la garantie d'une succession cauchemardesque."
 explore_history.1011.c:0 "Moi aussi j'aimerai me reposer dans les jardins de Lórien, ne serait ce que pour un temps."
 
 explore_history.1012.t:0 "L'enchaînement de Morgoth"
 explore_history.1012.desc:0 "Bien qu'il aimait son fils profondément, Finwë désirait retrouver une compagne, et avoir de nouveaux enfants. [manwecharactershort|E] accéda à sa requête et Finwë épousa Indis des [vanyarelves|E], qui lui donna deux fils : [fingolfin|E] le vaillant et Finarfin le sage. [feanor|E] aimait son père profondément mais ne pouvait apprécier Indis et vécu loin d'eux, préférant explorer chaque recoin d'[aman|E] ou de s'occuper avec la conception de nouvelles choses.\n\nIl arriva que [morgothcharacter|E], le sombre ennemi, fut libéré de sa captivité par les [valargods|E] après une détention ayant duére trois âges du monde dans les salles de [mandoscharacter|E], et il prit une belle forme et feigna l'amitié avec les [noldorelves|E], leur apportant des savoirs cachés qui les râvit. \n\nMais il haïssait les [elves|E] et cherchait à provoquer leur chute. Les Vanyar n'aurait jamais écouté ses conseils, satisfaits de la lumiète des [twotrees|E], et il ne savait que peu de choses des [falmarielves|E]. En les Ñoldor, toujours assoiffés de connaissances et d'artisanat, il trouva les agents inconscients de ses machinations. Morgoth murmura aux oreilles des Ñoldor et y sema les graines de la discorde contre les Valar. Mais, par dessus tout, il haïssait Fëanor, qui refusait ses conseils et se méfiait de ses mots."

 explore_history.1012.a:0 "Comment Manwë a t-il pu libérer Morgoth ? Ce fut généreux mais pas très sage."
 explore_history.1012.b:0 "Des agents inconscients de vos machinations ne peuvent pas vous trahir."
 explore_history.1012.c:0 "Les Teleri étaient de grands charpentiers, ce devait être quelque chose."
 
 explore_history.1013.t:0 "Les Silmarils et l'agitation des Ñoldor"
 explore_history.1013.desc:0 "[feanor|E] était préoccupé et craignait que les jours bénis du midi de [valinor|E] puissent toucher à leur fin. Il méditait sur la manière de préserver la lumière des [twotrees|E], [laurelin|E] le doré et [telperion|E] l'argenté. À cette fin, il conçut les [silmarils|E] : trois grands joyaux, conservant la lumière des [twotrees|E] dans des cristaux qu'aucune force ni violence ne pouvait briser. Ils n'étaient pas de simples cristaux : la lumière brûlait en eux et leur donnait vie et, lorsqu'ils étaient exposés à n'importe quelle lueur, ils n'en brillaient que d'autant plus.\n\nTous se réjouirent et louèrent le travail de Fëanor et [vardacharactershort|E] bénit les Silmarils de telle sorte qu'aucune main souillée ni quoi que ce soit de maléfique ne puisse les toucher sans brûler de leur feu ardent. Et [morgothcharacter|E] les convoita et, pour assouvir son désir, s'est toujours efforcé de détruire Fëanor et l'amitié entre les [elves|E] et les [valargods|E].\n\nMorgoth dit ainsi aux elfes que les Valar les gardait en [aman|E] comme dans une cage dorée, car ils étaient jaloux de leur artisanat et de leur art et pour que les hommes puissent les supplanter dans les royaumes de la [middleearth|E]."
 explore_history.1013.a:0 "Ce matériau aurait il pu être utilisé à d'autres fins ? Comme en armurerie ?"
 explore_history.1013.b:0 "Si les Valar n'avait pas tant caché aux elfes, ils n'auraient peut-être pas écouté."
 explore_history.1013.c:0 "Il avait raison : les elfes n'étaient pas supposés se cacher en Aman."
 
 explore_history.1014.t:0 "La mort des deux Arbres"
 explore_history.1014.desc:0 "Alors que les mensonges de [morgothcharacter|E] se répandait parmi les [noldorelves|E], leur agitation devint du factionnalisme. [feanor|E] commença à parler ouvertement de retourner en [middleearth|E], car de son peuple (bien qu'il s'agisse en vérité des mensonges de Morgoth), il avait entendu dire que [fingolfin|E] conspirait pour le supplanter en tant qu'héritier de leur père, avec le soutien des [valargods|E]. Et à Fingolfin il fut rapporté de se méfier de son frère, de peur qu'il n'utilise l'amour de leur père contre lui pour le déchoir de sa position. Ainsi, Fingolfin vint à Finwë pour lui demander de retenir Fëanor, dénigrant sa loyauté à leur père. En réponse à cette insulte, Fëanor entra dans la cour en tirant son épée contre Fingolfin, l'avertissant qu'elle serait plus aiguisée que la langue de ce dernier.\n\nAlors, les Valar découvrirent finallement que Morgoth était la source de l'agitation des Ñoldor et ce dernier s'enfuit avant d'en être empêché. Mais pour avoir tiré son épée contre son frère, Fëanor fut banni de Tirion pour douze ans, et son père l'accompagna à Formenos, ainsi que les [elves|E] de sa maison. Car Finwë se déstitua lui même, les Valar ayant pris leur décision sans le consulter. Il se trouva qu'à cet instant, les mensonges de Morgoth semblèrent vrai à Fëanor car Fingolfin fut nommé régent à Tirion, par décision des Valar.\n\nÀ la fin de son exil, Fëanor fut invité à un grand festin en Valimar où presque tous les elfes d'Aman étaient présents et les frères s'y réconcilièrent. Morgoth prit cependant avantage de ce festin pour frapper. Avec l'aide de la grande araignée Ungoliant, il causa l'[darkeningofvalinor|E] en détruisant les [twotrees|E], et pilla la chambre forte de Formenos, tuant Finwë et volant les [silmarils|E] avant de fuir en Terre du Milieu."

 explore_history.1014.a:0 "Tant de luttes entre frères devraient être évitées."
 explore_history.1014.b:0 "Tenir un grand banquet avec l'Ennemi à ses portes, quelle folie."
 explore_history.1014.c:0 "Rien de tel qu'un bon festin pour remettre les choses d'aplomb."
 
 explore_history.1015.t:0 "Le serment de Fëanor"
 explore_history.1015.desc:0 "Les [valargods|E] demandèrent à [feanor|E] de donner ses [silmarils|E] à [yavannacharactershort|E] afin qu'elle puisse soigner les [twotrees|E]. Cette demande emplit Fëanor d'angoisse et d'incertitude, car il ne pourrait plus jamais faire de tels joyaux à nouveau et utiliser ceux-ci reviendrait à se détruire lui même. À nouveau, les mensonges de [morgothcharacter|E] se rappelèrent à lui et Fëanor ne vit les Valar que comme les parents de Morgoth, et se promit de ne pas céder les joyaux sinon par la force - ce qui n'aurait fait que vérifier tous les mensonges qu'il craignait. C'est alors que des messagers vinrent porter la nouvelle de la mort de Finwë et du vol des Silmarils. Endeuilé au delà de toute consolation (car il aimait son père plus que tout ce qu'il avait jamais conçu), Fëanor s'enfuit dans la nuit, et personne ne put le retrouver. \n\nPlusieurs jours passèrent, jusqu'à ce que Fëanor repparu dans une Tirion assombrie, remplit d'un feu ardent. Il prononça des mots de reproche et de puissance, appelant son peuple à le rejoindre dans sa quête de vengeance. Pour montrer sa résolution, lui et ses [sonsoffeanorshort|E] prêtèrent un serment terrible, connu par la suite comme le [oathoffeanor|E]. \n\nLa volonté et les mots Fëanor étaient si grands qu'il domina tout ceux appelant à la prudence et les osts des [noldorelves|E] se préparèrent à partir."

 explore_history.1015.a:0 "Des mots avec lesquels secouer le monde !"
 explore_history.1015.b:0 "Est ce que les Valar ont jamais fait quelque chose ?"
 explore_history.1015.c:0 "Le fou est celui qui prète un serment impossible à remplir ou à briser."

 # The Flight of the Ñoldor
 
 explore_history.1021.t:0 "Le départ de Tirion"
 explore_history.1021.desc:0 "Après que [feanor|E] et ses fils aient prêté leur [oathoffeanor|E], la dissension commença à naître chez les [noldorelves|E]. Bien qu'ils furent d'accord pour partir, tous ne voulurent par reconnaître Fëanor pour roi. Cette dissenssion se manifesta dans leurs rassemblement, la [houseoffeanor|E] et les elfes de Formenos d'un côté, et de l'autre la plus grande partie de l'ost suivant [fingolfin|E] et Finarfin.\n\nLorsque les Ñoldor se furent complètement rassemblé, et que seul un sur dix décidèrent de rester en arrière par amour pour Tirion, le héraut de [manwecharactershort|E] annonça que les [valargods|E] n'aideraient ni n'empêcheraient le départ des Ñoldor, mais conseillaient d'y renoncer, dénonçant la folie de la quête de Fëanor. Fëanor et ses fils furent éxilés d'[aman|E] pour le serment qu'ils prirent.\n\nMais Fëanor ria et demanda à son peuple s'il souhaitait voir l'héritier de leur roi éxilé seul ou s'il reprendrait sa liberté à ses côtés. Après quoi, il se tourna vers le héraut et l'envoya porter ses mots à Manwë, « Si Fëanor ne peut soumettre [morgothcharacter|E], il ne tarde néanmoins à l'assaillir, au lieu de se complaire oisivement dans sa peine. Et peut-être [eru|E] a-t-il placé en moi une flamme plus grande que tu n'en as connaissance. »\n\nAlors le héraut s'inclina car il s'exprimait en égal, avant de se retirer. Après cela, l'ost Ñoldor partit par les portes de Tirion."

 explore_history.1021.a:0 "Fëanor avait une emprise immense sur son peuple pour le mobiliser de la sorte."
 explore_history.1021.b:0 "Celui qui défie les conseils des Valar le fait à ses risques et périls."
 explore_history.1021.c:0 "Un bon approvisionnement était nécessaire pour mener tant de gens sur une si longue route."
                   
 explore_history.1022.t:0 "Le premier massacre fratricide"
 explore_history.1022.desc:0 "[feanor|E] mena son armée vers le nord, suivant les traces de [morgothcharacter|E]. Mais, alors qu'il retrouvait son sang froid et prenait conseil, il se rendit compte que les grandes compagnies des [noldorelves|E] ne pourraient pas voyager jusqu'au nord ou traverser la mer sans navires. Il prit la décision de convaincre les [telerielves|E] à les rejoindre dans leur rébellion.\n\nMais les Teleri demeurèrent sourds à ses appels et refusèrent de prêter leurs navires ou d'aider à la construction de vaisseaux qui allaient contre la volonté des [valargods|E]. Car leurs navires leurs étaient aussi chers que l'étaient leurs gemmes aux Ñoldor. Ces mots rendirent Fëanor furieux, et une fois que suffisament des Ñoldor l'eurent rejoint, il commença à s'emparer des navires, par la force. Mais les Teleri ne le laissèrent pas faire et jettèrent ses elfes par dessus bord. Les épées furent tirées et la bataille débuta, connue comme le [firstkinslaying|E].\n\nPar trois fois, les Ñoldor furent repoussés, et par trois fois ils repartirent à l'assaut, finalement aidé par la Maison de [fingolfin|E]. Arrivant au milieu de la bataille, ils se portèrent au secour de Fëanor, sans savoir comment tout cela avait commencé. Finallement, les Ñoldor l'emportèrent et fuirent sur les navires volés."

 explore_history.1022.a:0 "Un massacre au paradis... Ainsi débutent les machinations de Morgoth."
 explore_history.1022.b:0 "Les Teleri seront réincarnés par Mandos de toute façon..."
 explore_history.1022.c:0 "Aucune armée ne pourrait espérer faire une telle marche..."
                   
 explore_history.1023.t:0 "Le destin de Mandos"
 explore_history.1023.desc:0 "La mer se gonfla de colère contre les fratricides et nombre des navires volés fut perdu, mais finalement la plus grande partie des [noldorelves|E] se regroupèrent au nord d'Alqualondë, certain embarqués et d'autres à pied. Après avoir marché longtemps dans la nuit persistante, une sombre figure s'éleva dans les montagnes leur faisant face. Certains disent qu'il s'agissait de [mandoscharacter|E] lui-même, le prophète des [valargods|E]. Et ainsi fut prononcé le [doomofmandos|E].\n\nÀ ces mots, Finarfin et nombre de ses gens firent demi-tour et retournèrent à Tirion. Mais [feanor|E] endurcit son cœur et proféra sa propre prophétie sur les Valars - quelle que soit la fin, les exploits des Ñoldor perdureraient jusqu'à la fin d'[ardaconcept|E] elle-même."

 explore_history.1023.a:0 "La maison de Fëanor n'est plus, mais le Destin demeure. La justice Vala est sévère."
 explore_history.1023.b:0 "Rebellion, fratricide, vol... jusqu'où cela est-il allé ?"
 explore_history.1023.c:0 "Finarfin a pris la bonne décision, rester simplement à la maison."
                   
 explore_history.1024.t:0 "L'embrasement des navires"
 explore_history.1024.desc:0 "Finalement, les [noldorelves|E] atteignirent l'extrémité septentrionale d'[aman|E] et ils purent y voir les premiers crocs de glace flottant sur la mer, détaché du Helcaraxë, le chaos de glace remplissant le détroit entre [valinor|E] et la [middleearth|E]. Alors que le tourment des vents glacés et des brumes rampantes commença à se faire sentir, les suivants de [fingolfin|E] se mirent à accuser [feanor|E] d'être la source de tous leurs maux et Fingolfin prit pour lui même le nom de [finwenolofinwe|E].\n\nFëanor et ses [sonsoffeanorshort|E] tinrent conseil car ils ne voyaient que deux possibilités s'offrir à eux : les navires ou le Helcaraxë. Mais les navires étaient trop peu nombreux et le Helcaraxë trop effrayant. Ils décidèrent de fuir par la mer discrètement avec les membres de leur Maison, laissant les suivants de Fingolfin abandonnés sur le rivage.\n\nGrâce à des vents rapides, ils traversèrent rapidement la mer. Mais quand [maedhros|E] demanda à son père qui s'en retournera chercher les Ñoldor restants, ce dernier rit et ordonna de brûler les navires, condamnant ceux qui l'avaient maudit à retourner dans les cages des [valargods|E]. Apercevant le grand feux depuis les rivages d'Aman, la Maison de Fingolfin fut aterrée, mais refusa de faire demi-tour. Ils suivirent la longue et mortelle route du  Helcaraxë et nombreux furent ceux à y périr dans ses crevasses traîtresses."

 explore_history.1024.a:0 "Le fractricide fut regrettable, mais, là, il s'agit de trahison délibérée."
 explore_history.1024.b:0 "Quelle terrible façon de traiter ses sujets alors même qu'on revendique leur suzeraineté."
 explore_history.1024.c:0 "Plutôt être le traître que le trahi."
                   
 explore_history.1025.t:0 "La bataille sous les étoiles"
 explore_history.1025.desc:0 "La Maison de [feanor|E] quitta le fjord de Drengist et s'en fut dans la région d'Hithlum ou elle établit un camp sur les rives du lac Mithrim. [morgothcharacter|E], alors revenu dans son ancienne forteresse d'[angband|E], avait lui aussi été témoin du feu qui dévora les navires. Cependant, il ne craignait pas encore les [noldorelves|E], car il n'avait pas encore mis à l'épreuve leurs armées. Avant que leur camp ne soit complètement construit, les elfes furent ainsi pris d'assaut par les forces d'Angband.\n\nLes Ñoldor, pourtant en sous-nombre et pris par surprise, prirent rapidement le dessus, remplis de colère et brandissant leurs terribles épées. On appela cette bataille Dagor-nuin-Giliath, la bataille sous les étoiles, car le soleil et la lune ne s'étaient pas encore levés depuis [valinor|E]. La bataille dura dix jours et les [orcs|E] furent repoussés d'Hithlum avec de lourdes pertes, les havres de Círdan sauvés et [beleriand|E] libérée. Mais Fëanor, dans sa colère contre l'Ennemi, le poursuivit avec les restes de son armée, pensant pouvoir défaire Morgoth lui-même et ainsi scella sa chute.\n\n Des portes d'Angband surgirent les Balrogs, des [maiargods|E] du feu vils et dangereux, descendus sur [ardaconcept|E] avec Morgoth. Fëanor et sa garde combattirent vaillament mais il tomba sous les coups de Gothmog, seigneur des Balrogs. Ainsi périt Fëanor, le plus grand des Enfants d'[iluvatar|E]."

 explore_history.1025.a:0 "Imaginons une seconde ce qu'il aurait pu fabriquer s'il avait continué à vivre !"
 explore_history.1025.b:0 "Fëanor était courageux, bien qu'égaré."
 explore_history.1025.c:0 "Cette attaque était téméraire, mais que ce serait-il passé si elle avait réussi ?"

 # The Siege of Angband and the Realms of Beleriand

 explore_history.2001.t:0 "Le siège d'Angband et les royaumes de Beleriand"
 explore_history.2001.desc:0 "Après leur victoire à Dagor Aglareb, les [noldorelves|E] établirent une posisition défensive encerclant le Thangorodrim qui surplombait [angband|E]. Ils étaient réticents à mener l'assaut, sachant qu'ils ne pourraient en briser les défenses et jugeant que le temps était venu d'apporter la paix et la prospérité à leurs royaumes pour les longues années à venir. Ainsi, les frontières des royaumes de [beleriand|E] se stabilisèrent et demeurèrent inchangées pour tout le [firstage|E], gardées par les épées des Ñoldor.\n\nDans les entrailles des montagnes du Beleriand, les clans nains des [broadbeams|E] et des [firebeards|E] établirent leurs domaines dans les grandes caves de Belegost (Gabilgathol) et de Nogrost (Tumunzahar). Il s'agissait alors des possessions les plus orientales des [dwarves|E], qui prospérèrent. Ils commerçaient avec les [sindarelves|E] comme avec les Ñoldor du Beleriand oriental et comptaient parmi les alliés proches de la Maison de [feanor|E]. Certains des nains de Nogrod vinrent même en aide à Finrod Felagund dans la construction de sa cité souterraine de Nargothrond."

 explore_history.2001.a:0 "Ils ont été sages de prendre leur temps."
 explore_history.2001.b:0 "Ce n'est que grâce à la vigilance des Ñoldor que Morgoth fut maîtrisé !"
 explore_history.2001.c:0 "Défendre fut le bon choix : il faut laisser l'ennemi se briser contre nos murs !"

 explore_history.2002.t:0 "Les royaumes des sept Seigneurs"
 explore_history.2002.desc:0 "Les royaumes des [noldorelves|E] installés en [beleriand|E] orientale étaient ceux de l'ost fëanorien, qui se divisa entre les Sept Seigneurs, les [sonsoffeanor|E]. [maedhros|E] le Grand, chef de la maison, fit de la forteresse d'Himring, construite au sommet d'une colline à l'est de la Passe d'Aglon et à l'ouest de la Trouée de Maglor, son foyer. Là, il s'établit avec [maglor|E], qui patrouillait avec sa cavalerie dans la Trouée.\n\nCelegorm et Curufin s'installèrent en Himlad et fortifièrent Aglon, la trouée contrôlant l'entrée d'Himring en Dorthonion. Caranthir et son peuple s'installèrent sur les berges du Lac Helevorn. Tout le commerce provenant des royaumes naniques de Nogrost et Belegost passait par les terres de Caranthir, qui furent également les premières terres atteintes par les différentes migrations des hommes qui arrivèrent en Beleriand. Caranthir n'aimait guère les [dwarves|E], pas plus que les hommes traversant ses terres, mais ils le rendirent fabuleusement riche.\n\nAmrod et Amras, les plus jeunes des fils de Feanor, firent des grandes plaines du Beleriand leur foyer. Ils furent les fils de Fëanor les moins impliqués dans le siège et leur domaine assistait leur parenté du nord en fournissant des vivres et du matériel pour la guerre."

 explore_history.2002.a:0 "Comment Maglor a-t-il fait pour contrôler tant de territoire avec uniquement de la cavalerie ?"
 explore_history.2002.b:0 "L'exemple de Caranthir est intéressant - la tolérance amène la prospérité."
 explore_history.2002.c:0 "Je préfèrerai vivre avec Ambarussa - qu'ils se battent donc, moi je sème !"

 explore_history.2003.t:0 "Les royaumes de la maison de Fingolfin"
 explore_history.2003.desc:0 "Tandis que la Maison de [feanor|E] reignait sur l'est, la Maison de [fingolfin|E] s'emparait du nord-ouest du [beleriand|E]. Fingolfin, Grand Roi des [noldorelves|E] en [middleearth|E], reignait depuis Hithlum, sur les berges septentrionales du Lac Mithrim. Il s'agissait d'une terre forestière, dense et brumeuse, qui constituait le siège traditionel de la Grande-Royauté. Son fils et héritier, [fingon|E], règnait sur la région méridionale d'Hithlum, Dor-lómin, là où les Edain de la Maison de Hador finiraient par s'installer durant la Longue Paix.\n\nTurgon s'établit dans un premier temps à Vinyamar, en Nevrast sur les pentes du Mont Taras. Cependant, il finit par l'abandonner en faveur de la légendaire citadelle cachée de Gondolin, qu'il commença à bâtir en 64 1.A. Lors de la 116ème année du Solei, la cité fut achevée, et l'abandon de Vinyamar fut total. Gondolin, la ville cachée des Ñoldor, fut bâtie en mémoire de Tirion sise sur Tuna et, au sein des montagnes l'encerclant, elle perdura bien après les autres royaumes elfiques."

 explore_history.2003.a:0 "Intégrer les Hadorim dans leurs forces était un geste bien calculé."
 explore_history.2003.b:0 "Pourquoi abandonner une ville si parfaite ?"
 explore_history.2003.c:0 "Turgon voyait loin - le secret était le meilleur espoir des Ñoldor..."

 explore_history.2004.t:0 "Les royaumes de la maison de Finarfin"
 explore_history.2004.desc:0 "Finrod, fils de Finarfin, établit dans un premier temps son domaine en la tour de Minas Tirith, bâtie sur l'île de Tol Sirion dans la passe étroite entre l'Ered Wethrin et le Dorthonion. Avec le temps, Finrod s'installa dans la grande citée souterraine de Nargothrond, cherchant à répondre au rêve qui lui fut envoyé par [ulmocharacter|E]. Minas Tirith passa à son neveu, Orodreth.\n\nLe lieu où il fit bâtir sa ville lui fut cédé par Elu Thingol, et les [dwarves|E] de Nogrod participèrent à son excavation. Elle devint la capitale du royaume éponyme, situé entre le Nenning, le Narog et le Teiglin, comprenant toutes les collines environnantes de Taur-en-Faroth et le Talath Dirnen au nord, ainsi que Tumhalad. Depuis son puissant siège souterrain, Finrod était le suzerain de tous les [elves|E] du [beleriand|E] Occidental qui ne prêtaient pas allégeance à la maison de [fingolfin|E], à l'exception des [falathrim|E], qui reconnaissaient toujours Elu Thingol comme leur roi.\n\nAngrod et Aegnor établirent leur résidence dans les hautes-terres de la région de Dorthonion, et ce fut en leur royaume que la Maison de Beor s'installa originellement, avant d'être décimée lors du Dagor Bragollach."

 explore_history.2004.a:0 "Une minute... Minas Tirith ? Comme celle du Gondor ? Quelle taille faisait-elle ?"
 explore_history.2004.b:0 "Ce fut un geste vertueux de laisser la maison de Beor s'installer parmi eux."
 explore_history.2004.c:0 "un royaume souterrain... Quelle quantité de travail gigantesque cela a dû être !"

 explore_history.2005.t:0 "Les royaumes des Sindar"
 explore_history.2005.desc:0 "Au centre du [beleriand|E], telle une île dans la mer des princes [noldorelves|E], s'étendait le royaume forestier de Doriath, avec sa grande capitale de Menegroth. Dirigé par Elu Thingol et protégé par sa femme [meliancharacter|E], ce royaume demeurait fermé au monde extérieur, la Maison de Finarfin constituant la seule exception autorisée à entrer sur leurs terres parmi tous les Ñoldor. Son seigneur, Thingol, revendiquait le titre de Roi de tout le Beleriand, une revendication dont se moquait les princes Ñoldor. Dans la sécurité de Doriath, les [sindarelves|E] vivaient dans la paix et l'abondance.\n\nLes [falathrim|E] vivaient sur les côtes de Beleriand sous le règne de leur seigneur Círdan, essentiellement dans les grands havres d'Eglarest et de Brithombar. Ils continuaient à prêter allégenace à Elu Thingol comme leur roi légitime, mais nombreux spéculaient que les Falathrim étaient plus proches des Ñoldor avec qui ils vivaient et combattait que de leurs parents isolationnistes, qui ne connaissaient ni les peurs ni les épreuves des elfes vivant à l'extérieur de l'Anneau de Melian.\n\nLes derniers étaient les [laiquendi|E]. Ils vivaient dans le pays des sept rivières, l'Ossiriand, dans l'ombre de l'[eredluin|E]. Ils constituaient petit refuges isolés sur les rives et dans les forêts de ces terres, vivant des vies simples, loin de la grande guerre, bien que certains d'entre eux finirent par se mêler au peuple d'Amrod et d'Amras."

 explore_history.2005.a:0 "Le toupet de ces Ñoldor, se moquer ainsi du Roi de Beleriand !"
 explore_history.2005.b:0 "L'amitié et la confiance ont mieux servi les Falathrim que l'isolation de Doriath."
 explore_history.2005.c:0 "Je sympathise avec les Laiquendi ! Qu'on me laisse tranquille aussi..."

 # Of Beren and Lúthien

 explore_history.2011.t:0 "La rencontre"
 explore_history.2011.desc:0 "Beren était le fils de Barahir, seigneur de Dorthonion. Après le Dagor Bragollach, les [elves|E] furent défaits par [morgothcharacter|E] l'Ennemi Noir et Dorthonion fut occupée. Il forma avec ses proches une petite bande de brigands qui fut détruite à son tour, laissant Beren seul survivant. Ce dernier vécut un temps dans les bois, ne tuant aucun être vivant à l'exception des serviteurs del'Ennemi, jusqu'à ce qu'il soit chassé de Dorthonion et se réfugia au prix d'efforts considérables en Doriath.\n\nLe roi elfe de Doriath, Elu Thingol et son épouse, la [maiagod|E] [meliancharacter|E], n'avaient qu'une seul fille : Lúthien. Par sa peau étincelante, ses yeux gris et ses cheveux de jais, elle surpassait en beauté tous les Enfants d'[iluvatar|E]. Son plus grand plaisir était de danser dans la clarté lunaire sur la musique de son ami Daeron, dans les clairières secrètes de la forêt de Neldoreth. C'est ainsi que Beren l'aperçut pour la première fois et en tomba immédiatement amoureux. Il tenta par trois fois de lui parler et trois fois elle s'enfuît à sa vue, le prenant pour une bête sauvage. La quatrième fois qu'il la vît chanter il l'appela Tinúviel ; alors, elle le vît et l'aima."

 explore_history.2011.a:0 "Beren connaissait les plantes et les champignons, car il ne mangeait pas de viande."
 explore_history.2011.b:0 "Ah, n'avoir d'autre préoccupation que celui de danser à la lumière de la lune sur une musique douce..."
 explore_history.2011.c:0 "Lúthien, fille de roi et d'une Maia, maitrisait bien les arcanes et la magie !"

 explore_history.2012.t:0 "En Menegroth"
 explore_history.2012.desc:0 "Après leur rencontre, Beren et Lúthien se virent en secret dans les bois de Doriath. Cependant Daeron, l'ami de Lúthien, était jaloux de Beren, car il en était lui aussi secrètement amoureux. Il informa Thingol de leurs rencontres. Convoqué à la cour du roi, Beren demanda la main de Lúthien. Scandalisé par cette demande absurde, Thingol accepta, à la condition a priori impossible que Beren lui apporta l'un des [silmarils|E] de [feanor|E] serti dans la couronne de [morgothcharacter|E].\n\nLe désespoir s'empara de Beren et il quitta les bois de Doriath pour obtenir l'aide de Finrod Felagund, roi de Nargothrond, qui avait jadis promis d'aider sa famille lorsqu'elle serait dans le besoin. Finrod respecta la parole donnée mais Celegorm et Curufin, deux des [sonsoffeanorshort|E], invités de Nargothrond, prédirent guerre et ruine si le roi aidait Beren à voler un Silmaril.\n\nFinrod céda la couronne à son frère et partit avec Beren et dix autres compagnons vers [angband|E]. Ils s'infiltrèrent, déguisés en [orcs|E], dans la tour de [sauroncharacter|E], le plus grand serviteur de Morgoth, qui les surprit et les fit amener à lui."

 explore_history.2012.a:0 "Il aurait dû mourir pour son impertinence, Thingol a été trop clément !"
 explore_history.2012.b:0 "Finrod a fait preuve d'intelligence en se déguisant, mais Sauron est un maître de l'intrigue."
 explore_history.2012.c:0 "Sauron est dans ce conte ? Mais qu'est-il advenu de Tevildo, Prince des chats ?"

 explore_history.2013.t:0 "Les talents de Beleriand"
 explore_history.2013.desc:0 "Dans la tour de [sauroncharacter|E], le pouvoir de Finrod camouflait toujours ses compagnons. Sauron chanta alors un chant de pouvoir, un chant qui perce, qui révèle et qui trahit. La voix de Finrod s'éleva en réponse, chantant la résistance des secrets gardés et de la confiance renforcée. Malgré toute sa verve, le roi elfe n'était pas de taille face au [maiagod|E] Sauron et son sort fut dispersé. Pourtant, Sauron ne connaissait toujours pas leur nom ni leur projet et les jeta dans le cachot le plus sombre et le plus profond. Il envoya ses loups-garous dévorer leurs compagnons les uns après les autres jusqu'à ce qu'ils parlent.\n\nÀ la nouvelle de la capture de Beren, Lúthien fuit Doriath pour lui venir en aide. Dans les marches de Neldoreth elle croisa Celegorm et Curufin qui étaient en train de chasser avec Huan, le chien de chasse de [valinor|E] qui leur fut confié par [oromecharactershort|E] le [valagod|E]. Elle se révéla à eux en apprenant leur asscendance, espérant leur soutien pour trouver Beren. Au lieu de cela, il l'emprisonnèrent à Nargothrond et comptaient la marier de force à Celegorm. C'est le chien Huan, avec qui Lúthien s'était liée d'amitié, qui la libéra et l'amena comme un destrier vers la tour de Sauron."

 explore_history.2013.a:0 "Finrod résista à Sauron par le pouvoir de ses mots seuls."
 explore_history.2013.b:0 "Le comportement de Celegorm est un exemple typique de fourberie !"
 explore_history.2013.c:0 "Les créatures d'Oromë sont merveilleuses..."
 
 explore_history.2014.t:0 "L'humiliation de Sauron"
 explore_history.2014.desc:0 "Au même moment où Luthien arriva au pied de la tour de [sauroncharacter|E], Finrod mourût en combattant le loup-garou envoyé pour dévorer Beren. Sa bien-aimée se mit à chanter en devant la tour et, perdu de douleur et pensant perdre la raison et entendre une illusion, Beren répondit néanmoins avec un chant plein de défiance. Sauron entendit lui aussi le chant de la princesse et fut prit du désir de la capturer pour l'offrir en tribut à son maitre [morgothcharacter|E]. Il envoya ses loups-garous, les uns après les autres. Mais à chaque fois que l'un d'entre eux passait la porte, il était défait par le grand chien de garde de [valinor|E].\n\nIl fut prophétisé qu'Huan ne trouvera la mort qu'en se battant contre le plus grand loup qui arpentera la terre. Sauron se changea ainsi lui-même en un loup monstrueux et attaqua Huan. Cependant, la valeur d'Huan et la magie de Lúthien surpassèrent la puissance de Sauron, et il fut contraint d'abandonner le pouvoir qu'il détenait sur la tour et que Lúthien s'empressa de détruire pour libérer Beren.\n\nSur le chemin du retour, alors qu'ils firent une pause sur la route de Doriath, les amants furent rattrapés par Celegorm et Curufin. Beren et Huan les vainquirent et prirent en butin un destrier et Angrist, la lame forgée par les mêmes mains qui forgèrent l'épée d'[elendil|E], [narsil|E]."

 explore_history.2014.a:0 "Les fils de Fëanor n'abandonnent jamais !"
 explore_history.2014.b:0 "Sauron aurait dû envoyer tous ses loups-garous d'un coup."
 explore_history.2014.c:0 "Angrist a été forgée par Telchar? Cette lame devait elle aussi être très puissante !"

 explore_history.2015.t:0 "Le casse d'Angband"
 explore_history.2015.desc:0 "Equipés d'Angrist et dissimulés par la magie de Lúthien et les tenues de serviteurs de [sauroncharacter|E], Beren et Lúthien, après avoir endormi le loup géant Carcharoth, infiltrèrent [angband|E] et la cour de [morgothcharacter|E]. Tandis que Beren se cachait, Lúthien offra ses services comme danseuse et ménestrel de Morgoth. Intrigué et fasciné par sa beauté, Morgoth lui laissa exécuter une danse. Grâce au pouvoir de son chant et d'une tenue tissée avec ses propres cheveux, elle plongea Morgoth et toute sa cour dans un profond sommeil. À l'aide d'Angrist, Beren décrocha l'un des [silmarils|E] de la couronne de Morgoth. La lame se brisa en tentant d'extraire le second et les amants s'enfuyèrent de la cour du Seigneur Sombre.\n\nLe loup Carcharoth leur barra cependant la route, et se jeta sur eux la gueule grande ouverte. Beren plongea sa main renfermant le Silmaril entre ses dents, que le loup broya et avala. Le Silmaril brûla sa panse et le mit dans une rage telle qu'il ravagea les contrées alentours. Lorsque Beren et Luthien arrivèrent à Doriath, on dit que le loup avait pénétré le royaume jusqu'à Menegroth."

 explore_history.2015.a:0 "Quel miracle que La voix de Lúthien, capable de dompter les puissants !"
 explore_history.2015.b:0 "La requête de Thingol a eu des conséquences désastreuses pour son royaume..."
 explore_history.2015.c:0 "Pourquoi n'avoir pris qu'un seul Silmaril au lieu des trois ?"
 
 explore_history.2016.t:0 "Adieux"
 explore_history.2016.desc:0 "Quand Beren raconta à Thingol ses exploits, le Roi décida de former une battue pour éliminer la menace que posait Carcharoth. Thingol, Beren, Beleg Cuthalion, Mablung Main-lourde et Huan partirent pour le Nord Est, d'où provenaient les rumeurs sur la bête féroce.\n\nHuan trouva la bête mais celle-ci l'esquiva pour s'en prendre au roi. Beren le protégea avec sa lance mais fut percuté en pleine poitrine. Huan attaqua Carcharoth à nouveau et ils se battirent jusqu'à s'entretuer, accomplissant par la même la prophétie. Mablung retrouva le Silmaril dans la panse de la bête mais Beren mourut de ses blessures.\n\nAnéantie par la nouvelle, Lúthien se laissa mourir de chagrin et implora [mandoscharacter|E], pour son salut et celui de son amant. Touché par sa beauté et la sincérité de sa peine, Mandos et Manwë lui offrèrent un choix : vivre éternellement en [valinor|E] parmi les [valargods|E] ou vivre une vie mortelle avec Beren et partager avec lui la grâce des hommes. Lúthien choisit cette dernière option, et ils ressucitèrent tous les deux. Ils eurent un fils, Dior Eluchil, et vécurent en paix jusqu'à ce que l'âge ne les rattrape."

 explore_history.2016.a:0 "Elle a tout abandonné pour être avec Beren..."
 explore_history.2016.b:0 "Quelle chasse ! Quelle tristesse que ce genre de proie n'existe plus de nos jours !"
 explore_history.2016.c:0 "Il n'ya avait donc vraiment aucun moyen de soigner Huan et Beren ?"

 # The Children of Húrin by Brice Underhill
 
 explore_history.2021.t:0 "Nirnaeth Arnoediad"
 explore_history.2021.desc:0 "Túrin était le fils de Húrin, chef de la maison de Hador et seigneur de Dor Lómin. Alors que Túrin avait 8 ans, son père fut convoqué par son seigneur lige, le Grand-Roi elfe [fingon|E], pour combattre [morgothcharacter|E] l'Ennemi Noir, dont [sauroncharacter|E] n'était que le serviteur.\n\nHúrin Thalion ne revint pas du Nirnaeth Arnoediad, la bataille des Larmes Innombrables. Trahie par des agents de Morgoth, l'armée coalisée des [elves|E], des hommes et des [dwarves|E] fut défaite, et Húrin et ses hommes défendirent l'arrière pendant que Turgon et le reste de l'armée elfique battaient en retraite. Capturé par le Balrog Gothmog, il fut interrogé par Morgoth. Mais Húrin ne trahit pas Turgon, à présent Grand-Roi des [noldorelves|E], et garda cachée la localisation de Gondolin. Furieux, le Seigneur Sombre le maudit et le condamna à être témoin de la chute de sa lignée."

 explore_history.2021.a:0 "Ces hommes de Dor Lómin étaient vraiment vaillants : ils se battirent jusqu'au dernier homme."
 explore_history.2021.b:0 "Le secret était la seule chance pour les elfes de survivre à Morgoth."
 explore_history.2021.c:0 "Morgoth était un magicien puissant, imaginez avoir des pouvoirs similaires."
 
 explore_history.2022.t:0 "Túrin en Doriath"
 explore_history.2022.desc:0 "Après la victoire de [morgothcharacter|E], Dor Lómin fut occupée par les Orientaux, qui oppressèrent la maison de Hador. Morwen, enceinte de son troisième enfant, envoya son fils Túrin à Elu Thingol, roi de Doriath, afin de le protéger. Le roi des [sindarelves|E] le prit sous son aile et lui enseigna les arcanes elfiques et l'art de la guerre. À sa majorité, ses faits d'armes l'avaient déjà rendu célèbre parmi les courtisans du roi et il se lia d'amitié avec Beleg Cuthalion, le premier d'entre eux. \n\nTaeros, conseiller du roi, ne cessa de se moquer de Tùrin qui laissa un jour sa colère prendre le dessus. Il blessa et traqua l'elfe, qui chuta mortellement. Pensant sa vie forfaite, Túrin s'enfuit de Doriath et trouva refuge au sein d'un groupe de bandits. Après que Beleg lui aie apporté la nouvelle de la grâce du roi, ils tuèrent le chef des bandits et décidèrent de s'en prendre aux serviteurs de Morgoth."

 explore_history.2022.a:0 "Saeros l'avait bien cherché !"
 explore_history.2022.b:0 "Être l'élève de Thingol et de Melian, quelle chance inouïe !"
 explore_history.2022.c:0 "Encore des courses à droite et à gauche..."
 
 explore_history.2023.t:0 "Le pays du Heaume et de l'Arc"
 explore_history.2023.desc:0 "Túrin et sa bande trouvèrent refuge dans la demeure de Mîm le Petit-Nain, qui leur offrit l'hospitalité en échange de la vie sauve. Depuis ce refuge caché, ils purgèrent les contrées des [orcs|E] et des hommes mauvais ; le heaume du dragon de Túrin et l'arc de fer de Beleg devinrent la terreur des serviteurs de [morgothcharacter|E]. Cependant, en arborant le heaume de son père, Túrin trahit son ascendance et Morgoth ne tarda pas à envoyer une armée d'orques à ses trousses. Le nain Mîm vendit à nouveau sa vie contre le refuge et guida les orques au repaire. Tous les compagnons y périrent, sauf Túrin qui fut capturé, et Beleg qui n'était pas présent. \n\nBeleg, avec l'elfe Gwindor qu'il rencontra sur le chemin, suivirent la piste puis tuèrent les orques qui avaient capturé Túrin et le sauvèrent. Pensant qu'il était un orc venu le torturer, Túrin reprit son épée Anglachel de Beleg et le tua avant de réaliser sa méprise funeste. Accablé par le chagrin, Túrin fut guidé par Gwindor vers les bassins d'Ivrin où il retrouva ses sens, puis suivit le chemin vers la cité elfe cachée de Nargothrond."

 explore_history.2023.a:0 "Ils n'ont pas bien traité ce Mîm, qui le leur a fait payer. La courtoisie sauve des vies."
 explore_history.2023.b:0 "Les orques les ont pris dans une nasse, sans aucune chance de s'échapper."
 explore_history.2023.c:0 "Mais comment ont-ils bien pu faire pour approvisionner une telle bande en rase campagne ?"
 
 explore_history.2024.t:0 "Mormegil de Nargothrond"
 explore_history.2024.desc:0 "Túrin fut reçu en haute estime par le roi Orodreth de Nargothrond et devint rapidement son conseiller principal en matière de guerre. Il le convainquit de ne plus se cacher et de construire un grand pont devant sa cité afin de sécuriser les alentours. Anglachel fut reforgée à nouveau en tant que Gurthang, l'Acier de Mort, et Túrin prit le surnom de Mormegil, l'Epée Noire de Nargothrond. La rumeur de l'ascension d'un nouveau commandant de Nargothrond finit par atteindre l'Ennemi et le [valagod|E] [ulmocharacter|E] envoya des messagers conseillant la prudence. Malheureusement, et comme bien souvent, ses sages paroles furent ignorées.\n\nCinq ans après l'arrivée de Mormegil, [morgothcharacter|E] envoya une grande armée dirigée par le grand dragon Glaurung. L'ost d'Orodreth fut écrasée durant la bataille de Tumhalad, et Túrin fut pétrifié par le regard du dragon pendant qu'il regardait Finduilas, la fille d'Orodreth, être mise en chaines. Glaurung fit croire à Túrin que sa mère et sa sœur étaient maltraitées à Dor Lómin. Ainsi, au lieu de libérer les prisonniers elfes, il prit la direction du nord pour retrouver sa famille."

 explore_history.2024.a:0 "Livrer une bataille rangée était une erreur, mieux valait rester caché !"
 explore_history.2024.b:0 "Nul n'ignore ainsi l'avis d'Ulmo."
 explore_history.2024.c:0 "Il décida d'affronter l'ennemi honorablement plutôt que de se cacher éternellement dans des cavernes !"
 
 explore_history.2025.t:0 "Cabed-en-Aras"
 explore_history.2025.desc:0 "À Dor Lómin, Túrin se rendit compte que sa mère et sa sœur étaient en sûreté à Doriath. Réalisant son erreur, il se rendit en toute hâte à la rescousse de Finduilas, malheureusement trop tard : il retrouva sa tombe près de la forêt de Brethil. Il y abandonna son nom et se baptisa Turambar, le MaÎtre du Destin. Il se joignit aux forestiers de Brethil et en devint rapidement une figure importante, les persuadant d'abandonner leur vie secrète pour affronter l'Ennemi. \n\nSa mère et sa sœur, essayant de le rejoindre à Nargothrond, furent attaquées par Glaurung. Ce dernier anéantit leur escorte et rendit Nienor, la sœur de Túrin amnésique en lui jetant un sort. Túrin la retrouva sur la tombe de Finduilas et la prit sous son aile, ne sachant pas qui elle était pour lui. Ils ne tardèrent pas à tomber amoureux l'un de l'autre et Nienor tomba enceinte. \n\nUne fois de plus, Glaurung rassembla son armée pour détruire la place forte de Brethil. Avec trois compagnons, Turin tendît une embuscade au dragon au milieu de la gorge de Cabed-en-Aras et le tua. En agonisant, Glaurung rompit le sortilège d'amnésie de Nienor et révela leur lien de parenté. Nienor se jeta dans les flots à l'annonce de la nouvelle, et Túrin s'éventra avec son épée noire."

 explore_history.2025.a:0 "Túrin a eu raison de prendre les armes à nouveau contre l'ennemi."
 explore_history.2025.b:0 "Tuer Glaurung, un exploit qui mérite toutes les louanges."
 explore_history.2025.c:0 "Il a fait QUOI avec sa sœur ?"

 # Of Tuor and the Fall of Gondolin by Brice Underhill
 
 explore_history.2031.t:0 "Nirnaeth Arnoediad"
 explore_history.2031.desc:0 "Huor était le frère de Húrin, Seigneur de Dor Lómin et chef de la maison de Hador. A la convocation de son seigneur lige, le Grand Roi elfe [fingon|E], il partit se battre contre [morgothcharacter|E], dont [sauroncharacter|E] n'était que le serviteur. Sa jeune femme Rían l'attendît, enceinte de leur premier enfant. \n\nHuor ne revint jamais de Nirnaeth Arnoediad, la bataille des Larmes Innombrables. Trahie par les agents de Morgoth, l'armée coalisée des [elves|E], hommes et des [dwarves|E] fut défaite, et Huor se battit à l'arrière-garde aux côtés de son frère pour permettre à l'armée de Turgon de battre en retraite. Après une résistance héroïque, Huor tomba sous les coups de l'ennemi, laissant son frère seul debout.\n\nÀ l'annonce de la défaite, Rían fut prise de désespoir et s'enfuit de Dor Lómin. Elle fut sauvée par les [sindarelves|E] de Mithrim, qui lui offrèrent refuge. C'est là que naquit Tuor, fils de Huor. Après avoir entendu la nouvelle de la mort de son mari, Rían se rendit sur le champ de bataille et mourut de chagrin sur Haudh-en-Ndengin, le Tertre des tués."

 explore_history.2031.a:0 "Ces hommes de Dor Lómin étaient vaillants, ils battirent jusqu'au dernier homme." 
 explore_history.2031.b:0 "Huor et son frère étaient d'authentiques amis des rois elfes."
 explore_history.2031.c:0 "Donner refuge à la veuve et à son enfant est un geste juste et honorable."
 
 explore_history.2032.t:0 "Tuor à Mithrim"
 explore_history.2032.desc:0 "Après la victoire de [morgothcharacter|E] Dor Lómin et Mithrim furent occupées par les Orientaux qui oppressèrent cruellement la maison de Hador. Les [elves|E], chez qui Tuor était à présent élevé, se retirèrent dans les cavernes d'Androth pour échapper aux persécutions. Quand Tuor eu seize ans, les elfes décidèrent de rejoindre leur frères [falathrim|E], guidés par Círdan le Charpentier, aux Havres de la rivière Sirion.\n\nCependant, avant même d'avoir pu s'enfuir de Mithrim, ils furent attaqués par un groupe d'[orcs|E] et d'Orientaux, qui les vaincu et captura Tuor. Il fut ramené à Dor Lómin, pour servir d'esclave au chef Lorgan, dans le domaine qui fut celui de son oncle. Après trois difficiles années, Tuor était devenu le plus grand des Edain et parvint à échapper àses bourreaux. Il retourna dans les cavernes d'Androth et harcela sans répit les Orientaux durant quatre ans.\n\nLa rumeur voudrait que ce soit [ulmocharacter|E] qui lui insuffla son impétuosité et lui donna l'inspiration de quitter les terres de ses ancêtres par Annon-in-Gelydh, le tunnel secret construit jadis par Turgon, à l'insu de l'ennemi et de ses espions."

 explore_history.2032.a:0 "Seize années dans des cavernes ! Les Sindar étaient vraiment maitre du camouflage !"
 explore_history.2032.b:0 "Tuor chassa ses ennemis durant quatre ans, quel adversaire dangereux il incarna pour eux !"
 explore_history.2032.c:0 "L'esclavage est révoltant, personne ne devrait être traité ainsi."
 
 explore_history.2033.t:0 "Nevrast"
 explore_history.2033.desc:0 "Au-delà de la porte secrète Tuor trouva Nevrast, l'ancien royaume de Turgon, qui fut fondé à l'époque où [morgothcharacter|E] était assiégé dans [angband|E] et le [beleriand|E] libre de son influence. Tuor fut le premier des anciens Edain à voir la grande mer, [belegaer_sea|E] et en fut à jamais transformé. Tuor demeura durant un été et un automne à Nevrast la désertée, profitant de sa paix et sa beauté après des années d'épreuves difficiles.\n\nÀ la fin de l'automne, [ulmocharacter|E] lui envoya des signes pour le guider et il les suivit jusqu'à Vinyamar, l'ancienne capitale de Nevrast. Il y trouva les armes et l'armure laissée par Turgon dont il se revêtit, ainsi que les instructions d'[ulmocharacter|E]. Le [valargods|E] se révéla durant une grande tempête et lui demanda d'apporter un message pour Turgon: « Le [doomofmandos|E] arrive à son accomplissement et toutes les œuvres des [noldorelves|E] seront ruinées. Quittez la puissante cité que vous avez construite et suivez le Sirion vers la mer ». \n\nÀ travers la tempête Ulmo envoya Voronwë, seul survivant du dernier vaisseau envoyé en [valinor|E] chercher de l'aide, guider Tuor jusqu'à la vallée secrète de Gondolin."

 explore_history.2033.a:0 "Turgon a suivi les conseils d'Ulmo, et bénéficia de sa clairvoyance."
 explore_history.2033.b:0 "Passer la moitié d'un an à la plage, le rêve."
 explore_history.2033.c:0 "L'appel de la mer, moi aussi je l'entends."
 
 explore_history.2034.t:0 "Le Roi de Gondolin"
 explore_history.2034.desc:0 "Voronwë guida Tuor à travers les contrées à l'ombre des montagnes d'Ered Wethrin, passant par les bassins d'Ivrin d'où il apperçut de loin un guerrier tout de noir vêtu et portant une épée noire. Il ne sut jamais qu'il s'agissait là de son cousin Túrin laissant derrière lui les ruines de Nargothrond. Il atteignit enfin l'entrée secrète de Gondolin, au nord des forêts de Brethil et Doriath. \n\nLà, il fut amené devant Turgon qui reconnut les armes du héraut d'[ulmocharacter|E] et entendit ainsi le message des [valargods|E]. Cependant Turgon était devenu fier de sa cité et trouva abjecte l'idée de devoir abandonner à nouveau le legs de son peuple pour rejoindre les Havres de Círdan en traversant des contrées grouillant d'ennemis. Et Turgon était influencé par son neveu Maeglin à rester à Gondolin, la Cité au Sept Noms. \n\nTuor demeura à Gondolin et fût tenu en haute estime par le roi et ses sujets. La fille unique du roi, Idril, et Tuor tombèrent amoureux l'un de l'autre et se marièrent. Maeglin, qui aimait secrètement sa cousine, en fut dévasté. Idril offrit un fils à Tuor : Eärendil, ainsi que nous appelons l'Étoile du Matin."

 explore_history.2034.a:0 "Avoir construit une ville si riche et si belle tout en étant coupé du monde, quelle prouesse."
 explore_history.2034.b:0 "Mais qu'ont donc fait les Valar pous nous ?"
 explore_history.2034.c:0 "Il a épousé une princesse elfe ? Est-ce toujours possible de nos jours ?"
 
 explore_history.2035.t:0 "La chute de Gondolin"
 explore_history.2035.desc:0 "Un jour, en violation des ordres du roi, Maeglin parti prospecter des gisements de minéraux en dehors des montagnes qui encerclaient la ville. Il y fut capturé par les espions de [morgothcharacter|E] qui l'amenèrent devant le Seigneur Sombre. A [angband|E], il fut menacé des pires tourments et on lui promit la couronne de Gondolin et la main d'Idril Celebrindal. Son appât du gain et sa lâcheté se révèlèrent insurmontables : il révéla à Morgoth tous les secrets de Gondolin.\n\nC'est ainsi que, durant la célébration de la Grande fête de l'Eté par la population de Gondolin, Morgoth déploya toutes ses forces pour mettre à bas le dernier royaume libre de [beleriand|E]. Pendant que le combat faisait rage dans la cité, et qu'Ecthelion de la Fontaine se battait à mort avec Gothmog, Seigneur des Balrogs, Tuor alla à la rescousse de sa femme et de son enfant des griffes de Maeglin et guida ceux qui parvinrent à s'échapper à travers un tunnel secret qu'Idril dans sa sagesse avait fait construire en avance.\n\nAu bout du tunnel les attendaient d'autres ennemis, mais les elfes et Tuor les mirent en pièce pendant que [glorfindel|E] de la Fleur d'Or emportait un Balrog dans sa chute. C'est ainsi que tomba le dernier des royaumes libres de Beleriand, et les survivants s'enfuirent aux Havres de Círdan, à l'embouchure du Sirion."

 explore_history.2035.a:0 "Ce fut un coup de maître de la part de Morgoth : donner l'assaut sur la ville pendant que ses défenseurs sont distraits."
 explore_history.2035.b:0 "Deux Balrogs abattus en une seule bataille ? Je voudrais bien recruter ces elfes pour mon armée."
 explore_history.2035.c:0 "N'y a-t-il pas un Glorfindel à la cour du seigneur Elrond ? Y a-t-il un lien entre les deux ?"

 # The Lost Island of Númenor

 explore_history.3001.t:0 "La fondation de Númenor"
 explore_history.3001.desc:0 "En reconnaissance des immenses sacrifices fait par les pères des hommes lors de la guerre de la Colère et des batailles précédentes de [beleriand|E], les [valargods|E] décidèrent d'élever pour eux une terre sur laquelle ils pourraient vivre dans la paix et l'abondance. De la grande mer de [belegaer_sea|E] fur tirée l'île d'Elenna, l'étoile aux cinq pointes, et y fut établi le célèbre royaume de [numenor|E]. Les membres survivants des trois maisons des Edain y accostèrent en l'an 32 2.A. et prirent pour [king|E] [elrosshort|E], fils d'Eärendil, qui prit le nom de Tar-Minyatur (premier haut seigneur en langue Quenya).\n\nEn ces temps anciens, [eonwecharacter|E], héraut de [manwecharactershort|E] s'installa parmi les [numenorean|E]s, leur apportant beaucoup de connaissances dans l'artisanat et les traditions. Il fut assisté dans cette tâche par les elfes [falmarielves|E] de [toleressea|E], qui venaient souvent sur leurs navires depuis l'ouest.Une grande amitié s'établit en les elfes et les hommes de Númenor en ces temps. Et ainsi, la prospérité et la sagesse des Númenóréens s'accrut à pas de géants, si bien que Númenor rappelait [valinor|E] à son printemps, mais refaite à la manière des hommes."

 explore_history.3001.a:0 "De la générosité d'Eönwë est advenue la renaissance pour les Hommes."
 explore_history.3001.b:0 "Après tout ce que les Edain endurèrent, une telle reconnaissance n'était que justice !"
 explore_history.3001.c:0 "Combien d'années leur a t-il fallu pour tout construire ?!"

 explore_history.3002.t:0 "Forostar et Orrostar"
 explore_history.3002.desc:0 "[numenor|E] était divisé en six régions, composées de son pic central et de chaque pointe de l'étoile, chacune possédant sa propre nature et un rôle unique à jouer dans la nation [numenorean|E]ne.\n\nForostar était le grand éperon septentrional de Númenor, une terre rugueuse de falaises couvertes de landes de pins et de mélèzes. En voyageant vers le nord, la terre devenait de plus en plus rocheuse et montagneuse, culminant avec le pic de Sorontil, là où la terre s'enfonçait subitement sous la mer en formant de formidables falaises. C'était le domaine des Aigles, qui fournissait un grande quantité de pierre nécessaire à la construction des grandes cités de Númenor.\n\nOrrostar était l'éperon oriental de Númenor. Une série de collines courrait le long de sa côte nordique et protègeait la région des vent froids venant du nord-est. En Orrostar se trouvaient parmi les plus importants domaines fermiers de Númenor où une grande quantité de grain était cultivée."

 explore_history.3002.a:0 "De grandes montagnes et des champs luxuriants... Qu'il y ferait bon, vivre une vie simple !"
 explore_history.3002.b:0 "Des falaises abruptes avec le risque de chuter dans l'eau profonde ? Guère mon style..."
 explore_history.3002.c:0 "Je me demande comment ils transportaient toute cette pierre ?"

 explore_history.3003.t:0 "Hyarnustar et Andustar"
 explore_history.3003.desc:0 "Hyarnustar était la région la plus au sud de [numenor|E] et concentrait toute l'activité viticole, abritant de grandioses plantations. La région la plus au sud de l'éperon devenait plus montagneuse mais restait verte qu'elle que soit la saison.\n\nAndustar était quant à lui l'éperon occidental de Númenor, une région fertile. Ses rivages occidentaux étaient interrompus par trois baies, la plus septentrionale de celle-ci étant la baie d'Andúnië. Sur les hautes terres entourant cette baie, les [numenorean|E]s construisirent le port et la cité d'Andúnië, dont les seigneurs étaient les ancêtres des rois d'[arnor|E] et de [gondor|E].\n\nPartagée entre Hyarnustar et Andustar se trouvait la région de Nísimaldar (terre des arbres aromatiques), qui encerclait le grand havre d'Eldalondë. En cette région se trouvaient les cultures de plantes exotiques provenant de [toleressea|E], et la région était dominée par les grands Mallorn, desquels descendent les arbres de Lothlórien."

 explore_history.3003.a:0 "Du vin ? Riche idée. Remplissez moi un autre verre !"
 explore_history.3003.b:0 "Ces seigneurs semblaient importants. Je parie qu'ils pouvaient faire ce qu'ils voulaient !" 
 explore_history.3003.c:0 "Des Mallorn ? Il n'existe désormais que peu de leurs pareils... quelle tragédie."

 explore_history.3004.t:0 "Hyarrostar et Mittalmar"
 explore_history.3004.desc:0 "Hyarrostar était le large éperon qui s'étendait entre le sud et l'est de [numenor|E]. Le long de ses rivages méridionaux se trouvaient de grandes plages de sable blanc, et sur ses frontières occidentales, là où le littoral était interrompu par l'estuaire de la rivière Siril, s'étendait la ville de Nindamos. Le Hyarrostar était connu pour ses arbres, car s'y étendaient de grandes plantations qui produisaient la plus grande partie du bois utilisée par les chantiers navaux de Númenor.\n\nMittalmar était une terre pastorale de prairies et patûrage qui s'étendait dans les régions centrales de l'île. La partie orientale du Mittalmar était la région la plus importante de toute l'île. Il s'agissait d'Arandor, les terres du roi, où se trouvait la cité royale d'[armenelos|E], ainsi que l'effervescent port oriental de Rómenna."

 explore_history.3004.a:0 "Les cités effervescentes des terres royales semblent trop peuplées pour moi..."
 explore_history.3004.b:0 "Je parie qu'on trouvait beaucoup de « plaisirs » sur les quais de Rómenna !"
 explore_history.3004.c:0 "L'Armenelos dorée... un endroit parfait pour établir son réseau et trouver des alliés."

 explore_history.3005.t:0 "Le Meneltarma"
 explore_history.3005.desc:0 "Depuis les plaines de Mittalmar s'élevait une grande montagne solitaire, le célèbre [meneltarma|E], la montagne sacrée et Pilier-des-Cieux. De tous les oiseaux et animaux, seuls les Aigles de [manwecharactershort|E], gardiens sacrés de la montagne et toutes les terres s'en approchaient et pouvaient y être aperçus, traçant de grands cercles au dessus de son sommet.\n\nLe Meneltarma était sacré pour les [numenorean|E]s, considéré comme un lieu saint dévoué à [eruiluvatar|E]. Tout ceux posant pied sur la montagne devaient observer un silence solonnel, à l'exception du [king|E] qui pouvaient chanter des prières et des grâces au nom de ses gens. Les trois prières d'Erukyermë, d'Erulaitalë et d'Eruhantalë étaient tenues à ce pic sacré pour marquer le passage des saisons, durant lesquelles tout participant devait se vêtir de blanc et porter des guirlandes pour réaliser toute offrande constituée de fruits, en remerciements et prières pour Ilúvatar."

 explore_history.3005.a:0 "Une place de paix parfaite et d'une contemplation paisible."
 explore_history.3005.b:0 "Qui a besoin de grands banquets quand de simples fruits suffisent ?"
 explore_history.3005.c:0 "Rester silencieux ? Lors d'une célébration ? Etaient-ils fous ?"

# The Foundation of Bellakar by RedArkady

 explore_history.3011.t:0 "Les premiers navires"
 explore_history.3011.desc:0 "Les marins [numenorean|E]s furent les premiers à atteindre les rives du [bellakar|E], aux alentours de l'an 1100 2.A. Ils y découvrirent un peuple primitif prospérant le long de la côte fertile, dont les gens se nommaient eux-même « les Bellanarodes » et leur terre « Bellakar ». Avec le temps, les maîtres des traditions des Dúnedain réalisèrent que les Bellanarodes devaient avoir eu quelque contact avec les [elves|E] Avari lors d'un passé lointain. En effet, le nom « Bellakar » apparu être dérivé d'un nom avarin équivalent au nom sindarin pour la mer, « [belegaer_sea|E] ». Parallèlement, le nom local pour la côte, « Felaya », semblait apparenté au mot sindarin « Falas ». \n\nRapidement, les Númenóréens commencèrent à s'établir parmi les Bellanarodes, et batirent de grandes colonies le long de la côte. Ils leur transmirent de nombreuses connaissances et, en retour, apprirent à s'adapter au climat aride de Bellakar."

 explore_history.3011.a:0 "Ah ! Avoir vu les rivages dorés de Bellakar en ces jours d'antan !"
 explore_history.3011.b:0 "Bellakar n'était qu'un lieu primitif, désespérement en besoin de civilisation !"
 explore_history.3011.c:0 "Les Númenóréens apportèrent aux natifs païens la lumière d'Eru."

 explore_history.3012.t:0 "Les cités état de Bellakar"
 explore_history.3012.desc:0 "Les havres [numenorean|E] se développèrent en puissantes cités état. La première à être fondée fut Hazaj Tollin, établie en 1288 du Deuxième Âge par Ciryandur, capitaine des Aventuriers et cousin du [king|E] Tar Súrion. Elle fut suivie, en 1487, par la fondation d'une colonie clé à l'oasis insulaire d'Ithillond (connue plus tard comme la capitale [bellakar|E]i de Nîlûlondê), à l'origine vouée à contrôler les routes commerciales menant vers l'intérieur des terres. Plusiers havres furent établis le long de la côtes durant les siècles suivants : Osto Nórëanarva (Ûrêzâyan) en 1644, Sornomar (Narîk-Zadan) en 1780 et Korlea en 1975. \n\nNombreux parmis les Adûnâi se mélêrent avec les Bellanarodes natifs et un nouveau peuple de sang mêlé commença à se distinger - les Bellakazes. Pourtant, dans de nombreuses cités, les Adûnâi conservèrent tous les pouvoirs entre leurs mains et les oligarchies locales étaient souvent restreintes à ceux de pure extraction Adûnâi. Dans d'autres, les Bellakazes commencèrent à exercer une plus grande influence. Les Bellanarodes devinrent progressivement marginalisés alors que les Adûnâi gagnaient en puissance et arrogance, semant les graines de nombreux conflits futurs. \n\nEn 2022, Tar-Ciryatan décréta la formation du conseil des cités libres, accordant aux cités de Bellakar un gouvernement fédéral et quelques pouvoirs."

 explore_history.3012.a:0 "Gouverner tant de peuples et cités différents a du être un sacré défi."
 explore_history.3012.b:0 "Nous sommes tombés si bas depuis ces jours glorieux..."
 explore_history.3012.c:0 "De l'union des Númenóréens et des Bellanarodes est venue un grand peuple !"

 explore_history.3013.t:0 "La guerre des quinze ans (2222-2250 2.A.)"
 explore_history.3013.desc:0 "[numenor|E] a toujours désiré tirer richesse de ses colonies et ce fardeau tomba sur les Adûnâi, Bellakazes et Bellanarodes (mais bien plus lourdement sur ces derniers). Les [numenorean|E]s étaient originellement des amis et des enseignants, mais sont progressivement devenus des oppresseurs. L'accroissement de la faction des [kingsmen|E] et la rebuffade impie des émissaires des [valargods|E] par Tar Atanamir déclenchèrent un outrage au [bellakar|E]. En 2222, le nouveau seigneur de Hazaj Tollin, Ciryandur II, pris le titre de Tar-Heruhyarmen, « Seigneur du Sud », et débuta une rébellion contre la lignée d'[elrosshort|E], arguant qu'ils avaient perdu tout droit de régner par la grâce des Valar. \n\nMornion II, seigneur de Korlea, changea son nom pour sa forme Adûnâique, Mûrathôr, et, ce faisant, s'aligna aux intérets des Hommes du Roi. Il attaqua par surprise Hazaj Tollin dans l'espoir d'attirer des faveurs royales. Bien que Hazaj Tollin ne tomba pas, la flotte royale fut capable d'utilisé des ports contrôlés par Korlea dans le Bellakar méridional pour réafirmer sa domination lors d'un conflit brutal de quinze ans. En 2237, les cités rebelles acceptèrent de déposer les armes et le Conseil des Cités Libres fut officiellement dissout. La victoire de Mûrathôr laissa Bellakar amèrement polarisée, car nombreux furent ceux (particullièrement à Hazaj Tollin et en Ithillond) à mépriser les Hommes du Roi."

 explore_history.3013.a:0 "Hélas ! Pourquoi a t-il fallu que les hérities d'Eärendil se tournent contre les Valar ?!"
 explore_history.3013.b:0 "Ciryandur n'était qu'un imbécile et un rebelle contre la puissance de Númenor." 
 explore_history.3013.c:0 "Il est intéressant que Ciryandur aie tenu 15 ans..."

 explore_history.3014.t:0 "Le Bâitha’n-Kadîr"
 explore_history.3014.desc:0 "En 2452, Korlea conclut un traité faisant de la cité une région distincte et privilégiée au sein du [bellakar|E], dominant les routes commerciales clé, marines comme terrestres. Cependant, cet enrichissement de Korlea conduisit à une diminution du tribut annuel que percevait [numenor|E], ce qui mena les colonies du sud à se centraliser sous un nouveau régime régnant depuis [anbalkumagan|E]. \n\nLe nouveau seigneur d'Anbalukkhôr, Azrubên de Rómenna, démantela les privilèges de Korlea dans le but de gagner le soutien du reste du Bellakar et reforma le Conseil des Cités Libres (le Bâitha’n-Kadîr), qui se tint à Hazaj Tollin. Ces décisions allégèrent les tensions parmi les Adûnâi mais n'intégra que peu les natifs. Pour les Bellanarodes, la domination de Nîlûlôni n'apporta que peu de différences par rapport au joug de Korlea, et la fierté raciale démesurée qui s'emparait de Númenor conduisit les Bellakazes a être graduellement exclus de l'exercide du pouvoir, tandis que la décadence et l'avarice croissances écrasaient les Bellanarodes de nouveaux tribus et taxes. \n\nSauron utilisa ces dissenssions pour provoquer des rébellions parmis la population native, qui nécessitèrent l'intervention de Pharazôn, fils de Gimilkhâd, parent du [king|E] Tar-Palantir, qui mena les représailles [numenorean|E]es contre les incursions de [sauroncharacter|E]. Ce fut en Bellakar que Pharazôn gagna pour la première fois la réputation de soldat sans peur et de meneur d'hommes."

 explore_history.3014.a:0 "Chaque souverain doit comprendre comment équilibrer les intérêts de ses villes et régions."
 explore_history.3014.b:0 "Si je néglige mes sujets, ils deviendront des proies faciles pour les puissances extérieures."
 explore_history.3014.c:0 "Ah Pharazon. Le plus puissant des soldats, le plus puissant des hérétiques."

 explore_history.3015.t:0 "La guerre korléenne (3319 2.A.)"
 explore_history.3015.desc:0 "L'ambitieux Pharazôn, soutenu par la faction des [kingsmen|E], usurpa le [sceptreofnumenor|E] en 3255. En l'an 3262 Ar-Pharazôn reçu la soumission de [sauronthedarklordcharacter|E] à [umbar|E] et le ramena en [numenor|E] comme ôtage. Mais, en seulement trois ans, [sauroncharacter|E] avait gagné la confiance du [king|E] en tant que conseiller et l'avait persuadé de se tourner vers le culte de [mulkhercharacter|E], Seigneur des Ténèbres, afin d'acquérir l'immortalité. Cela eu un profond impact en [bellakar|E], où Sauron incita les Adûnâi à considérer les autres hommes comme rien de plus que des esclaves. Cependant, certains des esprits les plus pragmatiques de Nîlûlôni, Hazaj Tollin et Narîk-Zadan cherchèrent à éviter de nouvelles rébéllions parmi les Bellakaranî et leur accordèrent protection.\n\nLa ville de Korlea, d'un autre côté, embrassa le culte de Mulkhêr en tant que religion officielle. Un temple à la gloire de Mulkhêr fut érigé à Korlea, imitant celui qui se tenait désormais dans les brumes d'[armenelos|E] et Ar-Pharazon incita la population à imposer le culte au reste du Bellakar, quel qu'en soit les moyens. Le conflit qui suivit décida du futur du Bellakar. \n\nBelzagar de Nîlûlôni solicita l'aide des natifs et, en unissant leurs forces, la guerre tourna vite à la défaveur de Korlea. Les Mulkhêriens furent massacrés sans pitié. Les défenseurs survivants de la citadelle de Korlea, refusant de se rendre, se préparèrent à combattre jusqu'au dernier dans le sanctuaire de leur temple. Mais alors qu'ils en appelaient à Mulkhêr de les délivrer de leurs ennemis, une grande secousse brisa la terre sous leurs pieds et la puissante ville de Korlea sombra, tombant en ruine. C'était un signe de la destruction de Númenor et, bien qu'ils ne le savaient pas encore, le monde avait été irrémédiablement altéré."

 explore_history.3015.a:0 "Hélas pour Númenor ! Une telle bauté, une telle puissance, une telle arrogance."
 explore_history.3015.b:0 "Plus jamais l'ombre ne tombera sur Bellakar."
 explore_history.3015.c:0 "Je devrais vraiment garder un œil sur Korlea..."

# Of Bellakar and the Debt of Elendil by Redarkady

 explore_history.3021.t:0 "Bellakar et la chute de Númenor"
 explore_history.3021.desc:0 "Les séïsmes et tsunami qui marquèrent la [downfallofnumenor|E] apportèrent un chaos indescriptible sur le [bellakar|E]. Ses cités majeures furent en grande partie rasées et les rares parties des havres costaux qui survécurent se retrouvèrent parfois à grande distance de la mer. On se rappelle sombrement en Bellakar que « deux mille de civilisation ont été balayées en un seul jour ». Pourtant, ce n'était pas tout. Nombreux survivèrent au cataclysme et, durant les années à venir, leurs cités furent reconstruites et les ports restorés, bien qu'avec moins de compétences que leurs ancêtres. Même Korlea fut recolonisée par les [faithfulshort|E] Adûnâi. \n\nLe meneur de ce grand effort fut Belzagar de Nîlûlôni, le premier homme de sang mêlé à régner sur cette cité ainsi qu'à mener le Conseil des Cités Libres, le Bâitha’n-Kadîr. Malgré tout, la première inquiétude des Bellakari fut le silence assourdissant d'au-delà des mers. Aucun navire ne vint plus de [numenor|E]. Des nouvelles d'[umbar|E] et d'[anbalkumagan|E] rapportèrent la même histoire de dévastation et l'absence de nouvelles de la patrie mère. \n\nQuand les nouvelles arrivèrent finallement, ce fut au printemps suivant, portées par des navires arborant un étrange nouveau symbole : un arbre blanc. Les navires venaient de Pelargir et étaient porteurs de nouvelles dévastatrices. Númenor n'était plus. La folie d'Ar-Pharazon l'avait menée à la ruine. Lui et le [sauronthedarklordcharacter|E] [sauroncharacter|E] avaient été détruit. Mais s'échappant de la dévastation, les seigneurs d'Andúnië étaient venus - [elendil|E] et ses fils - et revendiquaient la suzeraineté sur tous les Fidèles en ayant été reconnus rois des colonies [numenorean|E] méridionales."

 explore_history.3021.a:0 "Ainsi furent perdus tant de savoirs, tant de vies..."
 explore_history.3021.b:0 "Númenor reçu la sanction appropriée pour son blasphème."
 explore_history.3021.c:0 "Au moins Elendil s'est échappé. Sans lui, quel espoir pour les Fidèles ?"

 explore_history.3022.t:0 "Conséquences"
 explore_history.3022.desc:0 "Le message apporté par les émissaires d'[elendil|E] fut mal digéré : qui était-il pour revendiquer la suzerainté sur les [faithful|E] de [bellakar|E], qui avaient défait les [kingsmen|E] sans le seigneur d'Andúnië pour les aider ou les mener ? Car les suivants de ces nobles seigneurs s'étaient principallement installés dans le nord, dans les vals du Baranduin et de l'[anduin|E], afin de se rapprocher des races elfiques. De plus, ils avaient longuement considéré Bellakar comme un bastion des Hommes du Roi en raison de la réputation redoutable de Korlea. \n\nDésormais dépourvu de leurs terres ancestrales et de la source d'une grande partie de leur culture, les Bellakari devaient se forger une nouvelle identité en tant que peuple, inévitablement plus enracinée dans les traditions diverses du Bellakar. De plus grands droits furent donnés aux Bellakazes sang-mêlés et aux natifs Bellanarodes et, bien que la seigneurerie soit souvent réservée aux Adûnâi, ces derniers étaient de plus en plus rarement de sans pur. Ce n'est qu'en de rares endroits, comme dans la Korlea refondée, qu'une plus grande mesure de lignées et de cultures pûrement adûnâiques furent conservées."

 explore_history.3022.a:0 "Elendil était un grand homme, mais avec la grandeur vient l'arrogance..."
 explore_history.3022.b:0 "Si Bellakar avait reconnu Elendil, Les Fidèles auraient été unis !"
 explore_history.3022.c:0 "Ce fut sage de partager le pouvoir avec les Bellekazes..."

 explore_history.3023.t:0 "La dernière alliance"
 explore_history.3023.desc:0 "Les émissaires [gondorian|E] croyaient que [sauroncharacter|E] avait été détruit à jamais, mais il n'en fut rien. Rapidement se répendirent les rumeurs de son retour au [mordor|E], et ses messagers commencèrent à envahirent le sud, rappelant les [kingsmen|E] survivants d'[umbar|E] et d'[anbalkumagan|E] à son service. Il devint clair qu'il n'avait qu'un seul but : la destruction d'[elendil|E] et des [faithful|E]. \n\nTandis que le [bellakar|E] se montra sourd à ses mensonges, des débats se tenaient dans le Bâitha : le Bellakar devait-il intervenir dans la guerre à venir ou attendre de voir quelle en serait l'issue tout en ménageant ses forces ? Se souvenant de la malice de Sauron, ils choisirent la première voie. En 3429 2.A., le Bellakar envoya une flotte et une armée sous le commandement de Zagarthôr, seigneur de Nîlûlôni et descendant de Belzagar, pour venir en aide au [gondor|E]. Elle arriva par surprise pour trouver Anárion, fils d'Elendil, assiégé à Pelargir. \n\nIl est dit dans les chroniques que « les brumes et ténèbres de Sauron couvraient le champs de bataille, masquant l'approche de l'ost Bellakarien. Tous ceux qui les virent émerger des brumes s'émerveillèrent, car ils portaient les bannières et les armures de la [numenor|E] d'antan, les armes de leurs ancêtres disparus et une lumière les surplombait, telle qu'uaucune sorcellerie ne pouvait ternir. Nombreux sont ceux qui les prirent pour une armée de spectres qui aurait émergée de l'ancien ouest pour aider leurs héritiers assiégés. »"

 explore_history.3023.a:0 "Ce n'est qu'unis que triompheront les Fidèles !"
 explore_history.3023.b:0 "Le Gondor a dû être impressionné par la puissance du Bellakar !" 
 explore_history.3023.c:0 "Peut-être le Bellakar aurait-il dû se mêler de ses propres affaires."

 explore_history.3024.t:0 "La dette d'Elendil"
 explore_history.3024.desc:0 "Les armées d'Anárion et de Zagarthôr se joignirent à celles d'[elendil|E] et de Gil-galad provenant du nord. À la grande surprise d'Elendil, Zagarthôr demanda à être placé sous son commandement pour la bataille à venir, tout en disant « Seigneur d'Andúnië, par cet acte sachez que tous les Adûnâi des terres méridionales n'ont pas sombré sous les Ténèbres. Mais sachez ceci également, capitaine des [faithful|E] : aussi bien que nous sommes venus librement vous aider, c'est librement que nous retournerons dans nos terres. Vous êtes seigneur des Elendili, mais non du [bellakar|E]. » \n\nEn réponse, Elendil s'adressa publiquement à Zagarthôr de Nîlûlôni en le nommant « Macilion de Silmalondë », reconnaissant ainsi les Bellakari comme faisant partie des Fidèles et non comme les descendants des [kingsmen|E], tout en disant « Nous ne savions pas que, dispersés sur les rivages de cette [middleearth|E], il en existait d'autres qui demeuraient  loyaux aux serments de nos ancêtres. Ainsi, nous nous réjouissons de votre confiance et renonçons à toute revendication de suzeraineté sur les hommes du Bellakar, seulement sur ceux des terres de l'ouest qui aurait choisi de se soumettre eux-même à notre autorité. » \n\nAlors, Elendil retira un anneau de son doigt et le passa à la main de Zagarthôr, disant : « Pour l'aide que vous avez apporté au salut de l'ouest, aujourd'hui et pour les batailles à venir, recevez ce gage de notre gratitude. Et si le jour doit venir que la souillure du Númenor Noir ne s'élève à nouveau pour menacer votre peuple, vos descendants pourront montrer cet anneau aux miens et dire : « Macilion de Silmalondë vous demande de payer la dette d'Elendil. ». Alors ils saigneront pour vous comme vous avez saigné pour nous. »"

 explore_history.3024.a:0 "Elendil aurait-il pensé ainsi si le Bellakar n'avait pas envoyé ses armées ?"
 explore_history.3024.b:0 "Je me demande combien vaut cet anneau."
 explore_history.3024.c:0 "Zagarthôr était un génie militaire !"

 explore_history.3025.t:0 "Bellakar et les rois marins"
 explore_history.3025.desc:0 "Zagarthôr tomba aux côtés d'[elendil|E] sur les flancs d'Orodruin. Mais les mots d'Elendil ne furent pas oubliés et son serment, ainsi que son anneau, furent ramenés au [bellakar|E]. Des siècles plus tard, alors que Bellakar se remettaient de l'occupation Tedjin et cherchaient à restorer son contrôle sur ses terres nordiques, Arzagar fils du roi de Bellakar - et descendant de Zagarthôr - s'embarqua pour le [gondor|E] pour quérir son aide. Le navire d'Arzagar s'amarra en [osgiliath|E], où il fut reçu par le roi Ciryandil. Là, de nombreux courtisans le considérèrent avec méfiance. Mais, à leur grand étonnement, Arzagar s'adressa au roi en Quenya, et s'écria « De quoi vous émerveillez vous, hommes du Gondor ? Car je suis moi aussi un [numenorean|E] dont les pères rejetèrent l'Ombre, tout comme nous le faison aujourd'hui dans une terre loin de la votre. » \n\nCiryandil répondit « Tous n'ont pas oublié les haut-faits de votre ancêtre, Macilion de Silmalondë. Pour quelle raison les Tumakveh viennent quérir les fils d'Elendil ? ». Alors, Arzagar retira l'anneau de son doit et demande à ce qu'il soit présenté au roi. « Mon père m'envoya pour vous dire que Macilion de Silmalondë vous demande de payer la dette d'Elendil. » \n\nLe règne Bellakari fut réinstauré en Mardrûak grâce à l'aide des flottes du Gondor et ainsi fut payée la dette d'Elendil. Et, pour les nombreuses années qui suivirent, durant le temps des [shipkings|E], le Gondor et le Bellakar maintinrent une alliance solide et les soldats du Bellakar se joignirent aux campagnes du Gondor le long de la Harnen. Ainsi, pour un temps, les Fidèles du nord et du sud furent unis à nouveau dans une cause commune."

 explore_history.3025.a:0 "Peut-être la vieille alliance peut être reforgée ?"
 explore_history.3025.b:0 "L'héritier de Bellakar n'aurait pas du être pris de haut !"
 explore_history.3025.c:0 "Je devrais vraiment retrouver ce dictionnaire Quenya..."



 # Of Eregion and the Rings of Power by BriceUnderhill

 explore_history.3031.t:0 "La fondation du Lindon et d'Eregion"
 explore_history.3031.desc:0 "Lors de la grande bataille de la gurre de la Colère et de la chute du Thangorodrim, le[beleriand|E] fut brisé et perdu. Nombreux parmi les [elves|E] choisir de s'embarquer pour [valinor|E], mais ceux des[noldorelves|E] et des [sindarelves|E] qui avaient le plus ardemment combattu pour la [middleearth|E] et l'aimaient le plus décidèrent de rester. Ils étaient menés par le grand roi des Ñoldor, Gil-galad, ainsi que par son héraut et parent [elrond|E]. Ils s'établir en [lindon|E], l'unique terre qui survécu au Beleriand d'antan, sise entre les montagnes de l'[eredluin|E] et la mer de [belegaer_sea|E]. Là, ils fondirent les [greyhavens|E], où, avec l'aide de Círdan ils battirent les navires qui transporteraient les elfes las de la Terre du Milieu en [toleressea|E] et [aman|E].\n\nDe plus en plus agité sous la direction du grand roi, et attiré par les nouvelles de la découverte de [mithril|E] en [khazaddum|E], la dame Galadriel, le seigneur Celeborn et [celebrimbor|E], ainsi que nombreux Ñoldor de la [houseoffeanor|E], décidèrent de s'en aller au sud-est, s'établir au pied des [mistymountains|E]."

 explore_history.3031.a:0 "Elrond était là, six mille ans auparavant !"
 explore_history.3031.b:0 "Gil-galad et les elfes ont dû profondément chérir le Beleriand pour rester derrière."
 explore_history.3031.c:0 "Celebrimbor était aussi agité que son grand-père."
 
 explore_history.3032.t:0 "Eregion et Khazad-Dûm"
 explore_history.3032.desc:0 "Dans le val occidental des [mistymountains|E], relié par une grande route aux [doorsofdurin|E], les [noldorelves|E] établirent le royaume d'[eregion|E]. Dans leur capitale d'[ostinedhil|E], ils conçurent leurs plus grands travaux depuis les [yearofthetreesage|E], dépassés seulement par les œuvres de [feanor|E]. Et le plus grand et le plus talentueux parmi eux n'était autre que son petit-fils [celebrimbor|E]. \n\nUne grande amitié s'établit entre les Ñoldor et les [longbeards|E] de [khazaddum|E], entre les esprits assoiffés des artisans et des étudiants d'[aulecharacter|E]. Cette amitié est toujours visible en ce jour, pour celui suffisament aventureux pour atteindre les portes de Durin, fabriquées par Narvi le nain et serties par Celebrimbor. \n\nÀ la suite d'un désaccord entre Galadriel et Celebrimbor concernant la direction des Gwaith-i-Mírdain, la guilde des joaillers, Galadriel et son mari Celeborn quittèrent Eregion pour s'établir dans le royaume du roi Amdir en Laurelindórenan, aujourd'hui connu comme la Lothlórien."

 explore_history.3032.a:0 "Celebrimbor et Narvi était des artisans légendaires."
 explore_history.3032.b:0 "Une solide amitié entre elfes et nains ? Vraiment ?"
 explore_history.3032.c:0 "Les héritiers Finwë semble ne jamais pouvoir arrêter de se quereller."
 
 explore_history.3033.t:0 "La tromperie d'Annatar"
 explore_history.3033.desc:0 "[sauroncharacter|E], premier lieutenant de [morgothcharacter|E] jusqu'à sa défaite ultime, a refusé de comparaître devant les [valargods|E] pour être jugé en [valinor|E], et s'est dissimulé depuis lors dans l'est de la [middleearth|E]. Les lieux ignorés par les réfugiés de [beleriand|E] devinrent sauvages et dangereux, les hommes s'y multipliant mais étant corrompu par [sauronthedarklordcharacter|E]. Après qu'un millénaire se soit écoulé durant le [secondage|E], Sauron s'inquiéta de plus en plus du pouvoir grandissant des [numenorean|E]s et des [elves|E]. Il pouvait toujours prendre une belle forme et se fit alors appeler [annatarcharacter|E], le seigneur des dons. \n\nIl vint d'abord à Gil-galad et [elrondshort|E] au [lindon|E], mais ils refusèrent de le recevoir et doutèrent de ses conseils. Par [celebrimbor|E] en [eregion|E], il fut bien reçu et lui dit : \n\n« Hélas pour la faiblesse des grands ! Car, bien que Gil-galad soit un roi puissant et que la sagesse de Maître Elrond soit inégalée, ils refusèrent mon aide dans leurs labeurs. N'est-il pourtant pas notre tâche de travailler ensemble à l'enrichissement de la [middleearth|E] et d'élever tous nos parents éloignés qui errent ici, ignorants ? ». \n\nEt, une nouvelle fois, ces mots élégants et la promesse de connaissances cachées convainquirent les [noldorelves|E], comme ce fut le cas avant l'[darkeningofvalinor|E]."

 explore_history.3033.a:0 "Les Valar n'aurait pas dû permettre à Sauron d'échapper au jugement."
 explore_history.3033.b:0 "Le seigneurs des dons et ses artisans elfiques ? Ça ne sonne pas un peu enfantin ?"
 explore_history.3033.c:0 "Comment Celebrimbor a t-il pu se laisser avoir par le vieux tour de Morgoth à nouveau ?"
 
 explore_history.3034.t:0 "La création des Anneaux"
 explore_history.3034.desc:0 "Les [noldorelves|E] d'[eregion|E] étaient de talentueux artisans, mais [annatarcharacter|E] était originellement un [maiagod|E] d'[aulecharacter|E] avant de rejoindre [morgothcharacter|E], et son talent et ses connaissances étaient encore plus grands. Avec son aide, les forgerons d'[ostinedhil|E] surpassèrent tous les travaux qu'ils avaient fait jusqu'alors et ils débutèrent la création des [ringsofpower|E]. Mais [sauroncharacter|E] guida leurs travaux et connaissaient leurs pensées, car son désir était de lier les [elves|E] à son service. \n\nEt, dans sa terre sombre du [mordor|E], il forgea en secret un [masterring|E], qui révèlerait l'esprit de tout ceux portant un Anneau de Pouvoir et le lierait au sien. Pour forger cet [rulingring|E] il y versa une grande partie de son esprit et de sa puissance, car les Anneaux d'Eregion étaient très puissants et l'[onering|E] devait les surpasser pour les dominer tous. \n\nMais alors que Sauron passait l'Unique à son doigt, les porteurs des autres Anneaux purent entendre sa voix et ils surent qu'ils avaient été trompés et les retirèrent. \n\nQuand Sauron réalisa que son plan avait échoué, il porta la guerre et le feu en Eregion et exigea des [noldorelves|E] qu'ils rendent les Anneaux. Ainsi débuta la [waroftheelvesandsauron|E] et [ostinedhil|E] fut dévastée et [celebrimbor|E] abattu, son corps utilisé comme un étendard par les [orcs|E] de Sauron."

 explore_history.3034.a:0 "Ainsi s'achève la Maison de Fëanor : dans le feu et le sang."
 explore_history.3034.b:0 "Grande fut la trahison de Sauron, et pourtant elle échoua à la fin."
 explore_history.3034.c:0 "Ces Anneaux, imaginez le pouvoir que j'aurais en en ayant juste un !"
 
 explore_history.3035.t:0 "Les Trois, les Sept et les Neuf"
 explore_history.3035.desc:0 "Des [greaterrings|E], le destin des [threeringsofelvesshort|E] nous est inconnu. Ils demeurèrent purs, ayant été façonné par [celebrimbor|E] seul et [annatarcharacter|E] ne les a jamais touché. Ils furent les plus grands des [ringsofpower|E] elfiques, et pouvaient ralentir le marrissement du monde. [vilya|E], [nenya|E] et [narya|E] furent extrais d'[ostinedhil|E] avant le siège et leur destin est resté caché depuis lors. \n\n[sauroncharacter|E] s'empara des Anneaux restants et les offrit dont il voulait asservir l'esprit : \n\nil offrit les [sevenringsofdwarvesshort|E] aux seigneurs nains qui les utilisèrent pour aggrandir encore leurs trésors déjà considérables. Mais bien qu'ils furent résistants et difficiles à maîtriser, les Anneaux éveillèrent en eux un soif pour l'or qui se révéla mauvaise et servit les desseins du [sauronthedarklordcharacter|E].\n\nIl donna les [nineringsofmenshort|E] aux hommes, toujours prompts à faillir. Ils devinrent de grands rois et guerriers de leurs temps et leurs puissances et richesses grandit jusqu'à précipiter leur fin. Leur vie s'allongea jusqu'à ce qu'elle semble interminable et, le plus longtemps ils vivaient, le plus fin ils se sentaient, tel du beurre étalé sur une tartine trop grande. À la fin, ils devinrent les [nazgulcharacter|E], les spectres déchus porteurs de tourments et de morts, asservis à la volonté du Seigneur Noir."

 explore_history.3035.a:0 "Il y a toujours de l'espoir pour les hommes en combattant la corruption de Sauron."
 explore_history.3035.b:0 "Les seigneurs elfiques ne sont pas nombreux, deviner qui sont les porteurs des Trois ne doit pas être compliqué."
 explore_history.3035.c:0 "Les Sept semblent utiles, bien que dangereux."
 
  # The Storm-King and the Golden King by Voskey
 
 explore_history.3041.t:0 "Une colonie Númenóréenne"
 explore_history.3041.desc:0 "Au sud de la baie de Tulwang s'étendent les terres d'Anbalukkhôr, également connues sous le nom d'[anbalkumagan|E], qui est la traduction Adûnâique de son nom original, [ciryatanore|E]. Elle fut nommée ainsi en l'honneur du roi Tar-Ciryatan de [numenor|E], durant le règne duquel elle fut fondée. À l'instar de Pelargir, [umbar|E], [bellakar|E] et d'autres colonies méridionales plus au sud, Ciryatanórë fut originellement établie en tant que colonie côtière dans le but de commercer et d'échanger des savoirs avec les différents peuples de [middleearth|E]. Rapidement, cependant, les hommes de Númenor commencèrent à exiger un tribut de ce qu'ils percevaient comme des hommes moindres.\n\nLors du règne du roi Tar-Ancalimon, Ciryatanórë était gouvernée par un seigneur puissant, grand-neveu de Tar-Ciryatan : Herundil, Khôrahil en langue Adûnâique. Sous son règne, les frontières de Ciryatanórë s'étendirent considérablement, d'abord au nord, incluant toute les dents de Tulwang, puis à l'est, le long des flancs nordiques des montagnes jaunes, jusqu'à ce que lui et ses armées se retrouvent sur les rivages de la baie d'Ormal, de l'autre côté du [harad|E]."

 explore_history.3041.a:0 "Plus de colonies Númenóréennes au sud ? J'ai besoin d'une carte..."
 explore_history.3041.b:0 "Extraire des richesses de la Terre du Milieu rendit Númenor riche !"
 explore_history.3041.c:0 "Une action audacieuse, s'étendre aussi considérablement."
 
 explore_history.3042.t:0 "L'ambition de Herundil"
 explore_history.3042.desc:0 "Pendant plus de deux siècles durant lesquelles Herundil régna sur son domaine étendu, [ciryatanore|E] devint la colonie [numenorean|E]ne la plus lucrative en [middleearth|E]. Elle devint si prospère, en vérité, et Herundil si puissant, que des sourcils commencèrent à se lever en [numenor|E], se demandant si Herundil pourrait être tenté de se libérer du règne légitime de son roi.\n\nLes dirigeants de Númenor avaient raison d'être suspicieux. En secret, Herundil était depuis longtemps un allié de [sauroncharacter|E], le [lordofmordor|E], et avait reçu de ce dernier un [ringsofpower|E], l'un des [nineringsofmenshort|E]. Finalement vint le jour où Herundil se sentit suffisament puissant pour se déclarer indépendant du règle de la lignée d'[elrosshort|E]. Il se proclama Tar-Raumoher, le [stormking|E], et revendiqua les terres de Ciryatanórë, les renommant Dol Alagothrim, le royaume de l'Ost-Tempête."

 explore_history.3042.a:0 "Il semble en effet peu sage de laisser une simple colonie devenir si puissante."
 explore_history.3042.b:0 "Imbécile ! Le Seigneur Noir n'a pas d'alliés, seulement des sujets."
 explore_history.3042.c:0 "Le Roi-Tempête... ça sonne plutôt bien."
 
 explore_history.3043.t:0 "Les seigneurs traîtres"
 explore_history.3043.desc:0 "Il est vain de penser que Herundil était seul dans sa traîtrise. Plus au nord, en [umbar|E], demeurait un autre noble [numenorean|E] qui s'était allié avec [sauroncharacter|E] et avait reçu l'un des [nineringsofmenshort|E] : Adûnabêth, surveillant de la Harnen, en ces jours tardifs connu comme le [goldenkingshort|E]. Tandis qu'Adûnabêth maintenait toujours un masque de loyauté envers le roi de [numenor|E] – en tout cas, pour le moment –, ensemble, les deux traîtres à la lignée d'[elros|E] se mirent d'accord pour se coordonner et dominer tous les havres Númenóréens de [middleearth|E] pour eux-mêmes. \n\nLes hommes de [bellakar|E] furent prompts à réagir à la proclamation du Roi-Tempête et, sous le commandement de la cité de Korlea, le havre le plus loyal au roi de tout Bellakar, les côtes nordiques de la baie de Tulwang furent fortifiées en préparation pour le conflit inévitable qui se préparait."

 explore_history.3043.a:0 "Je me demande ce qui a mené Adûnaphel à trahir le roi..."
 explore_history.3043.b:0 "Umbar au nord, Ciryatanórë au sud... Bellakar pouvait être encerclé !"
 explore_history.3043.c:0 "Les hommes de Korlea ont bien fait. On n'est jamais trop prêt."
 
 explore_history.3044.t:0 "La guerre des rénégats"
 explore_history.3044.desc:0 "Finalement, Tar-Ancalimon se mit en marche. [umbar|E] et [bellakar|E] avaient reçu comme instruction d'envoyer des armées à leur roi pour cette guerre, qui devint connue comme la guerre des rénégats. \n\nSeul Bellakar répondit aux requêtes ; les machinations d'Adûnabêth s'étaient assurées qu'aucune aide ne viendrait d'Umbar. Ses forces, rassemblées à Haruzan, marchèrent sur le havre, le forçant à se focaliser sur sa propre défense. Cette armée, cependant, ne faisait pas le poids face à l'infanterie [numenorean|E] et subit rapidement une défaite décisive, forçant Adûnabêth à fuir dans les étendues désolées de la mer de Dunes, de laquelle il créera le royaume de terreur d'Abrakhan. Ce fut à ce moment qu'il dénonça son sang Númenóréen (car sa mère était issue des Haradrim de Haruzan) et prit un nouveau nom, Harwenal Vedaraba, d'après lequel il fut connu par la suite.\n\nDans le sud, le Roi-Tempête faisait aussi face à des problèmes inattendus. Ârûzîr, le seigneur de Korlea, avait réussi en s'assurant les Bozishnara comme alliés contre lui et, plus important encore, incita les cités portuaires de Tulwang à se révolter également, permettant à la flotte royale de s'y amarrer sans heurt. Assiégé dans sa capitale de Barad Annun, Herundil fut présumé mort lorsque les armées du roi la rasèrent complètement."

 explore_history.3044.a:0 "La diversion d'Adûnabêth a rempli ses objectifs, mais ce n'était pas assez."
 explore_history.3044.b:0 "Ce seigneur de Korlea a certainement été un homme occupée, ha..."
 explore_history.3044.c:0 "Un ennemi ne devrait pas être considéré mort tant que son corps n'est pas retrouvé."
 
 explore_history.3045.t:0 "Le destin d'un roi et de son royaume"
 explore_history.3045.desc:0 "Pourtant, Herundil réussi à s'enfuir en réalité, se cachant parmi les contreforts des montagnes jaunes, cherchant à rassembler une autre armée. Cependant, il ressentit bientôt un besoin urgent et irrésistible de chevaucher vers le nord et toute tentative de le combattre se révéla bien vite futile. Il alla toujours plus loin au nord, jusqu'à ce qu'enfin il ne traverse les montagnes des ombres et ne parvienne dans les terres du [mordor|E]. Là, il vint à Barad-dûr elle-même, au devant de son maître, [sauroncharacter|E], qui l'avait appelé d'aussi loin ; et le [sauronthedarklordcharacter|E] le lia à sa volonté à jamais en tant que [ringwraith|E].\n\nAu même moment, Tar-Ancalimon cherchait à stabiliser les terres de Dol Alagothrim. Barad Annun fut reconstruite, mais pour consolider son règne sur les rivages de la [middleearth|E], il changea son nom pour sa forme Adûnâique, Zadan an-Adun, et changea promptement le nom de [ciryatanore|E] en Anbalukkhôr. La plupart des provinces et cités du [bellakar|E] à l'extrême sud acquérirent leur nom Adûnâique à cette époque.\n\nPour finir, le seigneur de Korlea se vit remercié de ses contributions lors de la guerre par la gouvernance d'Anbalukkhôr. Ainsi, la cité devint proéminente dans la politique [bellakar|E]ienne pour les décénnies à venir."

 explore_history.3045.a:0 "À la fin, le Roi-Tempête n'a pu résister au pouvoir du Seigneur Sombre sur lui..."
 explore_history.3045.b:0 "C'est ainsi que ces noms ont changé !"
 explore_history.3045.c:0 "Le seigneur de Korlea obtint une juste récompense pour servir son roi."

 # The Akallabêth by Brice Underhill
  
 explore_history.3051.t:0 "L'interdit des Valar"
 explore_history.3051.desc:0 "Après que l'île de [numenor|E] aie été érigée depuis le fond de la grande mer du [belegaer_sea|E] par [ossecharacter|E] et rendue magnifique par [aulecharacter|E] et [yavannacharactershort|E], les [elves|E] de [toleressea|E] apportèrent plantes et fleurs aux hommes des Trois Maisons des Edain qui furent conduits sur l'île et [eonwecharacter|E] s'établit parmi eux quelques temps pour enseigner aux [numenorean|E] connaissances et artisanats.\n\nLa Terre du Don était une terre de félicité et de plénitude, établie en vue des [undyinglands|E]. Une seule restriction fut établie sur ses habitants : ils ne devraient jamais faire voir vers l'ouest au point de perdre Númenor de vue.\n\nCette condition devint connue sous le nom d'[banofthevalar|E] et ne fut jamais remise en question par les Númenoréens en ces jours anciens. Ils firent voile vers les rivages de la [middleearth|E] et enseignèrent aux Hommes qui y résidaient de nombreuses choses : comment semer le grain, faire du vin et sculpter la pierre."

 explore_history.3051.a:0 "Je souhaiterai apprendre ne serait-ce qu'une fraction de ce savoir."
 explore_history.3051.b:0 "Les Valar démontrèrent leur gratitude pour la valeur des Edain."
 explore_history.3051.c:0 "Pourquoi quelqu'un souhaiterait partir de cet endroit, de toute façon ? Ils avaient tout !"
 
 explore_history.3052.t:0 "La guerre de Sauron et des Elfes"
 explore_history.3052.desc:0 "Durant les premiers temps, les hommes de [numenor|E] se satisfirent de leur condition et devinrent de grands marins et explorateurs, parcourant la terre depuis les désolations gelées du nord jusqu'aux chaleurs torrides du sud, cherchant à visiter de nouvelles terres et rencontrer de nouveaux peuples. Une grande amitié s'établit entre les [numenorean|E] et les [elves|E], aussi bien ceux de l'ouest de [toleressea|E] que ceux de l'est en [lindon|E] et de leur grand roi Gil-galad.\n\nAprès la chute d'[ostinedhil|E] et l'attaque du [sauronthedarklordcharacter|E] sur le royaume de Lindon, les elfes appellèrent leurs amis de Númenor à l'aide et le roi Tar-Minastir se joignit à la [waroftheelvesandsauron|E] en réponse. Les hommes de l'[westernesse|E] bâtirent une grande flotte et leurs osts vinrent à l'aide du Lindon, écrasant les armées de [sauroncharacter|E] et libérant l'[eriador|E] de son influence."

 explore_history.3052.a:0 "Ah, l'appel de la mer, je ne peux y résister."
 explore_history.3052.b:0 "Númenor était un allié et un ami loyal des elfes."
 explore_history.3052.c:0 "Je pourrais faire bon usage d'une flotte de guerre."
 
 explore_history.3053.t:0 "L'orgueilleuse gloire de Númenor"
 explore_history.3053.desc:0 "Après leur victoire durant la [waroftheelvesandsauron|E], les hommes de [numenor|E] commencèrent à investir la [middleearth|E] pour ses ressources. Les forêts d'[eriador|E] furent abattues pour bâtir leurs flottes et des postes de commerces furent construit le long des côtes d'Endor. Alors que leur pouvoir grandissait, ils devinrent fiers et aspirèrent à la vie éternelle et aux [undyinglands|E]. Ils commencèrent à murmurer dans leurs cœur et s'élever contre l'[banofthevalar|E] et le Destin des Hommes.\n\nSous le règne de Tar-Atanamir, les [valargods|E], alertés par les [elves|E] de [toleressea|E], envoyèrent un messager au roi [numenorean|E] qui lui dit : « Tel est le destin du monde et seul l'Unique peut changer ce qu'il a conçut. Ce n'est pas la terre de [manwecharactershort|E] qui rend son peuple immortel, mais les Immortels qui résident en ce lieux qui ont été autorisé à parcourir ces terres. ».\n\nMais le roi fut mécontenté par ce message et les hommes devinrent encore plus arrogants et avides, levant des tribus sur les peuples de la [middleearth|E] en lieu et place de leurs enseignements. Tar-Atanamir fut le premier des rois à s'accrocher au Sceptre malgré son âge avancé, au-delà de toute joie, et le premier à dénier à son héritier le droit de régner durant le printemps de sa vie."

 explore_history.3053.a:0 "Pourquoi les Valar ont-ils gardé les hommes loin de leurs terres ?"
 explore_history.3053.b:0 "Les elfes ont fait ce qu'ils ont pu, par compassion pour les Númenoréens."
 explore_history.3053.c:0 "Ils ont dû construire des merveilles avec de telles richesses."
 
 explore_history.3054.t:0 "L'ascencion des Hommes du Roi"
 explore_history.3054.desc:0 "Tar-Ancalimon, le fils de Tar-Atanamir, partageait la vision de son père. Il craignait la mort et enviait la richesse et la vie des Eldar. En [numenor|E], le peuple commença à se diviser. La majorité des habitants, qui prirent le nom d'[kingsmen|E], devinrent fiers, jaloux et haineux des [valargods|E] et des [elves|E] dans leur envie. La minorité restante, bien que loyale au roi et à la maison d'[elrosshort|E], resta fidèle aux anciennes traditions et maintint vivante l'amitié des elfes, et se nomma elle-même les [faithful|E].\n\nLes Hommes du Roi bâtirent de grandes forteresses en [middleearth|E] où ils réduirent les gens en esclavage et interdirent la pratique des langues elfiques. Les rois abandonnèrent l'ancienne coutume qui consistait à prendre un nom régal en Quenya et utilisèrent à la place leur propre langage, l'adûnâique. Seuls les grands seigneurs de la maison d'Andunië, apparentée à la lignée royale, resta fidèle et accueilla secrètement leurs anciens amis de [toleressea|E] en secret, jusqu'à ce que le roi ne les arrache de leurs terres occidentales et nes relocalise dans l'est de Númenor.\n\nDans les derniers jours, le roi Tar-Palantir essaya de restorer les anciennes traditions, mais aucun navire elfique ne vint plus de [toleressea|E] et le roi n'avait pas de fils."

 explore_history.3054.a:0 "Si seulement les elfes étaient revenus, peut-être l'ancienne amitié aurait-elle été ravivée ?"
 explore_history.3054.b:0 "Il est tragique que Númenor se soit détournée d'une telle félicité."
 explore_history.3054.c:0 "Ce n'est que la loi de ce monde : le grand soumet le faible."
 
 explore_history.3055.t:0 "L'humiliation de Sauron, prise 2"
 explore_history.3055.desc:0 "Tar-Palantir n'avait qu'une fille unique, Tar-Miriel. Elle hérita du sceptre selon les coutumes [numenorean|E]nes. Mais son cousin, Pharazôn le Doré, meneur de la puissante faction des [kingsmen|E], l'épousa contre sa volonté et s'empara du trône, se renommant Ar-Pharazôn. Grande était sa puissance et tous aussi grande son avarice alors qu'il s'emparait du trône d'[armenelos|E]. Ses conseillers lui rapportèrent le pouvoir grandissant de [sauroncharacter|E] et sa haine pour l [westernesse|E] .\n\nLe roi décida de planifier une expédition à son encontre et de soumettre ses forces. Si grande et puissante fut l'armée de l'oueste que les forces de Sauron, prise de lâcheté, fuirent devant leur courroux. Abandonné par ses esclaves, le [sauronthedarklordcharacter|E] ploya le genou devant Ar-Pharazôn et lui jura loyauté. Mais le roi ne se laissa pas envoûter par ses paroles et ordonna que le [maiagod|E] soit enchainé et amené en [numenor|E]. Sauron fut envahi par la haine et l'envie, car la Terre du Don était plus grande et belle que la rumeur ne le laissait paraitre."

 explore_history.3055.a:0 "Pharazôn ne laissa aucune chance à Sauron."
 explore_history.3055.b:0 "Ce n'est qu'un usurpateur incestueux !"
 explore_history.3055.c:0 "Je ne vois pas comment cela peut bien finir..."
 
 explore_history.3056.t:0 "La submersion de Númenor"
 explore_history.3056.desc:0 "Mais, si grande était la ruse de [sauroncharacter|E] le Trompeur, deceiver qu'en moins de trois ans il devint le proche des conseillés secrets du roi. Il le convainquit alors que les [valargods|E] avaient menti aux [numenorean|E], jaloux qu'ils étaient de leurs gloire et pouvoirs. S'il finissait par rendre grâce à son maître [melkorcharacter|E] et marcher sur les [undyinglands|E], l'immortalité serait à lui.\n\nC'est ainsi que les [kingsmen|E] se tournèrent vers le culte de Melkor et qu'un grand temple qui lui était dédié fut bâti à [armenelos|E], où Sauron sacrifiait un nombre toujours plus grand d'hommes à sa gloire. Le seigneur d'Andunië, Amandil, père d'[elendil|E], fit voile vers l'ouest dans l'espoir de prévenir le désastre imminent, mais disparu à jamais. Alors, Ar-Pharazôn commença à bâtir la plus grande flotte jamais vue en [ardaconcept|E] pour mener l'assault sur [valinor|E].\n\nLors d'un jour sombre, sous une chappe de nuages noirs envoyée comme avertissement par [manwecharactershort|E], la Grande Armada fit voile vers l'ouest. Et alors que le roi et son avant-garde posait pied sur le rivage d'[aman|E], [manwecharactershort|E] abdiqua son intendance d'Arda et [eruiluvatar|E] refit le monde, engloutissant [numenor|E] et retirant les [undyinglands|E] des cercles mortels. Les [faithfulshort|E] avaient été prévenu par les [elves|E] tet avaient préparé des navires pour partir. Ainsi fut sauvé Elendil le Grand, ses fils, et les Fidèles restants de Númenor, leur neufs navires bravant les vents tempêtueux de l'[akallabeth|E] vers la [middleearth|E]."

 explore_history.3056.a:0 "Une telle perte tragique de connaissances et de beautés ! L'une des plus grandes tragédies, vraiment."
 explore_history.3056.b:0 "Le Seigneur des Mensonges donna la dernière poussée qui précipité Númenor dans la folie et la cruauté."
 explore_history.3056.c:0 "Les Fidèles furent sauvés et leur loyauté récompensée."
 

 # The Last Alliance by Brice Underhill
 
 explore_history.3061.t:0 "La submersion et les neufs navires"
 explore_history.3061.desc:0 "De la submersion [downfallofnumenor|E] de la terre bénie, le récit en est fait ailleurs. Mais de la tempête émergèrent [elendil|E] et ses fils, [isildur|E] et Anárion, embarqués sur les neufs navires qui emportaient ce qui restait des [faithful|E] d'[westernesse|E] sur les rives de la [middleearth|E]. Les vents séparèrent les fils de leur père et, tandis qu'Elendil débarquait en [lindon|E] et, de là, fondait le [northernkingdom|E] avec l'aide de Gil-galad et des [elves|E], Isildur et Anárion débarquèrent au sud, non loin de la grande cité de Pelargir, foyer d'un grand nombre de Fidèles.\n\nLes deux frères fondèrent alors le [southernkingdom|E] qu'ils gouvernèrent conjointement depuis leur capitale d'[osgiliath|E]. Néanmoins, chacun fonda une cité forteresse qu'ils nommèrent d'après eux-même : Minas Anor sous le Mont Mindolluin et Minas Ithil contre les Montagnes des Ombres. Ces cités jumelles sont également connues comme [minastirith|E] la sévère et Minas Morgul la terrifiante.\n\nEt, pour un temps, les [dunedain|E] prospérèrent et de la chute de leur foyer il semblait y avoir au moins un bénéfice : la défaite du plus grand ennemi des [numenoreans|E] et l'artisan de leur déchéance, le [sauronthedarklordcharacter|E] [sauroncharacter|E]"

 explore_history.3061.a:0 "Lhûn et Pelargir ? Ils ont vraiment débarqué loin les uns des autres !"
 explore_history.3061.b:0 "Reconstruire des royaumes à peine débarqué, ils ne s'arrêtent jamais !"
 explore_history.3061.c:0 "Un répît était bienvenu après une telle tragédie."
 
 explore_history.3062.t:0 "Le retour du Seigneur des Ténèbres"
 explore_history.3062.desc:0 "Mais [sauroncharacter|E] ne périt pas lorsque [numenor|E] fut engloutie, car il n'est pas de constitution mortelle. Et bien qu'il fut à jamais dépouillé de cette forme sous laquelle il avait réalisé bien des maux et qu'il ne pourrait plus jamais revêtir aux yeux des [conceptracemen|E] ni des [elves|E], son esprit ressurgit des profondeurs et passa, telle un grand vent ténébreux sur la mer, et revint en [middleearth|E], au [mordor|E] qui était son domaine.\n\nLà, il repassa l'[masterring|E] à son doigt, en Barad-dûr, et y résida, sombre et silencieux, jusqu'à qu'il se soit forgé une nouvelle forme, une image de malice et de haine rendue visble ; et peu furent capable d'endurer l'Œil de Sauron le Terrible. Au-dessus de Gorgoroth, il batît sa forteresse, vaste et puissante, non loin de la montagne ardente que les [elves|E] appelaient Orodruin, la Montagne du Feu, ou Amon Amarth, le Mont du Destin.\n\nLes feux de la montagne furent éveillés à nouveau et [sauroncharacter|E] rappela nombre de ses serviteurs : des [orcs|E] et des hommes mauvais, aussi bien venant de Númenor que du [harad|E] et de Rhûn."

 explore_history.3062.a:0 "À chaque fois que l'on pense être en sécurité, ils reviennent !"
 explore_history.3062.b:0 "Pourquoi les Dúnedain l'ont laissé recouver ses forces ?"
 explore_history.3062.c:0 "Les Haradrim avait été maltraité auparavant et cherchaient vengeance."
 
 explore_history.3063.t:0 "Le siège de Gondor"
 explore_history.3063.desc:0 "Lorsque [sauroncharacter|E] su son heure venue, il envahit le [gondor|E] à la tête d'une grande force. Il prit Minas Ithil et brûla l'Arbre Blanc, une pousse venant du Nimloth de [numenor|E] qu'[isildur|E] planta ici. Mais Isildur s'échappa avec un rejeton de l'arbre et s'embarqua avec sa femme et ses fils pour prévenir [elendil|E] en passant par l'[anduin|E]. Au même moment, Anárion organisa la défense d'[osgiliath|E] et repoussa les armées de Sauron jusqu'aux montagnes.\n\nMais il su qu'il ne pouvait pas retenir les forces du [sauronthedarklordcharacter|E] seul car elles se renforcaient chaque jours avec l'arrivée de nouveeaux serviteurs de tout genre : [orcs|E] sauvages, lanciers et cavaliers de Rhûn, des [conceptracemen|E] mauvais chevauchant des Mûmakil provenant des sables du [harad|E] et des [numenoreans|E] Noirs venant d'[umbar|E] et d'[anbalkumagan|E], toujours grands et terribles malgré la diminution de leur nombre depuis la [downfallofnumenor|E]."

 explore_history.3063.a:0 "Comment Anárion a-t-il tenu dans ces conditions ?"
 explore_history.3063.b:0 "Isildur dû faire face à un choix difficile : chercher de l'aide ou combattre."
 explore_history.3063.c:0 "Ils n'ont pas utilisé les Pierres de Vision ?"
 
 explore_history.3064.t:0 "La dernière alliance des hommes et des elfes"
 explore_history.3064.desc:0 "Lorsqu'[isildur|E] parvint à prévenir Annúminas, [elendil|E] tint conseil avec Gil-galad. Ils conclurent que [sauroncharacter|E] deviendrait trop fort et renverserait ses ennemis les uns après les autres s'ils ne s'unissaient pas contre lui. C'est ainsi qu'ils rassemblèrent leurs armées dans une [lastallianceshort|E] d'[elves|E] et d'[conceptracemen|E] et traversèrent l'[eriador|E] jusqu'à [imladris|E]. Il est dit que l'ost qu'ils avaient rassemblé était le plus beau et leurs armes les plus splendides que tout ce qui avait été vu jusqu'alors en [middleearth|E] et rien d'aussi grand n'avait été assemblé depuis que l'ost des [valargods|E] vint faire tomber le Thangorodrim.\n\nAprès une pause à [rivendell|E] pour rassembler armes et troupes, les alliés traversèrent les [mistymountains|E] par de nombreux cols où ils furent rejoins par les [dwarves|E] de [khazaddum|E]. Les armées suivirent le cours d'[anduin|E] le Grand vers le sud et leur colère était si terrible qu'aucun serviteur du [sauronthedarklordcharacter|E] n'osait leur faire face. Ils furent rejoins par Oropher de [greenwood|E] et Amdír de [lothlorien|E] et, finallement, affrontèrent les forces de Sauron dans la plaine du Dagorlad, avant d'atteindre les portes noires du [mordor|E]."

 explore_history.3064.a:0 "Trois années pour équiper leurs armées ?"
 explore_history.3064.b:0 "Sauron est toujours parmi nous, ils ont donc dû échouer."
 explore_history.3064.c:0 "Rien que forger une telle Alliance est un haut-fait !"
 
 explore_history.3065.t:0 "Dagorlad et le siège de Barad-dûr"
 explore_history.3065.desc:0 "Lors de la grande [battleofdagorlad|E], tous les êtres vivants furent divisés et des représentants des mêmes peuples se bâtirent des deux côtés, à l'exception des [elves|E]. La bataille commença a tourner en défaveur de la [lastallianceshort|E] lorsque les roi [sindarelves|E] Oropher et Amdír refusèrent de se ranger sous la bannière du roi [noldorelves|E] Gil-galad et chargèrent les forces du [mordor|E]. Rapidement, les deux rois trouvèrent leur destin sur le champs de bataille et leurs armées furent saignées à blanc.\n\nMais les serviteurs du [sauronthedarklordcharacter|E] ne pouvait résister à la colère des [noldorelves|E] et des [numenoreans|E] et, après des jours de bataille et la mort de nombreux héros, les alliés remportèrent la victoire et mirent l'Ennemi en déroute. Mais ils ne purent prendre Barad-dûr par la force et en firent le siège. Le siège de la forteresse dura sept longues années, durant lesquelles Anárion, le fils d'[elendil|E], eut le crâne brisé par une pierre jetée des remparts.\n\nFinallement, lors que [sauroncharacter|E] vit qu'il n'y avait plus d'espoir, il revêtit sa terrible armure et sortit affronter les grands rois dans la bataille. Leur combat dura longtemps et Sauron reçu de nombreuses blessures de la lance de Gil-galad, Aeglos, et de l'épée d'Elendil, [narsil|E]. Gil-galad périt, brûlé vif par une flamme terrible et Elendil fut tué et son épée brisée. Mais leur sacrifice ne fut pas vain car Sauron gisait, défait, et [isildur|E] prit l'[masterring|E] de son doigt sombre, banissant le Seigneur des Ténèbres de son corps physique. Mais ce qui aurait pu être la victoire finale ne fut qu'un répit car, au lieu de détruire l'Anneau comme le seigneur [elrondshort|E] lui conseilla, Isildur le prit pour lui-même et n'avait pas le désir de le détruire."

 explore_history.3065.a:0 "Qui chantera pour Gil-galad ? Lance brillante et bouclier robuste."
 explore_history.3065.b:0 "Isildur était faible, il ne put résister à l'attraction de l'Anneau."
 explore_history.3065.c:0 "Si je pouvais n'avoir qu'un dixième de leurs talents martiaux !"

 # Of the Éothéod and the Oath of Eorl

 explore_history.4001.t:0 "Le Peuple de Marhwini"
 explore_history.4001.desc:0 "Après la Bataille des Plaines (1856 3.A.), la plupart du royaume de [rhovanion|E] fut perdu aux mains des Chariotiers et son peuple fut réduit en esclavage. Le seigneur nordique Marhwini, accompagné des survivants de son peuple venant de [mirkwood|E], voyagea à l'ouest jusqu'au Val d'[anduin|E]. Ils furent rapidement rejoints par des fugitifs de Grand'Peur dont les terres avait subi un destin similaire et, ensemble, ils s'établir entre les rives du fleuve Anduin et la bordure de la forêt.\n\nLe [gondor|E] avait également affronté la menace des Chariotiers venant de l'est et, en 1899 3.A., Marhwini prévint le roi Calimehtar que les Chariotiers planifiaient de razzier la province [gondorian|E]ne du [calenardhon|E] en passant par les bas-fonds.\n\nDans une frappe pré-emptive, le roi Calimehtar envoya une grande armée depuis l'Ithilien à la rencontre des Chariotiers inconscients, sur la plaine de Dagorlad. Avec les bas-fonds laissés sans défense, les cavaliers de Marwhini furent capable de chevaucher sans encombre au côté de la cavalerie gondorienne et d'enfoncer le flanc de l'ennemi, qui s'éparpilla dans le désordre.\n\nÀ la suite de la bataille, l'éored de Marhwini continua d'harceler leurs suzerains étrangers et menèrent une rébellion pour reconquérir leur liberté qui s'avéra fructueuse."

 explore_history.4001.a:0 "Il n'y aurait eu nulle victoire sans coopération."
 explore_history.4001.b:0 "Il aurait du les chasser jusqu'aux confins de la terre pour avoir réduit en esclavage son peuple !"
 explore_history.4001.c:0 "Une charge de cavalerie dans le flanc ? Un coup classique..."

 explore_history.4002.t:0 "Les Éothéod"
 explore_history.4002.desc:0 "Les descendants de Marhwini et de son peuple devinrent connus comme les [eothed|E]. En l'an 1973 3.A., les princes des Éothéod menèrent leurs bandes de fiers et grands cavaliers depuis le Val d'[anduin|E] pour joindre à nouveau leurs forces au [gondor|E] et former l'Armée de l'Ouest lors de la guerre contre Angmar. Pour avoir combattu et verser le sang ensemble, les Éothéod devinrent reconnus au Gondor comme un peuple en qui on pouvait faire confiance.\n\nDeux ans plus tard, après la chute d'Angmar, le seigneur Frumgar mena les Éothéod jusqu'à une nouvelle terre au nord de [mirkwood|E], entre les [mistymountains|E] et la rivière de la forêt, loin des ravages des orientaux et des [orcs|E]. Avec le temps, cette terre fut reconnue comme celle des Éothéod et le peuple de Frumgar y bâti ses foyers.\n\nQuelques temps plus tard, leur roi Fram, fils de Frumgar, abattit le dragon Scatha et la capitale des Éothéod fut nommée Framsburg en son honneur."

 explore_history.4002.a:0 "Quelle époque ce devait être, il y a tant à apprendre sur le Roi-Sorcier et ses terres volées !"
 explore_history.4002.b:0 "Peu croisent le chemin d'un dragons et peuvent en raconter le récit... Un tel courage est digne d'admiration."
 explore_history.4002.c:0 "C'est ça... il a « abattu » un dragon. Ça ressemble à un subterfuge pour faire nommer une ville d'après soi !"

 explore_history.4003.t:0 "Abandonné"
 explore_history.4003.desc:0 "En 2510 3.A., les fiers orientaux connus sous le nom de Balchoth déclarèrent une guerre ouverte contre un [gondor|E] affaibli, traversant l'[anduin|E] et passant dans le [calenardhon|E] septentrional. En désespoir de cause, le Gondor appela à l'aide leurs anciens alliés [eothed|E], mais ne reçurent aucune réponse.\n\nLes Balchoth ne firent face qu'à peu de résistance alors qu'ils se déchainèrent sur la province en grande partie abandonnée, et le temps que l'armée septentrionale du Gondor ne quitte ses forteresses, le gros des forces ennemies était déjà arrivé. Dans une contre-attaque vaillante sous le commandement de l'Intendant Cirion, le Gondor réussit à repousser les Balchoth jusqu'au Wold, mais ce ne fut que pour se trouver coupé des renforts de l'armée méridionale qui avait, elle, été attaquée en route par une bande orque descendue des montagnes.\n\nAinsi, l'Intendant et ses Dúnedain se trouvèrent acculés contre la rivière, dans une situation désespérée."

 explore_history.4003.a:0 "Captivant ! Je suis sûr que les Éothéod finiront par arriver... n'est-ce pas ?"
 explore_history.4003.b:0 "Quelle folie ! Quitter l'avantage de leurs forts pour affronter l'ennemi en bataille rangée..."

 explore_history.4004.t:0 "La chevauchée d'Eorl"
 explore_history.4004.desc:0 "C'est à ce moment crucial que les [eothed|E] menés par leur chef Eorl le Jeune apparurent soudainement, surprenant amis comme ennemis et répondant à l'appel à l'aide en l'honneur de leur vieille amitié avec le [gondor|E]. Eorl comprit que si le Gondor devait tomber, aucune terre ne pourrait se dresser contre les Ténèbres. S'il le fallait, les Éothéod braveraient la terreur même de [dolguldur|E] pour assurer leur liberté.\n\nLongue et dure fut leur chevauchée, droit vers le sud à une vitesse dépassant toute espérance. Les Éothéod traversèrent l'[anduin|E] aux bas-fonds de la rivière en faisant sonner tous leurs cors d'une même voix et leur charge comme le tonnerre s'enfonça dans l'arrière-guarde des Balchoth.\n\nSuccombant à une profonde terreur, les Balchoth fuirent devant la furie des [northmen|E] et les armées [gondorian|E]nes furent sauvées, tandis que les Éothéod continuaient leur percée dans le Gondor septentrionnal, brisant et exécutant tout Balchoth trouvé dans le Calenardhon."

 explore_history.4004.a:0 "Le Gondor appela à l'aide et Eorl répondit."
 explore_history.4004.b:0 "Pourquoi s'arrêter là ? Ils auraient du porter la guerre dans leurs foyers pour la gloire !"

 explore_history.4005.t:0 "Le serment"
 explore_history.4005.desc:0 "Après la bataille du Champs du Celebrant, l'Intendant Cirion offrit à Eorl de chevaucher avec lui jusqu'à un endroit isolé près des racines des Montagnes Blanches. Là, il le mena jusqu'à la tombe cachée d'[elendil|E] le Grand, où il offrit à Eorl et à son peuple toutes les terres du [calenardhon|E], de l'[anduin|E] jusqu'à l'Isen, en reconnaissance solennelle de la grande valeur et du sacrifice des [eothed|E], avec l'unique condition que les Éothéod devaient s'y installer pour toujours, en tant qu'amis du [gondor|E], et qu'ils partageraient alliés comme ennemis.\n\nImpressionné par la magnanimité du cadeau, Eorl accepta au nom de son peuple et ici, sur la tombe d'Elendil, l'Intendant et le Roi prêtèrent un grand serment, jurant de respecter ce qu'ils avaient dit plus tôt.\n\nEorl retourna alors au nord, et rallia son peuple pour coloniser le Calenardhon, tandis que Cirion retourna au sud en Minas Tirith. Ainsi furent prêtés les serments d'Eorl et de Cirion, et les peuples de Gondor et de [rohan|E] furent perpetuellement liés dans l'amitié et l'alliance contre toute adversité."

 explore_history.4005.a:0 "Une alliance qui n'en a que le nom... qu'est devenu ce serment aujourd'hui ?"
 explore_history.4005.b:0 "Un serment solonnel, créant une alliance forte entre deux peuples liés par l'amitié."
 explore_history.4005.c:0 "Cirion abandonna un royaume entier pour CELA ?"

# Of Narkuzîr and Berúthiel by Voskey

 explore_history.4011.t:0 "Un prince Tumakveh au Gondor"
 explore_history.4011.desc:0 "Depuis les jours de Zagarthôr et l'aide apportée par les Bellakaranî lors de la [warlastalliance|E], les relations entre le [gondor|E] et le [bellakar|E] restèrent cordiales. Les siècles suivants virent l'établissement d'un commerce régulier entre les deux royaumes en exil, qui prospérèrent.\n\nCependant, aucune alliance formelle ne vit le jour. Malgré le fait que les Bellakaranî étaient reconnus comme des amis, la lignée d'[elendil|E] désapprouvait l'indépendance des Tumakveh sur les questions religieuses et conservaient pour eux, et eux seuls, le droit d'offrir leurs prières à [eruiluvatar|E] au nom des [faithful|E]. Mais les conflits grandissant entr le Gondor et l'[umbar|E], ainsi que la menace d'obstruer le commerce qu'un tel conflit représentait, accru la volonté des deux camps à développer des liens plus proches.\n\nCe fut ainsi qu'un jeune prince du Bellakar fut envoyer au Gondor pour devenir le compagnon du prince héritier et capitaine des armées du Gondor, Tarannon. Le nom du prince Tumakveh fut Narkuzîr et, avec le temps, lui et Tarannon devinrent des amis proches. Cependant, le temps que Narkuzîr passa à la cour d'[osgiliath|E] laissa une forte impression sur lui et il en vint à être convaincu que les pratiques religieuses du Gondor étaient, en effet, supérieures."

 explore_history.4011.a:0 "Cultiver l'amitié entre deux futurs rois et une façon rusée d'assurer une alliance."
 explore_history.4011.b:0 "Narkuzîr fut chanceux. Trop souvent, vivre dans une cour étrangère signifie être un otage."
 explore_history.4011.c:0 "Cette arrogance de la lignée d'Elendil divisa les Fidèles... "

 explore_history.4012.t:0 "Le plan d'un nouveau roi"
 explore_history.4012.desc:0 "Quand le père de Narkuzîr, le roi Nîlûhîn Ier, mourut, Narkuzîr quitta le [gondor|E] pour prendre sa place sur le trône du [bellakar|E]. Avant de partir, il confia à son ami Tarannon ses plans de réforme du Kâthasaptha, la forme Bellakarianne du culte d'[eru|E], qu'il pensait corrompue par son syncrétisme excessif avec les cultes Bozishnara orientaux, comme ceux révérant Ishtra et Ladnoca.\n\nLe Kâthasaptha fut établi par le premier roi Tumakveh de Bellajar, le rusé Zimrêbal, lui-même un descendant de Zagarthôr, et fut pensé comme un compromis entre les cultes [numenorean|E] d'[eru|e] et les coutumes et croyances locales des Bellanarodes. Pour finir, Narkuzîr confia son vœu d'établir une alliance permanente entre le Bellakar et le Gondor en réorganisant le Kâthasaptha pour le rendre complètement compatible avec le culte traditionnel d'[eruiluvatar|E], tel que le voyait la lignée d'[elendil|E].\n\nTarannon assura à son ami qu'il pourrait toujours compter sur son aide. Aussi tôt qu'il serait lui-même le souverain légitime du Gondor, il s'assurerait que les réformes de Narkuzîr permettent aux Bellakaranî d'être pleinement considérés comme des égaux aux fidèles du Gondor et d'[arnor|E] et que le Bellakar soit reconnu comme le troisième royaume en exil des Fidèles. Pour la toute première fois depuis la [downfallofnumenor|E], tous les [faithful|E] seraient finalement unis."

 explore_history.4012.a:0 "Laisser des désaccords religieux dicter la politique semble peu avisé."
 explore_history.4012.b:0 "Quel plan audacieux ! Le secret a dû être crucial."
 explore_history.4012.c:0 "Les plans sont des choses fragiles et les attentes sont facilement déçues..."

 explore_history.4013.t:0 "Les réformes de Narkuzîr"
 explore_history.4013.desc:0 "Il devint rapidement évident que Narkuzîr ne se montrait pas subtil dans ses intentions. L'un de ses premiers actes en tant que roi du [bellakar|E] fut de bannir toute référence au nom de la déesse Ladnoca au côté de celui d'[eru|E] sur l'Izindutârik, la montagne sacrée du Kâthasaptha. Heureusement, l'outrage qui en résulta fut étouffé par le frère et conseiller talentueux de Narkuzîr, Artârik, mais pour apaiser les tensions, les deux frères avaient du prendre une épouse issue du rang des suivants d'Ishtra, la sœur de Ladnoca.\n\nMalgré que cela lui soit interdit, la nouvelle reine, Zâirinzil, s'assura d'éduquer secrêtement la fille qu'elle conçut avec Narkuzîr, la princesse Barûthhîn, au culte d'Ishtra. Quand le vieil ami de Narkuzîr, Tarannon, devint roi du [gondor|E], la mère comme la fille furent attérées d'apprendre que Barûthhîn était destinée à devenir l'épouse de Tarannon.\n\nTarannon règnant sur le Gondor, le plan de Narkuzîr pouvait enfin porter ses fruits. Renonçant au droit que sa famille réclamait de porter ses prières directement à [eruiluvatar|E], il reconnu en la lignée d'[elendil|E] ses chefs religieux et abandonna le Kâthasaptha. Le prestige des Tumakveh en fut grandement terni et Narkuzîr perdit le soutien de son frère loyal, Artârik, qui choisit de s'exiler plutôt que d'accepter la réforme. Toujours est-il que, dans un premier temps, le roi parvint à tempéré les dissentions éparses en brandissant l'alliance résultante avec le Gondor comme un grand accomplissement."

 explore_history.4013.a:0 "Les bons conseillers comme Artârik sont une bénédiction qu'un roi doit écouter."
 explore_history.4013.b:0 "Ainsi, Zâirinzil fut capable de duper le roi dans son propre foyer, juste sous son nez..." 
 explore_history.4013.c:0 "Les succès en politique étrangère peuvent en effet aider à réduire l'agitation locale."

 explore_history.4014.t:0 "Une alliance éphémère"
 explore_history.4014.desc:0 "Le [gondor|E] se montra très satisfait des réformes du [bellakar|E]. Non seulement Tarannon y gagna un allié puissant pour l'aider à gérer l'[umbar|E], mais la primauté de la lignée d'[elendil|E] sur les questions religieuses des [faithful|E] fut également garantie. Le schisme causé par le rejet initial d'Elendil par les Bellakaranî fut refermé. \n\nCependant, comme toutes les alliances, celle-ci fut scellée par le sang. C'est ainsi que Tarannon prit Barûthhîn pour épouse, dont le nom fut changé pour sa forme [sindarelves|E] de « Berúthiel ». Mais l'influence qu'avait la reine Zâirinzil sur sa fille, élevée en secret dans le culte d'Ishtra, eut des conséquences malheureuses. Car Berúthiel se montra incapable de s'adapter à la cour d'[osgiliath|E]. Marginalisée et ridiculisée par les [gondorian|E]s pour ses croyances païennes, elle devint de plus en plus amère et s'isola progressivement de la vie de cour et de la compagnie de son mari, préférant la solitude.\n\nLe temps passant, des rumeurs à propos de la reine commencèrent à se répandre, allant jusqu'à la traiter de sorcière. Et, encore plus important, la reine échoua à donner à Tarannon un héritier. Pris de suspicion grandissante, Tarannon finit par répudier Berúthiel et, dans des circonstances étranges, l'exila du Gondor en l'envoyant à la dérive sur un navire, avant d'effacer son nom du Livre des Rois.\n\nL'alliance pour laquelle Narkuzîr avait fait tant n'était plus."

 explore_history.4014.a:0 "Pour le bien du royaume, une reine doit donner à son roi un héritier."
 explore_history.4014.b:0 "Les rumeurs à propos de Berúthiel étaient-elles vraies ?"
 explore_history.4014.c:0 "Les alliances sont des choses fragiles. Il est préférable de rester seul"

 explore_history.4015.t:0 "La fin d'un âge d'or"
 explore_history.4015.desc:0 "Après seulement dix ans, soit à partir du moment où Tarannon épousa Berúthiel jusqu'au moment où elle disparu de l'histoire, l'alliance entre le [bellakar|E] et le [gondor|E] n'était plus. Tarannon finit par devenir un souverain puissant, le premier des [shipkings|E]. Mais avec l'œuvre de sa vie réduit à néant, Narkuzîr fut profondément mécontenté.\n\nEntre son peuple toujours grandement remonté contre ses réformes et la perte de son allié, le roi n'avait pour lui que le peu de prestige que lui apporta sa grande victoire sur les Qarsag, des envahisseurs venu de l'est qui essayèrent de profiter du manque de stabilité du Bellakar. Cependant, le Bellakar conservait toujours la force que lui avait conféré des siècles de prospérité jamais égalée et l'invasion fut écrasée. Narkuzîr réussit à se réconcilier avec son frère, Artârik, dont l'aide sur le champs de bataille permit d'obtenir la victoire.\n\nUne semaine seulement après, Narkuzîr abdiqua la couronne du Bellakar, transmettant ses responsabilités à son frère. La plupart des réformes de Narkuzîr furent annulées, le Kâthasaptha fut restoré et, ainsi, le prestige des Tumakveh fut préservé. Mais plus jamais le Bellakar ne serait aussi fort et prospère qu'il le fut. L'absence d'alliance avec le Gondor et les graines d'une instabilité religieuse furent les catalyseur d'une grande vulnaribilité qui durerait pour les siècles à venir."

 explore_history.4015.a:0 "Rien de mieux qu'une grande victoire pour améliorer votre popularité !"
 explore_history.4015.b:0 "Peut-être Artârik aurait-il du s'emparer du trône plus tôt."
 explore_history.4015.c:0 "C'est ainsi qu'un autre royaume en exil débuta son déclin..."

 # The Tedjin Conquest and Occupation of Bellakar by Voskey

 explore_history.4021.t:0 "Le plan de Zagarkhâd"
 explore_history.4021.desc:0 "Sous le règne de Tarannon Falastur, premier des [shipkings|E] du [gondor|E], l'ancien havre d'[umbar|E] perdit graduellement son monopole sur le commerce passant par le Belegaer et devint une cible de l'expension [gondorian|E]ne. L'un des nobles umbaréen siégeant au conseil des Capitaines, Zagarkhâd, cultiste des Ombres, vit clairement que la position de l'Umbar, pris en tenaille entre le Gondor et le [bellakar|E], le rendait vulnérable aussi longtemps que ces grands royaumes existeraient. Mais il était également conscient que l'Umbar ne pouvait intervenir contre l'un sans que l'autre ne réagisse.\n\nDès lors, Zagarkhâd quitta l'Umbar, déterminé à assurer son futur au travers d'autres moyens, plus secrets. Il voyagea loin dans l'est, jusqu'à atteindre les terres de Khand et, là, trouva l'ancien foyer du peuple Tedjin. La plupart des Tedjin avaient autrefois migré dans les déserts environnants au Bellakard et, après avoir échoué à conquérir le royaume, avaient été soumis par les Tumakveh. Zagarkhâd conçut un plan pour utiliser les Tedjin restants de Khand, un peuple guerrier complètement dévoué à [sauronthedarklordcharacter|E], pour radicaliser leurs parents de Bellakar et inciter ces derniers à envahir le royaume en exil à nouveau. Avec ses nouveaux alliés, il passa des années à tisser des liens, convertir et entraîner les clans Tedjin proches du Bellakar, sans que les Tumakveh n'en aient conscience."

 explore_history.4021.a:0 "Lorsque l'ennemi est trop risqué à affronter de front, exploitez d'autres faiblesses."
 explore_history.4021.b:0 "Comment les Tumakveh ont-ils pu ignorer les manigances de Zagarkhâd ?"
 explore_history.4021.c:0 "Les peuples du désert sont un peuple courageux et sont de grands guerriers !"

 explore_history.4022.t:0 "L'invasion Tedjin"
 explore_history.4022.desc:0 "Vint le jour où Zagarkhâd avança ses pions et les Tedjin attaquèrent le [bellakar|E] en force. Le vieux roi Artârik fut lent à réagir et des dissenssions entre lui et son neveu influent, Êruzagar le Stratège, n'aidèrent en rien, car les Tedjin, grâce à l'influence de Zagarkhâd, avaient acquis une bonne compréhension de la tactique et de la stratégie.\n\nTout se précipita lorsque les deux armées se rencontrèrent près de l'ancien port de Hazaj Tollin. Là, sous le commandement audacieux du chef Joam-Tuv, les Tedjin écrasèrent et massacrèrent les forces du Bellakar. Zagarkhâd et le roi Artârik périrent tous deux durant la bataille, ainsi que la plupart de l'ancienne noblesse bellakarienne, affaiblissant encore plus les lignées [numenorean|E]nes. Cette bataille sanglante fut par la suite appelée Zayan an-Âgan, les champs de la Mort Noire, et son emplacement est demeuré un endroit sinistre. \n\nLe nouveau roi, Êruzagar, parvint à défendre avec succès Nîlûlondê, la capitale bellakarienne, pendant cinq ans. Hélas, un traître finit par ouvrire les portes aux Tedjin. Le roi parvint à faire en sorte que son fils, Adûnuzîr, ne s'échappe de la cité en secret et soit en sécurité, mais la fin de Nîlûlondê était arrivée. Les bellakariens combattirent férocement, le roi lui-même abattant de sa main deux des fils de Joam-Tuv, mais ce ne suffit pas à empêcher l'inévitable. Capturé vivant, le roi fut donné à dévorer aux chiens de Joam-Tuv. Le règne Tedjin sur le Bellakar avait débuté."

 explore_history.4022.a:0 "Des conflits entre meneurs au milieu d'une invasion ? Étaient-ils fous ?"
 explore_history.4022.b:0 "Le Bellakar était devenu complaisant. Il échoua à relever le défi."
 explore_history.4022.c:0 "Donc, la grande ville de Nîlûlondê fut victime de traitrise... intéressant."

 explore_history.4023.t:0 "Le Bellakar sous occupation"
 explore_history.4023.desc:0 "La chute de Nîlûlondê ne signifia pas, pour autant, la fin immédiate des résistances contre le règne des Tedjin sur le [bellakar|E]. Tandis que Joam-Tuv était choisi comme premier des Kataj du Bellakar, au nord, le chef religieux Imrathôr, Izindubêth du Batân an-Izindi, appela à une croisade contre les envahisseurs depuis son monastère fortifié d'Urud an-Khibil. Ses guerriers, les Narduwî am-Batân, comprenaient surtout des gens issus du commun utilisant les tactiques de harcèlement et leurs connaissances avec talent.\n\nMais la supériorité numérique des Tedjin finit par prévaloir. Les Narduwû am-Batân furent repoussés jusqu'à Urud-an-Khibil, qui fut assiégé, envahi et détruit, ses défenseurs massacrés. Le monastère lui-même fut abattu et ses pierres réutilisées pour construire la grande forteresse de Joam, que Joam-Tuv choisit comme capitale. La domination Tedjin s'étendit sur les Mardrûak et le Felaya, et les Tedjin donnèrent à l'ensemble le nom de Qadjajar, soit la « Terre des Guerriers ». \n\nC'est ainsi que l'emprise Tedjin s'abattit sur le Bellakar, bien que son peuple soit préservé car les Tedjin, traditionnellement nomades, ne savaient que peu de chose de l'agriculture ou de l'administration et s'appuyèrent beaucoup sur leurs sujets pour y supléer. Avec le temps, des mariages entre les conquérants et les conquis en Mardrûak et dans le Felayja septentrional menèrent à l'émergence d'un tout nouveau peuple : les Soriya."

 explore_history.4023.a:0 "Eru leur aurait accordé une grande victoire s'ils avaient été vertueux."
 explore_history.4023.b:0 "Bâtir des forteresses est le meilleur moyen de tenir une terre conquise !" 
 explore_history.4023.c:0 "S'installer est un défi plus grand que conquérir pour un peuple nomade."

 explore_history.4024.t:0 "La reconquête d'Adûnuzîr"
 explore_history.4024.desc:0 "Mais il y avait toujours de l'espoir pour les Tumakveh car Adûnuzîr, fils d'Êruzagar, avait réussi à se réfugier dans la forêt côtière, située entre le Bellakar méridional et le Râj. Pendant des décennies, il ronga son frein, attendant que les Tedjin ne baissent leur garde. Quand une opportunité se présenta finalement d'elle-même, Adûnuzîr, soutenu par les dirigeants pragmatiques du Râj qui trouvaient leurs intérêts dans une restoration des Tumakveh, reconquit rapidement la plupart des villes du [bellakar|E] méridional et fut couronné roi du Bellakar à Korlea.\n\nGrâce aux compétences des guerriers envoyés par ses alliés Bozishnara, Adûnuzîr réussi à mener Joam-Tuv et son armée dans un piège et abattit le Kataj lui-même. Même Nîlûlondê fut reprise, bien que la cité ne soit en ruine. Le fils du roi, le prince Arphazân, rassembla une flotte et reprit l'ancien port d'Ûrêzâyan, ouvrant les portes du Qadjajar à l'invasion.\n\nCependant, les alliés Bozishnara du roi considérèrent leur devoir accompli et retournèrent au Rây, laissant les forces du roi insuffisantes pour porter la guerre au Qadjajar. Cette inaction, couplée à l'instabilité Tedjin suivant la mort de Joam-Tuv, résulta en une impasse qui ne fut troublée que par des raids navaux lancés par les Soriya sur le Mardrûak, devenu des marins aux talents reconnus."

 explore_history.4024.a:0 "Pourquoi les Tedjin n'ont pas juste fait assassiner Adûnuzîr durant son exil ?"
 explore_history.4024.b:0 "Les Bozishnara furent rusé d'aider Adûnuzîr, mais plus encore de s'avoir quand se retirer."
 explore_history.4024.c:0 "L'expertise navale des Soriya a dû être très utile aux Tedjin !"

 explore_history.4025.t:0 "La fin du règne des Tedjin"
 explore_history.4025.desc:0 "L'impasse ne fut brisée que trente ans plus tard, lorsqu'un espion à la solde des Tedjin assassina le roi Adûnuzîr. Le [bellakar|E] et le Qadjajar rassemblèrent leurs troupes pour tirer avantage de cette opportunité et le nouvellement courroné roi Arphazân remporta une grande victoire, tuant le nouveau Kataj, Joam-Kator. Mais il échoua à exploiter cette impulsion et la campagne de reconquête du Felaya s'enlisa.\n\nLe salut des Tumakveh vint, de manière ironique, de l'[umbar|E]. Le havre avait été récemment reconquis par les [shipkings|E]. Nûluzîr, fils de Zagarkhâd, se souvenant des pantins de son père, commença à déstabiliser le règne du nouveau Kataj Ogtaï, pour tenter de recruter ses hommes comme mercenaires et reprendre l'Umbar. Ogtaï réagissa avec fureur et début une campagne de terreur dans le Mardrûak contre tous ceux qui aurait écouté Nûluzîr, s'aliénant par la même les Mardrukans locaux, les Soriya, et jusqu'à même son propre peuple. \n\nFinalement, les meneurs du Mardrûak se soulevèrent contre Ogtaï et envoyèrent une ambassade secrète au roi Arphazân, scellant une alliance avec lui. Lorsque le roi débuta son attaque, une grande partie du peuple d'Ogtaï se tourna contre lui et il ne put rallier une résistance suffisante. Assiégé à Joam, le Kataj accepta l'offre d'Arphazân de l'affronter en combat singulier. Quand le roi eut raison de lui après un duel légendaire, le Qadjajar s'effondra et le règne des Tedjin sur le Bellakar fut finalement terminé."

 explore_history.4025.a:0 "Ils tombèrent à cause de leurs dissenssions, comme ce fut le cas pour le Bellakar."
 explore_history.4025.b:0 "Et ainsi le Bellakar perdura... Les Tumakveh sont vraiment fait d'un bois résistant."
 explore_history.4025.c:0 "Il semble que provoquer en duel des chefs ennemis est une habitude pour les rois du Bellakar..."

# The Kin-Strife by Brice Underhill
 
 explore_history.4031.t:0 "Romendacil et Vidugavia"
 explore_history.4031.desc:0 "Durant l'âge d'or du [gondor|E], en l'année 1250 du [thirdage|E], le roi Romendacil défit une armée d'orientaux sur les rivages de la mer de Rhûn et assura l'emprise du [southernkingdom|E]sur ses frontières du nord-est. Ce fut lui qui bâtit les statues monumentales de l'Argonath autour des chutes du Rauros et qui engagea de nombreux fiers [northmen|E] à son service, afin d'augmenter la force du Gondor.\n\nPour sécuriser sa frontière septentrionale, le roi envoya son fils et héritier Valacar en tant qu'ambassadeur chez les nordiques et leur chef : Vidugavia, roi du [rhovanion|E]. Sa mission était d'apprendre la langue et les coutumes de ce peuple, lointain parent des [dunedain|E] par la maison de Hador.\n\nMais le prince s'énamouracha tellement des plaines du nord et de son peuple qu'il décida d'épouser la fille de Vidugavia : Vidumavi. Bien qu'il désapprouva ce choix et partageait les craintes d'une grande partie de la noblesse du Gondor sur la diminution de l'espérance de vie des héritiers de Valacar, Romendacil accepta le mariage de son fils..."

 explore_history.4031.a:0 "Romendacil élargit les frontières du Gondor et s'assura des alliés fiables."
 explore_history.4031.b:0 "Peut-être Valacar conduisit sa mission diplomatique avec un peu trop de zêle ?"
 explore_history.4031.c:0 "Un prince devrait savoir qu'il ne faut pas se marier par amour seulement."
 
 explore_history.4032.t:0 "Agitation sur la côte"
 explore_history.4032.desc:0 "Romendacil vieillissant, il rappella son fils à la cour d'[osgiliath|E]. Le prince revint avec sa femme et une maisonnée de nobles [northmen|E]. Son fils Vinitharya prit le nom d'Eldacar lors de son arrivée au [gondor|E]. Le roi Valacar règna pendant soixante-six ans après la mort de son père. Sous son règne, le royaume connu la paix et le prince héritier ne montrait aucun signe de vieillissement plus rapide que celui des [dunedain|E] de la maison royale.\n\nMais alors que le roi vieillissait, une rébellion commença à agiter les fiefs méridionaux, où des hommes d'ascendance [numenorean|E]ne s'offusquèrent d'être gouverné par un homme de sang mêlé. La voix protestant le plus fort était celle d'un cousin du roi : Castamir, capitaine des navires et, de fait, gouverneur du grand port de Pelargir."

 explore_history.4032.a:0 "Valacar s'est révélé être un souverain sage avec l'âge."
 explore_history.4032.b:0 "Les branches cadettes, toujours en train de comploter !"
 explore_history.4032.c:0 "La bénédiction de Númenor suit des voies mystérieuses."
 
 explore_history.4033.t:0 "Osgiliath en flammes"
 explore_history.4033.desc:0 "Les seigneurs séditieux ne perdirent pas de temps : à peine Eldacar était-il monté sur le trône qu'ils rassemblèrent immédiatement une grande armée pour déposer le « roi nordique ». Bien qu'Eldacar combattit les rebelles avec tout la vaillance et la bravoure de ses parents du nord, il ne put résister aux forces supérieures des traîtres.\n\nIls établirent le siège autour de la capitale, qu'ils finirent par envahir. [osgiliath|E], la Citadelle des Étoiles, joyau de la couronne du [southernkingdom|E], fut dévastée, ses grands ponts détruits et la tour de la Pierre abattue dans le fleuve [anduin|E], le Palantir maître irrémédiablement perdu. Le roi réussit à fuir avec sa famille au [rhovanion|E] mais son fils et héritier Ornendil fut capturé par les hommes de Castamir et cruellement exécuté.\n\nLe roi légitime déposé et en fuite, Castamir revendiqua la couronne du Gondor pour lui même et considéra l'affaire reglée."

 explore_history.4033.a:0 "Hélas pour Osgiliath et ses merveilles !"
 explore_history.4033.b:0 "Castamir était un général bon, mais sans pitié."
 explore_history.4033.c:0 "Tuer un prisonnier et un parent est une grande erreur."
 
 explore_history.4034.t:0 "Le règne de Castamir"
 explore_history.4034.desc:0 "Eldacar en exit, Castamir avait le champs libre pour mettre ses plans en actions. Il laissa de côté les ruines fumantes d'[osgiliath|E] et déplaça la cour royale à Pelargir, le siège de sa flotte adorée. \n\nIl régna de manière cruelle et égoïste, favorisant les seigneurs méridionaux qui l'avaient soutenu dans sa rébellion et écrasa les fiefs septentrionaux de taxes suffoquantes. Il utilisa son pouvoir pour éradiquer toute opposition à l'intérieur comme à l'extérieur du [gondor|E] : les hommes d'ascendance nordique ou haradrim souffrirent de grandes tragédies durant son règne.\n\nAprès dix ans en exil, Eldacar avait réuni, en [rhovanion|E], un grand ost de nordiques et de [dunedain|E] septentrionaux, désireux de combattre pour replacer leur roi légitime sur le trône. Alors qu'ils entraient au Gondor, les peuples d'Anorien, du Calenardhon et d'Ithilien se rallièrent à ses bannières et constituèrent la plus grande armée ayant franchit la rivière Erui, où ils rencontrèrent les forces de l'Usurpateur."

 explore_history.4034.a:0 "Il n'y a rien de mieux pour mettre le peuple en colère que de régner avec favoritisme."
 explore_history.4034.b:0 "Quelle chance ce fut de traverser la moitié du Gondor sans rencontrer d'opposition."
 explore_history.4034.c:0 "L'héritage mixte d'Eldacar lui apporta de nombreux suivants."
 
 explore_history.4035.t:0 "Le destin de l'usurpateur"
 explore_history.4035.desc:0 "Aux gués de l'Erui, une grande bataille fit rage. Car, bien qu'Eldacar avait rassemblé de nombreux hommes sous ses bannières, les seigneurs méridionnaux étaient riches et prospèrent et ils armèrent leurs guerriers d'acier rutilant. Une grande partie du meilleur sang du [gondor|E] fut versé ce jour-là, jusqu'à ce que le roi Eldacar abatte Castamir l'Usurpateur et que ses soutiens ne fuient le champs de bataille.\n\nMais ses fils et un grand nombre de ses soutiens réussirent à fuir et se retirèrent à Pelargir. Les armées du roi posèrent le siège autour de la grande cité portuaire mais il était impossible de complètement l'encercler. Car les hommes de la flotte réstaient loyal aux fils de leur ancien Capitaine, qui les avait toujours favorisés. Ainsi, après des années d'impasse, Castaher fils de Castamir et ses soutiens, embarquèrent et fuir vers l'[umbar|E], d'où ils resteraient une épine dans le pied du Gondor depuis lors.\n\nL'usurpation avait rendu le roi méfiant de sa famille éloignée et, dans les jours qui suivirent, des cousins bafoués rejoignirent souvent les corsaires d'Umbar ou épousèrent des femmes de moindre de lignage, affaiblissant la maison royale."

 explore_history.4035.a:0 "Une bonne marine est indispensable à une guerre côtière."
 explore_history.4035.b:0 "Tant d'hommes compétents périrent ce jour là, quelle tragédie !"
 explore_history.4035.c:0 "Un arbre familial doit être cultivé et non raboté."
