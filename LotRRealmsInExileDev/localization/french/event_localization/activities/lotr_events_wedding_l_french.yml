lotr_wedding.0001.t:0 "Amertume d'une Séparation"
lotr_wedding.0001.desc:0 "Alors que s'achèvent les noces de ma très chère fille Arwen, survient un moment que j'ai contemplé dans les brumes du futur depuis cette aube lointaine où elle rencontra mon pupille Estel dans les bosquets sacrés de [lothlorien|E]. Elle vint alors vers moi, une clarté nouvelle illuminant son visage immortel, pour me confier sa rencontre avec Aragorn, qui l'avait prise pour une vision de Lúthien Tinúviel, mère de mon aïeul Dior Eluchíl. Arwen me révéla alors que son cœur lui appartenait pour l'éternité.\n\nVoici l'heure douce-amère qui étreint mon âme millénaire, car cette joie immense pour deux de ceux qui me sont les plus chers scelle à jamais ma séparation d'avec ma descendance. Arwen doit désormais accepter le Don de [conceptracemen|E] et un jour s'éteindre pour quitter ce monde, tandis que les [elves|E] demeureront jusqu'à la consommation des temps, et ainsi nos destins sont à jamais séparés. Par leur union, la lignée des rois sera de nouveau ennoblie du sang des Eldar, mais quelle maigre consolation face à une telle perte.\n\nJamais depuis que mon cher frère jumeau [elrosshort|E] quitta [middleearth|E] pour ceindre la couronne de [numenor|E] n'ai-je ressenti une douleur si profonde et inconsolable."
lotr_wedding.0001.a:0 "Nous ne nous retrouverons qu'au jour où le monde sera reforgé."