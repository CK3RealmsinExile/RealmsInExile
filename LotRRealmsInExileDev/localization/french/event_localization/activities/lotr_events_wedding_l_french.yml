 lotr_wedding.0001.t:0 "Le plus amer des adieux"
 lotr_wedding.0001.desc:0 "Alors que le mariage de ma chère fille Arwen touche à sa fin, vient un moment que j'ai prédit depuis longtemps, depuis qu'elle a rencontré mon pupille Estel dans les bois de la [lothlorien|E]. Elle est venue à moi alors, une lumière nouvelle illuminant son visage, pour me parler de sa rencontre avec Aragorn, qui l'a prise pour une vision de Lúthien Tinúviel, la mère de mon grand-père Dior Eluchil. Arwen m'a alors dit que son cœur lui appartenait pour toujours.\n\nC'est un moment doux-amer pour moi, car cette grande joie pour deux des êtres les plus chers à mon cœur marque la séparation finale de mes proches. Car maintenant, Arwen doit accepter le Don des [conceptracemen|E] et un jour périr et quitter ce monde, tandis que les [elves|E] demeurent jusqu'à la fin des jours, et ainsi nos destins sont à jamais séparés. À travers leur union, la lignée des rois sera de nouveau anoblie par le sang des Eldar, mais c'est une maigre consolation.\n\nJamais depuis le départ de mon cher frère jumeau [elrosshort|E] de [middleearth|E] pour devenir roi de [numenor|E] n'ai-je ressenti une telle tristesse, profonde et inconsolable."
 lotr_wedding.0001.a:0 "Nous ne nous reverrons pas avant que le monde ne soit refait."