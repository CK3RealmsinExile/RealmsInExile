 sailing.2302.opening: "[befriend_actor.GetTitledFirstName] s'approche de moi tandis que le navire file à travers l'océan paisible.\n\n[befriend_actor.GetSheHe|U] sourit chaleureusement, abordant :"

 sailing.2302.miner: "$sailing.2302.reply_miner$Je ne saurais trouver faute à cette affirmation."
 sailing.2302.prospector: "$sailing.2302.reply_prospector$Droit au cœur, je sais exactement ce qu'[befriend_actor.GetSheHe] signifie."
 sailing.2302.pity: "$sailing.2302.reply_pity$Je ne puis nier la vérité de ses paroles ; c'est une œuvre cruelle."
 sailing.2302.wastrel: "$sailing.2302.reply_wastrel$Cela sonne certainement juste ; toutes les choses utiles que je pourrais faire à la place..."
 sailing.2302.steward: "$sailing.2302.reply_steward$Ordonner la nature est certainement quelque chose auquel je puis m'identifier pour y trouver joie."
 sailing.2302.fallback: "Je ne sais que dire."
 sailing.2302.a: "Peut-être avons-nous plus en commun que je ne le pensais."

 sailing.2303.miner: "$sailing.2302.reply_hunter$\n\nJe ne saurais être plus en désaccord..."
 sailing.2303.prospector: "$sailing.2302.reply_falconer$\n\nUn divertissement trivial, rien de plus..."
 sailing.2303.pity: "$sailing.2302.reply_pity$\n\nQuelle faiblesse, le monde est cruel."
 sailing.2303.wastrel: "$sailing.2302.reply_wastrel$\n\nNous devons tous faire place aux divertissements."
 sailing.2303.steward: "$sailing.2302.reply_steward$\n\nComme c'est ennuyeux..."
 sailing.2303.fallback: "[befriend_actor.GetSheHe|U] sourit avec espoir, attendant visiblement quelque affinité réciproque."
 sailing.2303.a: "Tiens, qu'est-ce donc là-bas ?"

 sailing.2304.reply: "[befriend_target.GetTitledFirstName] semble avoir beaucoup en commun avec moi"
 sailing.2304.miner: "$sailing.2304.reply$, se plongeant avec enthousiasme dans les détails de la manière correcte d'ancrer et d'amarrer un navire au port."
 sailing.2304.prospector: "$sailing.2304.reply$, contenant à peine sa passion pour les cartes océaniques."
 sailing.2304.pity: "$sailing.2304.reply$, partageant ma compassion pour ceux qui doivent œuvrer si durement."
 sailing.2304.wastrel: "$sailing.2304.reply$, déplorant que [befriend_target.GetHerHis] temps pourrait également être mieux employé ailleurs."
 sailing.2304.steward: "$sailing.2304.reply$, empressé de partager ses connaissances sur les routes commerciales maritimes."
 sailing.2304.fallback: "$sailing.2304.reply$, détendant [befriend_target.GetHerHis] attitude en ma compagnie."
 sailing.2304.desc: "\n\nLorsque nous poursuivons, nous sommes quasi inséparables — je savais que je trouverais les mots justes pour le/la conquérir !"
 sailing.2304.a: "Je crois que j'ai su [befriend_target.GetHerHim] gagner..."

 sailing.2305.reply: "Mes paroles ne semblent guère avoir eu d'impact sur [befriend_target.GetTitledFirstName]"
 sailing.2305.miner: "$sailing.2305.reply$, car [befriend_target.GetSheHe] se contente de sourire poliment, s'éclaircissant la gorge, cherchant manifestement une façon courtoise de mettre fin à notre conversation."
 sailing.2305.prospector: "$sailing.2305.reply$, car [befriend_target.GetSheHe] ne fait que hocher docilement la tête avant de poursuivre sa route."
 sailing.2305.pity: "$sailing.2305.reply$, car [befriend_target.GetSheHe] me lance un regard étrange et se gratte la tête."
 sailing.2305.wastrel: "$sailing.2305.reply$, car [befriend_target.GetSheHe] semble complètement consterné par mes paroles."
 sailing.2305.steward: "$sailing.2305.reply$, car [befriend_target.GetSheHe] perd rapidement intérêt, clairement peu enclin à parler de routes commerciales."
 sailing.2305.fallback: "$sailing.2305.reply$, car [befriend_target.GetSheHe] ne dit rien."
 sailing.2305.desc: "\n\nDebout seul après que [befriend_target.GetSheHe] soit parti converser avec d'autres, je me sens sot..."
 sailing.2305.a: "Bien joué, [ROOT.Char.GetFirstNameNoTooltip]."
 
