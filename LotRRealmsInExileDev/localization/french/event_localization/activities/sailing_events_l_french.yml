sailing.9114.t:0 "Le raid"
sailing.9114.desc:0 "Enfin, nous repérons la côte devant nous et la silhouette de notre cible commence à apparaitre dans l'horizon. Les mouettes se rassemblent, tournoyant autour du mât central. Mon équipage se rassemble sur le pont et aiguise ses armes, en plus d'avaler de la liqueur pour se donner du courage. \n\nIl est temps de prendre une décision : comment tirer le plus de profit de cette infâme entreprise ?"
sailing.9114.a:0 "Saboter la production de [selected_piracy_destination.GetName]"
sailing.9114.a.success:0 "Vous diminuez le facteur de [development|E] et la taille de la [garrison|E] de [selected_piracy_destination.GetName]"
sailing.9114.a.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] !"
sailing.9114.toast.a.success:0 "Province sabotée !"
sailing.9114.toast.a.failure:0 "Sabotage raté !"

