 sailing.3100.t: "Tracer un Cap vers Númenor"
 sailing.3100.desc: "Je vois [first_mate.GetFirstNameNoTooltip] se remplir d'excitation alors [first_mate.GetSheHe] commence à rallier le reste de l'équipage, qui se met rapidement au travail pour déployer les voiles et hisser l'ancre.\n\nJe descends sous le pont dans mes quartiers, ouvrant une écoutille pour laisser la lumière du soleil se déverser sur l'éventail de cartes navales étalées sur la table du capitaine. [first_mate.GetFirstNameNoTooltip] entre et me rejoint à mes côtés.\n\n\"Alors, où pensez-vous que nous pourrions même trouver l'île perdue de [numenor|E] Capitaine ?\""
 sailing.3100.a: "Utilisez tout ce que vous savez sur Númenor pour deviner son emplacement probable"
 sailing.3100.a.success: "Vous tracez avec succès une route"
 sailing.3100.a.success.tt: "Vous partez avec confiance vers la haute mer."
 sailing.3100.a.failure: "Vous êtes incapable de trouver une route plausible"
 sailing.3100.a.failure.tt: "Vous perdez rapidement confiance et décidez d'explorer ailleurs."
 sailing.3100.a.positive.odds: "#P Avoir le style de vie d'un [GetTrait('scholar').GetName( GetNullCharacter )], l'Héritage Culturel Númenóréen ou une Exploration précédente de l'Histoire de Númenor augmentera vos chances de succès. #!"
 sailing.3100.a.negative.odds: "#N Une nature [GetTrait('impatient').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3100.b: "\"En fait, je n'en ai aucune idée ! Peut-être devrions-nous explorer ailleurs !\""
 sailing.3100.b.tt: "Vous décidez d'explorer ailleurs."

 sailing.3101.t: "Un Cap Tracé"
 sailing.3101.desc: "Après avoir étudié mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je réduis notre recherche à une petite zone dans la haute Mer de [belegaer_sea|E].\n\nSortant une plume, je marque l'emplacement d'une grande croix et me tourne vers mon Premier Officier avec un regard de confiance.\n\n\"Nous naviguons vers le point le plus occidental du Cap de Mardrûak, puis prenons un relèvement de 260 degrés dans la Grande Mer !\""
 sailing.3101.a: "Notre voyage commence ici."

 sailing.3102.t: "Un Chemin Toujours Caché"
 sailing.3102.desc: "Après avoir étudié mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je n'arrive tout simplement pas à imaginer un emplacement probable pour l'île engloutie avec quelque certitude. Vraiment, c'est comme essayer de trouver une aiguille dans une botte de foin.\n\nDu coin de l'œil je vois la confiance de [first_mate.GetFirstNameNoTooltip] commencer à diminuer alors [first_mate.GetSheHe] réalise à quel point je suis désemparé. Lentement, [first_mate.GetSheHe] place une main sur mon épaule.\n\n\"Peut-être... nous la trouverons une autre fois ?\""
 sailing.3102.a: "Je suppose [first_mate.GetSheHe] a raison. Nous naviguerions vers notre mort."

 sailing.3200.t: "Un Serpent des Mers"
 sailing.3200.desc: "Alors que je navigue, je ne peux échapper à un sentiment d'inquiétude, jetant occasionnellement un coup d'œil vers les eaux profondes.\n\nAlors que je regarde au loin, je vois quelque chose percer la surface pendant un instant, et un frisson prémonitoire me parcourt l'échine. Je l'aperçois encore, se rapprochant, maintenant capable de distinguer quelque chose d'écailleux se déplaçant dans l'eau.\n\nAlors que je commence à le distinguer plus clairement, la peur m'abat presque - aussi large qu'un grand navire, avec un long corps serpentin et une tête à crête, c'est comme rien que j'aie jamais vu auparavant. Un des mythiques dragons marins, parent éloigné des dragons d'antan. Je les croyais légende !\n\nJe dois choisir rapidement maintenant, car je le vois se rapprocher, les yeux remplis de désir malicieux alors qu'il contemple mon navire. Est-ce que je me bats et continue, ou fais-je demi-tour et essaie de m'échapper ?"
 sailing.3200.a: "\"Archers, préparez vos arcs ! Nous tuerons ce serpent de mer !\""
 sailing.3200.a.success: "Vous tuez avec succès le dragon marin"
 sailing.3200.a.success.tt: "Vous et votre équipage célébrez votre grande victoire."
 sailing.3200.a.failure: "Vous êtes submergé par l'assaut du dragon marin"
 sailing.3200.a.failure.tt: "@death_icon! Le dragon marin dévaste votre navire et vous faites face à une mort potentielle."
 sailing.3200.a.positive.odds: "#P Avoir le style de vie d'un [GetTrait('strategist').GetName( GetNullCharacter )], une éducation de [GetTrait('education_martial_3').GetName( GetNullCharacter )] ou mieux, une constitution [GetTrait('athletic').GetName( GetNullCharacter )] ou si le personnage [GetModifier('large_boat_modifier').GetNameWithTooltip], cela augmentera vos chances de succès. #!"
 sailing.3200.a.negative.odds: "#N Avoir une nature [GetTrait('craven').GetName( GetNullCharacter )], être [GetTrait('disfigured').GetName( GetNullCharacter )] ou posséder un Vaisseau de Navigation Endommagé ou Peu Impressionnant, cela diminuera vos chances de succès. #!"
 sailing.3200.b: "\"Sortez-nous de là ! Nous ne pouvons espérer le vaincre !\""
 sailing.3200.b.tt: "Vous tentez de fuir vers le port."
 sailing.3200.b.success.tt: "Vous et votre navire parvenez à vous échapper, indemnes."
 sailing.3200.b.failure.tt: "Vous vous échappez, mais votre navire subit des dégâts significatifs."

 sailing.3201.t: "Tueur de Serpent"
 sailing.3201.desc: "Mon équipage crible la bête de flèches alors qu'elle essaie d'attaquer le navire, tout en essayant de trouver une ouverture pour porter un coup plus puissant contre elle. Finalement, alors qu'elle essaie de me saisir dans ses mâchoires, je parviens à peine à esquiver avant d'enfoncer ma lame dans son œil !\n\nGémissant d'agonie, la bête se débat, me jetant sur le pont. Cependant, mon coup a fait mouche - la bête pousse un cri final avant de s'effondrer dans la mer, son cadavre flottant à la surface.\n\nMon équipage éclate en acclamations extatiques, certains d'entre eux sortant des réserves personnelles d'alcool pour célébrer. Mon Premier Officier, [first_mate.GetFirstNameNoTooltip], me tape sur l'épaule.\n\n\"Le Tueur de Serpent\" sonne plutôt bien, n'est-ce pas mon [ROOT.Char.GetTitleAsNameNoTooltip] ?"
 sailing.3201.a: "\"Je suppose que cela a un certain panache...\""
 sailing.3201.b: "\"Assez de bêtises, j'ai besoin d'un verre !\""

 sailing.3202.t: "Un En-cas Savoureux !"
 sailing.3202.desc: "Le dragon marin esquiva facilement les flèches que mon équipage déploya désespérément contre lui, happant les membres d'équipage à droite et à gauche !\n\nBientôt il vient pour moi. J'esquive une fois, puis deux fois, puis - rien."
 sailing.3202.a: "Non... pas comme ça !"
 sailing.3202.a.success.tt: "Vous parvenez d'une manière ou d'une autre à vous échapper avec votre vie intacte."
 sailing.3202.a.failure.tt: "@death_icon! Vous êtes avalé tout entier, pour ne plus jamais être revu."

 sailing.3300.t: "Provisions Qui S'amenuisent"
 sailing.3300.desc: "J'ai passé longtemps en mer, et de forts vents contraires ont fait que je n'ai pas pu faire autant de progrès que j'aurais espéré. Pire encore, mon Premier Officier m'informe que nos provisions deviennent dangereusement basses et nous risquons de manquer avant d'atteindre notre destination. Des bagarres ont déjà commencé à éclater parmi mon équipage et, sans mon leadership, ce voyage se terminera sûrement en désastre.\n\nIl est temps pour moi de décider d'utiliser la carotte, ou le bâton. Je pourrais essayer de concevoir une façon équitable d'étaler nos provisions restantes un peu plus longtemps, ou je pourrais imposer la discipline d'un poing draconien, utilisant ma connaissance du maintien des provisions en guerre pour nous voir à travers.\n\nAlternativement, nos provisions dureraient le voyage de retour au port, mais puis-je vraiment abandonner maintenant ?"
 sailing.3300.a: "Je suis sûr que je peux faire durer ce qu'il nous reste..."
 sailing.3300.a.success: "Vous rationnez avec succès les provisions restantes"
 sailing.3300.a.success.tt: "Vous aurez assez de nourriture et de boisson pour durer le voyage."
 sailing.3300.a.failure: "Vous calculez mal la quantité de rations"
 sailing.3300.a.failure.tt: "@death_icon! Vous et tout votre équipage mourrez de faim en mer."
 sailing.3300.a.positive.odds: "#P Avoir le style de vie d'un [GetTrait('administrator').GetName( GetNullCharacter )], une nature [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] ou [GetTrait('just').GetName( GetNullCharacter )], augmentera vos chances de succès. #!"
 sailing.3300.a.negative.odds: "#N Avoir le style de vie d'un [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], une nature [GetTrait('gluttonous').GetName( GetNullCharacter )] ou [GetTrait('greedy').GetName( GetNullCharacter )], ou être un [GetTrait('comfort_eater').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.b: "La discipline est la réponse, ce navire est maintenant sur le pied de guerre !"
 sailing.3300.b.success: "Vous parvenez avec succès à maintenir votre équipage en ligne"
 sailing.3300.b.success.tt: "Votre connaissance de la logistique et votre exigence de discipline parmi les hommes garantit que vous ne mourrez pas de faim."
 sailing.3300.b.failure: "Vous échouez à gérer la situation"
 sailing.3300.b.failure.tt: "@death_icon! Votre approche lourde et votre incapacité à imposer la discipline pousse l'équipage à la mutinerie, se débarrassant de votre tyrannie."
 sailing.3300.b.positive.odds: "#P Avoir une haute [dread|E], le style de vie d'un [GetTrait('diplomat').GetName( GetNullCharacter )], l'expérience comme [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] ou un [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )], ou comme [GetTrait('logistician').GetName( GetNullCharacter )] de champ de bataille augmentera vos chances de succès. #!"
 sailing.3300.b.negative.odds: "#N Avoir une basse [dread|E], ou une nature [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] ou [GetTrait('gluttonous').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.c: "Je suppose que j'ai essayé, mais cela ne vaut pas le risque."
 sailing.3300.c.tt: "Vous retournez au port."

 sailing.3301.t: "Rations"
 sailing.3301.desc: "Avec quelques calculs astucieux, j'ai réussi à étirer nos provisions limitées de façon équitable en implémentant un régime strict de rationnement sur mon navire.\n\nBien que nos ventres ne soient peut-être pas aussi pleins qu'ils l'étaient sur la première partie de notre voyage, au moins aucun membre d'équipage ne peut crier à l'injustice."
 sailing.3301.a: "Un pour toi, un pour moi."

 sailing.3302.t: "Famine"
 sailing.3302.desc: "Les esprits étaient hauts alors que je calculais une ration quotidienne considérable de nourriture et d'eau pour tous à bord du navire. Mais la gaieté se transforma bientôt en désespoir alors que nos stocks s'épuisaient sans terre en vue, à des milles du rivage.\n\nMa gorge est sèche et mon estomac fait mal avec les crampes les plus douloureuses. Il ne me reste pas longtemps, beaucoup de mon équipage ont déjà péri.\n\nQue s'est-il passé ?"
 sailing.3302.a: "Ai-je oublié de retenir un ?"

 sailing.3303.t: "S'en Sortir de Justesse"
 sailing.3303.desc: "En dépit de la résistance initiale de mon équipage, avec une main ferme et une attitude intransigeante, j'ai réussi à reprendre le contrôle de notre situation d'approvisionnement.\n\nLe moral a peut-être pris un coup et le son de ventres qui grondent est devenu monnaie courante, mais au moins je peux encore une fois me concentrer sur le voyage qui nous attend."
 sailing.3303.a: "Il fallait que ce soit fait."

 sailing.3304.t: "Mutinerie"
 sailing.3304.desc: "Mes efforts pour mettre mon équipage au pas d'un poing draconien se sont terminés en désastre. Mes hommes affamés et mécontents n'avaient pas la force requise pour nous voir à travers notre destination fabuleuse et ils ont renversé mon navire en mutinerie !\n\nLiant mes bras fermement derrière mon dos, ils me jettent près du gréement alors qu'ils débattent de ce qu'il faut faire de moi. Puis, leur meneur apparent, [mutiny_leader.GetFirstNameNoTooltip] me traîne sur mes pieds et me force sur la planche hâtivement assemblée pendant au-dessus du côté de mon navire, gardant ma retraite avec une épée tendue.\n\n\"Marche. Tyran...\""
 sailing.3304.a: "\"Lâches ! Traîtres !\""

 sailing.3400.t: "La Folie de la Vague"
 sailing.3400.desc: "Je me réveille aux sons de l'hystérie. Émergeant de ma cabine, je trouve mon Premier Officier normalement composé, [first_mate.GetFirstNameNoTooltip], sanglotant devant ma porte. Je [first_mate.GetHerHim] secoue, essayant d'obtenir une réponse de [first_mate.GetHerHim], avant de chercher un autre membre d'équipage.\n\nJe voyage à travers l'équipage, essayant de comprendre ce qui ne va pas, reconstituant lentement les morceaux épars de l'histoire. Il semble que tout l'équipage ait été frappé d'un rêve terrible, des images d'une vague s'élevant plus haut que les montagnes, ravageant tout sur son passage.\n\nLe progrès de mon navire s'est complètement arrêté, l'équipage trop terrifié que la grande vague les consume également s'ils osent continuer. Ils me supplient de faire demi-tour, pour mon propre bien ainsi que le leur."
 sailing.3400.a: "\"Prenez courage mes amis - ce n'est qu'un rêve, nous y sommes presque !\""
 sailing.3400.a.success: "Vos mots rassurent votre équipage"
 sailing.3400.a.success.tt: "Vous ralliez votre équipage, dissipant leurs doutes dans votre quête."
 sailing.3400.a.failure: "Vos mots tombent dans l'oreille d'un sourd"
 sailing.3400.a.failure.tt: "Votre équipage succombe au désespoir, vous prenant captif pour assurer leur survie."
 sailing.3400.a.positive.odds: "#P Avoir le style de vie d'un [GetTrait('diplomat').GetName( GetNullCharacter )], ou une nature [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] ou [GetTrait('cynical').GetName( GetNullCharacter )] augmentera vos chances de succès. #!"
 sailing.3400.a.negative.odds: "#N Avoir une nature [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] ou [GetTrait('fickle').GetName( GetNullCharacter )], ou être un [GetTrait('lunatic_1').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3400.b: "\"La vague est dans votre tête, mais je SUIS ICI !\""
 sailing.3400.b.desc: "Vous tentez d'utiliser votre haute [dread|E] pour sortir vos compagnons d'équipage de leur folie."
 sailing.3400.b.success.tt: "Vous et votre navire parvenez à vous échapper, indemnes."
 sailing.3400.b.failure.tt: "Vous vous échappez, mais votre navire subit des dégâts significatifs."
 sailing.3400.c: "\"Je peux sentir le froid dans mes os... nous devons retourner.\""
 sailing.3400.c.tt: "Vous retournez au port."

 sailing.3401.t: "La Folie S'estompe"
 sailing.3401.desc: "Lentement, l'équipage se calme, mes mots leur apportant concentration et unité. L'emprise de la vision sur eux s'estompe, et nous repartons encore une fois vers [numenor|E]."
 sailing.3401.a: "Nous avons maîtrisé la peur."

 sailing.3402.t: "La Folie Prend le Dessus"
 sailing.3402.desc: "Mon équipage ne veut rien entendre, et quand j'essaie de les convaincre de continuer, ils paniquent encore plus, finalement m'enfermant dans ma cabine ! Ils prétendent que c'est pour MON propre bien, car j'ai sûrement perdu la raison de même suggérer de continuer face au danger à venir.\n\nMes hommes tracent rapidement un cap pour la maison, me laissant seul dans ma chambre, fulminant et trahi..."
 sailing.3402.a: "Je ne suis pas fou, VOUS ÊTES TOUS FOUS !"

 sailing.3500.t: "La Fureur d'Ossë"
 sailing.3500.desc: "Enfin, tout semble bien se passer. Basé sur mes mesures, je devrais approcher de l'endroit où gît le [numenor|E] perdu, et les mers ont été bonnes avec nous - bons vents, vagues calmes.\n\nPourtant même alors que je pense ces pensées, tout change. Le vent secoue mon vaisseau, les vagues battant dessus comme des tambours dans les profondeurs. Et puis la pluie commence à tomber - d'abord un filet, puis un torrent. Du jour le plus calme a surgi une tempête d'une telle fureur, contrairement à toute que j'aie contemplée dans ma vie.\n\nÀ travers l'averse torrentielle, je crois pouvoir distinguer un être au loin me contemplant, avant de retourner à l'océan, s'effondrant comme une vague qui crête dans les profondeurs.\n\nJe n'ai plus de temps pour penser à cela, cependant - je dois choisir de braver la tempête, ou de faire demi-tour au dernier obstacle."
 sailing.3500.a: "\"Seigneur des Profondeurs, guidez-moi à travers !\""
 sailing.3500.a.success: "Vous parvenez à résister à la tempête"
 sailing.3500.a.success.tt: "Vous puisez dans toute votre expérience en mer pour traverser la tempête en sécurité."
 sailing.3500.a.failure: "Votre navire est perdu dans la tempête"
 sailing.3500.a.failure.tt: "@death_icon! La tempête s'avère trop pour vous à gérer et vous êtes perdu dans les vagues."
 sailing.3500.a.positive.odds: "#P Avoir une plus grande expérience comme [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] et un Vaisseau de Navigation plus grand et plus fort augmentera vos chances de succès. #!"
 sailing.3500.a.negative.odds: "#N Avoir peu ou pas d'expérience comme [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] et un Vaisseau de Navigation plus petit ou endommagé diminuera vos chances de succès. #!"
 sailing.3500.b: "\"Seigneur de la Tempête, pardonnez-nous ! Nous n'irons pas plus loin !\""
 sailing.3500.b.tt: "Vous retournez au port."

 sailing.3501.t: "Chevaucher la Tempête"
 sailing.3501.desc: "Je lutte avec la roue du navire, la tirant par-dessus la crête d'une autre vague féroce. Le tonnerre craque, et la foudre perce l'obscurité.\n\nJ'aboie ordres et commandements pour ajuster encore le gréement, les marins travaillant furieusement pour exécuter mes commandes. Mon navire est battu et meurtri, mais je refuse d'abandonner.\n\nEnfin cependant, les vents commencent à se calmer, et les vagues tombent. La tempête s'apaise, et quand le soleil jette d'abord un coup d'œil à travers les nuages, je peux à peine imaginer une vue plus belle. J'ai enduré une tempête sans égal, la fureur d'[ossecharacter|E].\n\nEt au loin... se pourrait-il ?"
 sailing.3501.a: "\"Déployez les voiles, nous faisons cap sur cette île !\""

 sailing.3502.t: "Une Tombe Aquatique"
 sailing.3502.desc: "J'essaie désespérément de lutter avec la tempête, aboyant des ordres à mes hommes. Mais ce n'est pas une simple tempête.\n\nJ'entends un fort craquement alors que le mât principal du navire, longtemps battu par les vents, ne peut plus en prendre, tombant sur le pont principal. Le navire commence à se désintégrer, et les vagues féroces m'emportent dans les profondeurs.\n\nLa dernière chose que j'entends est une voix comme de l'eau sur la roche, grondant comme un torrent qui se précipite.\n\n\"Repose-toi, enfant. Le Père de Tous te prendra d'ici. Repose dans les profondeurs, comme l'île que j'ai élevée.\"\n\nEt puis il y a les ténèbres."
 sailing.3502.a: "Qui ?"

 sailing.3900.t: "Le Meneltarma"
 sailing.3900.desc: "Un sourire sauvage éclate sur mon visage alors que j'aperçois enfin l'île, un rire légèrement hystérique s'échappant librement. Nous l'avons fait. Les luttes furent grandes, et beaucoup doutaient que ce soit même possible - mais nous l'avons fait. Ceci doit assurément être le [meneltarma|E], la montagne sainte et dernier vestige survivant de Númenor.\n\nAlors que nous nous approchons cependant, je fronce les sourcils dans la réflexion. Tentons-nous d'atterrir ?\n\nDe tous côtés, des faces de falaises à pic semblent empêcher tout atterrissage facile - et c'est encore, ou alors les contes avertissent, un sol sanctifié. Y atterrir c'est risquer un jugement sur nous-mêmes - et il n'y a pas moyen de cacher qui je suis au juge en question.\n\nJ'ai maintenant un choix - atterrir, ou simplement l'admirer de loin ?"
 sailing.3900.a: "Cela ne vaut pas le risque, simplement la trouver mérite chanson !"
 sailing.3900.a.tt: "Vous contemplez respectueusement l'île depuis votre vaisseau."
 sailing.3900.b: "Je suis venu si loin, cherchons un endroit pour atterrir."
 sailing.3900.b.success: "Vous êtes jugé digne de poser le pied sur la montagne sainte."
 sailing.3900.b.failure: "Vous êtes jugé indigne d'un sol si sanctifié et serez assurément frappé."
 sailing.3900.c: "Ceci... est tout ce qui reste du [numenor|E] d'antan... ?"
 sailing.3900.c.tt: "Vous pourriez arriver à une réalisation..."

 sailing.3901.t: "Contemplant le Meneltarma"
 sailing.3901.desc: "Je décide de ne pas tenter d'atterrir sur l'île, sa haute falaise et ses rivages rocheux me dissuadant d'aller plus près. Pourtant même ainsi, je pousse le navire aussi près que je peux, naviguant autour lentement sur de nombreux jours. Alors que nous le faisons, les vagues se calment, et le navire est soudain flanqué de poissons de toutes sortes, dans une étrange sorte de garde d'honneur. Je confie chaque roche et forme à la mémoire, ordonnant à ceux de mon équipage avec des compétences artistiques d'essayer de dessiner ce qu'ils voient.\n\nEnfin, après en avoir fait le tour de nombreuses fois, nous tournons finalement vers la maison, contents. Nous avons trouvé ce que d'autres pensaient un mythe, bravé des dangers sans égal, et contemplé le dernier vestige du [numenor|E] le Béni. Nul ne peut douter de ma compétence ou renommée."
 sailing.3901.a: "Je n'oublierai jamais cette vue."

 sailing.3902.t: "Une Vision du Paradis"
 sailing.3902.desc: "Descendant précautionneusement du navire, essayant de trouver une prise, je regarde vers le haut. Même maintenant, principalement consumé par les vagues, le pic du [meneltarma|E] perce le ciel, des falaises à pic s'élevant haut au-dessus du ressac. Forçant mes yeux, je découvre finalement un chemin à travers les rochers rugueux, menant à des marches usées par le temps taillées dans la face de la falaise elle-même, si précisément coupées qu'elles ne semblent même pas utiliser de mortier.\n\nAprès avoir gravi les escaliers, j'atteins enfin la cuspide de la face de falaise entourante, et entre dans une grande dépression en forme de bol, remplie d'herbe et d'arbres de tous types, avec une grande zone vide à son centre. Un calme repose sur la terre, la contemplation et la paix me consumant alors que j'atteins le centre. À l'ouest, la lumière d'Eärendil perce jour et nuit, et alors que je suis son chemin, soudain ma vision perce le voile du monde courbé, et pour un bref moment, je le vois.\n\nAvallónë, belle et pure, et au-delà, une terre plus belle que les mots peuvent décrire. Tirion, la cité dorée des Eldar, avec ses nombreuses hautes tours et fiers étendards, et [taniquetil|E] planant au-dessus. Ma vision échoue alors, mon dernier aperçu des hauts palais d'Ilmarin, siège de l'[elderkingcharacter|E].\n\nDescendant la montagne, je sais que je ne connaîtrai plus jamais une telle beauté ou une telle pureté dans cette vie."
 sailing.3902.a: "Comment quoi que ce soit en ce monde peut-il se comparer ?"

 sailing.3903.t: "La Colère de l'Unique"
 sailing.3903.desc: "Jadis, le [meneltarma|E] était le sanctuaire sur lequel les Rois de [numenor|E] offraient leurs prières à [eru|E]. Il fut décrété que les Rois seuls pouvaient parler sur ses hauteurs saintes, comme les représentants des [numenoreans|E], et donner les offrandes appropriées à [erutheone|E] qui règne sur le Trône au-dessus de tous les Trônes. Ceci était fait suivant les rites de [manwecharactershort|E] l'[elderkingcharacter|E], qui similairement gravit [taniquetil|E] en [valinor|E] pour adorer l'Unique dans son rôle de vice-régent d'[ardaconcept|E].\n\nMaintenant, j'ai osé souiller cette plus sacrée de toutes les terres mortelles, la foulant avec mes pieds indignes ! L'Unique a siégé en jugement, et m'a trouvé défaillant.\n\nLe Destin des Hommes est sur moi..."
 sailing.3903.a: "E-est-ce que c'est... tonnerre, et vent... ? #italic Aaagh..!#!"
 
 sailing.3904.t: "La Folie de Pharazôn ?"
 sailing.3904.desc: "Je me tiens devant le [meneltarma|E], dernier vestige du beau [numenor|E]. La montagne perce l'océan sans fin comme un pilier, un témoin éternel des actes du dernier roi de Númenor. Voyant le résultat des actions d'Ar-Pharazôn de mes propres yeux, le doute et la réalisation remplissent mon cœur. Pharazôn connaissait-il la dévastation que son orgueil causerait ? Se souciait-il des vies qu'il laissait derrière, à être emportées par la marée vengeresse ?\n\nJe regarde mes compagnons de navigation qui affichent des émotions similaires de doute et de foi brisée. Est-ce tout juste un truc ? Une plaisanterie cruelle des Puissances ? Pharazôn nous a-t-il tous trompés ? Ou a-t-il volontairement invité le jugement de l'Unique ?"
 sailing.3904.a: "Mes yeux sont enfin ouverts. Pharazôn était un fou."
 sailing.3904.a.tt: "Vous inclinez la tête en révérence de l'Unique, et vous détournez de l'île, un être changé."
 sailing.3904.b: "Mensonges, tromperie ! C'est mon #italic droit #! de poser le pied sur cette île !"
 sailing.3904.tt: "Vous endurcissez votre cœur et vous préparez à quitter votre navire, posant le pied sur le [meneltarma|E]"
 sailing.3904.c: "Ceci ne vaut pas le risque. Venir ici suffit."

 sailing.4000.t: "La Sombre Forêt d'Eryn Vorn"
 sailing.4000.desc: "Alors que nous tirons à terre, j'aperçois une ligne de forêt dense juste un petit peu à l'intérieur des terres. Cependant, en y entrant, j'ai manifestement sous-estimé ses sentiers sombres et tortueux ! Aucune route, pas même un sentier usé, n'existe sous le couvert ombragé et avant que je le sache, nous sommes devenus complètement et totalement perdus !\n\nQuelque temps plus tard, mon groupe tombe finalement sur une petite demeure cachée où les arbres poussent plus fins pour un court moment. Nous nous reposons quelques minutes là, puisant force du sentiment de sécurité.\n\nMais alors, un cri enragé peut être entendu des ronces, \"Je suis [dru.GetFirstNameNoTooltip]. Qui êtes-vous, et que faites-vous ici ?\"\n\nUn homme au visage plat, d'environ 5 pieds de haut, émerge, portant un arc avec une flèche encochée. Je jette un coup d'œil au couvert, incertain. Si cela venait à un combat, nous pourrions sûrement prendre un seul homme, mais s'il a des amis ?"
 sailing.4000.a: "Il nous veut du mal, nous devons nous battre."
 sailing.4000.toast.a.success: "Vous êtes Victorieux"
 sailing.4000.a.success.tt: "Vous vainquez [dru.GetFirstNameNoTooltip] au combat et prenez ses objets de valeur"
 sailing.4000.toast.a.failure: "Vous êtes Vaincu"
 sailing.4000.a.failure.tt: "[dru.GetFirstNameNoTooltip] prend le dessus sur vous, vous arrosant de flèches alors que vous êtes forcé de battre en retraite"
 sailing.4000.a.solo: "[dru.GetFirstNameNoTooltip] était seul."
 sailing.4000.a.group: "[dru.GetFirstNameNoTooltip] a des amis près qui chercheront vengeance."
 sailing.4000.b: "Expliquer la situation, et espérer obtenir de l'aide."
 sailing.4000.b.success: "Vos mots rassurent [dru.GetFirstNameNoTooltip] et il baisse son arc"
 sailing.4000.b.failure: "Vos mots ne font qu'enrager [dru.GetFirstNameNoTooltip] davantage"
 sailing.4000.toast.b.failure: "Vos Mots sont Inefficaces"
 sailing.4000.b.failure.tt: "[dru.GetFirstNameNoTooltip] appelle à l'aide et plus d'hommes apparaissent dans le couvert, arcs tendus."
 sailing.4000.c: "Offrir des objets de valeur à [dru.GetFirstNameNoTooltip] pour le rassurer."
 sailing.4000.c.success: "[dru.GetFirstNameNoTooltip] se calme alors qu'il accepte avec gratitude vos cadeaux."
 sailing.4000.c.failure: "[dru.GetFirstNameNoTooltip] refuse vos cadeaux, appelle à l'aide et plus d'hommes apparaissent dans le couvert, arcs tendus."

 sailing.4001.t: "Embuscade d'En Haut"
 sailing.4001.desc: "Avec un malaise croissant, je deviens rapidement conscient d'une multitude d'yeux sombres me scrutant d'en haut depuis le couvert de la forêt. Avant que j'aie le temps de réagir, la première flèche brute vole dans l'air et s'enterre dans la boue à mes pieds !\n\nJe recule d'un sursaut et crie à mes hommes..."
 sailing.4001.a: "\"Arrachez-les de leurs arbres, ne laissez aucun d'eux vivant !\""
 sailing.4001.a.success: "Vous abattez les embusqués avec des pertes minimales"
 sailing.4001.a.failure: "Vous êtes submergé par une grêle de flèches d'en haut et êtes forcé de battre en retraite"
 sailing.4001.a.tt: "Vous et vos hommes tirez vos arcs et rendez le feu :"
 sailing.4001.b: "\"Posez vos armes ! Nous ne pouvons gagner ce combat...\""
 sailing.4001.b.tt: "Vous êtes tenu captif pour un court moment et dépouillé de vos objets de valeur avant d'être forcé de retourner à votre navire :"
 sailing.4001.c: "\"Courez ! Retour au navire !\""
 sailing.4001.c.tt: "Vous tentez de fuir vers votre navire :"
 sailing.4001.c.success: "Vous parvenez à vous échapper indemne."
 sailing.4001.c.failure: "Vous prenez une flèche à l'épaule alors que vous fuyez."

 sailing.4002.t: "Les Conséquences"
 sailing.4002.desc: "Avec mon ennemi tué et aucun signe de renforts, je regarde la scène macabre de la bataille. [dru.GetFirstNameNoTooltip] n'était pas de taille pour moi, pourtant il était clair qu'il mourut en défendant sa patrie.\n\nJe pourrais rester et donner aux morts un enterrement approprié avant de retourner au navire, bien que je puisse risquer d'autres ennuis si je reste trop longtemps."
 sailing.4002.a: "Il n'est qu'approprié de donner un adieu digne de [ROOT.Char.GetFaith.HighGodName]."
 sailing.4002.b: "Les loups festoieront bien ce soir... nous partons."

 sailing.4003.t: "Les Beffraen"
 sailing.4003.desc: "Alors que [dru.GetFirstNameNoTooltip] baisse son arc, un large sourire s'étale sur son visage plat. Il appelle au couvert dans une langue inconnue et bientôt assez une bande lourdement tatouée de son peuple descend pour le rejoindre au sol. Il nous fait signe de le suivre alors qu'ils voyagent plus profondément dans la forêt sombre, suivant des chemins et sentiers cachés à travers la végétation.\n\nAprès quelque temps nous arrivons dans une clairière avec de petites huttes nichées parmi la verdure. L'odeur de poisson grillé remplit l'air alors que beaucoup de petits enfants courent et se poursuivent autour de nos pieds.\n\n[dru.GetFirstNameNoTooltip] insiste pour que nous restions un moment comme son invité. Il nous dit que son peuple, les Beffraen, sont des pêcheurs et furent parmi les premiers habitants de ces terres. Durant mon séjour j'ai beaucoup appris des Beffraen, mais la découverte la plus précieuse pour moi était..."
 sailing.4003.a: "...l'histoire de leur peuple."
 sailing.4003.b: "...leur connaissance approfondie des poisons."
 sailing.4003.c: "...la simple joie de la pêche."

 sailing.4004.t: "Une Blessure Douloureuse"
 sailing.4004.desc: "Alors que nous nous éloignons du rivage, je sens la blessure de flèche commencer à me faire de plus en plus mal. Soulevant le pansement de la blessure dans ma cabine, je vois que la peau autour du point d'entrée est devenue noire et nécrotique, sûrement l'œuvre de quelque poison immonde.\n\nLa douleur devient de plus en plus débilitante et sans traitement elle pourrait empirer. Malheureusement, j'ai des provisions limitées sous la main et peu de connaissance du poison utilisé."
 sailing.4004.a: "Je ferai ce que je peux avec ce que j'ai pour traiter la blessure."
 sailing.4004.b: "Ce n'est qu'une égratignure !"

 sailing.4005.t: "Départ"
 sailing.4005.desc: "Alors que nous nous éloignons du rivage, je peux voir la sombre forêt d'Eryn Vorn s'estomper jusqu'à devenir un point à l'horizon.\n\nAvec les voiles déployées, un vent fort derrière nous, et mon équipage de bonne humeur, nous traçons un cap vers la maison..."
 sailing.4005.a: "Je n'oublierai certainement pas l'accueil que j'y ai reçu de sitôt !"
 
 sailing.4013.t: "Vers le Bleu Glacé"
 sailing.4013.desc: "Nous avons navigué au-delà des rivages verts du [lindon|E] et à travers le passage entre l'île de Tol Fuin et la pointe glacée de Himring, désolée et silencieuse. Alors que des vents frais se précipitent dans nos voiles, nous tournons le navire vers l'est et dans la Baie de Glace de Forochel proprement dite.\n\n[first_mate.GetFirstName] se tient à côté de moi sur le pont du navire alors que je scrute l'horizon bleu glacé devant nous, impassible aux vents au-dessus. \"Vous auriez pu choisir des côtes plus chaudes à explorer\", remarque [first_mate.GetSheHe] avec un sourire las. \"Pourquoi Forochel, capitaine ? Qu'est-ce qui nous amène si loin au nord ?\""
 sailing.4013.a: "Pour explorer ces rivages indomptés en mon nom."
 sailing.4013.b: "Pour apprendre des hommes survivant dans ces climats rigoureux."
 sailing.4013.c: "Pour cartographier la contrée sauvage le long de la lisière nord de l'[eriador|E]."

 sailing.4010.t: "La Baie de Glace de Forochel"
 sailing.4010.desc: "Il... fait un froid glacial. Je pensais savoir ce qu'était le froid, mais Forochel m'a enseigné le vrai sens du mot !\n\nFrissonnant, nous nous empressons d'accoster quand nous apercevons un petit village, cherchant des provisions et des vêtements plus chauds. Enfin, arrivant au village, je prends les devants, engageant le chef apparent de la tribu - Lossoth, d'après ce que je peux comprendre - dans des négociations. Après nous être installés dans le plus grand bâtiment autour d'un feu rugissant, je suis émerveillé par la qualité des bijoux que possèdent certaines des femmes. Je suis ravi d'apprendre qu'ils sont en ivoire, d'une créature étrange appelée morse !\n\nPourtant, je suis quelque peu alarmé d'apprendre qu'en dehors de notre armement, nous n'avons pas grand-chose que les Lossoth désirent. Nous avons besoin de nos armes, donc je devrai établir des priorités - qu'est-ce qui est le plus important, des vêtements plus chauds, ou des marchandises à échanger de retour à la maison ?"
 sailing.4010.a: "Prenons des vêtements plus chauds - concentrons-nous sur la survie du voyage de retour !"
 sailing.4010.a.tt: "Vous et votre équipage échangez vos armes contre d'épaisses fourrures à porter."
 sailing.4010.b: "L'ivoire en dehors des routes commerciales haradrim - cela vaut plus que le risque !"
 sailing.4010.b.tt: "Vous et votre équipage tentez d'échanger vos armes contre de l'ivoire précieux."
 sailing.4010.b.success: "Vous négociez avec succès un échange"
 sailing.4010.b.failure: "Vous repartez les mains vides"
 sailing.4010.c: "Faisons mieux - établissons une route commerciale formelle !"
 sailing.4010.c.tt: "Vous tentez d'établir un accord à long terme pour fournir aux Lossoth des armes en échange d'ivoire."
 sailing.4010.c.success: "Vous négociez avec succès un accord commercial"
 sailing.4010.c.failure: "Vous repartez les mains vides"
 sailing.4010.home.safe: "#P Vous endurez le froid glacial et rentrez chez vous indemne.#!"
 sailing.4010.freezing: "#N Votre santé souffre dans les températures glaciales.#!"

 sailing.4011.t: "Gelures"
 sailing.4011.desc: "Ce froid sans fin devient insupportable et je suis engourdi de la tête aux pieds. La chaleur du sang pulsant dans mes veines est à peu près la seule chose qui m'empêche de me transformer en glace et je ressens l'envie incontrôlable d'enlever tous mes vêtements.\n\nQuand j'enlève mes bottes, c'est là que je le vois... Des gelures. Mon pied est devenu noir comme jais et ma chair est gangrénée. La douleur est atroce et j'ai du mal à fonctionner."
 sailing.4011.a: "Je dois endurer ce tourment, nous serons bientôt libérés du froid."
 sailing.4011.b: "Je ne peux plus le supporter, apportez-moi une hache !" 

 sailing.4012.t: "L'Étranger et la Tempête"
 sailing.4012.desc: "Alors que nous naviguons sur les mers septentrionales glaciales, une tempête violente s'abattit sur nous. Elle fut soudaine, et sans avertissement, et nous pouvons à peine lui résister. Juste quand il semble que la tempête va nous submerger, une voix forte s'élève au-dessus de la tourmente, son intonation rythmique dans une langue étrange résonnant jusque dans mon oreille même.\n\nAutour de nous, les vagues commencent lentement à se calmer alors que les mots continuent leur grondement dans un baryton doux, jusqu'à ce qu'enfin, cela se calme assez pour que nous puissions distinguer le nouveau navire qui s'est approché du nôtre. C'est un vaisseau de taille moyenne, mais de belle facture - en effet, je n'ai jamais vu de semblable auparavant. Un seul homme se tient sur le pont, vieux et gris, et puis nos yeux se rencontrent. Ses yeux contiennent des étoiles en eux, et puis le même baryton sort dans un petit rire.\n\n\"Eh bien, étranger, vous êtes loin de votre foyer je vois ! Vous avez eu de la malchance, de prendre [ossecharacter|E] dans un de ses accès. Venez - je vous guiderai vers le rivage, d'où vous pourriez trouver un chemin vers la maison. Veillez à ne pas traîner ! Je ne m'attends pas à tomber sur vous une seconde fois !\""
 sailing.4012.a: "Suivre l'étranger."
 sailing.4012.b: "Nos remerciements mais nous trouverons notre propre chemin vers la maison..."

 sailing.4020.t: "Tol Fuin"
 sailing.4020.desc: "Nous abritons notre navire sur le côté nord d'une grande île, car le côté sud a des falaises trop dentelées et hautes pour grimper avec les hommes et ressources limités que nous avons.\n\nAccostant, nous apercevons une grande forêt, pleine d'arbres tordus, non loin du rivage. En m'en approchant, je ne peux m'empêcher de me demander ce qui pourrait se tapir dans les bois de cette terre oubliée, bien qu'un grand sentiment de malaise tempère ma curiosité alors que je m'approche."
 sailing.4020.a: "Allons-y et explorons la forêt !"
 sailing.4020.a.tt: "Vous décidez de braver les dangers de la forêt sinistre."
 sailing.4020.b: "Restons en sécurité et errons sur les rivages."
 sailing.4020.b.tt: "Vous et votre équipage vous en tenez à la sécurité du rivage ouvert."

 sailing.4021.t: "Une Tour Abandonnée"
 sailing.4021.desc: "Entrant dans la forêt sombre, nous prenons soin de marquer notre chemin au fur et à mesure. Si nous nous perdons, alors je sais qu'aucun secours ne viendra.\n\nBien que l'air même soit oppressant, nous arrivons finalement à une petite clairière, d'un côté de laquelle se trouvent les ruines de ce qui doit assurément avoir été jadis une puissante tour.\n\nLes pierres patinées ont peu de marques discernables restantes, mais elles furent manifestement érigées avec grand soin. Fouillant la ruine, un des hommes parvient à trouver un coffret caché, si bien placé qu'il en est presque indistinguable.\n\nL'ouvrons-nous ?"
 sailing.4021.a: "Ouvrez-le !"
 sailing.4021.a.tt: "Vous jetez la prudence aux vents et ouvrez le coffret."
 sailing.4021.b: "Laissons les morts tranquilles..."
 sailing.4021.b.tt: "Vous choisissez de respecter le lieu de repos final du défunt."
 sailing.4021.c: "Bah, je suis intéressé par la façon dont ils l'ont érigée !"
 sailing.4021.c.tt: "Vous ignorez le coffret et étudiez la construction de la tour antique."
 sailing.4021.c.toast: "Vous Gagnez des Aperçus Architecturaux"

 sailing.4022.t: "Un Guerrier Déchu"
 sailing.4022.desc: "Alors que je soulève le couvercle du lourd coffret, l'odeur putride de la mort et de la poussière ancienne emplit mes narines. Luttant contre l'envie de vomir, j'évente les débris dans l'air pour être salué par un squelette blanc comme la craie entouré d'un ensemble d'armure hautement orné.\n\nL'armure est presque dorée en couleur et a certains des détails de filigrane les plus beaux que j'aie jamais vus. Vraiment c'est une œuvre d'artisanat fin et hautement précieuse !"
 sailing.4022.a: "Je veux dire, ce n'est pas comme s'il en avait encore besoin... n'est-ce pas ?"
 sailing.4022.a.tt: "Luttant contre un fort sentiment d'effroi, vous réclamez l'armure."
 sailing.4022.b: "Je suis déjà allé trop loin."
 sailing.4022.b.tt: "Vous replacez le couvercle sur le coffret et laissez les morts reposer."

 sailing.4023.t: "Actes Néfastes"
 sailing.4023.desc: "Alors que nous retournons vers le bateau, je trébuche sur une racine noueuse. Mon visage se déforme de colère alors que je me relève, maudissant sous mon souffle.\n\nDepuis que nous avons découvert cette armure, j'ai expérimenté nombre de petits désagréments, douleurs et indignités. Les hommes échangent un regard, alors que les feuilles bruissent sinistrement dans la brise.\n\nJ'ai juste besoin de quitter cette île maudite. C'est tout ce qu'il y a à faire. Les morts n'ont aucun pouvoir sur les vivants..."
 sailing.4023.a: "...n'est-ce pas ?"

 sailing.4024.t: "Créatures dans les Ombres"
 sailing.4024.desc: "Levant les yeux vers les arbres antiques et noueux, je ne peux m'empêcher de sentir comme si mon âme était écrasée à chaque pas, et une inquiétude s'installe sur notre groupe.\n\nAlors que nous nous enfonçons plus profondément, occasionnellement une pierre marquera ce qui pourrait avoir été jadis une ferme ou un bâtiment, mais les hommes sont nerveux et nous restons en mouvement.\n\nAlors que nous avançons, notre stress grandit et grandit, jusqu'à ce qu'enfin, je l'entende. Quelque chose est avec nous ici..."
 sailing.4024.a: "Fichons le camp d'ici !"

 sailing.4025.t: "Écumer le Rivage"
 sailing.4025.desc: "Évitant la forêt oppressante, l'équipage marche sur le littoral ravagé par le temps. La voix de [first_mate.GetFirstNameNoTooltip] s'élève dans l'excitation, avant [first_mate.GetSheHe] de courir vers moi.\n\n\"Regardez Capitaine ! Je jure, c'est de l'or véritable, ça ! Peut-être que si nous continuons à chercher le long du littoral, vous pourrez tous en trouver !\""
 sailing.4025.a: "Une excellente suggestion ! Cherchons !"
 sailing.4025.a.tt: "Vous écumez les plages pour des objets de valeur"
 sailing.4025.a.toast: "Vous Trouvez de l'Or"
 sailing.4025.b: "Pourquoi aurais-je besoin de chercher ? Donnez-moi ça !"
 sailing.4025.c: "Vous avez sûrement été béni par [ROOT.Char.GetFaith.FateGodName] !"

 sailing.4026.t: "Une Tortue Géante"
 sailing.4026.desc: "Alors que nous errons sur la plage sablonneuse, prenant soin d'éviter les rochers, je suis choqué quand un d'eux commence à bouger !\n\nSprintant vers lui, je trouve que ce n'est pas une pierre du tout. Un reptile d'une sorte, avec une grande carapace sur son dos, il est presque aussi grand qu'un homme !\n\nUn de l'équipage arrive et s'exclame fort, \"Eh bien ça alors ! Une grande tortue ! Je les croyais juste un mythe ! Capitaine, j'ai eu des petites en soupe avant, elles sont délicieuses - celle-ci nourrirait probablement tout l'équipage !\""
 sailing.4026.a: "Comme c'est cruel ! Laissez ce gentil géant tranquille !"
 sailing.4026.b: "Cela semble assez délicieux..."
 sailing.4026.c: "Pourquoi ne voyons-nous pas quels poissons nous pouvons attraper à la place..."
 sailing.4026.d: "Peut-être que je pourrais le garder !"
 sailing.4026.d.tt: "Vous essayez d'apprivoiser la créature marine géante."
 sailing.4026.d.toast.success: "Vous Apprivoisez la Tortue Géante"
 sailing.4026.d.toast.failure: "Vous Échouez à Apprivoiser la Tortue Géante"

 sailing.4027.t: "Quitter l'Île"
 sailing.4027.desc: "Nous retournons au navire sans autres incidents. Bientôt, tout est prêt pour partir.\n\nMon temps sur Tol Fuin est arrivé à sa fin alors que je dirige notre vaisseau vers la mer. Je ne crois pas souhaiter visiter un endroit si sombre et lugubre de nouveau de sitôt, à moins d'être poussé par un grand besoin..."
 sailing.4027.a: "Cap vers la maison les gars !"
 sailing.4027.a.tt: "Vous tracez un cap vers le point de départ de votre Voyage de Navigation."
 sailing.4027.b: "Ces îles peuvent rapporter plus de trésors. Établissons un petit avant-poste ici !"
 sailing.4027.b.tt: "Vous établissez une [colony|E] à [GetTitleByKey('c_aeluin').GetNameNoTier]"

 sailing.4998.t: "Un Cap Familier"
 sailing.4998.desc: "Avec la décision de revisiter une côte précédemment explorée prise, j'approche [first_mate.GetFirstName]. \"Bon de vous voir arrivé à une décision, Capitaine ! Alors, vers quelle côte devons-nous tracer un cap ?\""
 sailing.4998.a: "Retournons au Cap d'Andrast."
 sailing.4998.b: "Que diriez-vous d'une autre visite à Eryn Vorn ?"
 sailing.4998.c: "Nous faisons cap sur la Baie de Tûlwang !"
 sailing.4998.d: "Tracez un cap vers le nord ! Vers Forochel !"
 sailing.4998.e: "L'île désolée de Tol Fuin nous fait signe encore une fois..."
 sailing.4998.f: "Je souhaite retourner à la Baie d'Ormal."

 sailing.4999.t: "Le Vaste Bleu Là-bas"
 sailing.4999.desc: "J'ai voyagé près et loin, aidé par mon équipage loyal avec la saumure dans le sang et la mer dans le cœur. Pourtant je sais que ce n'est qu'une petite quantité de ce que ce monde sauvage et merveilleux a à offrir. Quelles terres verrons-nous dans les années à venir ?\n\nJ'ai hâte de voir quelles merveilles attendent encore au-delà des mers qui séparent..."
 sailing.4999.a: "En avant, jusqu'au bout de ce monde !"
 sailing.4999.a.tt: "Plus de terres seront ajoutées dans le futur à explorer, mais pour l'instant, vous avez vu toutes les terres que nous avons à offrir. Félicitations !"
 sailing.4999.b: "Nous revisiterons une côte familière cette fois."
 sailing.4999.b.tt: "Vous décidez de faire voile vers une côte que vous avez précédemment explorée"
 
 sailing.5100.t: "Lindon : Le Golfe de Lhûn"
 sailing.5100.desc: "Après des semaines en mer, le cri monte que la terre a été aperçue. Un littoral dramatique s'élève devant nous encadré par des montagnes distantes. Mon navigateur vérifie ses instruments et sourit - enfin nous avons atteint le [lindon|E], dernier fragment du [beleriand|E] d'antan.\n\nAprès une journée supplémentaire de navigation longeant la côte d'Harlindon, nous dirigeons vers l'est dans le grand Golfe de Lhûn. La mer est calme. Des nuées d'oiseaux blancs nous dépassent, haut au-dessus, et une aura paisible enveloppe tout mon équipage.\n\n[first_mate.GetFirstName] m'approche. \"Quel cap, Capitaine ? Devrions-nous visiter un des havres elfiques plus petits à [GetTitleByKey('c_forlond').GetNameNoTier] ou [GetTitleByKey('c_harlond').GetNameNoTier] ? Ou préféreriez-vous que nous naviguions directement vers les Havres Gris eux-mêmes ?\""
 sailing.5100.desc.elf: "Après un voyage plaisant mais sans incident en mer, notre vaisseau voyage dans le Golfe de Lhûn. Un littoral dramatique s'élève devant nous encadré par des montagnes distantes. Comme beaucoup à bord le savent, c'est le [lindon|E], dernier fragment du [beleriand|E] d'antan.\n\nAprès une journée supplémentaire de navigation longeant la côte d'Harlindon, nous dirigeons vers l'est, plus loin dans le golfe. La mer est calme. Des nuées d'oiseaux blancs nous dépassent, haut au-dessus, et une aura paisible enveloppe tout mon équipage.\n\n[first_mate.GetFirstName] m'approche. \"Quel cap, Capitaine ? Devrions-nous visiter un des havres elfiques plus petits à [GetTitleByKey('c_forlond').GetNameNoTier] ou [GetTitleByKey('c_harlond').GetNameNoTier] ? Ou préféreriez-vous que nous naviguions directement vers les Havres Gris eux-mêmes ?\""
 sailing.5100.a: "Tournez au sud. Nous visiterons le Harlond."
 sailing.5100.a.tt: "Vous vous dirigerez vers le port de [GetTitleByKey('c_harlond').GetNameNoTier]"
 sailing.5100.b: "Dirigeons-nous vers le nord vers le Forlond !"
 sailing.5100.b.tt: "Vous vous dirigerez vers le port de [GetTitleByKey('c_forlond').GetNameNoTier]"
 sailing.5100.c: "Nous naviguerons directement vers les Havres Gris."
 sailing.5100.c.tt: "Vous sautez les ports moindres et continuez vers [GetTitleByKey('d_mithlond').GetNameNoTier]"
 
 sailing.5101.t: "Lindon : Le Havre de Harlond"
 sailing.5101.desc: "Alors que notre vaisseau approche la côte luxuriante d'[GetTitleByKey('k_harlindon').GetNameNoTier], de vastes forêts et de longues plages entrent en vue. Cette terre fut jadis la région verte d'Ossiriand, habitée par les [elves|E] sylvains du [beleriand|E].\n\nEntrant dans le port d'[GetTitleByKey('c_harlond').GetNameNoTier], mon équipage amarre les navires. Le dirigeant local, [harlondholder.GetName], me salue près des quais, s'enquérant de la raison de notre arrêt à [harlondholder.GetHerHis] havre."
 sailing.5101.a: "Nous cherchons du repos après un long voyage."
 sailing.5101.b: "Je cherche à apprendre la langue des [sindarelves|E]."
 sailing.5101.b.success: "Appris avec succès le #high Sindarin#! !"
 sailing.5101.b.failure: "Vous n'avez pas assez de temps pour étudier"
 
 sailing.5102.t: "Lindon : Les Docks de Forlond"
 sailing.5102.desc: "Nous tournons vers le nord, approchant les falaises dentelées et blanches de [GetTitleByKey('k_forlindon').GetNameNoTier]. C'est une terre silencieuse où les [highelves|E] demeurent jusqu'à ce qu'ils décident de s'embarquer sur leur dernier voyage vers l'ouest sur la Route Droite. Une grande partie de cette région fut jadis tenue par les Fils de [feanor|E] aux jours du [beleriand|E], et certains disent que les cicatrices des batailles livrées dans les âges passés peuvent encore être vues ici.\n\nNaviguant dans le port de [GetTitleByKey('c_forlond').GetNameNoTier], nous accostons en sécurité sur les quais élégants de marbre blanc. Notre arrivée a été attendue, car [forlondholder.GetName] me rencontre bientôt près de la place principale de la cité, demandant notre raison de nous arrêter ici."
 sailing.5102.a: "J'ai entendu dire que les [noldorelves|E] sont inégalés dans la forge des armes."
 sailing.5102.a.spear: "On vous offre une lance"
 sailing.5102.a.bow: "On vous offre un arc"
 sailing.5102.a.tt: "Gagné une arme !"
 sailing.5102.b: "Je cherche à apprendre la langue des [highelves|E]."
 sailing.5102.b.success: "Appris avec succès le #high Quenya#! !"
 sailing.5102.b.failure: "Vous n'avez pas assez de temps pour étudier"

 sailing.5000.t: "Lindon : Les Havres Gris"
 sailing.5000.desc: "Continuant notre voyage plus loin dans le Golfe de Lhûn, les falaises saillantes des deux côtés du chenal commencent à former une porte au-delà de laquelle se trouvent les majestueux [greyhavens|E] de [GetTitleByKey('d_mithlond').GetNameNoTier]. Une fois, au crépuscule, nous croisons un navire blanc se dirigeant vers l'ouest, les yeux de son équipage radieux fixés sur l'horizon et semblant ne pas nous remarquer.\n\nSe rapprochant, la cité aux murs blancs entre en vue. Ses nombreux wharfs, maisons et tours se dressent encore fièrement, mais semblent être principalement vides, nous remplissant d'une profonde mélancolie au départ inévitable des [elves|E] de la [middleearth|E].\n\nNaviguant finalement dans le havre lui-même, nous arrivons aux quais elfiques."
 sailing.5000.a: "Amarrez le navire !"
 sailing.5000.b: "Ah - le dernier havre avant notre long voyage vers les Terres Immortelles..."
 sailing.5000.c: "Être venu ici et avoir vu les [greyhavens|E] suffit."
 sailing.5000.c.tt: "Votre #high Voyage de Navigation#! se termine"

 sailing.5001.t: "Lindon : Les Collines des Tours"
 sailing.5001.desc: "Nous amarrons le navire et débarquons, rassemblant mes hommes pour une marche vers la ligne de collines visible au sud-est - les Collines Blanches de légende - et les trois tours scintillantes qui se dressent à leur sommet. La terre est étrangement silencieuse ; bien qu'elle montre de nombreux signes de culture, tous les habitants se cachent.\n\nLe jour suivant, nous approchons les collines et procédons à l'exploration jusqu'à ce que nous découvrions un sentier menant vers les tours. Alors que je pose le pied sur le sentier, j'entends un cri d'avertissement aigu, et me tourne pour trouver une douzaine d'[elves|E] émergeant de places cachées de chaque côté. Ils portent des habits de voyageur, mais portent de longues lances qu'ils utilisent pour bloquer notre chemin."
 sailing.5001.desc.elf: "Nous amarrons le navire et débarquons, parlant avec les [elves|E] trouvés aux quais pendant un moment. Après quelque temps passé, [first_mate.GetFirstName] m'approche.\n\n\"Capitaine, les Collines des Tours ne sont pas loin d'ici comme vous le savez bien sûr. Il y en a parmi notre groupe qui souhaitent les visiter.\"\n\nJ'acquiesce, me préparant à partir bientôt après.\n\nIl ne faut pas longtemps pour que nous atteignions l'approche des Collines des Tours. Ici, nous tombons sur une patrouille elfique, nous saluant chaleureusement."
 sailing.5001.a: "Nous cherchons à voyager ces terres sans causer de mal."
 sailing.5001.a.success: "Les elfes vous accordent la permission de continuer."
 sailing.5001.toast.a.success: "Les elfes sont persuadés de vos bonnes intentions."
 sailing.5001.a.failure: "Les Elfes refusent votre passage"
 sailing.5001.toast.a.failure: "Permission refusée !" 
 sailing.5001.b: "Faites demi-tour, les hommes. Nous essaierons encore... la nuit."
 sailing.5001.b.success: "Vous continuez votre voyage sans être détecté par les Elfes"
 sailing.5001.toast.b.success: "Vous avez évité les gardes Elfiques"
 sailing.5001.b.failure: "Les Elfes détectent votre subterfuge."
 sailing.5001.toast.b.failure: "Vous avez été détecté !"
 sailing.5001.c: "[Glossary('Mae govannen','mae_govannen_gloss')], [Glossary('Mellyn','mellon_gloss')]."
 sailing.5001.c.tt: "En tant qu'elfe, on vous accorde le passage"
 sailing.5001.d: "Voir quelques tours poussiéreuses ne vaut pas la peine de mettre en colère les [elves|E]."
 sailing.5001.d.tt: "Vous retournez à votre navire pour continuer en amont"

 sailing.5002.t: "Lindon : Bonnes Intentions"
 sailing.5002.desc: "Bien que troublé par la présence des figures éthérées devant moi, et la vue de leurs armes, je reste ferme et explique mon but aussi calmement que je peux. Les [elves|E] semblent intrigués et faiblement amusés, avant de parler entre eux dans leur propre langue. Finalement leur chef se retourne vers moi.\n\n\"Nous sommes persuadés que vos intentions sont bonnes. Vous pouvez visiter les tours. Mais écoutez notre avertissement - ne vous mêlez pas ou ne tentez pas de nuire à quoi que ce soit que vous trouviez à l'intérieur. Nous resterons à proximité, et nous serons vigilants.\"\n\nJe m'incline, et donne mes remerciements, et procède le long du sentier."
 sailing.5002.a: "J'espère que je n'ai pas semblé aussi nerveux que je me sentais..."

 sailing.5003.t: "Lindon : Passage Barré"
 sailing.5003.desc: "Un des [elves|E] s'avance, et me parle d'un ton calme mais ferme. \"Les Tours d'avant furent construites par notre peuple pour les Amis-des-Elfes il y a longtemps. Elles contiennent un artefact sacré, qui est sous notre garde. Nous sommes chargés d'empêcher les étrangers d'approcher, et ne serons pas dissuadés de notre devoir. Nous devons vous demander de retourner à votre navire.\"\n\nL'équipage s'agite, mais j'ai encore une carte à jouer..."
 sailing.5003.a: "Il pourrait y avoir une autre façon..."
 sailing.5003.b: "Retournons au navire."
 sailing.5003.b.tt: "Vous retournez à votre navire pour continuer en amont"

 sailing.5004.t: "Lindon : Évasion Réussie"
 sailing.5004.desc: "Je présente mes excuses aux [elves|E], et retrace mes pas. Après quelque temps je quitte le sentier et contourne pour éviter les gardes, rampant à travers les broussailles parfumées. Les Elfes ont des yeux perçants - mais d'une manière ou d'une autre je parviens à rester invisible et rejoins le sentier bien au-delà du poste de garde caché."
 sailing.5004.a: "Eh bien, maintenant, voyons quels secrets ils gardent..."

 sailing.5005.t: "Lindon : Perçants comme des Lances"
 sailing.5005.desc: "Les [elves|E] ont des yeux perçants. Leur chef me regarde avec dédain.\n\n\"Vous manquez de sagesse, même selon les standards de votre espèce, si vous pensez que vous pouvez nous éviter. Nous vous permettrons de retourner à votre navire, et pardonnons votre intrusion sur cette terre sacrée. Mais ne vous jouez plus de nous, de peur que notre patience ne s'amenuise.\""
 sailing.5005.a: "Oh bien. Retour au navire."
 sailing.5005.a.tt: "Vous retournez à votre navire pour continuer en amont"

 sailing.5006.t: "Lindon : Les Tours Blanches"
 sailing.5006.desc: "De notre point de vue à l'approche des Collines des Tours, une vue majestueuse entre en vue. Devant nous s'élèvent les trois Tours Blanches, avec la plus haute d'entre elles au milieu - la Tour d'Elostirion. Mon équipage est fasciné de m'entendre parler de ce qui est caché à l'intérieur - un Palantír, apporté par [elendil|E] lui-même d'outre-mer.\n\nJ'entre dans Elostirion par une porte sculptée d'une beauté insurpassable à sa base, et grimpe un escalier en colimaçon, émergeant bientôt dans une chambre sans ornement dans la couronne de la tour. Alors que mes yeux s'habituent à la lumière filtrant par les fenêtres voûtées de la pièce, j'aperçois en son centre, au sommet d'un socle de marbre, une grande sphère couverte d'un tissu sombre. Elle m'appelle... mais mon équipage semble méfiant et certains me demandent ouvertement de garder mes distances de l'objet."
 sailing.5006.a: "Vous avez raison. Nous devrions laisser la pierre reposer."
 sailing.5006.toast.a.success: "Vous ressentez un sentiment de soulagement."
 sailing.5006.b: "Juste... un... coup d'œil..."
 sailing.5006.toast.b.success: "Vous avez jeté un coup d'œil dans le Palantír !"

 sailing.5007.t: "Lindon : La Mer d'En Haut"
 sailing.5007.desc: "Ma joie à ma découverte se transforme en un état presque méditatif. Je perds le compte du temps alors que je regarde le soleil se coucher lentement sur le Golfe de Lhûn depuis les fenêtres d'Elostirion. Je me sens restauré et soulagé de tous les problèmes mondains du monde, égalé seulement par un désir croissant de rentrer à la maison.\n\nPourtant je sais qu'une partie de cet endroit restera toujours en moi - la Tour Blanche que Gil-galad construisit pour [elendil|E], et la pierre-qui-voit à l'intérieur."
 sailing.5007.a: "Nous retournons au navire et continuons en amont de la Lune !"
 sailing.5007.a.tt: "Vous partez pour naviguer plus loin en amont de la rivière"
 sailing.5007.b: "Il est temps de rentrer à la maison."
 sailing.5007.b.tt: "Votre #high Voyage de Navigation#! se termine"

 sailing.5008.t: "Lindon : Le Palantír d'Elostirion"
 sailing.5008.desc: "Je tire le tissu, et contemple un grand orbe brillant. Lumière et couleur semblent changer et tourbillonner à l'intérieur, et je me trouve hypnotisé. Cela me tire. Je tourne lentement autour de la pierre. D'abord je ne discerne aucune forme cohérente dans l'intérieur scintillant. Puis, alors que je me trouve face plein ouest, une image commence à se former. Je vois une route droite. Un rivage argenté. Une île voilée. Une tour blanche, bien plus grande dans son immensité et son art que celle dans laquelle je me tiens maintenant. Et au-delà, des montagnes plus hautes que tout calcul.\n\nPourtant malgré la radiance des scènes vacillantes devant moi, je me trouve submergé par la mélancolie, car j'ai aperçu une beauté terrible au-delà de toute croyance. Tremblant, je parviens à m'éloigner du Palantír, les larmes coulant sur mes joues. Mon équipage regarde dans un silence respectueux."
 sailing.5008.a: "Nous retournons au navire et continuons en amont de la Lune !"
 sailing.5008.a.tt: "Vous partez pour naviguer plus loin en amont de la rivière"
 sailing.5008.b: "Il est temps de rentrer à la maison."
 sailing.5008.b.tt: "Votre #high Voyage de Navigation#! se termine"
 
 sailing.5009.t: "La Lune : Caras Celairnen"
 sailing.5009.desc: "Laissant les terres elfiques derrière, nous dirigeons notre navire en amont de la rivière Lune, dans les vallées peu peuplées qui s'étendent à l'est des [bluemountains|E]. Après quelques jours, nous atteignons le petit port commercial de [GetTitleByKey('c_celairnen').GetNameNoTier], habité seulement par quelques centaines d'hommes.\n\nLes gens vivant ici se présentent à nous comme les Uialedain, descendants du grand royaume du nord d'[arnor|E] qui étendit jadis son influence jusqu'aux rives de la Lune. [silivnirlord.GetName] nous salue chaleureusement, nous invitant à regarder autour de la ville antique."
 sailing.5009.a: "Étudions l'architecture d'Arnor, encore intacte ici !"
 sailing.5009.b: "J'inspecterai le site où l'expédition d'[GetScriptedCharacterByHistoryID( 'lineofanarion51' ).GetFirstName] atterrit."
 sailing.5009.c: "Il serait mieux de faire demi-tour ici."
 sailing.5009.c.tt: "Votre #high Voyage de Navigation#! se termine"
 
 sailing.5010.t: "La Lune : Kheledûl"
 sailing.5010.desc: "Continuant en amont, la Lune diminue en largeur et je réalise que notre navire ne pourra pas aller beaucoup plus loin. La température diminue alors que la vallée autour de nous devient lourdement boisée, les arbres poussant haut sur les deux rives de la rivière.\n\nPeu après, nous atteignons le site d'un port comme aucun autre en [middleearth|E] : [GetTitleByKey('c_kheledul').GetNameNoTier], construit et opéré par les [dwarves|E]. [kheledullord.GetName] nous salue chaleureusement et offre commerce et réjouissances entre mon équipage et ses ouvriers du chantier naval."
 sailing.5010.a: "Je pourrais apprendre une chose ou deux de ces nains inhabituels."
 sailing.5010.b: "Je cherche à acheter des métaux ou gemmes extraits par les nains"
 sailing.5010.b.copper: "Vous achetez du cuivre"
 sailing.5010.b.iron: "Vous achetez du fer"
 sailing.5010.b.ruby: "Vous achetez un rubis"
 sailing.5010.b.diamond: "Vous achetez un diamant"
 
 sailing.5011.t: "La Lune : Fin d'un Voyage"
 sailing.5011.desc: "Ce n'est qu'à quelques milles courts en amont du port nain de Kheledûl que nous atteignons la fin des parties navigables de la Lune. Une grande cascade s'élève devant nous, tonnant depuis les [bluemountains|E] dans la vallée en contrebas.\n\nJe salue mon équipage. Ils ont fait un travail splendide nous amenant si loin. Mais même moi je sais que le temps est venu de faire demi-tour, naviguant de nouveau vers la haute mer."
 sailing.5011.a: "Et puis, en avant vers notre foyer."
 
 sailing.5500.t: "Chasser une Créature Marine"
 sailing.5500.desc: "Alors que notre vaisseau navigue plus loin dans la vaste ouverture de l'océan, [first_mate.GetFirstName] m'approche. \"Nous gardons tous les yeux ouverts pour tous habitants de l'océan, capitaine. Dès que quelqu'un aperçoit quelque chose, vous serez le premier à être informé.\"\n\nJ'acquiesce, sentant mon anticipation monter. Quel genre de créature rencontrerons-nous aujourd'hui, je me demande ?"
 sailing.5500.desc.a: "Laissant notre rencontre précédente derrière, j'instruis l'équipage de continuer à garder un œil attentif sur l'horizon. Nous trouverons une autre créature marine, j'en suis sûr..."
 sailing.5500.a: "Gardez vos esprits éveillés, les hommes !"
 sailing.5500.a.tt: "Vous rechercherez une #high créature marine#! à chasser"
 
 sailing.5501.t: "Proie Aperçue"
 sailing.5501.desc.a: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Tortue aperçue, Capitaine !\"\n\nNageant paresseusement à côté de notre vaisseau, une grande #high tortue de mer#! verte peut être vue. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.a: "Cela devrait être facile..."
 sailing.5501.a.tt: "Vous décidez de chasser la #high Tortue Marine#!"
 sailing.5501.desc.b: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Phoque aperçu, Capitaine !\"\n\nNageant paresseusement à côté de notre vaisseau, un #high phoque gris#! rondouillard peut être vu. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.b: "Attrapez ce phoque !"
 sailing.5501.b.tt: "Vous décidez de chasser le #high Phoque#!"
 sailing.5501.desc.c: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Dauphin aperçu, Capitaine !\"\n\nNageant avec excitation à côté de notre vaisseau, un #high dauphin blanc#! élancé peut être vu. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.c: "Chassons le dauphin."
 sailing.5501.c.tt: "Vous décidez de chasser le #high Dauphin#!"
 sailing.5501.desc.d: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Morse aperçu, Capitaine !\"\n\nSe prélassant paresseusement sur un îlot rocheux près de notre vaisseau, un #high Morse#! massif peut être vu. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.d: "Ses défenses rapporteront un bon prix !"
 sailing.5501.d.tt: "Vous décidez de chasser le #high Morse#!"
 sailing.5501.desc.e: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Orque aperçue, Capitaine !\"\n\nNageant rapidement à côté de notre vaisseau, une #high orque#! imposante peut être vue. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.e: "Apportez-moi mon harpon !"
 sailing.5501.e.tt: "Vous décidez de chasser l'#high Orque#!"
 sailing.5501.desc.f: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Baleine à tribord, Capitaine !\"\n\nJuste alors, une éruption massive d'eau est soufflée dans l'air et la grande forme de la baleine jaillit à travers les vagues. C'est une #high baleine à bosse#! pleinement développée. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.f: "Temps de chasser, les hommes !"
 sailing.5501.f.tt: "Vous décidez de chasser la #high Baleine à Bosse#!"
 sailing.5501.desc.g: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Baleine à tribord, Capitaine !\"\n\nJuste alors, une éruption massive d'eau est soufflée dans l'air et la grande forme de la baleine jaillit à travers les vagues. C'est une #high baleine à sperme noire#! pleinement développée. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.g: "Cela vaudra une fortune !"
 sailing.5501.g.tt: "Vous décidez de chasser la #high Baleine à Sperme#!"
 sailing.5501.desc.h: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Baleine droit devant, Capitaine !\"\n\nJuste alors, une éruption massive d'eau est soufflée dans l'air et la grande forme de la baleine jaillit à travers les vagues. C'est une #high baleine bleue#! massive, un vrai léviathan. \"Y allons-nous, Capitaine ?\" demande [first_mate.GetFirstName]."
 sailing.5501.h: "Une grosse ! Attrapons-la !"
 sailing.5501.h.tt: "Vous décidez de chasser la #high Baleine Bleue#!"
 sailing.5501.desc.i: "Après quelques heures de navigation, je suis surpris par des cris de peur et de choc. \"Dragon marin ! Dragon marin !\" crient les hommes, certains courant déjà de peur.\n\nIl semble que notre proie nous ait trouvés au lieu que nous la trouvions. L'eau derrière notre navire bouillonne, révélant bientôt la tête écaillée d'un #high serpent de mer#! pleinement développé, crocs nus.\n\n[first_mate.GetFirstName] court vers moi. \"Qu'est-ce que ce sera, Capitaine ? Nous battons-nous ? Ou tentons-nous de nous échapper ?\""
 sailing.5501.i: "Je ne fuirai pas ! Préparez-vous pour un combat, les hommes !"
 sailing.5501.i.tt: "Vous décidez de chasser le #high Dragon Marin#!"
 sailing.5501.desc.j: "Il ne faut pas longtemps pour qu'un appel retentisse. \"Baleine à tribord, Capitaine !\"\n\nJuste alors, une éruption massive d'eau est soufflée dans l'air et la grande forme de la baleine jaillit à travers les vagues. Le navire est secoué par un coup puissant, nous jetant au sol. Alors que je lutte pour me relever, [first_mate.GetFirstName] rampe vers moi, le visage blanc comme un drap.\n\n\"C-c'est l'Effroi Blanc, Capitaine !\" [first_mate.GetSheHe] bégaie. J'ai entendu les contes : une baleine blanche de pure ruse et malice qui dit-on hante les eaux de la Mer qui Sépare. Elle a coulé beaucoup de navires, et maintenant... elle nous a trouvés."
 sailing.5501.desc.k: "Pendant longtemps, la mer reste silencieuse, comme si l'océan lui-même retenait son souffle dans l'anticipation. Je suis agité ; faisant les cent pas près de la barre du navire. Puis, enfin, la vigie appelle. \"Baleine aperçue !\"\n\nJe me précipite en avant, et mes yeux s'écarquillent d'incrédulité. Elle nous a trouvés. L'Effroi Blanc approche rapidement, labourant à travers les vagues sur un cap de collision directe avec notre navire.\n\nJe ferme les yeux une fraction de seconde avant de saisir mon harpon. \"Préparez-vous pour un combat, les hommes !\" je crie, alors que la baleine blanche plonge et commence son attaque vicieuse."
 sailing.5501.j: "Aujourd'hui, l'Effroi Blanc respire son dernier souffle !!"
 sailing.5501.j.tt: "Vous décidez de chasser l'#high Effroi Blanc#!"
 sailing.5501.k: "Il doit y avoir d'autres créatures là-bas."
 sailing.5501.k.tt: "Vous tournez le navire pour chercher une proie ailleurs"
 sailing.hunt.success: "Traînant votre prise à bord de votre navire, vous tracez un cap de retour au port"
 sailing.hunt.failure.tt: "Vous ratez votre tir"
 sailing.hunt.failure: "Votre proie plonge, disparaissant dans les profondeurs"
 
 sailing.5502.t: "Chasser une Tortue Marine"
 sailing.5502.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde dans l'anticipation alors que je vise la Tortue Marine nageant à côté du navire.\n\n\"Du calme maintenant\", je pense à moi-même, resserrant ma prise autour du manche de l'arme."
 sailing.5502.a: "Prêt, visez, et..."
 sailing.5502.a.success: "Vous tuez la Tortue Marine"
 
 sailing.5503.t: "Chasser un Phoque de Belegaer"
 sailing.5503.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde dans l'anticipation alors que je vise le phoque gris nageant à côté du navire.\n\n\"Du calme maintenant\", je pense à moi-même, resserrant ma prise autour du manche de l'arme."
 sailing.5503.a: "Prêt, visez, et..."
 sailing.5503.a.success: "Vous tuez le phoque"
 
 sailing.5504.t: "Chasser un Dauphin"
 sailing.5504.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde dans l'anticipation alors que je vise le dauphin élancé nageant à côté du navire.\n\n\"Du calme maintenant\", je pense à moi-même, resserrant ma prise autour du manche de l'arme."
 sailing.5504.a: "Prêt, visez, et..."
 sailing.5504.a.success: "Vous tuez le dauphin"
 
 sailing.5505.t: "Chasser un Morse"
 sailing.5505.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde dans l'anticipation alors que je vise le grand morse se prélassant sur l'îlot proche.\n\n\"Du calme maintenant\", je pense à moi-même, resserrant ma prise autour du manche de l'arme."
 sailing.5505.a: "Prêt, visez, et..."
 sailing.5505.a.success: "Vous tuez le morse"
 
 sailing.5506.t: "Chasser une Orque"
 sailing.5506.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde dans l'anticipation alors que je vise l'orque redoutable rôdant dans les eaux près du navire.\n\n\"Du calme maintenant\", je pense à moi-même, resserrant ma prise autour du manche de l'arme."
 sailing.5506.a: "Prêt, visez, et..."
 sailing.5506.a.success: "Vous tuez l'orque"
 
 sailing.5507.t: "Chasser une Baleine à Bosse"
 sailing.5507.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde dans l'anticipation alors que je vise la baleine à bosse grise labourant à travers les eaux près du navire.\n\n\"Du calme maintenant\", je pense à moi-même, resserrant ma prise autour du manche de l'arme."
 sailing.5507.a: "Prêt, visez, et..."
 sailing.5507.a.success: "Vous tuez la baleine à bosse"
 
 sailing.5508.t: "Chasse au Grand Cachalot"
 sailing.5508.desc: "Me voici debout sur le pont, harpon fermement serré entre mes mains expertes. L'équipage m'observe dans un silence tendu tandis que je vise le majestueux cachalot noir qui fend la surface des eaux tumultueuses près de notre navire, sa masse imposante défiant les flots.\n\n"Du calme maintenant," me dis-je intérieurement, resserrant ma poigne autour du manche de bois poli par mille voyages."
 sailing.5508.a: "En joue, visons et..."
 sailing.5508.a.success: "Vous abattez le cachalot d'un coup magistral"
 
 sailing.5509.t: "Chasse à la Baleine Bleue"
 sailing.5509.desc: "Planté fermement sur le pont oscillant, harpon levé vers les cieux, je sens le regard ardent de mes hommes fixé sur moi. Devant nous glisse la majestueuse baleine bleue, créature des profondeurs dont la grâce éthérée défie l'entendement, nageant juste sous la surface cristalline près de notre embarcation.\n\n"Patience et précision," murmure mon esprit tandis que mes doigts se crispent autour de l'arme ancestrale."
 sailing.5509.a: "Prêt, en joue, et..."
 sailing.5509.a.success: "Vous triomphez de la baleine bleue"
 
 sailing.5510.t: "Chasse au Drac Marin"
 sailing.5510.desc: "Un chaos indescriptible éclate autour du navire lorsque le redoutable drac marin entame son assaut dévastateur. Les marins hurlent de terreur, certains jetant leurs armes dans leur fuite éperdue face à la colère de cette créature abyssale. Sa queue titanesque s'abat contre la coque dans un fracas apocalyptique, envoyant des ondes de choc à travers tout le vaisseau qui projettent mes hommes au sol.\n\nLes archers harcèlent la bête de leurs traits, ne réussissant qu'à l'enrager davantage. Sa tête écailleuse se dresse dans sa fureur, fonçant vers la proue où je me tiens désormais, harpon au poing. Je raffermis ma prise sur l'arme vénérable dans les derniers instants avant l'impact. Cette unique chance ne se représentera jamais, et je dois la saisir."
 sailing.5510.a: "Ton heure a sonné, vile créature !"
 sailing.5510.a.success: "Vous terrassez le drac marin"
 sailing.5510.a.failure: "Votre harpon ricoche sur les écailles du drac marin"
 
 sailing.5511.t: "Chasse à la Terreur Blanche"
 sailing.5511.desc: "Une nouvelle onde de choc traverse le navire de part en part. Sa coque fissurée, l'embarcation commence à gîter dangereusement. Frénétiquement, je tente de repérer la bête, mais elle demeure insaisissable. Plongeant dans les abysses sous notre vaisseau, elle percute notre coque de son front massif, projetant plusieurs membres d'équipage dans les airs. La Terreur Blanche émerge des flots juste devant la proue, plantant son regard dans le mien. Je reconnais sa ruse monstrueuse et sens des frissons glacés parcourir mon échine. Voici un adversaire qui dépasse tout ce que recèlent les Mers de la Séparation. Et pourtant, la Terreur Blanche s'est exposée, ne serait-ce qu'un instant, en osant me défier. Hâtivement, je prépare mon harpon tandis que la créature rugit triomphalement et se prépare à un nouvel assaut..."
 sailing.5511.desc.a: "Je sens ma poigne se resserrer autour du harpon, mes jointures blanchissant sous l'effort. "Tu ne m'échapperas #italic point#! cette fois, créature," murmuré-je entre mes dents tandis qu'une nouvelle secousse ébranle le navire entier, envoyant de nombreux marins au tapis.\n\nMais mes pas demeurent fermes. La détermination de terrasser ce monstre et d'anéantir son existence maudite emplit chaque fibre de mon être.\n\nJ'atteins la barre du navire juste à temps pour voir la Terreur Blanche se dresser triomphante devant moi. Elle accroche mon regard, me défiant. Me #italic narguant#! La colère déferle en moi tandis que je lève le bras et vise..."
 sailing.5511.a: "Je te tiens enfin, maudite créature..."
 sailing.5511.a.success: "Vous terrassez la Terreur Blanche !"
 sailing.5511.a.failure: "La Terreur Blanche esquive votre harpon"
 
 sailing.5512.t: "La Malédiction de la Terreur Blanche"
 sailing.5512.desc: "Notre navire boitille à travers l'océan, meurtri et luttant pour demeurer à flot. La Terreur Blanche s'est évanouie dans le brouillard qui s'est soudainement levé.\n\nJe me trouve incapable de prononcer la moindre parole, encore sous le choc de cette rencontre avec cette baleine monstrueuse. Je sens encore son regard perçant posé sur moi. M'observant. M'attendant. Elle rôde quelque part dans ces eaux, se délectant de la destruction qu'elle a semée. La colère monte en moi et je serre les poings dans une rage impuissante.\n\nCeci ne peut demeurer ainsi !"
 sailing.5512.a: "Je te #italic détruirai#!, maudite bête !"
 sailing.5512.b: "Non, je dois... je dois lâcher prise..."

 sailing.6001.t: "La Baie d'Úlond"
 sailing.6001.desc: "Après une navigation paisible dans la Baie de Belfalas, bénie par un temps clément et des vents porteurs, nous atteignons le château de [GetTitleByKey('c_tharagrondost').GetNameNoTier], bastion occidental des [shipkings|E]. Je passe la journée à admirer les nobles fortifications et à festoyer auprès du seigneur local. Il émane de cette côte sauvage et de son peuple quelque chose d'enchanteur - fiers de leurs liens avec le [gondor|E] et son héritage ancestral, mais également farouchement indépendants.\n\nLe jour suivant, nous déterminons de poursuivre vers l'ouest, jusqu'à la pointe même d'Andrast.\n\nNous atteignons le Cap de Ras Morthil, séparant la Baie de Belfalas des vastes étendues de la Mer de [belegaer_sea|E], et - sondant les profondeurs pour éviter les récifs cachés et les hauts-fonds traîtres - jetons l'ancre dans la petite baie d'Úlond, abritée par ses falaises escarpées.\n\nAu centre de cette baie incurvée, perché sur un promontoire de roche lisse, se dresse l'ancien domaine royal de Bar Morthil, l'habitation [gondorian|E] la plus occidentale de [middleearth|E]."
 sailing.6001.a: "Contentons-nous d'admirer Bar Morthil depuis la sécurité de la baie."
 sailing.6001.toast.a.success: "Quel spectacle saisissant !"
 sailing.6001.b: "Je tenterai d'escalader les falaises pour atteindre Bar Morthil !"
 sailing.6001.b.success: "Après une ascension périlleuse, vous atteignez le sommet"
 sailing.6001.toast.b.success: "Une escalade qui en valait la peine !"
 sailing.6001.b.failure: "Une tâche impossible !"
 sailing.6001.toast.b.failure: "Les falaises sont trop dangereuses à escalader !"
 sailing.6001.c: "Nous ne pouvons l'atteindre - mais nous pouvons l'embraser !"
 sailing.6001.toast.c.success: "Vous embrasez Bar Morthil"
 sailing.6001.d: "Accélérons l'allure ! Contournons ce cap !"

 sailing.6002.t: "Une Nuit de Sérénité"
 sailing.6002.desc: "Je passe une soirée reposante à bord du navire. Le havre, protégé par ses hautes falaises, procure un sentiment d'intimité qui apaise l'esprit après tant de jours en mer. La beauté naturelle de cet endroit, ici aux confins du monde, m'emplit d'une profonde sérénité.\n\nLorsque la nuit tombe, je lève les yeux vers les lumières scintillantes de l'antique domaine de Bar Morthil, perché sur son grand rocher. Je peux imaginer [elendil|E] lui-même au repos en ce lieu, contemplant l'ouest vers sa patrie perdue.\n\nUne tristesse m'envahit alors, une nostalgie profonde pour quelque chose que je n'ai jamais connu, s'agitant dans mon sang même. Je me trouve à me tourner vers l'ouest, esquissant une petite révérence, la main sur le cœur. Mes esprits se relèvent, et je retourne auprès de mes compagnons sous le pont."
 sailing.6002.a: "Je dormirai bien cette nuit."

 sailing.6003.t: "Bar Morthil"
 sailing.6003.desc: "L'ascension s'avère périlleuse. Les falaises demeurent principalement à pic, offrant peu de prises évidentes pour les mains ou les pieds. Je commence à regretter cette tentative, quand soudain je me retrouve sur une corniche en retrait invisible d'en bas. Après cela l'escalade devient plus aisée, et vers midi mes compagnons et moi découvrons le sentier menant au sommet du promontoire, pavé de pierres désormais si polies par l'âge et l'usage qu'elles se révèlent quelque peu traîtresses sous les pieds.\n\nLors de notre approche de la porte, le Gardien nous accueille, exprimant son étonnement face à notre escalade réussie. "Je n'ai connaissance d'aucun qui ait réussi avant vous" déclare-t-il, notant que ses rares hôtes arrivent toujours par la route orientale depuis [GetTitleByKey('c_tharagrondost').GetNameNoTier] ou par la Nevedui. "Venez, contemplez le lieu de repos d'[elendil|E], son mémorial à [westernesse|E] qui fut perdue".\n\nLe domaine demeure modeste par sa taille mais paraît d'un âge inconcevable, tout comme les statues et l'ameublement. L'air même semble souffler depuis le passé. Après nous avoir offert un repas simple, le Gardien nous montre la terrasse, une enceinte longue et effilée orientée vers le sud-ouest sur un éperon rocheux étroit.\n\nTandis que nous contemplons le soleil glissant sous l'horizon, je remarque que mes compagnons s'immobilisent. À mes oreilles parvient le fracas des vagues, bien que la baie demeure immobile comme un miroir. Lorsque le soleil lance ses derniers éclats de lumière par-delà la courbure du monde, il me semble un instant apercevoir un pic lointain illuminé par le crépuscule. Cette vision laisse une image rémanente dans mes yeux, et une autre dans mon cœur que je sais éternelle.\n\nJe me tourne lentement, tentant de croiser le regard du Gardien. Mais je le trouve encore fixant l'océan, une larme unique coulant sur chaque joue."
 sailing.6003.a: "Hélas ! Je crains d'avoir contemplé un spectacle que jamais plus je ne reverrai."

 sailing.6004.t: "Une Tentative Vouée à l'Échec"
 sailing.6004.desc: "L'escalade s'avère impossible et dangereuse également. Les falaises demeurent principalement à pic, offrant peu de prises évidentes pour les mains ou les pieds. À plusieurs reprises je glisse, et plus je monte, plus je risque ma vie. Lorsque le soleil s'élève dans le ciel, il commence à me brûler, et ma sueur rend ma prise toujours plus périlleuse. Finalement, j'admets ma défaite.\n\n"Si je dois un jour contempler Bar Morthil, il me faudra emprunter un chemin différent...""
 sailing.6004.a: "Retournez à votre navire"

 sailing.6005.t: "Bar Morthil en Flammes !"
 sailing.6005.desc: "Nous ne voyons aucun moyen d'atteindre Bar Morthil sur son haut rocher, mais les archers parmi nous demeurent convaincus qu'ils peuvent l'atteindre à distance ! Nous jouissons d'une soirée de divertissement à tour de rôle pour arc-bouter nos flèches haut par-dessus la baie, tentant de les faire passer par-dessus le mur.\n\nUne fois que mes archers ont jaugé le vent et la distance, ils commencent à faire mouche et passent aux flèches enflammées. Bientôt un joyeux brasier s'élève au sommet du promontoire, illuminant tout le havre."
 sailing.6005.a: "Si nous ne pouvons visiter Bar Morthil, nul autre ne le pourra..."

 sailing.6006.t: "Drúwaith Iaur"
 sailing.6006.desc: "Nous laissons le Cap derrière nous et mettons le cap à tribord, longeant les rivages d'[eriador|E]. La côte paraît encore plus sauvage ici, une ligne brisée de falaises abruptes et d'arbres sombres surplombants, adossés à l'épine dorsale montagneuse de la péninsule.\n\nDurant des jours nous ne voyons nulle trace d'habitation. Puis un matin, tandis que nous approchons du petit cap de Rast Iaur, quelque chose attire mon attention.\n\nAu sommet d'une colline près du rivage, je crois distinguer un groupe de silhouettes diminutives se tenant immobiles. Si immobiles, en fait, qu'à cette distance je ne peux déterminer si elles vivent, ou si ce ne sont que des figures sculptées dans la pierre."
 sailing.6006.a: "Amenez les barques ! Explorons cet étrange lieu"
 sailing.6006.a.success: "Vous découvrez la véritable nature des pierres"
 sailing.6006.toast.a.success: "Voici des œuvres d'un grand savoir-faire !"
 sailing.6006.a.failure: "Bah - juste un tas de rochers !"
 sailing.6006.toast.a.failure: "Un voyage inutile !"
 sailing.6006.b: "Cherchons quelque signe de civilisation !"
 sailing.6006.b.success: "Attendez... qu'est-ce donc ?"
 sailing.6006.toast.b.success: "Grottes découvertes !"
 sailing.6006.b.failure: "Encore un tas de pierres..."
 sailing.6006.toast.b.failure: "Nul signe de civilisation trouvé !"

 sailing.6007.t: "Les Woses de Pierre"
 sailing.6007.desc: "Tandis que nous approchons des pierres, je réalise que je sais exactement ce qu'elles sont. J'ai entendu les récits anciens d'un groupe d'hommes diminutifs qui vivent dans les régions montagneuses et les bois, évitant les terres civilisées : les Drúedain ou 'woses'.\n\nIl est même dit que certains furent comptés parmi les Edain qui peuplèrent [numenor|E], pour ne s'enfuir vers [middleearth|E] qu'avant la [downfallofnumenor|E]. Où qu'ils vivent ou aient vécu, leurs terres sont parsemées de ces pierres. J'ai vu des esquisses de celles aperçues dans cette partie des [whitemountains|E] connue sous le nom d'Ancien Pays Pouque. Ces pierres semblent fort similaires à celles-ci..."
 sailing.6007.a: "Les Drúedain demeurent-ils encore sur cette côte sauvage ?"

 sailing.6008.t: "Bah - ce ne sont que des rochers !"
 sailing.6008.desc: "À y regarder de plus près, je constate que les silhouettes ne sont que des pierres sculptées, ce qui explique fort bien pourquoi elles ne bougeaient point. Elles sont si ressemblantes que certains de mes hommes spéculent qu'elles furent jadis des gens, transformés en pierres par quelque sorcellerie, mais je les juge être l'œuvre d'un art humain.\n\nJe note qu'elles semblent marquées de nombreuses runes d'étrange facture. Je ne puis les lire, mais je sens qu'elles constituent un avertissement."
 sailing.6008.a: "Comment sont-elles parvenues ici ?"

 sailing.6009.t: "Le Sentier vers la Montagne"
 sailing.6009.desc: "Après avoir exploré les environs, cherchant les créateurs de ces figures de pierre, je repère une grotte semblant s'enfoncer profondément dans les montagnes.\n\nMon équipage murmure, craignant qu'elle puisse être le repaire d'un ours, ou le nid de quelque autre créature maléfique. Mais mon instinct me dit qu'il pourrait y avoir autre chose demeurant dans la montagne. La légende des Drúedain pourrait-elle être vraie ?"
 sailing.6009.a: "Nous explorerons la grotte."

 sailing.6010.t: "Un Lieu Désert. Probablement."
 sailing.6010.desc: "Quelqu'un ou quelque chose a placé ces pierres là, mais de leurs créateurs il n'y a désormais nulle trace. S'il y eut jadis un établissement ici, il a depuis longtemps disparu.\n\nCe lieu sauvage demeure silencieux comme un cimetière, et d'une façon plus troublante encore. Je jette un coup d'œil aux pierres du coin de l'œil.\n\nL'espace d'un instant, je suis certain qu'elles m'ont rendu mon regard."
 sailing.6010.a: "J'ai la nette impression que nous devrions regagner le navire..."

 sailing.6011.t: "Woses !"
 sailing.6011.desc: "Nous pénétrons dans la grotte et découvrons qu'elle constitue l'entrée d'un long tunnel. Tandis que nous nous enfonçons plus profondément dans la montagne, nous apercevons de nombreux passages menant de chaque côté, et des signes d'habitation. Ce n'est manifestement pas le repaire de quelque ours, mais un établissement caché !\n\nL'un de mes matelots trébuche sur une pierre et chute avec un juron sonore. Même tandis que je l'aide à se relever, nous entendons un aboiement guttural juste devant nous. Et de nouveau, derrière. \n\nJe réalise que nous sommes cernés par un groupe de silhouettes courtes et trapues vêtues de peaux animales, et brandissant des lances que je ne peux m'empêcher de noter qu'elles pointent directement vers moi.\n\nÀ ma surprise, l'une d'elles s'adresse à moi dans ma propre langue, quoique avec un fort accent. "Cette terre n'est point vôtre. Elle est nôtre. Vous n'êtes point les bienvenus ici !""
 sailing.6011.a: "Comment osent-ils ? À l'attaque !"
 sailing.6011.a.success: "Vous triomphez des Woses"
 sailing.6011.toast.a.success: "Woses vaincus !"
 sailing.6011.a.failure: "Vous êtes vaincu par les Woses"
 sailing.6011.toast.a.failure: "Vous avez été gravement empoisonné !"
 sailing.6011.b: "Retraite !"
 sailing.6011.b.success: "Vous échappez avec succès aux Woses"
 sailing.6011.toast.b.success: "Retraite !"
 sailing.6011.b.failure: "Vous êtes blessé durant votre retraite"
 sailing.6011.toast.b.failure: "Vous avez été empoisonné !"
 sailing.6011.c: "Laissez-moi m'expliquer..."
 sailing.6011.c.success: "Vous convainquez les Woses que vous ne représentez aucune menace"
 sailing.6011.toast.c.success: "Woses recrutés !"
 sailing.6011.c.failure: "Les Woses ne vous font pas confiance"
 sailing.6011.toast.c.failure: "Partez, vous apportez le trouble..."

 sailing.6012.t: "Guerre des Woses"
 sailing.6012.desc: "Les woses demeurent féroces, mais je possède l'acier. Nous triomphons rapidement de la petite bande qui nous encercle, et écoutons les échos sonores de leurs compagnons fuyant plus profondément dans les montagnes.\n\nNous décidons qu'il serait préférable de rebrousser nos pas, rapidement, avant qu'ils ne reviennent en nombre.\n\nTandis que nous émergeons dans la lumière du jour, je ne peux m'empêcher de me sentir tel un héros conquérant, même si rétrospectivement le combat fut peut-être quelque peu inégal."
 sailing.6012.a: "Salut au champion de Drúwaith Iaur !"

 sailing.6013.t: "Point de Wose sans Épine"
 sailing.6013.desc: "Les guerriers qui nous encercent peuvent être petits, mais ils paraissent solides, et passablement irrités. Je conclus rapidement que l'affrontement serait imprudent dans ces circonstances, et donne l'ordre à mon équipage de courir pour sauver leurs vies.\n\nLes woses nous poursuivent, criant dans leur langue gutturale, et nous tirant dessus avec de petites flèches et dards. Une fois revenus dans la lumière du jour, nous accélérons l'allure, espérant qu'ils ne nous suivront pas plus loin. Mais même tandis que nous atteignons nos barques tirées sur le rivage, je sens une flèche se planter dans mon mollet gauche.\n\nJe l'arrache et tente de continuer à courir, mais je me sens rapidement faible, puis défaillant, et finalement je m'effondre au sol dans un tas convulsif. Ma vision se brouille, et la dernière chose que je vois est la silhouette d'un de mes marins me traînant vers le navire."
 sailing.6013.a: "Je pense avoir besoin de m'allonger. Ce qui tombe bien car je ne peux plus tenir debout."

 sailing.6014.t: "Une Retraite Réussie"
 sailing.6014.desc: "Les guerriers semblent peu nombreux, mais je suppose qu'il pourrait y en avoir davantage cachés dans les grottes. Je décide de battre une retraite hâtive vers mon navire.\n\nHeureusement, les Woses paraissent pacifiques, et totalement désinclinés à donner la chasse. Ils demeurent à nous observer de loin jusqu'à ce que nous atteignions les barques tirées sur le rivage. Tandis que je les regarde fixement, ils s'estompent lentement dans les ombres de leurs grottes. Je me sens quelque peu humilié, mais remarquablement vivant."
 sailing.6014.a: "Je pense que j'en resterai là pour aujourd'hui"

 sailing.6015.t: "Un Baiser de Wose"
 sailing.6015.desc: "Les guerriers semblent peu nombreux, mais je suppose qu'il pourrait y en avoir davantage cachés dans les grottes, aussi battons-nous une retraite hâtive vers mon navire.\n\nMalheureusement, les Woses décident de donner la chasse, et l'un d'eux tire une flèche qui perce ma botte et mon pied droit. La blessure demeure superficielle, et j'arrache rapidement la flèche. Cependant, je demeure affaibli et débile, comme si elle était imprégnée de quelque poison immonde..."
 sailing.6015.a: "Peut-être ferions-nous mieux de retourner en terre civilisée..."

 sailing.6016.t: "Woses d'Outre-Monde"
 sailing.6016.desc: "Les Woses semblent méfiants, mais non dangereux. Leur chef s'approche de moi et paraît disposé à entamer une conversation. Il me demande des nouvelles du monde au-delà de leurs terres. Je réalise qu'ils demeurent profondément isolés des nouvelles de [middleearth|E], pourtant certains d'entre eux, spécialement les plus jeunes, sont manifestement curieux.\n\nJe délivre un discours inspirant sur la montée d'un pouvoir ténébreux à l'Est, qui représente une menace pour tous les hommes libres. Cela semble allumer une flamme dans les yeux des Woses.\n\nIls commencent à débattre entre eux dans leur propre langue. Enfin, le chef lève la main et tous se taisent. Il frappe sa lance au sol, et dit un mot unique, avant de disparaître dans un tunnel accompagné de la plupart de ses guerriers. Pourtant un groupe d'entre eux demeure. L'un parmi eux, qui semble posséder une compréhension rudimentaire de notre langue, annonce qu'ils ont décidé que le temps de se cacher est révolu - et qu'ils ont choisi de combattre à mes côtés."
 sailing.6016.a: "Il y a une place pour vous sur mon navire"

 sailing.6017.t: "Woses Mélancoliques"
 sailing.6017.desc: "Les Woses semblent méfiants, mais non dangereux. Leur chef s'approche de moi et paraît disposé à entamer une conversation. Il me demande des nouvelles du monde au-delà de leurs terres. Je réalise qu'ils demeurent profondément isolés des nouvelles de [middleearth|E], pourtant certains d'entre eux, spécialement les plus jeunes, sont manifestement curieux.\n\nCependant, tandis que je commence à décrire la Guerre à l'Est, j'éveille chez les woses des mémoires tribales d'anciennes guerres, d'exil et de désespoir. Le chef secoue la tête, et fixe le sol longuement. Puis sans un mot de plus il disparaît dans les tunnels assombris, suivi de près par ses compagnons. Je demeure seul, dans l'obscurité, avec peu d'autre choix que de rebrousser chemin."
 sailing.6017.a: "Peut-être pas les nouvelles qu'ils espéraient entendre..."
 
 sailing.6100.t: "Dans la Baie de Tûlwang"
 sailing.6100.desc: "Notre voyage nous a menés à l'entrée de la vaste [bayoftulwang|E], située entre les nations de [bellakar|E] au nord et d'[anbalkumagan|E] au sud. Cette partie du grand océan constitue un foyer bouillonnant de commerce maritime, fait rendu trop évident par le grand nombre de navires que nous avons aperçus depuis notre arrivée ici.\n\nJ'entends [first_mate.GetFirstName] raconter à [crew_member.GetFirstName] les nombreuses aventures qui pourraient nous attendre ici, me donnant à réfléchir. La Baie s'étend devant moi, scintillant dans la lumière matinale. Devrions-nous maintenir notre cap ?"
 sailing.6100.a: "Gardons notre route. Nous naviguons vers la baie !"
 sailing.6100.b: "À la réflexion, rebroussons chemin ici."
 sailing.6100.b.tt: "Votre #high Voyage Maritime#! se termine"
 
 sailing.6101.t: "La Côte de Bellakar"
 sailing.6101.desc: "Après quelques jours de navigation, nous nous trouvons amarrés dans l'un des plus petits ports le long de la côte méridionale de [bellakar|E]. Tandis que nous descendons du navire sur les quais, le Maître du Port, [bellakarean_harbourmaster.GetFirstName] s'approche de nous, s'enquérant de la raison de notre présence ici.\n\nFlanqué par [first_mate.GetFirstName], je considère mes options. Finalement, je réponds :"
 sailing.6101.a: "Nous sommes ici pour commercer."
 sailing.6101.a.success: "Vous écoulez efficacement votre cargaison"
 sailing.6101.a.failure: "Vous échouez à réaliser un profit après réapprovisionnement"
 sailing.6101.b: "Nous souhaitons acquérir des connaissances sur la [bayoftulwang|E]."
 sailing.6101.b.tt: "Vous cherchez à obtenir des informations de [bellakarean_harbourmaster.GetFirstName]"
 sailing.6101.c: "Nous ne sommes ici que pour nous reposer."
 
 sailing.6102.t: "Le Passager Clandestin"
 sailing.6102.desc: "Nous repartons vers les eaux libres après notre bref séjour dans le royaume de [bellakar|E]. Une nuit tranquille passe, mais tôt le matin, [first_mate.GetFirstName] arrive en trombe, traînant furieusement un étranger vers moi.\n\n"Croiriez-vous cela, mon [ROOT.Char.GetTitleAsNameNoTooltip] ? Nous avons trouvé un passager clandestin dans notre salle des provisions ! [bellakaze_stowaway.GetSheHe] dit que [bellakaze_stowaway.GetHerHis] nom est [bellakaze_stowaway.GetFirstName], et [bellakaze_stowaway.GetSheHe] s'est embarqué sur notre navire de retour dans ce port bellakaréen... Eh bien, que devrions-nous faire de [bellakaze_stowaway.GetHerHim] ?""
 sailing.6102.a: "Qu'est-ce qu'un compagnon de plus à bord ?"
 sailing.6102.b: "Il n'y a qu'un châtiment pour les passagers clandestins..."
 sailing.6102.c: "Fort bien, vous pouvez rester jusqu'à ce que nous touchions terre à nouveau."
 
 sailing.6103.t: "Tûlwang, Terre d'Arrivée"
 sailing.6103.desc: "Dirigeant notre vaisseau vers le sud, nous traversons la [bayoftulwang|E] pour atteindre les rivages de Tûlwang elle-même. Bien que moins accueillante envers les étrangers, les nombreux ports de cette région offrent encore maintes opportunités aux marins audacieux.\n\nTandis que nous accostons dans l'un des plus petits havres, nous sommes une fois de plus reçus par le maître du port local, [tuladen_harbourmaster.GetFirstName].\n\n"Déclarez vos affaires ici," exige-t-il, attendant patiemment ma réponse."
 sailing.6103.a: "Nous sommes ici pour commercer."
 sailing.6103.a.success: "Vous écoulez efficacement votre cargaison"
 sailing.6103.a.failure: "Vous échouez à réaliser un profit après réapprovisionnement"
 sailing.6103.b: "Nous cherchons des marins habiles."
 sailing.6103.c: "Nous ne sommes ici que pour jouir des spectacles."
 
 sailing.6104.t: "Compétition Amicale"
 sailing.6104.desc: "Notre navire navigue vers l'ouest, laissant la [bayoftulwang|E] derrière nous. Tandis que le vaisseau commence à prendre de la vitesse grâce à un vent favorable, nous remarquons un navire marchand nous flanquant à distance.\n\n"Ils nous font des signaux," me dit [first_mate.GetFirstName] avec excitation, "ils veulent organiser une course amicale entre nous !"\n\nJe considère mes options. Aurais-je envie d'un peu de compétition amicale ?"
 sailing.6104.a: "Voyons qui peut sortir de la baie en premier !"
 sailing.6104.a.success: "Vous remportez la course amicale"
 sailing.6104.a.failure: "Le navire marchand vous dépasse"
 sailing.6104.b: "Ceci est ridicule."
 sailing.6104.b.tt: "Vous rentrez chez vous, terminant ainsi votre #high Voyage Maritime#! !"
 
 sailing.6105.t: "La Perle des Rây"
 sailing.6105.desc: "Poursuivant notre voyage plus profondément dans la [bayoftulwang|E], nous atteignons l'impressionnante cité de Bôzisha-Dâr, capitale des Rây et demeure des Bôzishnarûd marchands. Ici, le puissant fleuve Rîyesha se jette dans la baie, apportant avec lui l'agitation du trafic de son vaste réseau de commerce maritime depuis les contrées les plus reculées du Proche et Lointain Harad, depuis les gains mal acquis de Mardrûak, jusqu'aux trésors naturels des jungles des Grand et Petit Gái, jusqu'au savoir-faire impressionnant des [thanihazad|E].\n\nTandis que nous amarrons le navire, le maître du port nous accueille, un sourire lumineux sur le visage. Les navires de contrées lointaines constituent un spectacle commun ici, révèle-t-il, avant de nous questionner sur nos intentions à Bôzisha-Dâr.\n\nJ'acquiesce, préparant ma réponse..."
 sailing.6105.a: "Nous sommes ici pour commercer."
 sailing.6105.a.success: "Vous écoulez efficacement votre cargaison"
 sailing.6105.a.failure: "Vous échouez à réaliser un profit après réapprovisionnement"
 sailing.6105.b: "Je souhaite engager quelques archers habiles."
 sailing.6105.c: "Nous ne sommes ici que pour voir les merveilles."
 
 sailing.6106.t: "La Côte Jungle"
 sailing.6106.desc: "Après avoir quitté le port de Bôzisha-Dâr, notre voyage à travers la [bayoftulwang|E] continue le long de sa côte méridionale, où nous effectuons un détour le long de la rivière Zaja, dans la jungle sombre, humide et entrelacée de lianes du Bôzisha-Miraz - le Grand Gái. Ici demeurent les Tûlwangi - Tûladen belliqueux, esclaves Tandi échappés léchant leurs blessures, et dans les profondeurs de la forêt les reclus Hommes de la Jungle, les Fariyin, qui ont vécu ici depuis des années innombrables.\n\nNous ancrons le navire près de l'un des villages de pêcheurs pour nous reposer une journée. Les villageois s'approchent de nous, prudents à la vue d'un navire à voiles - longtemps ont-ils été les ennemis des Anbalukkhôrî de la côte, et les partis de pillards sur des navires à voiles noires les saluent souvent. Mais ils deviennent moins effrayés à l'approche de notre navire, et nous rencontrent sur les plages, curieux de nos marchandises et nouvelles. [first_mate.GetFirstName] me flanque tandis que nous les rencontrons sur les grèves."
 sailing.6106.a: "Voyons s'ils sont disposés à commercer."
 sailing.6106.b: "Les pêcheurs locaux connaîtront les courants le long de cette côte."
 sailing.6106.c: "Préparez vos armes, mes hommes. Nous prenons ce que nous pouvons d'eux !"

 sailing.6200.t: "Dans la Baie d'Ormal"
 sailing.6200.desc: "Tandis que le navire glisse à travers l'océan et dans la Baie d'Ormal, j'aperçois un vaisseau au loin - un vaisseau dont la taille défie presque l'imagination. De simples instants passent avant qu'il ne devienne évident qu'il s'agit de l'un des grands navires marchands de Lyneria, vraisemblablement chargé de cargaison et filant à travers l'eau vers le prochain port.\n\nBientôt l'équipage du navire massif gouverne plus près de nous, évidemment fier d'exhiber son vaisseau. Bien qu'éloigné, je peux distinguer comment les marins s'affairent sur le pont."
 sailing.6200.a: "Je m'émerveille du magnifique savoir-faire tandis qu'il passe."
 sailing.6200.b: "Vite, aidez-moi à documenter comment ils gouvernent ce navire massif !"
 sailing.6200.c: "Ils regorgent de cargaison. Aux armes, nous serons riches ce jour !"
 sailing.6200.c.success: "Vous submergez les défenses des Lynériens"
 sailing.6200.c.failure: "L'équipage ennemi repousse votre attaque"
 
 sailing.6201.t: "Les Cités-États de Lyneria"
 sailing.6201.desc: "Les cris perçants des mouettes et des dockers m'accueillent tandis que je navigue dans la grandiose cité portuaire, l'une des quatre grandes cités-états de la côte de Lyneria. Des navires amarrés d'extraordinaire taille sont chargés de caisses et coffres de cargaison exotique à chaque quai par des Oliphants de taille plus extraordinaire encore.\n\nMarchands, dockers, marins et constructeurs navals se déplacent dans le port, tels des fourmis près des bêtes énormes, chacun engagé dans les préparatifs du prochain voyage lucratif. Même l'architecture témoigne de la valeur du commerce maritime - de grandes arches relient des bâtiments magnifiques, assez larges pour accommoder même les massifs Mûmakil."
 sailing.6201.a: "Ces marins doivent posséder un grand nombre de récits sur la Baie d'Ormal."
 sailing.6201.b: "Tout constructeur naval lynérien pourrait avoir quelques secrets à révéler..."
 sailing.6201.c: "Un Mûmak adulte ne tiendrait jamais dans ma cale, mais un jeune pourrait..."
 sailing.6201.c.success: "Vous parvenez à acheter un Mûmak juvénile !"
 sailing.6201.c.failure: "Vos négociations échouent"

 sailing.6202.t: "Tûl Harár, Porte de Sîrayn"
 sailing.6202.desc: "Notre vaisseau accoste aux quais de la cité de Tûl Harár, communément connue comme la porte d'entrée vers la nation marchande de Sîrayn. Les produits de toute la Baie d'Ormal et de l'archipel insulaire au sud-est emplissent les marchés du port.\n\nDe grands degrés de marbre s'élèvent depuis les chantiers navals, au-dessus desquels trône un bazar gigantesque bondé d'étals et d'échoppes de toute sorte, s'étendant sur toute la longueur du port. Tandis que je débarque de mon navire, ce spectacle magnifique s'accompagne des sons d'un commerce fervent et de psalmodises tout aussi ardentes d'une procession d'adorateurs traversant"
 sailing.6202.a: "Je devrais me joindre aux adorateurs pour observer leurs coutumes."
 sailing.6202.b: "Quels trésors recèle donc ce bazar ?"
 sailing.6202.a.success: "Le négoce se déroule bien"
 sailing.6202.a.failure: "Vous échouez à réaliser un profit"
 sailing.6202.c: "La beauté de cette cité suffit à emplir une vie entière."
 
 sailing.6203.t: "Les Terres Arides de Harshandatt"
 sailing.6203.desc: "J'aperçois les structures colossales à l'horizon, telles des dagues géantes pointées vers le soleil, longtemps avant que mon navire ne pénètre dans le port qu'elles dominent de leur ombre. Les tours triangulaires, vastes ziggourats d'une taille immense, dominent l'horizon de la cité de Naerphys, qui s'étend à perte de vue.\n\nEntassés autour des docks se dressent des bâtiments de grès et de bois, entrepôts, échoppes et greniers de tailles variées, tous encerclés par des navires amarrés et des dockers affairés. Le nombre impressionnant de greniers et l'odeur particulièrement tenace de poisson d'un jour indiquent que cette cité dispose d'une abondante récolte de grain et de poisson."
 sailing.6203.a: "Quels secrets détiennent donc leurs fermiers ?"
 sailing.6203.b: "Je suis certain d'obtenir une remise sur le poisson."
 sailing.6203.c: "Ces structures colossales ne peuvent avoir été bâties par les mains de l'Homme..."
 
 sailing.6204.t: "Les Rivières de Khy"
 sailing.6204.desc: "Un voyage en remontant le fleuve vers le cœur de la terre de Khy constitue une entreprise ardue, mais la vue à couper le souffle lorsque mon navire pénètre dans le port fluvial de Pelepelplû demeure un spectacle que je n'oublierai pas de sitôt. La cité s'élève sur plusieurs collines, bondée de bâtiments tant nobles que modestes, chacun relié par un ensemble de merveilleux ponts et aqueducs, s'élevant haut dans le ciel et vers l'horizon.\n\nNaviguant sur le plus vaste des aqueducs voguent des navires, transportant des marchandises entre les collines de la cité et vers le fleuve au-delà. Nous amarrons le vaisseau et débarquons, nous émerveillant des spectacles tout autour de nous. La cité m'appelle, mais que devrais-je rechercher ici ?"
 sailing.6204.a: "Un traité sur leur bureaucratie ferait une lecture intéressante."
 sailing.6204.a.tt: "Manuel Militaire Acheté"
 sailing.6204.a.tt.book: "Vous obtenez un manuel militaire [artifact|E]"
 sailing.6204.b: "Je prendrai une excursion sur ces magnifiques voies d'eau."
 sailing.6204.b.success: "Vous découvrez une cache au trésor dissimulée"
 sailing.6204.b.failure: "Vous appréciez cette amusante promenade à travers les canaux"
 sailing.6204.c: "Quelles merveilles sont ces aqueducs, qu'ils puissent porter des navires ?"
 
 sailing.6205.t: "Anarîke, Dernière Colonie de Númenor"
 sailing.6205.desc: "Bien avant d'apercevoir le port de Narikhar à l'horizon, je sais que j'approche d'une cité númenóréenne, quoique fort différente de celles plus à l'ouest. Des statues de rois et héros antiques montent la garde sur la côte, d'autres contemplant solennellement mon navire tandis qu'il navigue vers le port - un port qui aurait jadis pu amarrer des navires bien plus vastes que ceux désormais présents.\n\nLes docks et la cité intérieure fortifiée conservent la grandeur du passé, mais de moindres constructions reposent sur les fondations en ruine de plus grands édifices, spécialement au-delà des murailles. Avant même de débarquer, je sens une tension dans l'air, comme si tout le port demeurait sur le qui-vive. Bientôt j'entends des murmures de pirates et d'anciens ennemis."
 sailing.6205.a: "Ils seront impatients de narrer leur histoire númenóréenne."
 sailing.6205.b: "Quels grands vaisseaux auraient jadis été amarrés ici ?"
 sailing.6205.c: "Je dois me renseigner sur ces pirates Côdyan avant de reprendre la mer..."
 
 sailing.6206.t: "À Mi-Chemin de la Baie"
 sailing.6206.desc: "Tandis que notre vaisseau dépasse les royaumes de Sîrayn, [first_mate.GetFirstName] s'approche de moi. "Nous avons navigué à mi-chemin de la Baie d'Ormal, Capitaine. Souhaitez-vous poursuivre l'exploration ? Les ports de Harshandatt, Khy et Anarike nous attendent encore, mais nous pourrions également rebrousser chemin ici si nécessaire."\n\nJe contemple la baie paisible juste tandis qu'un essaim d'oiseaux traverse au-dessus du navire. Fais-je demi-tour, ou poursuis-je vers la moitié orientale de la Baie ?"
 sailing.6206.a: "Nous poursuivons vers l'avant."
 sailing.6206.b: "Il est temps de rentrer au foyer."
 sailing.6206.b.tt: "Votre #high Voyage Maritime#! se termine"
 
 sailing.6400.t: "Dans la Mer Intérieure"
 sailing.6400.desc: "Mon navire a quitté le havre et progresse régulièrement vers les eaux libres de la [seaofrhun|E]. Mon équipage partage mon excitation et nombre d'entre nous se rassemblent près de la proue du navire pour scruter l'horizon, impatients d'apercevoir ce qui pourrait nous attendre.\n\n[first_mate.GetFirstName] s'approche de moi. "Capitaine, la Mer Intérieure est réputée pour ses tempêtes soudaines. Plus nous nous éloignons des rivages, plus nous risquons d'en essuyer une. Mais d'autre part, demeurer près des côtes augmentera significativement notre temps de voyage. Quel cap devrions-nous tracer ?""
 sailing.6400.a: "Demeurons près des rivages."
 sailing.6400.a.tt: "#high Cette route prendra plus de temps, mais demeure plus sûre#!"
 sailing.6400.b.success: "Vous progressez à bonne allure"
 sailing.6400.b.failure: "Vous êtes surpris par une tempête soudaine"
 sailing.6400.b: "Je ne crains nulle tempête. Mettons le cap au large !"
 sailing.6400.b.tt: "#high Cette route est plus courte mais plus risquée#!"
 
 sailing.6401.t: "La Colère des Eaux"
 sailing.6401.desc: "Il est dit par beaucoup de ceux qui demeurent près des rivages de la [seaofrhun|E] que la Mer Intérieure possède un mauvais caractère et peut rapidement susciter des tempêtes pour punir ceux qui échouent à lui rendre hommage. Il semblerait que nous ayons effectivement irrité la mer, car peu après avoir changé notre cap pour traverser les eaux plus profondes, les cieux s'obscurcirent et une pluie battante commença à tomber. Le vent hurle et commence à déchirer nos voiles tandis que l'équipage travaille désespérément pour maintenir le navire à flot alors que les vagues secouent et ballottent notre vaisseau.\n\n[first_mate.GetFirstName] se tient près de moi, s'accrochant pour sauver sa vie. "Que faisons-nous, Capitaine ? Cette tempête va réduire le navire en pièces !""
 sailing.6401.a: "Nous ne devons pas céder ! La tempête passera, elle le doit !"
 sailing.6401.b: "J'ai connu pires tempêtes ! Suivez mon exemple !"
 sailing.6401.c: "C'en est trop ! Nous n'aurions jamais dû venir ici..."
 sailing.6401.c.tt: "Votre #high Voyage Maritime#! se termine"
 
 sailing.6402.t: "Caras Sant, Joyau de Dorwinion"
 sailing.6402.desc: "Après quelques jours de navigation sans incident, nous atteignons la cité de [GetTitleByKey('c_caras_sant').GetNameNoTier], l'une des villes les plus influentes de [dorwinion|E]. Son port regorge de coques marchandes et de barques de pêche, bouillonnant d'activité.\n\nNous débarquons et déambulons le long des quais où des dizaines de marchands proposent leurs marchandises à la vente. Dorwinion demeure célèbre pour ses vins, et ce serait donc là une bonne opportunité d'en acquérir, si je le souhaite.\n\nBien entendu, Caras Sant a davantage à offrir que de simples plaisirs..."
 sailing.6402.a: "J'achèterai du vin."
 sailing.6402.b: "Pourquoi s'arrêter à une seule bouteille ? Achetons-en beaucoup !"
 sailing.6402.c: "Je prendrai plaisir à découvrir les merveilles de cette cité."
 sailing.6402.d: "Tant que nous y sommes, causons quelques dégâts..."
 sailing.6402.d.success: "Vous parvenez à endommager le port"
 sailing.6402.d.failure: "Vous êtes découvert par les gardes"
 
 sailing.6403.t: "Les Bouches de la Rivière Courante"
 sailing.6403.desc: "Voyageant plus au nord le long de la côte de [dorwinion|E], notre navire atteint le point où la grande Rivière Courante déverse ses eaux dans la [seaofrhun|E]. Les pêcheurs se rassemblent ici, car la plupart des espèces de poissons indigènes remontent la rivière périodiquement pour pondre leur progéniture dans les eaux froides du jeune cours d'eau, près de ses sources dans les montagnes du nord.\n\nNous décidons d'ancrer le navire près de l'un des plus petits docks tenus par les pêcheurs. Ils ne semblent pas hostiles envers nous, mais certains d'entre eux nous considèrent avec méfiance.\n\n[first_mate.GetFirstName] suggère joyeusement que nous participions à un peu de pêche nous-mêmes. "Belle journée pour pêcher, n'est-ce pas ?" dit [first_mate.GetSheHe], attendant ma réponse."
 sailing.6403.a: "Vous avez raison, [first_mate.GetFirstName]. Apportez-moi ma canne à pêche !"
 sailing.6403.a.failure: "Vous parvenez à attraper quelques poissons"
 sailing.6403.a.success: "Vous attrapez beaucoup et en vendez une partie"
 sailing.6403.b: "Je préférerais apprendre des locaux."
 sailing.6403.c: "Pêchons et festoyons ensemble avec tout l'équipage !"
 
 sailing.6404.t: "La Baie du Kug"
 sailing.6404.desc: "Tournant vers l'est à travers la [seaofrhun|E], nous pénétrons dans les eaux près des côtes habitées principalement par les Orientaux. La Mer Intérieure est alimentée par de nombreuses rivières, mais les deux plus vastes sont les rivières Courante et Kug. Pénétrant dans l'une des nombreuses baies de la mer, nous nous arrêtons finalement pour la journée à l'un des plus petits docks construits par les Orientaux de [GetTitleByKey('d_kugathavuld').GetNameNoTier], qui demeurent des deux côtés du Kug.\n\nDes mercenaires de toutes sortes se rassemblent dans ce port, et l'un de leurs capitaines du nom de [easterling_mercenary.GetFirstName] s'approche de moi, cherchant à offrir leurs services."
 sailing.6404.a: "Je pourrais utiliser un combattant comme vous."
 sailing.6404.b: "Je recruterai un contingent de vos épéistes."
 sailing.6404.c: "Que les locaux s'émerveillent à la vue de mon navire !"
 sailing.6404.c.success: "Les soldats de fortune sont impressionnés"
 sailing.6404.c.failure: "Vous échouez à impressionner les soldats de fortune"
 kugath_mercenaries: "Mercenaires Kugath"
 
 sailing.6405.t: "L'Île des Métamorphes"
 sailing.6405.desc: "Au centre de la [seaofrhun|E] s'étend l'île de [GetTitleByKey('c_nabal_mayzri').GetNameNoTier]. Tandis que mon navire s'approche des rivages rocheux de l'île, je sens un certain malaise ramper le long de ma colonne vertébrale. [first_mate.GetFirstName] semble le percevoir également. "Ceci est un lieu hanté, Capitaine," dit [first_mate.GetSheHe]. "On dit que des métamorphes parcourent cette île. Nous ferions mieux de nous en tenir éloignés, tel est mon conseil."\n\nJe contemple l'île. Il serait aisé de changer de cap et de la contourner..."
 sailing.6405.a: "Vous avez raison, [first_mate.GetFirstName]. Filons d'ici."
 sailing.6405.b: "Ceci est un lieu sacré. Nous n'avons rien à craindre ici."
 sailing.6405.c: "Des métamorphes ? Ha, qu'ils viennent, s'ils existent !"
 
 sailing.6406.t: "Mistrand, Joyau de Rhûn"
 sailing.6406.desc: "Notre long voyage nous a menés enfin à la grande cité de [GetTitleByKey('c_mistrand').GetNameNoTier], la plus vaste des demeures des Orientaux de [rhun|E]. Une fois encore, nous découvrons un havre plein d'activité, grouillant tant de navires de guerre que de vaisseaux marchands. Haut au-dessus du port, les puissantes murailles de la cité s'élèvent, et au-delà, plus haut encore, se dressent les tours élancées des nombreux palais des riches seigneurs et marchands.\n\nTandis que nous amarrons le navire, l'un des maîtres du port s'approche de moi, s'enquérant de nos affaires à Mistrand."
 sailing.6406.a: "Nous sommes ici pour vendre quelque cargaison."
 sailing.6406.a.success: "Vous vendez vos marchandises à bon prix"
 sailing.6406.a.failure: "Vos marchandises échouent à générer un profit"
 sailing.6406.b: "Je souhaite apprendre les secrets de vos techniques de navigation."
 sailing.6406.c: "Nous ne sommes ici que pour voir les merveilles."
 sailing.6406.d: "(Mentir) Nous ne sommes ici que pour voir les merveilles."
 sailing.6406.d.success: "Vous parvenez à saboter le port"
 sailing.6406.d.failure: "Vous êtes capturé par les gardes"
 
 sailing.6407.t: "Un Obstacle Final"
 sailing.6407.desc: "Laissant les tours de Mistrand derrière nous, nous traçons finalement un cap de retour vers le havre où notre voyage avait commencé. Tandis que nous commençons à approcher du port, un brouillard soudain se lève. Nous avons beaucoup vu le long du voyage et avons tous acquis une expérience précieuse cependant, et l'équipage parvient à naviguer le brouillard en sécurité.\n\nLa facilité avec laquelle nous avons surmonté cet obstacle final m'inspire à rassembler l'équipage et dire quelques mots finaux juste avant que le navire ne soit amarré dans le port. Mais que devrais-je leur dire ?"
 sailing.6407.a: "Nous avons tous fort bien fait durant ce voyage."
 sailing.6407.b: "[ROOT.Char.GetFaith.HighGodName] nous a véritablement bénis durant ce périple."
 sailing.6407.c: "Vous êtes tous devenus d'habiles marins, mes amis."
 
 # Exploration fluviale
 sailing.8001.t: "Ethir Anduin"
 sailing.8001.tt: "Naviguons sur la rivière Anduin !"
 sailing.8001.desc: "Notre navire a atteint le Delta d'[anduin|E], également connu sous le nom d'Ethir Anduin. Ici, le Grand Fleuve termine sa course pour finalement se jeter dans la Baie de Belfalas. Ce lieu a été témoin de nombreuses batailles navales entre la Flotte [gondorian|E] et les navires ténébreux des Corsaires. Pourtant en temps de paix, il a également été au centre du prospère système commercial naval entre le Gondor et d'autres royaumes côtiers.\n\nTandis que je dirige notre vaisseau dans le Delta, je note qu'il n'est troublé que par l'activité des pêcheurs et autres gens de mer. Du côté Lebennin de la rivière Anduin j'aperçois un petit établissement de pêche, avec de nombreuses barques au port."
 sailing.8001.a: "Pillez les barques ! Attaquez l'établissement !"
 sailing.8001.a.success: "Vous attaquez avec succès le havre."
 sailing.8001.a.failure: "Vous êtes contraint à la retraite par les locaux tenaces."
 sailing.8001.toast.a.success: "Vous avez attaqué l'établissement avec succès !"
 sailing.8001.toast.a.failure: "Retraite !"
 sailing.8001.b: "Soudoyons quelques pêcheurs pour rejoindre l'équipage."
 sailing.8001.toast.b.success: "Vous avez soudoyé les pêcheurs !"
 sailing.8001.c: "Je demanderai des nouvelles des terres lointaines"
 sailing.8001.c.success: "Les pêcheurs partagent avec vous les dernières nouvelles apportées par les marchands de l'Anduin"
 sailing.8001.c.failure: "Les pêcheurs sont méfiants et ne partageront aucune rumeur avec des étrangers"
 sailing.8001.toast.c.success: "Voilà un ragot qui se révélera utile..."
 sailing.8001.toast.c.failure: "Vous n'apprenez rien."
 sailing.8001.d: "Hissez les voiles ! Nous poursuivons notre voyage en remontant l'Anduin."

 sailing.8002.t: "Ethir Anduin : L'Attaque"
 sailing.8002.desc: "Les pêcheurs lèvent leurs outils rudimentaires pour offrir résistance, mais bientôt l'établissement s'embrase sous l'action de mon équipage et les défenseurs fuient terrifiés.\n\nAprès avoir fouillé les barques au port, mes hommes les sabordent et elles sombrent rapidement. Je procède à faire piller l'établissement par l'équipage, saccageant méthodiquement chaque bâtiment épargné par les flammes. Au coucher du soleil, je retourne à mon navire avec mes gains mal acquis."
 sailing.8002.a: "Maigre butin, mais cela aidera à payer l'équipage..."

 sailing.8003.t: "Ethir Anduin : Une Défense Robuste"
 sailing.8003.desc: "Tandis que mon navire approche de l'établissement, les pêcheurs sonnent une cloche de tour. Hommes et femmes se rassemblent au port. Certains ne tiennent que des outils rustiques, mais parmi eux se trouvent ceux possédant des lames utilisables et un regard dans les yeux qui suggère fortement qu'ils savent s'en servir.\n\nIl devient rapidement évident qu'ils ont décidé d'opposer une forte défense à leurs foyers et leurs biens. Je réalise que je ne suis pas le premier pillard cherchant à piller ces terres. Ces gens ont repoussé maints corsaires. Ils sont bien organisés et furieux, et je regarde leurs nombres croître rapidement tandis que davantage de locaux reviennent en hâte des champs.\n\nJe réalise rapidement que ceci ne va pas se dérouler comme je l'espérais. Battant une retraite hâtive et quelque peu peu digne vers le navire, je hisse rapidement les voiles et me dirige en amont. Tandis que l'établissement disparaît à l'horizon, je crache avec mépris par-dessus le plat-bord, furieux de mon mauvais choix de victime."
 sailing.8003.a: "La prochaine fois, choisissons un village plus petit..."

 sailing.8004.t: "Ethir Anduin : Le Débat"
 sailing.8004.desc: "Tandis que le soir approche, les pêcheurs sonnent une cloche au sommet de la tour principale de l'établissement, et un rassemblement commence sur la place centrale. Il semble que les villageois soient grandement troublés, et il y a beaucoup de débat sur ce qui devrait être fait. Tandis que la conversation s'échauffe, je parviens à saisir une partie de la discussion.\n\n"Ces terres ne sont plus sûres. De l'autre côté de la rivière, de moins en moins de nos parents demeurent désormais, et des gens mauvais infestent la terre. Les navires noirs naviguent le Delta à nouveau. Si nous devons survivre, nous devons songer à nos défenses. Nous avons besoin d'or pour construire un fort, pour nous procurer des armes appropriées, ou tôt ou tard nous ferons face à une attaque que nous ne pourrons repousser !"\n\nM'arrêtant dans mes pas, je me demande si je devrais me joindre à la conversation..."
 sailing.8004.a: "Peut-être est-il temps de partir, avant qu'ils ne nous fassent creuser des défenses..."
 sailing.8004.b: "Pour une rémunération honnête, nous pourrions renforcer les défenses locales."

 sailing.8005.t: "L'Arsenal Royal de Pelargir"
 sailing.8005.desc: "[first_mate.GetFirstNameNoTooltip] s'approche - "Capitaine, contemplez la Cité de Pelargir !" Utilisant ma longue-vue, je découvre un arsenal majestueux, peut-être le plus impressionnant de [middleearth|E]. D'innombrables navires de toute taille emplissent le port, soit à l'ancre soit glissant vers l'entrée ou la sortie du port. Au-delà de l'arsenal, et s'élevant par-dessus les murailles antiques, je découvre une cité marchande vibrante d'une taille énorme, bien que des parties en paraissent délabrées ou en ruine.\n\nLes bruits et odeurs de la cité emplissent mes sens tandis que je pénètre dans le port, et je souris en anticipation."
 sailing.8005.a: "Cette nuit... nous brûlons ces navires !"
 sailing.8005.a.success: "Vous parvenez à déclencher un incendie dans le chantier naval et échappez sans être vu"
 sailing.8005.a.failure: "Les chantiers navals sont bien gardés. Vous subissez plusieurs pertes et êtes contraint de fuir"
 sailing.8005.toast.a.success: "Arsenaux de Pelargir sabotés !"
 sailing.8005.toast.a.failure: "Retraite !"
 sailing.8005.b: "Gagnons quelque monnaie !"
 sailing.8005.b.success: "Les marchands de Pelargir sont disposés à établir une route commerciale vers votre royaume"
 sailing.8005.b.failure: "Les marchands de Pelargir ne sont pas disposés à commercer avec vous"
 sailing.8005.toast.b.success: "Route commerciale établie !"
 sailing.8005.toast.b.failure: "Vous ne parvenez pas à impressionner les marchands de Pelargir"
 sailing.8005.c: "Attendez... ce beau vaisseau là-bas - volez-le !"
 sailing.8005.c.success: "Vous volez le navire"
 sailing.8005.c.failure: "Votre tentative de vol est découverte"
 sailing.8005.toast.c.success: "Vous avez volé un beau navire plein de valeurs !"
 sailing.8005.toast.c.failure: "Votre tentative de vol est découverte !"
 sailing.8005.d: "Passons quelques jours en ville pour voir les merveilles !"

 sailing.8006.t: "Pelargir : Un Vol Nocturne"
 sailing.8006.desc: "Mes hommes attendent le coucher du soleil et se préparent à se faufiler dans l'arsenal. Un calme relatif s'est abattu sur le port, et nous profitons de l'obscurité et du brouillard pour descendre une petite barque du navire et ramer avec des avirons asssourdis dans l'arsenal.\n\nTandis que [first_mate.GetFirstNameNoTooltip] crée une diversion à l'extérieur du chantier pour distraire les gardes, nous parvenons à nous faufiler à bord de l'un des plus beaux navires du port - orné du sceau de [sealord.GetTitledFirstName] [sealord.GetHerHim]self - et levons l'ancre.\n\nJe me range lentement le long de mon propre navire, et souris tandis que mon équipage jette des planches et monte à bord, apportant nos provisions avec eux."
 sailing.8006.a: "Voici une prise qui me plaît..."

 sailing.8007.t: "Pelargir : Une Tentative Ratée"
 sailing.8007.desc: "Mes hommes attendent le coucher du soleil et se préparent à se glisser dans le chantier naval. Un calme relatif s'est abattu sur le port, et nous profitons de l'obscurité et du brouillard pour descendre une petite barque de votre navire et ramer avec des avirons asssourdis dans l'arsenal. [first_mate.GetFirstNameNoTooltip] fait du bruit à l'extérieur du chantier pour distraire les gardes.\n\nJ'aperçois l'un des plus beaux navires à l'ancre, et tente de monter à bord. Tandis que nous escaladons le plat-bord, un cri s'élève. Un marin barbu, qui semble fait à parts égales de muscle et de pure rage, m'attrape à la gorge et me jette corporellement sur le pont. D'autres marins se rassemblent, alternant à tour de rôle entre jurons et coups de pied.\n\nQuand l'épreuve se termine finalement, je suis escorté à la pointe de l'épée vers mon navire. Mes blessures pourront guérir, mais l'embarras durera toute une vie..."
 sailing.8007.a: "Tout était la faute de [first_mate.GetFirstNameNoTooltip] !"

 sailing.8008.t: "Osgiliath, Citadelle des Étoiles"
 sailing.8008.desc: "Peu avant l'aube, mon équipage annonce que nous avons atteint l'antique métropole d'[osgiliath|E]. La cité semble avoir été abandonnée depuis quelque temps maintenant, résultat des luttes constantes entre les forces du [mordor|E] et du [gondor|E].\n\nElle se trouve largement en ruines - la Grande Salle, le Grand Pont, tout brisé, toits ouverts au ciel. Nous attendons le coucher du soleil pour explorer la cité."
 sailing.8008.a: "Explorons les ruines à la recherche de valeurs abandonnées."
 sailing.8008.a.success: "Une recherche fructueuse"
 sailing.8008.a.failure: "Vous revenez les mains vides"
 sailing.8008.toast.a.success: "Osgiliath pillée !"
 sailing.8008.toast.a.failure: "Incapable de trouver quoi que ce soit de valeur"
 sailing.8008.b: "Je partirai à la recherche du Dôme des Étoiles !"
 sailing.8008.b.success: "Vous trouvez le Dôme des Étoiles"
 sailing.8008.toast.b.success: "Dôme des Étoiles trouvé !"
 sailing.8008.b.failure: "Vous ne trouvez nulle trace du Dôme des Étoiles"
 sailing.8008.toast.b.failure: "Aucun signe du Dôme des Étoiles"

 sailing.8009.t: "Osgiliath : Babioles Abandonnées"
 sailing.8009.desc: "Tandis que le soleil se lève, mon équipage retourne au navire. Entre eux ils portent un énorme coffre de bois incrusté de damasquinure d'argent.\n\nUne fois sur le pont, ils ouvrent le coffre et me montrent le contenu : de beaux vêtements aux broderies délicates, un sac de pièces d'or scintillantes, une dague au manche bijouté, un gobelet serti de rubis. Manifestement il appartenait jadis à quelque riche seigneur ou marchand, tué ou chassé durant l'interminable conflit."
 sailing.8009.a: "Partagez les pièces entre l'équipage. Les babioles, nous les vendrons."

 sailing.8010.t: "Osgiliath : Ruines et Dévastation"
 sailing.8010.desc: "À l'aube, mon équipage revient, les visages abattus. Ils ont les mains vides.\n\n"Il n'y a que ruine et dévastation ici, Capitaine. Chaque maison a été saccagée, chaque salle livrée au brasier. Seules les pierres nues demeurent... et les ossements. Il y a beaucoup d'ossements..." Ils parlent en murmures, manifestement troublés par ce lieu sépulcral.\n\nSoudain j'entends des pas approchant, et des voix rauques s'appelant."
 sailing.8010.a: "Quittons cette tombe avant d'être détectés !"

 sailing.8011.t: "Osgiliath : Le Dôme des Étoiles"
 sailing.8011.desc: "[first_mate.GetFirstNameNoTooltip] l'aperçoit le premier, à l'œil perçant qu'[first_mate.GetSheHe] est. Nous avons vu les restes de plusieurs ponts brisés traversant la rivière, mais celui-ci est bien plus vaste que les autres, et ses piliers semblent plus anciens et voûtés avec plus grand art. Pourtant, le temps et la guerre l'ont brisé, et ses arches centrales sont tombées dans la rivière, formant des rapides écumants.\n\nTandis que nous approchons de cette grande pile de maçonnerie et discernons de puissant piliers et ouvrages de pierre sculptée parmi les décombres, je réalise exactement ce que je contemple. Ce n'était pas simplement un pont. C'était le Dôme des Étoiles ! Plus grande salle du [southernkingdom|E], érigée par [isildur|E] et [anarion|E] peu après leur venue depuis la mer, dépositaire du [palantir|E] d'[osgiliath|E] !\n\nTandis que nous contemplons les pierres brisées, couvertes d'algues vertes, je me demande quelles grandes machines de siège ont dû être utilisées pour abattre un édifice si glorieux, et quelle folie a pu mener à une telle destruction. Je songe également à la perte du Palantír en son sein. Demeure-t-il enseveli dans les ruines, ou les eaux d'[anduin|E] l'ont-elles roulé jusqu'à la Baie de Belfalas ?"

 sailing.8012.t: "Osgiliath : Ruines Vides"
 sailing.8012.desc: "Le Grand Pont, comme la plupart de la cité, n'est désormais qu'un amas brisé de décombres envahis, un lieu de repos pour les mouettes. S'il n'y avait les signes occasionnels que la pierre avait été façonnée par la main, je croirais que c'est un élément naturel de la rivière.\n\nDu Dôme des Étoiles qui se dressait jadis sur la grande arche du pont il n'y a désormais nul signe. Je ne peux qu'imaginer l'ancienne gloire de ce lieu."

 sailing.8013.t: "Cair Andros"
 sailing.8013.desc: "[first_mate.GetFirstNameNoTooltip] s'approche de moi au milieu de la nuit :\n\n"Commandant, nous approchons de l'île de Cair Andros. Des chaînes sont tendues à travers la rivière qui bloquent notre passage. Nous avons été contraints de nous arrêter, et maintenant une barque de la garnison voisine s'est rangée à nos côtés. Leur commandant dit que nul ne peut procéder plus au nord. Que devrions-nous faire ?""
 sailing.8013.a: "Laissez-moi parler..."
 sailing.8013.a.success: "Les gardes vous accordent le passage"
 sailing.8013.toast.a.success: "Vous avez gagné le libre passage au-delà de Cair Andros"
 sailing.8013.a.failure: "Les gardes vous forcent à rebrousser chemin"
 sailing.8013.toast.a.failure: "Vous êtes contraint de retourner en aval"
 sailing.8013.b: "Il n'y a pas de temps pour parler, et nous ne reculons pas. ATTAQUEZ !"
 sailing.8013.b.success: "Vous submergez la petite garnison"
 sailing.8013.toast.b.success: "Vous abaissez avec succès la chaîne"
 sailing.8013.b.failure: "Votre équipage est débordé !"
 sailing.8013.toast.b.failure: "Défaite !"
 sailing.8013.c: "Notre voyage se termine ici. Il est temps de rentrer au foyer !"

 sailing.8014.t: "Cair Andros : Passage Accordé"
 sailing.8014.desc: "Je tente de persuader les gardes que je ne souhaite que contempler la beauté des Chutes de Rauros, et leur glisse une bouteille de vin fortifié de mes réserves pour adoucir leur humeur. Les gardes déterminent que je ne représente pas une menace, pour eux ou pour la sécurité de Cair Andros, et sont convenablement ragaillardis par le pot-de-vin.\n\n"Vous pouvez poursuivre votre course en remontant l'[anduin|E], jusqu'aux Chutes. Si vous souhaitez procéder plus au nord après cela, vous devez ancrer le navire là et continuer à pied. Prenez garde aux marais de Wetwang ! Ils sont traîtres pour l'imprudent.""
 sailing.8014.a: "En avant vers Rauros !"

 sailing.8015.t: "Cair Andros : Fin du Voyage"
 sailing.8015.desc: "Je vois des chaînes bloquant le chemin en remontant l'[anduin|E]. Les gardes se rassemblent pour discuter s'ils devraient abaisser les chaînes et me laisser passer, ou me forcer à rebrousser chemin. Après quelques minutes de délibération, le Commandant en Chef de Cair Andros s'approche.\n\n"Ceci est un lieu dangereux, tant sur terre que sur l'eau. Nous ne savons si vous êtes ami ou ennemi, et nos ordres sont de refuser le passage à quiconque cherche à passer Cair Andros. Vous devez retourner par où vous êtes venu.""
 sailing.8015.a: "Damnation !"

 sailing.8016.t: "Cair Andros : La Charge"
 sailing.8016.desc: "Heureusement, l'attention de la garnison locale se concentre sur la rive orientale de l'[anduin|E], et j'ai approché Cair Andros de son côté occidental. Il y a peu d'hommes ici pour s'opposer à moi. Je donne le signal à mon équipage, et ils tombent sur les gardes déconcertés, en jetant plusieurs à l'eau. Nous sabordons facilement leur barque, et nous rangeant le long du port abaissons rapidement les chaînes.\n\nNous ne voyons aucun autre signe de résistance de la garnison, et bientôt Cair Andros gît loin derrière nous."

 sailing.8017.t: "Cair Andros : Repoussés"
 sailing.8017.desc: "Je réalise rapidement que la barque pleine de soldats n'est pas mon seul problème. Sur la rive de Cair Andros une force plus importante s'est rassemblée, et nombre d'entre eux ont des arcs. Pire encore, une alarme a été donnée, et des soldats émergent d'abris cachés sur la rive occidentale de la rivière.\n\nL'un de mes hommes d'équipage a bu plus que de raison, et il ne peut être retenu de hurler des insultes aux soldats, qui procèdent à monter à bord de mon navire pour rendre l'insulte. Une échauffourée s'ensuit, et nous subissons plusieurs blessures avant de parvenir à arrêter le combat. Il faut beaucoup de supplications et d'humiliation avant qu'on nous permette de retourner en aval."

 sailing.8018.t: "Le Wetwang"
 sailing.8018.desc: "[first_mate.GetFirstNameNoTooltip] - "Commandant, sentez-vous cette odeur ? L'odeur immonde, les mouches... Elles viennent d'en amont. Je peux voir une rivière se jetant dans l'[anduin|E] sur la gauche. Ce devrait être l'Entéviêre. Nous devrions approcher du WetWang. Je n'aime pas ce lieu, nous devrions le quitter dès que possible. Qui sait quel danger peut nous attendre dans ces marais...""
 sailing.8018.a: "Explorons ce charmant endroit"
 sailing.8018.a.success: "#P Je saisis quelque ancien [artifact|E] des défunts...#!"
 sailing.8018.toast.a.success: "Artefact trouvé dans les Marais !"
 sailing.8018.a.failure: "Il n'y a rien que des cadavres..."
 sailing.8018.toast.a.failure: "Vous retournez à votre vaisseau, effrayé jusqu'aux os"

 sailing.8019.t: "Le Wetwang : Trésor Sous les Lumières"
 sailing.8019.desc: "Nous amarrons le navire sur le rivage et décidons d'explorer les Marais. Le Wetwang n'est que l'extension d'un lieu encore plus redoutable, les Marais des Morts, l'endroit où eut lieu l'antique [battleofdagorlad|E]. Marcher devient de plus en plus difficile, tandis que je m'enfonce partiellement dans des mares et bassins d'eau dont la profondeur demeure inconnue depuis la surface.\n\nLe soleil commence à se coucher, tandis que je vois des lumières dans l'eau, sous forme de chandelles. Je deviens hypnotisé par ces chandelles dansantes, perds le contrôle de mon corps et tombe. Soudain, je me trouve chutant dans l'eau, nageant à travers des cadavres non corrompus.\n\nJ'entends une voix depuis la surface appelant mon nom, mais quelque chose m'agrippe et m'emmène plus profond. C'était [first_mate.GetFirstNameNoTooltip] appelant mon nom. Heureusement, [first_mate.GetSheHe] me ramène à la surface à temps. En sortant, je parviens à saisir un artefact d'un guerrier déchu"
 sailing.8019.a: "J'en ai assez de ce lieu lugubre !"

 sailing.8020.t: "Le Wetwang : Lumières Traîtresses"
 sailing.8020.desc: "Nous amarrons le navire sur le rivage et décidons d'explorer les Marais. Le Wetwang n'est que l'extension d'un lieu encore plus redoutable, les Marais des Morts, l'endroit où eut lieu l'antique [battleofdagorlad|E]. Marcher devient de plus en plus difficile, tandis que je m'enfonce partiellement dans des mares et bassins d'eau dont la profondeur demeure inconnue depuis la surface.\n\nLe soleil commence à se coucher, tandis que je vois des lumières dans l'eau, sous forme de chandelles. Je deviens hypnotisé par ces chandelles dansantes, perds le contrôle de mon corps et tombe. Soudain, je me trouve chutant dans l'eau, nageant à travers des cadavres non corrompus.\n\nJ'entends une voix depuis la surface appelant mon nom, mais quelque chose m'agrippe et m'emmène plus profond. C'était [first_mate.GetFirstNameNoTooltip] appelant mon nom. Heureusement, [first_mate.GetSheHe] me ramène à la surface à temps."

 sailing.8021.t: "Les Chutes de Rauros"
 sailing.8021.desc: "[first_mate.GetFirstNameNoTooltip] - "Enfin nous atteignons les Chutes de Rauros, la fin de notre voyage. Nous jetons l'ancre au dock antique, et escaladons la route de portage envahie, dépassant de nombreuses structures en ruine et statues penchantes. Au sommet nous découvrons un spectacle à couper le souffle - le Nen Hithoel, et le grand rocher épineux de Tol Brandir.\n\nDans les jours qui suivent, nous explorons le rivage à pied aussi loin au nord que la Porte des Rois, et nous glorifions à la vue de l'Argonath - les figures colossales d'[isildur|E] et d'[anarion|E], mains levées en avertissement. Peu de spectacles pourraient être plus symboliques du [gondor|E] à son apogée. Ils regardent tous deux vers le nord, vers la Wold, les Terres Brunes, et la Vallée d'[anduin|E].\n\nPour un instant mon cœur aspire à poursuivre mon voyage, à chercher les terres sauvages qui s'étendent devant moi. Puis une lassitude descend sur moi, et je sais qu'il est finalement temps de chercher les conforts du foyer et du logis.""
 sailing.8021.a: "Contemplez, la puissance du [gondor|E] exposée !"
 sailing.8021.toast.a.success: "J'ai vu les Rois d'antan !"
 sailing.8021.b: "Bah ! Un jour, je renverserai ce symbole de l'orgueil du [gondor|E] !"

 sailing.8100.t: "Le Delta du Harnen"
 sailing.8100.tt: "Explorons la rivière Harnen !"
 sailing.8100.desc: "Après de nombreux jours à longer le littoral de la Baie de Belfalas, nous atteignons le delta fertile de la rivière Harnen. Cette terre a longtemps été un bastion des corsaires, et mon équipage demeure nerveux et méfiant.\n\nAu début nous n'apercevons que les pavillons de navires marchands sillonnant la côte, mais tandis que nous mettons le cap vers le Delta, un cri s'élève depuis la hune annonçant que des voiles noires peuvent être vues approchant à grande vitesse."
 sailing.8100.a: "Préparez les défenses !"
 sailing.8100.toast.a.success: "Votre équipage vainc le Navire Noir !"
 sailing.8100.toast.a.failure: "Votre équipage résiste au Navire Noir, mais à un prix"
 sailing.8100.b: "Préparez les défenses !"
 sailing.8100.toast.b.success: "Votre équipage vainc le Navire Noir !"
 sailing.8100.toast.b.failure: "Vous subissez un naufrage !"
 sailing.8100.c: "Manœuvres d'évitement !"
 sailing.8100.toast.c.success: "Votre réaction rapide vous permet d'éviter l'attaque !"
 sailing.8100.toast.c.failure: "Trop tard ! Votre navire a été endommagé par les corsaires."
 sailing.8100.d: "Annulez le plan. C'est trop dangereux..."

 sailing.8101.t: "La Tour de Bronze d'Ancalimon"
 sailing.8101.desc: "Notre voyage devient beaucoup plus aisé tandis que nous laissons le Delta du Harnen et ses corsaires derrière nous. Après plusieurs jours naviguant la rivière en amont, nous arrivons à Ancalimon, un lieu historique nommé d'après le roi [numenorean|E] [ancalimon.GetFirstName]. Notre groupe de marins découvre une scène vibrante de commerce et culture. Ils explorent des rues bourdonnantes emplies d'étals vendant des marchandises exotiques et épices de terres lointaines, se mêlant aux marchands parlant diverses langues, et admirent les murailles défensives antiques de la ville et la [GetBuilding('wonder_ancalimon').GetName] qui la domine.\n\nNous décidons d'approcher de la tour, où nous remarquons un groupe de musiciens s'installant sur une scène de fortune dans ce qui semble être une célébration en l'honneur d'[ancalimon.GetFirstName]."
 sailing.8101.a: "Nous danserons et nous mêlerons aux musiciens !"
 sailing.8101.b: "Prenons un verre et interprétons une chanson de marin sur scène"
 sailing.8101.c: "Quelque chose ne cadre pas ici..."
 sailing.8101.d: "Nous ne savons même pas qui était [ancalimon.GetFirstName]..."
 sailing.8101.toast.success: "Vous passez un bon moment"
 sailing.8101.tt: "Des événements inattendus peuvent se dérouler"

 sailing.8111.t: "Ancalimon : Prêtres en Colère"
 sailing.8111.desc: "Nous nous rassemblons près de la tour de l'antique roi [numenorean|E] [ancalimon.GetFirstName] afin de nous joindre aux festivités. Mon équipage commence à boire et danser, supposant qu'il s'agit simplement d'une chance de faire la fête, mais bientôt je réalise que leur comportement est perçu comme irrespectueux par les autres participants.\n\nDes instants plus tard, un groupe de prêtres fort irrités s'approche. Il devient apparent que ce n'était pas une célébration typique mais plutôt un rassemblement religieux solennel.\n\nTandis que les prêtres prennent la scène, brandissant des fouets et se préparant à administrer un châtiment, je me demande quelle offense nous avons pu commettre pour faire de nous leur cible."
 sailing.8111.a: "Filons d'ici..."
 sailing.8111.toast.success: "Vous vous échappez vers votre navire"
 sailing.8111.toast.failure: "Vous avez été fouetté"

 sailing.8102.t: "Les Carrefours du Harad"
 sailing.8102.desc: "Dans notre voyage en remontant le Harnen, nous dépassons de nombreux forts et postes commerciaux haruzes des deux côtés de la rivière. Certains contiennent des bâtiments et statues remarquables qui semblent avoir été construits jadis, par des hommes de grand talent. D'autres ne sont guère plus qu'une collection de masures de briques de boue avec de petites jetées s'avançant dans la rivière.\n\nFinalement nous approchons de la grande cité d'Amrûn, une métropole grouillante de grande renommée. Ici la rivière Harnen se divise en deux affluents, une branche septentrionale coulant depuis l'Ephel Duath et le Royaume de Chelkar, l'autre prenant sa source plus à l'est en Pezarsan.\n\nCette confluence, et la présence d'un grand pont de pierre, font de ce lieu un entrepôt significatif et carrefour pour les voyageurs du monde entier."
 sailing.8102.a: "Sabotez le pont !"
 sailing.8102.toast.a.success: "Pont saboté !"
 sailing.8102.b: "Parlons aux voyageurs sur la Route du Harad !"
 sailing.8102.b.success: "Vous apprenez les dernières nouvelles de terres proches et lointaines"
 sailing.8102.toast.b.success: "Intriguant !"
 sailing.8102.b.failure: "Il y a peu de visages amicaux ici..."
 sailing.8102.toast.b.failure: "Personne à qui parler"
 sailing.8102.c: "Trouvez un scribe pour m'enseigner l'Apysaic Septentrional !"

 sailing.8103.t: "Amrûn : Le Scribe"
 sailing.8103.desc: "Je passe devant la tente d'un homme haruzan ridé, assis en tailleur sur un coussin rebondi, vendant manuscrits, parchemins et tomes historiques. Il semble reconnaître mon accoutrement, et m'interpelle dans ma langue natale. Je m'approche de lui et m'incline, le complimentant sur son accent.\n\nIl me raconte son histoire - il a été historien et scribe depuis sa jeunesse, dévouant sa vie à enregistrer les événements de son temps pour la postérité. Il a voyagé en de nombreux lieux de [middleearth|E], et beaucoup appris concernant les langues et cultures de ses peuples."
 sailing.8103.a: "Pouvez-vous m'enseigner l'Apysaic Septentrional ?"
 sailing.8103.toast.a.success: "Vous apprenez l'Apysaic Septentrional !"

 sailing.8104.t: "Pezarsan"
 sailing.8104.desc: "Nous décidons de prendre l'affluent méridional de la rivière Harnen aux carrefours d'Amrûn. Les terres autour de nous deviennent plus arides et moins hospitalières. La petite végétation que nous pouvons voir ici demeure presque inexistante.\n\nNous laissons derrière nous le redoutable Ephel Duath, les Montagnes de l'Ombre, pour bientôt nous courber vers l'est dans les terres de Pezarsan. Après quelques jours de navigation, nous parvenons à un poste commercial vibrant à Talazhan, un lieu bordant presque la région de Tafas.\n\nJe décide d'amarrer le navire pour acheter des provisions essentielles dont nous avons désespérément besoin pour poursuivre notre voyage, et voir s'il pourrait y avoir autre chose digne d'être acheté dans cette terre brûlée par le soleil."
 sailing.8104.a: "Je chercherai des armes ou armures"
 sailing.8104.toast.a.success: "Vous trouvez des marchands enchérissant sur des armes"
 sailing.8104.b: "Cherchons quelques objets de luxe !"
 sailing.8104.toast.b.success: "Vous visitez le marché à la recherche de luxes"
 sailing.8104.c: "Je pense qu'il est temps de faire demi-tour."
 sailing.8104.c.tt: "Votre #high Voyage Maritime#! se termine"

 sailing.8105.t: "Pezarsan : Un Artefact Rare"
 sailing.8105.desc: "Je suis attiré par l'activité dans une tente très populaire. Tandis que j'approche, je réalise que la foule participe à une étrange vente aux enchères. On me montre un objet couvert de tissu, et je ne peux qu'enchérir sans le voir. Je suis arrivé à la fin de l'action, et tout a été vendu sauf un tout dernier objet. De sa forme il me semble une pièce d'armure, mais de quel type je ne peux le dire. Peu semblent intéressés à enchérir, me donnant l'opportunité d'acquérir cet objet secret pour une somme modeste."
 sailing.8105.a: "Placez une enchère sur cet objet !"
 sailing.8105.toast.a.success: "Artefact acquis !"
 sailing.8105.b: "Je ne suis pas intéressé par les restes."

 sailing.8106.t: "Pezarsan : Caravanes de Luxe"
 sailing.8106.desc: "À la lisière septentrionale du poste commercial s'étend un marché dédié aux luxes et délicatesses de toute sorte. Les étals débordent de pyramides colorées et parfumées d'épices, tours de dattes et figues, bols de cuivre emplis de noix, et grands ballots de feuilles de thé. D'autres contiennent de grandes écheveaux de soies délicates, ivoires finement sculptés, boîtes façonnées de bois rares, et bijouterie d'un savoir-faire exceptionnel.\n\nJe fais tinter les pièces dans ma poche. Voici des objets que je n'ai jamais vus chez moi, et les prix semblent bons. Que je garde les objets pour moi-même ou les vende plus tard, je soupçonne que je ne regretterai pas de dépenser quelque or aujourd'hui..."
 sailing.8106.a: "J'emporterai une cargaison d'objets de luxe au foyer."
 sailing.8106.toast.a.success: "Luxes de Pezarsan achetés !"
 sailing.8106.b: "Ces prix sont scandaleux !"

 sailing.8107.t: "La Mer de Dunes"
 sailing.8107.desc: "Après notre départ de Pezarsan, le voyage se poursuit en remontant la rivière, traversant des terres toujours plus arides. Un à un, mon équipage commence à désespérer. Troublés par la nature rugueuse et reculée de ces contrées et nos provisions qui s'amenuisent, ils décident finalement de me confronter, exigeant de faire demi-tour avec le navire.\n\n[first_mate.GetFirstNameNoTooltip] - "Capitaine, les conditions climatiques ici sont insupportables. Nous sommes des marins, habitués à une mer d'eau et de vagues, non à une mer de sable et de dunes !""
 sailing.8107.a: "Il y a une cité derrière ces dunes, j'en suis certain !"
 sailing.8107.b: "Vous avez raison, nous ne trouverons que la mort ici..."

 sailing.8108.t: "Starlurtsa Khand"
 sailing.8108.desc: "Nous y voici enfin, à quelques lieues seulement de Starlurtsa Khand. Mon équipage démoralisé n'a pu m'empêcher de visiter l'une des cités les plus spectaculaires de [middleearth|E].\n\nUne cité tentaculaire de briques au confluent des rivières Noz Peka et Medlóshad Peka, avec des marchés gigantesques et des palais et monuments spectaculaires, capitale des Variags de Khand.\n\nJ'ai planifié cet instant depuis longtemps ! Je vais..."
 sailing.8108.a: "...admirer le Temple de Hrôn Tûmrakhi"
 sailing.8108.toast.a.success: "Vous admirez le Temple !"
 sailing.8108.b: "...rendre hommage aux Monuments des Ovathas"
 sailing.8108.toast.b.success: "Vous visitez les Ovathas !"
 sailing.8108.c: "...faire des affaires au marché aux esclaves !"
 sailing.8108.d: "...engager quelques cavaliers de chameaux des casernes !"
 sailing.8108.toast.d.success: "Des mercenaires recrutés se rassemblent à votre [capital|E]"

 sailing.8109.t: "Starlurtsa Khand : Contempler les Merveilles"
 sailing.8109.desc: "Déambulant dans la cité de Starlurtsa, je me trouve dans un émerveillement complet. Cette localité est si vaste que je pourrais passer des mois sans avoir exploré le moindre recoin.\n\nMalheureusement, comme mon équipage se hâte de me le rappeler, il est bientôt temps de retourner à notre port d'attache, laissant derrière nous Khand et ses mystères pour l'heure. Et pourtant je rêve d'y revenir bientôt..."
 sailing.8109.a: "Nous reviendrons un jour !"

 sailing.8110.t: "Starlurtsa Khand : Au Marché aux Esclaves"
 sailing.8110.desc: "L'une des attractions principales de la cité demeure le Marché aux Esclaves. Interdit en de nombreux autres lieux de [middleearth|E], dans ces terres lointaines le commerce d'êtres humains constitue encore une pratique commune.\n\nJ'ai l'opportunité d'acheter un esclave, ce que j'en fais ensuite ne tient qu'à moi..."
 sailing.8110.a: "Je pourrais utiliser un esclave comme courtisan"
 sailing.8110.b: "Racheter la liberté de l'esclave"
 sailing.8110.c: "Je n'ai pas besoin d'esclave"
 sailing.8110.d: "L'esclavage constitue un mal ! Nous devons les libérer !"
 sailing.8110.d.success: "Vous parvenez à libérer [slave.GetFirstName]"
 sailing.8110.d.failure: "Vous êtes repoussé par les gardes"

 sailing.8888.a: "J'ai changé d'avis"

 sailing.8201.t: "Lond Daer Enedh"
 sailing.8201.tt: "Nous devrions naviguer sur le Gwathló !"
 sailing.8201.desc: "Après plusieurs jours de navigation, nous arrivons au grand estuaire du Gwathló, et à l'antique havre de Lond Daer Enedh. Il fut fondé en des temps anciens par le prince héritier d'[numenor|E], Aldarion, sous le nom de 'Vinyalondë', ou 'Nouveau Havre', et fut jadis un grand entrepôt pour l'[eriador|E].\n\nCe port sombra en ruine depuis longtemps, érodé par d'innombrables années d'intempéries et de vent, et les ravages de la mer. Pourtant mon second, [first_mate.GetFirstNameNoTooltip], semble fort intéressé par l'exploration des vestiges de l'antique port."
 sailing.8201.a: "Très bien, nous explorerons les ruines núménóréennes."
 sailing.8201.a.success: "Vous trouvez quelque chose de valeur dans les ruines"
 sailing.8201.toast.a.success: "Or trouvé !"
 sailing.8201.a.failure: "Il pourrait y avoir des tribus errantes dans les parages..."
 sailing.8201.toast.a.failure: "Dépouillé par des tribus locales !"
 sailing.8201.b: "Nous n'avons pas le temps de fouiller quelques ruines humides."

 sailing.8211.t: "Tharbad"
 sailing.8211.desc: "Jadis, le Gwathló, ou 'Grisfleur', était une rivière forestière, ombrée par des arbres denses le long de ses rives. Mais plus maintenant - l'avidité des [numenoreans|E] pour le bois dénuda la terre, et aussi loin que nous puissions voir il n'y a désormais que des prairies stériles.\n\nAprès plusieurs jours de navigation, nous atteignons Tharbad - une antique cité númenóréenne où les rivières Mitheithel et Glanduin se rencontrent pour former le grand Gwathló. Aux jours de leur puissance, les royaumes du [gondor|E] et d'[arnor|E] construisirent ici un grand pont et port. Pourtant nous ne trouvons maintenant que les ruines de cette ville fortifiée et le pont écroulé, remplacé par un gué dangereux.\n\nLa rivière n'est pas navigable par des vaisseaux de mer au-delà de ce point, aussi je me prépare à ancrer le navire et procéder en amont à la rame sur la barque de débarquement du navire. Tandis que j'attends sur la berge, regardant l'équipage charger les provisions sur la barque, j'aperçois un feu dans les ruines, et entrevois des silhouettes noires se faufilant entre les murs brisés."
 sailing.8211.a: "J'approcherai de ce feu lointain."
 sailing.8211.b: "Vous là, dans les ombres ! Déclarez votre allégeance !"
 sailing.8211.c: "C'est trop dangereux. Nous devons partir !"

 sailing.8212.t: "Tharbad : Le Campement"
 sailing.8212.desc: "Je me fraye un chemin à travers les ruines brisées de l'ancien port, suivant la lumière d'un feu de camp, mais quand je l'atteins il ne semble y avoir personne dans les parages.\n\nTandis que je me prépare à retourner au navire, j'entends une voix ferme, avec un accent que je ne reconnais pas.\n\n"Ce gué est protégé. Dites qui vous êtes, ou retournez d'où vous venez !""
 sailing.8212.a: "Je suis [ROOT.Char.GetName] !"

 sailing.8213.t: "Tharbad : Les Brigands"
 sailing.8213.desc: "Tandis que j'approche des silhouettes sombrement vêtues, une voix menaçante crie.\n\n"Le gué de Tharbad est fermé. Ces terres sont nôtres. Qui êtes-vous ?""
 sailing.8213.a: "Je suis [ROOT.Char.GetName] !"

 sailing.8214.t: "Tharbad : Le Mystérieux Rôdeur"
 sailing.8214.desc: "En entendant ma réponse, un homme émerge de l'obscurité. Il est remarquablement grand, avec une lueur grise dans les yeux. Malgré son apparence échevelée, il émane de lui un sens de la noblesse.\n\n"Mes excuses, voyageur. Je suis [dunadan1.GetFirstName], et mon peuple a pour tâche de garder l'ancienne route, et le gué, car nul de mauvaise volonté ne peut pénétrer dans les terres du nord. Je dois vous avertir de ne pas vous attarder à Tharbad. Ces terres ne sont plus sûres. Des hommes maléfiques du Pays de Dun, des Crebain et des créatures pires encore ont été aperçus ici récemment. Retournez à votre navire. Nous vous montrerons comment poursuivre en sécurité votre voyage en amont, si vous êtes déterminé à suivre cette route.""
 sailing.8214.a: "Merci, ami. Nous naviguerons vers l'avant."
 sailing.8214.b: "S'il y a un tel danger devant, il vaudrait peut-être mieux rebrousser chemin ici..."
 sailing.8214.b.tt: "Votre #high Voyage Maritime#! se termine"

 sailing.8215.t: "Tharbad : Le Chemin est Fermé"
 sailing.8215.desc: "Le gué est défendu par un groupe mystérieux de rôdeurs. Leurs manteaux sont en lambeaux, mais ils sont grands et forts, et manient de belles armes d'excellente facture.\n\nJe réalise bientôt que je suis cerné et surclassé. À peine un mot échangé, ils lient mes mains et m'escortent fermement vers mon navire, où mon équipage perplexe m'attend. Je ne suis pas blessé, hormis ma dignité battue, mais il semble sage de quitter ce lieu aussi promptement que possible."
 sailing.8215.a: "Ugh, filons d'ici rapidement !"

 sailing.8216.t: "Tharbad : Les Brigands"
 sailing.8216.desc: "Tandis que j'approche des silhouettes sombres, elles lèvent leurs capuches pour révéler des visages balaffrés aux regards maléfiques.\n\n"Ces terres sont nôtres. Vous nous paierez tribut, ou mourrez !"\n\nJe leur lance un regard menaçant et dégaine mon épée : "Disparaissez ! Je ne me laisserai pas intimider par des brigands et des voleurs !"\n\nIls hésitent quelque temps, jaugeant à la fois ma personne et ma lame. Finalement leur chef vacille, et ils commencent à se fondre dans les ombres.\n\n"Fort bien étranger, mais partez avec hâte ! Si nous nous rencontrons à nouveau vous ne serez pas si fortuné...""
 sailing.8216.a: "Nous devons poursuivre vers l'avant."

 sailing.8217.t: "Brigands à Tharbad"
 sailing.8217.desc: "Tandis que j'approche des silhouettes sombres, elles lèvent leurs capuches pour révéler des visages balaffrés aux regards maléfiques.\n\n"Ces terres sont nôtres. Vous nous paierez tribut, ou mourrez !"\n\nJe leur lance un regard menaçant et dégaine mon épée : "Disparaissez ! Je ne me laisserai pas intimider par des brigands et des voleurs !"\n\nTandis que je finis mes mots, je réalise que je vais regretter ma bravade. En quelques instants j'ai été encapuchonné, ligoté, et jeté au sol, où ils procèdent à me voler chaque objet en ma possession. Le temps que mon équipage vienne à terre et me délie, les hommes ont disparu dans les ombres."
 sailing.8217.a: "Ugh, filons d'ici rapidement !"

 sailing.8221.t: "Le Flot aux Cygnes"
 sailing.8221.desc: "Des jours plus tard, nous arrivons aux marais du Flot aux Cygnes, la grande terre marécageuse au nord-est de Tharbad. Ce lieu constitue un delta intérieur naturel, formé par la confluence de la rivière Glanduin, coulant rapidement depuis les [mistymountains|E] à l'est, et du Fongrège, s'écoulant depuis les anciennes terres de [rhudaur|E].\n\nMon Second, [first_mate.GetFirstNameNoTooltip] s'approche, demandant mes ordres.\n\n"Capitaine, où nous dirigeons-nous ensuite ?""
 sailing.8221.a: "Nous devrions suivre la rivière Glanduin tandis qu'elle traverse l'Eregion."
 sailing.8221.b: "Nous prendrons le Fongrège vers le nord en direction de Rhudaur."

 sailing.8231.t: "Eregion"
 sailing.8231.desc: "Tandis que nous ramons vers l'est en remontant la rivière Glanduin où elle coule depuis les [mistymountains|E] à travers l'[eregion|E], d'anciennes ruines de pierre attirent mon attention. Bien qu'usées et brisées par des années innombrables, elles semblent être les vestiges d'une grande cité. Au-delà d'elles je distingue la ligne envahie d'une route antique menant des ruines vers les [mistymountains|E].\n\nEn amont, la Glanduin prend un cours étroit et tumultueux, et n'est manifestement pas navigable. Peut-être mon voyage se termine-t-il ici, mais d'abord je détermine de regarder de plus près l'établissement en ruine.\n\nTandis que j'approche des ruines, je fouille ma mémoire - qu'est-ce que ce lieu ?"
 sailing.8231.a: "Je reconnais ce lieu des vieux récits, c'est Ost-in-Edhil !"
 sailing.8231.b: "Je ne reconnais pas ce lieu..."

 sailing.8232.t: "Eregion : Ost-in-Edhil"
 sailing.8232.desc: "Il ne peut y avoir de doute. Je me dresse devant les portes brisées de l'ancienne capitale de l'[eregion|E], les ruines de la cité elfique d'[ostinedhil|E].\n\nJadis gouvernée par le forgeron-elfe [celebrimbor|E], ici les [noldorelves|E] créèrent les [ringsofpower|E] avec la connaissance qui leur fut donnée par [sauroncharacter|E]. La cité fut complètement détruite par les forces du seigneur ténébreux durant le [secondage|E], mais pourrait encore être la source de nombreux secrets, restant à découvrir...\n\nDepuis mon nouveau point de vue, mes yeux suivent à nouveau la grande route que j'avais vue plus tôt, et je la reconnais maintenant comme le grand chemin érigé pour faciliter la communication et le commerce entre les [longbeards|E] de [khazaddum|E] et l'Eregion."
 sailing.8232.a: "Explorons cette fière cité elfique !"
 sailing.8232.b: "Nous prendrons le chemin vers les montagnes."

 sailing.8233.t: "Eregion : Les Crebain"
 sailing.8233.desc: "Tandis que je marche parmi les ruines d'[ostinedhil|E], admirant l'architecture antique de ce lieu et les [tengwar|E] elfiques gravés dans la pierre, le ciel s'obscurcit. Levant les yeux vers les volutes sombres au-dessus de moi, je réalise qu'elles bougent trop vite pour être des nuages.\n\nJe peux entendre [first_mate.GetFirstNameNoTooltip] crier au loin - "Capitaine, prenez garde ! Crebain du Pays de Dun ! Nous devrions nous mettre à couvert, MAINTENANT !""
 sailing.8233.a: "Cette tour là-bas devrait nous soustraire à leur vue !"
 sailing.8233.a.success: "Votre agilité vous permet de demeurer invisible"
 sailing.8233.toast.a.success: "Trait obtenu !"
 sailing.8233.a.failure: "Vous trébuchez sur une pierre et tombez"
 sailing.8233.toast.a.failure: "Vous devenez borgne !"

 sailing.8234.t: "Eregion : Armure du Passé"
 sailing.8234.desc: "Fuyant les Crebain, je trouve refuge dans le seul bâtiment de la cité qui ait encore quelque semblant de toit - une vieille tour.\n\nJ'attends que les Crebain renoncent à ce qu'ils cherchaient - ou qui ils cherchaient. Tandis que je me prépare à quitter la tour en ruine, je vois des escaliers à demi effondrés montant au second étage. Une tour abandonnée, avec des escaliers effondrés, au milieu d'une cité en ruine. Que pourrait-il mal se passer ?\n\nDans les décombres au sommet des escaliers j'aperçois l'éclat du métal. Écartant la pierre brisée, je révèle ma prise - un morceau d'armure forgé jadis, fait avec un tel art qu'il a à peine terni malgré son âge.\n\nConvenablement satisfait de ma découverte, j'ordonne à mon équipage d'abandonner ce lieu avant que les corbeaux n'atteignent leur maître avec les nouvelles de notre visite."
 sailing.8234.a: "Nous marchons vers les montagnes !"
 sailing.8234.toast.a.success: "Artefact ajouté à l'inventaire"
 sailing.8234.b: "Il est temps de rentrer au foyer et laisser ces pierres à leurs souvenirs."
 sailing.8234.toast.b.success: "Artefact ajouté à l'inventaire"

 sailing.8235.t: "Eregion : Le Chemin vers les Montagnes"
 sailing.8235.desc: "Je laisse derrière moi les ruines, suivant la route antique qui mène aux [mistymountains|E]. Tandis que je procède dans mon voyage, un sens de sérénité s'installe dans mon esprit, et mon cœur s'emplit d'un calme intérieur qui semble venir de la terre elle-même.\n\nJe demeure silencieux, jouissant des vues magnifiques que l'[eregion|E] déploie devant moi. Mon esprit se tourne vers l'histoire de ce lieu, et ce que ces terres ont vu.\n\nSoudain, [first_mate.GetFirstNameNoTooltip] s'approche de moi - "Capitaine, pardonnez l'intrusion. Tout va-t-il bien ? Il ne vous ressemble pas d'être si silencieux, ou si contemplatif."\n\n"Oui, tout va bien, [first_mate.GetFirstNameNoTooltip]. Je réfléchissais simplement sur...""
 sailing.8235.a: "...le Second Âge, et les merveilles de l'Eregion et Khazad-Dûm..."
 sailing.8235.b: "...le Sac de l'Eregion par les armées de Sauron..."
 sailing.8235.c: "...comment le commerce prospérait sur la Grande Route..."
 sailing.8235.d: "...ces pierres sculptées elfiques... elles me parlent !"

 sailing.8241.t: "Eregion : Les Murs de Moria"
 sailing.8241.desc: "Après avoir suivi un chemin sinueux vers les montagnes, la route atteint le bord d'un grand bassin formé par les sources de la rivière Sirannon, coulant rapidement depuis les hauteurs. Là, la route atteint sa fin. Sûrement ici devait se trouver l'entrée de la cité naine de [khazaddum|E], mais maintenant tout ce que je vois c'est de la roche à pic.\n\nJe passe quelque temps à chercher un moyen d'entrer, mais finalement renonce et me retourne.\n\nTandis que je me tourne pour partir, un sens de l'effroi m'envahit soudain. Je jette un coup d'œil au bassin sombre, dont la surface est maintenant troublée par des ondulations croissantes. De l'eau nauséabonde s'élève un grand tentacule, dégoulinant de bave.\n\n"Quelle est cette nouvelle diablerie ? - Courez !""
 sailing.8241.a: "Courez !"
 sailing.8241.a.success: "Vous évitez avec succès le Guetteur des Eaux et retournez à votre navire"
 sailing.8241.toast.a.success: "Vous avez évité le Guetteur !"
 sailing.8241.a.success.tt: "Vous retournez à votre navire, et naviguez vers le foyer."
 sailing.8241.a.failure: "Le monstre lacustre vous blesse tandis que vous fuyez"
 sailing.8241.toast.a.failure: "Le Guetteur vous blesse !"
 sailing.8241.a.failure.tt: "Votre équipage vous traîne vers la barque, pour naviguer vers le foyer et guérir"

 sailing.8251.t: "Rhudaur : Pêche à l'Angle"
 sailing.8251.desc: "Je suis le cours de la rivière vers [rhudaur|E] durant plusieurs jours. Il n'y a eu aucun incident majeur depuis que nous avons quitté Tharbad, aussi l'équipage et moi décidons de nous reposer et faire un peu de pêche.\n\nJe trouve un bassin naturellement formé par les confluents des rivières Fongrège et Bruinen. Ceci semble un endroit parfait pour se reposer et pêcher.\n\nJe ne vois ni ne sens aucune présence maligne, bien que j'aie l'étrange sensation que nous sommes observés, et les terres montrent des signes d'entretien."
 sailing.8251.a: "Je pêcherai avec mes compagnons d'équipage."
 sailing.8251.a.desc: "Attendez... c'est juste moi ou il y a quelque chose de brillant dans la rivière ?\n"
 sailing.8251.toast.a.success: "Tiré un sac de pièces !"
 sailing.8251.toast.a.failure: "Attrapé quelques poissons !"

 sailing.8261.t: "Rhudaur : Le Dernier Pont"
 sailing.8261.desc: "Le ventre plein et le cœur joyeux, nous poursuivons notre voyage vers les terres jadis connues sous le nom de [rhudaur|E].\n\nAu loin nous apercevons les vestiges d'anciennes fortifications sur collines, l'héritage d'[arnor|E] et de sa chute, qui donnent à la terre un aspect mélancolique.\n\nFinalement nous atteignons la Grande Route de l'Est, un chemin plus ancien que le [northernkingdom|E] lui-même. Ici nous trouvons une arche de pierre, marquée sur ma carte comme 'Le Dernier Pont'. Il est clair que les eaux tumultueuses en amont rendent tout passage ultérieur en barque impossible, aussi j'ordonne à mon équipage de se reposer et se préparer pour le voyage de retour.\n\nDurant les préparatifs, je suis attiré par les collines boisées que je vois près de la route."
 sailing.8261.a: "Passons quelques jours à explorer ces bois."
 sailing.8261.b: "Nous sommes allés assez loin. Il est temps de rentrer au foyer."
 sailing.8261.b.tt: "Votre #high Voyage Maritime#! se termine"

 sailing.8262.t: "Rhudaur : Les Boscailles aux Trolls"
 sailing.8262.desc: "Suivant la route vers les [mistymountains|E] de nuit, nous atteignons l'entrée d'un groupe rugueux de collines boisées - les infâmes Boscailles aux Trolls, jadis patrie des hommes de [rhudaur|E]. De nombreux contes sont narrés sur ce lieu.\n\nCertains disent que les guerriers déchus d'[angmar|E] et de [rhudaur|E], qui œuvraient avec sorcellerie depuis leurs châteaux des collines, reviennent encore à la vie la nuit.\n\nD'autres disent que les bois constituent un repaire de [trolls|E] de Pierre, qui peuvent encore être vus descendant des Landes d'Etten vers ces terres boisées.\n\nJe suis très intrigué par ces légendes, aussi je décide que je vais..."
 sailing.8262.a: "...chercher les vestiges du Royaume de Rhudaur !"
 sailing.8262.b: "...chercher tout signe de Trolls !"

 sailing.8263.t: "Rhudaur : Rencontre avec un Troll de Pierre"
 sailing.8263.desc: "Après plusieurs heures n'apercevant que sanglier et blaireau, j'aperçois trois hautes silhouettes à l'extérieur d'une grotte dans les collines. J'éteins ma lanterne pour éviter d'être détecté, et regarde de plus près.\n\nIl n'y a pas de doute - les silhouettes de trois [trolls|E] se dressent dans les bois, à plusieurs centaines de pieds de moi. Leur grotte semble être proche."
 sailing.8263.a: "Tuons ces monstres, mes hommes !"
 sailing.8263.b: "Il vaudrait mieux se cacher et attendre..."
 sailing.8263.c: "Non, c'est trop risqué, c'est trop risqué ! Nous devons rebrousser chemin."

 sailing.8264.t: "Rhudaur : Le Troll"
 sailing.8264.desc: "Bien que je puisse clairement voir les silhouettes, je ne perçois aucun mouvement. Elles se tiennent immobiles comme figées sur place. Je décide que c'est le bon moment pour les confronter et explorer cette grotte.\n\nTandis que j'approche des [trolls|E], je comprends pourquoi ils étaient silencieux - ils sont faits de pierre ! Il semble que ces Trolls furent probablement pétrifiés il y a de nombreuses années par la lumière solaire.\n\nMais juste tandis que j'allume ma lanterne à nouveau, je peux entendre un bruit provenant de la grotte. Nous ne sommes pas seuls, et nous avons été détectés - un autre Troll apparaît, bien vivant, chargeant vers nous !"
 sailing.8264.a: "Tenez bon, mes hommes ! Nous vaincrons cette créature !"
 sailing.8264.a.success: "Vous vainquez le Troll des Collines et explorez la grotte"
 sailing.8264.a.critical_success: "Succès Critique ! Vous vainquez le Troll des Collines et explorez la grotte"
 sailing.8264.a.failure: "Vous êtes blessé par le Troll des Collines et contraint à la retraite"
 sailing.8264.toast.a.critical_success: "Artefact antique trouvé !"
 sailing.8264.toast.a.success: "Or trouvé !"
 sailing.8264.toast.a.failure: "Vous avez été blessé !"
 sailing.8264.a.critical_success.tt: "Vous trouvez un artefact !"

 sailing.8265.t: "Rhudaur : Fait de Pierre"
 sailing.8265.desc: "Nous décidons d'attendre jusqu'à la lumière matinale pour affronter les [trolls|E]. Le temps passant, je commence à réaliser qu'il n'y a aucun mouvement du tout, ce que le tout premier rayon de lumière matinale confirme - ce sont des Trolls des Collines, maintenant pétrifiés.\n\nJe trouve une entrée vers la grotte vide située derrière les Trolls immobiles, où nous trouvons les possessions qu'un voyageur a laissées derrière lui. Une fois terminé, nous entamons notre long voyage de retour vers le navire."
 sailing.8265.a: "Ceci pourrait valoir quelques pièces..."

#sailing.8263.t: "The Forsaken Inn"
#sailing.8263.desc: "I encounter inside the building a resting party of peddlers, which at first stare at me rather suspiciously. I guess there are not many travellers wandering around the Lone-Lands lately.\n\nAfter some introductions, I tell them I come from far away lands, and they say they are peddlers going East to Bree. They invite me to sit by the fire.\n\nWhat should I do?"
#sailing.8263.a: "I'll drink some pints and share news"
#sailing.8263.toast.a.success: "Secret obtained!"
#sailing.8263.b: "I'll rob them when they are drunk"
#sailing.8263.b.success: "The peddlers get so drunk that I manage to rob them"
#sailing.8263.toast.b.success: "Peddlers robbed!"
#sailing.8263.b.failure: "I get caught during the robbery and the party attacks me"
#sailing.8263.toast.b.failure: "I was detected!"
#sailing.8263.c: "I attack them"
#sailing.8263.c.success: "My martial skills are much superior than theirs and I slay the party #P (+1 Unexpected positive outcome) #!"
#sailing.8263.toast.c.success: "Peddlers slayed, artifact Found!"
#sailing.8263.c.failure: "My martial skills are much inferior than theirs and I am wounded"
#sailing.8263.toast.c.failure: "I have been wounded!" 

 sailing.8271.t: "Rhudaur : Cameth Brin"
 sailing.8271.desc: "Tandis que mon équipage s'occupe des préparatifs pour le voyage de retour vers le navire, je décide que je ne pars pas sans explorer les ruines de [rhudaur|E]. Je prends quelques provisions et décide de procéder à travers les bois à pied.\n\nAprès plusieurs jours errant vers le nord, je trouve ce que je cherchais - une vieille citadelle en ruine au sommet d'une colline.\n\nCe lieu semble avoir été l'un des établissements les plus importants de Rhudaur - les vestiges de Cameth Brin, la forteresse royale saccagée par les forces du Roi-Sorcier d'[angmar|E] il y a plus de mille ans.\n\nL'établissement conserve encore une partie de la tour fortifiée au sommet de la colline, et les vestiges d'un petit village peuvent être vus à son pied.\n\nAvant de naviguer vers le foyer, je me demande si je devrais passer quelque temps à explorer Cameth Brin."
 sailing.8271.a: "Je grimperai la colline pour étudier la forteresse d'en haut,"
 sailing.8271.toast.a.success: "Vous êtes maudit !"
 sailing.8271.b: "Je visiterai les vestiges du village."
 sailing.8271.c: "Il vaudrait mieux retourner au navire."
 
sailing.5200.t: "Dorwinion : Bouches du Celduin"
sailing.5200.desc: "Après un bref voyage à travers la [seaofrhun|E], notre navire se dirige vers les bouches de la rivière Celduin. De nombreux pêcheurs demeurent ici, ayant construit de petits quais des deux côtés de la rivière.\n\nLe soleil s'élève dans le ciel tandis que nous réduisons la distance et que le navire commence à pénétrer dans les eaux au cours rapide de la Rivière Courante. Le temps demeure parfait pour notre voyage d'exploration, et l'équipage a le moral élevé. [first_mate.GetFirstName] s'approche de moi, demandant tout ordre que je pourrais avoir en ce moment."
sailing.5200.a: "Reposons-nous ici un petit moment."
sailing.5200.b: "Ces pêcheurs pourraient être intéressés par du commerce."
sailing.5200.c: "Ils sont sans défense. Une cible facile pour une attaque !"

sailing.5201.t: "Dorwinion : Passage Entre les Vignobles"
sailing.5201.desc: "Nous naviguons en remontant le Celduin, aidés par un vent favorable contre les forts courants. Traversant les terres de [dorwinion|E], nous pouvons voir combien cette région demeure fertile et riche. Parsemée de champs et vignobles, avec des châteaux et hautes tours au loin, la terre dégage une impression paisible, mais gardée.\n\nTandis que nous passons sous un pont impressionnamment haut qui enjambe la rivière (qui est très large ici), [first_mate.GetFirstName] me rejoint près de la barre du navire. "Il y a beaucoup de trafic sur la rivière ces jours," dit [first_mate.GetSheHe], pointant vers quelques-uns des autres navires que nous avons dépassés jusqu'ici. "Le commerce coule toujours entre Dorwinion et les Terres du Nord.""
sailing.5201.a: "Visitons l'un des vignobles et faisons un achat."
sailing.5201.b: "Leur architecture a résisté à l'épreuve du temps..."
sailing.5201.c: "Je pourrais apprendre une chose ou deux de ces autres capitaines !"

sailing.5202.t: "Dorwinion : La Confluence"
sailing.5202.desc: "Quelques jours de voyage sans incident ont passé et la majeure partie de [dorwinion|E] gît maintenant derrière nous. Juste devant notre navire, la rivière se divise. À gauche, le Celduin continue son cours vers Dale et la Montagne Solitaire. À droite, le Carnen (ou Eaurouge) coule depuis les [ironhills|E], traversant les terres contestées de tribus errantes et marchands.\n\nTandis que nous approchons, il devient clair que la décision me reviendra. Quelle fourche de rivière devrions-nous suivre d'ici ?"
sailing.5202.a: "Nous prenons la fourche gauche et demeurons sur le Celduin."
sailing.5202.b: "Prenons la fourche droite, traversant dans le Carnen."
sailing.5202.c: "En fait, je pense qu'il est temps de rebrousser chemin ici."

sailing.5203.t: "Le Val : Une Frontière Gardée"
sailing.5203.desc: "Ayant décidé de poursuivre notre route sur le Celduin, nous atteignons bientôt un passage gardé où notre progression se trouve entravée par une lourde chaîne de fer qui barre la rivière d'une rive à l'autre. Des gardes dálringi nous ordonnent d'immobiliser notre embarcation et nous informent qu'un péage doit être acquitté à ce passage, marquant ainsi la frontière surveillée des Terres de Dale.\n\nCertains membres de mon équipage maugréent à l'idée de devoir débourser pour continuer notre périple, tandis que d'autres semblent impatients de poursuivre le voyage vers l'amont."
sailing.5203.a: "Fort bien. Je m'acquitterai du péage."
sailing.5203.b: "Laissez-moi leur parler..."
sailing.5203.b.success: "Vous parvenez à négocier un passage gratuit"
sailing.5203.b.failure: "Le passage vous est refusé et vous devez rebrousser chemin"
sailing.5203.c: "Ne voyez-vous pas que je suis des vôtres ?"

sailing.5204.t: "Le Val : L'Extrémité du Lac"
sailing.5204.desc: "Poursuivant notre voyage le long de la Rivière Courante, nous traversons les terres placées sous l'autorité du Seigneur du Val. De part et d'autre du cours d'eau, nous apercevons des routes bien entretenues grouillant d'activité commerciale.\n\nAu loin, une grande cascade se dessine dans la brume matinale. Alors que je commence à me demander si ceci marque la fin de notre périple, [dalelands_sentry.GetFirstName] m'explique avec enthousiasme que notre navire sera hissé au-dessus des Chutes de Lindal grâce à une véritable merveille d'ingénierie. Un système de levage sophistiqué capable de porter même les plus lourds bateaux fluviaux, construit avec l'aide des [dwarves|E] d'Erebor..."
sailing.5204.a: "Quelle construction ingénieuse ! Je me demande comment ils ont bâti cela..."
sailing.5204.b: "Alors, comment fonctionne exactement ce mécanisme ?"
sailing.5204.c: "Je peux voir tout [dorwinion|E] d'ici-haut !"

sailing.5205.t: "Le Val : Le Long Lac"
sailing.5205.desc: "Pénétrant dans le Long Lac lui-même, notre embarcation met le cap sur Esgaroth, la Ville-du-Lac, sous un paisible coucher de soleil aux teintes dorées. Nous avons parcouru une longue route, et l'équipage manifeste son impatience d'atteindre enfin un port bien tenu après tant de lieues sur les eaux du Celduin.\n\nLe navire accoste et nous débarquons sur les quais, émerveillés par le spectacle d'une cité entièrement édifiée au-dessus des eaux bleu profond du lac. Voici un carrefour commercial offrant maintes opportunités de réaliser de beaux profits, et puisque nous transportons quelques marchandises qui pourraient être écoulées, il me revient une fois encore de prendre une décision."
sailing.5205.a: "Une agréable promenade le long des quais s'impose."
sailing.5205.b: "Voyons si nous pouvons vendre quelque cargaison ici."
sailing.5205.b.success: "Vos marchandises se vendent de manière très profitable"
sailing.5205.b.failure: "Vos profits ne s'élèvent pas à grand-chose"
sailing.5205.b.intermediate: "Vous parvenez à dégager un profit équitable"
sailing.5205.c: "Je vais engager des pourparlers diplomatiques."

sailing.5206.t: "Le Val : Un Nouveau Choix de Route"
sailing.5206.desc: "Nous appareillons du port d'Esgaroth pour retrouver une fois de plus les eaux du Long Lac. Trois chemins s'offrent désormais à nous : Nous pourrions virer vers le sud, retourner vers l'Extrémité du Lac, et emprunter le système de levage pour redescendre les Chutes de Lindal vers notre port d'attache. Mais il se peut que d'autres merveilles nous attendent plus avant !\n\nLe Long Lac est alimenté par de nombreux ruisseaux et cours d'eau mineurs, mais la source principale de ses eaux provient de deux rivières. Nous pourrions tenter de remonter le Celduin jusqu'à sa source au pied de la Montagne Solitaire, ou décider de traverser vers [mirkwood|E], en suivant la Rivière de la Forêt aux flots rapides jusque dans le Royaume Sylvestre des [elves|E]..."
sailing.5206.a: "Remontons la rivière de la forêt vers la Verte-Forêt."
sailing.5206.b: "Nous continuons vers le nord le long du Celduin, en direction du Val même."
sailing.5206.c: "Je pense que nous sommes allés assez loin. Faisons demi-tour."

sailing.5207.t: "Grand'Peur : Dans le Royaume Sylvestre"
sailing.5207.desc: "La rivière de la forêt est presque trop petite pour que notre vaisseau puisse la traverser. Assez tôt nous parvenons aux demeures des elfes-radeleurs, à la frontière de la forêt elle-même, et ne pouvons aller plus loin sans laisser le navire derrière.\n\nLes elfes s'approchent de nous, nous informant que la frontière de leur royaume est gardée et que nul de mauvaises intentions ne passera..."
sailing.5207.a: "Je demanderai la permission de visiter les salles du Roi-Elfe."
sailing.5207.b: "Il vaudrait mieux rebrousser chemin ici."

sailing.5208.t: "Grand'Peur : Salles du Roi-Elfe"
sailing.5208.desc: "Tandis que le navire demeure amarré près des demeures des elfes-radeleurs, ma petite compagnie est escortée plus profondément dans la forêt par des sentinelles elfiques. Assez tôt, nous atteignons les portes du palais souterrain du Roi-Elfe, et sommes introduits à l'intérieur. Une salle magnifique s'ouvre devant nous, avec le trône de son dirigeant au centre.\n\nMe tenant devant [elvenking.GetName], j'incline respectueusement la tête et le remercie de nous accorder une brève audience."
sailing.5208.a: "Je suis honoré d'être en votre présence, grand roi."
sailing.5208.b: "Nos royaumes bénéficieraient grandement du commerce entre nous."
sailing.5208.c: "Je souhaite entendre la sagesse des [elves|E]."

sailing.5209.t: "Carnen : Fortifications de Dale"
sailing.5209.desc: "Laissant la confluence dans le Celduin derrière nous, nous voyageons vers le nord le long de la rivière Carnen. Fidèle à son nom, les eaux du cours sont beaucoup moins claires que le bleu profond de la Rivière Courante, et de la boue rougeâtre peut être vue sous les vagues.\n\nÀ notre gauche, d'imposantes fortifications s'élèvent, construites par les Hommes de Dale pour garder leur frontière orientale. Des yeux vigilants scrutent depuis les remparts, observant notre passage. Un silence gardé plane au-dessus des terres tandis que le vent se renforce, emplissant nos voiles."
sailing.5209.a: "Nul ennemi ne passera par ici si facilement..."
sailing.5209.b: "Nous ne devrions pas rester ici trop longtemps, de peur d'être jugés suspects."

sailing.5210.t: "Carnen : Les Logath Errants"
sailing.5210.desc: "Naviguant rapidement sous les vents favorables plus vers le nord, nous traversons dans une contrée sauvage de peu d'arbres et de nombreuses plaines herbeuses. Au loin, nous pouvons apercevoir l'occasionnelle fumée d'un feu de camp. Et assez tôt, un tel camp apparaît juste sur les rives orientales du Carnen.\n\nTandis que nous amarrons le navire et pénétrons dans le camp, nous sommes accueillis par les locaux. Ce sont des orientaux du peuple Logath qui ont longtemps vécu dans ces plaines venteuses."
sailing.5210.a: "J'enrôlerai quelques-uns de leurs cavaliers."
sailing.5210.b: "Un peu d'entraînement sera bon pour nous tous !"
sailing.5210.c: "Écoutons les nouvelles qu'ils apportent de leurs terres."
logath_mercenaries: "Mercenaires Logath"

sailing.5211.t: "Collines de Fer : Marchands Nains"
sailing.5211.desc: "Tandis que nous poursuivons notre voyage toujours vers l'avant le long du Carnen, les plaines deviennent plus rocheuses et déchiquetées. Ce sont les terres des [dwarves|E] des [ironhills|E], et la source de l'Eaurouge approche.\n\nBientôt nous rencontrons une caravane marchande de nains campant sur les rives occidentales de la rivière. Comme avec les Logath avant eux, les visiter pourrait bien valoir notre peine..."
sailing.5211.a: "Achetons quelques matériaux d'artisanat !"
sailing.5211.b: "Je vous souhaite des voyages sûrs sur la route, amis."
sailing.5211.c: "Nous prendrons leurs marchandises par la force !"
sailing.5211.c.success: "Vous attaquez la caravane naine"
sailing.5211.c.failure: "Vous êtes repoussé par les nains"

sailing.5212.t: "Collines de Fer : Mercenaires Boucles-Noires"
sailing.5212.desc: "Finalement, nous sommes parvenus à la fin de la portion navigable de la rivière Carnen. Un lignage spécial de [dwarves|E] vit dans des salles pierreuses proches, à savoir les [blacklocks|E], célèbres comme mercenaires.\n\nTandis que nous approchons de leur domaine, [blacklocklord.GetName] s'avance, ayant attendu notre venue comme il semblerait. Le nain nous questionne sur notre voyage et propose de me forger une arme - au cas où j'aurais l'or pour la payer."
sailing.5212.a: "J'engagerai quelques-uns de leurs célèbres mercenaires."
sailing.5212.b: "Qu'ils me forgent une arme !"
sailing.5212.b.hammer: "Un marteau nain est forgé"
sailing.5212.b.longaxe: "Une hache longue naine est forgée"
sailing.5212.b.tt: "Arme obtenue !"
sailing.5212.c: "J'observerai leurs manières et coutumes."

sailing.5213.t: "Erebor : Dale"
sailing.5213.desc: "Poursuivant vers le nord à travers le Long Lac, nous passons sur les eaux de la Rivière Courante une fois de plus. Peu après, nous atteignons la fin du Celduin à la magnifique cité de Dale. Amarrant le navire aux quais, je suis surpris de voir le dirigeant de Dale m'attendant à proximité.\n\n[dalelord.GetName] me salue avec un sourire, s'enquérant de notre voyage le long de la rivière. Je parle des événements qui se sont déroulés jusqu'ici, satisfaisant le dirigeant de la cité. Ce faisant, je me demande quel devrait être mon prochain mouvement..."
sailing.5213.a: "Voyons les célèbres cloches de Dale !"
sailing.5213.b: "Je tenterai d'impressionner [dalelord.GetFirstName] en conversation."
sailing.5213.b.success: "[dalelord.GetFirstName] est impressionné"
sailing.5213.b.failure: "[dalelord.GetFirstName] n'est que poli"
sailing.5213.c: "Voyons si nous pouvons vendre davantage de cargaison."
sailing.5213.c.success: "Vous vendez votre cargaison très efficacement"
sailing.5213.c.failure: "Vous êtes incapable de réaliser aucun profit"

sailing.5214.t: "Erebor : Portes de la Montagne"
sailing.5214.desc: "Nous décidons de laisser notre navire à la cité de Dale et marcher une courte distance vers le nord vers les portes imposantes d'Erebor, la Montagne Solitaire. Des statues massives sculptées de [dwarves|E] bordent l'entrée, et de nombreuses sentinelles vigilantes nous observent avec méfiance depuis les remparts au-dessus de la porte.\n\nAprès avoir déclaré nos intentions de voir la salle du [kingunderthemountain|GetName], on nous accorde le passage dans la montagne elle-même. Me tenant devant le trône du roi-nain, je ne peux m'empêcher de m'émerveiller du travail de pierre et de la splendeur de la Salle sous la Montagne... une vraie merveille du nord."
sailing.5214.a: "J'achèterai du matériel forgé-nain pour mes soldats."
sailing.5214.b: "Dites-moi quelques-uns de vos secrets du travail de pierre !"
sailing.5214.c: "Je parlerai de nouvelles de l'étranger."

# Navigation : Résultats finaux
sailing.9001.t: "Fin d'un Voyage" #(trait Marin +1)
sailing.9001.desc: "Mon long voyage touche à sa fin tandis que mon navire retourne au port. Je ressens un sentiment d'accomplissement, et j'ai sûrement amélioré mes compétences de navigation. Avec quelque regret, j'accepte que je doive retourner aux affaires de gouverner mon royaume..."
sailing.9001.a: "...et pourtant mon cœur aspire à la mer une fois de plus."
sailing.9001.tt: "#N PAS ENCORE IMPLÉMENTÉ - VOUS RAMÈNE AU PORT, TERMINANT L'ACTIVITÉ. #!"

sailing.9002.t: "Fin d'un Voyage" #(aucune XP Marin obtenue)
sailing.9002.desc: "Mon long voyage touche à sa fin tandis que mon navire retourne au port. Bien que le voyage ne se soit pas terminé comme attendu, maintenant je dois tourner la page et retourner aux affaires de gouverner mon royaume..."
sailing.9002.a: "...et pourtant mon cœur aspire à la mer une fois de plus."
sailing.9002.tt: "#N PAS ENCORE IMPLÉMENTÉ - VOUS RAMÈNE AU PORT, TERMINANT L'ACTIVITÉ. #!"

# Navigation : Partir en raid
sailing.9100.t: "Préparatifs Piratiques"
sailing.9100.desc: "Je descends à grands pas vers les docks, aspirant l'air marin salé dans mes poumons. Cela me revigore, mais pas autant que la vue de mon vaisseau à l'ancre. Le pont et le quai grouillent d'activité, tandis que mon équipage charge les provisions en chantant des chansons paillardes.\n\nL'intendant me voit approcher et s'incline avec une révérence exagérée. Je souris et acquiesce en retour tandis que je traverse la passerelle. Mon second crie "Capitaine sur le pont !" sous les acclamations générales de l'équipage. Ils semblent prêts et affamés d'action.\n\nMaintenant tout ce qui reste c'est de décider de notre mission. Naviguerons-nous vers les eaux libres à la recherche d'une prise, ou lancerons-nous un raid en territoire hostile ?"
sailing.9100.a: "Nous partons pour un raid côtier !"
sailing.9100.b: "Nous rôderons dans les eaux libres !"

sailing.9110.t: "Choisir une Cible"
sailing.9110.desc: "Mes officiers se rassemblent dans la chambre des cartes, où j'ai déployé une collection de parchemins marins sur la longue table de chêne patiné par les embruns. Je leur ai annoncé que nous allions mener le navire au raid, mais que je n'avais point encore arrêté ma décision quant à notre destination. J'estime qu'en leur accordant voix au chapitre, leur moral s'en trouvera rehaussé, et j'écoute attentivement leurs débats sur les mérites de chaque proie potentielle.\n\nAu bout d'une heure, la discussion commence à s'échauffer dangereusement, et je juge qu'il est temps de trancher la question. D'un geste ferme, j'abats ma coupe d'étain sur la table, et mes hommes se figent dans un silence lourd d'expectative, tous les regards braqués sur moi."
sailing.9110.a: "Mettons le cap sur [piracy_destination_1.GetName] pour un raid !"
sailing.9110.b: "Nous pillerons [piracy_destination_2.GetName] !"
sailing.9110.c: "Que diriez-vous de saboter [piracy_destination_3.GetName] ?"

sailing.9111.t: "Patrouille Navale en Vue !"
sailing.9111.desc: "Tandis que nous approchons de notre cible, l'anticipation monte comme une marée dans les veines de l'équipage. Les voiles noires ont été déployées dans leur sinistre splendeur, et un vent arrière nous pousse inexorablement vers l'avant, l'étrave de notre navire fendant les flots comme une masse d'armes bien affûtée.\n\nSoudain, un cri retentit depuis le nid-de-pie - une frégate de patrouille a été repérée ! L'embarcation paraît élancée et hérissée de marins en armes. Une décision s'impose à moi : attaquer le navire de front, tenter de le prendre de vitesse par une manœuvre audacieuse, ou faire demi-tour et regagner notre havre..."
sailing.9111.a: "Parement au combat, matelots ! Nous les affrontons !"
sailing.9111.a.success: "Vous coulez le navire de patrouille"
sailing.9111.a.failure: "Votre navire subit des avaries au combat mais parvient à poursuivre sa route en claudiquant"
