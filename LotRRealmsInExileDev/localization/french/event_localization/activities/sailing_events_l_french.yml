 sailing.5213.t: "Erebor : Dale"
 sailing.5213.desc: "Continuant vers le nord à travers le Long Lac, nous repassons sur les eaux de la Rivière Courante. Peu de temps après, nous atteignons la fin du Celduin à la magnifique cité de Dale. Amarrant le navire aux quais, je suis surpris de voir le souverain de Dale m'attendant à proximité.\n\n[dalelord.GetName] me salue avec un sourire, s'enquérant de notre voyage le long de la rivière. Je parle des événements qui se sont déroulés jusqu'à présent, réjouissant le souverain de la cité. Ce faisant, je me demande quel sera mon prochain geste..."
 sailing.5213.a: "Contemplons les célèbres cloches de Dale !"
 sailing.5213.b: "Je tenterai d'impressionner [dalelord.GetFirstName] en conversation."
 sailing.5213.b.success: "[dalelord.GetFirstName] est impressionné"
 sailing.5213.b.failure: "[dalelord.GetFirstName] est simplement poli"
 sailing.5213.c: "Voyons si nous pouvons vendre davantage de cargaison."
 sailing.5213.c.success: "Vous vendez votre cargaison fort efficacement"
 sailing.5213.c.failure: "Vous êtes incapable de réaliser un profit"
 
 sailing.5214.t: "Erebor : Portes de la Montagne"
 sailing.5214.desc: "Nous décidons de laisser notre navire à la cité de Dale et marchons sur une courte distance vers le nord en direction des imposantes portes d'Erebor, la Montagne Solitaire. De massives statues sculptées de [dwarves|E] bordent l'entrée, et maintes sentinelles vigilantes nous observent prudemment depuis les remparts au-dessus de la porte.\n\nAprès avoir énoncé nos intentions de voir la salle de [kingunderthemountain|GetName], le passage nous est accordé dans la montagne même. Me tenant devant le trône du roi-nain, je ne puis m'empêcher de m'émerveiller du travail de la pierre et de la splendeur de la Salle sous la Montagne... une véritable merveille du nord."
 sailing.5214.a: "J'achèterai des armures fabriquées par les nains pour mes soldats."
 sailing.5214.b: "Parlez-moi de certains de vos secrets de taille de pierre !"
 sailing.5214.c: "Je parlerai des nouvelles des terres lointaines."
 
 # Sailing: End results
 sailing.9001.t: "Fin d'un Voyage" #(Mariner trait +1)
 sailing.9001.desc: "Mon long voyage s'achève tandis que mon navire retourne au port. Je ressens un sentiment d'accomplissement, et j'ai assurément amélioré mes compétences de navigation. Avec quelque regret, j'accepte que je doive retourner aux affaires de gouverner mon royaume..."
 sailing.9001.a: "...et pourtant mon cœur languit la mer à nouveau."
 sailing.9001.tt: "#N PAS ENCORE IMPLÉMENTÉ - VOUS RAMÈNE AU PORT, METTANT FIN À L'ACTIVITÉ. #!" 
 
 sailing.9002.t: "Fin d'un Voyage" #(no Mariner XP obtained)
 sailing.9002.desc: "Mon long voyage s'achève tandis que mon navire retourne au port. Bien que le périple ne se soit point terminé comme escompté, maintenant je dois tourner la page et retourner aux affaires de gouverner mon royaume..."
 sailing.9002.a: "...et pourtant mon cœur languit la mer à nouveau."
 sailing.9002.tt: "#N PAS ENCORE IMPLÉMENTÉ - VOUS RAMÈNE AU PORT, METTANT FIN À L'ACTIVITÉ. #!" 
 
 # Sailing: Go on a raid
 sailing.9100.t: "Préparatifs de Piraterie"
 sailing.9100.desc: "Je descends aux quais à grands pas, attirant l'air marin salé dans mes poumons. Cela me vivifie, mais pas autant que la vue de mon vaisseau à l'ancre. Tant le pont que le quai sont une ruche d'activité, tandis que mon équipage charge les provisions tout en chantant des chansons grivoises. \n\nLe quartier-maître me voit approcher et s'incline avec une révérence exagérée. Je souris et hoche la tête en retour tandis que je traverse la passerelle. Mon second s'écrie « Capitaine sur le pont ! » sous les acclamations générales de l'équipage. Ils semblent prêts et avides d'action. \n\nIl ne reste plus qu'à décider de notre mission. Naviguerons-nous vers les eaux libres à la recherche d'une prise, ou lancerons-nous une attaque en territoire hostile ?"
 sailing.9100.a: "Nous partons pour une attaque côtière !"
 sailing.9100.b: "Nous rôderons dans les eaux libres !"
 
 sailing.9110.t: "Choisir une Cible"
 sailing.9110.desc: "Mes officiers se rassemblent dans la salle de réunion, où j'ai déroulé une collection de cartes sur la longue table de chêne. Je les ai informés que nous prendrons le navire pour une attaque, mais que je dois encore décider d'une destination. J'estime que leur donner voix au chapitre dans la mission encouragera leur moral, et j'écoute tandis qu'ils débattent des mérites de chaque cible.\n\nAprès une heure, la discussion commence à s'échauffer, et je décide qu'il est temps de régler la question. Je frappe mon gobelet sur la table, et les hommes tombent dans le silence et me fixent avec anticipation."
 sailing.9110.a: "Attaquons [piracy_destination_1.GetName]"
 sailing.9110.b: "Nous pillerons [piracy_destination_2.GetName] !"
 sailing.9110.c: "Que diriez-vous de saboter [piracy_destination_3.GetName] ?"
 
 sailing.9111.t: "Patrouille Navale Repérée !"
 sailing.9111.desc: "Tandis que nous approchons notre cible, le sentiment d'anticipation s'élève. Les voiles noires ont été déployées, et un vent arrière nous pousse en avant, la proue du navire coupant à travers les vagues comme un gourdin aiguisé.\n\nSoudain, un cri s'élève de la vigie - un navire de patrouille a été repéré. Il est élancé et hérissé de membres d'équipage armés. J'ai une décision à prendre - attaquer le navire de front, chercher à le manœuvrer, ou faire demi-tour et mettre le cap vers le foyer…."
 sailing.9111.a: "Tenez-vous prêts, marins ! Nous les engageons !"
