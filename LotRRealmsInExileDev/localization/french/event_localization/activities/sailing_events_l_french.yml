sailing.9114.b.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] !"
sailing.9114.toast.b.success:0 "Province pillée !"
sailing.9114.toast.b.failure:0 "Pillage raté !"

sailing.9114.c:0 "Défiez [selected_piracy_destination_baron.GetName] en duel"
sailing.9114.c.success:0 "Vous blessez [selected_piracy_destination_baron.GetName] !"
sailing.9114.c.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] [selected_piracy_destination_baron.GetName] !"
sailing.9114.toast.c.success:0 "Vous remportez le duel !"
sailing.9114.toast.c.failure:0 "Vous perdez le duel !"

sailing.9114.d:0 "Enlever des villageois"
sailing.9114.d.success:0 "Vous enlevez un villageois !"
sailing.9114.d.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] !"
sailing.9114.toast.d.success:0 "Villageois enlevé !"
sailing.9114.toast.d.failure:0 "Enlèvement raté !"

sailing.9114.e:0 "Rentrer chez vous"


sailing.9120.t:0 "Le navire marchand"
sailing.9120.desc:0 "Le temps a été clément et les vents favorables, mais voilà déjà plusieurs jours que nous naviguons sans voir aucune trace d'un autre navire. L'équipage semble s'ennuyer et commence à se montrer hargneux. Je commence à me dire que si leur énergie n'est pas dépensée rapidement, ils vont commencer à se battre entre eux. \n\nC'est alors que le cri s'élève : des voiles ont été repérées vers l'ouest, à l'horizon ! Je donne l'ordre à l'équipage de virer de bord et se rapprocher de notre cible. Alors que nous approchons, je m'accorde un sourire : une belle prise ! Il s'agit d'un gros navire commerçant, dont la ligne de flottaison basse indique que sa cargaison est pleine à ras-bord. "
sailing.9120.a:0 "Tenter d'aborder et de mettre à sac le navire !" #(undamaged ship)
sailing.9120.a.success:0 "Vous mettez à sac le navire marchand !"
sailing.9120.toast.a.success:0 "Navire marchand mis à sac !"
sailing.9120.a.failure:0 "Leurs défenses sont trop fortes..."
sailing.9120.toast.a.failure:0 "Attaque échouée !"

