 sailing.9131.t: "Le Capitaine [dueled_pirate.GetFirstName] Humilié"
 sailing.9131.desc: "Après un duel féroce où le sang a coulé à flots, je me dresse finalement au-dessus de mon ennemi vaincu tandis qu'[dueled_pirate.GetSheHe] gît recroquevillé sur le pont souillé. Les deux équipages semblent figés dans une immobilité de marbre, me fixant avec une intensité palpable tandis que je savoure cet instant de triomphe absolu. Cette rêverie est brisée par un gémissement pitoyable de mon adversaire, qui commence à implorer ma clémence d'une voix brisée. \n\nIl me faut à présent décider comment tirer le meilleur parti de cette situation. J'ai prouvé ma prouesse martiale, mais il se pourrait qu'une opportunité plus grande encore s'offre à moi..."
 sailing.9131.a: "[dueled_pirate.GetFirstName], direction la cale aux fers !"
 sailing.9131.b: "La Mer ne souffre aucune faiblesse. [dueled_pirate.GetFirstName] passera par la planche !"
 sailing.9131.c: "Tu t'es bien battu, [dueled_pirate.GetFirstName]. Rejoins mon équipage !"
