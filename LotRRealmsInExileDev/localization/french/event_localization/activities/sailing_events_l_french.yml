 # History Exploration Start Event

 sailing.1001.t:0 "Un navire ! Mon royaume pour un navire !"
 sailing.1001.desc:0 "Alors que nous abordons mon désir récent de prendre le large, mon intendant me demande si je possède seulement un navire qui en serait capable. Alors que je fouille ma mémoire, je réalise que ce n'est pas le cas.\n\nQue faire, alors ? Je pourrais affréter un navire pour ce voyage, ce qui serait beaucoup moins cher. Mais si j'envisage de voyager souvent, peut être serait-il plus judicieux d'investir une seule fois dans l'achat d'un vaisseau ?"
 sailing.1001.a:0 "J'affrèterai un navire."
 sailing.1001.b:0 "Trouvez moi un charpentier, j'ai besoin de mon propre bâtiment !"
 sailing.1001.c:0 "Personne ne m'a dit de penser aux bateaux, j'abandonne !"
 
 sailing.1002.t:0 "Un navire affrété"
 sailing.1002.desc:0 "Alors que je progresse vers les docks d'où j'espère prendre le large, je passe en revue mes options. Il y a trois bons navires, chacun avec ses avantages et inconvénients propres.\n\nLe premier est une embarcation relativement petite mais agile, similaire à celles souvent utilisées pour le commerce fluvial. Peu chère, mais probablement inadaptée pour affronter des flots déchainées.\n\nLe suivant est un navire de commerce solidement bâti, possédant un large pont, de bonnes cabines et capable d'embarquer une cargaison respectable. Un choix polyvalent.\n\nFinalement, mon regard se pose sur un fier vaisseau princier, surplombant l'ensemble et conçu pour embarquer un grand nombre d'hommes, biens et provisions. Paré de boiseries fines, les quartiers du capitaine réhaussés à la feuille d'or, ce navire est digne d'un roi. Cependant, j'appréhende à l'idée d'apprendre son prix !"
 sailing.1002.a:0 "Nous ne nous attendons pas à du mauvais temps. La petite embarcation fera l'affaire."
 sailing.1002.b:0 "Fiable et abordable : je choisis le navire moyen."
 sailing.1002.c:0 "Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] ! Rien de moins que le meilleur pour moi !"
 
 sailing.1003.t:0 "Un navire personnel"
 sailing.1003.desc:0 "Je convoque les charpentiers pour discuter de différentes options et plusieurs me présentent leurs travaux, que je finis par réduire à trois différents modèles.\n\nLe premier est une petite embarcation élégante, conçue pour la vitesse et la manœuvrabilité. C'est la plus petite du lot mais aussi la moins chère.\n\nLa deuxième possibilité est un navire de taille moyenne, possédant des cabines confortables, une taille de soute raisonnable et une bonne capacité de cargaison. Il ferait un bon navire.\n\nEnfin, je contemple le dernier modèle. Ses mats percent les cieux, soutenant des voiles massives, déployées pour dompter les vents : ce vaisseau est digne d'un grand seigneur. Possédant des quartiers d'équipage de qualité et une grande capacité de cargaison, ce vaisseau a peu d'égal. Mais le prix ! Je grimace en pensant à la réaction de mon intendant."
 sailing.1003.a:0 "L'embarcation petite et élégante."
 sailing.1003.b:0 "Le navire de commerce, fiable et robuste."
 sailing.1003.c:0 "Le vaisseau puissant, digne d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 
 sailing.1004.t:0 "Un navire endommagé"
 sailing.1004.desc:0 "Alors que mon navire mouille dans les docks, tout l'équipage peut constater qu'il a définitivement vu des jours meilleurs. Le bois est fissuré et pourri, des planches manquent ou sont endommagées... bref, il a été rudement malmené par son séjour en haute mer.\n\nÀ côté des navires bien entretenus et intacts qui emplissent le port, mon fier vaisseau offre... eh bien, une vision unique, dirons-nous.\n\nMaintenant que je suis aux docks, ce ne serait qu'une simple affaire pour les charpentiers que de réparer les dommages, contre rémunération, bien entendu... Mais en ai-je réellement besoin ?"
 sailing.1004.a:0 "Réparez le, je ne confierais pas ma vie à la chance !"
 sailing.1004.b:0 "Il tiendra bon."
 
 sailing.1005.t:0 "La tentation du chantier naval"
 sailing.1005.desc:0 "Alors que je marche le long des docks en préparant mon voyage, un[hooker.Custom('FR_E')] [hooker.GetWomanMan] m'approche, une étincelle dans son regard.\n\n« Un peu de bonne compagnie avant votre départ, matelot[ROOT.Char.Custom('FR_E')] ? »\n\nJ'ai toujours de nombreuses choses à préparer pour la journée à venir, mais il me reste un peu de temps..."
 sailing.1005.a:0 "« Et pourquoi pas BEAUCOUP de bonne compagnie, [hooker.GetFirstNameNoTooltip] ? Je vous rejoins rapidement ! »"
 sailing.1005.b:0 "« Il n'y pas de mal à un peu de divertissement, n'est-ce pas ? »"
 sailing.1005.c:0 "« Va t-en d'ici, impudent[hooker.Custom('FR_E')] ! »"
 
 sailing.1006.t:0 "Une dague de sous les draps"
 sailing.1006.desc:0 "Alors que je m'allonge sur le lit, revigoré[ROOT.Char.Custom('FR_E')] et satisfait[ROOT.Char.Custom('FR_E')], je souris largement alors que je contemple [hooker.GetFirstNameNoTooltip] me grimper dessus et retirer ses vêtements.\n\nCependant, tout espoir d'un deuxième tour s'évanouit alors que son visage se fait déterminé et qu'[hooker.GetSheHe] lève une dague au-dessus de sa tête, riant alors qu'[hooker.Custom('FR_IlElle')] abat son arme.\n\n« Un cadeau du Seigneur Sombre, stupide [ROOT.Char.GetTitleAsNameNoTooltip] »"
 sailing.1006.a:0 "« [hooker.GetFirstNameNoTooltip] ! Attends... non ! »"
 sailing.1006.a.desc:0 "Vous ferez tout pour dévier la lame :"
 sailing.1006.duel_success:0 "Contre toute attente, vous déviez la dague et [hooker.Custom('FR_LeLa')] mettez aux fers."
 sailing.1006.duel_failure:0 "Vous sentez la dague s'enfoncer profondément dans votre torse et votre vision s'évanouit lentement."
 
 sailing.1007.t:0 "Sculpter pour s'occuper"
 sailing.1007.desc:0 "Alors que je vagabonde sur les docks, attendant la fin du chargement des provisions à bord de mon navire, mon ennui est interrompu par le bruit du bois que l'on rape. Alors que je me dirige vers le son, je découvre m[whittler.Custom('FR_OnA')] compagno[whittler.Custom('FR_NNne')] d'équipage [whittler.GetFirstNameNoTooltip] sculptant une petite figurine complexe dans un bout de bois.\n\nAlors que je jette un œil à son travail, [whittler.GetFirstNameNoTooltip] sourit et engage la conversation. « Bonjour [ROOT.Char.GetFirstNameNoTooltip]. Ça vous dit de sculpter avec moi ? »\n\nOn dirait qu'il faut une certaine habilité avec un couteau, mais je suis certain[ROOT.Char.Custom('FR_E')] que j'arriverai à quelque chose si j'essaye..."
 sailing.1007.a:0 "Je ferai un petit quelque chose pour mon enfant."
 sailing.1007.b:0 "Je ferai un souvenir pour mon amour."
 sailing.1007.c:0 "Je ferai une flûte pour mettre mes chants en musique."
 sailing.1007.d:0 "Je ferai quelque chose de simple, juste pour passer le temps."
 sailing.1007.e:0 "Je ferai mieux de ne pas perdre mon temps avec quelque chose d'aussi inutile."
 
 sailing.1008.t:0 "Bagarre de bar"
 sailing.1008.desc:0 "Nous sommes la nuit précédent le voyage et je passe du bon temps à la taverne locale, buvant et mangeant avec mon équipage. La bonne humeur règne et de nombreux rires viennent saluer les histoires de marins des uns et des autres.\n\nSoudainement, par dessus la rumeur des clients alcoolisés, j'entends des voix s'élever au bar et le début d'une dispute. Plissant les yeux, j'aperçois l'un des mes compagnons d'équipage, [brawler.GetFirstNameNoTooltip].\n\nLa dispute s'accroit rapidement jusqu'à devenir un concours de cris et les insultes fusent. Les poings se lèvent alors et [brawler.GetFirstNameNoTooltip] appelle à l'aide contre un groupe de bandits costauds."
 sailing.1008.a:0 "« Il y a surement une meilleure manière de résoudre ça ? »"
 sailing.1008.a.success:0 "Vous calmez rapidement la situation et les bandits."
 sailing.1008.a.failure:0 "Vous efforts tombent dans l'oreille de sourds et vous êtes tous deux battus pour votre audace."
 sailing.1008.b:0 "« J'arrive [brawler.GetFirstNameNoTooltip] ! »"
 sailing.1008.b.success:0 "[brawler.GetFirstNameNoTooltip] et vous venez facilement à bout des bandits."
 sailing.1008.b.failure:0 "[brawler.GetFirstNameNoTooltip] et vous prenez une solide déculottée par les bandits."
 sailing.1008.c:0 "« Débrouillez vous seul[brawler.Custom('FR_E')] [brawler.GetFirstNameNoTooltip]... »"
 
 sailing.1009.t:0 "Concours de boissons"
 sailing.1009.desc:0 "Il est désormais très tard et, ayant ingurgité plus que quelques verres, mon équipage fait ses pitreries habituelles, partageant des contes et vantardises sur leurs conquêtes et prouesses passées.\n\nLégèrement instable, m[challenger.Custom('FR_OnA')] compagno[whittler.Custom('FR_NNne')] d'équipage [challenger.GetFirstNameNoTooltip] se lève, verre au poing, avant de l'abattre sur la table de bois.\n\n« Je n'ai jamais connu de breuvage que je ne pouvais pas battre ! [ROOT.Char.GetFirstNameNoTooltip], remplissez votre verre... le dernier sur ses pieds gagne vingt-cinq pièces d'or ! »"
 sailing.1009.a:0 "« Vous pensez pouvoir me battre ? Vous ÈTES soûl[challenger.Custom('FR_E')]... »"
 sailing.1009.a.success:0 "Après plusieurs tours de boisson, vous entendez finallement [challenger.GetFirstNameNoTooltip] heurter le sol."
 sailing.1009.a.failure:0 "L'alcool vous monte rapidement à la tête et vous perdez connaissance."
 sailing.1009.b:0 "« Je n'ai aucune chance de vous battre, [challenger.GetFirstNameNoTooltip] ! »"
 
 sailing.1010.t:0 "Diseuse de bonne aventure"
 sailing.1010.desc:0 "Alors que je marche le long du front de mer, observant les mâts des bateaux monter et descendre au rythme du roulement des vagues, j'entends la voix d'une vieille bique venant d'un petit chariot sur le côté de la route, m'invitant à approcher.\n\nAlors que je m'exécute, elle ramasse un assortiment de pierres runiques sur la petite table décorée devant elle et les met dans un sac de velour, qu'elle secoue avant d'en sortir cinq pierres qu'elle dispose devant elle en une ligne nette.\n\n« Bonjour, matelot[ROOT.Char.Custom('FR_E')]. Ces pierres mystiques ont été infusées d'un pouvoir magique par les anciens Drû et peuvent vous donner un présage quant à votre voyage à venir, mais seulement si vous remplissez ma paume d'argent... »"
 sailing.1010.a:0 "Dites moi ce que ces pierres ont à dire..."
 sailing.1010.a.success.t:0 "Les présages sont bons !"
 sailing.1010.a.success:0 "Les pierres apportent de bonnes nouvelles pour votre voyage et les années à venir."
 sailing.1010.a.failure.t:0 "Les présages sont néfastes !"
 sailing.1010.a.failure:0 "Les pierres apportent de funestes nouvelles pour votre voyage et les années à venir."
 sailing.1010.b:0 "Je ne gâcherai pas mon argent pour une charlatane avec une poignée de cailloux !"
 
 sailing.1011.t:0 "Un délice portuaire"
 sailing.1011.desc:0 "Enfin le matin du départ ! Je marche le long des docks jusqu'à mon navire avec m[fellow_diner.Custom('FR_OnA')] compagno[fellow_diner.Custom('FR_NNne')] d'équipage [fellow_diner.GetFirstNameNoTooltip].\n\nNous discutons de notre aventure à venir lorsque je vois ses narines s'agrandir et un large sourire se dessiner sur son visage. Me prenant par le bras, [fellow_diner.Custom('FR_IlElle')] suit l'odeur jusqu'à un stand de nourriture branlant, coincé entre deux entrepôts.\n\n« Je ne peux pas croire que cet endroit existe encore ! Ils font la plus incroyable des soupes, que vous devez absolument essayer, ce sera une parfaite entrée en matière pour notre voyage ! »\n\nJe [fellow_diner.Custom('FR_LeLa')] regarde alors qu'[fellow_diner.Custom('FR_IlElle')] s'empare avidemment d'un bol et commence à manger, mais je ne peux m'empêcher d'hésiter. La cuisine est sale et exude une odeur étouffante d'assaisonnements et d'épices. Pourtant, [fellow_diner.GetFirstNameNoTooltip] a l'air d'aimer... Peut-être s'agit-il d'une authentique expérience de nourriture de rue !"
 sailing.1011.a:0 "Essayer la nourriture... On ne vit qu'une fois !"
 sailing.1011.a.success.t:0 "Le plat était délicieux !"
 sailing.1011.a.success:0 "Le plat était délicieux et vous vous sentez plein[ROOT.Char.Custom('FR_E')] et prêt[ROOT.Char.Custom('FR_E')] pour la journée."
 sailing.1011.a.too_spicy.t:0 "Le plat était bien trop épicé !"
 sailing.1011.a.too_spicy:0 "Les épices du plat étaient bien trop fortes, vous laissant en sueur"
 sailing.1011.a.failure.t:0 "Je ne me sens pas bien..."
 sailing.1011.a.failure:0 "Le plat mal préparé vous laisse nauséeu[ROOT.Char.Custom('FR_XSe')] et malade jusqu'au matin du départ"
 sailing.1011.b:0 "« Êtes vous devenu f[fellow_diner.Custom('FR_OuOlle')] ? Regardez comme ces plats sont sales ! »"
 
 sailing.1012.t:0 "Une attaque aérienne !"
 sailing.1012.desc:0 "Alors que je parcours le quai, répertoriant mentalement nos provisions pour le voyage à venir, je sens soudainement un impact net sur ma tête. Passant ma main sur ma tête, je tâte prudemment ma tempe désormais visqueuse, cherchant aux alentours le fou ayant osé m'attaquer de la façon !\n\nDerrière moi, m[laugher.Custom('FR_OnA')] compagno[laugher.Custom('FR_NNnE')] d'équipage [laugher.GetFirstNameNoTooltip] éclate de rire, avant de montrer du doigt le bout du quai.\n\n« Je pense que vous trouverez votre agresseur là bas, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]! »\n\nRegardant l'endroit désigné, je comprends finalement, alors qu'une mouette solitaire s'y repose, me regardant intensément. Laissant tomber ma main, j'en viens à la conclusion qu'on m'a fait dessus."
 sailing.1012.a:0 "« Le guerrier le plus dangereux que j'ai jamais vu ! »"
 sailing.1012.b:0 "« Vous OSEZ vous moquer de moi ? J'aurais votre tête ! »"
 #sailing.1012.c:0 ""Someone grab me a bow, I want grilled gull!""
 
 sailing.1013.t:0 "Loup de mer"
 sailing.1013.desc:0 "Alors que je passe en revue la liste de mes membres d'équipage, je m'inquiète de découvrir qu'il manque à l'appel plusieurs hommes que nous avons habituellement à bord. Bien que ça ne mette pas l'expédition en danger, je préfère l'idée d'avoir un équipage complet.\n\nAprès avoir visité les repaires habituels du port, j'entends parler de [recruit.GetFirstNameNoTooltip], un marin expérimenté qui a vu de nombreux voyages. Je [recruit.Custom('FR_LeLa')] trouve finalement, mais, à mon désespoir, [recruit.Custom('FR_IlElle')] a déjà rejoint un autre équipage !\n\nSe tournant vers vous alors que vous approchez, [recruit.GetFirstNameNoTooltip] lève un sourcil.\n\n« Puis-je vous aider ? »"
 sailing.1013.a:0 "J'ai une opportunité à vous offrir..."
 sailing.1013.a.success:0 "Vous parvenez à convaincre le marin à se joindre à votre équipage."
 sailing.1013.a.failure:0 "Vous échouez à convaincre le marin."
 sailing.1013.b:0 "Dites-moi, quel est votre prix habituel ? Je le double !"
 sailing.1013.c:0 "Nous avons assez de marin, tout ira bien."
 
 sailing.1014.t:0 "Un jour au marché"
 sailing.1014.desc:0 "Alors que les provisions sont en cours de chargement sur le navire, je prends un peu de temps pour visiter les marchés locaux.\n\nDe nombreux marchands me haranguent, essayant de promouvoir leurs biens. Il y a quelques marchandises vraiment exotiques ici, des nourritures que je n'ai jamais goûté et des livres rédigés en des langues incompréhensibles pour moi. Il y a également un choix conséquent d'alcools. Je sais que l'équipage apprécierait fortement si je revenais avec ces derniers !\n\nEst-ce que quelque chose ici me plaît ?"
 sailing.1014.a:0 "Ce livre a l'air intéressant !"
 sailing.1014.a.tt:0 "Une chance d'augmenter la progression de votre trait Marin"
 sailing.1014.a.success.toast:0 "Vous gagnez un bonus d'expérience en tant que Marin"
 sailing.1014.a.failure.toast:0 "Vous ne gagnez pas d'expérience en tant que Marin"
 sailing.1014.b:0 "Passez l'alcool et louez [ROOT.Char.GetFaith.HighGodName] !"
 sailing.1014.c:0 "Des oranges ? Un curieux fruit, en effet !"
 sailing.1014.d:0 "Je n'ai besoin de rien, merci."

 sailing.1990.t:0 "Vers le grand océan"
 sailing.1990.desc:0 "Alors que mon navire quitte le port, mon second [first_mate.GetFirstNameNoTooltip] vient me voir.\n\n« Donc, avons-nous un cap, Capitaine ? »\n\nJe me tourne vers [first_mate.Custom('FR_LuiElle')], un sourire brisant mon visage bâtu par les vents, alors que l'esprit de l'aventure s'empare de moi.\n\n« Nous partons... »"
 sailing.1990.a:0 "« ...en voyage d'exploration. »"
 sailing.1990.b:0 "« ...piller ! »"
 
 sailing.1991.t:0 "Un voyage d'exploration"
 sailing.1991.desc:0 "« Très bien Capitaine ! Où devons nous mettre le cap ? »"
 sailing.1991.a:0 "Nous explorerons les rivages septentrionaux de la Terre-du-Milieu"
 #sailing.1991.b:0 "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c:0 "Nous chercherons le Meneltarma, le dernier vestige légendaire de Númenor."
 sailing.1991.d:0 "Nous parcourerons les grands fleuves de la Terre du Milieu "

 sailing.1992.t:0 "Les fleuves de la Terre du Milieu"
 sailing.1992.desc:0 "Excellent ! Nous allons préparer le navire pour la navigation fluviale. Où devons-nous mettre le cap ?"

 sailing.2001.t:0 "PLACEHOLDER title - AN INVITATION TO PLAY DICE"
 sailing.2001.desc:0 "PLACEHOLDER description - AN INVITATION TO PLAY DICE"
 sailing.2001.a:0 "Sure! I'll play some dice!"
 sailing.2001.b:0 "You won't catch me gambling!"


 sailing.2002.t:0 "Un navire en difficulté"
 sailing.2002.desc:0 "Alors que nous voyageons le long du rivage, non loin du port, l'une des vigies annonce en criant avoir repéré un navire local en difficulté à quelques encâblures de là.\n\nMême depuis notre position, il est évident que le navire a été endommagé par une mer déchainée ou par des pilleurs et que son équipage est tout juste capable de le maintenir à flot tout en se hâtant à atteindre les docks pour procéder aux réparations. Ils sont, de toute évidence, dans une posture vulnérable et auraient besoin d'aide."
 sailing.2002.a:0 "Tenter de les aider !"
 sailing.2002.a.tt_success:0 "Vous sauvez l'équipage."
 sailing.2002.a.tt_failure:0 "Le navire coûle corps et bien."
 sailing.2002.b:0 "Nous pourrons nous emparer de la cargaison si nous tuons les survivants..."
 sailing.2002.b.tt_success:0 "Vous prenez le navire d'assaut et tuez l'équipage."
 sailing.2002.b.tt_failure:0 "Vous prenez le navire d'assaut mais l'équipage s'échappe."
 sailing.2002.c:0 "Ignorons-le."

 sailing.2003.t:0 "Léviathan"
 sailing.2003.desc:0 "Je prends une grande inspiration tout en marchant le long du pont, le vent de la mer démontée et les embruns salés frappant mon visage. C'est un jour parfait pour naviguer !\n\nCe court voyage offre un changement exaltant au rythme de la vie de cour, et c'est alors que nous le repérons : un panache d'eau à quelques distances, suivi par un ilôt de chair sombre et vineuse allant et venant au rythme des vagues.\n\nL'une des plus grandes bêtes des profondeurs.\n\nUne baleine !"
 sailing.2003.a:0 "Aux harpoooons !"
 sailing.2003.a.tt_success:0 "Vous tuez la baleine et la tirez sur le rivage."
 sailing.2003.a.tt_failure:0 "La bête s'échappe."
 sailing.2003.b:0 "Que les autres s'en chargent, apportez moi juste la carcasse."
 sailing.2003.c:0 "Quelle taille #EMP impressionante#! !"
 sailing.2003.c.tt:0 "Vous faites face à un #EMP vrai#! léviathan des profondeurs"
 sailing.2003.c.tt_success:0 "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure:0 "$sailing.2003.a.tt_failure$"
 sailing.2003.d:0 "Une créature majestueuse et terrifiante, laissez-la."
 sailing.2003.d.tt:0 "La baleine s'en va librement."

 sailing.2004.t:0 "Une bataille en haute mer"
 sailing.2004.desc:0 "Alors que nous naviguons sur le grand Belegaer, la mer semble calme et claire. Tandis que je me tiens sur le pont, profitant des rayons du soleil, un cri brise le silence. \n\n« Capitaine ! » crie mon second, « Un navire inconnu se rapproche à grande vitesse ! »\n\nJe me rue à la balustrade de mon vaisseau et scrute l'horizon, avant de finalement repérer une forme noire en approche rapide. Aucun doute sur son identité : un bateau pirate. Ils nous atteindrons prochainement. Devons-nous combattre, ou fuir ?"
 sailing.2004.a:0 "Qu'ils viennent !"
 sailing.2004.b:0 "Hissez les voiles !"
 
 sailing.2005.t:0 "Marin à la mer !"
 sailing.2005.desc:0 "Nous sommes maintenant loin en mer et la houle agitée nous malmène rudement. Il devient difficile, mais toujours faisable, de rester sur nos pieds.\n\nSoudainement, une voix paniquée s'élève brutalement, et alors que je me retourne, j'aperçois un de mes marins passer par dessus bord ! Courant vers ce flanc, j'aperçois sa tête briser la surface, ballotée par les vagues. \n\nJe dois agir maintenant, ou le marin perdra sans aucun doute la vie dans les abysses tempétueuses."
 sailing.2005.a:0 "Tenez-bon, j'arrive !"
 sailing.2005.a.tt_success:0 "Vous sauvez le marin."
 sailing.2005.a.tt_failure:0 "Vous échouez à sauver le marin."
 sailing.2005.b:0 "Vous, prenez cette corde ! Vous, preparez l'esquif !"
 sailing.2005.b.tt_success:0 "Votre tentative de sauvetage réussit."
 sailing.2005.b.tt_failure:0 "Votre tentative de sauvetage échoue."
 sailing.2005.c:0 "C'est trop tard - fermez les écoutilles !"
 
 sailing.2006.t:0 "Jeu de carte"
 sailing.2006.desc:0 "Alors que je me retire dans ma cabine pour la nuit, j'entends la rumeur d'une foule provenant de l'entrepont. Tous les matelots au repos sont réunis autour d'une table et participent à un jeu de carte animé, au milieu de la fumée et des vapeurs d'alcool.\n\n« Approchez Capitaine », appelle [first_mate.GetFirstName], « nous vous montrerons comment jouer ! ».\n\nUn cri s'élève de la foule « Ne prenez pas tout son argent, c'est en partie ma paye ! », suivi d'éclats de rire."
 sailing.2006.a:0 "Faites de la place, j'en suis."
 sailing.2006.a.tt_success:0 "Vous remportez la partie."
 sailing.2006.a.tt_failure:0 "Vous perdez votre or."
 sailing.2006.b:0 "Bon, dans quelle manche ais-je mis mes as ?"
 sailing.2006.b.tt_success:0 "Votre triche n'est pas découverte."
 sailing.2006.b.tt_failure:0 "Vous êtes repéré."
 sailing.2006.c:0 "Continuez à jouer les gars, je vais juste prendre un verre."
 
 sailing.2007.t:0 "Discorde insupportable"
 sailing.2007.desc:0 "Le voyage, jusqu'à présent, s'est déroulé sans accroc, mais vous commencez à sentir de la grogne dans l'équipage. Finalement, un matelos surmené, Iamizân, vous approche. La barbe rustre, il possède des mains de marins qui a connu de nombreuses expéditions. Il s'exprime dans le jargon des havres nordiques, qui peut parfois ressembler à du code, mais son exaspération est claire.\n\n« C't'un bon équipage, capitaine, qui travaille dur. Mais nos passagers, ils causent la dissension ! On leur a donné accès libre et une cabine confortable et gratuite, mais ils n'arrêtent pas d's'plaindre ! Toujours la même ! Peu importe l'nombre d'ports glorieux qu'on visite dans les royaumes des hommes, ou combien d'riches cultures ils rencontrent, tout ce qu'on entends d'eux c'est « Elfes ! Elfes ! Quand visit'rons nous les Elfes ? À quoi r'ssemble les Elfes ? » Ils rendent l'équipage fou ! »\n\nVous savez qu'Iamizân dit la vérité. Et que les passagers n'ont aucune excuse. Lors de l'embarquement, on leur a montré les parchemins contenant l'itinéraire du navire. Ils doivent savoir que nous ne visiterons pas les terres elfiques avant la troisième étape du voyage. Si rien n'est fait, vous craignez que l'équipage ne se mutine !"
sailing.2007.desc.elf:0 "Le voyage, jusqu'à présent, s'est déroulé sans accroc, mais vous commencez à sentir de la grogne dans l'équipage. Finalement, un matelos surmené, Iamizân, vous approche. La barbe rustre, il possède des mains de marins qui a connu de nombreuses expéditions. Il s'exprime dans le jargon des havres nordiques, qui peut parfois ressembler à du code, mais son exaspération est claire.\n\n« C't'un bon équipage, capitaine, qui travaille dur. Mais nos passagers, ils causent la dissension ! On leur a donné accès libre et une cabine confortable et gratuite, mais ils n'arrêtent pas d's'plaindre ! Toujours la même ! Peu importe l'nombre d'ports glorieux qu'on visite dans les royaumes des hommes, ou combien d'riches cultures ils rencontrent, tout ce qu'on entends d'eux c'est « Nains ! Nains ! Quand visit'rons nous les Nains ? À quoi r'ssemble les Nains ? » Ils rendent l'équipage fou ! »\n\nVous savez qu'Iamizân dit la vérité. Et que les passagers n'ont aucune excuse. Lors de l'embarquement, on leur a montré les parchemins contenant l'itinéraire du navire. Ils doivent savoir que nous ne visiterons pas les terres naines avant la troisième étape du voyage. Si rien n'est fait, vous craignez que l'équipage ne se mutine !"
 sailing.2007.a:0 "Empêchez les passagers de revenir au navire."
 sailing.2007.a.tt_success:0 "Votre équipage est libéré de leurs complaintes"
 sailing.2007.a.tt_failure:0 "À quand les Elfes ?"
 sailing.2007.a.tt_failure.elf:0 "À quand les Nains ?"
 sailing.2007.b:0 "Vendez les passagers aux Corsaires."
 sailing.2007.c:0 "Enseignez à l'équipage à ignorer la discorde."
 sailing.2007.c.tt_success:0 "L'équipage ignore les complaintes"
 sailing.2007.c.tt_failure:0 "À quand les Elfes ?"
 sailing.2007.c.tt_failure.elf:0 "À quand les Nains ?"

 sailing.2008.t:0 "Accalmie"
 sailing.2008.desc:0 "Cela fait des jours que nous n'avons pas sentil le moindre souffle d'air remplir nos voiles. Je peux voir que l'équipage devient agité, mais je ne sais pas comment résoudre la situation. [first_mate.GetFirstName] demande à me voir dans ma cabine, un air grave sur son visage.\n\n« Capitaine, l'équipage est inquiet. Ils disent que nos actions ont mis [ROOT.Char.GetFaith.WaterGodName] en colère et que nous devrions faire une offrande pour l'apaiser. »\n\nTout ceci me semble absurde, mais il est vrai que faire un geste réhausserait le moral."
 sailing.2008.a:0 "Très bien, offrons lui de l'or et des prières..."
 sailing.2008.b:0 "Je n'entendrai rien de plus sur le sujet, nous attendrons les vents !"
 sailing.2008.c:0 "Expliquez à l'équipage que les vents ne sont pas régis par [ROOT.Char.GetFaith.WaterGodName]."
 
 sailing.2009.t:0 "Les étoiles brillent de la même manière"
 sailing.2009.desc:0 "Il fait nuit lorsque je sors de ma cabine. Le pont est inhabituellement silencieux. Je peux voir l'un[stargazer.Custom('FR_E')] de mes compagno[stargaze.Custom('FR_NNne')] d'équipage assis[stargaze.Custom('FR_E')] silencieusement, ses yeux tournés vers le firmament.\n\n« N'est ce pas une nuit paisible ? »\n\n[stargazer.Custom('FR_IlElle')|U] se tourne vers moi, surpris[stargazer.Custom('FR_E')]. « Capitaine ! Mes excuses, je ne faisais pas attention... Avant de venir ici je n'ai jamais vraiment pris le temps de contempler les étoiles, vous comprenez ? »\n\nJ'acquiese, levant mon regard vers les minuscules points de lumière au dessus de nos tête. « Laissez moi vous dire quelque chose au sujet des étoiles... »"
 sailing.2009.a:0 "Vous pouvez les utiliser pour naviguer !"
 sailing.2009.a.mariner_progress:0 "Vous gagnerez de l'expérience du mode de vie Marin."
 sailing.2009.a.success.toast:0 "Vous partagez vos idées sur la navigation."
 sailing.2009.b:0 "Elles furent faites par [ROOT.Char.GetFaith.NightGodName]. Vous voyez ce groupement d'étoile ? C'est..."
 sailing.2009.c:0 "Un jour, nous naviguerons parmi elles, comme sur les océans."
 
 sailing.2010.t:0 "Accident de navigation"
 sailing.2010.desc:0 "Nous n'avons rien connu d'autre que des ciels clairs et un vent stable depuis déjà une semaine, rendant la navigation aisée et gardant le moral au beau fixe à bord.\n\nAinsi, quand de soudaines rafales de vents s'abattent, elles prennent tout le monde par surprise. J'entends un cri de détresse derrière moi et me retourne pour trouver [sailor.GetFirstNameNoTooltip] étendu[sailor.Custom('FR_E')] sur le pont, sa jambe tordue dans un angle contre nature.\n\n[first_mate.GetFirstName] est à mes côtés, anxieu[first_mate.Custom('FR_XSe')], attendant mes instructions."
 sailing.2010.a:0 "Apportez moi du tissu et des bâtons de bois, vite !"
 sailing.2010.a.success:0 "Vous faites du bon travail"
 sailing.2010.a.failure:0 "Vous empirez la situation"
 sailing.2010.b:0 "Laissez [sailor.Custom('FR_LeLa')], [sailor.Custom('FR_IlElle')] sera moins maladroit[sailor.Custom('FR_E')] la prochaine fois."
 sailing.2010.c:0 "Je vous laisse gérer, [first_mate.GetFirstNameNoTooltip], je ne peux pas m'en occuper !"
 
 sailing.3100.t:0 "Planifier un voyage pour Númenor"
 sailing.3100.desc:0 "Je peux voir [first_mate.GetFirstNameNoTooltip] être gagné[first_mate.Custom('FR_E')] par l'excitation alors qu'[first_mate.Custom(FR_IlElle)] commence à rallier le reste de l'équipage, qui se met rapidement au travail, hissant les voiles et remontant l'ancre.\n\nJe descends dans mes quartiers, ouvrant un hayon pour laisser la lumière du soleil éclairer les chartes navales étalées sur la table du capitaine. [first_mate.GetFirstNameNoTooltip] entre et me rejoins.\n\n« Donc, où pensez-vous que nous trouverons l'île perdue de [numenor|E] Capitaine ? »"
 sailing.3100.a:0 "Utiliser toutes vos connaissances sur Númenor pour deviner son emplacement probable."
 sailing.3100.a.success:0 "Vous réussissez à établir un cap."
 sailing.3100.a.success.tt:0 "Vous vous élancez avec confiance dans les hautes mers."
 sailing.3100.a.failure:0 "Vous êtes incapable d'établir un cap."
 sailing.3100.a.failure.tt:0 "Vous perdez rapidement confiance et décidez d'explorer ailleurs."
 sailing.3100.a.positive.odds:0 "#P Posséder le trait [GetTrait('scholar').GetName( GetNullCharacter )], l'héritage culturel Númenoréen ou avoir réalisé une exploration de l'histoire de Númenor augmentera vos chances de succès. #!"
 sailing.3100.a.negative.odds:0 "#N Une nature [GetTrait('impatient').GetName( GetNullCharacter )] impatiente diminuera vos chances de succès. #!"
 sailing.3100.b:0 "« Je n'en ai, en réalité, aucune idée ! Peut être devrions nous explorer quelque part d'autre ! »"
 sailing.3100.b.tt:0 "Vous décidez d'explorer ailleurs."
 
 sailing.3101.t:0 "Un cap défini"
 sailing.3101.desc:0 "Après avoir compulsé mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je réduis nos recherches à une petite zone dans la mer de [belegaer_sea|E].\n\nM'emparant d'une plume, je note l'emplacement avec une grande croix et me tourne vers mon second, plein[ROOT.Char.Custom('FR_E')] d'assurance.\n\n« Nous partons pour l'extrême ouest du Cap de Mardruak, et puis mettrons le cap à 260 degrés dans la Grande Mer ! »"
 sailing.3101.a:0 "Ainsi débute notre voyage."
 
 sailing.3102.t:0 "Un chemin toujours dissimulé"
 sailing.3102.desc:0 "Après avoir compulsé mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je suis juste capable de définir un emplacement vraisemblable de l'île engloutie sans grande certitude. C'est l'expression même de chercher une aiguille dans une botte de foin.\n\nDu coin de l'oeil, je vois la confiance de [first_mate.GetFirstNameNoTooltip]s'évanouir quand [first_mate.Custom('FR_IlElle')] réalise à quel point je suis perdu[ROOT.Char.Custom('FR_E')]. Lentement, [first_mate.Custom('FR_IlElle')] pose une main sur mon épaule.\n\n« Peut-être... que le temps n'est pas encore venu ? »"
 sailing.3102.a:0 "J'imagine qu'[first_mate.Custom('FR_IlElle')] a raison. Nous n'aurions couru qu'à notre mort."
 
 sailing.3200.t:0 "Serpent de mer"
 sailing.3200.desc:0 "Alors que nous naviguons, je ne peux me débarasser d'un sentiment d'inquiétude, jettant d'occasionnels regards aux profondeurs.\n\nAlors que je regarde au loin, je vois quelque chose briser la surface pendant un instant et un frisson parcourt ma colonne vertebrale. Je le repère à nouveau, plus prêt, et suis capable de discerner une forme écailleuse se mouvant parmi les vagues.\n\nQuand je réalise finalement ce qui approche, la peur m'écrase presque complètement : aussi large qu'un grand navire, doté d'un long corps serpentin et d'une tête avec des crêtes, ça ne ressemble à rien de ce que j'ai vu jusque là. Il s'agit de l'un des mythiques drakes des mers, un parent lointain des dragons d'autrefois. Je pensais qu'ils n'étaient qu'une légende ! \n\nJe dois choisir rapidement maintenant, alors qu'il se rapproche sans cesse, ses yeux remplis d'un désir malicieux et rivés sur mon navire. Dois-je combattre et continuer, ou faire demi-tour dans une tentative de fuite ?"
 sailing.3200.a:0 "« Archers, préparez vos arcs ! Nous abattrons ce serpent de mer ! »"
 sailing.3200.a.success:0 "Vous réussissez à abattre le serpent de mer."
 sailing.3200.a.success.tt:0 "Vous et votre équipage célebrez une grande victoire."
 sailing.3200.a.failure:0 "Vous êtes débordé par l'assaut du drake de mers."
 sailing.3200.a.failure.tt:0 "@death_icon! Le drake de mer détruit votre navire et vous risquez la mort."
 sailing.3200.a.positive.odds:0 "#P Posséder le mode de vie d'un[ROOT.Char.Custom('FR_E')] [GetTrait('strategist').GetName( GetNullCharacter )], une éducation [GetTrait('education_martial_3').GetName( GetNullCharacter )] ou meilleure, un corps [GetTrait('athletic').GetName( GetNullCharacter )] ou si le personnage [GetModifier('large_boat_modifier').GetNameWithTooltip] augmentera vos chances de succès. #!"
 sailing.3200.a.negative.odds:0 "#N Posséder une nature [GetTrait('craven').GetName( GetNullCharacter )], être [GetTrait('disfigured').GetName( GetNullCharacter )] ou naviguer sur un navire peu impressionant ou endommagé réduira vos chances de succès. #!"
 sailing.3200.b:0 "« Éloignez-nous d'ici ! Nous n'avons aucun espoir de l'abattre ! »"
 sailing.3200.b.tt:0 "Vous tentez de fuir vers le port le plus proche."
 sailing.3200.b.success.tt:0 "Votre navire et vous-même réussissez à vous échapper, indemnes."
 sailing.3200.b.failure.tt:0 "Vous vous échappez, mais au prix de lourds dégats pour votre navire."

 sailing.3201.t:0 "Tue[ROOT.Char.Custom('FR_UrUse') de serpent"
 sailing.3201.desc:0 "Mon équipage crible la bête de flèches alors qu'elle tente d'attaquer le navire, pendant que j'essaye de trouver une ouverture pour asséner un coup puissant. Finalement, alors qu'il tente de m'attraper dans ses mâchoires, je parviens à esquiver de justesse avant de lui enfoncer ma lame dans l'œil !\n\nHurlant à l'agonie, la bête se débat dans tous les sens, me jettant contre le pont. Cependant, j'ai visé juste : la bête livre un dernier cri strident avant de s'effondrer dans la mer, son corps flottant à la surface.\n\nMon équipage éclate dans des hourras extatiques, certains apportant des bouteilles personnelles pour célébrer le haut-fait. M[first_mate.Custom('FR_OnA')] second[first_mate.Custom('FR_E')], [first_mate.GetFirstNameNoTooltip], me tape sur l'épaule.\n\n« [ROOT.Char.Custom('FR_LeLa')] tue[ROOT.Char.Custom('FR_UrUse') de serpent » sonne plutôt bien, qu'en pensez-vous m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 sailing.3201.a:0 "« Je suppose que ça sonne bien... »"
 sailing.3201.b:0 "« Assez d'idioties, j'ai besoin d'un verre ! »"
 
 sailing.3202.t:0 "Une collation savoureuse !"
 sailing.3202.desc:0 "Le drake de mer repousse aisément les flèches tirées avec désespoir par mon équipage, saisissant des matelots à droite et à gauche !\n\nRapidement, il vient pour moi. J'esquive une fois, puis deux, puis... plus rien."
 sailing.3202.a:0 "Non... Pas comme ça !"
 sailing.3202.a.success.tt:0 "Vous parvenez à vous échapper, toujours en vie."
 sailing.3202.a.failure.tt:0 "@death_icon! Vous êtes avalé entièrement, et n'êtes plus jamais revu par les vivants."
 
 sailing.3300.t:0 "Amenuisement des provisions"
 sailing.3300.desc:0 "Nous avons déjà passé beaucoup de temps en mer et des vents forts nous ont empêché de progresser autant que je l'aurais voulu. Mais pire encore, m[first_mate.Custom('FR_OnA')] second[first_mate.Custom('FR_E')] m'informe que nos provisions s'amenuisent dangeureusement et qu'il est porbable que nous tombions à court avant d'atteindre notre destination. Des combats ont déjà éclaté parmi l'équipage et, sans mon commandement, ça aurait surement fini en désastre.\n\nIl est temps pour moi de décider d'utiliser la carotte ou le bâton. Je pourrais essayer d'imposer une utilisation juste de nos provisions restantes pour tenir plus longtemps ou je pourrais imposer une discipline draconnienne, utilisant mon savoir pour rationner les provisions jusqu'à l'arrivée de temps meilleurs.\n\nD'un autre côté, nos provisions nous permettrait un dernier voyage jusqu'au port, mais puis-je vraiment abandonner maintenant ?"
 sailing.3300.a:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que je peux faire durer ce qu'il nous reste..."
 sailing.3300.a.success:0 "Vous rationnez avec succès les provisions restantes."
 sailing.3300.a.success.tt:0 "Vous aurez suffisament de nourriture et d'eau pour finir le voyage."
 sailing.3300.a.failure:0 "Vous vous trompez dans le calcul de la quantité de rations."
 sailing.3300.a.failure.tt:0 "@death_icon! Votre équipage tout entier et vous-même mourrez de faim en mer."
 sailing.3300.a.positive.odds:0 "#P Posséder un mode de vie [GetTrait('administrator').GetName( GetNullCharacter )], un tempérament [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] ou [GetTrait('just').GetName( GetNullCharacter )], ou être [GetTrait('inappertetic').GetName( GetNullCharacter )] augmentera vos chances de succès. #!"
 sailing.3300.a.negative.odds:0 "#N Posséder un mode de vie [GetTrait('reveler').GetName( GetNullCharacter )], un tempérament [GetTrait('gluttonous').GetName( GetNullCharacter )] ou [GetTrait('greedy').GetName( GetNullCharacter )], ou être un [GetTrait('comfort_eater').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.b:0 "La discipline est la réponse, ce navire est maintenant sous loi martiale !"
 sailing.3300.b.success:0 "Vous maintenez votre équipage en ordre avec succès."
 sailing.3300.b.success.tt:0 "Vos connaissances de la logistique et l'imposition de la discipline parmi les hommes vous évitent la famine."
 sailing.3300.b.failure:0 "Vous perdez le contrôle de la situation."
 sailing.3300.b.failure.tt:0 "@death_icon! Votre approche dirigiste et votre incapacité à imposer la discipline déclenchent une mutinerie, mettant fin à votre tyrranie."
 sailing.3300.b.positive.odds:0 "#P Posséder beaucoup de [dread|E], le mode de vie [GetTrait('diplomat').GetName( GetNullCharacter )], de l'experience comme [GetTrait('mariner_2').GetName( GetNullCharacter )] ou [GetTrait('mariner_3').GetName( GetNullCharacter )], ou comme [GetTrait('logistician').GetName( GetNullCharacter )] en temps de guerre augmentera vos chances de succès. #!"
 sailing.3300.b.negative.odds:0 "#N Posséder peu de [dread|E], un tempérament [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] ou [GetTrait('gluttonous').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.c:0 "J'ai essayé, mais ça n'en vaut pas le risque."
 sailing.3300.c.tt:0 "Vous faites demi-tour et retournez au port."
 
 sailing.3301.t:0 "Rations"
 sailing.3301.desc:0 "Avec quelques calculs astucieux, j'ai réussi à prolonger nos provisions limitées grâce à une méthode juste, en implémentant un rationnement strict sur mon navire.\n\nBien que nos ventres ne soient pas aussi remplis que lors du début de notre voyage, au moins aucun membre d'équipage ne peut crier à l'injustice."
 sailing.3301.a:0 "Un pour toi, un pour moi."
 
 sailing.3302.t:0 "Famine"
 sailing.3302.desc:0 "Le moral était au beau fixe lorsque j'ai calculé une ration quotidienne importante de nourriture et d'eau pour tout le monde à bord du navire. Mais la joie s'est vite transformée en désespoir lorsque nos stocks se sont épuisés, sans terre en vue, à des kilomètres de la côte.\n\nMa gorge est sèche et mon estomac gronde dans la plus douloureuse des crampes. Il ne me reste pas longtemps, de nombreux membres d'équipages sont déjà morts.\n\nQue s'est-il passé ?"
 sailing.3302.a:0 "Ais-je oublié de reporter une unité ?"
 
 sailing.3303.t:0 "D'une main de fer"
 sailing.3303.desc:0 "Malgré la résistance initiale de mon équipage et avec une main ferme et des décisions sans compromis, j'ai réussi à reprendre le contrôle sur notre problème de provisions.\n\nLe moral en a pris un coup et le son des ventres gargouillants est devenu habituel, mais au moins puis-je enfin me reconcentrer sur le voyage à venir."
 sailing.3303.a:0 "Ça devait être fait."
 
 sailing.3304.t:0 "Mutinerie"
 sailing.3304.desc:0 "Mes efforts pour imposer à l'équipage une rigueur draconienne ont conduit au désastre. Mes hommes affamés et insatisfaits n'ont pas eu la force requise pour se concentrer sur notre destination et ils se sont emparés de mon navire lors d'une mutinerie !\n\nM'attachant solidement les bras dans le dos, ils me jettent par le gréement pendant qu'ils débattent de ce qu'il faut faire de moi. Alors, leurs meneur supposé, [mutiny_leader.GetFirstNameNoTooltip] me remet sur mes pieds et me pousse sur une planche posée à la hâte sur le bord de mon navire et m'empêche toute retraite avec son épée tendue.\n\n« Marche, tyran... »"
 sailing.3304.a:0 "« Lâches ! Traîtres ! »"
 
 sailing.3400.t:0 "La folie des vagues"
 sailing.3400.desc:0 "Je m'éveille aux sons de l'hystérie. Émergeant de mes quartiers, je trouve mon premier lieutenant, [first_mate.GetFirstNameNoTooltip] habituellement confiant[first_mate.Custom('FR_E')], pleurant sur le pas de ma porte. Je [first_mate.Custom('FR_LeLa')] secoue, essayant d'en tirer une réponse, avant de chercher un autre membre d'équipage.\n\nJe passe entre les membres de mon équipage, essayant de comprendre ce qui ne va pas, tentant d'assembler les pièces éparses de l'histoire. Il semble que tout l'équipage ait été frappé d'un même rêve terrible, d'images d'une vague s'élevant plus haut que des montagnes, charriant des débris dans son passage.\n\nMon navire est complètement à l'arrêt, l'équipage trop terrifié que la grande vague ne vienne le chercher s'il ose continuer plus avant. Ils me supplient de faire demi tour, pour mon bien comme pour le leur."
 sailing.3400.a:0 "« Reprenez courage mes amis : ce n'est qu'un rêve et nous sommes presque arrivés ! »"
 sailing.3400.a.success:0 "Vos paroles rassurent l'équipage."
 sailing.3400.a.success.tt:0 "Vous ralliez l'équipage, dissipant leurs doutes quant à votre quête."
 sailing.3400.a.failure:0 "Vos paroles ne trouvent que des oreilles sourdes."
 sailing.3400.a.failure.tt:0 "Votre équipage succombe au désespoir, vous prenant comme captif pour assurer leur survie."
 sailing.3400.a.positive.odds:0 "#P Avoir un mode de vie [GetTrait('diplomat').GetName( GetNullCharacter )], ou une nature [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] ou [GetTrait('cynical').GetName( GetNullCharacter )] augmentera vos chances de succès. #!"
 sailing.3400.a.negative.odds:0 "#N Avoir une nature [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] ou [GetTrait('fickle').GetName( GetNullCharacter )], ou être [GetTrait('lunatic_1').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3400.b:0 "« La vague est dans vos têtes, mais JE SUIS BIEN LÀ ! »"
 sailing.3400.b.desc:0 "Vous tentez d'utiliser votre imposante [dread|E] pour tirer vos membres d'équipages hors de leur folie."
 sailing.3400.b.success.tt:0 "Vous et votre navire parvenez à vous échapper, intacts."
 sailing.3400.b.failure.tt:0 "Vous vous échappez mais votre navire subit d'importants dégâts."
 sailing.3400.c:0 "« Je peux sentir le froid dans mes os... Rentrons. »"
 sailing.3400.c.tt:0 "Vous retournez au port."
 
 sailing.3401.t:0 "La folie s'évanouit"
 sailing.3401.desc:0 "Lentement, l'équipage se calme, mes paroles leur apportant concentration et unité. L'emprise qu'a sur eux la vision s'évanouit et nous reprenons notre route vers [numenor|E]."
 sailing.3401.a:0 "Nous avons maitrisé la peur."
 
 sailing.3402.t:0 "L'emprise de la folie demeure"
 sailing.3402.desc:0 "Mon équipage n'entend rien de mes mots et lorsque je tente de les convaincre de repartir, il panique encore plus, finissant par m'enfermer dans mes quartiers ! Ils clament que ce n'est que pour MON bien, car je suis sûrement devenu[ROOT.Char.Custom('FR_E')] f[ROOT.Char.Custom('FR_OuOlle')] pour seulement suggérer de continuer face au danger à venir.\n\nMes hommes établissent rapidement un cap vers leurs foyers, me laissant seul[ROOT.Char.Custom('FR_E')] dans ma pièce, fulminant[ROOT.Char.Custom('FR_E')] et trahi[ROOT.Char.Custom('FR_E')]..."
 sailing.3402.a:0 "Je ne suis pas f[ROOT.Char.Custom('FR_OuOlle')], VOUS ÈTES TOUS FOUS !"

 sailing.3500.t:0 "La fureur d'Ossë"
 sailing.3500.desc:0 "Enfin, tout semble bien se passer. En se basant sur mes calculs, je devrais me rapprocher de l'endroit où git [numenor|E], et la mer a été clémente, apportant de bons vents et une mer calme.\n\nMais, au moment-même où ces pensées me viennent, tout bascule. Le vent tourmente mon vaisseau, les vagues le martelant comme des tambours venus des profondeurs. C'est alors que la pluie commence à tomber : au départ simple bruine, elle devient trombes. Une tempête pleine de fureur est apparue en un temps record ce jour des plus calmes, différente de toutes celles que j'ai connu.\n\nÀ travers le déluge torrentiel, je crois pouvoir distinguer un être au loin qui me regarde, avant de retourner dans l'océan, s'effondrant comme une vague dans les profondeurs.\n\nJe n'ai pas le temps d'y réfléchir plus avant cependant. Je dois choisir entre braver la tempête ou faire demi-tour devant ce dernier obstacle."
 sailing.3500.a:0 "« Seigneur des Profondeurs, guidez moi ! »"
 sailing.3500.a.success:0 "Vous parvenez à braver la tempête."
 sailing.3500.a.success.tt:0 "Vous mobilisez toute votre expérience marine pour traverser la tempête en vie."
 sailing.3500.a.failure:0 "Votre navire se perd dans la tempête."
 sailing.3500.a.failure.tt:0 "@death_icon! La tempête se révèle trop dure pour vous et vous êtes livré[ROOT.Char.Custom('FR_E')]s aux vagues."
 sailing.3500.a.positive.odds:0 "#P Avoir une grande expérience comme [GetTrait('mariner_1').GetName( GetNullCharacter )] ainsi qu'un Vaisseau grand et résistant augmentera vos chances de succès. #!"
 sailing.3500.a.negative.odds:0 "#N Avoir peu ou pas d'expérience comme [GetTrait('mariner_1').GetName( GetNullCharacter )] ainsi qu'un petit Vaisseau ou endommagé diminuera vos chances de succès. #!"
 sailing.3500.b:0 "« Seigneur des Tempêtes, pardonne nous ! Nous n'irons pas plus loin ! »"
 sailing.3500.b.tt:0 "Vous faites demi-tour vers le port."
 
 sailing.3501.t:0 "Chevaucher la tempête"
 sailing.3501.desc:0 "Je m'aggripe à la barre alors que le navire brise la crête d'une nouvelle vague. Le tonnerre résonne alors que des éclairs percent les ténèbres.\n\nJe rugis des ordres et commande de réajuster les grééments, les matelots travaillant murieusement à exécuter mes directives. Mon navire est malmené et meurtri, mais je refuse d'abandonner.\n\nEnfin, les vents commencent à se calmer et les vagues tombent. La tempête se calme et lorsque le premier rayon du soleil perce les nuages, je n'imagine pas voir un jour une plus belle vue. J'ai affronté cette tempête, la furie d'[ossecharacter|E], comme nu[ROOT.Char.Custom('FR_LLle')] autre.\n\nEt, au loin... serait-ce possible ?"
 sailing.3501.a:0 "« Déployez les voiles, cap sur cette île ! »"
 
 sailing.3502.t:0 "L'océan comme tombeau"
 sailing.3502.desc:0 "Je tente désespérement de m'agripper malgré la tempête, rugissant des ordres aux matelots. Mais ce n'est pas une simple tempête.\n\nJ'entends un craquement bruyant provenant du mât principal du navire qui, trop longuement malmené par les vent, ne peut plus tenir et tombe vers le pont principal. Le navire commence à tomber en morceau et les vagues féroces me balayent vers les profondeurs.\n\nLa dernière chose que j'entends est une voix rappelant l'eau contre la roche, ruminant tel un torrent rugissant.\n\n« Dors, enfant. Le Père de Tout s'occupe de toi à partir de maintenant. Dors dans les profondeurs, telle l'île que j'ai élevée. »\n\nIl n'y a plus que les ténèbres..."
 sailing.3502.a:0 "Qui... ?"

 sailing.3900.t:0 "Le Meneltarma"
 sailing.3900.desc:0 "Un large sourire apparait sur mon visage alors que j'aperçois enfin l'île, un rire légèrement hystérique s'échappant malgré moi. Nous l'avons fait. Nous avons grandement lutté, et nombreux ont douté que ce fut même possible. Mais nous l'avons fait. Ce doit être sûrement le [meneltarma|E], la montagne sacrée et dernier reste de [numenor|E].\n\nAlors que nous approchons, mes sourcils se froncent de réflexion. Vais-je tenter d'accoster ?\n\nDe tous côtés, des falaises abruptes semblent empêcher tout accostage facile ; et il s'agit encore, comme le disent les contes, d'une terre sacrée. Poser le pied dessus risque d'attirer le jugement sur moi et il n'y a nulle part où se cacher du juge en question.\n\nJe dois prendre une décision désormais : accoster, ou à peine l'admirer de loin ?"
 sailing.3900.a:0 "Cela ne vaut pas le risque, le trouver est déjà digne de chanson !"
 sailing.3900.a.tt:0 "Vous regardez respectueusement l'île depuis votre vaisseau."
 sailing.3900.b:0 "Je suis arrivé[ROOT.Char.Custom('FR_E')] jusque là, autant aller jusqu'au bout."
 sailing.3900.b.success:0 "Vous êtes jugé[ROOT.Char.Custom('FR_E')] digne de poser le pied sur la montagne sacrée."
 sailing.3900.b.failure:0 "Vous êtes jugé[ROOT.Char.Custom('FR_E')] indigne d'une telle terre sacrée et serez assurément sanctionné[ROOT.Char.Custom('FR_E')]."

 sailing.3901.t:0 "Poser le regard sur le Meneltarma"
 sailing.3901.desc:0 "Je décide de ne pas accoster l'île, ses hautes falaises et berges rocailleuses me dissuadant d'aller plus loin. Malgré tout, je pousse mon navire aussi loin que possible, naviguant lentement autour de l'île pendant des jours. Alors que nous procédons ainsi, les vagues s'appaisent et mon navire est soudainement encerclé de poissons de toutes sortes, formant une étrange garde d'honneur. Je grave chaque rocher et forme dans ma mémoire et commande à tout ceux de mon équipage doué d'un minimum de talent artistique d'essayer de dessiner ce qu'ils voient.\n\nEnfin, après avoir fait le tour de l'île de nombreuses fois, nous faisons finalement demi tour, contentés. J'ai vu ce que tout le monde pense être un mythe, bravant des dangers sans pareils et finalement posé les yeux sur les derniers restes de [numenor|E] la Bénie. Nul ne peut plus douter de mes compétences ou de mon prestige."
 sailing.3901.a:0 "Je n'oublierai jamais cette vue."

 sailing.3902.t:0 "Une vision du paradis"
 sailing.3902.desc:0 "Je descends du navire avec précaution, tentant de trouver un appui et regarde au loin. Même maintenant, bien qu'il soit en grande majorité englouti sous les flot, le pic du [meneltarma|E] perce les cieux, ses falaises abruptes s'élevant au-dessus des vagues. Plissant les yeux, j'aperçois finalement un chemin parmi les rochers saillants, menant à des marches usées par le temps et encastrées dans la falaise elle-même, taillées avec une telle précision qu'aucun mortier ne semble avoir été utilisé.\n\nAprès avoir gravi les marches, j'atteinds finalement le sommet de la falaise qui domine le point d'accostage et entre dans une dépression de la forme d'un grand bol, emplie d'herbes et d'arbres de tous types, entourant une zone vide en son centre. Un calme plat règne sur la terre, et la paix et la contemplation m'envahissent alors que j'atteinds le centre de la dépression. À l'ouest, la lumière d'Eärendil brille de jour comme de nuit et alors que je suis la voie qu'elle m'indique, ma vision brise soudainement le voile du monde et, pendant un bref moment, je la vois.\n\nAvallónë, belle et pure et, au delà, une terre plus belle qu'aucune description ne pourrait la décrire. Tirion, la cité d'or des Eldar, avec ses nombreuses hautes tours et fières bannières, le [taniquetil|E] la surplombant. Ma vision s'évanouit alors, me laissant apercevoir lors d'un ultime regard les grands palais d'Ilmarin, le siège de l'[elderkingcharacter|E].\n\nAlors que je redescends la montagne, je sais que je ne verrai plus jamais une telle beauté ou une telle pureté en cette vie."
 sailing.3902.a:0 "Qu'est ce qui pourrait tenir la comparaison en ce monde ?"
 
 sailing.3903.t:0 "La fureur de l'Unique"
 sailing.3903.desc:0 "Autrefois, le [meneltarma|E] était le site sur lequel les Rois de [numenor|E] offraient leurs prières à [eru|E]. Il fut décrété que les Rois seuls pouvaient parler depuis ses hauteurs sacrées, en tant que représentants des [numenorean|E], et donner les offrandes appropriées à [erutheone|E] qui règne sur le Trône au-dessus de tous les autres. Ce fut fait en suivant les rites de [manwecharactershort|E] l'[elderkingcharacter|E], qui gravit également le Taniquentil en Valinor pour vénérer l'Unique en tant que régent d'Arda.\n\nMe voilà à oser braver les plus sacrées des terres mortelles, les foulant de mes pieds de pêcheurs ! L'Unique a rendu son jugement et je n'attends que de le recevoir.\n\nLes Destin des Hommes est sur moi."
 sailing.3903.a:0 "J'entends un vent tel le tonnerre et tombe, mort[ROOT.Char.Custom('FR_E')]."
 
 sailing.4000.t:0 "La sombre forêt d'Eryn Vorn"
 sailing.4000.desc:0 "Alors que nous débarquons, je repère la lisière d'une forêt dense un peu à l'intérieur des terre. Cependant, alors que nous la pénétrons, je me rends compte que j'ai sous-estimé ses pistes sombres et tortueuses ! Aucune route, pas même un sentier usé n'existent sous la canopée ombreuse et, avant même que je m'en rende compte, je me suis complètement perdu[ROOT.Char.Custom('FR_E')] !\n\nQuelques temps plus tard, mon groupe trébuche finalement sur une petite habitation dissimulée à un endroit où les arbres s'éclaircissent pendant un court moment. Nous y prenons quelques minutes de repos, tirant des forces de ce sentiment de sécurité.\n\nMais alors, un cri enragé s'élève depuis les ronciers : « Je suis [dru.GetFirstNameNoTooltip]. Qui êtes-vous et que venez-vous faire ici ? »\n\nUn homme au visage écrasé, mesurant à peu prêt un mètre cinquante, émerge, portant un arc avec une flèche encochée. Je jette un regard incertain à la canopée. S'il est venu pour se battre, nous pouvons sûrement gérer un seul homme, mais s'il avait des amis ?"
 sailing.4000.a:0 "Il nous menace, nous devons combattre."
 sailing.4000.toast.a.success:0 "Vous êtes victorieu[ROOT.Char.Custom('FR_XSe')]."
 sailing.4000.a.success.tt:0 "Vous vainquez [dru.GetFirstNameNoTooltip] et vous emparez de ses biens."
 sailing.4000.toast.a.failure:0 "Vous êtes défait[ROOT.Char.Custom('FR_E')]."
 sailing.4000.a.failure.tt:0 "[dru.GetFirstNameNoTooltip] prend le dessus, vous arrosant de flèches et vous êtes forcé[ROOT.Char.Custom('FR_E')] à la retraite"
 sailing.4000.a.solo:0 "[dru.GetFirstNameNoTooltip] était seul."
 sailing.4000.a.group:0 "[dru.GetFirstNameNoTooltip] avait des amis proches qui cherchaient vengeance."
 sailing.4000.b:0 "Expliquer la situation et espérer que cela aide."
 sailing.4000.b.success:0 "Vos mots rassurent [dru.GetFirstNameNoTooltip] et il baisse son arc."
 sailing.4000.b.failure:0 "Vos paroles ne font que rendre [dru.GetFirstNameNoTooltip] plus en colère."
 sailing.4000.toast.b.failure:0 "Vos paroles sont inefficaces."
 sailing.4000.b.failure.tt:0 "[dru.GetFirstNameNoTooltip] appelle à l'aide et d'autres hommes apparaissent dans la canopée, arc tendu."
 sailing.4000.c:0 "Offrez des biens à [dru.GetFirstNameNoTooltip] pour [dru.Custom('FR_LeLa')] rassurer."
 sailing.4000.c.success:0 "[dru.GetFirstNameNoTooltip] se calme et accepte vos cadeaux."
 sailing.4000.c.failure:0 "[dru.GetFirstNameNoTooltip] refuse vos présents, appelle à l'aide et d'autres hommes apparaissent dans la canopée, arc tendu."
 
 sailing.4001.t:0 "Embusqués par au-dessus"
 sailing.4001.desc:0 "De plus en plus mal à l'aise, je me rends rapidement compte qu'une multitude d'yeux sombres sont pointés vers moi depuis la canopée au-dessus. Avant d'avoir le temps de réagir, une première flèche cruelle traverse les airs et s'enfonce dans la boue à mes pieds !\n\nJe saute en arrière et crie à mes hommes..."
 sailing.4001.a:0 "« Arrachez-les de leurs arbres, n'en laissez aucun en vie ! »"
 sailing.4001.a.success:0 "Vous terrassez les agresseurs avec peu de pertes"
 sailing.4001.a.failure:0 "Vous êtes assaillis d'un essaim de flèches et êtes forcés à la retraite"
 sailing.4001.a.tt:0 "Vous et vos hommes bandez vos arcs et rendez leurs flèches :"
 sailing.4001.b:0 "« Posez vos armes ! Nous ne pouvons gagner ce combat... »"
 sailing.4001.b.tt:0 "Vous êtes faits prisonniers pour un court moment et détroussés de tous vos biens avant d'être ramenés de force à votre navire"
 sailing.4001.c:0 "« Courez ! Retournez au navire ! »"
 sailing.4001.c.tt:0 "Vous tentez de fuir jusqu'au navire"
 sailing.4001.c.success:0 "Vous parvenez à fuir, indemne."
 sailing.4001.c.failure:0 "Vous prenez une flèche dans le genou alors que vous courez."

 sailing.4002.t:0 "Conséquences"
 sailing.4002.desc:0 "Mon ennemi[dru.Custom('FR_E')] git à mes pieds et toujours aucun signe de renforts. Je parcours du regard la grotesque scène de bataille. [dru.GetFirstNameNoTooltip] ne faisait pas le poids face à moi, mais il est clair qu'il est mort en défendant son foyer.\n\nJe pourrais rester et donner [dru.Custom('FR_AuAla')] défunt[dru.Custom('FR_E')] une tombe correcte avant de retourner au navire, mais je risque des problèmes à rester ici trop longtemps."
 sailing.4002.a:0 "Il n'est qu'approprié de lui donner des adieux dignes de [ROOT.Char.GetFaith.HighGodName]."
 sailing.4002.b:0 "Les loups festoyeront ce soir... nous partons."

 sailing.4003.t:0 "Les Beffraen"
 sailing.4003.desc:0 "Alors que [dru.GetFirstNameNoTooltip] abaisse son arc, un large sourire apparait sur son visage écrasé. Il appelle vers la canopée dans une langue inconnue et, rapidement, un groupe de gens de son peuple, couverts de tatouages, en descendent pour [dru.Custom('FR_LeLA')] rejoindre au sol. Il nous invite à le suivre alors qu'ils s'avancent plus profondément dans la forêt sombre, suivant des chemins et pistes cachées sous les frondaisons.\n\nAprès quelques temps, nous arrivons à une clairière avec quelques petites huttes nichées parmi le feuillage. L'odeur du poisson grillé empli l'air alors que de nombreux petits enfants se courent après autour de nos pieds.\n\n[dru.GetFirstNameNoTooltip] insiste que nous restions quelques temps comme ses invités. Il nous parle de son peuple, les Beffraen, un peuple de pêcheur qui fut le premier à peupler ces terres. Durant mon séjour, j'ai beaucoup appris des Beffraen, mais la découverte la plus précieuse pour moi fut..."
 sailing.4003.a:0 "...l'histoire de leur peuple."
 sailing.4003.b:0 "...leurs profondes connaissances des poisons."
 sailing.4003.c:0 "...les joies simples de la pêche."
 
 sailing.4004.t:0 "Une plaie douloureuse"
 sailing.4004.desc:0 "Alors que nous arrivons sur le rivage, je sens la blessure de la flèche commencer à être de plus en plus douloureuse. Retirant les vêtements entourant la blessure dans mes quartiers, je remarque que la peau entourant la plaie est devenue noire et nécrosée, sans aucun doute l'oeuvre de quelque vil poison.\n\nLa douleur devient de plus en plus incapacitante et, sans traitement, ça risque de s'empirer. Malheureusement, je n'ai que peu de matériel pour la traiter et peu de connaissances sur le poison utilisé."
 sailing.4004.a:0 "Je ferais ce que je peux avec ce que j'ai pour traiter la blessure."
 sailing.4004.b:0 "Juste une égratinure !"
 
 sailing.4005.t:0 "Départ"
 sailing.4005.desc:0 "Alors que nous nous éloignons de la côte, je peux voir les sombres forêts d'Eryn Vorn diminuer jusqu'à n'être plus qu'une tâche à l'horizon.\n\nAvec les voiles déployées, un vent fort dans nos voiles, et mon équipage de bonne humeur, nous repartons vers nos foyers..."
 sailing.4005.a:0 "Je n'oublierai certainement pas l'accueil que j'y ai reçu !"
 
 sailing.4010.t:0 "La baie glaciale du Forochel"
 sailing.4010.desc:0 "Qu'est ce qu'il fait g... glacial. Je pensais connaitre le froid, mais Forochel m'a appris le vrai sens de ce mot !\n\nFrissonants, nous nous amarrons en hâte. Alors que nous cherchions des provisions et des vêtements chauds, nous repérons un petit village. Arrivant au village, je prends la tête de mes hommes et vais à la rencontre du chef supposé de la tribu (les Lossoth, de ce que je comprends) pour négocier. Après nous être installés dans le plus grand bâtiment autour d'un feu ronflant, je suis émerveillé[ROOT.Char.Custom('FR_E')] par la qualité des joyaux que certaines des femmes arborent. Je suis ravi[ROOT.Char.Custom('FR_E')] d'apprendre qu'ils sont en ivoire, provenant d'étranges créatures appelées « morses » !\n\nJe suis malheureusement déçu[ROOT.Char.Custom('FR_E')] d'apprendre qu'en dehors de notre armement, nous n'avons pas grand chose que les Lossoth désirent. Nous avons besoin de nos armes, je dois donc établir des priorités : qu'est ce qui est plus important, des tenues plus chaudes, ou des bien à échanger de retour chez nous ?"
 sailing.4010.a:0 "Prenons les tenues chaudes : tout pour survivre au voyage de retour !"
 sailing.4010.a.tt:0 "Vous et votre équipage échangez vos armes contre des fourrures épaisses à porter."
 sailing.4010.b:0 "De l'ivoire hors des routes commerciales des Haradrim : le risque en vaut la chandelle !"
 sailing.4010.b.tt:0 "Vous et votre équipage tentez d'échanger vos armes contre de l'ivoire de valeur."
 sailing.4010.b.success:0 "Vous réussissez à négocier un échange."
 sailing.4010.b.failure:0 "Vous revenez les mains vides."
 sailing.4010.c:0 "Faisons mieux : établissons une route commerciale formelle !"
 sailing.4010.c.tt:0 "Vous tentez d'établir un échange à long terme pour approvisionner les Lossoth en armes en échange de leur ivoire."
 sailing.4010.c.success:0 "Vous réussissez à négocier un échange."
 sailing.4010.c.failure:0 "Vous revenez les mains vides."
 sailing.4010.home.safe:0 "#P Vous endurez le froid mordant et revenez chez vous indemne.#!"
 sailing.4010.freezing:0 "#N Votre santé souffre des températures glaciales.#!"
 
 sailing.4011.t:0 "Engelure"
 sailing.4011.desc:0 "Le froid interminable devient insupportable et je suis gelé[ROOT.Char.Custom('FR_E')] de la tête aux pieds. La chaleur du sang pulsant à travers mes veines est la seule chose m'empêchant de geler complètement et je ressens un besoin incontrôlable de retirer tous mes vêtements.\n\nC'est lorsque je retire mes bottes que je les vois... des engelures. Mon pied est devenu noir de jais et ma chair se gangrène. La douleur est atroce et j'ai du mal à marcher."
 sailing.4011.a:0 "Je dois endurer ce tourment, nous nous libérerons du froid bientôt."
 sailing.4011.b:0 "Je ne peux pas tenir, donnez moi une hache !" 
 
 sailing.4012.t:0 "L'étranger et la tempête"
 sailing.4012.desc:0 "Alors que nous naviguons dans les mers nordiques, une violente tempête s'abat sur nous. Ce fut soudain, sans signe avant-coureur, et nous pouvons difficilement y faire face. Au moment où la tempête est sur le point de nous engloutir, une voix forte s'en élève, ses intonations rhytmiques parlant une langue inconnue se réverbant jusque dans mes oreilles.\n\nAutour de nous, les vagues commencent doucement à se calmer alors que les mots continuent à rouler dans un bariton doux, jusqu'à ce qu'enfin, la tempête se calme suffisament pour nous permettre de distinguer le nouveau navire qui s'est approché du notre. Il s'agit d'un vaisseau de taille moyenne, mais raffiné. Je n'ai, en réalité, jamais vu son pareil. Un homme seul se tient sur le pont, vieux et grisonnant, et nos yeux se rencontrent. Les siens renferment des étoiles et, alors, le même ton bariton s'échappe de sa bouche en un léger gloussement. \n\n« Eh bien, étrang[ROOT.Char.Custom('FR_ErEre')], vous êtes bien loin de chez vous à ce qu'il semble ! Vous avez été malchanceu[ROOT.Char.Custom('FR_XSe')] de rencontrer Ossë durant un de ses accès. Venez, je vous mènerai jusqu'au rivage, d'où vous pourrez retrouver un chemin jusque chez-vous. Veillez à ne pas vous attarder ! Je n'imagine pas pouvoir vous aider une deuxième fois ! »"
 sailing.4012.a:0 "Suivre l'étranger."
 sailing.4012.b:0 "Merci mais nous trouverons seuls notre chemin..."
 
 sailing.4020.t:0 "Tol Fuin"
 sailing.4020.desc:0 "Nous amarrons notre navire sur la côte nordique d'une grande île, car son rivage sud est fait de falaises trop abruptes et hautes pour être gravies par notre équipage, trop restreint et trop peu équipé.\n\nAprès avoir accosté, nous repérons une grande forêt remplie d'arbres tordus, non loin du rivage. Je ne peux que me demander ce qui peut rôder dans les bois de ces terres oubliées, bien qu'un sentiment de malaise grandissant refroidisse ma curiosité au fur et à mesure que nous approchons."
 sailing.4020.a:0 "Allons-y et explorons la forêt !"
 sailing.4020.a.tt:0 "Vous décidez de braver les dangers de la forêt sinistre."
 sailing.4020.b:0 "Restons en sécurité pour explorer les rivages."
 sailing.4020.b.tt:0 "Vous et votre équipage restez en sécurité sur le rivage."
 
 sailing.4021.t:0 "Une tour abandonnée"
 sailing.4021.desc:0 "En pénétrant la forêt sombre, nous prenons la peine de marquer notre chemin. Si nous nous perdons, je sais que nous ne pourrons nous attendre à aucun secours.\n\nBien que l'air lui même soit oppressant, nous parvenons finalement à une petite clairière, avec des ruines de ce qui a dû être une puissante tour gisant sur l'un de ses côtés.\n\nLes pierres marquées par les intempéries n'ont plus que quelques marques encore discernables, mais elles furent évidemment érigées avec grand soin. En fouillant les ruines, l'un de vos hommes parvient à trouver un cercueil dissimulé, placé de telle façon à être invisible.\n\nDevrions nous l'ouvrir ?"
 sailing.4021.a:0 "Ouvrez-le !"
 sailing.4021.a.tt:0 "Vous levez le loquet avec précaution et ouvrez le cercueil."
 sailing.4021.b:0 "Laissez les morts en paix..."
 sailing.4021.b.tt:0 "Vous choisissez de respecter le lieu de repos du mort."
 sailing.4021.c:0 "Bah, ce qui m'intéresse est la manière dont ils les ont érigé !"
 sailing.4021.c.tt:0 "Vous ignorez le cercueil et étudiez la construction de l'ancienne tour."
 sailing.4021.c.toast:0 "Vous gagnez des idées architecturales."
 
 sailing.4022.t:0 "Un guerrier déchu"
 sailing.4022.desc:0 "Alors que je soulève le couvercle du cercueil pesant, l'odeur putride de la mort mélée à celle de la poussière ancienne remplit mes narines. Combattant une nausée soudaine, je jette au loin tout un tas de débris pour découvrir un squelette blanc décoloré vêtu d'une armure hautement décorée.\n\nL'armure est d'une teinte presque dorée et possède certains des filigranes les plus magnifiques que j'ai jamais vu. En vérité, c'est le résultat d'un artisanat de haute qualité et de grande valeur !"
 sailing.4022.a:0 "Ce n'est pas comme s'il en avait encore besoin... pas vrai ?"
 sailing.4022.a.tt:0 "Combattant une forte sensation de terreur, vous vous emparez de l'armure."
 sailing.4022.b:0 "Je suis déjà allé[ROOT.Char.Custom('FR_E')] trop loin."
 sailing.4022.b.tt:0 "Vous refermez le couvercle sur le cercueil et laissez le mort en paix."
 
 sailing.4023.t:0 "Actes malheureux"
 sailing.4023.desc:0 "Alors que nous revenons au navire, je trébuche sur une racine noueuse. Mon visage se tord de colère alors que je me relève, la maudissant dans un souffle.\n\nDepuis le moment où nous avons découvert l'armure, j'ai connu un certain nombre de petites inconvenues, douleurs et indignités. Les hommes échangent un regard alors que les feuilles bruissent de manière surnaturelle dans la brise.\n\nIl faut juste que je quitte cette île maudite. C'est tout ce qu'il y a à faire. Les morts n'ont aucun pouvoir sur les vivants..."
 sailing.4023.a:0 "...n'est-ce pas ?"

 sailing.4024.t:0 "Créatures dans les ombres"
 sailing.4024.desc:0 "Regardant les vieux arbres noueux, je ne peux m'empêcher de sentir mon âme être comme écrasée à chaque étape et l'inquiétude s'abat sur notre groupe.\n\nAlors que nous nous enfonçons encore plus loin, une pierre vient marquer de temps en temps ce qui fut autrefois un corps de ferme ou un bâtiment, mais les hommes sont angoissés, aussi restons-nous en mouvement.\n\nPlus nous avançons, plus notre stress augmente, et augmente, jusqu'à ce qu'enfin, je l'entende. Quelque chose d'autre est ici..."
 sailing.4024.a:0 "Foutons-le camp d'ici !"
 
 sailing.4025.t:0 "Exploration du rivage"
 sailing.4025.desc:0 "Se tenant loin de la forêt oppressante, l'équipage marche sur le rivage ravagé. La voix de [beachcomber.GetFirstNameNoTooltip] s'élève, excitée, avant qu'[beachcomber.Custom('IlElle')] ne court vers moi.\n\n« Regardez Capitaine ! Je le jure, c'est de l'or véritable, c'en est ! Peut-être que si nous continuons à fouiller le rivage nous pourrons en trouver plus ! »"
 sailing.4025.a:0 "Excellente suggestion ! Cherchons !"
 sailing.4025.a.toast:0 "Vous trouvez de l'or."
 sailing.4025.b:0 "Pourquoi devrais-je chercher ? Donnez-moi ça !"
 sailing.4025.c:0 "Vous avez sûrement été béni[beachcomber.Custom('FR_E')] par [ROOT.Char.GetFaith.FateGodName] !"
 
 sailing.4026.t:0 "Une tortue géante"
 sailing.4026.desc:0 "Alors que nous parcourons la plage de sable, prenant soin d'éviter les rochers, je me fige en voyant l'un d'entre eux se mettre à bouger ! \n\nCourant jusqu'à lui, je me rends compte que ce n'est pas du tout de la pierre. Une sorte de reptile, avec une grande carapace sur le dos, presque aussi grand qu'un homme ! \n\nUn des membres de mon équipages me rejoint et s'exclame : « Eh bien ! Une grande tortue ! Je pensais qu'il ne s'agissait que d'un mythe ! Capitaine, j'ai mangé des soupes faites de petites tortues, elles étaient délicieuses. Celle-ci pourra probablement nourrir tout l'équipage ! »"
 sailing.4026.a:0 "Quelle cruauté ! Laissez ce géant paisible tranquille !"
 sailing.4026.b:0 "Cela semble assez délicieux..."
 sailing.4026.c:0 "Pourquoi ne pas essayer d'attraper du poisson à la place..."
 sailing.4026.d:0 "Peut-être puis-je la garder !"
 sailing.4026.d.tt:0 "Vous tentez de dompter la créature des mers géante."
 sailing.4026.d.toast.success:0 "Vous domptez la tortue géante."
 sailing.4026.d.toast.failure:0 "Vous échouez à dompter la tortue géante."

 sailing.4027.t:0 "Quitter l'île"
 sailing.4027.desc:0 "Mon séjour sur Tol Fuin touche à sa fin et je dirige notre navire vers la haute mer. Je ne pense pas que je souhaite à nouveau visiter un lieu si sombre et lugubre sans préparation..."
 sailing.4027.a:0 "Rentrons chez-nous !"
 
 sailing.4999.t:0 "Les grandes étendues azuréennes sauvages"
 sailing.4999.desc:0 "J'ai voyagé ici et là, assisté de mon équipage loyal, les embruns dans leurs veines et la mer dans leurs cœurs. Et pourtant, je sais q'il qu'il existe bien plus à découvrir dans ce monde sauvage et incroyable. Quelles terres devrais-je explorer dans les années à venir ?\n\nJe ne peux attendre à l'idée de voir quelles merveilles m'attendent au delà des mers séparatrices..."
 sailing.4999.a:0 "En avant, jusqu'au bout du monde !"
 sailing.4999.a.tt:0 "Plus de lieux seront ajoutés dans le futur à explorer, mais pour le moment vous avez vu tout ce qu'il y avait à voir. Félicitations !"

sailing.5000.t:0 "Le golfe de Lhûn"
sailing.5000.desc:0 "Après des semaines de navigation, la terre est enfin en vue. Un littoral spectaculaire se dresse devant nous, encadré par des montagnes lointaines. Mon navigateur vérifie ses instruments et sourit : nous avons enfin atteint le [lindon|E], dernier fragment du [beleriand|E] d'autrefois. \n\nAprès une nouvelle journée de navigation à longer les côtes du Harlindon, nous nous dirigeons vers l'est dans le grand golfe de Lhûn. Les jours suivants, nous passons par les havres de Forlond et de Harlond. Leurs nombreux quais, maisons et tours se dressent encore fièrement, mais semblent être vides pour la plupart, ce qui nous remplit d'une profonde mélancolie. Une fois, au crépuscule, nous croisons un navire blanc qui se dirige vers l'ouest, les yeux de son équipage radieux fixés sur l'horizon et semblant ne pas nous remarquer. \n\nL'équipage demande si nous avons l'intention d'accoster aux [greyhavens|E]. « Non, nous ne cherchons pas les [elves|E] cette fois-ci, même si nous étions certains de leur accueil. Nous devons plutôt faire un pèlerinage, à la recherche d'un artefact des temps anciens... »"
sailing.5000.a:0 "Jetez l'ancre !"

sailing.5001.t:0 "Les collines blanches"
sailing.5001.desc:0 "Nous amarrons le navire et rejoignons le rivage. Nous nous mettons en marche avec mes hommes vers une succession de collines visible au sud-ouest, les Collines Blanches des légendes, ainsi que les trois tours scintillantes qui les surplombent. La contrée est d'un silence surprenant, malgré les signes d'agriculture qui suggèrent que les habitants semblent s'être cachés. \n\nLes jours suivants nous débutons notre approche des collines et découvrons un chemin qui nous amène vers les tours. En foulant le chemin j'entends un cri d'alerte strident et me retourne pour trouver une dizaine d'[elves|E] sortant de cachettes de part et d'autre du chemin. Ils sont habillés comme des voyageurs mais portent de longues lances dont ils se servent pour nous interdire le passage."
sailing.5001.a:0 "Demander la permission aux Elfes de continuer votre pélerinage."
sailing.5001.a.success:0 "Les Elfes vous autorisent à passer."
sailing.5001.toast.a.success:0 "Les Elfes sont persuadés de vos intentions louables."
sailing.5001.a.failure:0 "Les Elfes vous interdisent de passer."
sailing.5001.toast.a.failure:0 "Autorisation refusée !" 
sailing.5001.b:0 "Essayer d'échapper aux Elfes."
sailing.5001.b.success:0 "Vous continuez votre chemin en n'étant pas détectés par les Elfes."
sailing.5001.toast.b.success:0 "Vous avez réussi à éviter les gardes Elfes."
sailing.5001.b.failure:0 "Les Elfes voient clair dans votre ruse."
sailing.5001.toast.b.failure:0 "Vous avez été repérés !" 

sailing.5002.t:0 "Bonnes intentions"
sailing.5002.desc:0 "Malgré la présence perturbante de ces êtres éthérés en armes, je reste droit[ROOT.Char.Custom('FR_E')] dans mes chausses et explique mon intention de la façon la plus claire. Les [elves|E] me regardent d'un air mi-intrigué mi-amusé, avant de discuter entre eux dans leur langue. Leur chef finit par s'adresser à moi. \n\n« Nous sommes persuadés que vos intentions sont louables. Nous vous accordons le droit de visiter les tours. Prenez garde toutefois : ne vous mêlez en rien de ce qui s'y passe ni ne tentez d'interagir avec les choses qui s'y trouvent. Nous resterons à proximité et nous serons vigilants. »\n\nJe m'incline pour les remercier, avant de poursuivre sur le chemin."
sailing.5002.a:0 "J'espère avoir eu l'air moins nerveu[ROOT.Char.Custom('FR_XSe')] que je ne l'étais..."

sailing.5003.t:0 "La voie est close !"
sailing.5003.desc:0 "Un des [elves|E] s'avance et me parle sur un ton calme mais ferme. « Ces tours ont été construites par notre peuple pour les amis des Elfes il y a longtemps. Elles hébergent un artefact sacré dont nous avons la garde. Nous sommes tenus d'empêcher les étrangers de s'approcher et il n'est pas possible de nous corrompre. Nous exigeons que vous retourniez à votre bâteau. »"
sailing.5003.a:0 "Il doit y avoir un autre moyen..."

sailing.5004.t:0 "Evasion réussie"
sailing.5004.desc:0 "Je m'excuse auprès des [elves|E] et rebrousse chemin. Après quelques temps je quitte le chemin et contourne les gardes, rampant dans les broussailles. Les Elfes ont des yeux perçants, mais avec un peu de réussite je reste à couvert, et suis le chemin plus loin, à leur insu."
sailing.5004.a:0 "Vous continuez votre voyage vers les Tours."

sailing.5005.t:0 "Yeux perçants"
sailing.5005.desc:0 "Les [elves|E] ont des yeux perçants. Leur chef me regarde avec dédain. \n\n« Vous n'êtes pas [ROOT.Char.Custom('FR_LeLa')] plus sage, même pour votre peuple, si vous pensiez pouvoir échapper à nos yeux. Nous permettons le retour à votre bâteau et fermeront les yeux sur votre tentative de violer cette terre sacrée. Ne revenez en revanche plus, car notre patience à des limites. »"

sailing.5006.t:0 "Les Tours Blanches"
sailing.5006.desc:0 "Je découvre devant moi la majesté des trois Tours Blanches. La plus haute d'entre-elles, la Tour d'Elostirion, se tient au milieu. Je révèle à mon équipage le vrai but de notre voyage : un palantír, rapporté par [elendil|E] lui-même. \n\nJ'entre dans Elostirion à travers une porte d'une beauté inédite creusée dans la base et grimpe un escalier en colimaçon. J'émerge dans une chambre austère au sommet de la tour. Une fois mes yeux habitués à la lumière pénétrant à travers les fenêtres en arc de la pièce, j'aperçois, juchée sur un pilier en pierre, une sphère couverte par un tissu sombre. Elle m'appelle, elle veut être utilisée... mais mon équipage semble inquiet et me rappelle les mots des [elves|E] de ne pas interagir avec quoi que ce soit au sein de la tour."
sailing.5006.a:0 "Qui suis-je pour défier les elfes ?"
sailing.5006.toast.a.success:0 "Vous vous sentez soulagé[ROOT.Char.Custom('FR_E')]."
sailing.5006.b:0 "Juste... un... coup... d'œil !"
sailing.5006.toast.b.success:0 "Vous regardez dans le palantír !"

sailing.5007.t:0 "La mer au-dessus"
sailing.5007.desc:0 "La joie de ma découverte me met dans un état quasi-méditatif. Je perds le fil du temps en regardant le soleil se coucher lentement sur le golfe de Lhûn depuis les fenêtres d'Elostirion. Je me sens revigoré[ROOT.Char.Custom('FR_E')] et délesté[ROOT.Char.Custom('FR_E')] de tous les problèmes triviaux de ce monde, une sensation que seule mon envie de revenir chez moi égale. \n\nJe sais cependant que le souvenir de cet endroit, la Tour Blanche que Gil-Galad a construit pour [elendil|E], et la pierre de vision qu'elle protège, m'accompagnera pour toujours."

sailing.5008.t:0 "Le palantír d'Elostirion"
sailing.5008.desc:0 "Je retire le tissu, et découvre la grande sphère iridescente. Lumières et couleurs semblent se mélanger et tourbillonner à l'intérieur, ce qui m'hypnotise. Elle m'attire. Je gravite lentement autour de la pierre. Mon premier coup d'œil ne m'a pas permi de discerner de formes cohérentes à l'intérieur. Mais, lorsque je me tiens face à l'ouest, une image commence à s'esquisser. Je vois une route droite. Une côté argentée. Une île embrûmée. Une tour blanche, bien plus grande en taille et de facture plus illustre que celle sur laquelle je me tiens. Au-delà, des montages plus colossales que tout ce que le monde connu. \n\nMalgré la beauté des scènes qui dansent devant moi, je suis pris[ROOT.Char.Custom('FR_E')] d'une profonde mélancholie : j'ai apperçu une beauté terrifiante que je ne verrais jamais qu'en rêve. Tremblant[ROOT.Char.Custom('FR_E')], je réussis à m'extiper du palantír, les larmes coulant sur mes joues. Mon équipage me regarde en silence, terrifié."



sailing.6001.t:0 "La baie d'Úlond"
sailing.6001.desc:0 "Après une navigation calme dans la baie de Belfalas, bénie par une météo clémente et des vents forts, nous arrivons au château de Tharagrondrost, le bastion le plus occidental des [shipkings|E]. Je passe le jour à admirer les fortifications délicates et a être régalé[ROOT.Char.Custom('FR_E')] par le seigneur local. Il y a quelque chose de magique avec la côte sauvage et son peuple, fier de ses liens avec le [gondor|E] et de son héritage, tout en restant férocement indépendant. \n\nNous prenons la décision, le jour suivant, de poursuivre vers l'ouest, jusqu'à la pointe même d'Andrast. J'atteins ainsi le cap de Ras Morthil, séparant la baie de Belfalas de la grande mer du [belegaer_sea|E]. Après un détour vers le large pour éviter des rochers cachés et des hauts fonds, nous jetons l'ancre dans la petite baie d'Úlond, abritée par ses falaises acérées. \n\nAu centre de la baie courbe, au sommet d'un promontoire de roche lisse, se tient l'ancien domaine royal de Bar Morthil, le palais [gondorian|E] le plus occidental de la [middleearth|E]."
sailing.6001.a:0 "Admirez Bar Morthil depuis la sécurité de la baie."
sailing.6001.toast.a.success:0 "Quelle vue !"
sailing.6001.b:0 "Tentez d'escalader les falaises pour atteindre Bar Morthil"
sailing.6001.b.success:0 "Après une ascension difficile, vous atteignez le sommet."
sailing.6001.toast.b.success:0 "Ça en valait le coût !"
sailing.6001.b.failure:0 "Une tâche impossible !"
sailing.6001.toast.b.failure:0 "Les falaises sont trop dangereuses pour être gravies !" 
sailing.6001.c:0 "Nous ne pouvons l'atteindre... Mais nous pouvons le brûler !!"
sailing.6001.toast.c.success:0 "Vous livrez Bar Morthil aux flammes."

sailing.6002.t:0 "Une nuit paisible"
sailing.6002.desc:0 "Je passe une soirée relaxante à bord du navire. Le port, abrité par ses hautes falaises, apporte un sentiment de protection qui s'avère être un excellent tonique pour un esprit ayant passé de nombreux jours en met. La beauté naturelle de l'endroit, ici, au bout du monde, me laisse dans un profond sentiment de paix. \n\nAlors que la nuit tombe, je lève mon regard vers les lumières tremblotantes de l'ancienne demeure de Bar Morthil, au sommet de son grand rocher. Je peux imaginer [elendil|E] lui-même reposer là, regardant vers l'ouest, vers son foyer perdu. \n\nLa tristesse s'abat sur moi, un profond sentiment de nostalgie de quelque chose que je n'ai jamais connu et qui aujourd'hui coure dans mon propre sang. Mon esprit s'élève à nouveau et je retourne avec mes compagnons, sous le pont."
sailing.6002.a:0 "Je dormirais bien cette nuit."

sailing.6003.t:0 "Bar Morthil"
sailing.6003.desc:0 "L'ascension est difficile. Les falaises sont surtout lisses, avec peu de prises évidents pour la main ou le pied. Je commence à regretter ma tentative quand, soudain, je me retrouve sur une pente plus douce que je ne pouvais voir depuis en dessous. Après ce passage, l'ascension se révèle plus facile et, à la mi journée, mes compagnons et moi trouvons le chemin menant au sommet du promontoire, parsemé de pierres aujourd'hui si polies par l'âge et l'usage qu'elles se révèlent traîtresses sous le pied. \n\nAlors que nous nous approchons de la porte, nous recontrons le Gardien, qui exprime son étonnement quand à notre escalade réussie. « Je ne connais personne qui a réussi avant vous. » dit-il, notant que ses rares invités arrivent toujours par la route orientale qui mène à Tharagondrost ou au Nevedui. « Venez voir le lieu du repos d'[elendil|E], son mémorial à l'[westernesse|E] perdue. ». \n\nLe domaine est de taille modeste mais semble vieux à un point impossible, de même que pour les statues et les meubles. L'air lui même semble souffler depuis le passé. Après nous avoir offert un repas simple, le Gardien nous montre la terrasse, un long courtil étroit faisant face au sud-ouest via une ouverture étroite. \n\nAlors que nous regardons le soleil descendre lentement sous l'horizon, je prends conscience du silence de mes compagnons. Je peux entendre le bruissement des vagues, bien que la baie soit telle du verre. Alors que le soleil projette ses derniers rayons de lumière avant de passer la courbure du monde, il me semble, pendant un instant, voir un pinacle illuminé par la radiance. Cette image reste imprimée sur ma rétine et, quelque part dans mon cœur, je sais qu'elle restera à jamais. \n\nJe me tourne doucement et tente de voir les yeux du Gardien. Je le découvre toujours fixant au-delà des mers, une seule larme coulant sur chaque joue."  
sailing.6003.a:0 "Hélas ! Je crains avoir vu ce que je ne pourrai plus jamais voir."

sailing.6004.t:0 "Une tentative ratée"
sailing.6004.desc:0 "L'ascension se révèle impossible et dangereuse. Les falaises sont surtout lisses, avec peu de prises évidents pour la main ou le pied. Je glisse à plusieurs reprises et, le plus haut je monte, le plus en danger je mets ma vie. Alors que le soleil poursuit son ascension dans le ciel, il commence à me brûler et la sueur rend ma prise encore plus périlleuse. Finalement, je finis par m'avouer vaincu[ROOT.Char.Custom('FR_E')]. \n\n« Si je dois voir Bar Morthil un jour, ce sera par un autre chemin... »"
sailing.6004.a:0 "Retourner à votre navire."

sailing.6005.t:0 "Bar Morthil en flammes !!"
sailing.6005.desc:0 "Nous ne voyons aucun moyen d'atteindre Bar Morthil sur son promontoire rocheux, mais les archers parmi nous sont convaincus qu'ils peuvent y parvenir de loin ! Nous passons une bonne une soirée à concourir, envoyant tour à tour des flèches loin au dessus de la baie, tentant de passer au-delà du mur. \n\nUne fois que mes archers ont bien estimé le vent et la distance, ils commencent à prendre leurs marques et passent aux flèches enflammées. Rapidement, un incendie joyeux débute au sommet du promontoire, éclairant l'ensemble du port."
sailing.6005.a:0 "Si nous ne pouvons visiter Bar Morthil, personne ne le pourra..."

sailing.6006.t:0 "Drúwaith Iaur"
sailing.6006.desc:0 "Nous laissons le cap derrière nous et poursuivont vers tribord, suivant les rivages de l'[eriador|E]. La côte semble encore plus sauvage ici et constitue en une ligne brisée de falaises abruptes et d'arbres sombres surplombant le tout, avec, en fond, l'épine montagneuse de la péninsule. \n\nPendant des jours, nous ne voyons aucune trace d'habitation. Puis, un matin, alors que nous approchons du petit cap de Rast Iaur, quelque chose attire mon attention. \n\nAu sommet d'une colline proche du rivage, je pense avoir repéré un groupe de petits personnages se tennant, immobiles. Si immobiles, en vérité, qu'à cette distance je ne puis déterminer s'ils sont vivants, ou bien de simples représentations taillées dans la pierre."
sailing.6006.a:0 "Descendez les canots ! Nous explorerons cet endroit étrange."
sailing.6006.a.success:0 "Vous découvrez la vraie nature des pierres."
sailing.6006.toast.a.success:0 "Ce sont les œuvres d'une vraie civilisation !"
sailing.6006.a.failure:0 "Bah, rien que quelques cailloux !"
sailing.6006.toast.a.failure:0 "Un voyage gâché !" 
sailing.6006.b:0 "Chercher des signes de civilisation."
sailing.6006.b.success:0 "Attendez... Qu'est-ce que cela ?"
sailing.6006.toast.b.success:0 "Grottes trouvées !"
sailing.6006.b.failure:0 "Un autre tas de cailloux..."
sailing.6006.toast.b.failure:0 "Aucune trace de civilisations trouvée !" 

sailing.6007.t:0 "Les pierres Woses"
sailing.6007.desc:0 "Alors que nous nous approchons des pierres, je réalise que je sais exactement de quoi il s'agit. J'ai entendu d'ancien contes sur un groupe d'hommes de petite taille vivant dans les régions montagneuses et boisées, évitant les terres civilisées : les Drúedain ou « woses ». \n\nOn dit même que certains étaient parmi les Edain qui s'établirent à [numenor|E], seulement pour fuir en [middleearth|E] avant la [downfallofnumenor|E]. Qu'ils vivent ou aient vécu, leurs terres sont parsemées de ces pierres. J'ai vu des croquis de celles que l'on trouve dans cette partie des Montagnes Blanches que l'on nomme la « Désolation des anciens Pouques ». Ces pierres sont vraiment similaires à celles-ci..."
sailing.6007.a:0 "Les Drúedain habitent-ils toujours ces côtes sauvages ?"

sailing.6008.t:0 "Bah, juste des cailloux !"
sailing.6008.desc:0 "Après y avoir jeté un coup d'œil, je peux voir que les figures sont juste des pierres grossièrement taillées, ce qui explique assez bien leur immobilisme. Elles ressemblent tellement à des formes de vie que certains parmis mon équipages spéculent qu'elles furent autrefois des personnes vivantes, transformées en pierre par quelque sorcellerie, mais je penche plutôt pour de l'art d'origine humaine. \n\nJe remarque qu'elles sont marquées par de nombreuses runes de forme étrange. Je ne peux pas les lire, mais je ressens l'avertissement qu'elles convoient."
sailing.6008.a:0 "Comment sont-elles arrivées là ?"


sailing.6009.t:0 "La piste vers la montagne"
sailing.6009.desc:0 "Après avoir exploré la zone, cherchant les créateurs des figures de pierre, je remarque une grotte qui semble s'enfoncer loin dans les montagnes. \n\nMon équipage chuchote, craignant qu'il ne s'agisse du repaire d'un ours ou du nid de quelque créature maléfique. Mais mon instinct me dit que quelque chose d'autre pourrait habiter dans la montagne. La légende des Drúedain pourrait-elle être vraie ?"
sailing.6009.a:0 "Explorer la grotte."

sailing.6010.t:0 "Un endroit désert. Probablement."
sailing.6010.desc:0 "Quelqu'un ou quelque chose à placé ces pierres ici, mais il n'y a plus aucun signe de ces artisans. S'il y eu autrefois des habitants ici, ils en sont partis depuis longtemps. \n\nCet endroit sauvage est aussi silencieux qu'un cimetière et, d'une certaine façon, plus dérangeant encore. Je jette un regard aux pierres du coin de l'œil. \n\nPendant un instant, je suis convaincu[ROOT.Char.Custom('FR_E')] qu'elles m'ont rendu mon regard."
sailing.6010.a:0 "J'ai le sentiment que nous devrions retourner au navire..."


sailing.6011.t:0 "Woses !"
sailing.6011.desc:0 "Nous entrons dans la caverne et y découvrons l'entrée d'un long tunnel. Alors que nous nous dirigeons toujours plus loin dans la montagne, nous voyons de nombreux passages se découper de chaque côté du tunnel et des signes d'habitations. Il ne s'agit clairement pas de la tannière d'un ours, mais d'une colonie cachée ! \n\nUn des membres de mon équipage trébuche sur une pierre et tombe en poussant la maudissant d'une voix forte. Alors que je le tire sur ses pieds, nous entendons un aboiement guttural juste devant nous. Et un second, cette fois derrière. \n\nJe réalise que nous sommes encerclés par un groupe de petites personnes de forte carrure, vêtues de peaux d'animaux et portant des lances, dont la pointe est dirigée directement vers moi. \n\nÀ mon grand étonnement, l'un d'entre eux s'adresse à moi dans ma langue, bien qu'avec un fort accent. « Ici, ce n'est pas votre terre. C'est la notre. Vous n'êtes pas les bienvenus ici ! »"
sailing.6011.a:0 "Comment osent-ils ? À l'attaque !"
sailing.6011.a.success:0 "Vous vainquez les Woses."
sailing.6011.toast.a.success:0 "Woses défaits !"
sailing.6011.a.failure:0 "Vous êtes vaincus par les Woses."
sailing.6011.toast.a.failure:0 "Vous avez été gravement empoisonné[ROOT.Char.Custom('FR_E')] !"
sailing.6011.b:0 "Retraite !"
sailing.6011.b.success:0 "Vous réussissez à échapper aux Woses."
sailing.6011.toast.b.success:0 "Retraite !"
sailing.6011.b.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] lors de votre retraite."
sailing.6011.toast.b.failure:0 "Vous avez été empoisonné[ROOT.Char.Custom('FR_E')] !"
sailing.6011.c:0 "Laissez-moi parler..."
sailing.6011.c.success:0 "Vous convainquez les Woses que vous ne leur voulez aucun mal."
sailing.6011.toast.c.success:0 "Woses convaincus !"
sailing.6011.c.failure:0 "Les Woses ne vois croient pas"
sailing.6011.toast.c.failure:0 "Laissez-nous, vous n'apportez que des problèmes..."

sailing.6012.t:0 "Combattre les Woses"
sailing.6012.desc:0 "Les Woses sont féroces, mais je manie de l'acier. Nous venons rapidement à bout de la petite bande qui nous encercle et écoutons les échos de leurs compagnons fuyant dans les montagnes. \n\nNous en venons à la conclusions que le mieux serait de retourner sur nos pas, rapidement, avant qu'ils ne reviennent en nombre. \n\nAlors que nous émergeons à la lumière du soleil, je ne peux m'empêcher de me sentir telle un[ROOT.Char.Custom('FR_E')] champio[ROOT.Char.Custom('FR_NNne')] conquérant[ROOT.Char.Custom('FR_E')], même si, retrospectivement, le combat fut sûrement unilatéral."
sailing.6012.a:0 "Vive [ROOT.Char.Custom('FR_LeLa')] champio[ROOT.Char.Custom('FR_NNne')] de Drúwaith Iaur !"

sailing.6013.t:0 "Une épine dans le pied"
sailing.6013.desc:0 "Les guerriers nous encerclant ont beau être petits, mais ils semblent robustes et pas qu'un peu agacés. J'en viens rapidement à la conclusion que la confrontation serait une mauvaise idée dans ces circonstances et donne l'ordre à mon équipage de courir pour sa vie. \n\nLes Woses nous poursuivent, criant dans leur langue gutturale et nous arrosant de petites flèches et de dards. Une fois de retour à la lumière du jour, nous augmentons le rythme, espérant qu'ils n'oseront pas nous poursuivre plus loin. Mais, alors que nous atteignons nos canots tirés sur la rive, je sens une flèche s'enfoncer dans mon mollet gauche. \n\nJe la retire et tente de continer à courir mais je me sens soudainement en proie à la faiblesse et tombe finalement sur le sol en tressautant. Ma vision se floute et la dernière chose que je vois est la silhouette de [beachcomber.GetFirstNameNoTooltip] me ramenant au navire."
sailing.6013.a:0 "J'ai besoin de m'allonger. Ce qui est bon, car je ne peux rester debout."

sailing.6014.t:0 "Une retraite réussie"
sailing.6014.desc:0 "Les guerriers sont peut-être peu nombreux, mais je devine qu'il y en a probablement bien plus, cachés dans les grottes. Je décide de battre en retraite rapidement jusqu'à mon navire. \n\nHeureusment, les Woses semblent pacifiques et ne nous pourchassent pas. Ils restent à nous regarder de loin, jusqu'à ce que nous ayions atteint les canots que nous avions tiré sur la rive. Alors que je regarde en arrière, ils disparaissement lentement dans l'ombre de leurs cavernes. Je me sens quelque peu humilié[ROOT.Char.Custom('FR_E')], mais tout à fait vivant[ROOT.Char.Custom('FR_E')]."
sailing.6014.a:0 "Ce sera tout pour aujourd'hui."

sailing.6015.t:0 "Le baiser d'un Wose"
sailing.6015.desc:0 "Les guerriers sont peut-être peu nombreux, mais je devine qu'il y en a probablement bien plus, cachés dans les grottes. Je décide de battre en retraite rapidement jusqu'à mon navire. \n\nMalheureusement les Woses décident de nous donner la chasse et l'un d'eux tire une flêche qui perce ma botte et s'enfonce dans mon pied droit. La plaie est profonde et je retire rapidement la flèche. Cependant, je commence à me sentir faible et titube, comme si la flèche avait été enduite de quelque poison..."
sailing.6015.a:0 "Peut-être devrions-nous retourner à la civilisation..."

sailing.6016.t:0 "Woses bouches-bées"
sailing.6016.desc:0 "Les Woses semblent suspicieux, mais pas dangereux. Leur chef s'approche de moi et semble vouloir débuter une conversation. Il me demande des nouvelles sur le monde au-delà de leurs terres. Je réalise alors qu'ils sont profondément isolés des changements s'opérant en [middleearth|E], mais, pourtant, certains d'entre eux, particulièrement les plus jeunes, sont clairement curieux. \n\nJe leur donne un discours inspirant sur l'ascension du pouvoir sombre dans l'Est, qui menace tous les hommes libres. Il semble alors qu'une flamme s'allume dans les yeux des Woses. \n\nIls commencent à débattre entre eux dans leur propre langue. Enfin, le chef lève une main et tous deviennent silencieux. Il frappe le sol de sa lance et dit un mot unique, avant de disparaitre dans les tunnels avec la plupart de ses guerriers. Un groupe reste pourtant. L'un d'entre eux, qui semble avoir des connaissances basiques de notre language, annonce qu'ils ont décidé que le temps de se cacher était pour eux terminé : ils ont décidé de se battre de mon côté."
sailing.6016.a:0 "Il y a de la place pour vous sur mon navire"

sailing.6017.t:0 "Woses mélancholiques"
sailing.6017.desc:0 "Les Woses semblent suspicieux, mais pas dangereux. Leur chef s'approche de moi et semble vouloir débuter une conversation. Il me demande des nouvelles sur le monde au-delà de leurs terres. Je réalise alors qu'ils sont profondément isolés des changements s'opérant en [middleearth|E], mais, pourtant, certains d'entre eux, particulièrement les plus jeunes, sont clairement curieux. \n\nCependant, alors que je commence à décrire la guerre dans l'est, je ramène des souvenir aux woses d'anciennes guerres, d'exil et de désespoir. Le chef secoue la tête et regarde le sol pendant un long moment. Puis, sans rajouter un mot, il disparait dans les tunnels sombres, suivi de prêt par ses compagnons. Je reste seul[ROOT.Char.Custom('FR_E')] dans les tunnels assombris, sans autre choix que de faire demi-tour."
sailing.6017.a:0 "Peut-être pas les nouvelles qu'ils espéraient entendre..."

sailing.8001.t:0 "Bouches de l'Anduin"
sailing.8001.tt:0 "Naviguons sur l'Anduin !"
sailing.8001.desc:0 "Notre navire a atteint le delta de l'[anduin|E], connu sous le nom d'Ethir Anduin. Ici, la grande rivière termine sa course en se jettant finalement dans la baie de Belfalas. Cet endroit a été le témoin de nombreuses guerres navales entre les flottes [gondorian|E] et les sombres navires des Corsaires. Pourtant, en temps de paix, il est aussi le centre d'un système commercial maritime prospère entre le Gondor et d'autres royaumes côtiers. \n\nAlors que je nous mène dans le delta, je constate qu'il n'est dérangé que par les activités de pécheurs et autres gens vivant de la mer. Sur la côte de l'Anduin du côté du Lebennin, je remarque un petit village de pécheurs, avec de nombreux bateaux à quai."
sailing.8001.a:0 "Pillez les bateaux et le village !"
sailing.8001.a.success:0 "Vous pillez le havre avec succès."
sailing.8001.a.failure:0 "Vous ètes forcé à la retraite par les locaux tenaces."
sailing.8001.toast.a.success:0 "Vous pillez le village !"
sailing.8001.toast.a.failure:0 "Retraite !"
sailing.8001.b:0 "Soudoyez les pécheurs pour les faire rejoindre votre équipage."
sailing.8001.toast.b.success:0 "Vous soudoyez les pécheurs !"
sailing.8001.c:0 "Demandez des nouvelles des terres lointaines."
sailing.8001.c.success:0 "Les pécheurs partagent les dernières nouvelles apportées par les commerçants de l'Anduin."
sailing.8001.c.failure:0 "Les pécheurs ne vous font pas confiance et ne partageront pas de nouvelles avec des étrangers."
sailing.8001.toast.c.success:0 "Espérons que ce babillage soit utile..."
sailing.8001.toast.c.failure:0 "Vous n'apprenez rien."
sailing.8001.d:0 "Poursuivez votre voyage."

sailing.8002.t:0 "Le pillage"
sailing.8002.desc:0 "Les pécheurs lèvent leurs outils rudimentaires en résistance mais, rapidement, leur village est livré aux flammes par mon équipage et ses défenseurs s'enfuient, terrifiés. \n\nAprès avoir fouillé les bateaux à quai, nous les sabordons et les regardons sombrer. Nous débuttons le pillage en règle du village, mettant à sac chaque bâtiment encore épargné per les flammes. Alors que le soleil se couche, je retourne à mon navire les bras chargés de butin mal-acquis."
sailing.8002.a:0 "De maigres gains, mais qui aideront à payer l'équipage..."

sailing.8003.t:0 "Une défense robuste"
sailing.8003.desc:0 "Alors que mon navire approche du village, les pécheurs font retentir le tocsin. Hommes comme femmes se rassemblent au port. Certains branbissent des outils rudimentaires, mais il y en a quelques uns qui détiennent des armes décentes et la lueur dans leur regard suggère qu'ils savent comment s'en servir. \n\nIl devient rapidement évident qu'ils ont décidé d'établir une forte résistance pour défendre leurs biens et foyers. Je réalise que je ne dois pas être le premier pilleur à chercher à tirer profit de ces terres. Ce peuple a repoussé plus d'un corsaires. Ils sont bien organisés et furieux et leur nombre augmente rapidement alors que d'autres locaux reviennent en hâte des champs. \n\nJe réalise que ça ne se passera pas comme je l'aurais voulu. Ordonnant une retraite rapide et quelque peu indigne au navire, je fais lever la grande voile et nous repartons vers l'amont. Alors que le village disparait à l'horizon, je crache sur la bordée, furieux de mon mauvais choix de victimes."
sailing.8003.a:0 "La prochaine fois, nous choisirons un village plus petit..."


sailing.8004.t:0 "Le débat"
sailing.8004.desc:0 "Alors que le soir tombe, les pécheurs font sonner une cloche au sommet de la tour principale du village et un rassemblement débute sur la place centrale. Il semble que les villageois sont grandement troublé et de nombreux débats portent sur ce qui devrait être fait. Alors que la conversation s'échauffe, je parviens à en saisir une partie. \n\n« Ces terres ne sont plus sûres désormais. Nos parents sont toujours moins nombreux à vivre au delà de la rivière et des gens maléfiques infestent les terres. Les navires noirs naviguent à nouveau dans le delta. Si nous voulons survivre, nous devons nous occuper de nos défenses. Nous avons besoin d'or pour bâtir un fort, d'entreposer nos propres armes ou, tôt ou tard, nous ferons face à un pillage que nous ne pourrons pas repousser ! »"
sailing.8004.a:0 "Peut-être est il temps de partir, avant qu'ils ne nous emploient à construire leurs fortifications..."


sailing.8005.t:0 "Les chantiers royaux de Pelargir"
sailing.8005.desc:0 "[first_mate.GetFirstNameNoTooltip] s'approche et me dit : « Capitaine, contemplez la cité de Pelargir ! ». Grâce à ma longue-vue, je peux voir un port majestueux, peut-être le plus impressionant en [middleearth|E]. D'innombrables navires de toutes tailles remplissent la anse, certains à quais, d'autres entrant ou quitant le port. Au-delà des docks, s'élevant au delà des anciens murs, j'aperçois une cité marchande bourdonnante de taille énorme, bien que certaines parties semblent désertées ou en ruine. \n\nLes sons et senteurs de la ville viennent remplir mes sens alors que nous entrons dans le port et je souris d'anticipation."
sailing.8005.a:0 "Ce soir... nous brûlerons ces navires !"
sailing.8005.a.success:0 "Vous parvenez à démarrer un incendie et à vous échapper sans être vu[ROOT.Char.Custom('FR_E')]."
sailing.8005.a.failure:0 "Le port est bien gardé. Vous souffrez de pertes et être forcés à la retraite."
sailing.8005.toast.a.success:0 "Les chantiers de Pelargir ont été sabotés !"
sailing.8005.toast.a.failure:0 "Retraite !"
sailing.8005.b:0 "Faisons-nous un peu d'argent !"
sailing.8005.b.success:0 "Les marchands de Pelargir sont d'accord pour ouvrir une route commerciale avec votre domaine."
sailing.8005.b.failure:0 "Les marchands de Pelargir ne souhaitent pas commercer avec vous."
sailing.8005.toast.b.success:0 "Route commerciale établie !"
sailing.8005.toast.b.failure:0 "Incapable d'impressionner les marchands de Pelargir"
sailing.8005.c:0 "Attendez... ce superbe navire, là... Volez-le !"
sailing.8005.c.success:0 "Vous volez le navire."
sailing.8005.c.failure:0 "Votre tentative de vol est découverte."
sailing.8005.toast.c.success:0 "Vous avez volé un bon navire !"
sailing.8005.toast.c.failure:0 "Votre tenative de vol a été découverte !"
sailing.8005.d:0 "Améliorez mon navire tel l'un de ces grands vaisseaux..."

sailing.8006.t:0 "Un[ROOT.Char.Custom('FR_E')] voleu[ROOT.Char.Custom('FR_RSe')] dans la nuit"
sailing.8006.desc:0 "Mes hommes patientent jusqu'à la tombée du jour et se prépare à se faufiler dans les docks. Le chemin jusqu'au port se fait de silencieusement et nous tirons avantage de l'obscurité et du brouillard pour descendre un canot du navire et progressons avec des rames feutrées dans l'anse. \n\nTandis que [first_mate.GetFirstNameNoTooltip] crée une distraction à l'extérieur de du port pour distraire les gardes, nous nous glissons à bord de l'un des plus beaux navires du port, frappé du sceau de l'Intendant du [gondor|E] lui-même, et levons l'ancre. \n\nJe me glisse lentement aux côtés de mon propre navire et sourit alors que mon équipage jette des planches entre les deux vaisseaux et montent à bord, apportant nos provisions avec eux."
sailing.8006.a:0 "Voilà ce que j'appelle une amélioration."

sailing.8007.t:0 "Une tentative ratée"
sailing.8007.desc:0 "Mes hommes patientent jusqu'à la tombée du jour et se prépare à se faufiler dans les docks. Le chemin jusqu'au port se fait de silencieusement et nous tirons avantage de l'obscurité et du brouillard pour descendre un canot du navire et progressons avec des rames feutrées dans l'anse. [first_mate.GetFirstNameNoTooltip] fait alors du bruit à l'extérieur pour distraire les gardes. \n\nJe repère l'un des plus beaux navires à l'ancre et tente de monter à bord. Alors que nous enjambons la bordée, un cri brise la quiétude de la nuit. Un marin barbu, qui semble être constitué pour moitié de muscle et de rage pure, m'attrape par la gorge et me projette sur le pont. D'autres marins se rassemblent alors, alternant entre malédictions et coups. \n\nLorsque l'ordalie se termine enfin, je suis escorté[ROOT.Char.Custom('FR_E')] sur mon navire, l'épée pointée sur moi. Mes blessures pourront guérir, mais la honte ne me quittera jamais dans cette vie..."
sailing.8007.a:0 "C'est de la faute de [first_mate.GetFirstNameNoTooltip] !"


sailing.8008.t:0 "Osgiliath, Citadelle de l'Étoile"
sailing.8008.desc:0 "Peu avant l'aube, mon équipage annonce que nous avons atteint l'ancienne cité d'[osgiliath|E]. La cité semble avoir été abandonnée depuis longtemps, maintenant, due à la lutte constante entre les forces du [mordor|E] et du [gondor|E]. \n\nElle est largement en ruine, avec la Grande Salle, comme le Grand Pont, brisés, leurs toits ouverts aux éléments. Nous attendons le coucher du soleil pour explorer la cité."
sailing.8008.a:0 "Explorez les ruines à la recherche de quelque objet de valeur."
sailing.8008.a.success:0 "Une recherche fructueuse."
sailing.8008.a.failure:0 "Vous revenez les mains vides."
sailing.8008.toast.a.success:0 "Osgiliath pillée !"
sailing.8008.toast.a.failure:0 "Incapable de trouver quoi que ce soit de valeur."
sailing.8008.b:0 "Je dois trouver le Dôme de l'Étoile !"
sailing.8008.b.success:0 "Vous trouvez le Dôme de l'Étoile."
sailing.8008.toast.b.success:0 "Dôme de l'Étoile trouvé !"
sailing.8008.b.failure:0 "Vous ne trouvez pas de trace du Dôme de l'Étoile."
sailing.8008.toast.b.failure:0 "Aucun signe du Dôme de l'Étoile."

sailing.8009.t:0 "Des objets laissés derrière"
sailing.8009.desc:0 "Alors que le soleil se lève, mon équipage retourne au navire. Ils transportent une énorme malle incrustée d'arabsques d'argent. \n\nUne fois de retour sur le pont, ils ouvrent la malle et m'en dévoile le contenu : de beaux vêtements avec des broderies délicates, un sac rempli de pièces d'or sonnantes et trébuchantes, une dague avec un pommeau incrusté de joyaux et un calice serti de rubis. Elle a clairement appartenu, autrefois, à quelque noble ou riche marchand, qui fut tué ou chassé par le conflit interminable."
sailing.8009.a:0 "Divisez l'argent entre l'équipage. Nous vendrons le reste."

sailing.8010.t:0 "Ruines et dévastation"
sailing.8010.desc:0 "Alors que le soleil se lève, mon équipage retourne au navire. Ils sont les mains vides. \n\n« Il n'y a que ruines et dévastations ici, Commandant[ROOT.Char.Custom('FR_E')]. Chaque maison a été mise à sac, chaque salle passée à la torche. Il ne reste que les pierres... et les os. Tellement d'os ». Ils parlent en chuchottant, clairement perturbés par l'endroit sépulcrale.\n\nSoudainement, j'entends des pas approcher et des voix dures s'appellant l'une l'autre."
sailing.8010.a:0 "Quittons cette tombe avant d'être découverts !"

sailing.8011.t:0 "Le Dôme de l'Étoile"
sailing.8011.desc:0 "[first_mate.GetFirstNameNoTooltip] le repère en premier, grâce à son regard perçant. Vous avez vu les restes de plusieurs ponts brisés qui traversaient la rivière, mais l'un est bien plus grand que les autres et ses piliers semblent plus vieux et de meilleure conception. Pourtant, le temps et la guerre en sont venus à bout et sa travée centrale est tombée dans la rivière, formant des rapides. \n\nAlors que nous approchons de ce grand tas de maçonnerie et discernons de puissants pilliers et des pierres sculptées parmi les débombres, je réalise ce que je suis en train de voir. Ce n'était pas un simple pont. Il s'agissait du Dôme de l'Étoile ! La plus grande salle des [southernkingdom|E]], construite par [isildur|E] et Anarion peu après leur arrivée de la mer, et reliquaire du palantír d'[osgiliath|E] ! \n\nAlors que nous observons la maçonnerie brisée, couverte d'algues vertes, j'en viens à me demander quel grand engin de siège a dû être employé pour abattre un si glorieux édifice et quelle folie a pu mener à une telle destruction. Je repense à la perte du palantír qui s'y trouvait. Est-il là, enterré sous les ruines, ou les eaux de l'[anduin|E] l'ont-ils emporté jusqu'à la baie de Belfalas ?"

sailing.8012.t:0 "Rien qu'un tas de cailloux..."
sailing.8012.desc:0 "Le Grand Pont, tout comme la majorité de la ville, n'est plus rien d'autre qu'une pile brisée de débris démesurés, un lieu de repos pour les mouettes. S'il n'y avait pas de signes occasionels que la pierre avait été façonnée par la main de l'homme, j'aurais pu aisément penser qu'il ne s'agissait que d'une formation naturelle. \n\nDu Dôme de l'Étoile qui se tenait autrefois sur la grande travée, aucun signe. Je ne peux qu'imaginer la gloire passée de cet endroit."

sailing.8013.t:0 "Cair Andros"
sailing.8013.desc:0 "[first_mate.GetFirstNameNoTooltip] m'approche, au milieu de la nuit :\n\n« Commandant[ROOT.Char.Custom('FR_E')], nous approchons de l'île de Cair Andros. Des chaînes ont été tirées de part et d'autre de la rivière pour en bloquer le passage. Nous avons été forcé de nous arrêter et un bateau de la garnison s'est approché de nous. Leur commandant affirme que nul ne peut aller plus loin au nord. Que devons-nous faire ? »"
sailing.8013.a:0 "Laissez-moi parler..."
sailing.8013.a.success:0 "Les gardes vous laissent passer."
sailing.8013.toast.a.success:0 "Vous avez obtenu de passer librement Cair Andros."
sailing.8013.a.failure:0 "Les gardes vous forcent à faire demi-tour."
sailing.8013.toast.a.failure:0 "Vous êtes forcé[ROOT.Char.Custom('FR_E')] à redescendre le cour."
sailing.8013.b:0 "Il n'est plus le temps de parler et nous ne ferons pas demi-tour. À L'ATTAQUE !"
sailing.8013.b.success:0 "Vous submergez la petite garnison."
sailing.8013.toast.b.success:0 "Vous parvenez à faire baisser les chaînes."
sailing.8013.b.failure:0 "Votre équipage est dépassé !"
sailing.8013.toast.b.failure:0 "Défaite !"
sailing.8013.c:0 "Il est temps de rentrer à la maison."

sailing.8014.t:0 "La confiance des gardes"
sailing.8014.desc:0 "Je tente de persuader les gardes que je ne souhaite que contempler la beauté des chutes de Rauros et leur offrir une bouteille de vin vieilli de mes caves pour apaiser leur humeur. Les gardes finissent par admettre que je ne suis pas une menace pour eux ou pour la sécurité de Cair Andros et sont contenté par le pot de vin.\n\n« Vous pouvez continer votre route le long de l'[anduin|E], jusqu'aux chutes. Si vous souhaitez poursuivre plus au nord après cela, vous devrez amarrer votre navire et poursuivre à pied. Soyez prudent[ROOT.Char.Custom('FR_E')] dans les marais de Plain-Palus ! Ils sont traitres, pour les non-avertis. »"
sailing.8014.a:0 "En avant, vers le Rauros !"

sailing.8015.t:0 "La fin du voyage"
sailing.8015.desc:0 "J'aperçois les chaînes bloquant le cours de l'[anduin|E]. Les gardes se rassemblent pour discuter de s'ils doivent ou non abaisser les chaînes et me laisser passer, ou me forcer à faire demi-tour. Après quelques minutes de délibérations, le Commandant en chef de Cair Andros s'approche. \n\n« C'est un endroit dangereux, aussi bien sur terre que sur l'eau. Nous ne savons pas si vous êtes un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] ou un[ROOT.Char.Custom('FR_E')] ennemi[ROOT.Char.Custom('FR_E')], et nos ordres sont d'empêcher quiconque souhaiterait passer Cair Andros de poursuivre. Vous devez faire retourner d'où vous venez. »"
sailing.8015.a:0 "Malédiction !"

sailing.8016.t:0 "Vous ne pouvez m'arrêter !"
sailing.8016.desc:0 "Par chance, l'attention de la garnison locale est focalisée sur la rive orientale de l'[anduin|E] et nous avons approché Cair Andros par son flanc occidental. Il n'y a, ici, que peu d'hommes pour s'opposer à moi. Je donne le signal à mon équipage et ils s'abattent sur les gardes abasourdis, en assomant plusieurs dans l'eau. Nous abordons facilement leur navire et navigons dans le port pour abaisser rapidement les chaînes. \n\nIl n'y a aucun autre signe de résistance provenant de la garnison et, rapidement, Cair Andros se trouve loin derrière nous."

sailing.8017.t:0 "Retournez d'où vous venez !"
sailing.8017.desc:0 "Je réalise rapidement que le navire plein de soldats n'est pas mon seul problème. Sur les rives de Cair Andros, une force plus importante s'est réunie et nombreux sont ceux qui portent des arcs. Pire, encore, une alarme a été sonnée et des soldats émergent depuis des abris dissimulés dans la rive occidentale de la rivière. \n\nL'un des membres de mon équipage a un peu trop bu et ne peut s'empêcher de crier des insultes aux soldats, qui lancent l'abordage de mon navire en réponse à l'insulte. Une bagarre s'ensuit et nous souffrons de plusieurs blessures avant de parvenir à stopper les combats. Cela nous coûte plusieurs excuses et humiliations avant que nous ne soyions autorisés à retourner vers l'aval."


sailing.8018.t:0 "Plain-Palus"
sailing.8018.desc:0 "[first_mate.GetFirstNameNoTooltip] m'arangue : « Commandant[ROOT.Char.Custom('FR_E')], vous le sentez ? La forte odeur, les mouches... Cela vient de l'amont. Je peux apercevoir une rivière se jetter dans l'[anduin|E], sur la gauche. Ce doit être l'Entévière. Nous devons approcher des Plain-Palus. Je n'aime pas cet endroit, nous devrions faire demi-tour le plus rapidement possible. Qui sait quel danger nous attendent dans ces marais... »"
sailing.8018.a:0 "Explorons cet endroit charmant."
sailing.8018.a.success:0 "#P J'attrape un vieil [artifact|E] oublié...#!"
sailing.8018.toast.a.success:0 "Artefact trouvé dans les marais !"
sailing.8018.a.failure:0 "Il n'y a rien de plus que des corps..."
sailing.8018.toast.a.failure:0 "Vous retournez au navire, effrayé[ROOT.Char.Custom('FR_E')]"

sailing.8019.t:0 "Un trésor dans les lumières"
sailing.8019.desc:0 "Nous amarrons le navire sur la berge et décidons d'explorer les marais. Les Plain-Palus ne sont en réalité qu'une extansion d'un endroit bien plus terrifiant, les Marais Morts, l'endroit où se déroula l'ancienne [battleofdagorlad|E]. Se déplacer devient de plus en plus difficile alors que je patauge dans des mares et bassins dont la profondeur est impossible à prédire depuis la terre ferme.\n\nLe soleil commence à se coucher lorsque j'aperçois les lumières dans l'eau, sous la forme de chandelles. Je suis hypnotisé[ROOT.Char.Custom('FR_E')] par ces flammèches dansantes, perd le contrôle de mon corps et chute. Je me rends compte que je tombe dans l'eau, nageant parmi des corps parfaitement conservés.\n\nJ'entends une voix qui m'appelle depuis la surface, mais quelque chose m'attrape et m'entraîne toujours plus profondément. C'est [first_mate.GetFirstNameNoTooltip] qui appelait mon nom. Par chance, [first_mate.Custom('FR_IlElle')] me remonte à la surface à temps. Durant l'action, je parviens à attraper un artefact d'un guerrier tombé."
sailing.8019.a:0 "J'en ai assez de cet endroit."

sailing.8020.t:0 "Ne suivez pas les lumières"
sailing.8020.desc:0 "Nous amarrons le navire sur la berge et décidons d'explorer les marais. Les Plain-Palus ne sont en réalité qu'une extansion d'un endroit bien plus terrifiant, les Marais Morts, l'endroit où se déroula l'ancienne [battleofdagorlad|E]. Se déplacer devient de plus en plus difficile alors que je patauge dans des mares et bassins dont la profondeur est impossible à prédire depuis la terre ferme.\n\nLe soleil commence à se coucher lorsque j'aperçois les lumières dans l'eau, sous la forme de chandelles. Je suis hypnotisé[ROOT.Char.Custom('FR_E')] par ces flammèches dansantes, perd le contrôle de mon corps et chute. Je me rends compte que je tombe dans l'eau, nageant parmi des corps parfaitement conservés.\n\nJ'entends une voix qui m'appelle depuis la surface, mais quelque chose m'attrape et m'entraîne toujours plus profondément. C'est [first_mate.GetFirstNameNoTooltip] qui appelait mon nom. Par chance, [first_mate.Custom('FR_IlElle')] me remonte à la surface à temps."

sailing.8021.t:0 "Les chutes de Rauros"
sailing.8021.desc:0 "[first_mate.GetFirstNameNoTooltip] vient me voir. « Enfin, nous avons atteint les chutes de Rauros, la fin de notre voyage ». Nous jettons l'ancre à l'ancien quai et gravissons la route de portage, passant parmi les ruines de nombreuses structures et statues effondrées. Au sommet, nous sommes gratifiés d'une vue à couper le souffle : le Nen Hithoel et le grand pic de pierre de Tol Brandir. \n\nDans les jours qui suivent, nous explorons le rivage à pied aussi loin au nord que la Porte des Rois et avons l'opportunité de contempler l'Argonath : les statues colossales d'[isildur|E] et d'Anarion, la main levée en signe d'avertissement. Peu de visions peuvent mieux symboliser l'âge d'or du [gondor|E]. Tous deux observent le nord, vers le Wold, les Terres Brunes, et le Val d'[anduin|E]. \n\nPendant un instant, mon cœur me supplie de continuer mon voyage, d'aller au-delà, explorer les terres sauvages qui s'étendent à mes pieds. Mais une lassitude s'empare de moi et je sais qu'il est finalement temps de retrouver le confort du foyer et des siens."
sailing.8021.toast.a.success:0 "J'ai vu les rois d'antan !"

sailing.8101.t:0 "Le delta de la Harnen"
sailing.8101.tt:0 "Explorons la Harnen !"
sailing.8101.desc:0 "Après de nombreux jours à suivre la côte de la baie def Belfalas, nous atteignons le delta fertile de la Harnen. Cette terre a longtemps été un repaire de corsaire et rend mon équipage nerveux. \n\nAu début, nous ne voyons que les pavillons des navires marchands qui commercent sur la côte mais, alors que nous nous engageons dans le delta, un cri s'élève du nid de pie : des voiles noires ont été repérées, en approche rapide."
sailing.8101.a:0 "Préparez les défenses !"
sailing.8101.toast.a.success:0 "Votre équipage défait le navire noir !"
sailing.8101.toast.a.failure:0 "Votre équipage résiste au navire noir, mais à quel prix..."
sailing.8101.b:0 "Préparez les défenses !"
sailing.8101.toast.b.success:0 "Votre équipage défait le navire noir !"
sailing.8101.toast.b.failure:0 "Vous subissez une avarie !"
sailing.8101.c:0 "Manœuvre d'esquive !"
sailing.8101.toast.c.success:0 "Votre réponse rapide vous permet d'éviter une attaque !"
sailing.8101.toast.c.failure:0 "Trop tard ! Votre navire a été endommagé par les corsaires."
sailing.8101.d:0 "Annulez le plan. C'est trop dangereux..."

sailing.8102.t:0 "La croisée des chemins du Harad"
sailing.8102.desc:0 "Notre voyage devient bien plus aisé alors que nous quittons le delta de la Harnen et les corsaires qui l'infestent. Pendant notre pérégrination sur la rivière, nous passons de nombreux forts et avant-postes commerciaux Haruzes, sur les deux rives. On peut parfois y voir des bâtiments et statues qui semblent avoir été construites il y a bien longtemps, par des hommes de grand talent. D'autres sont à peine plus qu'un empilement de briques de noues avec de petites projections dans la rivière.\n\nFinalement, nous approchons de la grande cité d'Amrûn, une métropole grouillante de grand renom. Ici, la Harner se divise en deux tributaires : une branche nordique qui s'écoule depuis l'Ephel Duath et le royaume du Chelkar, l'autre est originaire de l'est lointain, au Pezarsan. \n\nCette confluence et la présence d'un grand pont de pierre font de cette place un entrepôt significative et une croisée des chemins pour les voyageurs provenant des quatre coins du monde."
sailing.8102.a:0 "Sabotez le pont !"
sailing.8102.toast.a.success:0 "Pont saboté !"
sailing.8102.b:0 "Parlez aux voyageurs sur la route du Harad."
sailing.8102.b.success:0 "Vous apprenez les dernières nouvelles de terres proches comme lointaines."
sailing.8102.toast.b.success:0 "Intriguant !"
sailing.8102.b.failure:0 "On ne voit que peu de visages amicaux par ici..."
sailing.8102.toast.b.failure:0 "Personne à qui parler."
sailing.8102.c:0 "Trouver un scribe pour m'apprendre l'apysaïque septentrional."

sailing.8103.t:0 "Le scribe"
sailing.8103.desc:0 "J'arrive à la tente d'un Haruzen à l'apparence sage, assis les jambes croisées sur un coussin rebondi. Il vend des manuscrits, parchemins et tomes historiques. Il semble reconnaitre mon accoutrement et m'appelle dans ma langue natale. Je m'approche et m'incline, complimentant son accent. \n\nIl me raconte son histoire : il était un historien et scribe dans sa jeunesse et dévouait sa vie à l'archivages des évènements de son temps pour la postérité. Il a voyagé dans de nombreux endroits en Terre du Milieu, et appris beaucoup en ce qui concerne les langues et les cultures de ses peuplades."
sailing.8103.a:0 "Pouvez-vous m'apprendre l'apysaïque septentrional ?"
sailing.8103.toast.a.success:0 "Vous apprenez l'apysaïque septentrional !"

sailing.8104.t:0 "Pezarsan"
sailing.8104.desc:0 "Je décide de suivre le tributaire de la Harnen qui coule depuis le sud, à la croisée des chemins d'Amrûn. Les terres aux alentours deviennent de plus en plus sèche, de moins en moins hospitalières. Le peu de végétation que nous pouvons voir ici est quasi-inexistant. \n\nNous laissons derrière nous les terrifiantes Ephel Duath, les Montagnes de l'Ombre, pour finalement atteindre l'est des terres du Pezarsan. Après plusieurs jours de navigations, nous arrivons en vu du poste commercial vibrant de Talazhan, un endroit proche de la frontière avec la région de Tafas.\n\nJe décide d'arrimer mon navire pour acheter les provisions essentielles dont nous avons désespérement besoin et pour voir si quoi que ce soit d'autre est digne d'intérêt dans ces terres cuisantes."
sailing.8104.a:0 "Cherchez des armes et armures."
sailing.8104.toast.a.success:0 "Vous trouvez des marchands proposant armes et armures."
sailing.8104.b:0 "Cherchez des biens de luxe."
sailing.8104.toast.b.success:0 "Vous visitez le marché à la recherche de biens de luxe."

sailing.8105.t:0 "A tiny little something"
sailing.8105.desc:0 "I am attracted by the activity in a very popular tent. As I approach, I realise the crowd is participating in a strange auction. I am shown an item covered in fabric, and I can only bid sight-unseen. I arrived at the end of the action, and everything has been sold except one very last item. From its shape it seems to me a piece of armour, but of what kind I cannot tell. Few seem interested in bidding, giving me the opportunity to acquire this secret item for a modest fee."
sailing.8105.a:0 "Place a bid on that item!"
sailing.8105.toast.a.success:0 "Artifact acquired!"

sailing.8106.t:0 "Caravanes de Pezarsan"
sailing.8106.desc:0 "À la bordure nord du poste commercial se trouve un marché dédié aux biens de luxes et aux douceurs de toutes sortes. Les étals débordent de pyramides d'épices colorées et odorantes, de tours de dattes et de figues, de bols en cuivre remplies de noix et de grands bocaux de feuilles de thé. D'autres présentent de grands rouleaux de soies délicates, des ivoires finement gravées, de boites faites à partir de bois rares et précieux et de joaillerie de facture incroyable. \n\nJe joue avec la pièce dans ma poche. On trouve ici des objets que je n'ai jamais vu chez moi et les prix semblent corrects. Si je devais garder les objets pour moi même et les revendre plus tard, j'ai le sentiment que je ne regretterai pas l'investissement du jour..."
sailing.8106.a:0 "Rapporter une cargaison d'objets luxueux."
sailing.8106.toast.a.success:0 "Biens luxueux acquis à Pezarsan !"

sailing.8107.t:0 "En Khand"
sailing.8107.desc:0 "Après avoir laissé derrière nous Pezarsan, mon équipage commence à désespérer. Perturbé par la nature ruggueuse et isolée de ces terres et par la diminution incessante de nos provisions, mon équipage demande à faire demi-tour.\n\n[first_mate.GetFirstNameNoTooltip] vient me voir : « Commandant[ROOT.Char.Custom('FR_E')], les conditions climatiques sont insupportables. Nous sommes des marins, habitués à une mer d'eau et de vagues, non pas à une mer de sable et de dunes.  »"
sailing.8107.a:0 "Je dois atteindre Starlurtsa Khand."
sailing.8107.b:0 "Vous avez raison, je ne trouverais rien d'autre que la mort ici."

sailing.8108.t:0 "Starlurtsa Khand"
sailing.8108.desc:0 "Nous y sommes enfin, à quelques encablures seulement de Starlurtsa Khand. Mon équipage démoralisé ne peut pas m'empêcher de visiter l'une des cités les plus spectaculaires de la [middleearth|E].\n\nLa capitale des Variags de Khand, une ville de briques qui s'étend sans fin à la confluence des rivières Noz Peka et Medlóshad Peka, comprenant de gigantesques marchées, ainsi que des monuments et palais spectaculaires.\n\nJ'ai planifié ce moment il y a longtemps. Je vais donc..."
sailing.8108.a:0 "Admirer le temple de Hrôn Tûmrakhi."
sailing.8108.toast.a.success:0 "Vous admirez le temple !"
sailing.8108.b:0 "Apporter un tribut aux monuments des Ovathas."
sailing.8108.toast.b.success:0 "Vous visitez les Ovathas !"
sailing.8108.c:0 "Faites commerce au marché aux esclaves."
sailing.8108.d:0 "Engagez des mercenaires chameliers des casernes."
sailing.8108.toast.d.success:0 "Des cavaliers sur chameau apparaitront à votre capitale."

sailing.8109.t:0 "Quitter Khand"
sailing.8109.desc:0 "Cet endroit est si vaste que je pourrais passer des mois à visiter chaque endroit. Malheureusement, il est temps de rentrer à la maison mais je rêve déjà de revenir ici un jour proche..."
sailing.8109.a:0 "Faites voile vers votre domaine."

sailing.8110.t:0 "Au marché aux esclaves"
sailing.8110.desc:0 "Le marché aux esclaves et l'une des attractions principales de la cité. Bien que banni de la plupart des autres lieux de la [middleearth|E], le commerce d'autres humains reste une pratique courante dans ces terres reculées.\n\nJ'ai l'opportunité d'acheter un esclave, que je pourrais employer de la manière qui me semble la meilleure..."
sailing.8110.a:0 "Je pourrai faire d'un esclave mon courtisan."
sailing.8110.b:0 "Achetez la liberté de l'esclave."
sailing.8110.c:0 "Je n'ai pas besoin d'esclave."

sailing.8888.a:0 "J'ai changé d'avis."

sailing.8201.t:0 "Lond Daer Enedh"
sailing.8201.tt:0 "Nous naviguerons sur le Gwathló !"
sailing.8201.desc:0 "Après plusieurs jours de navigation, j'arrive au grand estuaire du Gwathló, et à l'antique havre de Lond Daer Enedh. Il fut fondé, lors de temps anciens, par le prince héritier de [numenor|E] Aldarion sous le nom de « Vinyalondë », ou « Nouveau Port », et fut autrefois un grand entrepôt pour l'Eriador.\n\nCe port est tombé en ruine il y a bien longtemps et de nombreuses années de pluies et de vent, ainsi que les ravages de la mer, contribuèrent à l'éroder d'autant. Pourtant, mon premier lieutenant, [first_mate.GetFirstNameNoTooltip], semble très intéressé[first_mate.Custom('FR_E')] à l'idée d'explorer les restes de cet ancien port."
sailing.8201.a:0 "Explorez les ruines Númenóréennes."
sailing.8201.a.success:0 "Vous trouvez quelque chose de valeur parmi les ruines."
sailing.8201.toast.a.success:0 "Or trouvé !"
sailing.8201.a.failure:0 "Il doit bien y avoir quelques locaux par ici..."
sailing.8201.toast.a.failure:0 "Volé par des locaux !"
sailing.8201.b:0 "Continuez de naviguer."

sailing.8211.t:0 "Tharbad"
sailing.8211.desc:0 "Autrefois, le Gwathló, ou « Grisfleur », était une rivière forestière, ombragée par des arbres denses le long de ses berges. Mais plus aujourd'hui : l'avidité des Númenóréens pour le bois ont dénudé les terres et, aussi loin que porte le regard, ne sont visibles que des prairies arides. \n\nAprès plusieurs jours de voyage, nous atteignons Tharbad, une ancienne cité [numenorean|E]ne où les tributaires que sont la Mitheithel et le Glanduin se rencontre pour former le grand Gwathló. Aux temps de leur puissance, les royaumes du Gondor et d'Arnor asséchèrent ces terres et bâtirent un grand pont et un zone portuaire grâce à de grands travaux. Pourtant, il ne reste aujourd'hui que des ruines de cette ville fortifiée, et le grand pont gît brisé, remplacé par un gué dangereux qui traverse la Grisfleur.\n\nLa rivière n'est pas navigable par des vaisseaux adaptés au grand large au-delà de Tharbad, aussi prépare-je à amarrer le navire et à continuer vers l'amont à la rame sur le canot avec une poignée d'hommes. Alors que je patiente sur le rivage en regardant l'équipage charger les provisions sur le canot, je repère un feu dans les ruines et entr'aperçois des formes noires se mouvant entre les murs brisés."
sailing.8211.a:0 "Enquêter sur le feu"
sailing.8211.b:0 "Approcher les silhouettes sombres"
sailing.8211.c:0 "C'est trop dangeureux. Quittons Tharbad"

sailing.8212.t:0 "Le camp"
sailing.8212.desc:0 "Je parviens à me déplacer parmi les ruines de l'antique port, vers la lumière du feu de camp, mais lorsque je l'atteinds, il semble n'y avoir plus personne à côté.\n\nAlors que je me prépare à retourner au navire, j'entends une voix ferme, avec un accent que je ne reconnais pas.\n\n« Le gué est protégé. Déclarez vos intentions ou retournez d'où vous êtes venu[ROOT.Char.Custom('FR_E')] ! »"
sailing.8212.a:0 "Déclarer votre allégeance"

sailing.8213.t:0 "Des brigands à Tharbad"
sailing.8213.desc:0 "Alors que j'approche des figures sombres et encapuchonnées, une voix terrifiante s'élève. \n\n« Le gué de Tharbad est fermé. Ces terres sont notres. Qui êtes-vous ? »"
sailing.8213.a:0 "Déclarer votre allégeance"

sailing.8214.t:0 "Mystérieux coureurs"
sailing.8214.desc:0 "Apèrs avoir entendu ma réponse, un homme sort des ombres. Il est surprenament grand et une lumière grise danse dans ses yeux. Malgré son apparence négligée, une certaine noblesse émane de lui. \n\n« Mes excuses voyageu[ROOT.Char.Custom('FR_RSe')]. Je suis [dunadan1.GetFirstName], et moi et les miens avont reçu la tâche de garder cette ancienne route et le gué, pour empêcher à quiconque de mal intentionné d'aller plus avant dans les terres du nord. Je doit vous avertir de ne pas vous attarder à Tharbad. Ces terres ne sont plus sûres désormais. Des hommes mauvais de Dunlande, des Crebain et même pire ont été vus ici récemment. Retournez à votre navire. Nous vous montrerons comment continuer votre voyage en sécurité vers l'amont, si vous êtes certain[ROOT.Char.Csurom('FR_E')] de vouloir suivre ce chemin."
sailing.8214.a:0 "Continuer votre navigation"

sailing.8215.t:0 "La voie est close"
sailing.8215.desc:0 "Le gué est défendu par un groupe de mystérieux coureurs. Leurs manteaux sont en lambeaux, mais ils sont tous grands et forts, et portent des armes d'excellente facture. \n\nJe réalise rapidement que je suis encerclé[ROOT.Char.Custom('FR_E')] et dépassé[ROOT.Char.Custom('FR_E')]. Avec à peine un mot, ils me lient les mains et m'escortent sans ménagement jusqu'à mon navire, où mon équipage m'attend, sans voix. Je suis sain[ROOT.Char.Custom('FR_E')] et sau[ROOT.Char.Custom('FR_FVe')], si l'on oublie ma dignité, mais il me semble juste de quitter cet endroit aussi rapidement que possible." 
sailing.8215.a:0 "Quittons Tharbad"

sailing.8216.t:0 "Des brigands à Tharbad"
sailing.8216.desc:0 "Alors que j'approche des silhouettes sombres, ils retirent leur capuche pour réveler des visages couturés de cicatrices et renfermant un air maléfique.n\n« Ce sont nos terres. Vous payerez un tribu, ou mourrez ! »\n\nJe leur lance un regard menaçant et tire mon épée : « Déguerpissez ! Je ne serais pas la victime de brigands et voleurs ! »\n\nAlors que le dernier mot quitte mes lèvres, je réalise que je vais regretter ma bravade. En un instant, me voilà encapuchonné[ROOT.Char.Custom('FR_E')], ligoté[ROOT.Char.Custom('FR_E')] et jetté[ROOT.Char.Custom('FR_E')] sur le sol, ou je suis dépouillé[ROOT.Char.Custom('FR_E')] de chacune de mes possessions. Le temps que mon équipage n'arrive et ne me détache, les hommes se sont évanouis dans les ombres."
sailing.8216.a:0 "Continuer votre voyage"

sailing.8217.t:0 "Des brigands à Tharbad"
sailing.8217.desc:0 "Alors que j'approche des silhouettes sombres, ils retirent leur capuche pour réveler des visages couturés de cicatrices et renfermant un air maléfique.n\n« Ce sont nos terres. Vous payerez un tribu, ou mourrez ! »\n\nJe leur lance un regard menaçant et tire mon épée : « Déguerpissez ! Je ne serais pas la victime de brigands et voleurs ! »\n\nAlors que le dernier mot quitte mes lèvres, je réalise que je vais regretter ma bravade. En un instant, me voilà encapuchonné[ROOT.Char.Custom('FR_E')], ligoté[ROOT.Char.Custom('FR_E')] et jetté[ROOT.Char.Custom('FR_E')] sur le sol, ou je suis dépouillé[ROOT.Char.Custom('FR_E')] de chacune de mes possessions. Le temps que mon équipage n'arrive et ne me détache, les hommes se sont évanouis dans les ombres."
sailing.8217.a:0 "Continuer votre voyage"

sailing.8221.t:0 "Le Marais aux Cygnes"
sailing.8221.desc:0 "Nous parvenons aux Marais aux Cygnes, la grande zone marécageuse située au nord-est de Tharbad. Cet endroit est un delta dans les terres naturel, formé par la confluence entre le Glanduin, qui coule rapidement depuis les Montagnes de Brume à l'est, et la Fongrège, qui coule depuis le [rhudaur|E].\n\nMon [first_mate.GetFirstNameNoTooltip] s'approche, demandant mes ordres.\n\n« Commandant[ROOT.Char.Custom('FR_E')], où irons-nous ensuite ? »"
sailing.8221.a:0 "Nous suivrons le Glanduin jusqu'à traverser l'Eregion"
sailing.8221.b:0 "Nous remonterons la Fongrège jusqu'au Rhudaur"

sailing.8231.t:0 "L'Eregion"
sailing.8231.desc:0 "Alors que nous remontons le cours du Glanduin vers sa source située dans les [mistymountains|E] à travers l'[eregion|E], d'anciennes ruines elfiques attirent mon regard. Elles semblent être tout ce qui reste d'une ancienne et grande cité. J'aperçois, de loin, une route mentant directement des ruines jusqu'aux Montagnes de Brume.\n\nLe Glanduin n'est plus navigable au-delà, aussi décide-je d'amarrer mon navire avant d'entreprendre le trajet du retour.\n\nAlors que j'approche des ruines, une question surgit dans mon esprit... Quel est cet endroit ?"
sailing.8231.a:0 "Je reconnais cet endroit : c'est Ost-in-Edhil !"
sailing.8231.b:0 "Je ne reconnais pas ce lieu..."

sailing.8232.t:0 "Ost-in-Edhil"
sailing.8232.desc:0 "Il n'y a pas de place pour le doute. Je me tiens devant les portes de l'ancienne capitale de l'[eregion|E], les ruines de la cité elfique d'[ostinedhil|E].\n\nDirigée par [celebrimbor|E], c'est ici que les [noldorelves|E] façonnèrent les [ringsofpower|E] grâce au savoir que leur apporta [sauroncharacter|E]. La ville fut complètement détruite par les forces du [sauronthedarklordcharacter|E] lors du [secondage|E], mais est reste la source de nombreux secrets qui sont toujours à découvrir...\n\nUne grande route fut tracée pour faciliter la communication entre les [longbeards|E] de [khazaddum|E], disparus également, et l'Eregion."
sailing.8232.a:0 "Explorer Ost-in-Edhil"
sailing.8232.b:0 "Prendre le chemin vers les montagnes"

sailing.8233.t:0 "Ost-in-Edhil"
sailing.8233.desc:0 "Alors que marche parmi les ruines d'[ostinedhil|E], admirant l'ancienne architecture de cet endroit et les [tengwar|E] elfiques gravés dans la pierre, le ciel s'assombrit. Alors que je lève mon regard vers les nuages, je réalise qu'ils se déplacent bien trop rapidement.\n\nJe peux entendre [first_mate.GetFirstNameNoTooltip] crier de loin : « Commandant[ROOT.Char.Custom('FR_E')], prenez garde ! Des Crebains de Dunlande ! Nous devons nous abriter, MAINTENANT !  »"
sailing.8233.a:0 "Se cacher dans une tour proche"
sailing.8233.a.success:0 "Votre agilité vous permet de ne pas être découvert[ROOT.Char.Custom('FR_E')]"
sailing.8233.toast.a.success:0 "Trait obtenu !"
sailing.8233.a.failure:0 "Vous trébuchez sur une pierre et chutez"
sailing.8233.toast.a.failure:0 "Vous perdez un œil !"

sailing.8234.t:0 "Ost-in-Edhil"
sailing.8234.desc:0 "Alors que je fuis les Crebain, je trouve refuge dans le seul bâtiment de la cité qui possède encore un toit : une ancienne tour.\n\nJ'attends jusqu'à ce que les Crebain abandonne leur recherche de quoi que ce soit (ou qui que ce soit) et me prépare à quitter la tour en ruine. C'est alors que je remarque des escaliers effondrés, quelque part près du centre de la ville en ruine. Qu'est-ce qui pourrait mal se passer ?\n\nAlors que les grimpe, je trouve un coffre contenant une pièce d'armure forgée voilà longtemps. « Enfin une bonne nouvelle. » dis-je pour moi-même.\n\nJ'ordonne à l'équipage de quitter cet endroit avec que les corbeaux n'atteignent leur maître, porteurs des nouvelles de notre visite."
sailing.8234.a:0 "Poursuivez vers les Montagnes de Brume"
sailing.8234.toast.a.success:0 "Artefact ajouté à l'inventaire"
sailing.8234.b:0 "C'en est assez. Il est temps de rentrer chez nous."
sailing.8234.toast.b.success:0 "Artefact ajouté à l'inventaire"

sailing.8235.t:0 "L'Eregion"
sailing.8235.desc:0 "Je laisse derrière moi les ruines alors que je suis l'ancienne route menant aux [mistymountains|E]. Alors que je poursuis mon voyage, je me sens relaxé[ROOT.Char.Custom('FR_E')], laissant derrière moi toute émotion négative. Je reste silencieu[ROOT.Char.Custom('FR_XSe')], appréciant les magnifiques paysages qu'offre l'[eregion|E].\n\nSoudainement, [first_mate.GetFirstNameNoTooltip] m'approche : « Commandant[ROOT.Char.Custom('FR_E')], loin de moi l'idée de vous déranger, mais vous semblez trop... calme. Est-ce que tout va bien ? »\n\n« Bien sûr, [first_mate.GetFirstNameNoTooltip]. Je suis juste en train de penser... »"
sailing.8235.a:0 "...au Deuxième Âge et aux royaumes d'Eregion et de Khazad-Dûm..."
sailing.8235.b:0 "...au sac de l'Eregion par les armées de Sauron..."
sailing.8235.c:0 "...à comment le commerce prospérait sur la grande route..."
sailing.8235.d:0 "...à ces pierres elfiques gravées... Elles me parlent !"

sailing.8241.t:0 "Khazad-Dûm"
sailing.8241.desc:0 "Après avoir suivi un chemin venteux jusqu'aux montagnes, la route contourne une mare naturelle, formée par les sources du Sirannon, qui surgissent des montagnes. C'est là que la route s'achève, devant ce qui est, supposément, l'entrée de [khazaddum|E], bien que je ne vois rien d'autre que des rochers.\n\nJe passe quelque temps à chercher un chemin pour y entrer mais finit par abandonner et fait demi-tour.\n\nAlors que je me résoud à quitter cet endroit, je remarque quelque chose qui agite le lac.\n\n« Quelle est cette nouvelle diablerie - COURREZ ! »"
sailing.8241.a:0 "Courrez !"
sailing.8241.a.success:0 "Vous parvenez à esquiver le Guetteur des Eaux et retournez à votre navire"
sailing.8241.toast.a.success:0 "Vous esquivez le Guetteur des Eaux !"
sailing.8241.a.success.tt:0 "Vous retournez à votre navire et faites finalement voile vers votre foyer"
sailing.8241.a.failure:0 "Le monstre du lac vous blesse alors que vous fuyez l'endroit"
sailing.8241.toast.a.failure:0 "Le Guetteur des Eaux vous blesse !"
sailing.8241.a.failure.tt:0 "Votre équipage vous ramène à votre navire pour retourner chez vous et vous y soigner"

sailing.8251.t:0 "Pêcher à l'Angle"
sailing.8251.desc:0 "J'ai suivi le cours de la rivière vers le Rhudaur pendant plusieurs jours désormais. Il n'y a aucun eu incident majeur depuis que nous avons quitté Tharbad, aussi l'équipage et moi avons décidé de prendre un peu de repos et de pêcher.\n\nJe trouve un bassin formé naturellement par les cours de la Fongrège et de la Bruinen jusqu'à un endroit appelé l'« Angle », comme certains de mes marins me le mentionnent.\n\nCela semble être l'endroit parfait pour se reposer et pêcher."
sailing.8251.a:0 "Je pêche avec mon équipage"
sailing.8251.a.desc:0 "Attendez... C'est moi où il y a quelque chose de brillant dans la rivière ?"
sailing.8251.toast.a.success:0 "J'attrape un sac de pièces !"
sailing.8251.toast.a.failure:0 "J'attrape du poisson !"

sailing.8261.t:0 "Le dernier pont"
sailing.8261.desc:0 "C'est avec le ventre plein et le cœur contenté que je continue mon voyage vers le [rhudaur|E].\n\nJe repère, au loin, les restes de l'ancien royaume d'[arnor|E] et de ses anciennes structures stratégiques. Certaines sont plus vieilles encore que le royaume lui-même, comme la route Est-Ouest que je peux alors apercevoir depuis le pont du navire.\n\nIl s'y trouve un pont, marqué sur la carte comme étant le « Dernier Pont ». Malheureusement, le pont ne me permet pas de continuer mon voyage par la rivière, aussi commande-je à mon équipage de se préparer à faire demi-tour et à retourner chez nous.\n\nLors des préparations, je suis attiré[ROOT.Char.Custom('FR_E')] par les collines boisées que je peux voir sur le flanc droit de la route Est-Ouest."
sailing.8261.a:0 "Explorer les bois"

sailing.8262.t:0 "Les Boscailles aux Trolls"
sailing.8262.desc:0 "Après avoir suivi la route Est-Ouest vers les Montagnes de Brume, de nuit, nous atteignons l'entrée d'un groupe de collines boisées et accidentées : les infâmes Boscailles aux Trolls, autrefois terres des hommes du [rhudaur|E]. De nombreuses histoires sont colportées à propos de cet endroit.\n\nD'aucun disent que les guerriers tombés d'Angmar et du [rhudaur|E], qui usèrent de sorcellerie dans leurs chateaux enténebrés dans les collines, reviennent toujours à la vie lors de la nuit.\n\nD'autres disent que les bois sont hantés par les Trolls de pierre, qui descendent parfois des landes d'Etten jusque dans ces bois.\n\nJe suis très intrigué[ROOT.Char.Custom('FR_E')] par ces légendes, aussi décide-je de..."
sailing.8262.a:0 "... chercher les restes du royaume du Rhudaur"
sailing.8262.b:0 "... chercher des signes des Trolls"

sailing.8263.t:0 "Les Boscailles aux Trolls"
sailing.8263.desc:0 "Après plusieurs heures de recherches, qui n'aboutissent qu'à trouver des sangliers et des blaireaux, je repère trois grandes formes se tenant à l'extérieur d'une grotte dans les collines. J'éteins ma lanterne pour ne pas être détecté[ROOT.Char.Custom('FR_E')] et vais jeter un œil de plus près.\n\nIl n'y a pas de place pour le doute : les silhouettes sont celles de trois trolls se tenant dans les bois, à plusieurs centaines de mètres de distance. Leur grotte semble être proche."
sailing.8263.a:0 "Attaquer les trolls"
sailing.8263.b:0 "Se cacher et attendre"
sailing.8263.c:0 "La vue me terrifie et je fais demi-tour vers nos foyers"

sailing.8264.t:0 "Les Boscailles aux Trolls"
sailing.8264.desc:0 "Bien que je puisse clairement voir les silhouettes, vous ne percevez aucun mouvement. Ils se tiennent là, debout. Je décide qu'il s'agit d'une bonne opportunité de les confronter et d'explorer ensuite cette grotte.\n\nAlors que je m'approche des trolls, je comprends pourquoi ils restent silencieux : ce sont des trolls de pierre, probablement pétrifiés il y a des années de cela par la lumière du jour.\n\nAlors que je rallume ma lanterne, j'entends un bruit s'échapper de la grotte. Je ne suis pas seul[ROOT.Char.Custom('FR_E')] et aie été repéré[ROOT.Char.Custom('FR_E')] : une meute de loups s'en échappe et m'attaque !"
sailing.8264.a:0 "Confronter les loups et explorer la grotte"
sailing.8264.a.success:0 "Vous vainquez les loups et explorez la grotte"
sailing.8264.a.critical_success:0 "Succès critique ! Vous vainquez les loups et explorez la grotte"
sailing.8264.a.failure:0 "Vous êtes blessé[ROOT.Char.Custom('FR_E')] par les loups et forcé[ROOT.Char.Custom('FR_E')] à la retraite"
sailing.8264.toast.a.critical_success:0 "Artefact ancien trouvé !"
sailing.8264.toast.a.success:0 "Or trouvé !"
sailing.8264.toast.a.failure:0 "Vous avez été blessé[ROOT.Char.Custom('FR_E')] !"
sailing.8264.a.critical_success.tt:0 "Vous trouvez un artefact !"

sailing.8265.t:0 "Les Boscailles aux Trolls"
sailing.8265.desc:0 "Je décide d'attendre jusqu'au petit matin pour approcher les trolls. Alors que le temps s'écoule, je réalise qu'il n'y a aucun mouvement, ce que la lumière de l'aube me confirme : ce sont des trolls de pierre, pétrifiés.\n\nJe trouve l'entrée d'une caverne vide, où je ramasse ce que d'anciens voyageurs ont laissé derrière eux."
sailing.8265.a:0 "Ce pourrait valloir quelques pièces..."

#sailing.8263.t:0 "The Forsaken Inn"
#sailing.8263.desc:0 "I encounter inside the building a resting party of peddlers, which at first stare at me rather suspiciously. I guess there are not many travellers wandering around the Lone-Lands lately.\n\nAfter some introductions, I tell them I come from far away lands, and they say they are peddlers going East to Bree. They invite me to sit by the fire.\n\nWhat should I do?"
#sailing.8263.a:0 "I'll drink some pints and share news"
#sailing.8263.toast.a.success:0 "Secret obtained!"
#sailing.8263.b:0 "I'll rob them when they are drunk"
#sailing.8263.b.success:0 "The peddlers get so drunk that I manage to rob them"
#sailing.8263.toast.b.success:0 "Peddlers robbed!"
#sailing.8263.b.failure:0 "I get caught during the robbery and the party attacks me"
#sailing.8263.toast.b.failure:0 "I was detected!"
#sailing.8263.c:0 "I attack them"
#sailing.8263.c.success:0 "My martial skills are much superior than theirs and I slay the party #P (+1 Unexpected positive outcome) #!"
#sailing.8263.toast.c.success:0 "Peddlers slayed, artifact Found!"
#sailing.8263.c.failure:0 "My martial skills are much inferior than theirs and I am wounded"
#sailing.8263.toast.c.failure:0 "I have been wounded!"

sailing.8271.t:0 "Cameth Brin"
sailing.8271.desc:0 "Je reviens à mon navire pour constater que les voiles ont été retirés et que nous pouvons désormais reprendre notre voyage au delà du pont.\n\nJe continue mon voyage au Rhudaur en naviguant sur la Fongrège, qui se rétrécie de plus en plus.\n\nAvant de faire voile vers nos foyers, je décide que notre arrêt final sera près d'une ancienne citadelle en ruine, située au sommet d'une colline. Cet endroit semble avoir été l'une des plus importantes colonies du Rhudaur et fut probablement abandonnée après la mise à sac de l'Eriador par les forces du Roi-Sorcier d'Angmar, lors du Troisième Âge.\n\nL'endroit est constitué des restes d'une tour fortifiée, au sommet de la colline, et des ruines d'un village typiquement Rhudauréen à ses pieds.\n\nAvant de faire voile vers mon domaine, je me demande si je devrais passer quelques temps à explorer Cameth Brin..."
sailing.8271.a:0 "Grimper jusqu'à la tour sur la Colline Tordue"
sailing.8271.toast.a.success:0 "Vous êtes maudit[ROOT.Char.Custom('FR_E')] !"
sailing.8271.b:0 "Visiter les ruines du village"
sailing.8271.c:0 "Il est temps de rentrer"



sailing.9001.t:0 "Fin d'un voyage" #(Mariner trait +1)
sailing.9001.desc:0 "Mon long voyage arrive à son terme alors que mon navire pénètre la anse du port. Je ressens un sentiment d'achèvement et j'ai sûrement amélioré mes compétences de marin. Avec quelques regrets, j'accepte qu'il est temps de revenir à la gestion de mon domaine..."
sailing.9001.a:0 "...mais cœur se languit déjà de la mer."
sailing.9001.tt:0 "#N PAS ENCORE IMPLÉMENTÉ - VOUS RAMÈNE AU PORT, FINISSANT L'ACTIVITÉ. #!" 

sailing.9002.t:0 "End of a Voyage" #(no Mariner XP obtained)
sailing.9002.desc:0 "Mon long voyage arrive à son terme alors que mon navire pénètre la anse du port. Je ressens un sentiment d'achèvement et j'ai sûrement amélioré mes compétences de marin. Avec quelques regrets, j'accepte qu'il est temps de revenir à la gestion de mon domaine..."
