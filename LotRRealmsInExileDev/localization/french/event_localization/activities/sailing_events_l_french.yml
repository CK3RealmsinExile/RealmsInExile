 sailing.5510.t: "Chasser un Dragon Marin"
 sailing.5510.desc: "Un chaos absolu éclate autour du navire tandis que le redoutable dragon-marin entame son assaut. Des marins crient de peur, certains jetant leurs armes dans une tentative de fuir la colère de la créature. Sa puissante queue s'abat contre la coque du navire, envoyant des ondes de choc à travers le vaisseau qui jettent nombre de mon équipage au sol.\n\nDes archers harcèlent le dragon, le distrayant et l'enrageant davantage. Sa tête écailleuse se dresse avec courroux, s'approchant rapidement de l'avant du navire, où je me tiens maintenant, harpon en main. J'affermis ma prise autour du manche de l'arme durant les secondes qui restent avant l'impact. Ce sera la seule chance que j'aurai, et je dois faire en sorte qu'elle compte."
 sailing.5510.a: "Ta fin est venue, vil serpent !"
 sailing.5510.a.success: "Vous occisez le dragon-marin"
 sailing.5510.a.failure: "Votre harpon glisse sur la peau écailleuse du dragon-marin"
 
 sailing.5511.t: "Chasser la Terreur Blanche"
 sailing.5511.desc: "Une autre onde de choc traverse le navire. Sa coque fissurée, le navire commence à gîter. Frénétiquement, je tente de repérer la bête, mais elle est trop rapide. Plongeant profondément sous le navire, elle fracasse son front carré contre notre bateau par-dessous, envoyant certains membres d'équipage voler. La Terreur Blanche émerge des vagues juste devant le navire, croisant mon regard. Je reconnais sa ruse et je sens des frissons parcourir mon échine. Voici un adversaire au-delà de tout ce que l'on trouve dans les Mers Séparatrices. Et pourtant, la Terreur Blanche s'est exposée, ne serait-ce qu'un instant, en osant me narguer. Hâtivement, je prépare mon harpon alors même que la bête rugit en triomphe et se prépare pour un nouvel assaut..."
 sailing.5511.desc.a: "Je sens ma prise se resserrer autour de mon harpon, les jointures devenant blanches. « Tu ne t'échapperas #italic point#! cette fois, monstre, » murmuré-je pour moi-même alors même qu'une autre onde de choc ébranle le navire entier, envoyant maints membres d'équipage voler.\n\nMais mes pas demeurent fermes. Je suis empli de détermination pour occire ce monstre et mettre fin à sa vile existence une fois pour toutes.\n\nJ'arrive à la barre du navire juste pour voir la Terreur Blanche se cabrer en triomphe juste devant moi. Elle croise mon regard, me défiant. Me #italic narguant#!. La colère me submerge tandis que je lève mon bras et vise..."
 sailing.5511.a: "Je te tiens maintenant, monstre..."
 sailing.5511.a.success: "Vous occisez la Terreur Blanche !"
 sailing.5511.a.failure: "La Terreur Blanche évite votre harpon"
 
 sailing.5512.t: "La Malédiction de la Terreur Blanche"
 sailing.5512.desc: "Notre navire boite à travers l'océan, malmené et tenant à peine à flot. La Terreur Blanche a disparu dans la brume qui s'est soudainement levée.\n\nJe me trouve incapable de parler, encore sous le choc de la rencontre avec cette baleine vicieuse. Je sens encore son regard perçant sur moi. M'observant. M'attendant. Elle est là-bas, quelque part, se délectant de la destruction qu'elle a causée. La colère monte en moi et je serre les poings de rage impuissante.\n\nCela ne peut demeurer ainsi !"
 sailing.5512.a: "Je t'#italic anéantirai#!, monstre !"
 sailing.5512.b: "Non, je dois... je dois lâcher prise..."

 sailing.6001.t: "La Baie d'Úlond"
 sailing.6001.desc: "Après une navigation régulière dans la Baie de Belfalas, bénie par un bon temps et des vents arrière, nous arrivons au château de [GetTitleByKey('c_tharagrondost').GetNameNoTier], bastion le plus occidental des [shipkings|E]. Je passe la journée à admirer les fines fortifications et à être festoyé par le seigneur local. Il y a quelque chose d'enchanteur dans cette côte sauvage et son peuple - fiers de leurs liens avec [gondor|E] et son héritage, mais aussi farouchement indépendants. \n\nLe jour suivant, nous décidons de nous diriger plus à l'ouest, jusqu'à la pointe même d'Andrast.\n\nNous atteignons le Cap de Ras Morthil, séparant la Baie de Belfalas de la Mer de [belegaer_sea|E] plus vaste, et - sondant les profondeurs pour éviter les rochers et les hauts-fonds cachés - jetons l'ancre dans la petite baie d'Úlond, abritée par ses falaises abruptes. \n\nAu centre de la baie incurvée, au sommet d'un promontoire de roche lisse, se trouve l'ancien domaine royal de Bar Morthil, l'habitation [gondorian|E] la plus occidentale en [middleearth|E]."
 sailing.6001.a: "Admirons simplement Bar Morthil depuis la sécurité de la baie."
 sailing.6001.toast.a.success: "Quelle vue !"
 sailing.6001.b: "Je tenterai d'escalader les falaises pour atteindre Bar Morthil !"
 sailing.6001.b.success: "Après une difficile ascension, vous atteignez le sommet"
 sailing.6001.toast.b.success: "Une ascension qui en valait la peine !"
 sailing.6001.b.failure: "Une tâche impossible !"
 sailing.6001.toast.b.failure: "Les falaises sont trop dangereuses à escalader !" 
 sailing.6001.c: "Nous ne pouvons l'atteindre - mais nous pouvons la brûler !!"
 sailing.6001.toast.c.success: "Vous mettez le feu à Bar Morthil"
 sailing.6001.d: "Augmentons notre allure ! Contournons le cap !"

 sailing.6002.t: "Une Nuit de Paix"
 sailing.6002.desc: "Je passe une soirée relaxante à bord du navire. Le port, abrité par ses hautes falaises, offre un sentiment d'enclos qui s'avère un tonique pour l'esprit après maintes journées en mer. La beauté naturelle du lieu, ici à la fin du monde, me laisse avec un sentiment de grande paix. \n\nTandis que la nuit tombe, je lève les yeux vers les lumières scintillantes de l'ancien domaine de Bar Morthil, au sommet de son grand rocher. Je puis imaginer [elendil|E] lui-même s'y reposant, regardant vers l'ouest en direction de son foyer perdu. \n\nUne tristesse s'empare alors de moi, une profonde nostalgie pour quelque chose que je n'ai jamais connu, s'agitant dans mon sang même. Je me trouve me tournant pour faire face à l'ouest, et faisant une petite révérence, la main sur le cœur. Mon esprit s'élève à nouveau, et je retourne auprès de mes compagnons sous le pont."
 sailing.6002.a: "Je dormirai bien cette nuit."

 sailing.6003.t: "Bar Morthil"
 sailing.6003.desc: "L'ascension est difficile. Les falaises sont majoritairement abruptes, avec peu de prises évidentes pour les mains ou les pieds. Je commence à regretter la tentative, quand je me trouve soudain sur une corniche en retrait qui ne pouvait être vue d'en bas. Après cela, l'escalade est plus aisée, et vers midi, mes compagnons et moi trouvons le sentier jusqu'au sommet du promontoire, pavé de pierres maintenant si polies par l'âge et l'usage qu'elles sont quelque peu traîtresses sous le pied. \n\nEn approchant de la porte, nous sommes accueillis par le Gardien, qui exprime son étonnement face à notre ascension réussie. « Je n'ai point connaissance de quiconque ait réussi avant vous », dit-il, notant que ses rares hôtes arrivent toujours par la route orientale depuis [GetTitleByKey('c_tharagrondost').GetNameNoTier] ou les Nevedui. « Venez, voyez le lieu de repos d'[elendil|E], son mémorial à la [westernesse|E] qui est perdue ». \n\nLe domaine est de taille modeste mais semble impossiblement ancien, tout comme les statues et le mobilier. L'air même semble souffler depuis le passé. Après avoir offert un repas simple, le Gardien nous montre la terrasse, une longue enceinte effilée faisant face au sud-ouest sur un étroit affleurement. \n\nTandis que nous contemplons le soleil glissant sous l'horizon, je remarque que mes compagnons tombent dans le silence. À mes oreilles, je puis entendre le fracas des vagues, bien que la baie soit aussi immobile qu'une vitre. Tandis que le soleil envoie ses derniers éclats de lumière depuis au-delà de la courbure du monde, je semble pendant un instant voir un lointain pinacle illuminé par le crépuscule. Il laisse une image rémanente dans mes yeux, et une autre dans mon cœur que je sais durera à jamais. \n\nJe me tourne lentement, et tente de croiser le regard du Gardien. Mais je le trouve encore fixant l'au-delà de la mer, une unique larme coulant sur chaque joue."  
 sailing.6003.a: "Hélas ! Je crains d'avoir vu une vision que je ne reverrai jamais."

 sailing.6004.t: "Une Tentative Échouée"
 sailing.6004.desc: "L'escalade s'avère impossible, et dangereuse de surcroît. Les falaises sont majoritairement abruptes, avec peu de prises évidentes pour les mains ou les pieds. Plusieurs fois je glisse, et plus je grimpe, plus je mets ma vie en péril. Tandis que le soleil monte dans le ciel, il commence à me brûler, et ma sueur rend ma prise de plus en plus périlleuse. Finalement, j'admets ma défaite. \n\n« Si je dois un jour voir Bar Morthil, il me faudra venir par un chemin différent... »"
 sailing.6004.a: "Retournez à votre navire"

 sailing.6005.t: "Bar Morthil en Flammes !!"
 sailing.6005.desc: "Nous ne voyons aucun moyen d'atteindre Bar Morthil sur son haut rocher, mais les archers parmi nous sont convaincus qu'ils peuvent le faire de loin ! Nous jouissons d'une soirée de divertissement en prenant tour à tour des flèches à arc haut au-dessus de la baie, tentant de les faire passer par-dessus le mur. \n\nUne fois que mes archers ont jugé le vent et la distance, ils commencent à faire mouche, et passent aux flèches enflammées. Bientôt, un joyeux feu de joie jaillit au sommet du promontoire, illuminant tout le port."
 sailing.6005.a: "Si nous ne pouvons visiter Bar Morthil, nul ne le peut..."

 sailing.6006.t: "Drúwaith Iaur"
 sailing.6006.desc: "Nous laissons le Cap derrière nous et gouvernons à tribord, suivant les rivages de l'[eriador|E]. La côte semble encore plus sauvage ici, une ligne brisée de falaises abruptes et d'arbres sombres en surplomb, soutenue par l'épine montagneuse de la péninsule. \n\nDurant des jours, nous ne voyons nul signe d'habitation. Puis un matin, en approchant du petit cap de Rast Iaur, quelque chose attire mon attention. \n\nAu sommet d'une colline près du rivage, je crois apercevoir un groupe de figures diminutives se tenant immobiles. Si immobiles, en fait, que de cette distance je ne puis déterminer si elles vivent, ou si ce ne sont que des figures taillées dans la pierre."
 sailing.6006.a: "Mettez les chaloupes à l'eau ! Explorons cet étrange lieu"
 sailing.6006.a.success: "Vous découvrez la vraie nature des pierres"
 sailing.6006.toast.a.success: "Ce sont des œuvres d'un grand art !"
 sailing.6006.a.failure: "Bah - juste un tas de rochers !"
 sailing.6006.toast.a.failure: "Un voyage gaspillé !" 
 sailing.6006.b: "Cherchons tout signe de civilisation !"
 sailing.6006.b.success: "Attendez... qu'est-ce ceci ?"
 sailing.6006.toast.b.success: "Grottes trouvées !"
 sailing.6006.b.failure: "Un autre tas de rochers..."
 sailing.6006.toast.b.failure: "Nul signe de civilisation trouvé !" 

 sailing.6007.t: "Les Hommes de Pierre"
 sailing.6007.desc: "En approchant des pierres, je réalise que je sais exactement ce qu'elles sont. J'ai entendu les anciens récits d'un groupe d'hommes de petite taille qui vivent dans les régions montagneuses et les bois, évitant les terres civilisées : les Drúedain ou 'hommes sauvages'. \n\nIl est même dit que certains furent comptés parmi les Edain qui s'établirent en [numenor|E], seulement pour fuir de retour en [middleearth|E] avant la [downfallofnumenor|E]. Où qu'ils vivent ou aient vécu, leurs terres sont parsemées de ces pierres. J'ai vu des croquis de celles vues dans cette partie des Montagnes Blanches connue sous le nom de 'Terre des Pukel'. Ces pierres semblent très similaires à celles-là..."
 sailing.6007.a: "Les Drúedain demeurent-ils encore sur cette côte sauvage ?"

 sailing.6008.t: "Bah - ce ne sont que des rochers !"
 sailing.6008.desc: "À y regarder de plus près, je vois que les figures ne sont que des pierres sculptées, ce qui explique assez pourquoi elles ne bougeaient point. Elles sont si vivantes que certains de mon équipage spéculent qu'elles furent jadis des personnes, transformées en pierres par quelque sorcellerie, mais je les juge être l'œuvre de l'art des hommes. \n\nJe note qu'elles semblent être marquées par maintes runes de forme étrange. Je ne puis les lire, mais je sens qu'elles sont un avertissement."
 sailing.6008.a: "Comment sont-elles arrivées ici ?"

 sailing.6009.t: "Le sentier vers la montagne"
 sailing.6009.desc: "Après avoir exploré la zone, cherchant les créateurs des figures de pierre, j'aperçois une grotte semblant s'enfoncer profondément dans les montagnes. \n\nMon équipage murmure, craignant que ce soit un antre d'ours, ou le nid de quelque autre créature féroce. Mais mon instinct me dit qu'il pourrait y avoir quelque chose d'autre demeurant dans la montagne. La légende des Drúedain pourrait-elle être vraie ?"
 sailing.6009.a: "Nous explorerons la grotte."

 sailing.6010.t: "Un Lieu Désert. Probablement."
 sailing.6010.desc: "Quelqu'un ou quelque chose a placé ces pierres là, mais de leurs créateurs il n'y a maintenant aucun signe. S'il y eut jadis un établissement ici, il a depuis longtemps disparu. \n\nCe lieu sauvage est aussi silencieux qu'un cimetière, et d'une manière ou d'une autre plus troublant. Je jette un regard aux pierres du coin de l'œil. \n\nPendant un moment, je suis certain qu'elles m'ont regardé en retour."
 sailing.6010.a: "J'ai le sentiment distinct que nous devrions retourner au navire..."

 sailing.6011.t: "Hommes Sauvages !"
 sailing.6011.desc: "Nous entrons dans la grotte et découvrons que c'est l'entrée d'un long tunnel. Tandis que nous nous enfonçons plus profondément dans la montagne, nous voyons maints passages s'ouvrant de chaque côté, et des signes d'habitation. Ce n'est clairement pas l'antre de quelque ours, mais un établissement caché ! \n\nL'un de mes compagnons d'équipage trébuche sur une pierre et tombe avec un juron sonore. Alors même que je le remets sur pied, nous entendons un aboiement guttural juste devant nous. Et puis à nouveau, de derrière. \n\nJe réalise que nous sommes entourés par un groupe de figures courtes et trapues portant des peaux d'animaux, et maniant des lances, que je ne puis m'empêcher de noter sont pointées directement vers moi. \n\nÀ ma surprise, l'un d'eux me parle dans ma propre langue, bien qu'avec un fort accent. « Ce n'est point votre terre. C'est la nôtre. Vous n'êtes point bienvenu ici ! »"
 sailing.6011.a: "Comment osent-ils ? Attaquez !"
 sailing.6011.a.success: "Vous vainquez les Hommes Sauvages"
 sailing.6011.toast.a.success: "Hommes Sauvages vaincus !"
 sailing.6011.a.failure: "Vous êtes vaincu par les Hommes Sauvages"
 sailing.6011.toast.a.failure: "Vous avez été gravement empoisonné !"
 sailing.6011.b: "Retraite !"
 sailing.6011.b.success: "Vous échappez avec succès aux Hommes Sauvages"
 sailing.6011.toast.b.success: "Retraite !"
 sailing.6011.b.failure: "Vous êtes blessé durant votre retraite"
 sailing.6011.toast.b.failure: "Vous avez été empoisonné !"
 sailing.6011.c: "Laissez-moi parler..."
 sailing.6011.c.success: "Vous convainquez les Hommes Sauvages que vous ne voulez aucun mal"
 sailing.6011.toast.c.success: "Hommes Sauvages levés !"
 sailing.6011.c.failure: "Les Hommes Sauvages ne vous font point confiance"
 sailing.6011.toast.c.failure: "Quittez-nous, vous apportez l'ennui..."

 sailing.6012.t: "Guerre des Hommes de Pierre"
 sailing.6012.desc: "Les hommes sauvages sont féroces, mais je tiens l'acier. Nous surmontons promptement la petite bande qui nous entoure, et écoutons les échos sonores de leurs compagnons fuyant plus profondément dans les montagnes. \n\nNous décidons qu'il serait préférable de rebrousser chemin, promptement, avant qu'ils ne reviennent en nombre. \n\nTandis que nous émergeons à la lumière du jour, je ne puis m'empêcher de me sentir tel un héros conquérant, même si, à la réflexion, le combat était peut-être quelque peu déséquilibré."
 sailing.6012.a: "Salut au champion de Drúwaith Iaur !"

 sailing.6013.t: "Jamais la Rose sans l'Épine"
 sailing.6013.desc: "Les guerriers qui nous entourent sont peut-être de petite taille, mais ils paraissent solides, et point peu contrariés. Je conclus rapidement que la confrontation est peu avisée dans ces circonstances, et donne l'ordre à mon équipage de courir pour sauver leur vie. \n\nLes hommes sauvages nous poursuivent, criant dans leur langue gutturale, et tirant sur nous avec de petites flèches et des dards. Une fois de retour à la lumière du jour, nous accélérons le pas, espérant qu'ils ne nous suivront pas plus loin. Mais alors même que nous atteignons nos embarcations tirées sur le rivage, je sens une flèche s'enfoncer dans mon mollet gauche. \n\nJe l'arrache et tente de continuer à courir, mais je me sens rapidement faible, puis défaillant, et finalement je m'effondre au sol en un tas convulsif. Ma vision se trouble, et la dernière chose que je vois est la silhouette de l'un de mes marins me traînant vers le navire."
 sailing.6013.a: "Je crois que j'ai besoin de m'allonger. Ce qui est opportun car je ne puis me tenir debout."

 sailing.6014.t: "Une Retraite Réussie"
 sailing.6014.desc: "Les guerriers semblent peu nombreux, mais je devine qu'il pourrait y en avoir davantage cachés dans les grottes. Je décide de battre en retraite hâtivement vers mon navire. \n\nHeureusement, les Hommes de Pierre semblent pacifiques, et tout à fait peu enclins à nous poursuivre. Ils se tiennent à nous observer de loin jusqu'à ce que nous atteignions les embarcations tirées sur le rivage. Tandis que je les fixe en retour, ils s'estompent lentement dans les ombres de leurs grottes. Je me sens quelque peu humilié, mais notamment point mort."
 sailing.6014.a: "Je crois que j'en ai assez pour aujourd'hui"

 sailing.6015.t: "Un Baiser de l'Homme Sauvage"
 sailing.6015.desc: "Les guerriers semblent peu nombreux, mais je devine qu'il pourrait y en avoir davantage cachés dans les grottes, et bats en retraite hâtivement vers mon navire. \n\nMalheureusement, les Hommes de Pierre décident de nous poursuivre, et l'un d'eux tire une flèche qui transperce ma botte et mon pied droit. La blessure est superficielle, et j'arrache promptement la flèche. Cependant, je me sens faible et chétif, comme si elle était imprégnée de quelque vil poison..."
 sailing.6015.a: "Peut-être vaudrait-il mieux retourner à la civilisation..."

 sailing.6016.t: "Hommes Sauvages d'un Autre Monde"
 sailing.6016.desc: "Les Hommes de Pierre semblent suspicieux, mais point dangereux. Leur chef s'approche de moi et semble disposé à entamer une conversation. Il me demande des nouvelles du monde au-delà de leurs terres. Je réalise qu'ils sont profondément isolés des nouvelles de la [middleearth|E], mais certains d'entre eux, particulièrement les plus jeunes, sont clairement curieux. \n\nJe prononce un discours inspirant sur l'ascension d'un pouvoir sombre à l'Est, qui menace tous les hommes libres. Cela semble allumer une flamme dans les yeux des Hommes de Pierre. \n\nIls commencent à débattre entre eux dans leur propre langue. Enfin, le chef lève la main et tous se taisent. Il frappe sa lance sur le sol, et prononce un unique mot, avant de disparaître dans un tunnel accompagné de la plupart de ses guerriers. Pourtant, un groupe d'entre eux demeure. L'un d'eux, qui semble avoir une connaissance élémentaire de notre langue, annonce qu'ils ont décidé que le temps de se cacher est révolu - et qu'ils ont choisi de combattre à mes côtés."
 sailing.6016.a: "Il y a une place pour vous sur mon navire"

 sailing.6017.t: "Hommes Sauvages Mélancoliques"
 sailing.6017.desc: "Les Hommes de Pierre semblent suspicieux, mais point dangereux. Leur chef s'approche de moi et semble disposé à entamer une conversation. Il me demande des nouvelles du monde au-delà de leurs terres. Je réalise qu'ils sont profondément isolés des nouvelles de la [middleearth|E], mais certains d'entre eux, particulièrement les plus jeunes, sont clairement curieux. \n\nCependant, tandis que je commence à décrire la Guerre à l'Est, j'éveille chez les hommes sauvages des souvenirs tribaux de guerres anciennes, d'exil et de désespoir. Le chef secoue la tête et fixe le sol pour un long moment. Puis, sans un mot de plus, il disparaît dans les tunnels obscurs, suivi de près par ses compagnons. Je me retrouve seul, dans l'obscurité, avec guère d'autre choix que de rebrousser chemin."
 sailing.6017.a: "Peut-être n'étaient-ce point les nouvelles qu'ils espéraient entendre..."
 
 sailing.6100.t: "Dans la Baie de Tulwang"
 sailing.6100.desc: "Notre voyage nous a conduits à l'entrée de la vaste [bayoftulwang|E], située entre les nations de [bellakar|E] au nord et d'[anbalkumagan|E] au sud. Cette partie du grand océan est un foyer d'activité du commerce maritime, un fait rendu plus qu'évident par le grand nombre de navires que nous avons aperçus depuis notre arrivée ici.\n\nJ'entends [first_mate.GetFirstName] raconter à [crew_member.GetFirstName] les nombreuses aventures qui pourraient nous attendre ici, me faisant réfléchir. La Baie s'étend devant moi, scintillante dans la lumière matinale. Devrions-nous maintenir notre cap ?"
 sailing.6100.a: "Maintenez le cap. Nous voguons dans la baie !"
 sailing.6100.b: "À la réflexion, faisons demi-tour ici."
 sailing.6100.b.tt: "Votre #high Voyage en Mer#! prend fin"
 
 sailing.6101.t: "La Côte de Bellakar"
 sailing.6101.desc: "Après quelques jours de navigation, nous nous retrouvons amarrés dans l'un des plus petits ports le long de la côte méridionale de [bellakar|E]. Alors que nous débarquons sur les quais, le Maître du Port, [bellakarean_harbourmaster.GetFirstName], s'approche de nous, demandant la raison de notre présence ici.\n\nFlanqué de [first_mate.GetFirstName], je considère mes options. Finalement, je réponds :"
 sailing.6101.a: "Nous sommes ici pour commercer."
 sailing.6101.a.success: "Vous vendez votre cargaison efficacement"
 sailing.6101.a.failure: "Vous échouez à réaliser un profit après le ravitaillement"
 sailing.6101.b: "Nous souhaitons acquérir des connaissances sur la [bayoftulwang|E]."
 sailing.6101.b.tt: "Vous cherchez à obtenir des connaissances de [bellakarean_harbourmaster.GetFirstName]"
 sailing.6101.c: "Nous sommes seulement ici pour nous détendre."
 
 sailing.6102.t: "Le Passager Clandestin"
 sailing.6102.desc: "Nous repartons vers les eaux libres après notre bref séjour dans le royaume de [bellakar|E]. Une nuit paisible passe, mais tôt le matin, [first_mate.GetFirstName] accourt vers moi avec colère, traînant un étranger.\n\n« Le croiriez-vous, mon [ROOT.Char.GetTitleAsNameNoTooltip] ? Nous avons trouvé un passager clandestin dans notre soute aux provisions ! [bellakaze_stowaway.GetSheHe] dit que [bellakaze_stowaway.GetHerHis] nom est [bellakaze_stowaway.GetFirstName], et qu'[bellakaze_stowaway.GetSheHe] est monté à bord de notre navire dans ce port bellakaréen... Eh bien, que devons-nous faire de [bellakaze_stowaway.GetHerHim] ? »"
 sailing.6102.a: "Qu'est-ce qu'un compagnon de plus à bord ?"
 sailing.6102.b: "Il n'y a qu'une seule punition pour les passagers clandestins..."
 sailing.6102.c: "Fort bien, tu peux rester jusqu'à notre prochaine escale."
 
 sailing.6103.t: "Tûlwang, Terre d'Arrivée"
 sailing.6103.desc: "Gouvernant notre vaisseau vers le sud, nous traversons la [bayoftulwang|E] pour atteindre les rivages de Tûlwang même. Bien que moins accueillante envers les étrangers, les nombreux ports de cette région offrent encore maintes opportunités aux marins audacieux.\n\nTandis que nous accostons dans l'un des plus petits havres, nous sommes à nouveau reçus par le maître du port local, [tuladen_harbourmaster.GetFirstName].\n\n« Exposez votre affaire ici, » exige-t-il, attendant patiemment ma réponse."
 sailing.6103.a: "Nous sommes ici pour commercer."
 sailing.6103.a.success: "Vous vendez votre cargaison efficacement"
 sailing.6103.a.failure: "Vous échouez à réaliser un profit après le ravitaillement"
 sailing.6103.b: "Nous cherchons des membres d'équipage qualifiés."
 sailing.6103.c: "Nous sommes juste ici pour profiter des paysages."
 
 sailing.6104.t: "Compétition Amicale"
 sailing.6104.desc: "Notre navire vogue vers l'ouest, laissant la [bayoftulwang|E] derrière nous. Tandis que le vaisseau commence à prendre de la vitesse grâce à un vent favorable, nous remarquons un navire marchand nous flanquant à distance.\n\n« Ils nous font des signaux, » me dit [first_mate.GetFirstName] avec excitation, « ils veulent organiser une course amicale entre nous ! »\n\nJe considère mes options. Serais-je intéressé par une compétition amicale ?"
 sailing.6104.a: "Voyons qui peut sortir de la baie en premier !"
 sailing.6104.a.success: "Vous remportez la course amicale"
 sailing.6104.a.failure: "Le navire marchand vous dépasse"
 sailing.6104.b: "C'est ridicule."
 sailing.6104.b.tt: "Vous rentrez chez vous, mettant fin à votre #high Voyage en Mer#!"
 
 sailing.6105.t: "La Perle du Rây"
 sailing.6105.desc: "Poursuivant notre voyage plus profondément dans la [bayoftulwang|E], nous atteignons l'impressionnante cité de Bôzisha-Dâr, capitale du Royaume de Rây. Ici, la puissante rivière Rîyesha se déverse dans la baie, apportant avec elle le tumulte du trafic de son vaste réseau de commerce maritime depuis les confins les plus éloignés du Harad lointain.\n\nTandis que nous amarrons le navire, le maître du port nous accueille, un sourire radieux sur le visage. Les navires de contrées lointaines sont une vision commune ici, révèle-t-il, avant de nous interroger sur nos intentions à Bôzisha-Dâr.\n\nJ'acquiesce, préparant ma réponse..."
 sailing.6105.a: "Nous sommes ici pour commercer."
 sailing.6105.a.success: "Vous vendez votre cargaison efficacement"
 sailing.6105.a.failure: "Vous échouez à réaliser un profit après le ravitaillement"
 sailing.6105.b: "Je souhaite engager quelques archers habiles."
 sailing.6105.c: "Nous sommes juste ici pour admirer les paysages."
 
 sailing.6106.t: "La Côte Fariyin"
 sailing.6106.desc: "Après avoir quitté le port de Bôzisha-Dâr, notre voyage à travers la [bayoftulwang|E] se poursuit le long de sa côte méridionale, connue sous le nom de terres de Zajantak. Ici demeurent les Fariyin, un peuple nomade connu pour la beauté de ses femmes.\n\nNous ancrons le navire près de l'un des villages de pêcheurs pour nous reposer un jour. Les villageois s'approchent, curieux quant au type inhabituel de navire que nous avons amené avec nous. [first_mate.GetFirstName] se tient à mes côtés tandis que nous les rencontrons sur les plages."
 sailing.6106.a: "Voyons s'ils sont disposés à commercer."
 sailing.6106.b: "Les pêcheurs locaux connaîtront les courants le long de cette côte."
 sailing.6106.c: "Préparez vos armes, hommes. Nous prenons ce que nous pouvons d'eux !"

 sailing.6200.t: "Dans la Baie d'Ormal"
 sailing.6200.desc: "Tandis que le navire glisse à travers l'océan et dans la Baie d'Ormal, j'aperçois un vaisseau au loin - un vaisseau dont la taille défie presque la croyance. De simples instants passent avant qu'il ne devienne évident qu'il s'agit de l'un des grands navires marchands de Lyneria, vraisemblablement chargé de cargaison et fendant les eaux vers le prochain port.\n\n Bientôt, l'équipage du navire massif gouverne plus près de nous, manifestement fier de montrer leur vaisseau. Bien que distant, je puis discerner comment les marins s'affairent sur le pont."
 sailing.6200.a: "Je m'émerveille devant le magnifique savoir-faire tandis qu'il passe."
 sailing.6200.b: "Vite, aidez-moi à documenter comment ils gouvernent ce navire massif !"
 sailing.6200.c: "Ils sont lourds de cargaison. Aux armes, nous serons riches ce jour !"
 sailing.6200.c.success: "Vous submergez les défenses lynériennes"
 sailing.6200.c.failure: "L'équipage ennemi repousse votre attaque"
 
 sailing.6201.t: "Les Cités-États de Lyneria"
 sailing.6201.desc: "D'assourdissants cris de mouettes et de dockers m'accueillent tandis que je vogue dans la grandiose cité portuaire, l'une des quatre grandes cités-états de la côte de Lyneria. Des navires amarrés de taille extraordinaire sont chargés de caisses et de coffres de cargaison exotique à chaque quai par des Oliphaunts d'une taille encore plus extraordinaire.\n\n Marchands, dockers, marins et constructeurs navals se déplacent dans le port, comme des fourmis à côté des énormes bêtes, chacun engagé dans les préparatifs pour le prochain voyage lucratif. Même l'architecture témoigne de la valeur du commerce maritime - de grandes arches connectent de magnifiques bâtiments, assez grands pour accueillir même les massifs Mûmakil."
 sailing.6201.a: "Ces marins doivent avoir un grand nombre de récits sur la Baie d'Ormal."
 sailing.6201.b: "Tout constructeur naval lynérien pourrait avoir quelques secrets à révéler..."
 sailing.6201.c: "Un Mûmak adulte ne tiendrait jamais dans ma cale, mais un jeune le pourrait..." 
 sailing.6201.c.success: "Vous parvenez à acheter un Mûmak juvénile !"
 sailing.6201.c.failure: "Vos négociations échouent"
 
 sailing.6202.t: "Tûl Harár, Porte de Sirâyn"
 sailing.6202.desc: "Notre vaisseau accoste aux quais de la cité de Tûl Harár, communément connue comme la porte de la nation marchande de Sirâyn. Des produits de toute la Baie d'Ormal et de l'archipel d'îles au sud-est emplissent les marchés du port.\n\nDe grands escaliers de marbre mènent des chantiers navals, au-dessus desquels se trouve un gigantesque bazar rempli d'étals et de boutiques de toutes sortes, s'étendant sur toute la longueur du port. Tandis que je débarque de mon navire, la vue magnifique est accompagnée par les sons d'un commerce fervent et de chants tout aussi fervents alors qu'une procession d'adorateurs traverse le"
 sailing.6202.a: "Je devrais me joindre aux adorateurs pour observer leurs coutumes."
 sailing.6202.b: "Quels trésors le bazar renferme-t-il ?"
 sailing.6202.a.success: "Le commerce se déroule bien"
 sailing.6202.a.failure: "Vous échouez à réaliser un profit"
 sailing.6202.c: "La vue de cette cité est une beauté suffisante pour durer toute une vie."
 
 sailing.6203.t: "Les Terres Arides de Harshandatt"
 sailing.6203.desc: "Je puis voir les grandes structures à l'horizon, comme d'immenses dagues pointées vers le soleil, bien avant que mon navire ne vogue dans le port qu'elles surplombent. Les tours triangulaires, grandes ziggurats d'immense taille, dominent le ciel de la cité de Naerphys, qui s'étend à perte de vue.\n\n Entassés autour des quais se trouvent des bâtiments de grès et de bois, entrepôts, boutiques et greniers de tailles diverses, tous entourés de navires amarrés et de dockers affairés. Le nombre considérable de greniers et la puanteur particulièrement forte de poisson vieux d'un jour indiquent que cette cité a accès à une grande abondance de grain et de poisson."
 sailing.6203.a: "Quels secrets leurs fermiers détiennent-ils ?"
 sailing.6203.b: "Je suis certain de pouvoir obtenir une remise sur le poisson."
 sailing.6203.c: "Ces grandes structures n'ont pu être bâties par la main de l'Homme..."
 
 sailing.6204.t: "Les Rivières de Khy"
 sailing.6204.desc: "Un voyage en amont jusque dans le cœur de la terre de Khy est une entreprise ardue, mais la vue à couper le souffle tandis que mon navire entre dans le port fluvial de Pelepelplû est une vision que je n'oublierai pas de sitôt. La cité est bâtie sur plusieurs collines, garnies de bâtiments à la fois hauts et humbles, chacun connecté par un ensemble de ponts et d'aqueducs merveilleux, s'élevant haut dans le ciel et jusqu'à l'horizon.\n\n Naviguant sur le plus grand des aqueducs sont des navires, transportant des marchandises entre les collines de la cité et jusqu'à la rivière et au-delà. Nous amarrons le navire et débarquons, nous émerveillant devant les vues tout autour de nous. La cité m'appelle, mais à quoi devrais-je aspirer ici ?"
 sailing.6204.a: "Un traité sur leur bureaucratie ferait une lecture intéressante."
 sailing.6204.a.tt: "Manuel Militaire Acheté"
 sailing.6204.a.tt.book: "Vous gagnez un manuel militaire [artifact|E]"
 sailing.6204.b: "Je prendrai une visite sur ces magnifiques voies d'eau."
 sailing.6204.b.success: "Vous trouvez une cache de trésor cachée"
 sailing.6204.b.failure: "Vous appréciez la balade agréable à travers les canaux"
 sailing.6204.c: "Quelles merveilles sont ces aqueducs, qu'ils peuvent porter des navires ?"
 
 sailing.6205.t: "Anarîke, Dernière Colonie de Númenor"
 sailing.6205.desc: "Bien avant que je ne puisse voir le port de Narikhar à l'horizon, je sais que j'approche d'une cité númenoréenne, bien que très différente de celles plus à l'ouest. Des statues d'anciens rois et héros montent la garde sur la côte, d'autres fixant solennellement mon navire tandis qu'il vogue dans le port - un port qui aurait pu jadis amarrer des navires bien plus grands que ceux maintenant présents. \n\nLes quais et la cité intérieure fortifiée conservent la grandeur du passé, mais des constructions moindres se dressent sur les fondations ruinées de bâtiments plus grands, particulièrement au-delà des murs. Même avant de débarquer, je sens une tension dans l'air, comme si le port entier était sur le qui-vive. Bientôt, j'entends des murmures de pirates et d'anciens ennemis."
 sailing.6205.a: "Ils seront avides de conter leur histoire númenoréenne."
 sailing.6205.b: "Quels grands vaisseaux auraient jadis été amarrés ici ?"
 sailing.6205.c: "Je dois en apprendre davantage sur ces pirates Côdyens avant de repartir..."
 
 sailing.6206.t: "À mi-chemin dans la Baie"
 sailing.6206.desc: "Tandis que notre vaisseau passe au-delà des royaumes de Sirâyn, [first_mate.GetFirstName] s'approche de moi. « Nous avons navigué à mi-chemin à travers la Baie d'Ormal, Capitaine. Souhaitez-vous continuer l'exploration ? Les ports de Harshandatt, Khy et Anarike nous attendent encore, mais nous pourrions aussi faire demi-tour ici si besoin. »\n\nJe regarde à travers la baie paisible alors même qu'une nuée d'oiseaux passe au-dessus du navire. Dois-je faire virer le navire, ou continuer vers la moitié orientale de la Baie ?"
 sailing.6206.a: "Nous poursuivons notre route."
 sailing.6206.b: "Il est temps de rentrer au foyer."
 sailing.6206.b.tt: "Votre #high Voyage en Mer#! prend fin"
 
 sailing.6400.t: "Dans la Mer Intérieure"
 sailing.6400.desc: "Mon navire a quitté le port et avance régulièrement vers les eaux libres de la [seaofrhun|E]. Mon équipage partage mon excitation et nombre d'entre nous se rassemblent près de l'avant du navire pour scruter l'horizon, avides d'apercevoir ce qui pourrait se trouver devant.\n\n[first_mate.GetFirstName] s'approche de moi. « Capitaine, la Mer Intérieure est connue pour ses tempêtes soudaines. Plus nous nous éloignerons des rivages, plus nous risquerons d'en rencontrer une. Mais d'autre part, rester près des côtes augmentera significativement notre temps de voyage. Quelle route devrions-nous tracer ? »"
 sailing.6400.a: "Demeurons près des rivages."
 sailing.6400.a.tt: "#high Cette route prendra plus de temps, mais est plus sûre#!"
 sailing.6400.b.success: "Vous gagnez du temps"
 sailing.6400.b.failure: "Vous êtes surpris par une tempête soudaine"
 sailing.6400.b: "Je ne crains nulle tempête. Allons plus loin !"
 sailing.6400.b.tt: "#high Cette route est plus courte mais plus risquée#!"
 
 sailing.6401.t: "Le Courroux des Eaux"
 sailing.6401.desc: "Il est dit par maints habitants des rivages de la [seaofrhun|E] que la Mer Intérieure a un mauvais caractère et peut rapidement susciter des tempêtes pour punir ceux qui ne lui rendent point révérence. Il semblerait que nous ayons en effet courroucé la mer, car peu après avoir changé notre route pour passer par des eaux plus profondes, les cieux s'assombrirent et une forte pluie commença à tomber. Le vent hurle et commence à déchirer nos voiles tandis que l'équipage travaille désespérément pour maintenir le navire à flot alors que les vagues secouent et ballottent notre vaisseau de haut en bas.\n\n[first_mate.GetFirstName] se tient à mes côtés, s'accrochant pour sa vie. « Que faisons-nous, Capitaine ? Cette tempête réduira le navire en pièces ! »"
 sailing.6401.a: "Nous ne devons point reculer ! La tempête passera, elle le doit !"
 sailing.6401.b: "J'ai vu pires tempêtes que celle-ci ! Suivez mon exemple !"
 sailing.6401.c: "C'est trop ! Nous n'aurions jamais dû venir ici..."
 sailing.6401.c.tt: "Votre #high Voyage en Mer#! prend fin"
 
 sailing.6402.t: "Caras Sant, Joyau de Dorwinion"
 sailing.6402.desc: "Après quelques jours de navigation sans incident, nous atteignons la cité de [GetTitleByKey('c_caras_sant').GetNameNoTier], l'une des villes les plus influentes de [dorwinion|E]. Son port est rempli de cogues marchandes et de bateaux de pêche, bouillonnant d'activité.\n\nNous débarquons et prenons une promenade le long des quais où des dizaines de marchands offrent leurs marchandises à la vente. Dorwinion est célèbre pour son vin, et ce serait donc une bonne opportunité d'en acheter, si je le souhaitais.\n\nBien sûr, Caras Sant a davantage à offrir que de simples agréments..."
 sailing.6402.a: "J'achèterai du vin."
 sailing.6402.b: "Pourquoi s'arrêter à une seule bouteille ? Achetons-en beaucoup !"
 sailing.6402.c: "Je me réjouirai de voir les sites de cette cité."
 sailing.6402.d: "Pendant que nous sommes ici, causons quelques dégâts..."
 sailing.6402.d.success: "Vous parvenez à endommager le port"
 sailing.6402.d.failure: "Vous êtes découvert par les gardes"
 
 sailing.6403.t: "Les Embouchures de Rivière Courante"
 sailing.6403.desc: "Voyageant plus au nord le long de la côte de [dorwinion|E], notre navire atteint le point où la grande Rivière Courante déverse ses eaux dans la [seaofrhun|E]. Des pêcheurs se rassemblent ici, car la plupart des espèces de poissons indigènes migrent en amont de la rivière à certaines époques pour déposer leur progéniture dans les eaux froides de la jeune rivière, près de ses sources dans les montagnes du nord.\n\nNous décidons d'ancrer le navire près de l'un des plus petits quais gérés par des gens de pêche. Ils ne semblent point hostiles envers nous, mais certains nous regardent avec méfiance.\n\n[first_mate.GetFirstName] suggère joyeusement que nous participions un peu à la pêche nous-mêmes. « Belle journée pour pêcher, n'est-ce pas ? » dit [first_mate.GetSheHe], attendant ma réponse."
 sailing.6403.a: "Tu as raison, [first_mate.GetFirstName]. Apporte-moi ma canne à pêche !"
 sailing.6403.a.failure: "Vous parvenez à attraper quelques poissons"
 sailing.6403.a.success: "Vous en attrapez beaucoup et en vendez une partie"
 sailing.6403.b: "Je préférerais apprendre des locaux à la place."
 sailing.6403.c: "Pêchons et mangeons ensemble avec tout l'équipage !"
 
 sailing.6404.t: "La Baie du Kug"
 sailing.6404.desc: "Tournant vers l'est à travers la [seaofrhun|E], nous entrons dans les eaux près des côtes habitées principalement par des Orientaux. La Mer Intérieure est alimentée par maintes rivières, mais les deux plus grandes sont les rivières Courante et Kug. Entrant dans l'une des nombreuses baies de la mer, nous nous arrêtons enfin pour la journée à l'un des plus petits quais construits par des Orientaux de [GetTitleByKey('d_kugathavuld').GetNameNoTier], qui demeurent des deux côtés du Kug.\n\nDes mercenaires de nombreuses sortes se rassemblent dans ce port, et l'un de leurs capitaines du nom de [easterling_mercenary.GetFirstName] s'approche de moi, cherchant à offrir leurs services."
 sailing.6404.a: "Je pourrais utiliser un combattant comme toi."
 sailing.6404.b: "Je recruterai un contingent de tes spadassins."
 sailing.6404.c: "Laissez les locaux s'émerveiller devant la vue de mon navire !"
 sailing.6404.c.success: "Les mercenaires sont impressionnés"
 sailing.6404.c.failure: "Vous échouez à impressionner les mercenaires"
 kugath_mercenaries: " Mercenaires Kugath"

 sailing.6405.t: "L'Île des Métamorphes"
 sailing.6405.desc: "Au centre de la [seaofrhun|E] se trouve l'île de [GetTitleByKey('c_nabal_mayzri').GetNameNoTier]. Tandis que mon navire s'approche des rivages rocheux de l'île, je sens une certaine inquiétude remonter mon échine. [first_mate.GetFirstName] semble le percevoir aussi. « C'est un lieu hanté, Capitaine, » dit [first_mate.GetSheHe]. « On dit que des métamorphes rôdent sur cette île. Nous ferions mieux de nous en tenir éloignés, tel est mon conseil. »\n\nJe regarde vers l'île. Il serait aisé de changer de cap et de naviguer au-delà..."
 sailing.6405.a: "Tu as raison, [first_mate.GetFirstName]. Sortons d'ici."
 sailing.6405.b: "Ceci est un lieu sacré. Nous n'avons rien à craindre ici."
 sailing.6405.c: "Des métamorphes ? Ha, qu'ils viennent, s'ils existent !"
 
 sailing.6406.t: "Mistrand, Joyau de Rhûn"
 sailing.6406.desc: "Notre long voyage nous a enfin menés à la grande cité de [GetTitleByKey('c_mistrand').GetNameNoTier], la plus grande des demeures des Orientaux de [rhun|E]. Une fois de plus, nous trouvons un port plein d'activité, débordant à la fois de navires de guerre et de vaisseaux marchands. Haut au-dessus du port, les puissants murs de la cité s'élèvent, et au-delà, encore plus haut, se dressent les tours élancées des nombreux palais des seigneurs et marchands les plus riches.\n\nTandis que nous amarrons le navire, l'un des maîtres du port s'approche de moi, s'enquérant de nos affaires à Mistrand."
 sailing.6406.a: "Nous sommes ici pour vendre quelque cargaison."
 sailing.6406.a.success: "Vous vendez vos marchandises à bon prix"
 sailing.6406.a.failure: "Vos marchandises ne parviennent pas à rapporter un profit"
 sailing.6406.b: "Je souhaite apprendre les secrets de vos techniques de navigation."
 sailing.6406.c: "Nous sommes juste ici pour voir les sites."
 sailing.6406.d: "(Mensonge) Nous sommes juste ici pour voir les sites."
 sailing.6406.d.success: "Vous parvenez à saboter le port"
 sailing.6406.d.failure: "Vous êtes pris par les gardes"
 
 sailing.6407.t: "Un Dernier Obstacle"
 sailing.6407.desc: "Laissant les tours de Mistrand derrière nous, nous traçons enfin une route de retour vers le port où notre voyage a commencé. Tandis que nous commençons à nous approcher du port, un brouillard soudain commence à s'élever. Nous avons vu beaucoup le long du voyage et avons tous gagné une précieuse expérience cependant, et l'équipage est capable de naviguer en sécurité à travers le brouillard.\n\nL'aisance avec laquelle nous avons surmonté ce dernier obstacle m'inspire à rassembler l'équipage et à dire quelques derniers mots juste avant que le navire ne soit amarré au port. Mais que devrais-je leur dire ?"
 sailing.6407.a: "Nous avons tous fort bien fait durant ce voyage."
 sailing.6407.b: "[ROOT.Char.GetFaith.HighGodName] nous a véritablement bénis en ce périple."
 sailing.6407.c: "Vous êtes tous devenus d'habiles marins, mes amis."
 
 # River exploration
 sailing.8001.t: "Ethir Anduin"
 sailing.8001.tt: "Naviguons sur la Rivière Anduin !"
 sailing.8001.desc: "Notre navire a atteint le Delta de l'[anduin|E], également connu sous le nom d'Ethir Anduin. Ici, le Grand Fleuve achève son cours pour finalement se déverser dans la Baie de Belfalas. Ce lieu a été témoin de maintes batailles navales entre la Flotte [gondorian|E] et les sombres vaisseaux des Corsaires. Pourtant, en temps de paix, il a également été au centre du prospère système de commerce naval entre le Gondor et d'autres royaumes côtiers. \n\nTandis que je guide notre vaisseau dans le Delta, je note qu'il n'est troublé que par l'activité des pêcheurs et d'autres gens de métier marin. Du côté Lebennin de la Rivière Anduin, j'aperçois un petit établissement de pêche, avec de nombreux bateaux au port."
 sailing.8001.a: "Pillez les bateaux ! Attaquez l'établissement !"
 sailing.8001.a.success: "Vous attaquez le havre avec succès."
 sailing.8001.a.failure: "Vous êtes forcé de battre en retraite face aux tenaces locaux."
 sailing.8001.toast.a.success: "Vous avez attaqué l'établissement avec succès !"
 sailing.8001.toast.a.failure: "Retraite !"
 sailing.8001.b: "Soudoyons quelques pêcheurs pour qu'ils rejoignent l'équipage."
 sailing.8001.toast.b.success: "Vous avez soudoyé les pêcheurs !"
 sailing.8001.c: "Je demanderai des nouvelles des terres lointaines"
 sailing.8001.c.success: "Les pêcheurs partagent avec vous les dernières nouvelles apportées par les marchands de l'Anduin"
 sailing.8001.c.failure: "Les pêcheurs sont méfiants et ne partageront aucune rumeur avec des étrangers"
 sailing.8001.toast.c.success: "Maintenant ce fragment d'information se révélera utile..."
 sailing.8001.toast.c.failure: "Vous n'apprenez rien."
 sailing.8001.d: "Hissez les voiles ! Nous poursuivons notre voyage en remontant l'Anduin."

 sailing.8002.t: "Ethir Anduin : l'Attaque"
 sailing.8002.desc: "Les pêcheurs lèvent leurs outils rudimentaires pour offrir résistance, mais bientôt l'établissement est embrasé par mon équipage et les défenseurs fuient terrorisés. \n\nAprès avoir fouillé les bateaux au port, mes hommes les sabordent et ils coulent bientôt. Je fais ensuite piller l'établissement par l'équipage, mettant méthodiquement à sac chaque bâtiment épargné par les flammes. Au coucher du soleil, je retourne à mon navire avec mon butin mal acquis."
 sailing.8002.a: "Maigre butin, mais cela aidera à payer l'équipage..."

 sailing.8003.t: "Ethir Anduin : Une Défense Robuste"
 sailing.8003.desc: "Tandis que mon navire approche de l'établissement, les pêcheurs font sonner une cloche de tour. Hommes et femmes se rassemblent au port. Certains ne tiennent que des outils rustiques, mais il y en a parmi eux avec des lames de bonne qualité et un regard dans leurs yeux qui suggère fortement qu'ils savent comment les utiliser. \n\nIl devient rapidement évident qu'ils ont décidé de monter une forte défense de leurs foyers et de leurs biens. Je réalise que je ne suis point le premier pillard cherchant à piller ces terres. Ces gens ont repoussé maints corsaires. Ils sont bien organisés et furieux, et je regarde tandis que leur nombre s'accroît rapidement alors que davantage de locaux reviennent en hâte des champs. \n\nJe réalise promptement que cela ne va pas se dérouler comme je l'espérais. Battant en retraite hâtivement et quelque peu sans dignité vers le navire, je hisse rapidement la voile et mets le cap en amont. Tandis que l'établissement disparaît à l'horizon, je crache avec mépris par-dessus le plat-bord, furieux de mon mauvais choix de victime."
 sailing.8003.a: "La prochaine fois, choisissons un village plus petit..."

 sailing.8004.t: "Ethir Anduin : Le Débat"
 sailing.8004.desc: "Tandis que le soir tombe, les pêcheurs font résonner une cloche au sommet de la tour principale de l'établissement, et un rassemblement commence sur la place centrale. Il semble que les villageois soient grandement troublés, et il y a maints débats sur ce qui devrait être fait. Tandis que la conversation s'échauffe, je parviens à saisir une partie de la discussion. \n\n« Ces terres ne sont plus sûres. De l'autre côté de la rivière, de moins en moins de nos parents demeurent désormais, et des gens maléfiques infestent la terre. Des navires noirs naviguent à nouveau dans le Delta. Si nous devons survivre, nous devons veiller à nos défenses. Nous avons besoin d'or pour construire un fort, pour nous procurer des armes convenables, ou tôt ou tard nous ferons face à une attaque que nous ne pourrons repousser ! »\n\nM'arrêtant net, je me demande si je devrais me joindre à la conversation..."
 sailing.8004.a: "Peut-être est-il temps de partir, avant qu'ils ne nous fassent creuser des défenses..."
 sailing.8004.b: "Pour une paie honnête, nous pourrions renforcer les défenses locales."

 sailing.8005.t: "Le Chantier Naval Royal de Pelargir"
 sailing.8005.desc: "[first_mate.GetFirstNameNoTooltip] s'approche - « Capitaine, contemplez la Cité de Pelargir ! » Utilisant ma longue-vue, je vois un majestueux chantier naval, peut-être le plus impressionnant en [middleearth|E]. D'innombrables navires de toutes tailles emplissent le port, soit à l'ancre, soit entrant ou sortant. Au-delà du chantier naval, et s'élevant au-dessus des murs anciens, je vois une cité commerçante vibrante d'énorme taille, bien que certaines parties semblent délabrées ou en ruines. \n\nLes bruits et les odeurs de la cité emplissent mes sens tandis que j'entre dans le port, et je souris d'anticipation."
 sailing.8005.a: "Ce soir... nous brûlerons ces navires !"
 sailing.8005.a.success: "Vous parvenez à allumer un feu dans le chantier naval et à vous échapper sans être vu"
 sailing.8005.a.failure: "Les chantiers navals sont bien gardés. Vous subissez plusieurs pertes et êtes forcé de fuir"
 sailing.8005.toast.a.success: "Chantiers navals de Pelargir sabotés !"
 sailing.8005.toast.a.failure: "Retraite !"
 sailing.8005.b: "Gagnons quelque monnaie !"
 sailing.8005.b.success: "Les marchands de Pelargir sont disposés à établir une route commerciale vers votre royaume"
 sailing.8005.b.failure: "Les marchands de Pelargir ne sont pas disposés à commercer avec vous"
 sailing.8005.toast.b.success: "Route commerciale établie !"
 sailing.8005.toast.b.failure: "Vous êtes incapable d'impressionner les marchands de Pelargir"
 sailing.8005.c: "Attendez... ce beau vaisseau là-bas - volez-le !"
 sailing.8005.c.success: "Vous volez le navire"
 sailing.8005.c.failure: "Votre tentative de vol est découverte"
 sailing.8005.toast.c.success: "Vous avez volé un beau navire plein d'objets de valeur !"
 sailing.8005.toast.c.failure: "Votre tentative de vol est découverte !"
 sailing.8005.d: "Passons quelques jours en ville pour voir les sites !"

 sailing.8006.t: "Pelargir : Un Vol Nocturne"
 sailing.8006.desc: "Mes hommes attendent jusqu'au coucher du soleil et se préparent à se faufiler dans le chantier naval. Un calme relatif est descendu sur le port, et nous profitons de l'obscurité et du brouillard pour descendre une petite embarcation du navire et ramer avec des avirons étouffés dans le chantier naval. \n\nTandis que [first_mate.GetFirstNameNoTooltip] crée un trouble à l'extérieur du chantier pour distraire les gardes, nous sommes capables de nous faufiler à bord de l'un des plus beaux navires du port - orné du sigle de [sealord.GetTitledFirstName] [sealord.GetHerHim]-même - et de lever l'ancre. \n\nJe tire lentement aux côtés de mon propre navire, et souris tandis que mon équipage jette des planches et vient à bord, apportant nos fournitures avec eux."
 sailing.8006.a: "Voici une prise qui est à mon goût..."

 sailing.8007.t: "Pelargir : Une Tentative Échouée"
 sailing.8007.desc: "Mes hommes attendent jusqu'au coucher du soleil et se préparent à se glisser dans le chantier naval. Un calme relatif est descendu sur le port, et nous profitons de l'obscurité et du brouillard pour descendre une petite embarcation de votre navire et ramer avec des avirons étouffés dans le chantier naval. [first_mate.GetFirstNameNoTooltip] fait quelque bruit à l'extérieur du chantier pour distraire les gardes. \n\nJ'aperçois l'un des plus beaux navires à l'ancre, et tente de monter à bord. Tandis que nous grimpons par-dessus le plat-bord, un cri s'élève. Un marin barbu, qui semble être fait de parts égales de muscle et de pure rage, me saisit par la gorge et me jette corporellement sur le pont. D'autres marins se rassemblent autour, prenant tour à tour pour alterner entre jurons et coups de pied. \n\nQuand l'épreuve prend finalement fin, je suis escorté sous la menace d'une épée vers mon navire. Mes blessures guériront peut-être, mais l'embarras durera toute une vie..."
 sailing.8007.a: "C'était entièrement la faute de [first_mate.GetFirstNameNoTooltip] !"

 sailing.8008.t: "Osgiliath, Citadelle des Étoiles"
 sailing.8008.desc: "Peu avant l'aube, mon équipage annonce que nous avons atteint l'antique métropole d'[osgiliath|E]. La cité semble avoir été abandonnée depuis un temps, en conséquence des luttes constantes entre les forces de [mordor|E] et [gondor|E]. \n\nElle est largement en ruines - le Grand Hall, le Grand Pont, tous brisés, les toits ouverts au ciel. Nous attendons jusqu'au coucher du soleil pour explorer la cité."
 sailing.8008.a: "Explorons les ruines à la recherche d'objets de valeur abandonnés."
 sailing.8008.a.success: "Une recherche fructueuse"
 sailing.8008.a.failure: "Vous revenez les mains vides"
 sailing.8008.toast.a.success: "Osgiliath pillée !"
 sailing.8008.toast.a.failure: "Incapable de trouver quoi que ce soit de valeur"
 sailing.8008.b: "Je partirai à la recherche du Dôme des Étoiles !"
 sailing.8008.b.success: "Vous trouvez le Dôme des Étoiles"
 sailing.8008.toast.b.success: "Dôme des Étoiles trouvé !"
 sailing.8008.b.failure: "Vous ne trouvez nulle trace du Dôme des Étoiles"
 sailing.8008.toast.b.failure: "Nul signe du Dôme des Étoiles"

 sailing.8009.t: "Osgiliath : Babioles Laissées Derrière"
 sailing.8009.desc: "Tandis que le soleil se lève, mon équipage retourne au navire. Entre eux, ils portent un énorme coffre de bois incrusté de damasquiné d'argent. \n\nUne fois sur le pont, ils ouvrent le coffre et me montrent le contenu : de beaux vêtements avec de délicates broderies, un sac de pièces d'or scintillantes, une dague au manche orné de joyaux, un gobelet incrusté de rubis. Clairement, il appartenait jadis à quelque seigneur ou marchand fortuné, tué ou chassé durant le conflit sans fin."
 sailing.8009.a: "Divisez la monnaie parmi l'équipage. Les babioles, nous les vendrons."

 sailing.8010.t: "Osgiliath : Ruines et Dévastation"
 sailing.8010.desc: "À l'aube, mon équipage revient, leurs visages abattus. Ils ont les mains vides. \n\n« Il n'y a que ruines et dévastation ici, Capitaine. Chaque maison a été mise à sac, chaque hall livré aux flammes. Seules demeurent les pierres nues... et les ossements. Il y a maints ossements... » Ils parlent en murmures, clairement troublés par ce lieu sépulcral.\n\nSoudain, j'entends des pas approchant, et des voix dures s'appelant l'une l'autre."
 sailing.8010.a: "Quittons cette tombe avant d'être détectés !"

 sailing.8011.t: "Osgiliath : Le Dôme des Étoiles"
 sailing.8011.desc: "[first_mate.GetFirstNameNoTooltip] l'aperçoit en premier, à l'œil d'aigle qu'[first_mate.GetSheHe] est. Nous avons vu les vestiges de plusieurs ponts brisés à travers la rivière, mais celui-ci est bien plus grand que les autres, et ses piles semblent plus anciennes et arquées avec plus grande habileté. Pourtant, le temps et la guerre l'ont brisé, et ses travées centrales sont tombées dans la rivière, formant des rapides écumants. \n\nComme nous approchons ce grand amas de maçonnerie, et discernons de puissants piliers et des pierres sculptées parmi les décombres, je réalise exactement ce que je vois. Ce n'était point simplement un pont. C'était le Dôme des Étoiles ! Le plus grand hall du [southernkingdom|E], érigé par [isildur|E] et Anarion peu après leur arrivée de la mer, dépositaire du [palantir|E] d'[osgiliath|E] ! \n\nTandis que nous contemplons les pierres brisées, tapissées d'algues vertes, je me demande quelles grandes machines de siège ont dû être utilisées pour abattre un édifice si glorieux, et quelle folie aurait pu mener à telle destruction. Je pense aussi à la perte du palantír en son sein. Demeure-t-il enseveli dans les ruines, ou les eaux de l'[anduin|E] l'ont-elles roulé jusqu'à la Baie de Belfalas ?"

 sailing.8012.t: "Osgiliath : Ruines Vides"
 sailing.8012.desc: "Le Grand Pont, comme la plupart de la cité, n'est maintenant qu'un amas brisé de décombres envahis, un lieu de repos pour les mouettes. Si ce n'était pour le signe occasionnel que la pierre avait été façonnée par la main, je le prendrais pour un trait naturel de la rivière. \n\nDu Dôme des Étoiles qui se dressait jadis sur la grande travée du pont, il n'y a maintenant nul signe. Je ne puis qu'imaginer la gloire passée de ce lieu."

 sailing.8013.t: "Cair Andros"
 sailing.8013.desc: "[first_mate.GetFirstNameNoTooltip] s'approche de moi au milieu de la nuit :\n\n« Commandant, nous approchons de l'île de Cair Andros. Des chaînes sont tendues à travers la rivière qui bloquent notre passage. Nous avons été forcés de nous arrêter, et maintenant une embarcation de la garnison voisine a accosté à nos côtés. Leur commandant dit que nul ne peut poursuivre plus au nord. Que devrions-nous faire ? »"
 sailing.8013.a: "Laissez-moi parler..."
 sailing.8013.a.success: "Les gardes vous accordent le passage"
 sailing.8013.toast.a.success: "Vous avez gagné un passage libre au-delà de Cair Andros"
 sailing.8013.a.failure: "Les gardes vous forcent à rebrousser chemin"
 sailing.8013.toast.a.failure: "Vous êtes forcé de retourner en aval"
 sailing.8013.b: "Il n'y a point de temps pour parler, et nous ne retournons point. ATTAQUEZ !"
 sailing.8013.b.success: "Vous submergez la petite garnison"
 sailing.8013.toast.b.success: "Vous abaissez la chaîne avec succès"
 sailing.8013.b.failure: "Votre équipage est débordé !"
 sailing.8013.toast.b.failure: "Défaite !"
 sailing.8013.c: "Notre voyage s'achève ici. Il est temps de rentrer au foyer !"

 sailing.8014.t: "Cair Andros : Passage Accordé"
 sailing.8014.desc: "Je tente de persuader les gardes que je souhaite seulement contempler la beauté des Chutes de Rauros, et leur glisse une bouteille de vin fortifié de mes réserves pour adoucir leur humeur. Les gardes déterminent que je ne représente point une menace, pour eux ou pour la sécurité de Cair Andros, et sont convenablement égayés par le pot-de-vin. \n\n« Vous pouvez poursuivre votre route en amont de l'[anduin|E], jusqu'aux Chutes. Si vous souhaitez poursuivre plus au nord après cela, vous devez ancrer le navire là-bas et continuer à pied. Soyez prudent aux marais de Wetwang ! Ils sont traîtres pour l'imprudent. »"
 sailing.8014.a: "En avant vers Rauros !"

 sailing.8015.t: "Cair Andros : Fin du Voyage"
 sailing.8015.desc: "Je vois des chaînes bloquant le chemin en amont de l'[anduin|E]. Les gardes se rassemblent pour discuter s'ils devraient abaisser les chaînes et me laisser passer, ou me forcer à rebrousser chemin. Après quelques minutes de délibération, le Commandant en Chef de Cair Andros s'approche. \n\n« C'est un lieu dangereux, tant sur terre que sur l'eau. Nous ne savons point si vous êtes ami ou ennemi, et nos ordres sont de refuser le passage à quiconque cherche à passer Cair Andros. Vous devez retourner par où vous êtes venu. »"
 sailing.8015.a: "Malédiction !"

 sailing.8016.t: "Cair Andros : L'Assaut"
 sailing.8016.desc: "Heureusement, l'attention de la garnison locale est concentrée sur la rive est de l'[anduin|E], et j'ai approché Cair Andros par son côté occidental. Il y a peu d'hommes ici pour s'opposer à moi. Je donne le signal à mon équipage, et ils tombent sur les gardes déconcertés, en jetant plusieurs dans l'eau. Nous sabordons facilement leur embarcation, et accostant rapidement le port, abaissons promptement les chaînes. \n\nNous ne voyons nuls autres signes de résistance de la garnison, et bientôt Cair Andros se trouve loin derrière nous."

 sailing.8017.t: "Cair Andros : Repoussés"
 sailing.8017.desc: "Je réalise rapidement que l'embarcation pleine de soldats n'est pas mon seul problème. Sur la rive de Cair Andros, une force plus importante s'est rassemblée, et beaucoup d'entre eux ont des arcs. Pire encore, une alarme a été déclenchée, et des soldats émergent d'abris cachés sur la rive ouest de la rivière. \n\nL'un de mes membres d'équipage est profondément ivre, et il ne peut être retenu de hurler des insultes aux soldats, qui procèdent à monter à bord de mon navire pour rendre l'insulte. Une échauffourée s'ensuit, et nous subissons plusieurs blessures avant de parvenir à arrêter le combat. Il faut beaucoup de supplications et d'humiliation avant que nous soyons autorisés à retourner en aval."

 sailing.8018.t: "Le Wetwang"
 sailing.8018.desc: "[first_mate.GetFirstNameNoTooltip] - « Commandant, sentez-vous cela ? L'odeur nauséabonde, les mouches... Elles viennent d'en amont. Je puis voir une rivière se déversant dans l'[anduin|E] sur la gauche. Ce doit être l'Entalluve. Nous devrions approcher du WetWang. Je n'aime point ce lieu, nous devrions le quitter aussi vite que possible. Qui sait quel danger peut nous attendre dans ces marais... »"
 sailing.8018.a: "Explorons ce charmant endroit"
 sailing.8018.a.success: "#P Je saisis quelque ancien [artifact|E] des déchus...#!"
 sailing.8018.toast.a.success: "Artefact trouvé dans les Marais !"
 sailing.8018.a.failure: "Il n'y a rien que des cadavres..."
 sailing.8018.toast.a.failure: "Vous retournez à votre vaisseau, effrayé jusqu'à l'os"

 sailing.8019.t: "Le Wetwang : Trésor Sous les Lumières"
 sailing.8019.desc: "Nous amarrons le navire sur le rivage et décidons d'explorer les Marais. Le Wetwang n'est que l'extension d'un lieu encore plus effroyable, les Marais des Morts, le lieu où l'antique [battleofdagorlad|E] eut lieu. La marche devient de plus en plus difficile, car je mets partiellement le pied dans des mares et des bassins d'eau dont la profondeur est inconnue depuis la surface.\n\nLe soleil commence à se coucher, tandis que je vois des lumières dans l'eau, en forme de chandelles. Je suis hypnotisé par ces chandelles dansantes, perds le contrôle sur mon corps et tombe. Soudain, je me trouve tombant dans l'eau, nageant parmi des cadavres non corrompus.\n\nJ'entends une voix depuis la surface appelant mon nom, mais quelque chose me saisit et m'entraîne plus profondément et plus profondément. C'était [first_mate.GetFirstNameNoTooltip] appelant mon nom. Heureusement, [first_mate.GetSheHe] me ramène à la surface à temps. En mon chemin hors de l'eau, je parviens à saisir un artefact d'un guerrier déchu."
 sailing.8019.a: "J'en ai assez de ce lieu lugubre !"

 sailing.8020.t: "Le Wetwang : Lumières Traîtresses"
 sailing.8020.desc: "Nous amarrons le navire sur le rivage et décidons d'explorer les Marais. Le Wetwang n'est que l'extension d'un lieu encore plus effroyable, les Marais des Morts, le lieu où l'antique [battleofdagorlad|E] eut lieu. La marche devient de plus en plus difficile, car je mets partiellement le pied dans des mares et des bassins d'eau dont la profondeur est inconnue depuis la surface.\n\nLe soleil commence à se coucher, tandis que je vois des lumières dans l'eau, en forme de chandelles. Je suis hypnotisé par ces chandelles dansantes, perds le contrôle sur mon corps et tombe. Soudain, je me trouve tombant dans l'eau, nageant parmi des cadavres non corrompus.\n\nJ'entends une voix depuis la surface appelant mon nom, mais quelque chose me saisit et m'entraîne plus profondément et plus profondément. C'était [first_mate.GetFirstNameNoTooltip] appelant mon nom. Heureusement, [first_mate.GetSheHe] me ramène à la surface à temps."

 sailing.8021.t: "Les Chutes de Rauros"
 sailing.8021.desc: "[first_mate.GetFirstNameNoTooltip] - « Enfin nous atteignons les Chutes de Rauros, la fin de notre voyage. Nous jetons l'ancre à l'antique quai, et grimpons la route de portage envahie par la végétation, passant maintes structures en ruines et statues penchées. Au sommet, nous voyons une vue à couper le souffle - le Nen Hithoel, et le grand rocher en forme de pointe de Tol Brandir. \n\nDans les jours qui suivent, nous explorons le rivage à pied aussi loin au nord que la Porte des Rois, et nous glorifions à la vue de l'Argonath - les figures colossales d'[isildur|E] et d'Anarion, mains levées en avertissement. Peu de vues pourraient être plus symboliques de [gondor|E] à son apogée. Ils regardent tous deux vers le nord, vers le Wold, les Terres Brunes, et le Val de l'[anduin|E]. \n\nL'espace d'un instant, mon cœur aspire à poursuivre mon voyage, à chercher les terres sauvages qui s'étendent devant moi. Puis une lassitude descend sur moi, et je sais qu'il est finalement temps de chercher le réconfort du foyer et du chez-soi."
 sailing.8021.a: "Contemplez, la puissance de [gondor|E] exposée !"
 sailing.8021.toast.a.success: "J'ai vu les Rois d'antan !"
 sailing.8021.b: "Bah ! Un jour, je renverserai ce symbole de l'orgueil de [gondor|E] !"

 sailing.8100.t: "Le Delta du Harnen"
 sailing.8100.tt: "Explorons la Rivière Harnen !"
 sailing.8100.desc: "Après maints jours à suivre le littoral de la Baie de Belfalas, nous atteignons le fertile delta de la Rivière Harnen. Cette terre a longtemps été un bastion des corsaires, et mon équipage est nerveux et méfiant. \n\nD'abord, nous n'apercevons que les drapeaux des navires marchands sillonnant la côte, mais tandis que nous gouvernons vers le Delta, un cri s'élève de la vigie que des voiles noires peuvent être vues approchant à grande vitesse."
 sailing.8100.a: "Préparez les défenses !"
 sailing.8100.toast.a.success: "Votre équipage vainc le Navire Noir !"
 sailing.8100.toast.a.failure: "Votre équipage résiste au Navire Noir, mais à un coût"
 sailing.8100.b: "Préparez les défenses !"
 sailing.8100.toast.b.success: "Votre équipage vainc le Navire Noir !"
 sailing.8100.toast.b.failure: "Vous subissez un naufrage !"
 sailing.8100.c: "Manœuvres d'évasion !"
 sailing.8100.toast.c.success: "Votre réponse rapide vous permet d'éviter l'attaque !"
 sailing.8100.toast.c.failure: "Trop tard ! Votre navire a été endommagé par les corsaires."
 sailing.8100.d: "Annulez le plan. C'est trop dangereux..."

 sailing.8101.t: "La Tour de Bronze d'Ancalimon"
 sailing.8101.desc: "Notre voyage devient bien plus aisé tandis que nous laissons le Delta du Harnen et ses corsaires derrière nous. Après plusieurs jours à naviguer sur la rivière en amont, nous arrivons à Ancalimon, un lieu historique nommé d'après le roi numénoréen [ancalimon.GetFirstName]. Notre groupe de marins fait l'expérience d'une scène vibrante de commerce et de culture. Ils explorent des rues animées emplies d'étals vendant des marchandises exotiques et des épices de terres lointaines, se mêlant aux marchands parlant diverses langues, et admirent les anciennes murailles défensives de la ville et la haute [GetBuilding('wonder_ancalimon').GetName].\n\nNous décidons d'approcher la tour, où nous remarquons un groupe de musiciens s'installant sur une scène improvisée dans ce qui semble une célébration pour honorer [ancalimon.GetFirstName]."
 sailing.8101.a: "Nous danserons et nous mêlerons aux musiciens !"
 sailing.8101.b: "Prenons un verre et interprétons une chanson de marin sur la scène"
 sailing.8101.c: "Quelque chose ne cadre point ici..."
 sailing.8101.d: "Nous ne savons même pas qui était [ancalimon.GetFirstName]..."
 sailing.8101.toast.success: "Vous passez un bon moment"
 sailing.8101.tt: "Des événements inattendus pourraient se dérouler"

 sailing.8111.t: "Ancalimon : Prêtres Courroucés"
 sailing.8111.desc: "Nous nous rassemblons près de la tour de l'ancien roi numénoréen [ancalimon.GetFirstName] afin de nous joindre aux festivités. Mon équipage commence à boire et à danser, supposant qu'il s'agit simplement d'une occasion de se réjouir, mais bientôt je réalise que leur comportement est perçu comme irrespectueux par les autres participants.\n\nPeu après, un groupe de prêtres fort contrariés approche. Il devient apparent que ce n'était point une célébration typique mais plutôt un rassemblement religieux solennel.\n\nTandis que les prêtres montent sur scène, brandissant des fouets et se préparant à administrer une punition, je me retrouve à me demander quelle offense nous pourrions avoir commise pour nous attirer leur courroux."
 sailing.8111.a: "Sortons d'ici..."
 sailing.8111.toast.success: "Vous vous échappez vers votre navire"
 sailing.8111.toast.failure: "Vous avez été fouetté"

 sailing.8102.t: "Le Carrefour du Harad"
 sailing.8102.desc: "Durant notre voyage en remontant le Harnen, nous passons maints forts et comptoirs commerciaux haruzes des deux côtés de la rivière. Certains contiennent des bâtiments et des statues remarquables qui semblent avoir été construits il y a fort longtemps, par des hommes de grande habileté. D'autres ne sont guère plus qu'un ensemble de masures de briques de boue avec de petites jetées s'avançant dans la rivière.\n\nFinalement, nous approchons la grande cité d'Amrûn, une métropole grouillante de grande renommée. Ici, la rivière Harnen se divise en deux affluents, une branche nord coulant depuis l'Ephel Duath et le Royaume de Chelkar, l'autre prenant sa source plus à l'est à Pezarsan. \n\nCette confluence, et la présence d'un grand pont de pierre, font de ce lieu un entrepôt et un carrefour significatifs pour les voyageurs du monde entier."
 sailing.8102.a: "Sabotez le pont !"
 sailing.8102.toast.a.success: "Pont saboté !"
 sailing.8102.b: "Parlons avec les voyageurs sur la Route du Harad !"
 sailing.8102.b.success: "Vous apprenez les dernières nouvelles des terres proches et lointaines"
 sailing.8102.toast.b.success: "Intrigant !"
 sailing.8102.b.failure: "Il y a peu de visages amicaux ici…"
 sailing.8102.toast.b.failure: "Personne à qui parler"
 sailing.8102.c: "Trouvez un scribe pour m'enseigner l'Apysaïque du Nord !"

 sailing.8103.t: "Amrûn : Le Scribe"
 sailing.8103.desc: "Je passe devant la tente d'un homme haruzan émacié, assis en tailleur sur un coussin dodu, vendant manuscrits, parchemins et tomes historiques. Il semble reconnaître ma tenue, et m'interpelle dans ma langue natale. Je m'approche de lui et m'incline, le complimentant sur son accent. \n\nIl me conte son histoire - il a été historien et scribe depuis sa jeunesse, dévouant sa vie à enregistrer les événements de son temps pour la postérité. Il a voyagé en maints lieux de la [middleearth|E], et appris beaucoup concernant les langues et cultures de ses peuples."
 sailing.8103.a: "Pouvez-vous m'enseigner l'Apysaïque du Nord ?"
 sailing.8103.toast.a.success: "Vous apprenez l'Apysaïque du Nord !"

 sailing.8104.t: "Pezarsan"
 sailing.8104.desc: "Nous décidons d'emprunter l'affluent méridional du fleuve Harnen au carrefour d'Amrûn. Les terres qui nous entourent se dessèchent progressivement, devenant de plus en plus hostiles sous l'implacable soleil du Sud. La maigre végétation que nous apercevons ici se raréfie jusqu'à disparaître presque entièrement.\n\nNous laissons derrière nous les redoutables Ephel Duath, les Montagnes de l'Ombre, pour bientôt bifurquer vers l'est en direction des terres de Pezarsan. Après plusieurs journées de navigation sous un ciel de bronze, nous atteignons le comptoir florissant de Talazhan, établissement marchand prospère aux confins de la région de Tafas.\n\nJe décide d'amarrer le navire pour acquérir les vivres essentiels dont nous avons cruellement besoin pour poursuivre notre périple, et pour découvrir si cette terre calcinée par le soleil recèle d'autres trésors dignes d'intérêt."
 sailing.8104.a: "Je vais chercher des armes ou des armures"
 sailing.8104.toast.a.success: "Vous découvrez des marchands négociant armes et équipements"
 sailing.8104.b: "Partons à la recherche d'articles de luxe !"
 sailing.8104.toast.b.success: "Vous arpentez le marché en quête de marchandises précieuses"
 sailing.8104.c: "Il est temps de faire demi-tour."
 sailing.8104.c.tt: "Votre #high Périple Maritime#! prend fin"

 sailing.8105.t: "Pezarsan : Un Artefact Rare"
 sailing.8105.desc: "Je suis attiré par l'activité dans une tente fort fréquentée. En m'approchant, je réalise que la foule participe à une étrange vente aux enchères. On me montre un objet recouvert d'étoffe, et je ne puis enchérir qu'à l'aveugle. Je suis arrivé à la fin de la séance, et tout a été vendu sauf un tout dernier article. D'après sa forme, il me semble être une pièce d'armure, mais de quelle nature, je ne saurais le dire. Peu semblent intéressés à enchérir, me donnant l'opportunité d'acquérir cet objet mystérieux pour une modeste somme."
 sailing.8105.a: "Placez une enchère sur cet objet !"
 sailing.8105.toast.a.success: "Artefact acquis !"
 sailing.8105.b: "Je ne m'intéresse guère aux restes."

 sailing.8106.t: "Pezarsan : Caravanes de Luxe"
 sailing.8106.desc: "À la lisière septentrionale du comptoir commercial se trouve un marché dédié aux luxes et délicatesses de toutes sortes. Les étals débordent de pyramides colorées et parfumées d'épices, de tours de dattes et de figues, de bols de cuivre emplis de fruits à coque, et de grands faisceaux de feuilles de thé. D'autres présentent de grandes écheveaux de soies délicates, des ivoires finement sculptés, des coffrets fabriqués de bois rares, et des bijoux d'un savoir-faire exceptionnel. \n\nJe fais tinter les pièces dans ma poche. Voici des objets que je n'ai jamais vus chez moi, et les prix semblent avantageux. Que je conserve ces objets pour moi-même ou les vende plus tard, je soupçonne que je ne regretterai point d'avoir dépensé quelque or aujourd'hui..."
 sailing.8106.a: "Je rapporterai une cargaison d'objets de luxe au foyer."
 sailing.8106.toast.a.success: "Objets de luxe de Pezarsan achetés !"
 sailing.8106.b: "Ces prix sont scandaleux !"

 sailing.8107.t: "La Mer de Dunes"
 sailing.8107.desc: "Après notre départ de Pezarsan, le voyage se poursuit en amont, traversant des terres toujours plus arides. Un à un, mon équipage commence à désespérer. Troublés par la nature accidentée et isolée de ces terres et nos provisions qui s'amenuisent, ils décident finalement de me confronter, exigeant de faire virer le navire.\n\n[first_mate.GetFirstNameNoTooltip] - « Capitaine, les conditions climatiques ici sont insupportables. Nous sommes marins, accoutumés à une mer d'eau et de vagues, non à une mer de sable et de dunes ! »"
 sailing.8107.a: "Il y a une cité derrière ces dunes, j'en suis certain !"
 sailing.8107.b: "Vous avez raison, nous ne trouverons que la mort ici..."

 sailing.8108.t: "Starlurtsa Khand"
 sailing.8108.desc: "Nous voici, enfin, à quelques lieues seulement de Starlurtsa Khand. Mon équipage démoralisé n'a pu m'empêcher de visiter l'une des cités les plus spectaculaires de la [middleearth|E].\n\nUne cité de briques s'étendant à perte de vue, près de la confluence des rivières Noz Peka et Medlóshad Peka, avec des marchés gigantesques et de spectaculaires palais et monuments, la capitale des Variags du Khand.\n\nJ'ai planifié ce moment depuis longtemps ! Je vais..."
 sailing.8108.a: "...admirer le Temple de Hrôn Tûmrakhi"
 sailing.8108.toast.a.success: "Vous admirez le Temple !"
 sailing.8108.b: "...rendre hommage aux Monuments des Ovathas"
 sailing.8108.toast.b.success: "Vous visitez les Ovathas !"
 sailing.8108.c: "...faire affaire au marché aux esclaves !"
 sailing.8108.d: "...engager quelques chameliers des casernes !"
 sailing.8108.toast.d.success: "Des mercenaires recrutés se rassemblent dans votre [capital|E]"

 sailing.8109.t: "Starlurtsa Khand : Voir les Sites"
 sailing.8109.desc: "En me promenant dans la cité de Starlurtsa, je me trouve en complète admiration. Ce lieu est si vaste que je pourrais passer des mois sans avoir exploré le moindre recoin.\n\n. Malheureusement, comme mon équipage s'empresse de me le rappeler, il est bientôt temps de retourner à notre port d'attache, laissant derrière nous le Khand et ses mystères pour l'instant. Et pourtant je rêve d'y revenir bientôt..."
 sailing.8109.a: "Nous reviendrons un jour !"

 sailing.8110.t: "Starlurtsa Khand : Au Marché aux Esclaves"
 sailing.8110.desc: "L'une des principales attractions de la cité est le Marché aux Esclaves. Prohibé en maints autres lieux de la [middleearth|E], dans ces terres lointaines le commerce d'êtres humains est encore une pratique courante.\n\nJ'ai l'opportunité d'acheter un esclave, ce que j'en ferai ensuite me revient..."
 sailing.8110.a: "Je pourrais utiliser un esclave comme courtisan"
 sailing.8110.b: "Acheter la liberté de l'esclave"
 sailing.8110.c: "Je n'ai nul besoin d'un esclave"
 sailing.8110.d: "L'esclavage est un mal ! Nous devons les libérer !"
 sailing.8110.d.success: "Vous parvenez à libérer [slave.GetFirstName]"
 sailing.8110.d.failure: "Vous êtes repoussé par les gardes"

 sailing.8888.a: "J'ai changé d'avis"

 sailing.8201.t: "Lond Daer Enedh"
 sailing.8201.tt: "Nous devrions naviguer sur le Gwathló !"
 sailing.8201.desc: "Après plusieurs jours de navigation, nous arrivons au grand estuaire du Gwathló, et à l'antique havre de Lond Daer Enedh. Il fut fondé en des temps anciens par le prince héritier de [numenor|E], Aldarion, sous le nom de 'Vinyalondë', ou 'Nouveau Havre', et fut jadis un grand entrepôt pour l'[eriador|E].\n\nCe port est tombé en ruines il y a fort longtemps, érodé par d'innombrables années de climat et de vent, et les ravages de la mer. Pourtant mon second, [first_mate.GetFirstNameNoTooltip], semble fort intéressé à explorer les vestiges de l'ancien port."
 sailing.8201.a: "Fort bien, nous explorerons les ruines númenoréennes."
 sailing.8201.a.success: "Vous trouvez quelque chose de valeur dans les ruines"
 sailing.8201.toast.a.success: "Or trouvé !"
 sailing.8201.a.failure: "Il pourrait y avoir des tribaux errants à proximité..."
 sailing.8201.toast.a.failure: "Dépouillé par des tribaux locaux !"
 sailing.8201.b: "Nous n'avons guère le temps de fouiller dans quelques ruines humides."

 sailing.8211.t: "Tharbad"
 sailing.8211.desc: "Jadis, le Gwathló, ou 'Flot-Gris', était une rivière forestière, ombragée par des arbres denses le long de ses rives. Mais plus maintenant - l'avidité des Númenoréens pour le bois a dénudé la terre, et aussi loin que nous puissions voir, il n'y a maintenant que des prairies stériles. \n\nAprès plusieurs jours de navigation, nous atteignons Tharbad - une antique cité [numenorean|E] où les rivières Mitheithel et Glanduin se rencontrent pour former le grand Gwathló. Aux jours de leur puissance, les royaumes de [gondor|E] et d'[arnor|E] y bâtirent un grand pont et un port. Pourtant nous ne trouvons maintenant que les ruines de cette ville fortifiée et du pont effondré, remplacé par un gué dangereux.\n\nLa rivière n'est point navigable par des vaisseaux maritimes au-delà de ce point, alors je me prépare à ancrer le navire et à procéder en amont à la rame sur la chaloupe de débarquement du navire. Tandis que j'attends sur la rive, observant l'équipage charger les provisions dans l'embarcation, j'aperçois un feu dans les ruines, et entrevois des silhouettes noires se faufilant entre les murs brisés."
 sailing.8211.a: "J'approcherai le feu distant."
 sailing.8211.b: "Vous là-bas, dans les ombres ! Déclarez votre allégeance !"
 sailing.8211.c: "C'est trop dangereux. Nous devons partir !"

 sailing.8212.t: "Tharbad : Le Campement"
 sailing.8212.desc: "Je me fraie un chemin à travers les ruines brisées de l'ancien port, suivant la lumière d'un feu de camp, mais lorsque je l'atteins, il ne semble y avoir personne à proximité.\n\nTandis que je m'apprête à retourner au navire, j'entends une voix ferme, avec un accent que je ne reconnais point.\n\n« Ce gué est protégé. Déclinez qui vous êtes, ou retournez par où vous êtes venu ! »"
 sailing.8212.a: "Je suis [ROOT.Char.GetName] !"

 sailing.8213.t: "Tharbad : Les Brigands"
 sailing.8213.desc: "Tandis que j'approche les silhouettes vêtues de sombre, une voix menaçante s'écrie. \n\n« Le gué de Tharbad est fermé. Ces terres sont nôtres. Qui êtes-vous ? »"
 sailing.8213.a: "Je suis [ROOT.Char.GetName] !"

 sailing.8214.t: "Tharbad : Le Mystérieux Rôdeur"
 sailing.8214.desc: "En entendant ma réponse, un homme apparaît hors de l'obscurité. Il est remarquablement grand, avec une lueur grise dans les yeux. Malgré son apparence débraillée, il y a un sens de noblesse en lui. \n\n« Mes excuses, voyageur. Je suis [dunadan1.GetFirstName], et mon peuple est chargé de garder l'ancienne route, et le gué, car nul de mauvaise volonté ne peut entrer dans les terres du nord. Je dois vous mettre en garde contre le fait de vous attarder à Tharbad. Ces terres ne sont plus sûres. Des hommes cruels du Dunland, des Crebains et même de pires créatures ont été aperçus ici dernièrement. Retournez à votre navire. Nous vous montrerons comment poursuivre en toute sécurité votre voyage en amont, si vous êtes déterminé à suivre cette route. »"
 sailing.8214.a: "Merci, ami. Nous naviguerons plus avant."
 sailing.8214.b: "S'il y a un tel danger devant, il pourrait être préférable de rebrousser chemin ici..."
 sailing.8214.b.tt: "Votre #high Voyage en Mer#! prend fin"

 sailing.8215.t: "Tharbad : La Voie est Close"
 sailing.8215.desc: "« Le gué est défendu par un mystérieux groupe de rôdeurs. Leurs capes sont en lambeaux, mais ils sont grands et forts, et manient de fines armes d'excellente facture. \n\nJe réalise bientôt que je suis entouré et surpassé. Avec à peine un mot, ils lient mes mains et m'escortent fermement vers mon navire, où mon équipage déconcerté attend. Je suis indemne, sauf pour ma dignité meurtrie, mais il semble sage de quitter ce lieu aussi promptement que possible. »" 
 sailing.8215.a: "Ugh, sortons d'ici promptement !"

 sailing.8216.t: "Tharbad : Les Brigands"
 sailing.8216.desc: "Tandis que j'approche les sombres silhouettes, elles relèvent leurs capuchons pour révéler des visages marqués au regard mauvais.\n\n« Ces terres sont nôtres. Vous paierez tribut, ou mourrez ! »\n\nJe leur lance un regard menaçant et dégaine mon épée : « Disparaissez ! Je ne serai point intimidé par des brigands et des voleurs ! »\n\nIls hésitent quelque temps, jaugeant à la fois moi et ma lame. Finalement leur chef faiblit, et ils commencent à se fondre à nouveau dans les ombres. \n\n« Fort bien, étranger, mais partez en hâte ! Si nous nous rencontrons à nouveau, vous ne serez point si fortuné... »"
 sailing.8216.a: "Nous devons avancer."

 sailing.8217.t: "Brigands à Tharbad"
 sailing.8217.desc: "Tandis que j'approche les sombres silhouettes, elles relèvent leurs capuchons pour révéler des visages marqués au regard mauvais.\n\n« Ces terres sont nôtres. Vous paierez tribut, ou mourrez ! »\n\nJe leur lance un regard menaçant et dégaine mon épée : « Disparaissez ! Je ne serai point intimidé par des brigands et des voleurs ! »\n\nTandis que j'achève mes paroles, je réalise que je regretterai ma bravade. En un instant, j'ai été encapuchonné, lié, et jeté au sol, où ils procèdent à me dérober chaque objet en ma possession. Au moment où mon équipage arrive à terre et me délie, les hommes ont disparu dans les ombres."
 sailing.8217.a: "Ugh, sortons d'ici promptement !"

 sailing.8221.t: "Le Marais des Cygnes"
 sailing.8221.desc: "Des jours plus tard, nous arrivons aux marais du Marais des Cygnes, la grande terre marécageuse au nord-est de Tharbad. Ce lieu est un delta intérieur naturel, formé par la confluence de la rivière Glanduin, coulant rapidement depuis les [mistymountains|E] à l'est, et du Hoarwell, s'écoulant depuis les anciennes terres de [rhudaur|E].\n\nMon Second, [first_mate.GetFirstNameNoTooltip] s'approche, demandant mes ordres.\n\n« Capitaine, où nous dirigeons-nous ensuite ? »"
 sailing.8221.a: "Nous devrions suivre la rivière Glanduin tandis qu'elle traverse l'Eregion."
 sailing.8221.b: "Nous prendrons le Hoarwell vers le nord en direction de Rhudaur."

 sailing.8231.t: "Eregion"
 sailing.8231.desc: "Tandis que nous ramons vers l'est en remontant la rivière Glanduin là où elle coule depuis les [mistymountains|E] à travers l'[eregion|E], d'anciennes ruines de pierre attirent mon attention. Bien qu'usées et brisées par d'innombrables années, elles semblent être les vestiges d'une grande cité. Au-delà, je discerne la ligne envahie par la végétation d'une antique route menant des ruines vers les [mistymountains|E].\n\nEn amont, le Glanduin suit un cours étroit et agité, et n'est clairement point navigable. Peut-être mon voyage s'achève-t-il ici, mais je décide d'abord d'examiner plus attentivement l'établissement en ruines.\n\nTandis que j'approche les ruines, je fouille ma mémoire - quel est ce lieu ?"
 sailing.8231.a: "Je reconnais ce lieu des anciens récits, c'est Ost-in-Edhil !"
 sailing.8231.b: "Je ne reconnais point ce lieu..."

 sailing.8232.t: "Eregion : Ost-in-Edhil"
 sailing.8232.desc: "Il ne peut y avoir de doute. Je me tiens devant les portes brisées de l'ancienne capitale de l'[eregion|E], les ruines de la cité elfique d'[ostinedhil|E].\n\nJadis gouvernée par le forgeron elfe [celebrimbor|E], ici les [noldorelves|E] créèrent les [ringsofpower|E] avec le savoir que leur donna [sauroncharacter|E]. La cité fut complètement détruite par les forces du seigneur des ténèbres durant le [secondage|E], mais pourrait encore être la source de maints secrets, encore à découvrir...\n\nDepuis mon nouveau point de vue, mes yeux suivent à nouveau la large route que j'ai vue plus tôt, et je la reconnais maintenant comme le grand chemin érigé pour faciliter la communication et le commerce entre les [longbeards|E] de [khazaddum|E] et l'Eregion."
 sailing.8232.a: "Explorons cette fière cité elfique !"
 sailing.8232.b: "Nous prendrons le sentier vers les montagnes."

 sailing.8233.t: "Eregion : Les Crebains"
 sailing.8233.desc: "Tandis que je marche parmi les ruines d'[ostinedhil|E], admirant l'ancienne architecture de ce lieu et le [tengwar|E] elfique gravé dans la pierre, le ciel s'assombrit. Levant les yeux vers les sombres volutes au-dessus de moi, je réalise qu'elles se déplacent trop rapidement pour être des nuages.\n\nJe puis entendre [first_mate.GetFirstNameNoTooltip] crier au loin - « Capitaine, prenez garde ! Crebains du Pays de Dun ! Nous devrions nous mettre à couvert, MAINTENANT ! »"
 sailing.8233.a: "Cette tour là-bas devrait nous cacher à leur vue !"
 sailing.8233.a.success: "Votre agilité vous permet de demeurer inaperçu"
 sailing.8233.toast.a.success: "Trait obtenu !"
 sailing.8233.a.failure: "Vous trébuchez sur une pierre et tombez"
 sailing.8233.toast.a.failure: "Vous devenez borgne !"

 sailing.8234.t: "Eregion : Armure du Passé"
 sailing.8234.desc: "Fuyant les Crebains, je trouve refuge dans le seul bâtiment de la cité qui a encore quelque semblant de toit - une vieille tour.\n\nJ'attends jusqu'à ce que les Crebains abandonnent quoi que - ou qui que - ce soit qu'ils cherchaient. Tandis que je me prépare à quitter la tour en ruines, je vois des escaliers à moitié effondrés menant au deuxième étage. Une tour abandonnée, avec des escaliers effondrés, au milieu d'une cité en ruines. Que pourrait-il advenir de mal ?\n\nDans les gravats au sommet des escaliers, j'aperçois l'éclat du métal. Écartant la pierre brisée, je révèle mon trésor - un morceau d'armure forgé il y a fort longtemps, fait avec un tel art qu'il a à peine terni malgré son âge.\n\nConvenablement satisfait de ma découverte, j'ordonne à mon équipage d'abandonner ce lieu avant que les corbeaux n'atteignent leur maître avec les nouvelles de notre visite."
 sailing.8234.a: "Nous marchons vers les montagnes !"
 sailing.8234.toast.a.success: "Artefact ajouté à l'inventaire"
 sailing.8234.b: "Il est temps de rentrer au foyer et de laisser ces pierres à leurs souvenirs."
 sailing.8234.toast.b.success: "Artefact ajouté à l'inventaire"

 sailing.8235.t: "Eregion : Le Chemin vers les Montagnes"
 sailing.8235.desc: "Je laisse les ruines derrière moi, suivant l'antique route qui mène aux [mistymountains|E]. Tandis que je poursuis mon voyage, un sentiment de sérénité s'installe dans mon esprit, et mon cœur s'emplit d'un calme intérieur qui semble provenir de la terre elle-même. \n\nJe demeure silencieux, jouissant des belles vues que l'[eregion|E] ouvre devant moi. Mon esprit se tourne vers l'histoire de ce lieu, et ce que ces terres ont vu.\n\nSoudain, [first_mate.GetFirstNameNoTooltip] s'approche de moi - « Capitaine, pardonnez l'intrusion. Tout va-t-il bien ? Il n'est guère dans votre nature d'être si silencieux, ou si contemplatif. »\n\n« Oui, tout va bien, [first_mate.GetFirstNameNoTooltip]. Je méditais simplement sur... »"
 sailing.8235.a: "...le Second Âge, et les merveilles de l'Eregion et de Khazad-Dûm..."
 sailing.8235.b: "...le Sac de l'Eregion par les armées de Sauron..."
 sailing.8235.c: "...comment le commerce prospérait sur la Grand-Route..."
 sailing.8235.d: "...ces pierres taillées par les elfes... elles me parlent !"

 sailing.8241.t: "Eregion : Les Murs de la Moria"
 sailing.8241.desc: "Après avoir suivi un sentier sinueux vers les montagnes, la route atteint le bord d'un grand bassin formé par les sources de la rivière Sirannon, s'écoulant rapidement des hauteurs au-dessus. Là, la route atteint sa fin. Assurément, ici devait se trouver l'entrée de la cité naine de [khazaddum|E], mais maintenant tout ce que je vois est de la roche à pic.\n\nJe passe quelque temps à chercher un moyen d'entrer, mais finis par abandonner et faire demi-tour.\n\nAlors que je m'apprête à partir, un sentiment d'effroi me submerge soudain. Je jette un regard au sombre bassin, dont la surface est maintenant troublée par des ondulations croissantes. De l'eau nauséabonde s'élève un grand tentacule, dégoulinant de vase.\n\n« Quelle est cette nouvelle diablerie ? - Courez ! »"
 sailing.8241.a: "Courez !"
 sailing.8241.a.success: "Vous évitez avec succès le Guetteur dans l'Eau et retournez à votre navire"
 sailing.8241.toast.a.success: "Vous avez évité le Guetteur !"
 sailing.8241.a.success.tt: "Vous retournez à votre navire, et mettez les voiles vers le foyer."
 sailing.8241.a.failure: "Le monstre du lac vous blesse tandis que vous fuyez"
 sailing.8241.toast.a.failure: "Le Guetteur vous blesse !"
 sailing.8241.a.failure.tt: "Votre équipage vous traîne vers l'embarcation, pour naviguer vers le foyer et guérir"

 sailing.8251.t: "Rhudaur : Pêche à l'Angle"
 sailing.8251.desc: "Je suis le cours de la rivière vers [rhudaur|E] pendant plusieurs jours. Il n'y a eu nul incident majeur depuis que nous avons quitté Tharbad, alors l'équipage et moi décidons de nous reposer et de faire un peu de pêche.\n\nJe trouve un bassin naturellement formé par les afflux du Hoarwell et du Bruinen. Cela semble un lieu parfait pour se reposer et pêcher. \n\nJe ne vois ni ne ressens nulle présence maligne, bien que j'aie l'étrange sentiment que nous sommes observés, et les terres montrent des signes d'être entretenues."
 sailing.8251.a: "Je pêcherai avec mes compagnons d'équipage."
 sailing.8251.a.desc: "Attendez... est-ce moi ou y a-t-il quelque chose de brillant dans la rivière ?\n"
 sailing.8251.toast.a.success: "Vous avez tiré un sac de pièces !"
 sailing.8251.toast.a.failure: "Vous avez attrapé du poisson !"

 sailing.8261.t: "Rhudaur : Le Dernier Pont"
 sailing.8261.desc: "Le ventre plein et le cœur joyeux, nous poursuivons notre voyage vers les terres jadis connues sous le nom de [rhudaur|E].\n\nAu loin, nous apercevons les vestiges d'anciennes fortifications de collines, l'héritage d'[arnor|E] et de sa chute, qui donnent à la terre un aspect mélancolique. \n\nFinalement, nous atteignons la Grande Route de l'Est, un chemin plus ancien que le [northernkingdom|E] lui-même. Ici, nous trouvons une travée de pierre, indiquée sur ma carte comme 'Le Dernier Pont'. Il est clair que les eaux tumultueuses en amont rendent impossible tout passage ultérieur par bateau, alors j'ordonne à mon équipage de se reposer et de se préparer pour le voyage de retour.\n\nDurant les préparatifs, je suis attiré par les collines boisées que je vois près de la route."
 sailing.8261.a: "Passons quelques jours à explorer ces bois."
 sailing.8261.b: "Nous sommes allés assez loin. Il est temps de rentrer au foyer."
 sailing.8261.b.tt: "Votre #high Voyage en Mer#! prend fin"

 sailing.8262.t: "Rhudaur : Les Landes des Trolls"
 sailing.8262.desc: "Suivant la route vers les [mistymountains|E] de nuit, nous atteignons l'entrée d'un groupe accidenté de collines boisées - les infâmes Landes des Trolls, jadis patrie des hommes de [rhudaur|E]. Maints récits sont contés à propos de ce lieu.\n\nD'aucuns disent que les guerriers déchus d'[angmar|E] et de [rhudaur|E], qui œuvraient avec la sorcellerie depuis leurs sombres châteaux dans les collines, s'animent encore la nuit.\n\nD'autres disent que les bois sont un repaire de Trolls de Pierre, que l'on peut encore voir descendre des Ettenmoors vers ces terres boisées.\n\nJe suis fort intrigué par ces légendes, alors je décide que je vais..."
 sailing.8262.a: "...chercher les vestiges du Royaume de Rhudaur !"
 sailing.8262.b: "...chercher tout signe de trolls !"

 sailing.8263.t: "Rhudaur : Rencontre avec un Troll de Pierre"
 sailing.8263.desc: "Après plusieurs heures à n'apercevoir que sangliers et blaireaux, je repère trois hautes silhouettes à l'extérieur d'une grotte dans les collines. J'éteins ma lanterne pour éviter d'être détecté, et regarde de plus près.\n\nIl n'y a point de doute - les silhouettes de trois trolls se dressent dans les bois, à plusieurs centaines de pieds de moi. Leur grotte semble être à proximité."
 sailing.8263.a: "Occisons ces monstres, hommes !"
 sailing.8263.b: "Il serait préférable de nous cacher et d'attendre..."
 sailing.8263.c: "Non, c'est trop risqué, c'est trop risqué ! Nous devons rebrousser chemin."

 sailing.8264.t: "Rhudaur : Le Troll"
 sailing.8264.desc: "Bien que je puisse clairement voir les silhouettes, je ne perçois aucun mouvement. Elles se tiennent immobiles comme figées sur place. Je décide que c'est un bon moment pour les confronter et explorer cette grotte.\n\nTandis que j'approche les trolls, je comprends pourquoi ils étaient silencieux - ils sont faits de pierre ! Il semble que ces trolls furent probablement pétrifiés il y a maintes années par la lumière du soleil.\n\nMais juste au moment où je rallume ma lanterne, je puis entendre un bruit provenant de la grotte. Nous ne sommes point seuls, et nous avons été détectés - un autre troll apparaît, bien vivant, nous chargeant !"
 sailing.8264.a: "Tenez bon, hommes ! Nous vaincrons cette créature !"
 sailing.8264.a.success: "Vous vainquez le Troll des Collines et explorez la grotte"
 sailing.8264.a.critical_success: "Succès Critique ! Vous vainquez le Troll des Collines et explorez la grotte"
 sailing.8264.a.failure: "Vous êtes blessé par le Troll des Collines et forcé de battre en retraite"
 sailing.8264.toast.a.critical_success: "Artefact ancien trouvé !"
 sailing.8264.toast.a.success: "Or trouvé !"
 sailing.8264.toast.a.failure: "Vous avez été blessé !"
 sailing.8264.a.critical_success.tt: "Vous trouvez un artefact !"

 sailing.8265.t: "Rhudaur : Faits de Pierre"
 sailing.8265.desc: "Nous décidons d'attendre jusqu'à la lumière du matin pour affronter les trolls. Tandis que le temps passe, je commence à réaliser qu'il n'y a aucun mouvement du tout, ce que le tout premier rayon de lumière matinale confirme - ce sont des Trolls des Collines, maintenant pétrifiés.\n\nJe trouve une entrée vers la grotte vide située derrière les trolls immobiles, où nous trouvons les possessions qu'un voyageur a laissées derrière lui. Une fois terminé, nous nous mettons en route pour notre long voyage de retour au navire."
 sailing.8265.a: "Cela pourrait valoir quelques pièces..."

 #sailing.8263.t: "The Forsaken Inn"
 #sailing.8263.desc: "I encounter inside the building a resting party of peddlers, which at first stare at me rather suspiciously. I guess there are not many travellers wandering around the Lone-Lands lately.\n\nAfter some introductions, I tell them I come from far away lands, and they say they are peddlers going East to Bree. They invite me to sit by the fire.\n\nWhat should I do?"
 #sailing.8263.a: "I'll drink some pints and share news"
 #sailing.8263.toast.a.success: "Secret obtained!"
 #sailing.8263.b: "I'll rob them when they are drunk"
 #sailing.8263.b.success: "The peddlers get so drunk that I manage to rob them"
 #sailing.8263.toast.b.success: "Peddlers robbed!"
 #sailing.8263.b.failure: "I get caught during the robbery and the party attacks me"
 #sailing.8263.toast.b.failure: "I was detected!"
 #sailing.8263.c: "I attack them"
 #sailing.8263.c.success: "My martial skills are much superior than theirs and I slay the party #P (+1 Unexpected positive outcome) #!"
 #sailing.8263.toast.c.success: "Peddlers slayed, artifact Found!"
 #sailing.8263.c.failure: "My martial skills are much inferior than theirs and I am wounded"
 #sailing.8263.toast.c.failure: "I have been wounded!"
 
 sailing.8271.t: "Rhudaur : Cameth Brin"
 sailing.8271.desc: "Tandis que mon équipage s'occupe des préparatifs pour le voyage de retour au navire, je décide que je ne partirai point sans explorer les ruines de [rhudaur|E]. Je prends quelques provisions et décide de procéder à travers les bois à pied.\n\nAprès plusieurs jours d'errance vers le nord, je trouve ce que je cherchais - une vieille citadelle en ruines au sommet d'une colline.\n\nCe lieu semble avoir été l'un des établissements les plus importants de Rhudaur - les vestiges de Cameth Brin, la forteresse royale mise à sac par les forces du Roi-Sorcier d'[angmar|E] il y a plus de mille ans.\n\nL'établissement conserve encore une partie de la tour fortifiée au sommet de la colline, et les vestiges d'un petit [village] peuvent être aperçus à son pied.\n\nAvant de naviguer de retour au foyer, je me demande si je devrais passer quelque temps à explorer Cameth Brin."
 sailing.8271.a: "Je gravirai la colline pour étudier la forteresse d'en haut,"
 sailing.8271.toast.a.success: "Vous êtes maudit !"
 sailing.8271.b: "Je visiterai les vestiges du village."
 sailing.8271.c: "Il serait préférable de retourner au navire."
  
 sailing.5200.t: "Dorwinion : Embouchures du Celduin"
 sailing.5200.desc: "Après un court voyage à travers la [seaofrhun|E], notre navire arrive aux embouchures de la rivière Celduin. Maints pêcheurs demeurent ici, ayant construit de petits quais des deux côtés de la rivière.\n\nLe soleil s'élève dans le ciel tandis que nous réduisons la distance et que le navire commence à pénétrer dans les eaux au cours rapide de la Rivière Courante. Le temps est parfait pour notre voyage d'exploration, et l'équipage est d'humeur joviale. [first_mate.GetFirstName] s'approche de moi, demandant s'il y a des ordres que je pourrais avoir en ce moment."
 sailing.5200.a: "Reposons-nous ici un court moment."
 sailing.5200.b: "Ces pêcheurs pourraient être disposés à commercer."
 sailing.5200.c: "Ils sont sans défense. Une cible facile pour une attaque !"
 
 sailing.5201.t: "Dorwinion : Passage Entre les Vignobles"
 sailing.5201.desc: "Nous remontons le Celduin, aidés par un vent favorable contre les forts courants. Traversant les terres de [dorwinion|E], nous pouvons voir à quel point cette région est fertile et riche. Parsemée de champs et de vignobles, avec des châteaux et de hautes tours au loin, la terre dégage une impression paisible, mais surveillée.\n\nTandis que nous passons sous un pont impressionnant qui enjambe la rivière (qui est fort large ici), [first_mate.GetFirstName] me rejoint près de la barre du navire. « Il y a beaucoup de circulation sur la rivière ces jours-ci, » dit [first_mate.GetSheHe], montrant du doigt certains des autres navires que nous avons croisés jusqu'à présent. « Le commerce coule sans cesse entre Dorwinion et les Terres du Nord. »"
 sailing.5201.a: "Visitons l'un des vignobles et faisons un achat."
 sailing.5201.b: "Leur architecture a résisté à l'épreuve du temps..."
 sailing.5201.c: "Je pourrais apprendre une chose ou deux de ces autres capitaines !"
 
 sailing.5202.t: "Dorwinion : La Confluence"
 sailing.5202.desc: "Quelques jours de voyage sans incident sont passés et la majeure partie de [dorwinion|E] se trouve maintenant derrière nous. Juste devant notre navire, la rivière se divise. À gauche, le Celduin poursuit son cours vers Dale et la Montagne Solitaire. À droite, le Carnen (ou Eaurouges) s'écoule depuis les Collines de Fer, traversant les terres contestées des tribus errantes et des marchands.\n\nTandis que nous approchons, il devient clair que la décision sera mienne. Quelle fourche de rivière devrions-nous suivre à partir d'ici ?"
 sailing.5202.a: "Nous prenons la fourche gauche et demeurons sur le Celduin."
 sailing.5202.b: "Prenons la fourche droite, traversant dans le Carnen."
 sailing.5202.c: "En vérité, je pense qu'il est temps de faire demi-tour ici."
 
 sailing.5203.t: "Dale : Une Frontière Gardée"
 sailing.5203.desc: "La décision de demeurer sur le Celduin prise, nous arrivons bientôt à un passage gardé où notre chemin est bloqué par une grande chaîne qui s'étend tout au travers de la rivière. Des gardes Dálringi nous intiment l'ordre d'arrêter notre navire et nous informent qu'il y a un péage à payer à ce passage, représentant la frontière gardée des Terres de Dale.\n\nCertains de mon équipage grognent à l'idée de devoir payer pour poursuivre le passage, tandis que d'autres semblent impatients de continuer le voyage en amont."
 sailing.5203.a: "Fort bien. Je paierai le péage."
 sailing.5203.b: "Laissez-moi parler..."
 sailing.5203.b.success: "Vous parvenez à négocier un passage libre"
 sailing.5203.b.failure: "Le passage vous est refusé et vous devez rebrousser chemin"
 sailing.5203.c: "Ne pouvez-vous voir que je suis l'un des vôtres ?"
 
 sailing.5204.t: "Dale : La Fin du Lac"
 sailing.5204.desc: "Poursuivant notre voyage le long de la Rivière Courante, nous traversons les terres sous l'autorité du Seigneur de Dale. Des deux côtés de la rivière, nous pouvons voir des routes bien entretenues pleines d'activité.\n\nAu loin, une grande cascade apparaît. Tandis que je commence à me demander si cela signifie la fin de notre voyage, [dalelands_sentry.GetFirstName] explique joyeusement que notre navire sera élevé au-dessus des Chutes de Lindal par une véritable merveille de savoir-faire. Un monte-bateau sophistiqué capable de porter même de plus grands bateaux fluviaux construit avec l'aide des [dwarves|E] d'Erebor..."
 sailing.5204.a: "Quelle ingénieuse construction ! Je me demande comment ils l'ont bâtie..."
 sailing.5204.b: "Alors, comment fonctionne précisément cette chose ?"
 sailing.5204.c: "Je puis voir tout [dorwinion|E] d'ici !"
 
 sailing.5205.t: "Dale : Le Long Lac"
 sailing.5205.desc: "Entrant dans le Long Lac lui-même, notre vaisseau vogue vers la Ville du Lac d'Esgaroth sous un paisible coucher de soleil. Nous avons parcouru un long chemin, et l'équipage est impatient d'atteindre un port bien entretenu après tant de lieues sur les eaux du Celduin.\n\nLe navire est amarré et nous descendons sur les quais, nous émerveillant devant la vue d'une ville bâtie entièrement au-dessus des eaux bleu profond du lac. C'est un centre commercial, offrant maintes opportunités de réaliser un bon profit, et puisque nous avons quelques marchandises à bord qui pourraient être vendues, il me revient une fois de plus de prendre une décision."
 sailing.5205.a: "Une agréable promenade le long des quais s'impose."
 sailing.5205.b: "Voyons si nous pouvons vendre quelque cargaison ici."
 sailing.5205.b.success: "Vos marchandises sont vendues fort profitablement"
 sailing.5205.b.failure: "Vos profits ne s'élèvent pas à grand-chose"
 sailing.5205.b.intermediate: "Vous êtes en mesure de réaliser un profit équitable"
 sailing.5205.c: "Je m'engagerai dans des pourparlers diplomatiques."
 
 sailing.5206.t: "Dale : Un Autre Choix de Route"
 sailing.5206.desc: "Nous quittons à nouveau le port de la Ville du Lac sur les eaux du Long Lac. Trois chemins s'étendent maintenant devant nous : Nous pourrions tourner vers le sud, de retour vers la Fin du Lac, et suivre le monte-bateau en bas des Chutes de Lindal, de retour vers notre port d'attache. Mais il pourrait y avoir davantage de sites à voir plus avant !\n\nLe Long Lac est alimenté par maints ruisseaux et petits cours d'eau, mais la source principale de ses eaux provient de deux rivières. Nous pourrions tenter de suivre le Celduin jusqu'à sa source au pied de la Montagne Solitaire, ou décider de traverser en [mirkwood|E], suivant la Rivière de la Forêt au courant rapide dans le Royaume Sylvestre des [elves|E]..."
 sailing.5206.a: "Naviguons en amont de la rivière de la forêt dans Vertbois."
 sailing.5206.b: "Nous continuons vers le nord le long du Celduin, vers Dale même."
 sailing.5206.c: "Je pense que nous sommes allés assez loin. Faisons demi-tour."
 
 sailing.5207.t: "Mirkwood : Dans le Royaume Sylvestre"
 sailing.5207.desc: "La rivière de la forêt est presque trop petite pour que notre vaisseau la traverse. Bientôt nous arrivons aux demeures des elfes des radeaux, à la frontière de la forêt même, et ne pouvons aller plus loin sans laisser le navire derrière.\n\nLes elfes s'approchent de nous, nous informant que la frontière de leur royaume est gardée et que nul aux mauvaises intentions ne saurait passer..."
 sailing.5207.a: "Je demanderai la permission de visiter les salles du Roi des Elfes."
 sailing.5207.b: "Il serait préférable de faire demi-tour ici."
 
 sailing.5208.t: "Mirkwood : Salles du Roi des Elfes"
 sailing.5208.desc: "Tandis que le navire demeure amarré près des demeures des elfes des radeaux, ma petite compagnie est escortée plus profondément dans la forêt par des sentinelles elfiques. Bientôt, nous atteignons les portes du palais souterrain du Roi des Elfes, et sommes admis à l'intérieur. Une salle magnifique s'ouvre devant nous, avec le trône de son souverain au centre.\n\nMe tenant devant [elvenking.GetName], j'incline la tête respectueusement et remercie [elvenking.GetHerHim] de nous avoir accordé une brève audience." 
 sailing.5208.a: "Je suis honoré d'être en votre présence, grand roi."
 sailing.5208.b: "Nos royaumes bénéficieraient grandement du commerce entre nous."
 sailing.5208.c: "Je souhaite entendre la sagesse des [elves|E]."
 
 sailing.5209.t: "Carnen : Fortifications de Dale"
 sailing.5209.desc: "Laissant la confluence dans le Celduin derrière nous, nous voyageons vers le nord le long de la rivière Carnen. Fidèles à son nom, les eaux du cours d'eau sont bien moins claires que le bleu profond de la Rivière Courante, et de la boue rougeâtre peut être aperçue sous les vagues.\n\nÀ notre gauche, d'imposantes fortifications s'élèvent, bâties par les Hommes de Dale pour garder leur frontière orientale. Des yeux vigilants scrutent depuis les remparts, observant notre passage. Un silence gardé plane au-dessus des terres tandis que le vent se renforce, emplissant nos voiles."
 sailing.5209.a: "Nul ennemi ne passera ici si aisément..."
 sailing.5209.b: "Nous ne devrions guère rester ici trop longtemps, de crainte d'être jugés suspects."
 
 sailing.5210.t: "Carnen : Les Logath Errants"
 sailing.5210.desc: "Naviguant rapidement sous les vents favorables plus au nord, nous traversons une nature sauvage indomptée de peu d'arbres et de nombreuses plaines herbeuses. Au loin, nous pouvons apercevoir l'occasionnelle fumée d'un feu de camp. Et bientôt, un tel camp apparaît juste sur les rives orientales du Carnen.\n\nTandis que nous amarrons le navire et entrons dans le camp, nous sommes accueillis par les autochtones. Ce sont des Orientaux du peuple Logath qui ont longtemps demeuré dans ces plaines venteuses. "
 sailing.5210.a: "J'enrôlerai certains de leurs cavaliers."
 sailing.5210.b: "Un peu d'entraînement sera bon pour nous tous !"
 sailing.5210.c: "Écoutons les nouvelles qu'ils apportent de leurs terres."
 logath_mercenaries: "Mercenaires Logath"
 
 sailing.5211.t: "Collines de Fer : Marchands Nains"
 sailing.5211.desc: "Tandis que nous poursuivons notre voyage toujours plus loin le long du Carnen, les plaines deviennent plus rocheuses et plus accidentées. Ce sont les terres des [dwarves|E] des Collines de Fer, et la source de l'Eaurouges se rapproche.\n\nBientôt nous rencontrons une caravane marchande de nains établissant un campement sur les rives occidentales de la rivière. Comme avec les Logath auparavant, leur rendre visite pourrait bien valoir notre temps..."
 sailing.5211.a: "Achetons quelques matériaux d'artisanat !"
 sailing.5211.b: "Je vous souhaite des voyages sûrs sur la route, amis."
 sailing.5211.c: "Nous prendrons leurs marchandises par la force !"
 sailing.5211.c.success: "Vous attaquez la caravane naine"
 sailing.5211.c.failure: "Vous êtes repoussé par les nains"
 
 sailing.5212.t: "Collines de Fer : Mercenaires Barbes-Noires"
 sailing.5212.desc: "Enfin, nous sommes arrivés à la fin de la portion navigable de la rivière Carnen. Une parentèle spéciale de [dwarves|E] vit dans des salles de pierre à proximité, à savoir les [blacklocks|E], renommés comme mercenaires.\n\nTandis que nous approchons leur forteresse, [blacklocklord.GetName] s'avance, ayant apparemment attendu notre venue. Le nain nous questionne sur notre voyage et offre de me forger une arme - si j'ai l'or pour la payer."
 sailing.5212.a: "J'engagerai certains de leurs célèbres mercenaires."
 sailing.5212.b: "Qu'ils me forgent une arme !"
 sailing.5212.b.hammer: "Un marteau nain est forgé"
 sailing.5212.b.longaxe: "Une hache longue naine est forgée"
 sailing.5212.b.tt: "Obtenu une arme !"
