 sailing.9114.t: "Le Raid"
 sailing.9114.desc: "Enfin, nous apercevons la côte qui se dessine devant nous, et les contours de notre cible commencent à émerger à l'horizon dans la brume matinale. Des mouettes se rassemblent, tournoyant autour de notre mât dans un ballet présageant le carnage à venir. Mon équipage s'assemble sur le pont, aiguisant ses armes avec un soin méticuleux et s'enhardit à grands traits d'eau-de-vie. \n\nL'heure de la décision a sonné - comment tirer le meilleur profit de cette entreprise néfaste ?"
