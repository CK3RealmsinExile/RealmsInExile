 sailing.9114.t: "L'Attaque"
 sailing.9114.desc: "Enfin nous apercevons la côte devant nous, et le contour de notre cible commence à émerger à l'horizon. Les mouettes se rassemblent, tournoyant autour de notre mât. Mon équipage s'assemble sur le pont, aiguisant leurs armes et avalant des liqueurs pour le courage. \n\nL'heure de la décision est venue - quelle est la meilleure façon de tirer profit de cette entreprise néfaste ?"
