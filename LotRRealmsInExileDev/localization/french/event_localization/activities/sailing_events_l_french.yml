 sailing.9120.t: "Le Navire Marchand"
 sailing.9120.desc: "Le temps a été clément et les vents favorables, mais nous naviguons depuis plusieurs journées sans apercevoir la moindre voile à l'horizon. L'équipage semble s'ennuyer et devient querelleur. Je commence à redouter que si leurs énergies ne trouvent pas bientôt un exutoire, ils finiront par s'entre-déchirer dans des rixes sanglantes. \n\nSoudain, le cri tant espéré retentit - des voiles ont été repérées à l'horizon occidental ! J'ordonne à mon navire de virer de bord et de mettre le cap droit sur notre proie. À mesure que nous nous rapprochons, je ne puis retenir un sourire carnassier - voici une prise de choix ! Une lourde cogue, naviguant bas sur l'eau sous le poids de sa cargaison promise aux abysses."
 sailing.9120.a: "Préparez-vous, mes gaillards ! Nous allons piller ce marchand !"
