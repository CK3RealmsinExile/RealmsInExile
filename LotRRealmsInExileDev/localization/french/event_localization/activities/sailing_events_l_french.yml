# Sailing Activity Evens
 sailing.0800.t: "Arrivée au Port"
 sailing.0800.desc: "Je parcours d'un pas assuré les passerelles du havre de [location.GetName], l'air marin vivifiant m'enveloppant de toutes parts. Tandis que le navire qui servira à mon périple est préparé par l'équipage, mes compagnons et moi avons encore quelque temps à passer dans le port.\n\nJ'entends les cris stridents des mouettes au-dessus de nos têtes et vois les vagues se briser contre les quais en contrebas. La mer s'étend devant moi avec tout le potentiel infini qu'elle recèle. Bientôt nous serons là-bas, sur les eaux libres."
 sailing.0800.a: "La mer m'appelle."

 sailing.1001.t: "Un Navire ! Mon Royaume pour un Navire !"
 sailing.1001.desc: "Tandis que je discute de mon récent désir de naviguer sur les hautes mers, mon Intendant me demande si je possède seulement un vaisseau approprié à pareille entreprise. Fouillant ma mémoire, je réalise que je ne dispose pas vraiment d'un tel navire.\n\nAlors, que faire ? Je pourrais affréter un navire pour ce voyage, ce qui serait considérablement moins onéreux ; mais si je compte renouveler souvent cette expérience, peut-être les coûts deviendraient-ils supérieurs à un seul investissement important dans l'acquisition d'un vaisseau ?"
 sailing.1001.a: "J'affréterai un navire."
 sailing.1001.b: "Trouvez-moi un charpentier naval, j'ai besoin d'un vaisseau personnel !"
 sailing.1001.c: "Personne ne m'avait prévenu qu'il y aurait des navires en jeu, j'abandonne !"

 sailing.1002.t: "Un Navire Affrété"
 sailing.1002.desc: "Me dirigeant vers les chantiers navals d'où je souhaite partir, j'examine mes options. Trois bons vaisseaux s'offrent à moi, chacun avec ses avantages et inconvénients.\n\nLe premier est une embarcation relativement petite mais agile, semblable à celles souvent utilisées pour le commerce fluvial. Peu coûteuse, mais qui ne ferait peut-être pas très bonne figure sur les mers déchaînées.\n\nLe suivant est un solide navire marchand, avec un vaste pont, de bons aménagements et une cale spacieuse. Un bon compromis.\n\nEnfin mon regard se porte sur un fier vaisseau princier, dominant tous les autres, conçu pour transporter un équipage, des marchandises et des provisions considérables. Avec sa fine menuiserie et les quartiers du capitaine ornés de feuilles d'or, c'est un navire digne d'un roi. Cependant, j'ai un mouvement de recul en entendant le prix !"
 sailing.1002.a: "Nous n'attendons pas de gros temps - la petite embarcation fera l'affaire."
 sailing.1002.b: "Fiable et bien tarifé - le navire moyen conviendra."
 sailing.1002.c: "Je suis [ROOT.Char.GetTitleAsNameNoTooltip] ! Rien de moins que le meilleur pour moi !"

 sailing.1003.t: "Un Navire Personnel"
 sailing.1003.desc: "Je convoque les charpentiers navals pour discuter de mes options et nombreux sont ceux qui présentent leur travail, mais finalement je réduis le choix à trois modèles différents.\n\nLe premier est une petite embarcation élégante, conçue pour la vitesse et la manœuvrabilité. C'est la plus petite du lot, mais aussi la moins chère.\n\nLe second est un vaisseau de taille moyenne, avec des aménagements décents, une bonne coque et une grande cale - ce serait un excellent navire.\n\nPuis je contemple le modèle final. Ses mâts percent les cieux, d'immenses voiles déployées pour saisir le vent - voici un vaisseau amiral digne d'un grand seigneur. Avec de fins quartiers d'équipage et de vastes soutes d'approvisionnement, c'est un vaisseau qui a peu d'égaux. Mais le prix ! Je grimace à la pensée de la réaction de mon intendant."
 sailing.1003.a: "...l'embarcation agile et élégante."
 sailing.1003.b: "...le solide et fiable navire marchand."
 sailing.1003.c: "...le puissant vaisseau amiral, digne d'un [ROOT.Char.GetTitleAsNameNoTooltip] !"

 sailing.1004.t: "Un Navire Endommagé"
 sailing.1004.desc: "Lorsque mon navire accoste au chantier naval, tout l'équipage peut voir qu'il a définitivement connu des jours meilleurs. Le bois craque et pourrit, des planches manquent ou sont endommagées, et dans l'ensemble il a été malmené par son temps sur les hautes mers.\n\nÀ côté des navires impeccables et bien entretenus qui l'entourent, mon fier vaisseau est un... disons, un spectacle unique.\n\nMaintenant que je suis aux docks, il serait simple pour les charpentiers navals de réparer les dégâts, moyennant une petite rémunération bien sûr... Mais en ai-je vraiment besoin ?"
 sailing.1004.a: "Réparez-le, je ne confie pas ma vie au hasard !"
 sailing.1004.b: "Il tiendra le coup parfaitement."

 sailing.1005.t: "Tentation des Quais"
 sailing.1005.desc: "Alors que je me promène sur les docks avant de partir pour mon voyage, [hooker.GetWomanMan] séduisant s'approche de moi avec une lueur dans [hooker.GetHerHis] regard.\n\n\"Que diriez-vous d'un peu de plaisir avant votre départ, marin ?\"\n\nJ'ai encore beaucoup de choses à faire pour préparer le voyage qui m'attend, mais il me reste encore du temps..."
 sailing.1005.a: "\"Que diriez-vous de BEAUCOUP de plaisir, [hooker.GetFirstNameNoTooltip] ? Je vous reverrai bientôt !\""
 sailing.1005.b: "\"Rien de mal à un peu de plaisir innocent, n'est-ce pas ?\""
 sailing.1005.c: "\"Allez-vous-en, vil [hooker.GetWomanMan] !\""
 sailing_gained_concubine_log: "A gagné [hooker.GetFirstName] comme [concubine|E]"
 sailing_had_sexual_encounter: "A eu une rencontre \"romantique\" avec [hooker.GetFirstName]"

 sailing.1006.t: "Un Couteau dans la Chambre"
 sailing.1006.desc: "Alors que je me détends dans le lit, revigoré et satisfait, je souris largement en voyant [hooker.GetFirstNameNoTooltip] grimper sur moi et desserrer [hooker.GetHerHis] robe.\n\nCependant, tout espoir d'un second round se transforme rapidement en poussière lorsque [hooker.GetHerHis] visage se remplit d'intensité et [hooker.GetSheHe] lève une dague haut au-dessus de [hooker.GetHerHis] tête, riant en abattant la lame.\n\n\"Un cadeau de l'Obscur, sot [ROOT.Char.GetTitleAsNameNoTooltip] !\""
 sailing.1006.a: "\"[hooker.GetFirstNameNoTooltip] ! Attendez... non !\""
 sailing.1006.a.desc: "Vous faites tout votre possible pour détourner la lame :"
 sailing.1006.duel_success: "Contre toute attente, vous arrachez la dague et placez [hooker.GetHerHim] en état d'arrestation"
 sailing.1006.duel_failure: "Vous sentez la dague s'enfoncer profondément dans votre poitrine tandis que votre vision s'assombrit lentement"

 sailing.1007.t: "Sculpter en Attendant"
 sailing.1007.desc: "Alors que j'erre sur les docks en attendant que les provisions soient chargées sur le bateau, mon ennui est interrompu par le bruit du bois qui se gratte. Suivant le son, je trouve mon compagnon d'équipage [whittler.GetFirstNameNoTooltip] en train de sculpter une petite figurine complexe dans un morceau de bois.\n\nLevant les yeux de [whittler.GetHerHis] travail, [whittler.GetFirstNameNoTooltip] sourit et m'appelle. \"Salut [ROOT.Char.GetFirstNameNoTooltip]. Envie de me rejoindre pour un peu de sculpture ?\"\n\nCela semble nécessiter un travail agile du couteau, mais je suis sûr que je pourrais faire quelque chose si j'essayais..."
 sailing.1007.a: "Je vais faire quelque chose pour mon enfant."
 sailing.1007.b: "Je vais faire un doux souvenir pour mon bien-aimé."
 sailing.1007.c: "Je vais faire une flûte pour mettre mes paroles en musique."
 sailing.1007.d: "Je vais faire quelque chose de simple, juste pour passer le temps."
 sailing.1007.e: "Je préfère ne pas perdre mon temps avec un travail futile."

 sailing.1008.t: "Bagarre de Taverne"
 sailing.1008.desc: "C'est la nuit avant notre voyage et je me suis amusé dans une taverne locale, buvant et mangeant avec mon équipage. Les esprits sont hauts et il y a eu beaucoup de rires alors que chacun essaie de surpasser les histoires maritimes des autres.\n\nSoudain, par-dessus le bourdonnement des clients ivres, j'entends des voix qui s'élèvent au bar, s'enflammant dans une dispute. Plissant les yeux, je vois bientôt que l'un d'eux est mon compagnon d'équipage [brawler.GetFirstNameNoTooltip].\n\nLe désaccord escalade rapidement en un match de cris complet, la salive volant. Avant longtemps, les poings se lèvent, et [brawler.GetFirstNameNoTooltip] appelle à l'aide contre le groupe de voyous costauds."
 sailing.1008.a: "\"Il doit sûrement y avoir une meilleure façon de résoudre cela ?\""
 sailing.1008.a.success: "Vous apaisez rapidement la situation, calmant les voyous"
 sailing.1008.a.failure: "Vos efforts tombent dans l'oreille d'un sourd et vous recevez tous les deux une raclée pour votre audace"
 sailing.1008.b: "\"J'arrive [brawler.GetFirstNameNoTooltip] !\""
 sailing.1008.b.success: "Vous et [brawler.GetFirstNameNoTooltip] faites rapidement le travail des voyous"
 sailing.1008.b.failure: "Vous et [brawler.GetFirstNameNoTooltip] recevez une solide raclée des voyous"
 sailing.1008.c: "\"Tu te débrouilles seul [brawler.GetFirstNameNoTooltip]...\""

 sailing.1009.t: "Concours de Boisson"
 sailing.1009.desc: "L'heure est devenue très tardive en effet, et ayant pris plus que quelques verres, mon équipage s'adonne à ses pitreries habituelles, partageant des récits et des vantardises sur leurs prouesses et conquêtes passées.\n\nLégèrement instable, mon compagnon d'équipage [challenger.GetFirstNameNoTooltip] se lève, coupe en main, avant de la claquer contre la table en bois.\n\n\"Je n'ai jamais rencontré une boisson que je ne pouvais pas vaincre ! [ROOT.Char.GetFirstNameNoTooltip], remplissez votre coupe... le dernier debout gagne vingt-cinq pièces d'or !\""
 sailing.1009.a: "\"Tu penses pouvoir me tenir tête ? Tu DOIS être ivre...\""
 sailing.1009.a.success: "Après de nombreux tours de boisson, vous entendez finalement [challenger.GetFirstNameNoTooltip] heurter le sol"
 sailing.1009.a.failure: "La boisson vous monte rapidement à la tête et vous vous évanouissez"
 sailing.1009.b: "\"Je ne pourrais jamais espérer vous surpasser en boisson [challenger.GetFirstNameNoTooltip] !\""

 sailing.1010.t: "Diseuse de Bonne Aventure"
 sailing.1010.desc: "Alors que je marche le long du front de mer, regardant les mâts des navires se balancer de haut en bas avec le roulis des vagues, j'entends la voix d'une vieille mégère près d'une petite charrette sur le côté de la route, me faisant signe d'approcher.\n\nComme je m'approche, elle rassemble un assortiment de pierres gravées de runes de la petite table ornée devant elle dans un sac de velours, le secouant avant d'en tirer cinq et de les disposer en ligne nette.\n\n\"Bonjour marin. Ces pierres mystiques furent imprégnées de pouvoir magique par les Druedain d'autrefois et ont le pouvoir de délivrer un présage pour votre voyage à venir, si seulement vous croisez ma paume avec de l'argent...\""
 sailing.1010.a: "Laissez-moi entendre ce que ces pierres ont à dire..."
 sailing.1010.a.success.t: "Les présages sont favorables !"
 sailing.1010.a.success: "Les pierres présagent de bonnes nouvelles pour votre voyage et les années à venir"
 sailing.1010.a.failure.t: "Les présages sont néfastes !"
 sailing.1010.a.failure: "Les pierres présagent de mauvaises nouvelles pour votre voyage et les années à venir"
 sailing.1010.b: "Je ne gaspillerai pas d'argent avec une charlatane et sa poignée de cailloux !"

 sailing.1011.t: "Délice des Quais"
 sailing.1011.desc: "C'est le matin de mon voyage et je marche le long des docks vers mon vaisseau avec mon compagnon d'équipage [fellow_diner.GetFirstNameNoTooltip].\n\nNous bavardons de notre aventure prochaine quand je vois [fellow_diner.GetHerHis] narines se dilater et un large sourire s'étaler sur [fellow_diner.GetHerHis] visage. Me tirant par le bras, [fellow_diner.GetSheHe] suit l'odeur jusqu'à un étal de nourriture délabré niché entre deux entrepôts.\n\n\"Je n'arrive pas à croire que cet endroit existe encore ! Ils font la soupe la plus incroyable que vous devez absolument goûter, cela vous préparera parfaitement pour notre voyage !\"\n\nJe regarde [fellow_diner.GetSheHe] saisir avidement un bol et commencer à manger, mais je ne peux m'empêcher d'hésiter. La cuisine est sale et empeste d'une odeur écrasante d'assaisonnement et d'épices. Pourtant, [fellow_diner.GetFirstNameNoTooltip] semble l'apprécier... Peut-être est-ce l'expérience authentique de la nourriture de rue !"
 sailing.1011.a: "Goûter la nourriture... On ne vit qu'une fois !"
 sailing.1011.a.success.t: "Le repas était délicieux !"
 sailing.1011.a.success: "Le repas était délicieux, vous laissant rassasié et prêt pour le voyage"
 sailing.1011.a.too_spicy.t: "Le repas était beaucoup trop épicé !"
 sailing.1011.a.too_spicy: "L'épice du repas était désagréablement forte, vous laissant en sueur"
 sailing.1011.a.failure.t: "Je ne me sens pas très bien..."
 sailing.1011.a.failure: "Le repas mal préparé vous laisse vous sentir pourri et malade avant la voile du matin"
 sailing.1011.b: "\"Êtes-vous fou ? Regardez comme ces plats sont sales !\""

 sailing.1012.t: "Attaque Aérienne !"
 sailing.1012.desc: "Alors que je marche sur la jetée, comptant mentalement nos provisions pour le voyage à venir, je sens soudain un impact vif sur ma tête. Levant ma main vers ma tête, je presse délicatement ma tempe maintenant gluante, me retournant pour trouver celui qui aurait assez de courage pour m'attaquer ainsi !\n\nÀ côté de moi, mon compagnon d'équipage [laugher.GetFirstNameNoTooltip] éclate de rire, avant de procéder à pointer vers le bout de la jetée.\n\n\"Je pense que vous trouverez votre agresseur là-bas mon [ROOT.Char.GetTitleAsNameNoTooltip] !\"\n\nRegardant au bout de la jetée, je comprends finalement, une mouette solitaire se repose sur la jetée, me fixant intensément. Baissant ma main, je peux maintenant distinguer le fait que j'ai été souillé."
 sailing.1012.a: "\"Le guerrier le plus mortel que j'aie jamais affronté !\""
 sailing.1012.b: "\"Tu OSES rire de moi ? J'aurai ta peau !\""
#sailing.1012.c: ""Someone grab me a bow, I want grilled gull!""

 sailing.1013.t: "Un Marin Expérimenté"
 sailing.1013.desc: "Après avoir revu mes listes d'équipage, je suis alarmé de découvrir qu'il nous manque quelques hommes par rapport à ce que nous aurions habituellement à bord. Bien que ce ne soit pas particulièrement nuisible à l'expédition, je préférerais avoir un navire entièrement équipé.\n\nAprès avoir regardé dans les repaires habituels du port, j'entends parler de [recruit.GetFirstNameNoTooltip], un marin bien voyagé qui a vu de nombreux voyages. Je finis par [recruit.GetHerHim] traquer, mais à ma consternation [recruit.GetSheHe] s'est déjà engagé avec un autre équipage !\n\nSe retournant en m'entendant approcher, [recruit.GetFirstNameNoTooltip] lève un sourcil.\n\n\"Y a-t-il quelque chose pour laquelle je peux vous aider ?\""
 sailing.1013.a: "J'ai une opportunité quite intéressante à vous offrir..."
 sailing.1013.a.success: "Vous convainquez avec succès le marin de rejoindre votre équipage"
 sailing.1013.a.failure: "Vous échouez à convaincre le marin"
 sailing.1013.b: "Dites-moi, quel est votre tarif habituel ? Je le doublerai !"
 sailing.1013.c: "Nous avons assez de marins, nous nous en sortirons bien"

 sailing.1014.t: "Une Journée au Marché"
 sailing.1014.desc: "Pendant que le navire est chargé de provisions, je prends le temps d'errer dans les marchés locaux.\n\nDe nombreux marchands crient, tentant de me faire la publicité de leurs marchandises. Il y a des choses vraiment exotiques ici, des nourritures que je n'ai jamais goûtées et des livres dans des langues que je ne peux comprendre. Il y a aussi de solides sélections d'alcool - je sais que l'équipage apprécierait certainement si je revenais avec cela !\n\nEst-ce que quelque chose ici attire mon attention ?"
 sailing.1014.a: "Ce livre semble intéressant !"
 sailing.1014.a.tt: "Chance d'augmenter votre progression du trait Marin"
 sailing.1014.a.success.toast: "Vous avez gagné de l'expérience bonus en tant que Marin"
 sailing.1014.a.failure.toast: "Vous n'avez pas gagné d'expérience en tant que Marin"
 sailing.1014.b: "Passez la boisson et louez [ROOT.Char.GetFaith.HighGodName] !"
 sailing.1014.c: "Des oranges ? Un fruit curieux en effet !"
 sailing.1014.d: "Je vais très bien, merci"
 
 sailing.1015.t: "Le Vieux Mendiant"
 sailing.1015.desc: "Pendant que je fais une courte promenade dans le port de [location.GetName], [first_mate.GetFirstName] et moi sommes approchés par un vieux mendiant. \"Partez-vous pour le grand océan, mon [ROOT.Char.GetTitleAsNameNoTooltip] ?\" dit le vieil homme d'un ton rauque, \"À mon époque, j'avais l'habitude de passer plus de temps à bord qu'à terre... pour quelques pièces, je pourrais vous enseigner une chose ou deux sur le fait d'être un Marin... ?\"\n\n[first_mate.GetFirstName] s'interpose entre nous. \"La mendicité est contre la loi, et ce vieux perchoir le sait. Renvoyez-le, mon [ROOT.Char.GetTitleAsNameNoTooltip] !\""
 sailing.1015.a: "Bien, voyons si vos secrets valent le salaire."
 sailing.1015.b: "[first_mate.GetFirstName] a raison. Faites vos bagages et partez."
 sailing.1015.c: "Laissez-le en paix, [first_mate.GetFirstName]. Nous partirons."

 sailing.1990.t: "Vers le Grand Océan"
 sailing.1990.desc: "Alors que mon navire tangue hors du port, mon premier officier [first_mate.GetFirstNameNoTooltip] vient à mes côtés.\n\n\"Alors, où allons-nous, Capitaine ?\"\n\nMe tournant vers [first_mate.GetHerHim], un sourire se dessine sur mon visage balayé par le vent, alors que l'esprit d'aventure monte en moi.\n\n\"Nous allons...\""
 sailing.1990.a: "\"...partir pour un voyage d'exploration.\""
 sailing.1990.b: "\"...partir en raid !\""
 sailing.1990.c: "\"...partir à la recherche du Meneltarma !\""
 sailing.1990.d: "\"...chercher à chasser une créature marine !\""

 sailing.1991.t: "Un Voyage d'Exploration"
 sailing.1991.desc: "[first_mate.GetFirstName] hoche la tête avec approbation. \"Très bien, Capitaine ! Alors où devons-nous tracer un cap ?\""
 sailing.1991.a: "Nous explorerons les rivages de la Terre du Milieu !"
#sailing.1991.b: "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c: "Nous chercherons le Meneltarma, le fabuleux dernier vestige survivant de Númenor"
 sailing.1991.d: "Nous naviguerons sur les Grandes Rivières de la Terre du Milieu !"

 sailing.1992.t: "Les Rivières de la Terre du Milieu"
 sailing.1992.desc: "Excellent ! Nous préparerons le navire pour la navigation fluviale. Où devons-nous nous diriger ?"
 sailing.1992.d: "J'ai toujours voulu remonter la Lune !"
 
 sailing.1993.t: "Un Voyage d'Exploration"
 sailing.1993.desc: "[first_mate.GetFirstName] hoche la tête avec approbation. \"Très bien, Capitaine ! Alors où devons-nous tracer un cap ?\""
 sailing.1993.a: "Nous explorerons les rivages de la [seaofrhun|E] !"

 sailing.2001.t: "Une Invitation à Jouer aux Dés"
 sailing.2001.desc: "Alors que je traverse le pont principal du navire, je peux entendre des bruits de foule venant d'en bas. Tous les matelots qui ne sont pas de service sont rassemblés autour d'une table, et un jeu de dés animé a lieu, au milieu de vapeurs de fumée et d'alcool.\n\n\"Venez Capitaine, [first_mate.GetFirstName] appelle, nous vous montrerons comment on fait !\".\n\nUn cri vient de la foule \"Ne prenez pas tout [ROOT.Char.GetHerHis] or, une partie c'est ma paie !\", suivi d'un rugissement de rire.\""
 sailing.2001.a: "Bien sûr ! Je vais jouer aux dés !"
 sailing.2001.b: "Vous ne m'attraperez pas à jouer !"

 sailing.2002.t: "Un Navire en Détresse"
 sailing.2002.desc: "Alors que nous voyageons le long de la côte non loin du port, un de mes hommes de veille crie qu'il a repéré un vaisseau local qui tangue au loin.\n\nMême d'ici, il est clair que le navire a subi des dégâts par les mers agitées ou les raiders, son équipage gardant à peine le vaisseau à flot alors qu'ils se précipitent sur le pont essayant de faire des réparations. Clairement ils sont dans une position vulnérable et ont besoin d'aide."
 sailing.2002.a: "Arrêtons-nous et essayons de les aider !"
 sailing.2002.a.tt_success: "Vous sauvez l'équipage"
 sailing.2002.a.tt_failure: "Le navire coule avec son équipage et son contenu"
 sailing.2002.b: "Nous pouvons garder le butin si nous tuons les survivants..."
 sailing.2002.b.tt_success: "Vous prenez d'assaut le bateau et massacrez son équipage"
 sailing.2002.b.tt_failure: "Vous prenez d'assaut le bateau mais l'équipage s'échappe"
 sailing.2002.c: "Passons simplement notre chemin."

 sailing.2003.t: "Léviathan"
 sailing.2003.desc: "Je respire profondément en parcourant la longueur du pont, le vent marin vivifiant et l'air salé sur mon visage. Aujourd'hui est un beau jour pour naviguer !\n\nLe court voyage a été un changement de rythme exaltant de la vie à la cour, quand nous l'apercevons : un panache d'eau distant, suivi d'une petite île de chair couleur de vin noir roulant hors des vagues.\n\nL'une des plus grandes bêtes de tous les abysses.\n\nUne baleine !"
 sailing.2003.a: "Sortez les harpons !"
 sailing.2003.a.tt_success: "Vous massacrez la baleine et la traînez au rivage"
 sailing.2003.a.tt_failure: "La bête vous échappe"
 sailing.2003.b: "Laissez les autres s'en occuper, apportez-moi juste la carcasse."
 sailing.2003.c: "Quel #EMP magnifique#! gibier !"
 sailing.2003.c.tt: "Vous affrontez un #EMP véritable#! léviathan des profondeurs"
 sailing.2003.c.tt_success: "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure: "$sailing.2003.a.tt_failure$"
 sailing.2003.d: "Une créature d'une majesté redoutable, laissons-la."
 sailing.2003.d.tt: "La baleine s'en va libre."

 sailing.2004.t: "Une Bataille sur les Hautes Mers"
 sailing.2004.desc: "Alors que nous naviguons sur le vaste Belegaer ouvert, la mer semble calme et claire. Alors que je me tiens sur le pont, me prélassant dans la lueur du soleil, un cri brise le calme.\n\n\"Capitaine !\" Mon premier officier crie, \"Navire inconnu nous approchant à grande vitesse !\"\n\nMe précipitant rapidement vers la rambarde de mon vaisseau, je scrute l'horizon, avant de finalement distinguer la forme sombre approchant rapidement. Il est apparent ce que c'est - un navire pirate. Ils seront bientôt sur nous. Devons-nous nous battre, ou fuir ?"
 sailing.2004.a: "Qu'ils viennent !"
 sailing.2004.a.success: "Vous repoussez les pirates"
 sailing.2004.a.failure: "Les pirates pillent vos objets de valeur"
 sailing.2004.b: "Hissez les voiles !"

 sailing.2005.t: "Marin par-Dessus Bord !"
 sailing.2005.desc: "Maintenant loin en mer, les mers agitées nous font tanguer d'avant en arrière. Il est difficile parfois de garder pied, mais faisable.\n\nSoudain, une voix paniquée s'élève fortement, et tournoyant vous repérez un de vos marins passer par-dessus bord ! Se précipitant sur le côté, vous voyez leur tête percer la surface, ballottée par les vagues.\n\nVous devez agir maintenant, ou ils périront assurément dans les profondeurs tumultueuses."
 sailing.2005.a: "Tenez bon, j'arrive !"
 sailing.2005.a.tt_success: "Vous sauvez le compagnon d'équipage"
 sailing.2005.a.tt_failure: "Vous échouez à sauver le compagnon d'équipage"
 sailing.2005.b: "Toi, prends cette corde ! Toi, prépare la petite embarcation !"
 sailing.2005.b.tt_success: "Votre tentative de sauvetage réussit"
 sailing.2005.b.tt_failure: "Votre tentative de sauvetage échoue"
 sailing.2005.c: "Il est trop tard - fermez les écoutilles !"

 sailing.2006.t: "Une Partie de Cartes"
 sailing.2006.desc: "Alors que je me retire dans ma cabine pour la nuit, je peux entendre des bruits de foule venant d'en bas. Tous les matelots qui ne sont pas de service sont rassemblés autour d'une table, et une partie de cartes animée a lieu, au milieu de vapeurs de fumée et d'alcool.\n\n\"Venez Capitaine, [first_mate.GetFirstName] appelle, nous vous montrerons comment on fait !\".\n\nUn cri vient de la foule \"Ne prenez pas tout [ROOT.Char.GetHerHis] or, une partie c'est ma paie !\", suivi d'un rugissement de rire."
 sailing.2006.a: "Faites de la place, je suis dans le coup"
 sailing.2006.a.tt_success: "Vous gagnez la partie"
 sailing.2006.a.tt_failure: "Vous perdez votre or"
 sailing.2006.b: "Maintenant, où sont mes as supplémentaires de confiance ?"
 sailing.2006.b.tt_success: "Votre ruse passe inaperçue"
 sailing.2006.b.tt_failure: "Vous vous faites prendre"
 sailing.2006.c: "Continuez à jouer les gars, je vais juste prendre un verre"

 sailing.2007.t: "Discorde Insupportable"
 sailing.2007.desc: "Jusqu'à présent le voyage s'est déroulé sans heurt, mais vous commencez à remarquer des grognements de l'équipage. Bientôt un compagnon d'équipage surmené, Iami-zân, vous approche. Il a la barbe luisante, mais a les mains usées d'un marin qui a vu trop de quais. Il parle avec l'accent des havres du nord, qui parfois peut sonner comme un code, mais son exaspération est claire.\n\n\"C'est un équipage formidable sire, et travailleur. Mais ce sont nos passagers qui causent la dissension ! On leur avait donné le passage gratuit, et ils ne paient pas pour leur pension, pourtant leurs plaintes sont constantes ! Et c'est toujours la même plainte ! Peu importe combien de ports glorieux nous visitons, ou combien de riches cultures ils arrivent à voir, tout ce qu'on entend jamais d'eux c'est \"Magiciens ! Magiciens ! Quand visiterons-nous les Magiciens Bleus ? À quoi ressembleront les Magiciens Bleus !\" Leurs divagations rendent l'équipage fou !\"\n\nVous savez qu'Iami-zân dit vrai. Et les passagers n'ont aucune excuse. En montant à bord on leur avait montré les parchemins contenant l'itinéraire du navire, et ils devraient savoir que nous ne visiterons pas les Magiciens Bleus avant d'avoir exploré à fond les terres des elfes et des nains. Si quelque chose n'est pas fait vous craignez que l'équipage se mutine !"
 sailing.2007.desc.elf: "Jusqu'à présent le voyage s'est déroulé sans heurt, mais vous commencez à remarquer des grognements de l'équipage. Bientôt un compagnon d'équipage surmené, Iami-zân, vous approche. Il a la barbe luisante, mais a les mains usées d'un marin qui a vu trop de quais. Il parle avec l'accent des havres du nord, qui parfois peut sonner comme un code, mais son exaspération est claire.\n\n\"C'est un équipage formidable sire, et travailleur. Mais ce sont nos passagers qui causent la dissension ! On leur avait donné le passage gratuit, et ils ne paient pas pour leur pension, pourtant leurs plaintes sont constantes ! Et c'est toujours la même plainte ! Peu importe combien de ports glorieux nous visitons, ou combien de riches cultures ils arrivent à voir, tout ce qu'on entend jamais d'eux c'est \"Magiciens ! Magiciens ! Quand visiterons-nous les Magiciens Bleus ? À quoi ressembleront les Magiciens Bleus !\" Leurs divagations rendent l'équipage fou !\"\n\nVous savez qu'Iami-zân dit vrai. Et les passagers n'ont aucune excuse. En montant à bord on leur avait montré les parchemins contenant l'itinéraire du navire, et ils devraient savoir que nous ne visiterons pas les Magiciens Bleus avant d'avoir exploré à fond les terres des elfes et des nains. Si quelque chose n'est pas fait vous craignez que l'équipage se mutine !"
 sailing.2007.a: "Empêchez les passagers de retourner au navire."
 sailing.2007.a.tt_success: "Votre équipage est libéré des gémissements"
 sailing.2007.a.tt_failure: "Magiciens Bleus quand ?"
 sailing.2007.a.tt_failure.elf: "Magiciens Bleus quand ?"
 sailing.2007.b: "Vendez les passagers aux Corsaires."
 sailing.2007.c: "Demandez à l'équipage d'ignorer la discorde."
 sailing.2007.c.tt_success: "L'équipage s'élève au-dessus des gémissements"
 sailing.2007.c.tt_failure: "Magiciens Bleus quand ?"

 sailing.2008.t: "Encalminé"
 sailing.2008.desc: "Cela fait des jours maintenant que nous avons senti le moindre souffle d'air pour remplir nos voiles. Je peux voir que l'équipage s'agite, mais je ne sais pas quoi faire à ce sujet. [first_mate.GetFirstName] demande à me voir dans ma cabine, avec un regard grave sur [first_mate.GetHerHis] visage.\n\n\"Capitaine, les hommes sont inquiets. Ils disent que nos actions ont mis en colère [ROOT.Char.GetFaith.WaterGodName], nous devons faire une offrande pour l'apaiser [ROOT.Char.GetFaith.WaterGodHerHim].\"\n\nTout cela me semble absurde, mais faire un geste augmenterait le moral."
 sailing.2008.a: "Très bien, donnons [ROOT.Char.GetFaith.WaterGodHerHim] de l'or et des prières..."
 sailing.2008.b: "Je n'entendrai plus rien sur le sujet, nous attendrons les vents !"
 sailing.2008.c: "Expliquez à l'équipage que les vents ne sont pas gouvernés par [ROOT.Char.GetFaith.WaterGodName]."

 sailing.2009.t: "Les Étoiles Brillent Pareil"
 sailing.2009.desc: "Il fait nuit quand j'émerge de ma cabine. Le pont est inhabituellement silencieux. Je peux voir un de mes hommes d'équipage assis tranquillement, [stargazer.GetHerHis] yeux tournés vers les étoiles.\n\n\"Une nuit tranquille, n'est-ce pas ?\"\n\n[stargazer.GetSheHe|U] se tourne vers moi, surpris. \"Capitaine ! Excuses, je ne faisais pas attention... avant de venir ici, je n'avais jamais vraiment pris le temps d'apprécier les étoiles, vous savez ?\"\n\nJ'acquiesce d'un signe de tête, levant les yeux vers les points de lumière loin au-dessus. \"Laissez-moi vous dire quelque chose sur les étoiles...\""
 sailing.2009.a: "Vous pouvez les utiliser pour naviguer !"
 sailing.2009.a.mariner_progress: "Vous gagnez de l'expérience de style de vie Marin."
 sailing.2009.a.success.toast: "Vous Partagez des Aperçus sur la Navigation"
 sailing.2009.b: "Elles ont été faites par [ROOT.Char.GetFaith.NightGodName] - vous voyez cet amas d'étoiles ? C'est..."
 sailing.2009.c: "Un jour, nous naviguerons parmi elles comme nous le faisons sur les mers."

 sailing.2010.t: "Accident de Navigation"
 sailing.2010.desc: "Il n'y a eu que des ciels clairs et un vent régulier pendant une semaine maintenant, la navigation est facile et le moral à bord est élevé.\n\nQuand la rafale soudaine de vent arrive, elle prend tout le monde par surprise. J'entends un cri de détresse derrière moi et me retourne pour trouver [sailor.GetFirstNameNoTooltip] étalé sur le pont, [sailor.GetHerHis] jambe dans un angle méchant.\n\n[first_mate.GetFirstName] est à mes côtés, anxieux, attendant mes instructions."
 sailing.2010.a: "Apportez-moi de la toile à voile et des poteaux en bois, vite !"
 sailing.2010.a.success: "Vous faites un travail décent"
 sailing.2010.a.failure: "Vous empirez les choses"
 sailing.2010.b: "Laissez [sailor.GetHerHim], [sailor.GetSheHe] sera moins maladroit la prochaine fois"
 sailing.2010.c: "Prenez la relève [first_mate.GetFirstNameNoTooltip], je ne peux pas faire face à cela !"
 
 sailing.2011.t: "Un Brouillard Soudain"
 sailing.2011.desc: "Peu après avoir quitté le port, notre vaisseau devient enveloppé dans un linceul de brouillard qui se lève rapidement et qui semble venir de nulle part. Le ciel est obscurci, ainsi que l'océan tout autour de nous, et il devient rapidement clair qu'il y a une décision à prendre.\n\nGardons-nous notre cap en espérant que le brouillard se lève bientôt, ou faisons-nous demi-tour avec le navire, risquant des retards mais au moins évitant de nous perdre entièrement dans le brouillard ?"
 sailing.2011.a: "Maintenez le cap ! Cette brume se lèvera bientôt..."
 sailing.2011.a.success: "Vous échappez au brouillard dense"
 sailing.2011.a.failure: "Votre vaisseau se perd dans le brouillard"
 sailing.2011.b: "Nous ferions mieux de faire demi-tour avec le navire et accepter le retard."
 sailing.2011.c: "Comme tout marin devrait le savoir, le brouillard n'est rien à craindre. Toutes voiles dehors !"
 
 sailing.2100.t: "Brises Relaxantes"
 sailing.2100.desc: "Le vent océanique caresse doucement mes cheveux alors que je me tiens à l'avant même de notre navire, appréciant pleinement l'atmosphère. #italic C'est pour cela que je suis venu à ce voyage #! ! je pense en moi-même. Je me suis rarement senti si... détendu.\n\nJe ferme les yeux un moment et laisse mes pensées vagabonder, me concentrant seulement sur le bruit des vagues qui s'écrasent, le doux balancement des planches sous mes pieds et les faibles cris des mouettes des rivages proches. Oui. Ceci... c'est ça."
 sailing.2100.a: "Je sens mon stress s'évaporer..."
 
 sailing.2101.t:1 "Un Moment pour Parler"
 sailing.2101.opening: "Alors que notre vaisseau passe près d'une grande ville avec un phare important au loin, la plupart des passagers admirent la vue. [woo_target.GetFirstName] se détend à proximité : maintenant est le moment idéal pour une conversation décontractée."
 sailing.2101.married: "Je bouge pendant que [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est distrait."
 sailing.2101.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est loin..."
 sailing.2101.currentspouse: "Peut-être qu'aujourd'hui je gagnerai mon [woo_target.GetWomanMan] !"
 sailing.2101.desc: "\n\n\"Ah [woo_target.GetTitledFirstName], c'est une chance rare de bavarder dans l'enceinte d'un navire en mer. J'espère que vous trouvez quelque plaisir à ce merveilleux voyage\", dis-je d'un ton détendu.\n\nJe suis tout à fait convaincu que [woo_target.GetHerHis] sourire porte plus que de la simple politesse.."
 sailing.2101.a: "Il n'y a rien de mieux que naviguer sur les eaux libres !"
 sailing.2101.a.tt: "#F Faites appel au côté actif de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.b:1 "Voir les sites de la [middleearth|E] avec des amis c'est vraiment vivre."
 sailing.2101.b.tt: "#F Faites appel au côté social de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.c: "J'ai pitié des marins qui travaillent dur parfois."
 sailing.2101.c.tt: "#F Faites appel au côté compatissant de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.d: "Si j'étais assez compétent, j'aiderais à maintenir le navire à flot."
 sailing.2101.d.tt: "#F Faites appel au côté diligent de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.e: "Les produits de l'océan peuvent nourrir des villes entières si nécessaire."
 sailing.2101.e.tt: "#F Faites appel au côté intendant de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2102.reply_sailor: "\"$sailing.2101.a$\"\n\n"
 sailing.2102.reply_prospector: "\"$sailing.2101.b$\"\n\n"
 sailing.2102.reply_pity: "\"$sailing.2101.c$\"\n\n"
 sailing.2102.reply_wastrel: "\"$sailing.2101.d$\"\n\n"
 sailing.2102.reply_steward: "\"$sailing.2101.e$\"\n\n"
 sailing.2102.opening: "[woo_actor.GetTitledFirstName] m'approche alors que notre navire passe près d'une grande ville avec un phare important au loin, distrayant la plupart des autres passagers.\n\n[woo_actor.GetSheHe|U] réfléchit un moment avant d'offrir :"
 sailing.2102.sailor: "$sailing.2102.reply_sailor$Je ne peux nier le frisson, l'action, est une joie."
 sailing.2102.prospector: "$sailing.2102.reply_prospector$Je connais le symbolisme auquel [woo_actor.GetSheHe] fait allusion."
 sailing.2102.pity: "$sailing.2102.reply_pity$Peut-être [woo_actor.GetSheHe] est différent des autres."
 sailing.2102.wastrel: "$sailing.2102.reply_wastrel$C'est [woo_actor.GetWomanMan] qui va quelque part."
 sailing.2102.steward: "$sailing.2102.reply_steward$Il y a vraiment de la beauté dans la nature ordonnée."
 sailing.2102.fallback: "J'ai du mal à penser à une réponse."
 sailing.2102.a: "Je ne peux nier [woo_actor.GetSheHe] a un certain charme..."

 sailing.2103.sailor: "$sailing.2102.reply_miner$\n\nJe ne peux m'empêcher de grimacer intérieurement..."
 sailing.2103.prospector: "$sailing.2102.reply_prospector$\n\nUne telle arrogance..."
 sailing.2103.pity: "$sailing.2102.reply_pity$\n\nApprenez à accepter un compliment !"
 sailing.2103.wastrel: "$sailing.2102.reply_wastrel$\n\n"
 sailing.2103.steward: "$sailing.2102.reply_steward$\n\n"
 sailing.2103.fallback: "[woo_actor.GetSheHe|U] me sourit simplement en connaissance de cause, me mettant #EMP profondément#! mal à l'aise."
 sailing.2103.a: "Quel [woo_actor.GetWomanMan] ridicule."

 sailing.2104.reply: "[woo_target.GetTitledFirstName] semble avoir réagi chaleureusement à ma stratégie"
 sailing.2104.sailor: "$sailing.2104.reply$, les yeux en feu alors [woo_target.GetSheHe] acquiesce avec véhémence."
 sailing.2104.prospector: "$sailing.2104.reply$, semblant presque me regarder avec un nouvel ensemble d'yeux."
 sailing.2104.pity:1 "$sailing.2104.reply$, déplorant la distribution injuste du travail de notre époque."
 sailing.2104.wastrel:1 "$sailing.2104.reply$, clairement surpris d'avoir trouvé une âme sœur."
 sailing.2104.steward:1 "$sailing.2104.reply$, heureux d'avoir trouvé quelqu'un qui trouve aussi de la joie dans de telles choses."
 sailing.2104.fallback: "$sailing.2104.reply$, me regardant longuement et profondément dans les yeux."
 sailing.2104.desc: "\n\nQuand [woo_target.GetSheHe] part, la tension est palpable dans chaque politesse — je savais que je trouverais les bons mots pour [woo_target.GetHerHim] gagner !"
 sailing.2104.a: "Je pense [woo_target.GetSheHe] est ferré..."

 sailing.2105.reply: "Ma réponse ne semble pas avoir impressionné [woo_target.GetTitledFirstName]"
 sailing.2105.sailor: "$sailing.2105.reply$, car [woo_target.GetSheHe] évite mon regard quand [woo_target.GetSheHe] me remercie et prend rapidement [woo_target.GetHerHis] congé."
 sailing.2105.prospector: "$sailing.2105.reply$, car [woo_target.GetSheHe] roule [woo_target.GetHerHis] yeux avec dédain."
 sailing.2105.pity: "$sailing.2105.reply$, car [woo_target.GetSheHe] perd rapidement intérêt, découragé par mes paroles."
 sailing.2105.wastrel: "$sailing.2105.reply$, car [woo_target.GetSheHe] devient vitreux, semblant n'écouter qu'à moitié."
 sailing.2105.steward: "$sailing.2105.reply$, car [woo_target.GetSheHe] devient vitreux, semblant n'écouter qu'à moitié."
 sailing.2105.fallback:1 "$sailing.2105.reply$, car [woo_target.GetSheHe] ne peut quitter ma compagnie plus tôt."
 sailing.2105.desc: "\n\nMe tenant seul après [woo_target.GetHerHis] a fait [woo_target.GetHerHis] adieu, je ne peux m'empêcher de me sentir fou d'un tel faux pas complet..."
 sailing.2105.a: "À quoi pensais-je... ?"

sailing.2201.t:1 "La Vraie Récompense"
 sailing.2201.desc:1 "Alors que nous quittons le port et nous dirigeons vers les eaux libres, j'ai l'œil sur [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], qui se tient près du grand mât du navire, inconscient de ma surveillance.\n\n"
 sailing.2201.agent: "[murder_schemer.GetTitledFirstName] ne pouvait être ici, mais ceci pourrait être l'opportunité que nous attendions.\n\n"
 sailing.2201.accomplice_2:1 "[accomplice.GetTitledFirstName] et [accomplice_2.GetTitledFirstName] surveillent [murder_target.GetHerHim] tout aussi étroitement... nous n'aurons peut-être jamais une meilleure occasion..."
 sailing.2201.accomplice:1 "Avec l'aide de [accomplice.GetTitledFirstName], je pourrais enfin être débarrassé de cet odieux [murder_target.GetWomanMan]."
 sailing.2201.alone: "Je n'ai peut-être aucun soutien parmi la compagnie, mais si je peux trouver le bon moment et accomplir l'acte proprement et silencieusement, le meurtre passerait sûrement inaperçu."
 sailing.2201.a: "Aujourd'hui est le jour."
 sailing.2201.b: "[accomplice.GetFirstNameNoTooltip] s'en chargera."
 sailing.2201.c: "Je confie cette affaire délicate à [accomplice_2.GetFirstNameNoTooltip]."
 sailing.2201.d: "Je dois être patient."
 sailing_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] tentera d'assassiner [murder_target.GetShortUIName]"

 sailing.2202.opening: "J'ai passé de nombreux jours à suivre [murder_target.GetTitledFirstName] alors [murder_target.GetSheHe] vaque à [murder_target.GetHerHis] routine quotidienne à bord du navire. Finalement, une soirée particulièrement brumeuse arrive et je suis sûr que ma cible est seule dans [murder_target.GetHerHis] cabine.\n\n"
 sailing.2202.desc: "[murder_target.GetSheHe|U] semble profondément endormi."
 sailing.2202.accomplice: "Je jette un coup d'œil vers [accomplice.GetFirstName], qui acquiesce sinistrement, le front plissé de détermination, attendant mon mouvement."
 sailing.2202.a: "Il me suffit de tirer ma dague pour me débarrasser de [murder_target.GetHerHim] à jamais !"
 sailing.2202.a.tt: "#EMP Je ne devrais pas rater cette merveilleuse opportunité qui se présente...#!"
 sailing.2202.b: "Non, cela ne vaut pas le risque..."
 sailing.2202.b.tt: "#EMP Et si [murder_target.GetSheHe] devait survivre ?#!"
 sailing_kill_murder_missed: "[murder_target.GetFirstNameOrMeNoTooltip] a de la chance"
 sailing_kill_murder_injured: "[murder_target.GetFirstNameOrMeNoTooltip] est \"accidentellement\" blessé"
 sailing_kill_murder_killed: "[murder_target.GetFirstNameOrMeNoTooltip] est \"tragiquement\" tué"
 sailing_kill_murder_escape: "[murder_target.GetFirstNameOrMeNoTooltip] s'échappe"
 sailing_target_attendee_killed_tt:1 "@death_icon![murder_target.GetShortUIName] meurt"
 sailing_target_attendee_injured_chance_tt: "[murder_target.GetShortUIName] pourrait être blessé"

 sailing.2203.desc: "Je fais mon mouvement aussi rapidement que possible, m'approchant du lit dans lequel [murder_target.GetTitledFirstName] dort. Juste au moment où je tire ma dague, je le vois bouger."
 sailing.2203.agent: "Je ne veux pas décevoir [abduct_schemer.GetFirstName]..."
 sailing.2203.accomplice: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] se précipitent rapidement."
 sailing.2203.accomplice_2: "[accomplice.GetFirstName] se joint rapidement de l'autre côté."
 sailing.2203.success: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip] ?! Que faites-v-\" [murder_target.GetFirstNameNoTooltip] s'effondre sur le lit, alors que ma dague perce profondément dans [murder_target.GetHerHis] cœur.\n\nL'acte est accompli avant [murder_target.GetSheHe] ne puisse même finir [murder_target.GetHerHis] derniers mots, et je me dépêche de couvrir mes traces, jetant le corps par-dessus bord par l'unique fenêtre de la cabine."
 sailing.2203.failure: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip] ?! Démon !\" [murder_target.GetFirstNameNoTooltip] parvient d'une manière ou d'une autre à rouler hors du chemin alors que ma dague bondit vers l'avant. Puis, [murder_target.GetFirstNameNoTooltip] se précipite sur [murder_target.GetHerHis] pieds.\n\nMais [murder_target.GetSheHe] se rue hors de la porte de la cabine alors que j'essaie de retrouver mon équilibre, regardant par-dessus [murder_target.GetHerHis] épaule avec peur, criant à pleins poumons. Je ne l'attraperai pas à temps..."
 sailing.2203.a: "Je devrais retourner sur le pont avant que quelqu'un ne devienne suspect..."
 sailing.2203.b: "Fichtre ! Fichtre ! Fichtre !"

 sailing.2204.t: "Une Lame dans l'Obscurité"
 sailing.2204.desc: "Il est tard dans la soirée, et je me suis retiré dans ma cabine pour obtenir un repos bien mérité. Alors que je suis sur le point de m'endormir, je suis surpris par un bruit inhabituel derrière moi. J'ouvre les yeux juste à temps pour voir [murder_actor.GetTitledFirstName] avec [murder_actor.GetHerHis] dague levée au-dessus de [murder_actor.GetHerHis] tête, tombant sur moi."
 sailing.2204.accomplice_2: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] suivent de près"
 sailing.2204.accomplice: "[accomplice.GetFirstName] est sur [abduct_actor.GetHerHis] talons."
 sailing.2204.success: "\n\nJe vois la détermination dans les yeux de [murder_actor.GetFirstNamePossessiveNoTooltip] trop tard, échouant à esquiver [murder_actor.GetHerHis] coup, et je suis renvoyé sur mon lit avec un bruit sourd, la dague enfoncée profondément dans mon cœur.\n\nMa vision devient floue alors que j'aperçois une dernière fois [murder_actor.GetFirstName], affichant un sourire faible mais cruel sur [murder_actor.GetHerHis] lèvres. \"Adieu, [ROOT.Char.GetFirstNameNoTooltip].\""
 sailing.2204.failure: "\n\n[murder_actor.GetFirstNameNoTooltip] essaie de me tuer ! J'esquive désespérément, recevant un coup rasant de la pointe de la dague alors qu'elle tombe sur moi, et je tombe au sol maladroitement, mais parviens à me remettre sur mes pieds alors [murder_actor.GetSheHe] perd [murder_actor.GetHerHis] équilibre, jurant.\n\nJe sprinte hors de la cabine, désespéré d'obtenir de l'aide de quiconque est encore éveillé."
 sailing.2204.a: "\"Qu-! N-\""
 sailing.2204.b: "Continuez à courir !"
 sailing_ends_tt:2 "L'[GetActivityType('activity_sailing').GetName] se termine"

 sailing.2301.t:1 "Un Moment pour Parler"
 sailing.2301.desc: "Le soleil brille vivement alors que notre navire navigue rapidement à travers les eaux libres, faisant bonne allure. [befriend_target.GetFirstName] se tient non loin, admirant la vue : c'est ma chance d'impressionner [befriend_target.GetHerHim].\n\n\"[befriend_target.GetTitledFirstNameNoTooltip] ! Comment allez-vous ? Il n'est pas souvent que nous ayons une chance de parler.\" J'ouvre informellement.\n\n[befriend_actor.GetSheHe|U] semble surpris, mais pas hostile, à ma conversation."

 sailing.2302.reply_miner: "\"$sailing.2101.a$\"\n\n"
 sailing.2302.reply_prospector: "\"$sailing.2101.b$\"\n\n"
 sailing.2302.reply_pity: "\"$sailing.2101.c$\"\n\n"
 sailing.2302.reply_wastrel: "\"$sailing.2101.d$\"\n\n"
 sailing.2302.reply_steward: "\"$sailing.2101.e$\"\n\n"

 sailing.2302.opening: "[befriend_actor.GetTitledFirstName] s'approche de moi alors que le navire file à travers l'océan paisible.\n\n[befriend_actor.GetSheHe|U] sourit chaleureusement, abordant :"

 sailing.2302.miner: "$sailing.2302.reply_miner$C'est une affirmation à laquelle je ne peux trouver de défaut."
 sailing.2302.prospector: "$sailing.2302.reply_prospector$Droit au cœur du sujet, je sais exactement ce que [befriend_actor.GetSheHe] veut dire."
 sailing.2302.pity: "$sailing.2302.reply_pity$Je ne peux nier la vérité de [befriend_actor.GetHerHis] paroles ; c'est un travail cruel."
 sailing.2302.wastrel: "$sailing.2302.reply_wastrel$Cela sonne certainement vrai ; toutes les choses utiles que je pourrais faire à la place..."
 sailing.2302.steward: "$sailing.2302.reply_steward$Ordonner la nature est certainement quelque chose auquel je peux me rapporter pour y trouver de la joie."
 sailing.2302.fallback: "Je ne suis pas sûr de quoi dire."
 sailing.2302.a: "Peut-être avons-nous plus en commun que je ne le pensais."

 sailing.2303.miner: "$sailing.2302.reply_hunter$\n\nJe ne pourrais être plus en désaccord..."
 sailing.2303.prospector: "$sailing.2302.reply_falconer$\n\nUne diversion triviale, rien de plus..."
 sailing.2303.pity: "$sailing.2302.reply_pity$\n\nUne telle faiblesse, le monde est cruel."
 sailing.2303.wastrel: "$sailing.2302.reply_wastrel$\n\nNous devons tous prendre du temps pour les diversions."
 sailing.2303.steward: "$sailing.2302.reply_steward$\n\nComme c'est très ennuyeux..."
 sailing.2303.fallback: "[befriend_actor.GetSheHe|U] sourit avec espoir, s'attendant manifestement à quelque affinité réciproque."
 sailing.2303.a: "Dites, qu'est-ce que c'est là-bas ?"

 sailing.2304.reply: "[befriend_target.GetTitledFirstName] semble avoir beaucoup en commun avec moi"
 sailing.2304.miner: "$sailing.2304.reply$, plongeant avec excitation dans les détails de la bonne façon d'ancrer et sécuriser un navire au port."
 sailing.2304.prospector: "$sailing.2304.reply$, contenant à peine [befriend_target.GetHerHis] passion pour les cartes océaniques."
 sailing.2304.pity: "$sailing.2304.reply$, partageant ma pitié pour ceux qui doivent travailler si dur."
 sailing.2304.wastrel: "$sailing.2304.reply$, déplorant que [befriend_target.GetHerHis] temps pourrait aussi être mieux passé ailleurs."
 sailing.2304.steward: "$sailing.2304.reply$, impatient de partager des aperçus sur les routes commerciales maritimes."
 sailing.2304.fallback: "$sailing.2304.reply$, relaxant [befriend_target.GetHerHis] attitude en ma compagnie."
 sailing.2304.desc: "\n\nQuand nous passons à autre chose, nous pouvons à peine être séparés — je savais que je trouverais les bons mots pour [befriend_target.GetHerHim] gagner !"
 sailing.2304.a: "Je pense que j'ai gagné [befriend_target.GetHerHim]..."

 sailing.2305.reply: "Mes mots ne semblent pas avoir fait beaucoup d'impact sur [befriend_target.GetTitledFirstName]"
 sailing.2305.miner: "$sailing.2305.reply$, car [befriend_target.GetSheHe] sourit simplement poliment, se raclant [befriend_target.GetHerHis] gorge, cherchant manifestement une façon polie de terminer notre conversation."
 sailing.2305.prospector: "$sailing.2305.reply$, car [befriend_target.GetSheHe] acquiesce seulement docilement, avant de continuer son chemin."
 sailing.2305.pity: "$sailing.2305.reply$, car [befriend_target.GetSheHe] me donne un regard étrange, et se gratte [befriend_target.GetHerHis] tête."
 sailing.2305.wastrel: "$sailing.2305.reply$, car [befriend_target.GetSheHe] semble complètement horrifié par mes mots."
 sailing.2305.steward: "$sailing.2305.reply$, car [befriend_target.GetSheHe] perd rapidement intérêt, manifestement pas d'humeur à parler de routes commerciales."
 sailing.2305.fallback: "$sailing.2305.reply$, car [befriend_target.GetSheHe] ne dit rien."
 sailing.2305.desc: "\n\nMe tenant seul après [befriend_target.GetSheHe] être passé à bavarder avec d'autres, je me sens idiot..."
 sailing.2305.a: "Bien joué, [ROOT.Char.GetFirstNameNoTooltip]."
 
