 sailing.9131.t: "Capitaine [dueled_pirate.GetFirstName] Humilié"
 sailing.9131.desc: "Après un duel vicieux, je me tiens finalement au-dessus de mon ennemi vaincu tandis qu'[dueled_pirate.GetSheHe] gît effondré sur le pont. Les deux équipages semblent être figés où ils se tiennent, me fixant intensément tandis que je savoure le moment. La rêverie est brisée par un gémissement angoissé de mon adversaire, qui commence à me supplier pour sa vie. \n\nMaintenant je dois décider de la meilleure façon de tirer avantage de la situation. J'ai prouvé ma prouesse, mais il pourrait y avoir davantage d'opportunités ici…"
