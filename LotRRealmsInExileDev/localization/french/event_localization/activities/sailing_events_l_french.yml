 sailing.9120.t: "Le Navire Marchand"
 sailing.9120.desc: "Le temps a été bon et les vents favorables, mais nous avons navigué pendant plusieurs jours sans apercevoir un autre vaisseau. L'équipage semble s'ennuyer et devient querelleur. Je commence à m'inquiéter que si leurs énergies ne sont point canalisées bientôt, ils commenceront à se battre entre eux. \n\nPuis le cri s'élève - des voiles ont été repérées à l'horizon occidental ! J'ordonne à mon navire de virer de bord et de se diriger droit vers notre cible. Tandis que nous nous approchons, je m'autorise un sourire - voici une prise ! Une grosse cogue, naviguant bas dans l'eau sous le fardeau de sa cargaison. "
