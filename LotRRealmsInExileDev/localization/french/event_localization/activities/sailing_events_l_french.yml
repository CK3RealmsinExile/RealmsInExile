 # History Exploration Start Event

 sailing.1001.t:0 "Un navire ! Mon royaume pour un navire !"
 sailing.1001.desc:0 "Alors que nous abordons mon désir récent de prendre le large, mon intendant me demande si je possède seulement un navire qui en serait capable. Alors que je fouille ma mémoire, je réalise que ce n'est pas le cas.\n\nQue faire, alors ? Je pourrais affréter un navire pour ce voyage, ce qui serait beaucoup moins cher. Mais si j'envisage de voyager souvent, peut être serait-il plus judicieux d'investir une seule fois dans l'achat d'un vaisseau ?"
 sailing.1001.a:0 "J'affrèterai un navire."
 sailing.1001.b:0 "Trouvez moi un charpentier, j'ai besoin de mon propre bâtiment !"
 sailing.1001.c:0 "Personne ne m'a dit de penser aux bateaux, j'abandonne !"
 
 sailing.1002.t:0 "Un navire affrété"
 sailing.1002.desc:0 "Alors que je progresse vers les docks d'où j'espère prendre le large, je passe en revue mes options. Il y a trois bons navires, chacun avec ses avantages et inconvénients propres.\n\nLe premier est une embarcation relativement petite mais agile, similaire à celles souvent utilisées pour le commerce fluvial. Peu chère, mais probablement inadaptée pour affronter des flots déchainées.\n\nLe suivant est un navire de commerce solidement bâti, possédant un large pont, de bonnes cabines et capable d'embarquer une cargaison respectable. Un choix polyvalent.\n\nFinalement, mon regard se pose sur un fier vaisseau princier, surplombant l'ensemble et conçu pour embarquer un grand nombre d'hommes, biens et provisions. Paré de boiseries fines, les quartiers du capitaine réhaussés à la feuille d'or, ce navire est digne d'un roi. Cependant, j'appréhende à l'idée d'apprendre son prix !"
 sailing.1002.a:0 "Nous ne nous attendons pas à du mauvais temps. La petite embarcation fera l'affaire."
 sailing.1002.b:0 "Fiable et abordable : je choisis le navire moyen."
 sailing.1002.c:0 "Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] ! Rien de moins que le meilleur pour moi !"
 
 sailing.1003.t:0 "Un navire personnel"
 sailing.1003.desc:0 "Je convoque les charpentiers pour discuter de différentes options et plusieurs me présentent leurs travaux, que je finis par réduire à trois différents modèles.\n\nLe premier est une petite embarcation élégante, conçue pour la vitesse et la manœuvrabilité. C'est la plus petite du lot mais aussi la moins chère.\n\nLa deuxième possibilité est un navire de taille moyenne, possédant des cabines confortables, une taille de soute raisonnable et une bonne capacité de cargaison. Il ferait un bon navire.\n\nEnfin, je contemple le dernier modèle. Ses mats percent les cieux, soutenant des voiles massives, déployées pour dompter les vents : ce vaisseau est digne d'un grand seigneur. Possédant des quartiers d'équipage de qualité et une grande capacité de cargaison, ce vaisseau a peu d'égal. Mais le prix ! Je grimace en pensant à la réaction de mon intendant."
 sailing.1003.a:0 "L'embarcation petite et élégante."
 sailing.1003.b:0 "Le navire de commerce, fiable et robuste."
 sailing.1003.c:0 "Le vaisseau puissant, digne d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 
 sailing.1004.t:0 "Un navire endommagé"
 sailing.1004.desc:0 "Alors que mon navire mouille dans les docks, tout l'équipage peut constater qu'il a définitivement vu des jours meilleurs. Le bois est fissuré et pourri, des planches manquent ou sont endommagées... bref, il a été rudement malmené par son séjour en haute mer.\n\nÀ côté des navires bien entretenus et intacts qui emplissent le port, mon fier vaisseau offre... eh bien, une vision unique, dirons-nous.\n\nMaintenant que je suis aux docks, ce ne serait qu'une simple affaire pour les charpentiers que de réparer les dommages, contre rémunération, bien entendu... Mais en ai-je réellement besoin ?"
 sailing.1004.a:0 "Réparez le, je ne confierais pas ma vie à la chance !"
 sailing.1004.b:0 "Il tiendra bon."
 
 sailing.1005.t:0 "La tentation du chantier naval"
 sailing.1005.desc:0 "Alors que je marche le long des docks en préparant mon voyage, un[hooker.Custom('FR_E')] [hooker.GetWomanMan] m'approche, une étincelle dans son regard.\n\n« Un peu de bonne compagnie avant votre départ, matelot[ROOT.Char.Custom('FR_E')] ? »\n\nJ'ai toujours de nombreuses choses à préparer pour la journée à venir, mais il me reste un peu de temps..."
 sailing.1005.a:0 "« Et pourquoi pas BEAUCOUP de bonne compagnie, [hooker.GetFirstNameNoTooltip] ? Je vous rejoins rapidement ! »"
 sailing.1005.b:0 "« Il n'y pas de mal à un peu de divertissement, n'est-ce pas ? »"
 sailing.1005.c:0 "« Va t-en d'ici, impudent[hooker.Custom('FR_E')] ! »"
 
 sailing.1006.t:0 "Une dague de sous les draps"
 sailing.1006.desc:0 "Alors que je m'allonge sur le lit, revigoré[ROOT.Char.Custom('FR_E')] et satisfait[ROOT.Char.Custom('FR_E')], je souris largement alors que je contemple [hooker.GetFirstNameNoTooltip] me grimper dessus et retirer ses vêtements.\n\nCependant, tout espoir d'un deuxième tour s'évanouit alors que son visage se fait déterminé et qu'[hooker.GetSheHe] lève une dague au-dessus de sa tête, riant alors qu'[hooker.Custom('FR_IlElle')] abat son arme.\n\n« Un cadeau du Seigneur Sombre, stupide [ROOT.Char.GetTitleAsNameNoTooltip] »"
 sailing.1006.a:0 "« [hooker.GetFirstNameNoTooltip] ! Attends... non ! »"
 sailing.1006.a.desc:0 "Vous ferez tout pour dévier la lame :"
 sailing.1006.duel_success:0 "Contre toute attente, vous déviez la dague et [hooker.Custom('FR_LeLa')] mettez aux fers."
 sailing.1006.duel_failure:0 "Vous sentez la dague s'enfoncer profondément dans votre torse et votre vision s'évanouit lentement."
 
 sailing.1007.t:0 "Sculpter pour s'occuper"
 sailing.1007.desc:0 "Alors que je vagabonde sur les docks, attendant la fin du chargement des provisions à bord de mon navire, mon ennui est interrompu par le bruit du bois que l'on rape. Alors que je me dirige vers le son, je découvre m[whittler.Custom('FR_OnA')] compagno[whittler.Custom('FR_NNne')] d'équipage [whittler.GetFirstNameNoTooltip] sculptant une petite figurine complexe dans un bout de bois.\n\nAlors que je jette un œil à son travail, [whittler.GetFirstNameNoTooltip] sourit et engage la conversation. « Bonjour [ROOT.Char.GetFirstNameNoTooltip]. Ça vous dit de sculpter avec moi ? »\n\nOn dirait qu'il faut une certaine habilité avec un couteau, mais je suis certain[ROOT.Char.Custom('FR_E')] que j'arriverai à quelque chose si j'essaye..."
 sailing.1007.a:0 "Je ferai un petit quelque chose pour mon enfant."
 sailing.1007.b:0 "Je ferai un souvenir pour mon amour."
 sailing.1007.c:0 "Je ferai une flûte pour mettre mes chants en musique."
 sailing.1007.d:0 "Je ferai quelque chose de simple, juste pour passer le temps."
 sailing.1007.e:0 "Je ferai mieux de ne pas perdre mon temps avec quelque chose d'aussi inutile."
 
 sailing.1008.t:0 "Bagarre de bar"
 sailing.1008.desc:0 "Nous sommes la nuit précédent le voyage et je passe du bon temps à la taverne locale, buvant et mangeant avec mon équipage. La bonne humeur règne et de nombreux rires viennent saluer les histoires de marins des uns et des autres.\n\nSoudainement, par dessus la rumeur des clients alcoolisés, j'entends des voix s'élever au bar et le début d'une dispute. Plissant les yeux, j'aperçois l'un des mes compagnons d'équipage, [brawler.GetFirstNameNoTooltip].\n\nLa dispute s'accroit rapidement jusqu'à devenir un concours de cris et les insultes fusent. Les poings se lèvent alors et [brawler.GetFirstNameNoTooltip] appelle à l'aide contre un groupe de bandits costauds."
 sailing.1008.a:0 "« Il y a surement une meilleure manière de résoudre ça ? »"
 sailing.1008.a.success:0 "Vous calmez rapidement la situation et les bandits."
 sailing.1008.a.failure:0 "Vous efforts tombent dans l'oreille de sourds et vous êtes tous deux battus pour votre audace."
 sailing.1008.b:0 "« J'arrive [brawler.GetFirstNameNoTooltip] ! »"
 sailing.1008.b.success:0 "[brawler.GetFirstNameNoTooltip] et vous venez facilement à bout des bandits."
 sailing.1008.b.failure:0 "[brawler.GetFirstNameNoTooltip] et vous prenez une solide déculottée par les bandits."
 sailing.1008.c:0 "« Débrouillez vous seul[brawler.Custom('FR_E')] [brawler.GetFirstNameNoTooltip]... »"
 
 sailing.1009.t:0 "Concours de boissons"
 sailing.1009.desc:0 "Il est désormais très tard et, ayant ingurgité plus que quelques verres, mon équipage fait ses pitreries habituelles, partageant des contes et vantardises sur leurs conquêtes et prouesses passées.\n\nLégèrement instable, m[challenger.Custom('FR_OnA')] compagno[whittler.Custom('FR_NNne')] d'équipage [challenger.GetFirstNameNoTooltip] se lève, verre au poing, avant de l'abattre sur la table de bois.\n\n« Je n'ai jamais connu de breuvage que je ne pouvais pas battre ! [ROOT.Char.GetFirstNameNoTooltip], remplissez votre verre... le dernier sur ses pieds gagne vingt-cinq pièces d'or ! »"
 sailing.1009.a:0 "« Vous pensez pouvoir me battre ? Vous ÈTES soûl[challenger.Custom('FR_OnE')]... »"
 sailing.1009.a.success:0 "Après plusieurs tours de boisson, vous entendez finallement [challenger.GetFirstNameNoTooltip] heurter le sol."
 sailing.1009.a.failure:0 "L'alcool vous monte rapidement à la tête et vous perdez connaissance."
 sailing.1009.b:0 "« Je n'ai aucune chance de vous battre, [challenger.GetFirstNameNoTooltip] ! »"
 
 sailing.1010.t:0 "Diseuse de bonne aventure"
 sailing.1010.desc:0 "Alors que je marche le long du front de mer, observant les mâts des bateaux monter et descendre au rythme du roulement des vagues, j'entends la voix d'une vieille bique venant d'un petit chariot sur le côté de la route, m'invitant à approcher.\n\nAlors que je m'exécute, elle ramasse un assortiment de pierres runiques sur la petite table décorée devant elle et les met dans un sac de velour, qu'elle secoue avant d'en sortir cinq pierres qu'elle dispose devant elle en une ligne nette.\n\n« Bonjour, matelot[ROOT.Char.Custom('FR_E')]. Ces pierres mystiques ont été infusées d'un pouvoir magique par les anciens Drû et peuvent vous donner un présage quant à votre voyage à venir, mais seulement si vous remplissez ma paume d'argent... »"
 sailing.1010.a:0 "Dites moi ce que ces pierres ont à dire..."
 sailing.1010.a.success.t:0 "Les présages sont bons !"
 sailing.1010.a.success:0 "Les pierres apportent de bonnes nouvelles pour votre voyage et les années à venir."
 sailing.1010.a.failure.t:0 "Les présages sont néfastes !"
 sailing.1010.a.failure:0 "Les pierres apportent de funestes nouvelles pour votre voyage et les années à venir."
 sailing.1010.b:0 "Je ne gâcherai pas mon argent pour une charlatane avec une poignée de cailloux !"
 
 sailing.1011.t:0 "Un délice portuaire"
 sailing.1011.desc:0 "Enfin le matin du départ ! Je marche le long des docks jusqu'à mon navire avec m[fellow_diner.Custom('FR_OnA')] compagno[fellow_diner.Custom('FR_NNne')] d'équipage [fellow_diner.GetFirstNameNoTooltip].\n\nNous discutons de notre aventure à venir lorsque je vois ses narines s'agrandir et un large sourire se dessiner sur son visage. Me prenant par le bras, [fellow_diner.Custom('FR_IlElle')] suit l'odeur jusqu'à un stand de nourriture branlant, coincé entre deux entrepôts.\n\n« Je ne peux pas croire que cet endroit existe encore ! Ils font la plus incroyable des soupes, que vous devez absolument essayer, ce sera une parfaite entrée en matière pour notre voyage ! »\n\nJe [fellow_diner.Custom('FR_LeLa')] regarde alors qu'[fellow_diner.Custom('FR_IlElle')] s'empare avidemment d'un bol et commence à manger, mais je ne peux m'empêcher d'hésiter. La cuisine est sale et exude une odeur étouffante d'assaisonnements et d'épices. Pourtant, [fellow_diner.GetFirstNameNoTooltip] a l'air d'aimer... Peut-être s'agit-il d'une authentique expérience de nourriture de rue !"
 sailing.1011.a:0 "Essayer la nourriture... On ne vit qu'une fois !"
 sailing.1011.a.success.t:0 "Le plat était délicieux !"
 sailing.1011.a.success:0 "Le plat était délicieux et vous vous sentez plein[ROOT.Char.Custom('FR_E')] et prêt[ROOT.Char.Custom('FR_E')] pour la journée."
 sailing.1011.a.too_spicy.t:0 "Le plat était bien trop épicé !"
 sailing.1011.a.too_spicy:0 "Les épices du plat étaient bien trop fortes, vous laissant en sueur"
 sailing.1011.a.failure.t:0 "Je ne me sens pas bien..."
 sailing.1011.a.failure:0 "Le plat mal préparé vous laisse nauséeu[ROOT.Char.Custom('FR_XSe')] et malade jusqu'au matin du départ"
 sailing.1011.b:0 "« Êtes vous devenu f[fellow_diner.Custom('FR_OuOlle')] ? Regardez comme ces plats sont sales ! »"
 
 sailing.1012.t:0 "Une attaque aérienne !"
 sailing.1012.desc:0 "Alors que je parcours le quai, répertoriant mentalement nos provisions pour le voyage à venir, je sens soudainement un impact net sur ma tête. Passant ma main sur ma tête, je tâte prudemment ma tempe désormais visqueuse, cherchant aux alentours le fou ayant osé m'attaquer de la façon !\n\nDerrière moi, m[laugher.Custom('FR_OnA')] compagno[laugher.Custom('FR_NNnE')] d'équipage [laugher.GetFirstNameNoTooltip] éclate de rire, avant de montrer du doigt le bout du quai.\n\n« Je pense que vous trouverez votre agresseur là bas, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]! »\n\nRegardant l'endroit désigné, je comprends finalement, alors qu'une mouette solitaire s'y repose, me regardant intensément. Laissant tomber ma main, j'en viens à la conclusion qu'on m'a fait dessus."
 sailing.1012.a:0 "« Le guerrier le plus dangereux que j'ai jamais vu ! »"
 sailing.1012.b:0 "« Vous OSEZ vous moquer de moi ? J'aurais votre tête ! »"
 #sailing.1012.c:0 ""Someone grab me a bow, I want grilled gull!""
 
 sailing.1013.t:0 "Loup de mer"
 sailing.1013.desc:0 "Alors que je passe en revue la liste de mes membres d'équipage, je m'inquiète de découvrir qu'il manque à l'appel plusieurs hommes que nous avons habituellement à bord. Bien que ça ne mette pas l'expédition en danger, je préfère l'idée d'avoir un équipage complet.\n\nAprès avoir visité les repaires habituels du port, j'entends parler de [recruit.GetFirstNameNoTooltip], un marin expérimenté qui a vu de nombreux voyages. Je [recruit.Custom('FR_LeLa')] trouve finalement, mais, à mon désespoir, [recruit.Custom('FR_IlElle')] a déjà rejoint un autre équipage !\n\nSe tournant vers vous alors que vous approchez, [recruit.GetFirstNameNoTooltip] lève un sourcil.\n\n« Puis-je vous aider ? »"
 sailing.1013.a:0 "J'ai une opportunité à vous offrir..."
 sailing.1013.a.success:0 "Vous parvenez à convaincre le marin à se joindre à votre équipage."
 sailing.1013.a.failure:0 "Vous échouez à convaincre le marin."
 sailing.1013.b:0 "Dites-moi, quel est votre prix habituel ? Je le double !"
 sailing.1013.c:0 "Nous avons assez de marin, tout ira bien."
 
 sailing.1014.t:0 "Un jour au marché"
 sailing.1014.desc:0 "Alors que les provisions sont en cours de chargement sur le navire, je prends un peu de temps pour visiter les marchés locaux.\n\nDe nombreux marchands me haranguent, essayant de promouvoir leurs biens. Il y a quelques marchandises vraiment exotiques ici, des nourritures que je n'ai jamais goûté et des livres rédigés en des langues incompréhensibles pour moi. Il y a également un choix conséquent d'alcools. Je sais que l'équipage apprécierait fortement si je revenais avec ces derniers !\n\nEst-ce que quelque chose ici me plaît ?"
 sailing.1014.a:0 "Ce livre a l'air intéressant !"
 sailing.1014.a.tt:0 "Une chance d'augmenter la progression de votre trait Marin"
 sailing.1014.a.success.toast:0 "Vous gagnez un bonus d'expérience en tant que Marin"
 sailing.1014.a.failure.toast:0 "Vous ne gagnez pas d'expérience en tant que Marin"
 sailing.1014.b:0 "Passez l'alcool et louez [ROOT.Char.GetFaith.HighGodName] !"
 sailing.1014.c:0 "Des oranges ? Un curieux fruit, en effet !"
 sailing.1014.d:0 "Je n'ai besoin de rien, merci."

 sailing.1990.t:0 "Vers le grand océan"
 sailing.1990.desc:0 "Alors que mon navire quitte le port, mon second [first_mate.GetFirstNameNoTooltip] vient me voir.\n\n« Donc, avons-nous un cap, Capitaine ? »\n\nJe me tourne vers [first_mate.Custom('FR_LuiElle')], un sourire brisant mon visage bâtu par les vents, alors que l'esprit de l'aventure s'empare de moi.\n\n« Nous partons... »"
 sailing.1990.a:0 "« ...en voyage d'exploration. »"
 sailing.1990.b:0 "« ...piller ! »"
 
 sailing.1991.t:0 "Un voyage d'exploration"
 sailing.1991.desc:0 "« Très bien Capitaine ! Où devons nous mettre le cap ? »"
 sailing.1991.a:0 "Nous explorerons les rivages septentrionaux de la Terre-du-Milieu"
 #sailing.1991.b:0 "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c:0 "Nous chercherons le Meneltarma, le dernier vestige légendaire de Númenor."
 sailing.1991.d:0 "Nous parcourerons les grands fleuves de la Terre du Milieu "

 sailing.1992.t:0 "Les fleuves de la Terre du Milieu"
 sailing.1992.desc:0 "Excellent ! Nous allons préparer le navire pour la navigation fluviale. Où devons-nous mettre le cap ?"

 sailing.2001.t:0 "PLACEHOLDER title - AN INVITATION TO PLAY DICE"
 sailing.2001.desc:0 "PLACEHOLDER description - AN INVITATION TO PLAY DICE"
 sailing.2001.a:0 "Sure! I'll play some dice!"
 sailing.2001.b:0 "You won't catch me gambling!"


 sailing.2002.t:0 "Un navire en difficulté"
 sailing.2002.desc:0 "Alors que nous voyageons le long du rivage, non loin du port, l'une des vigies annonce en criant avoir repéré un navire local en difficulté à quelques encâblures de là.\n\nMême depuis notre position, il est évident que le navire a été endommagé par une mer déchainée ou par des pilleurs et que son équipage est tout juste capable de le maintenir à flot tout en se hâtant à atteindre les docks pour procéder aux réparations. Ils sont, de toute évidence, dans une posture vulnérable et auraient besoin d'aide."
 sailing.2002.a:0 "Tenter de les aider !"
 sailing.2002.a.tt_success:0 "Vous sauvez l'équipage."
 sailing.2002.a.tt_failure:0 "Le navire coûle corps et bien."
 sailing.2002.b:0 "Nous pourrons nous emparer de la cargaison si nous tuons les survivants..."
 sailing.2002.b.tt_success:0 "Vous prenez le navire d'assaut et tuez l'équipage."
 sailing.2002.b.tt_failure:0 "Vous prenez le navire d'assaut mais l'équipage s'échappe."
 sailing.2002.c:0 "Ignorons-le."

 sailing.2003.t:0 "Léviathan"
 sailing.2003.desc:0 "Je prends une grande inspiration tout en marchant le long du pont, le vent de la mer démontée et les embruns salés frappant mon visage. C'est un jour parfait pour naviguer !\n\nCe court voyage offre un changement exaltant au rythme de la vie de cour, et c'est alors que nous le repérons : un panache d'eau à quelques distances, suivi par un ilôt de chair sombre et vineuse allant et venant au rythme des vagues.\n\nL'une des plus grandes bêtes des profondeurs.\n\nUne baleine !"
 sailing.2003.a:0 "Aux harpoooons !"
 sailing.2003.a.tt_success:0 "Vous tuez la baleine et la tirez sur le rivage."
 sailing.2003.a.tt_failure:0 "La bête s'échappe."
 sailing.2003.b:0 "Que les autres s'en chargent, apportez moi juste la carcasse."
 sailing.2003.c:0 "Quelle taille #EMP impressionante#! !"
 sailing.2003.c.tt:0 "Vous faites face à un #EMP vrai#! léviathan des profondeurs"
 sailing.2003.c.tt_success:0 "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure:0 "$sailing.2003.a.tt_failure$"
 sailing.2003.d:0 "Une créature majestueuse et terrifiante, laissez-la."
 sailing.2003.d.tt:0 "La baleine s'en va librement."

 sailing.2004.t:0 "Une bataille en haute mer"
 sailing.2004.desc:0 "Alors que nous naviguons sur le grand Belegaer, la mer semble calme et claire. Tandis que je me tiens sur le pont, profitant des rayons du soleil, un cri brise le silence. \n\n« Capitaine ! » crie mon second, « Un navire inconnu se rapproche à grande vitesse ! »\n\nJe me rue à la balustrade de mon vaisseau et scrute l'horizon, avant de finalement repérer une forme noire en approche rapide. Aucun doute sur son identité : un bateau pirate. Ils nous atteindrons prochainement. Devons-nous combattre, ou fuir ?"
 sailing.2004.a:0 "Qu'ils viennent !"
 sailing.2004.b:0 "Hissez les voiles !"
 
 sailing.2005.t:0 "Marin à la mer !"
 sailing.2005.desc:0 "Nous sommes maintenant loin en mer et la houle agitée nous malmène rudement. Il devient difficile, mais toujours faisable, de rester sur nos pieds.\n\nSoudainement, une voix paniquée s'élève brutalement, et alors que je me retourne, j'aperçois un de mes marins passer par dessus bord ! Courant vers ce flanc, j'aperçois sa tête briser la surface, ballotée par les vagues. \n\nJe dois agir maintenant, ou le marin perdra sans aucun doute la vie dans les abysses tempétueuses."
 sailing.2005.a:0 "Tenez-bon, j'arrive !"
 sailing.2005.a.tt_success:0 "Vous sauvez le marin."
 sailing.2005.a.tt_failure:0 "Vous échouez à sauver le marin."
 sailing.2005.b:0 "Vous, prenez cette corde ! Vous, preparez l'esquif !"
 sailing.2005.b.tt_success:0 "Votre tentative de sauvetage réussit."
 sailing.2005.b.tt_failure:0 "Votre tentative de sauvetage échoue."
 sailing.2005.c:0 "C'est trop tard - fermez les écoutilles !"
 
 sailing.2006.t:0 "Jeu de carte"
 sailing.2006.desc:0 "Alors que je me retire dans ma cabine pour la nuit, j'entends la rumeur d'une foule provenant de l'entrepont. Tous les matelots au repos sont réunis autour d'une table et participent à un jeu de carte animé, au milieu de la fumée et des vapeurs d'alcool.\n\n« Approchez Capitaine », appelle [first_mate.GetFirstName], « nous vous montrerons comment jouer ! ».\n\nUn cri s'élève de la foule « Ne prenez pas tout son argent, c'est en partie ma paye ! », suivi d'éclats de rire."
 sailing.2006.a:0 "Faites de la place, j'en suis."
 sailing.2006.a.tt_success:0 "Vous remportez la partie."
 sailing.2006.a.tt_failure:0 "Vous perdez votre or."
 sailing.2006.b:0 "Bon, dans quelle manche ais-je mis mes as ?"
 sailing.2006.b.tt_success:0 "Votre triche n'est pas découverte."
 sailing.2006.b.tt_failure:0 "Vous êtes repéré."
 sailing.2006.c:0 "Continuez à jouer les gars, je vais juste prendre un verre."
 
 sailing.2007.t:0 "Insupportable discorde"
 sailing.2007.desc:0 "Le voyage, jusqu'à présent, s'est déroulé sans accroc, mais je commence à sentir de la grogne dans l'équipage. Finalement, un matelos surmené, Iamizân, vous approche. La barbe rustre, il possède les mains d'un marin qui a connu de nombreuses expéditions. Il s'exprime dans le jargon des havres nordiques, qui peut parfois ressembler à du code, mais son exaspération est évidente.\n\n« C't'un bon équipage, sire, qui travaille dur. Mais nos passagers, ils causent d'la dissension ! On leur a donné accès libre et une cabine confortable et gratuite, mais ils n'arrêtent pas de s'plaindre ! Toujours la même ! Peu importe l'nombre de ports glorieux qu'on visite dans les royaumes des hommes, ou combien d'riches cultures ils rencontrent, tout ce qu'on entends d'eux c'est "Elfes ! Elfes ! Quand visit'rons nous les Elfes ? À quoi r'ssemble les Elfes ?" Ils rendent l'équipage fou !” \n\nVous savez qu'Iamizân dit la vérité. Et que les passagers n'ont aucune excuse. Lors de l'embarquement, on leur a montré les parchemins contenant l'itinéraire du navire. Ils doivent savoir que nous ne visiterons pas les terres elfiques avant la troisième étape du voyage. Si rien n'est fait, vous craignez que l'équipage ne se mutine !""
 sailing.2007.a:0 "Empêchez les passagers de revenir au navire."
 sailing.2007.a.tt_success:0 "Votre équipage est libéré de leurs complaintes"
 sailing.2007.a.tt_failure:0 "À quand les Elfes ?"
 sailing.2007.b:0 "Vendez les passagers aux Corsaires."
 sailing.2007.c:0 "Enseignez à l'équipage à ignorer la discorde."
 sailing.2007.c.tt_success:0 "L'équipage ignore les complaintes"
 sailing.2007.c.tt_failure:0 "À quand les Elfes ?"

 sailing.2008.t:0 "Accalmie"
 sailing.2008.desc:0 "Cela fait des jours que nous n'avons pas sentil le moindre souffle d'air pour remplir nos voiles. Je peux voir que l'équipage devient agité, mais je ne sais pas comment résoudre la situation. [first_mate.GetFirstName] demande à me voir dans ma cabine, un air grave sur son visage.\n\n"Capitaine, l'équipage est inquiet. Ils disent que nos actions ont mis [ROOT.Char.GetFaith.WaterGodName] en colère et que nous devrions faire une offrande pour l'apaiser."\n\nTout ceci me semble absurde, mais il est vrai que faire un geste relèverait le moral."
 sailing.2008.a:0 "Très bien, offrons lui de l'or et des prières..."
 sailing.2008.b:0 "Je n'entendrai rien de plus sur le sujet, nous attendrons les vents !"
 sailing.2008.c:0 "Expliquez à l'équipage que les vents ne sont pas régis par [ROOT.Char.GetFaith.WaterGodName]."
 
 sailing.2009.t:0 "Les étoiles brillent de la même manière"
 sailing.2009.desc:0 "Il fait nuit lorsque j'émerge de ma cabine. Le pont est inhabituellement silencieux. Je peux voir l'un[stargazer.Custom('FR_E')] de mes compagn[stargaze.Custom('FR_OnEs')] d'équipage assis[stargaze.Custom('FR_E')] silencieusement, ses yeux tournés vers le firmament.\n\n"N'est ce pas une nuit paisible ?"\n\n[stargazer.GetSheHe|U] se tourne vers moi, surpris[stargazer.Custom('FR_E')]. "Capitaine ! Mes excuses, je ne faisais pas attention... Avant de venir ici je n'ai jamais vraiment pris le temps de contempler les étoiles, vous comprenez ?"\n\nJ'acquiese, levant mon regard vers les minuscules points de lumière au dessus de nos tête. "Laissez moi vous dire quelque chose au sujet des étoiles..."
 sailing.2009.a:0 "Vous pouvez les utiliser pour naviguer !"
 sailing.2009.a.mariner_progress:0 "Vous gagnerez de l'expérience du mode de vie Marin."
 sailing.2009.a.success.toast:0 "Vous partagez vos idées sur la navigation"
 sailing.2009.b:0 "Elles furent faites par [ROOT.Char.GetFaith.NightGodName] - vous voyez ce groupement d'étoile ? C'est..."
 sailing.2009.c:0 "Un jour, nous naviguerons parmi elles, comme sur les océans."
 
 sailing.2010.t:0 "Accident de navigation"
 sailing.2010.desc:0 "Nous n'avons rien connu d'autre que des ciels clairs et un vent stable depuis déjà une semaine, rendant la navigation aisée et le moral au beau fixe à bord.\n\nAinsi, quand de soudaines rafales de vents s'abattent, elles prennent tout le monde par surprise. J'entends un cri de détresse derrière moi et me retourne pour trouver [sailor.GetFirstNameNoTooltip] étendu sur le pont, sa jambe tordue dans un angle contre nature.\n\n [first_mate.GetFirstName] est à mes côtés, anxieu[first_mate.Custom('FR_XSe')], attendant mes instructions."
 sailing.2010.a:0 "Apportez moi du tissu et des bâtons de bois, vite !"
 sailing.2010.a.success:0 "Vous faites du bon travail"
 sailing.2010.a.failure:0 "Vous empirez la situation"
 sailing.2010.b:0 "Laissez [sailor.GetHerHim], [sailor.GetSheHe] sera moins maladroit[sailor.Custom('FR_E')] la prochaine fois."
 sailing.2010.c:0 "Je vous laisse gérer, [first_mate.GetFirstNameNoTooltip], je ne peux pas m'en occuper !"
 
 sailing.3100.t:0 "Planifier un voyage pour Númenor"
 sailing.3100.desc:0 "Je peux voir [first_mate.GetFirstNameNoTooltip] être gagné[first_mate.Custom('FR_E')] par l'excitation alors qu'[first_mate.GetSheHe] commence à rallier le reste de l'équipage, qui se met rapidement au travail, hissant les voiles et remontant l'ancre.\n\nJe descends dans mes quartiers, ouvrant un hayon pour laisser la lumière du soleil éclairer les chartes navales étalées sur la table du capitaine. [first_mate.GetFirstNameNoTooltip] entre et me rejoins.\n\n"Donc, où pensez vous que nous trouverons l'île perdue de [numenor|E] Capitaine ?""
 sailing.3100.a:0 "Utiliser toutes vos connaissances sur Númenor pour deviner son emplacement probable"
 sailing.3100.a.success:0 "Vous réussissez à établir un cap"
 sailing.3100.a.success.tt:0 "Vous vous élancez avec confiance dans les hautes mers."
 sailing.3100.a.failure:0 "Vous êtes incapable d'établir un cap"
 sailing.3100.a.failure.tt:0 "Vous perdez rapidement confiance et décidez d'explorer ailleurs."
 sailing.3100.a.positive.odds:0 "#P Posséder le trait [GetTrait('scholar').GetName( GetNullCharacter )], l'héritage culturel Númenoréen ou avoir réalisé une exploration de l'histoire de Númenor augmentera vos chances de succès. #!"
 sailing.3100.a.negative.odds:0 "#N Une nature [GetTrait('impatient').GetName( GetNullCharacter )] impatiente diminuera vos chances de succès. #!"
 sailing.3100.b:0 ""Je n'en ai, en réalité, aucune idée ! Peut être devrions nous explorer quelque part d'autre !""
 sailing.3100.b.tt:0 "Vous décidez d'explorer ailleurs."
 
 sailing.3101.t:0 "Un cap défini"
 sailing.3101.desc:0 "Après avoir compulsé mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je réduis nos recherches à une petite zone dans la mer de [belegaer_sea|E].\n\nM'emparant d'une plume, je note l'emplacement avec une grande croix et me tourne vers mon second, plein[ROOT.Char.Custom('FR_E')] d'assurance.\n\n"Nous partons pour l'extrême ouest du Cap de Mardruak, et puis mettrons le cap à 260 degrés dans la Grande Mer !""
 sailing.3101.a:0 "Ainsi débute notre voyage."
 
 sailing.3102.t:0 "Un chemin toujours dissimulé"
 sailing.3102.desc:0 "Après avoir compulsé mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je suis juste capable de définir un emplacement vraisemblable de l'île engloutie sans grande certitude. C'est l'expression même de chercher une aiguille dans une botte de foin.\n\nDu coin de l'oeil, je vois la confiance de [first_mate.GetFirstNameNoTooltip]s'évanouir quand [first_mate.GetSheHe] réalise à quel point je suis perdu[ROOT.Char.Custom('FR_E')]. Lentement, [first_mate.GetSheHe] pose une main sur mon épaule.\n\n"Peut-être... le temps n'est il pas encore venu ?""
 sailing.3102.a:0 "J'imagine qu'[first_mate.GetSheHe] a raison. Nous n'aurions couru qu'à notre mort."
 
 sailing.3200.t:0 "Serpent de mer"
 sailing.3200.desc:0 "Alors que nous naviguons, je ne peux me débarasser d'un sentiment d'inquiétude, jettant des regards occasionnels aux profondeurs.\n\nAlors que je regarde au loin, je vois quelque chose briser la surface pendant un moment, et un frisson parcourt ma colonne vertébrale. Je le repère à nouveau, plus prêt, et suis capable de discerner une forme écailleuse se mouvant parmi les vagues.\n\nQuand je réalise finalement ce qui approche, la peur m'écrase presque complètement - aussi large qu'un grand navire, doté d'un long corps serpentin et d'une tête avec des crêtes, ça ne ressemble à rien de ce que j'ai vu jusque là. Il s'agit de l'un des mythiques drakes des mers, un parent lointain des dragons d'autrefois. Je pensais qu'ils n'étaient qu'une légende ! \n\nJe dois choisir rapidement maintenant, alors qu'il se rapproche sans cesse, ses yeux remplis d'un désir malicieux et rivés sur mon navire. Dois je combattre et continuer, ou faire demi tour dans une tentative de fuite ?"
 sailing.3200.a:0 ""Archers, préparez vos arcs ! Nous abattrons ce serpent de mer !""
 sailing.3200.a.success:0 "Vous réussissez à abattre le serpent de mer"
 sailing.3200.a.success.tt:0 "Vous et votre équipage célebrez une grande victoire."
 sailing.3200.a.failure:0 "Vous êtes débordé par l'assaut du drake de mers"
 sailing.3200.a.failure.tt:0 "@death_icon! Le drake de mer détruit votre navire et vous risquez la mort."
 sailing.3200.a.positive.odds:0 "#P Posséder le mode de vie d'un[ROOT.Char.Custom('FR_E')] [GetTrait('strategist').GetName( GetNullCharacter )], une éducation [GetTrait('education_martial_3').GetName( GetNullCharacter )] ou meilleure, un corps [GetTrait('athletic').GetName( GetNullCharacter )] ou si le personnage [GetModifier('large_boat_modifier').GetNameWithTooltip] augmentera vos chances de succès. #!"
 sailing.3200.a.negative.odds:0 "#N Posséder une nature [GetTrait('craven').GetName( GetNullCharacter )], être [GetTrait('disfigured').GetName( GetNullCharacter )] ou naviguer sur un navire peu impressionant ou endommagé réduira vos chances de succès. #!"
 sailing.3200.b:0 ""Éloignez nous d'ici ! Nous n'avons aucun espoir de l'abattre !""
 sailing.3200.b.tt:0 "Vous tentez de fuir vers le port le plus proche."
 sailing.3200.b.success.tt:0 "Votre navire et vous même réussissez à vous échapper, indemnes."
 sailing.3200.b.failure.tt:0 "Vous vous échappez, mais au prix de lourds dégats pour votre navire."

 sailing.3201.t:0 "Tueu[ROOT.Char.Custom('FR_UrUse') de serpent"
 sailing.3201.desc:0 "Mon équipage crible la bête de flèches alors qu'elle tente d'attaquer le navire, pendant que j'essaye de trouver une ouverture pour asséner un coup puissant. Finalement, alors qu'il tente de m'attraper dans ses mâchoires, je parviens à esquiver de justesse avant de lui enfoncer ma lame dans l'œil !\n\nHurlant à l'agonie, la bête se débat dans tous les sens, me jettant contre le pont. Cependant, j'ai visé jsute - la bête livre un dernier cri strident avant de s'éffondrer dans la mer, son corps flottant à la surface.\n\nMon équipage éclate dans des hourras extatiques, certains apportant des bouteilles personnelles pour célébrer le haut fait. M[first_mate.Custom('FR_OnA')] second[first_mate.Custom('FR_E')], [first_mate.GetFirstNameNoTooltip], me tape sur l'épaule.\n\n"[ROOT.Char.Custom('FR_LeLa')] tueu[ROOT.Char.Custom('FR_UrUse') de serpent" sonne plutôt bien, qu'en pensez vous m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip]?"
 sailing.3201.a:0 ""Je suppose que ça sonne bien...""
 sailing.3201.b:0 ""Assez d'idioties, j'ai besoin d'un verre !""
 
 sailing.3202.t:0 "Une collation savoureuse !"
 sailing.3202.desc:0 "Le drake de mer repousse aisément les flèches tirées avec désespoir par mon équipage, saisissant des matelots à droite et à gauche !\n\nRapidement, il vient pour moi. J'esquive une fois, puis deux, puis - plus rien."
 sailing.3202.a:0 "Non... Pas comme ça !"
 sailing.3202.a.success.tt:0 "Vous parvenez à vous échapper, toujours en vie."
 sailing.3202.a.failure.tt:0 "@death_icon! Vous êtes avalé entièrement, et n'êtes plus jamais revu par les vivants."
 
 sailing.3300.t:0 "Amenuisement des provisions"
 sailing.3300.desc:0 "Nous avons déjà passé beaucoup de temps en mer et des vents forts nous ont empêché de progresser autant que je l'aurais voulu. Mais pire encore, m[first_mate.Custom('FR_OnA')] second[first_mate.Custom('FR_E')] m'informe que nos provisions s'amenuisent dangeureusement et qu'il est porbable que nous tombions à court avant d'atteindre notre destination. Des combats ont déjà éclaté parmi mon équipage et, sans mon commandement, ça aurait surement fini en désastre.\n\nIl est temps pour moi de décider d'utiliser ou la carotte, ou le bâton. Je pourrais essayer d'imposer une dépense juste de nos provisions restantes pour tenir plus longtemps, ou je pourrais imposer une discipline draconnienne, utilisant mon savoir pour rationner les provisions jusqu'à des temps meilleurs.\n\nD'un autre côté, nos provisions nous permettrait un dernier voyage jusqu'au port, mais puis je vraiment abandonner maintenant ?"
 sailing.3300.a:0 "Je suis sûr que je peux faire durer ce qu'il nous reste..."
 sailing.3300.a.success:0 "Vous rationnez avec succès les provisions restantes"
 sailing.3300.a.success.tt:0 "Vous aurez suffisament de nourriture et d'eau pour finir le voyage."
 sailing.3300.a.failure:0 "Vous vous trompez dans le calcule de la quantité de rations"
 sailing.3300.a.failure.tt:0 "@death_icon! Votre équipage tout entier et vous même mourrez de faim en mer."
 sailing.3300.a.positive.odds:0 "#P Posséder un mode de vie [GetTrait('administrator').GetName( GetNullCharacter )], un tempérament [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] ou [GetTrait('just').GetName( GetNullCharacter )], ou être [GetTrait('inappertetic').GetName( GetNullCharacter )] augmentera vos chances de succès. #!"
 sailing.3300.a.negative.odds:0 "#N Posséder un mode de vie [GetTrait('reveler').GetName( GetNullCharacter )], un tempérament [GetTrait('gluttonous').GetName( GetNullCharacter )] ou [GetTrait('greedy').GetName( GetNullCharacter )], ou être un [GetTrait('comfort_eater').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.b:0 "La discipline est la réponse, ce navire est maintenant sous loi martiale !"
 sailing.3300.b.success:0 "Vous maintenant votre équipage en ordre avec succès"
 sailing.3300.b.success.tt:0 "Vos connaissances de la logistices et l'imposition de la discipline parmi les hommes vous évitent la famine."
 sailing.3300.b.failure:0 "Vous perdez le contrôle de la situation"
 sailing.3300.b.failure.tt:0 "@death_icon! Votre approche dirigiste et votre incapacité à imposer la discipline déclenchent une mutinerie, mettant fin à votre tyrranie."
 sailing.3300.b.positive.odds:0 "#P Posséder beaucoup de [dread|E], le mode de vie [GetTrait('diplomat').GetName( GetNullCharacter )], de l'experience comme [GetTrait('mariner_2').GetName( GetNullCharacter )] ou [GetTrait('mariner_3').GetName( GetNullCharacter )], ou comme [GetTrait('logistician').GetName( GetNullCharacter )] en temps de guerre augmentera vos chances de succès. #!"
 sailing.3300.b.negative.odds:0 "#N Posséder peu de [dread|E], un tempérament [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] ou [GetTrait('gluttonous').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.c:0 "J'ai essayé, mais ça n'en vaut pas le risque."
 sailing.3300.c.tt:0 "Vous faites demi tour et retournez au port."
 
 sailing.3301.t:0 "Rations"
 sailing.3301.desc:0 "Avec quelques calculs astucieux, j'ai réussi à étendre nos provisions limités par une méthode juste, en implémentant un rationnement strict sur mon navire.\n\nBien que nos ventres ne sont pas aussi remplis que lors du début de notre voyage, au moins aucun membre d'équippage ne peut crier à l'injustice."
 sailing.3301.a:0 "Un pour toi, un pour moi."
 
 sailing.3302.t:0 "Famine"
 sailing.3302.desc:0 "Le moral était au beau fixe lorsque j'ai calculé une ration quotidienne importante de nourriture et d'eau pour tout le monde à bord du navire. Mais la joie s'est vite transformée en désespoir lorsque nos stocks se sont épuisés, sans terre en vue, à des kilomètres de la côte.\n\nMa gorge est sèche et mon estomac gronde dans la plus douloureuse des crampes. Il ne me reste pas longtemps, de nombreux membres d'équipages sont déjà morts.\n\nQue s'est il passé ?"
 sailing.3302.a:0 "Ai je oublié de reporter une unité ?"
 
 sailing.3303.t:0 "D'une main de fer"
 sailing.3303.desc:0 "Malgré la résistance initiale de mon équipage, et avec une main ferme et des décisions sans compromis, j'ai réussi à reprendre le contrôle sur notre problème de provisions.\n\nLe moral en a pris un coup et le son des ventres gargouillants est devenu habituel, mais au moins puis je enfin me reconcentrer sur le voyage à venir."
 sailing.3303.a:0 "Ça devait être fait."
 
 sailing.3304.t:0 "Mutinerie"
 sailing.3304.desc:0 "Mes efforts pour imposer à l'équipage une rigueur draconienne ont conduit au désastre. Mes hommes affamés et insatisfaits n'ont pas eu la force recquise pour se reconcentrer sur notre destination et ils se sont emparés de mon navire lors d'une mutinerie !\n\nAttachant solidement mes bras dans mon dos, ils me jettent par le gréement pendant qu'ils débattent de ce qu'il faut faire de moi. Alors, leurs meneur supposé, [mutiny_leader.GetFirstNameNoTooltip] me remet sur mes pieds et me pousse sur la planche posée à la hâte sur le bord de mon navire, empêchant toute retraite avec son épée tendue.\n\n"Marche. Tyran..."\n\n
 sailing.3304.a:0 ""Lâches ! Traîtres !""
 
 sailing.3400.t:0 "La folie des vagues"
 sailing.3400.desc:0 "Je m'éveille avec les sons de l'hystérie. Émergeant de mes quartiers, je trouve mon premier Lieutenant, [first_mate.GetFirstNameNoTooltip] habituellement assuré[first_mate.Custom('FR_E')], pleurant sur le pas de ma porte. Je [first_mate.GetHerHim] secoue, essayant d'en tirer une réponse, avant de chercher un autre membre d'équipage.\n\nJe passe entre les membres de mon équipage, essayant de comprendre ce qui ne va pas, tentant d'assembler les pièces éparses de l'histoire. Il semble que tout l'équipage ai été frappé d'un même rêve terrible, d'images d'une vague s'élévant plus haut que des montagnes, charriant des débris dans son passage.\n\nMon navire est complètement à l'arrêt, l'équipage trop terrifié que la grande vague ne viennen les chercher s'ils osent continuer plus avant. Ils me supplient de faire demi tour, pour mon bien comme pour le leur."
 sailing.3400.a:0 ""Reprenez courage mes amis - ce n'est qu'un rêve et nous sommes presque arrivés !""
 sailing.3400.a.success:0 "Vos paroles rassurent l'équipage"
 sailing.3400.a.success.tt:0 "Vous ralliez l'équipage, dissipant leurs doutes quant à votre quête."
 sailing.3400.a.failure:0 "Vos paroles ne trouvent que des oreilles sourdes"
 sailing.3400.a.failure.tt:0 "Votre équipage succombe au désespoir, vous prenant comme captif pour assurer leur survie."
 sailing.3400.a.positive.odds:0 "#P Avoir un mode de vie [GetTrait('diplomat').GetName( GetNullCharacter )], ou une nature [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] ou [GetTrait('cynical').GetName( GetNullCharacter )] augmentera vos chances de succès. #!"
 sailing.3400.a.negative.odds:0 "#N Avoir une nature [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] ou [GetTrait('fickle').GetName( GetNullCharacter )], ou être [GetTrait('lunatic_1').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3400.b:0 ""La vague est dans vos têtes, mais JE SUIS BIEN LÀ !""
 sailing.3400.b.desc:0 "Vous tentez d'utiliser votre [dread|E] importante pour tirer vos membres d'équipages hors de leur folie."
 sailing.3400.b.success.tt:0 "Vous et votre navire parvenez à vous échapper, intacts."
 sailing.3400.b.failure.tt:0 "Vous vous échappez mais votre navire subit d'importants dégâts."
 sailing.3400.c:0 ""Je peux sentir le froid dans mes os... Rentrons.""
 sailing.3400.c.tt:0 "Vous retournez au port."
 
 sailing.3401.t:0 "La folie s'évanouit"
 sailing.3401.desc:0 "Lentement, l'équipage se calme, mes paroles leur apportant concentration et unité. L'emprise qu'a la vision sur eux s'évanouit, et nous partons à nouveau vers [numenor|E]."
 sailing.3401.a:0 "Nous avons maitrisé la peur."
 
 sailing.3402.t:0 "L'emprise de la folie demeure"
 sailing.3402.desc:0 "Mon équipage n'entend rien de mes mots et lorsque je tente de les convaincre de repartir, ils paniquent encore plus, finissant par m'enfermer dans mes quartiers ! Ils clament que ce n'est que pour MON bien, car je suis sûrement devenu fou pour seulement suggérer de continuer face au danger à venir.\n\nMes hommes établissent rapidement un cap vers leurs foyers, me laissant seul de ma pièce, fulminant et trahi..."
 sailing.3402.a:0 "Je ne suis pas fou, VOUS ÊTES TOUS FOUS !"

 sailing.3500.t:0 "La fureur d'Ossë"
 sailing.3500.desc:0 "Enfin, tout semble bien se passer. En se basant sur mes calculs, je devrais me rapprocher de l'endroit où git [numenor|E], et la mer a été clémente - de bons vents et des vagues calmes.\n\nMais au moment où j'ai ces pensées, tout change. Le vent tourmente mon vaisseau, les vagues le martelant comme des tambours venus des profondeurs. C'est alors que la pluie commence à tomber - au départ une bruine, puis des trombes. Une tempête pleine de fureur est apparue en ce jour des plus calmes, différente de toutes celles que j'ai connu.\n\nA travers le déluge torrentiel, je crois pouvoir distinguer un être au loin qui me regarde, avant de retourner dans l'océan, s'effondrant comme une vague dans les profondeurs.\n\nJe n'ai pas le temps de plus y réfléchir, cependant - je dois choisir entre braver la tempête ou faire demi tour devant ce dernier obstacle."
 sailing.3500.a:0 ""Seigneur des profondeurs, guidez moi !""
 sailing.3500.a.success:0 "Vous parvenez à braver la tempête"
 sailing.3500.a.success.tt:0 "Vous mobilisez toute votre expérience des mers pour traverser la tempête en vie."
 sailing.3500.a.failure:0 "Votre navire se perd dans la tempête"
 sailing.3500.a.failure.tt:0 "@death_icon! La tempête se révèle trop dure pourvous et vous êtes livrés aux vagues."
 sailing.3500.a.positive.odds:0 "#P Avoir une grande expérience comme [GetTrait('mariner_1').GetName( GetNullCharacter )] ainsi qu'un Vaisseau grand et résistant augmentera vos chances de succès. #!"
 sailing.3500.a.negative.odds:0 "#N Avoir peu ou pas d'expérience comme [GetTrait('mariner_1').GetName( GetNullCharacter )] ainsi qu'un petit Vaisseau ou endommagé diminuera vos chances de succès. #!"
 sailing.3500.b:0 ""Seigneur des tempêtes, pardonne nous ! Nous n'irons pas plus loin !""
 sailing.3500.b.tt:0 "Vous faites demi tour vers le port."
 
 sailing.3501.t:0 "Chevaucher la tempête"
 sailing.3501.desc:0 "Je m'aggripe à la barre alors que le navire brise la crête d'une nouvelle vague. Le tonnerre résone alors que des éclaires percent les ténèbres.\n\nJe rugis des ordres et commande de réajuster les grééments, les matelots travaillant murieusement à exécuter mes ordres. Mon navire est malmené et meurtri, mais je refuse d'abandonner.\n\nEnfin, cependant, les vents commencent à se calmer et les vagues tombent. La tempête se calme et lorsque le premier rayon du soleil perce les nuages, je n'imagine pas voir un jour une plus belle vue. J'ai affronté cette tempête, la furie d'[ossecharacter|E], comme nul autre.\n\nEt, au loin... serait ce possible ?"
 sailing.3501.a:0 ""Déployer les voiles, cap sur cette île !""
 
 sailing.3502.t:0 "L'océan comme tombeau"
 sailing.3502.desc:0 "Je tente désespérement de m'agripper malgré la tempête, rugissant des ordres aux matelots. Mais ce n'est pas une simple tempête.\n\nJ'entends un craquement bruyant provenant du mât principal du navire qui, trop longuement malmené par les vent, ne peut plus tenir et tombe vers le pont principal. Le navire commence à tomber en morceau et les vagues féroces me balayent vers les profondeurs.\n\nLa dernière chose que j'entends est une voix rappelant l'eau contre la roche, ruminant tel un torrent rugissant.\n\n"Dors, enfant. Le Père de Tout s'occupe de toi à partir de maintenant. Dors dans les profondeurs, telle l'île que j'ai élevée."\n\nIl n'y a plus que les ténèbres..."
 sailing.3502.a:0 "Qui ?"

 sailing.3900.t:0 "Le Meneltarma"
 sailing.3900.desc:0 "Un large sourire apparait sur votre visage alors que vous apercevez enfin l'île, un rire légèrement hystérique s'échappant malgré vous. Vous l'avez fait. Vous avez grandement lutté, et nombreux ont douté que ce fut même possible - mais vous l'avez fait. Ce doit être sûrement le [meneltarma|E], la montagne sacrée et dernier reste de [numenor|E].\n\nAlors que vous approchez, vous froncez les sourcils de réflexion. Allez vous tenter d'accoster ?\n\nDe tous côtés, des falaises abruptes semblent empêcher tout accostage facile - et il s'agit encore, comme le disent les contes, d'une terre sacrée. Poser le pied dessus risque d'attirer le jugement sur vous - et il n'y a nulle part où se cacher du juge en question.\n\nVous devez faire un choix maintenant - accoster, ou à peine l'admirer de loin ?"
 sailing.3900.a:0 "Cela ne vaut pas le risque, le trouver est déjà digne de chanson !"
 sailing.3900.a.tt:0 "Vous regardez respectueusement l'île depuis votre vaisseau."
 sailing.3900.b:0 "Je suis arrivé jusque là, autant aller jusqu'au bout."
 sailing.3900.b.success:0 "Vous êtes jugé[ROOT.Char.Custom('FR_E')] digne de poser le pied sur la montagne sacrée."
 sailing.3900.b.failure:0 "Vous êtes jugé[ROOT.Char.Custom('FR_E')] indigne d'une telle terre sacrée et serez assurément sanctionné[ROOT.Char.Custom('FR_E')]."

 sailing.3901.t:0 "Poser le regard sur le Meneltarma"
 sailing.3901.desc:0 "Vous décidez de ne pas accoster l'île, ses hautes falaises et berges rocailleuses vous dissuadant d'aller plus loin. Et pourtant, vous poussez votre navire aussi loin que possible, naviguant autour de l'île lentement pendant des jours. Alors que vous faites ainsi, les vagues s'appaisent et votre navire est soudainement encerclé de poissons de toutes sortes, formant une étrange garde d'honneur. Vous gravez chaque rocher et forme dans votre mémoire, commandant à tout ceux de votre équipage doué d'un minimum de talent artistique d'essayer de dessiner ce qu'ils voient.\n\nEnfin, après avoir fait le tour de l'île de nombreuses fois, vous faites finalement demi tour, contenté. Vous avez ce que tout le monde pense être un mythe, bravant des dangers comme nul autre, et vous avez vu les derniers restes de [numenor|E] la Bénie. Nul ne peut plus douter de vos compétences ou de votre prestige."
 sailing.3901.a:0 "Je n'oublierai jamais cette vu."

 sailing.3902.t:0 "Une vision du paradis"
 sailing.3902.desc:0 "Vous descendez du navire avec précaution, tentant de trouver un appui et regardez au loin. Même maintenant, en grande majorité englouti sous les flot, le pic du [meneltarma|E] perce les cieux, des falaises abruptes s'élevant au-dessus des vagues. Plissant les yeux, vous découvrez finalement un chemin parmi les rochers saillants, menant à des marches usées par le temps, encastrées dans la falaise elle-même, taillées avec une telle précision qu'aucun mortier ne semble avoir été utilisé.\n\nAprès avoir gravi les marches, vous atteignez enfin le sommet de la falaise qui vous entoure, et entrez dans une dépression de la forme d'un grand bol, emplie d'herbes et d'arbres de tous types, entourant une zone vide en son centre. Un calme plat règne sur la terre, et la paix et la contemplation vous envahissent alors que vous atteignez le centre. À l'ouest, la lumière d'Eärendil brille de jour comme de nuit et alors que vous suivez sa voie, soudainement votre vision brise le voile du monde et, pour un bref moment, vous la voyez.\n\nAvallónë, belle et pure et, au delà, une terre plus belle qu'aucune description ne pourrait la décrire. Tirion, la cité d'or des Eldar, avec ses nombreuses hautes tours et bannières fières, et le [taniquetil|E] la surplombant. Votre vision s'évanouit alors, vous laissant un ultime regard des grands palais d'Ilmarin, le siège de l'[elderkingcharacter|E].\n\nRedescendant la montagne, vous savez que vous ne verrez plus jamais une telle beauté ou une telle pureté en cette vie."
 sailing.3902.a:0 "Qu'est ce qui pourrait tenir la comparaison en ce monde ?"
 
 sailing.3903.t:0 "La fureur de l'Unique"
 sailing.3903.desc:0 "Autrefois, le [meneltarma|E] était le site sur lequel les Rois de [numenor|E] offraient leurs prières à [eru|E]. Il fut décrété que les Rois seuls pouvaient parler depuis ses hauteurs sacrées, en tant que représentants des [numenorean|E], et donner les offrandes appropriées à [erutheone|E] qui règne sur le Trône au dessus de tous les autres. Ce fut fait en suivant les rites de [manwecharactershort|E] l'[elderkingcharacter|E], qui gravit également le Taniquentil en Valinor pour vénérer l'Unique en tant que vice-régent d'Arda.\n\nVous voilà à oser braver les plus sacrées des terres mortelles, les foulant de vos pieds de pêcheurs ! L'Unique a rendu son jugement et vous n'attendez qu'à le recevoir.\n\nLes Destin des Hommes est sur vous."
 sailing.3903.a:0 "Vous entendez le vent tel le tonnerre et tombez, mort."
 
 sailing.4000.t:0 "La forêt sombre d'Eryn Vorn"
 sailing.4000.desc:0 "Alors que nous débarquons, je repère la lisière d'une forêt dense un peu à l'intérieur des terre. Cependant, alors que nous la pénétrons, je me rends compte que j'ai sous estimé ses pistes sombres et tortueuses ! Aucune route, pas même un sentier usé n'existent sous la canopée ombreuse et, avant même que je m'en rende compte, je me suis complètement perdu[ROOT.Char.Custom('FR_E')] !\n\nQuelques temps plus tard, mon groupe trébuche finalement sur une petite habitation dissimulée où les arbres s'éclaircissent pendant un court moment. Nous y prenons quelques minutes de repos, tirant des forces de ce sentiment de sécurité.\n\nMais alors, un cri enragé s'élève depuis les ronciers : "Je suis [dru.GetFirstNameNoTooltip]. Qui êtes vous et que venez vous faire ici ?"\n\nUn homme au visage écrasé, mesurant à peu prêt un mètre cinquante, émerge, portant un arc avec une flèche encochée. Je jette un regard incertain à la canopée. S'il est venu pour se battre, nous pouvons sûrement gérer un seul homme, mais s'il avait des amis ?"
 sailing.4000.a:0 "Il nous menace, nous devons combattre."
 sailing.4000.toast.a.success:0 "Vous êtes victorieu[ROOT.Char.Custom('FR_XSe')]"
 sailing.4000.a.success.tt:0 "Vous vainquez [dru.GetFirstNameNoTooltip] et vous emparez de ses biens"
 sailing.4000.toast.a.failure:0 "Vous êtes défait[ROOT.Char.Custom('FR_E')]"
 sailing.4000.a.failure.tt:0 "[dru.GetFirstNameNoTooltip] prend le dessus, vous arrosant de flèches et vous êtes forcé[ROOT.Char.Custom('FR_E')] à la retraite"
 sailing.4000.a.solo:0 "[dru.GetFirstNameNoTooltip] était seul."
 sailing.4000.a.group:0 "[dru.GetFirstNameNoTooltip] avait des amis proches qui cherchaient vengeance."
 sailing.4000.b:0 "Expliquer la situation et espérer que cela aide."
 sailing.4000.b.success:0 "Vos mots rassurent [dru.GetFirstNameNoTooltip] et il baisse son arc"
 sailing.4000.b.failure:0 "Vos paroles ne font que rendre [dru.GetFirstNameNoTooltip] plus en colère"
 sailing.4000.toast.b.failure:0 "Vos paroles sont inefficaces"
 sailing.4000.b.failure.tt:0 "[dru.GetFirstNameNoTooltip] appelle à l'aide et d'autres hommes apparaissent dans la canopée, arc tendu."
 sailing.4000.c:0 "Offrez des biens à [dru.GetFirstNameNoTooltip] pour [dru.Custom('FR_LeLa')] rassurer."
 sailing.4000.c.success:0 "[dru.GetFirstNameNoTooltip] se calme et accepte vos cadeaux."
 sailing.4000.c.failure:0 "[dru.GetFirstNameNoTooltip] refuse vos présents, appelle à l'aide et d'autres hommes apparaissent dans la canopée, arc tendu."
 
 sailing.4001.t:0 "Embusqués par au dessus"
 sailing.4001.desc:0 "De plus en plus mal à l'aise, je me rends rapidement compte qu'une multitude d'yeux sombres pointés vers moi depuis la canopée au dessus. Avant d'avoir le temps de réagir, une première flèche cruelle traverse les airs et s'enfonce dans la boue à mes pieds !\n\nJe saute en arrière et crie à mes hommes..."
 sailing.4001.a:0 ""Arrachez les de leurs arbres, n'en laissez aucun en vie !""
 sailing.4001.a.success:0 "Vous terrassez les agresseurs avec peu de pertes"
 sailing.4001.a.failure:0 "Vous êtes assailli d'un essaim de flèches et êtes forcés à la retraite"
 sailing.4001.a.tt:0 "Vous et vos hommes bandez vos arcs et rendez leurs flèches :"
 sailing.4001.b:0 ""Posez vos armes ! Nous ne pouvons gagner ce combat...""
 sailing.4001.b.tt:0 "Vous êtes fait prisonnier pour un court moment et détroussé de tous vos biens avant d'être ramené de force à votre navire"
 sailing.4001.c:0 ""Courez ! Retournez au navire !""
 sailing.4001.c.tt:0 "Vous tentez de fuir jusqu'au navire"
 sailing.4001.c.success:0 "Vous parvenez à fuir, indemne."
 sailing.4001.c.failure:0 "Vous prenez une flèche dans le genou alors que vous courez."

 sailing.4002.t:0 "Conséquences"
 sailing.4002.desc:0 "Mon ennemi git à mes pieds et toujours aucun signe de renforts. Je parcours du regard la scène de bataille grotesque. [dru.GetFirstNameNoTooltip] ne faisait pas le poid face à moi, mais il est clair qu'il est mort en défendant son foyer.\n\nJe pourrais rester et donner au mort une tombe correcte avant de retourner au navire, mais je risque des problèmes à rester ici trop longtemps."
 sailing.4002.a:0 "Il n'est qu'approprié de lui donner des adieux dignes de [ROOT.Char.GetFaith.HighGodName]."
 sailing.4002.b:0 "Les loups festoyeront ce soir... nous partons."

 sailing.4003.t:0 "Les Beffraen"
 sailing.4003.desc:0 "Alors que [dru.GetFirstNameNoTooltip] abaisse son arc, un large sourire apparait sur son visage écrasé. Il appelle vers la canopée dans une langue inconnue et, rapidement, une bande des gens de son peuple, couverts de tatouages, en descendent pour [dru.Custom('FR_LeLA')] rejoindre au sol. Il nous invite à le suivre alors qu'ils s'avancent plus profondément dans la forêt sombre, suivant des chemins et pistes cachées sous les frondaisons.\n\nAprès quelques temps, nous arrivons à une clairière avec quelques petites huttes nichées parmi le feuillage. L'odeur du poisson grillé empli l'air alors que de nombreux petits enfants se courent après autour de nos pieds.\n\n[dru.GetFirstNameNoTooltip] insiste que nous restions quelques temps comme ses invités. Il nous parle de son peuple, les Beffraen, qui sont un peuple de pêcheur et étaient les premiers habitants de ces terres. Durant mon séjour, j'ai appris beaucoup des Beffraen, mais la découverte la plus précieuse pour moi fut..."
 sailing.4003.a:0 "...l'histoire de leur peuple."
 sailing.4003.b:0 "...leurs profondes connaissances des poisons."
 sailing.4003.c:0 "...les joies simples de la pêche."
 
 sailing.4004.t:0 "Une plaie douloureuse"
 sailing.4004.desc:0 "Alors que nous arrivons sur le rivage, je sens la blessure de la flèche commencer à être de plus en plus douloureuse. Retirant les vêtements entourant la blessure dans mes quartiers, je remarque que la peau entourant la plaie est devenue noir et nécrosée, sans aucun doute l'oeuvre de quelque vil poison.\n\nLa douleur devient de plus en plus incapacitante et, sans traitement, ça risque de s'empirer. Malheureusement, je n'ai que peu de fournitures pour la traiter et peu de connaissances sur le poison utilisé."
 sailing.4004.a:0 "Je ferais ce que je peux avec ce que j'ai pour traiter la blessure."
 sailing.4004.b:0 "Juste une égratinure !"
 
 sailing.4005.t:0 "Départ"
 sailing.4005.desc:0 "Alors que nous nous éloignons de la côte, je peux voir les forêts sombres d'Eryn Vorn diminuer jusqu'à n'être plus qu'une tâche à l'horizon.\n\nAvec les voiles déployées, un vent fort derrière nous, et mon équipage de bonne humeur, nous repartons vers nos foyers..."
 sailing.4005.a:0 "Je n'oublierai certainement pas l'accueil que j'y ai reçu !"
 
 sailing.4010.t:0 "La baie glaciale du Forochel"
 sailing.4010.desc:0 "Qu'est ce qu'il fait g... glacial. Je pensais connaitre le froid, mais Forochel m'a appris le vrai sens de ce mot !\n\nFrissonant, nous nous amarrons en hâte quand nous repérons un petit village, cherchant des provisions et des vêtements chauds. Enfin, arrivant au village, je prends la tête de mes hommes et vais à la rencontre du chef supposé de la tribu - les Lossoth, de ce que je comprends - pour négocier. Après nous être installé dans le plus grand bâtiment autour d'un feu ronflant, je suis émerveillé par la qualité des joyaux que certaines des femmes arborent. Je suis ravi d'apprendre qu'ils sont en ivoire, provenant d'étranges créatures appelées morses !\n\nJe suis malheureusement déçu d'apprendre qu'en dehors de notre armement, nous n'avons pas grand chose que les Lossoth désirent. Nous avons besoin de nos armes, je dois donc établir des priorités - qu'est ce qui est plus important, des tenues plus chaudes, ou des bien à échanger de retour chez nous ?"
 sailing.4010.a:0 "Prenons les tenues chaudes - tout pour survivre au voyage de retour !"
 sailing.4010.a.tt:0 "Vous et votre équipage échangez vos armes contre des fourrures épaisses à porter."
 sailing.4010.b:0 "De l'ivoire hors des routes commerciales des Haradrim - ça vaut le risque !"
 sailing.4010.b.tt:0 "Vous et votre équipage tentez d'échanger vos armes contre de l'ivoire de valeur."
 sailing.4010.b.success:0 "Vous réussissez à négocier un échange"
 sailing.4010.b.failure:0 "Vous revenez les mains vides"
 sailing.4010.c:0 "Faisons mieux - établissons une route commerciale formelle !"
 sailing.4010.c.tt:0 "Vous tentez d'établir un échange à long terme pour approvisionner les Lossoth en armes en échange de leur ivoire."
 sailing.4010.c.success:0 "Vous réussissez à négocier un échange"
 sailing.4010.c.failure:0 "Vous revenez les mains vides"
 sailing.4010.home.safe:0 "#P Vous endurez le froid mordant et revenez chez vous indemne.#!"
 sailing.4010.freezing:0 "#N Votre santé souffre des températures glaciales.#!"
 
 sailing.4011.t:0 "Engelure"
 sailing.4011.desc:0 "Le froid interminable devient insupportable et je suis gelé de la tête aux pieds. La chaleur du sang pulsant à travers mes veines est la seule chose m'empêchant de geler complètement et je ressens un besoin incontrôlable de retirer tous mes vêtements.\n\nC'est lorsque je retire mes bottes que je les vois... des engelures. Mon pied est devenu noir de jais et ma chair se gangrène. La douleur est atroce et j'ai du mal à marcher."
 sailing.4011.a:0 "Je dois endurer ce tourment, nous nous libérerons du froid bientôt."
 sailing.4011.b:0 "Je ne peux pas tenir, donnez moi une hache !" 
 
 sailing.4012.t:0 "L'étranger et la tempête"
 sailing.4012.desc:0 "Alors que nous naviguons dans les mers nordiques, une tempête violente s'abat sur nous. Ce fut soudant, sans signe avant coureur, et nous pouvons difficilement y faire face. Au moment où la tempête est sur le point de nous engloutir, une voix forte s'en élève, ses intonations rhytmiques parlant une langue inconnue se réverbant jusque dans mes oreilles.\n\nAutour de nous, les vagues commencent doucement à se calmer alors que les mots continuent à rouler dans un bariton doux, jusqu'à ce qu'enfin, la tempête se calme suffisament pour nous permettre de distinguer le nouveau navire qui s'est approché du notre. Il s'agit d'un vaisseau de taille moyenne, mais raffiné - en réalité, je n'ai jamais vu son pareil. Un homme seul se tient sur le pont, vieux et grisonnant, et nos yeux se rencontrent. Les siens renferment des étoiles et, alors, le même ton bariton s'échappe de sa bouche en un léger gloussement. \n\n"Eh bien, étranger, vous êtes bien lien de chez vous à ce qu'il semble ! Vous avez été malchanceux de rencontrer Ossë durant un de ses accès. Venez - je vous mènerai jusqu'au rivage, d'où vous pourrez retrouver un chemin jusque chez vous. Veillez à ne pas vous attarder ! Je n'imagine pas pouvoir vous aider une deuxième fois !""
 sailing.4012.a:0 "Suivre l'étranger."
 sailing.4012.b:0 "Merci mais nous trouverons seul notre chemin..."
 
 sailing.4020.t:0 "Tol Fuin"
 sailing.4020.desc:0 "Nous amarrons notre navire sur la côte nordique d'une grande île, car son rivage sud est fait de falaises trop abrupts et hautes pour être gravies par notre équipage trop restreint et trop peu équipé.\n\nAccostant, nous repérons une grande forêt, remplie d'arbres tordus, non loin du rivage. Je ne peux que me demander ce qui peut rôder dans les bois de ces terres oubliées, bien qu'un sentiment de malaise grandissant refroidisse ma curiosité au fur et à mesure que nous approchons."
 sailing.4020.a:0 "Allons-y et explorons la forêt !"
 sailing.4020.a.tt:0 "Vous décidez de braver les dangers de la forêt sinistre."
 sailing.4020.b:0 "Restons en sécurité pour explorer les rivages."
 sailing.4020.b.tt:0 "Vous et votre équipage restez en sécurité sur le rivage."
 
 sailing.4021.t:0 "Une tour abandonnée"
 sailing.4021.desc:0 "En pénétrant la forêt sombre, nous prenons la peine de marquer notre chemins. Si nous nous perdons, je sais que nous ne pourrons nous attendre à aucun secours.\n\nBien que l'air lui même soit oppressant, nous parvenons finalement à une petite clairière, avec des ruines de ce qui a dû être une puissante tour gisant sur l'un de ses côtés.\n\nLes pierres marquées par les intempéries n'ont plus que quelques marques encore discernables, mais elles furent évidemment érigées avec grand soin. En fouillant les ruines, l'un de vos hommes parvient à trouver un cercueil dissimulé, placé de telle façon à être indistinguible.\n\nDevrions nous l'ouvrir ?"
 sailing.4021.a:0 "Ouvrez le !"
 sailing.4021.a.tt:0 "Vous levez le loquet avec précaution et ouvrez le cercueil."
 sailing.4021.b:0 "Laissez les morts en paix..."
 sailing.4021.b.tt:0 "Vous choisissez de respecter le dernier lieu de repos du mort."
 sailing.4021.c:0 "Bah, ce qui m'intéresse est la manière dont ils les ont érigé !"
 sailing.4021.c.tt:0 "Vous ignorez le cercueil et étudiez la construction de l'ancienne tour."
 sailing.4021.c.toast:0 "Vous gagnez des idées architecturales"
 
 sailing.4022.t:0 "Un guerrier déchu"
 sailing.4022.desc:0 "Alors que je soulève le couvercle du cercueil pesant, l'odeur putride de la mort et de poussière ancienne remplit mes narines. Combattant une nausée soudaine, je jette au loin tout un tas de débris pour découvrir un squelette blanc décoloré vêtu d'une armure hautement décorée.\n\nL'armure est d'une teinte presque dorée et possède certains des filigranes les plus magnifiques que j'ai jamais vu. En vérité, c'est le résultat d'un artisanat de haute qualité et de grande valeur !"
 sailing.4022.a:0 "Ce n'est pas comme s'il en avait encore besoin... pas vrai ?"
 sailing.4022.a.tt:0 "Combattant une forte sensation de terreur, vous vous emparez de l'armure."
 sailing.4022.b:0 "Je suis déjà allé trop loin."
 sailing.4022.b.tt:0 "Vous refermez le couvercle sur le cercueil et laissez le mort en paix."
 
 sailing.4023.t:0 "Actes malheureux"
 sailing.4023.desc:0 "Alors que nous revenons au navire, je trébuche sur une racine noueuse. Mon visage se tord de colère alors que je me relève, la maudissant dans un souffle.\n\nDepuis le moment où nous avons découvert l'armure, j'ai connu un certain nombre de petites inconvenues, douleurs et indignités. Les hommes échangent un regard alors que les feuilles bruissent de manière surnaturelle dans la brise.\n\nIl faut juste que je quitte cette île maudite. C'est tout ce qu'il y a à faire. Les morts n'ont aucun pouvoir sur les vivants..."
 sailing.4023.a:0 "...n'est ce pas ?"

 sailing.4024.t:0 "Créatures dans les ombres"
 sailing.4024.desc:0 "Regardant les vieux arbres noueux, je ne peux m'empêcher de sentir mon âme être comme écrasée à chaque étape et l'inquiétude s'abat sur notre groupe.\n\nAlors que nous nous enfonçons encore plus loin, une pierre vient marquer de temps en temps ce qui fut autrefois un corps de ferme ou un bâtiment, mais les hommes sont angoissés aussi restons nous en mouvement.\n\nPlus nous avançons, notre stresse augmente, et augmente, jusqu'à ce qu'enfin, je l'entende. Quelque chose d'autre est ici..."
 sailing.4024.a:0 "Foutons le camp d'ici !"
 
 sailing.4025.t:0 "Exploration du rivage"
 sailing.4025.desc:0 "Se tenant loin de la forêt oppressante, l'équipage marche sur le rivage ravagé. La voix de [beachcomber.GetFirstNameNoTooltip] s'élève, excitée, avant qu'[beachcomber.GetSheHe] ne court vers moi.\n\n"Regardez Capitaine ! Je le jure, c'est de l'or véritable, c'en est ! Peut-être que si nous continuons à fouiller le rivage nous pourrons en trouver plus !""
 sailing.4025.a:0 "Une excellente suggestion ! Cherchons !"
 sailing.4025.a.toast:0 "Vous trouvez de l'or"
 sailing.4025.b:0 "Pourquoi devrais je chercher ? Donnez moi ça !"
 sailing.4025.c:0 "Vous avez sûrement été béni[beachcomber.Custom('FR_E')] par [ROOT.Char.GetFaith.FateGodName] !"
 
 sailing.4026.t:0 "Une tortue géante"
 sailing.4026.desc:0 "Alors que nous parcourons la plage de sable, prenant soin d'éviter les rochers, je me fige en voyant l'un d'entre eux se mettre à bouger ! \n\nCourage jusqu'à lui, je me rends compte que ce n'est pas du tout de la pierre. Une sorte de reptile, avec une grande carapace sur le dos, presque aussi grand qu'un homme ! \n\nUn des membres de mon équipages me rejoint et s'exclame, "Eh bien ! Une grande tortue ! Je pensais qu'il ne s'agissait que d'un mythe ! Capitaine, j'ai mangé des soupes faites de petites tortues, elles étaient délicieuses - celle-ci pourra probablement nourrir tout l'équipage !""
 sailing.4026.a:0 "Quelle cruauté ! Laissez ce géant paisible tranquille !"
 sailing.4026.b:0 "Cela semble assez délicieux..."
 sailing.4026.c:0 "Pourquoi ne pas essayer d'attraper du poisson à la place..."
 sailing.4026.d:0 "Peut-être puis la garder !"
 sailing.4026.d.tt:0 "Vous tentez de dompter la créature des mers géante."
 sailing.4026.d.toast.success:0 "Vous domptez la tortue géante"
 sailing.4026.d.toast.failure:0 "Vous échouez à dompter la tortue géante"

 sailing.4027.t:0 "Quitter l'île"
 sailing.4027.desc:0 "Mon séjour sur Tol Fuin touche à sa fin et je dirige notre navire vers la haute mer. Je ne pense pas que je souhaite à nouveau visiter un tel lieu sombre et lugubre sans préparation..."
 sailing.4027.a:0 "Rentrons chez nous !"
 
 sailing.4999.t:0 "Les grandes étendues azuréennes sauvages"
 sailing.4999.desc:0 "J'ai voyagé ici et là, assisté de mon équipage loyal, les embruns dans leurs veines et la mer dans leurs coeurs. Et pourtant, je sais q'il ne s'agit qu'il existe bien plus à découvrir dans ce monde sauvage et incroyable. Quelles terres devrais-je découvrir dans les années à venir ?\n\nJe ne peux attendre à l'idée de voir quelles merveilles m'attendent au delà des mers séparatrices..."
 sailing.4999.a:0 "En avant, jusqu'au bout du monde !"
 sailing.4999.a.tt:0 "Plus de lieux seront ajoutés dans le futur à explorer, mais pour le moment vous avez vu tout ce qu'il y avait à voir. Félicitations !"

sailing.5000.t:0 "Le golfe de Lhûn"
sailing.5000.desc:0 "Après des semaines de navigation, la terre est enfin en vue. Un littoral spectaculaire se dresse devant nous, encadré par des montagnes lointaines. Mon navigateur vérifie ses instruments et sourit - nous avons enfin atteint le [lindon|E], dernier fragment du [beleriand|E] d'autrefois. \n\nAprès une nouvelle journée de navigation à longer les côtes du Harlindon, nous nous dirigeons vers l'est dans le grand golfe de Lhûn. Les jours suivants, nous passons par les Havres de Forlond et de Harlond. Leurs nombreux quais, maisons et tours se dressent encore fièrement, mais semblent être vides pour la plupart, ce qui nous remplit d'une profonde mélancolie. Une fois, au crépuscule, nous croisons un navire blanc qui se dirige vers l'ouest, les yeux de son équipage radieux fixés sur l'horizon et semblant ne pas nous remarquer. \n\nL'équipage demande si nous avons l'intention d'accoster aux [greyhavens|E]. « Non, nous ne cherchons pas les [elves|E] cette fois-ci, même si nous étions certains de leur accueil. Nous devons plutôt faire un pèlerinage, à la recherche d'un artefact des temps anciens... »"
sailing.5000.a:0 "Jetez l'ancre !"

sailing.5001.t:0 "Les collines blanches"
sailing.5001.desc:0 "Nous ammarons le navirons et rejoignons le rivage ; nous nous mettons en marche avec mes hommes vers une ligne colline visible, au sud-ouest - les Collines Blanches des légende - ainsi que les trois tours scintillantes qui les surplombent. La contrée est nappée d'un silence surprenant, malgré les signes d'agriculture, les habitants semblen s'être cachés. \n\nLes jours suivants nous entreprenons l'approche des collines et découvrons un chemin qui nous amène vers les tours. En foulant le chemin j'entends un cri d'alerte strident, et me retourne pour trouver une dizaine d'[elves|E] sortant de cachettes de part et d'autre du chemin. Ils sont habillés comme des voyageurs mais portent de longues lances dont ils se servent pour nous interdire le passage."
sailing.5001.a:0 "Demander la permission aux Elfes de continuer votre pélerinage."
sailing.5001.a.success:0 "Les elfes vous autorisent à passer."
sailing.5001.toast.a.success:0 "Les elfes sont persuadés de vos intentions louables."
sailing.5001.a.failure:0 "Les Elfes vous interdisent de passer"
sailing.5001.toast.a.failure:0 "Autorisation refusée!" 
sailing.5001.b:0 "Essayer d'échapper aux elfes"
sailing.5001.b.success:0 "Vous continuez votre chemin en n'étant pas détecté par les Elfes"
sailing.5001.toast.b.success:0 "Vous avez réussi à évider les gardes Elfes"
sailing.5001.b.failure:0 "Les Elfes voient clair dans votre ruse."
sailing.5001.toast.b.failure:0 "Vous avez été repérés!" 

sailing.5002.t:0 "Bonnes intentions"
sailing.5002.desc:0 "Malgré la présence perturbante de ces êtres éthérés en armes, je reste droit dans mes chausses et explique mon intention de la façon la plus claire. Les [elves|E] me regarden d'un air mi intrigué mi amusé, avant de discuter entre eux dans leur langue. Leur chef finit par s'adresser à moi. \n\n"Nous sommes persuadés que vos intentions sont louables. Nous vous accordons le droit de visiter les tours. Prenez garde toutefois - ne vous mêlez en rien de ce qui s'y passe et ni ne tentez d'interagir avec les choses qui s'y trouvent. Nous resterons à proximité et nous serons vigilants." \n\nJe m'incline en les remercier, avant de poursuivre sur le chemin."
sailing.5002.a:0 "J'espère ne pas avoir eu l'air moins nerveux que je ne l'étais..."

sailing.5003.t:0 "La voie est close!"
sailing.5003.desc:0 "Un des [elves|E] s'avance et me parle sur un ton calme mais ferme. "Ces tours ont été construites par notre peuple pour les amis des Elfes il y a longtemps. Elles hébergent un artefact sacré dont nous avons la garde. Nous sommes tenus d'empêcher les étrangers de s'approcher et il n'est pas possible de nous corrompre. Nous exigeons que vous retourniez à votre bâteau."
sailing.5003.a:0 "Il doit y avoir un autre moyen..."

sailing.5004.t:0 "Evasion réussie"
sailing.5004.desc:0 "Je m'excuse auprès des [elves|E], et rebrousse chemin. Après quelques temps je quitte le chemin et contourne les gardes, rampant dans les broussailles. Les Elfes ont des yeux perçants - mais avec un peu de réussite je reste à couvert, et suis le chemin plus loin, à leur insu."
sailing.5004.a:0 "Vous continuez votre voyage vers les tours"

sailing.5005.t:0 "Yeux perçants"
sailing.5005.desc:0 "Les [elves|E] ont des yeux perçants. Leur chef me regarde avec dédain. \n\n"Vous n'êtes pas le plus sage, même pour votre espèce, si vous pensiez pouvoir échapper à nos yeux. Nous permettons le retour à votre bâteau, et fermeront les yeux sur votre tentative de violer cette terre sacrée. Ne revenez en revanche plus, car notre patience à des limites.""


sailing.5006.t:0 "Les Tours Blanches"
sailing.5006.desc:0 "Je découvre devant moi la majesté des trois Tours Blances, la plus haute d'entre elles - la Tour d'Elostirion- au milieu. Je révèle à mon équipage le vrai but de notre voyage : un palantír, rapporté par [elendil|E] lui-même. \n\nJ'entre dans l'Elostirion à travers une porte d'une beauté inédite creusée dans la base, et grimpe un escalier en colimaçon. J'émerge dans une chambre austère au sommet de la tour. Une fois mes yeux habitués à la lumière pénétrant à travers les fenêtres en arc de la pièce, j'aperçois, juchée sur un pilier en pierre, une sphère couverte par un tissu sombre. Elle m'appelle, elle veut être utilisée... mais mon équipage semble inquiet et me rappelle les mots des [elves|E]’ de ne pas interagir avec quoi que ce soit au sein de la tour."
sailing.5006.a:0 "Qui suis-je pour défier les elves?"
sailing.5006.toast.a.success:0 "Vous vous sentez soulagé."
sailing.5006.b:0 "Juste...un...coup...d'oeil"
sailing.5006.toast.b.success:0 "Vous regardez dans le Palantir!"

sailing.5007.t:0 "La Mer Au-dessus"
sailing.5007.desc:0 "La joie de ma découverte me met dans un état quasi-méditatif. Je perds le fil du temps en regardant le soleil se coucher lentement sur le Golfe de Lhûn depuis les fenêtres d'Elostirion. Je me sens revigoré et délesté de tous les problèmes triviaux de ce monde, une sensation que seule mon envie de revenir chez moi égale. \n\nJe sais cependant que le souvenir de cet endroit m'accompagnera pour toujours - la Tour Blanche que Gil-Galad a construit pour [elendil|E], et la pierre de vision qu'elle protège."

sailing.5008.t:0 "Le Palantír d'Elostirion"
sailing.5008.desc:0 "Je retire le tissu, et découvre la grande sphère iridescente. Lumières et couleurs semblent se mélanger et tourbillonner à l'intérieur, ce qui m'hypnotise. Elle m'attire. Je gravite lentement autour de la pierre. Au premier coup d'oeil je n'ai pas discerné de formes cohérentes à l'intérieur. Mais, lorsque je me tiens face à l'ouest, une image commence à s'esquisser. Je vois une route droite. Une côté argentée. Une île embrûmée. Une tour blance, bien plus grande en taille et de facture plus illustre que celle sur laquelle je me tiens. Au-delà, des montages plus colossales que tout le monde connu. \n\nMalgré la beauté des scènes qui dansent devant moi, je suis pris d'une mélancholie profonde : j'ai apperçu une beauté terrifiante que je ne verrais jamais qu'en rêve. Tremblant, je réussis à m'extiper du Palantir, les larmes coulant sur mes joues. Mon équipage me regarde en silence, terrifié"



sailing.6001.t:0 "La baie d'Úlond"
sailing.6001.desc:0 "After a steady sail in the Bay of Belfalas, blessed with good weather and tail winds, we arrive at the castle of Tharagrondrost, westernmost bastion of the [shipkings|E]. I spend the day admiring the fine fortifications and being feasted by the local lord. There is something enchanting about this wild coast and its people - proud of their links to [gondor|E] and its heritage, but also fiercely independent. \n\nThe next day we determine to head further west, to the very tip of Andrast. I reach the Cape of Ras Morthil, separating the Bay of Belfalas from the wider Sea of [belegaer_sea|E], and - plumbing the depths to avoid hidden rocks and shoals - drop anchor in the small bay of Úlond, sheltered by its steep cliffs. \n\nAt the centre of curving bay, atop a promontory of smooth rock, sits the ancient royal estate of Bar Morthil, the westernmost [gondorian|E] habitation in [middleearth|E]."
sailing.6001.a:0 "Admire Bar Morthil from the safety of the bay"
sailing.6001.toast.a.success:0 "What a sight!"
sailing.6001.b:0 "Attempt to scale the cliffs to reach Bar Morthil"
sailing.6001.b.success:0 "After a difficult climb, you reach the top"
sailing.6001.toast.b.success:0 "A worthwhile climb!"
sailing.6001.b.failure:0 "An impossible task!"
sailing.6001.toast.b.failure:0 "The cliffs are too dangerous to climb!" 
sailing.6001.c:0 "We cannot reach it - but we can burn it!!"
sailing.6001.toast.c.success:0 "You set Bar Morthil ablaze"

sailing.6002.t:0 "A Night of Peace"
sailing.6002.desc:0 "I spend a relaxing evening aboard ship. The harbour, sheltered by its high cliffs, affords a sense of enclosure that proves a tonic for the mind after many days at sea. The natural beauty of the spot, here at the end of the world, leaves me with a sense of great peace. \n\nAs night falls I look up at the twinkling lights of the ancient estate of Bar Morthil, atop its great rock. I can imagine [elendil|E] himself at repose there, staring west towards his lost home. \n\nA sadness comes over me then, a deep nostalgia for something that I never knew, stirring in my very blood. I find myself turning to face the west, and taking a small bow, hand on heart. My spirits lift again, and I return to my companions below deck."
sailing.6002.a:0 "I will sleep well this night"

sailing.6003.t:0 "Bar Morthil"
sailing.6003.desc:0 "The ascent is difficult. The cliffs are mostly sheer, with few obvious holds for hand or foot. I begin to regret the attempt, when I suddenly find myself on a recessed ledge that could not be seen from below. After that the climb is easier, and by midday my companions and I find the path up to the top of the promontory, laid with stones now so polished with age and use that they are somewhat treacherous underfoot. \n\nAs we approach the gate we are met by the Warden, who expresses his astonishment at our successful climb. "I am not aware of any who have succeeded before you" he says, noting that his few guests always arrive by the eastern road from Tharagondrost or the Nevedui. "Come, see [elendil|E]’s place of repose, his memorial to [westernesse|E] that is lost". \n\nThe estate is modest in size but seems impossibly old, as do the statuary and furnishings. The very air feels like it blows in from the past. After offering a simple meal the Warden shows us the terrace, a long and tapering enclosure facing southwest on a narrow outcrop. \n\nAs we gaze at the sun sliding below the horizon, I notice my companions fall silent. In my ears I can hear the crashing of waves, even though the bay is as still as glass. As the sun sends up its last shards of light from beyond the curving of the world, I seem for an instant to see a distant pinnacle illuminated by the gloaming. It leaves an after-image in my eyes, and another in my heart that I know will last forever. \n\nI turn slowly, and try to meet the eyes of the Warden. But I find him still staring out over the sea, a single tear running down each cheek."  
sailing.6003.a:0 "Alas! I fear I have seen a sight I will never see again."

sailing.6004.t:0 "A Failed Attempt"
sailing.6004.desc:0 "The climb proves impossible, and dangerous too. The cliffs are mostly sheer, with few obvious holds for hand or foot. Several times I slip, and the higher I climb the more I take my life in my hands. As the sun climbs in the sky it begins to burn me, and my sweat makes my grip ever more perilous. Eventually, I admit defeat. \n\n"If I’m ever to see Bar Morthil, I will have to come via a different path…""
sailing.6004.a:0 "Return to your ship"

sailing.6005.t:0 "Bar Morthil Ablaze!!"
sailing.6005.desc:0 "We see no way to reach Bar Morthil on its high rock, but the bowmen among us are convinced that they can do so from afar! We enjoy an evening’s sport taking it in turns to arc arrows high over the bay, trying to get them over the wall. \n\nOnce my archers have judged the wind and distance they begin to make their mark, and switch to flaming arrows. Soon a merry bonfire springs up atop the promontory, lighting up the whole harbour."
sailing.6005.a:0 "If we can’t visit Bar Morthil, no-one can…"

sailing.6006.t:0 "Drúwaith Iaur"
sailing.6006.desc:0 "We leave the Cape behind us and steer starboard, following the shores of [eriador|E]. The coast seems even wilder here, a broken line of abrupt cliffs and dark overhanging trees, backed by the mountainous spine of the peninsula. \n\nFor days we see no sign of habitation. Then one morning, as we approach the small cape of Rast Iaur, something attracts my attention. \n\nAtop a hill near the shore I think I spy a group of diminutive figures standing unmoving. Standing so still, in fact, that from this distance I cannot determine whether they live, or whether they are merely figures carved from stone."
sailing.6006.a:0 "Lower the boats! Let us explore this strange place"
sailing.6006.a.success:0 "You discover the true nature of the stones"
sailing.6006.toast.a.success:0 "These are works of great craftmanship!"
sailing.6006.a.failure:0 "Bah - just a bunch of rocks!"
sailing.6006.toast.a.failure:0 "A wasted trip!" 
sailing.6006.b:0 "Look for signs of civilization"
sailing.6006.b.success:0 "Wait... what's this?"
sailing.6006.toast.b.success:0 "Caves found!"
sailing.6006.b.failure:0 "Another bunck of rocks..."
sailing.6006.toast.b.failure:0 "No signs of civilization found!" 

sailing.6007.t:0 "The Stone Woses"
sailing.6007.desc:0 "As we approach the stones, I realise that I know exactly what they are. I have heard the ancient tales of a group of diminutive men who live in the mountainous regions and woods, avoiding civilised lands: the Drúedain or ‘woses’. \n\nIt is even said that some were counted among the Edain who settled [numenor|E], only to flee back to [middleearth|E] before the [downfallofnumenor|E]. Wherever they live or have lived, their lands are dotted with these stones. I have seen sketches of the ones seen in that part of the White Mountains known as the ‘Old Pukel Land’. These stones seem very similar to those..."
sailing.6007.a:0 "Do the Drúedain still dwell on this wild coast?"

sailing.6008.t:0 "Bah - they’re just rocks!"
sailing.6008.desc:0 "On closer inspection I see that the figures are merely carved stones, which rather explains why they weren’t moving. They are so lifelike that some of my crew speculate that they were once people, turned to stones by some sorcery, but I judge them to be the work of mannish craft. \n\nI note that they appear to be marked by many runes of strange shape. I cannot read them, but I sense that they are a warning."
sailing.6008.a:0 "How came these to be here?"


sailing.6009.t:0 "The track to the mountain"
sailing.6009.desc:0 "After exploring the area, looking for the creators of the figures of stone, I spot a cave seeming to go deep into the mountains. \n\nMy crew murmur, fearing it may be a bear den, or or the nest of some other fell creature. But my instinct tells me that there may be something else dwelling in the mountain. Could the legend of the Drúedain be true?"
sailing.6009.a:0 "Explore the cave"

sailing.6010.t:0 "A Deserted place. Probably."
sailing.6010.desc:0 "Someone or something put those stones there, but of their makers there is now no sign. If there was once a settlement here it is now long-gone. \n\nThis wild place is as silent as a graveyard, and somehow more unsettling. I glance at the stones out of the corner of my eye. \n\nFor a moment, I'm sure that they glanced back."
sailing.6010.a:0 "I have a distinct feeling that we should get back to the ship..."


sailing.6011.t:0 "Woses!"
sailing.6011.desc:0 "We enter the cave, and find that it is the entrance to a long tunnel. As we head deeper into the mountain we see many passages leading off on each side, and signs of habitation. This is clearly not some bear's den, but a hidden settlement! \n\nOne of my crewmates stumbles over a stone and falls with a loud curse. Even as I pull him to his feet, we hear a guttural bark from just ahead of us. And then again, from behind. \n\nI realise we are surrounded by a group of short, stocky figures wearing animal skins, and wielding spears, which I can't help but note are pointing directly at me. \n\nTo my surprise, one of them speaks to my in your own tongue, albeit with a heavy accent. "This is not your land. It is ours. You are not welcome here!""
sailing.6011.a:0 "How dare they? Attack!"
sailing.6011.a.success:0 "You defeat the Woses"
sailing.6011.toast.a.success:0 "Woses defeated!"
sailing.6011.a.failure:0 "You are defeated by the Woses"
sailing.6011.toast.a.failure:0 "You have been badly poisoned!"
sailing.6011.b:0 "Retreat!"
sailing.6011.b.success:0 "You successfully escape the Woses"
sailing.6011.toast.b.success:0 "Retreat!"
sailing.6011.b.failure:0 "You are injured during your retreat"
sailing.6011.toast.b.failure:0 "You have been poisoned!"
sailing.6011.c:0 "Let me do the talking..."
sailing.6011.c.success:0 "You convince the Woses you mean no harm"
sailing.6011.toast.c.success:0 "Woses levied!"
sailing.6011.c.failure:0 "The Woses don't trust you"
sailing.6011.toast.c.failure:0 "Leave us, you bring trouble..."

sailing.6012.t:0 "War of the Woses"
sailing.6012.desc:0 "The woses are fierce, but I hold the steel. We quickly overcome the small band who surround us, and listen to the echoing sounds of their companions fleeing deeper into the mountains. \n\nWe decide that it would be best to retrace your steps, fast, before they return in numbers. \n\nAs we emerge into the daylight I can't help but feel like a conquering hero, even if in retrospect the fight was perhaps a little one-sided."
sailing.6012.a:0 "Hail to the champion of Drúwaith Iaur!""

sailing.6013.t:0 "Ne'er the Wose Without the Thorn"
sailing.6013.desc:0 "The warriors who surround us may be small, but they appear solid, and not a little annoyed. I rapidly conclude that confrontation is unwise in the circumstances, and give the order to my crew to run for their lives. \n\nThe woses pursue us, crying out in their guttural tongue, and firing at us with small arrows and darts. Once back in daylight we increase the pace, hoping that they will not follow us further. But even as we reach ourr boats pulled up on the shore I feel an arrow bury itself in my left calf. \n\nI pull it out and attempt to continue running, but I quickly feel weak, then faint, and finally I fall to the ground in a twitching heap. My vision blurs, and the last thing I see is the outline of [beachcomber.GetFirstNameNoTooltip] dragging me back to the ship."
sailing.6013.a:0 "I think I need to lie down. Which is good because I can't stand."

sailing.6014.t:0 "A Successful Retreat"
sailing.6014.desc:0 "The warriors appear to be few in number, but I guess that there may be more of them hidden in the caves. I decide to beat a hasty retreat back to my ship. \n\nFortunately the Woses seem peaceable, and entirely disinclined to give chase. They stand watching us from afar until we reach the boats pulled up on the shore. As I stare back at them they slowly fade into the shadows of their caves. I feel somewhat humiliated, but notably not dead.""
sailing.6014.a:0 "I think I'll call it a day"

sailing.6015.t:0 "A Kiss From a Wose"
sailing.6015.desc:0 "The warriors appear to be few in number, but you guess that there may be more of them hidden in the caves, and beat a hasty retreat back to your ship. \n\nUnfortunately, the Woses decide to give chase, and one of them fires an arrow that pierces your boot and nicks your right foot. The wound is shallow, and you quickly pull the arrow out. However, you are left feeling weak and feeble, as if it was imbued with some foul poison..."
sailing.6015.a:0 "Perhaps we'd best return to civilisation..."

sailing.6016.t:0 "Unworldly Woses"
sailing.6016.desc:0 "The Woses seem suspicious, but not dangerous. Their chieftain draws close to me and seems willing to start a conversation. He asks me for news of the world beyond their lands. I realise that they are profoundly isolated from the tidings of [middleearth|E], yet some of them, especially the younger ones, are clearly curious. \n\nI deliver an inspiring speech about the rise of a dark power in the East, one that poses a threat to all free men. It seems to light a fire in the eyes of the Woses. \n\nThey begin to debate among themselves in their own tongue. At last, the chief raises his hand and all fall silent. He taps his spear on the ground, and says a single word, before disappearing into a tunnel accompanied by most of his warriors. Yet a group of them remain. One among them, who seems to have a basic grasp of our language, announces that they have decided that the time for hiding is over - and they have chosen to fight by my side."
sailing.6016.a:0 "There is place for you on my ship"

sailing.6017.t:0 "Melancholy Woses"
sailing.6017.desc:0 "The Woses seem suspicious, but not dangerous. Their chieftain draws close to me and seems willing to start a conversation. He asks me for news of the world beyond their lands. I realise that they are profoundly isolated from the tidings of [middleearth|E], yet some of them, especially the younger ones, are clearly curious. \n\nHowever, as I start describing the War in the East, I stir in the woses tribal memories of ancient wars, exile, and despair. The chieftain shakes his head, and stares at the ground for a long time. Then without a further word he dissappears into the darkened tunnels, followed closely by his companions. I am left alone, in the dark, with little choice but to turn back."
sailing.6017.a:0 "Perhaps not the news they hoped to hear..."

sailing.8001.t:0 "Mouths of Anduin"
sailing.8001.tt:0 "Let's navigate the Anduin River!"
sailing.8001.desc:0 "Our ship has reached the [anduin|E] Delta, also known as Ethir Anduin. Here, the Great River ends its course to finally flow into the Bay of Belfalas. This place has witnessed many naval battles between the [gondorian|E] Fleet and the Dark Ships of the Corsairs. Yet in times of peace it has also been at the centre of the prosperous naval trading system between Gondor and other coastal realms. \n\nAs I steer into the Delta, I note that it is only disturbed by the activity of fishermen and other sea-crafty folk. On the Lebennin side of the Anduin River I spy a small fishing settlement, with many boats at harbour."
sailing.8001.a:0 "Plunder the boats! Raid the settlement!"
sailing.8001.a.success:0 "You successfully raid the haven."
sailing.8001.a.failure:0 "You are forced to retreat by the tenacious locals."
sailing.8001.toast.a.success:0 "You successfully raided the settlement!"
sailing.8001.toast.a.failure:0 "Retreat!"
sailing.8001.b:0 "Bribe the fishermen to join your crew."
sailing.8001.toast.b.success:0 "You bribed the fishermen!"
sailing.8001.c:0 "Ask for news of distant lands"
sailing.8001.c.success:0 "The fishermen share with you the latest news brought by Anduin traders"
sailing.8001.c.failure:0 "The fishermen are distrustful and won't share any rumours with strangers"
sailing.8001.toast.c.success:0 "Now that titbit will prove useful..."
sailing.8001.toast.c.failure:0 "You learn nothing."
sailing.8001.d:0 "Continue on your voyage"

sailing.8002.t:0 "The Raid"
sailing.8002.desc:0 "The fishermen raise their rudimentary tools to offer resistance, but soon the settlement is set ablaze by my crew and the defenders flee in terror. \n\nAfter searching the boats at harbour you scuttle them and watch them founder. I proceed to plunder the settlement, methodically ransacking every building spared by the fires. At sunset I return to my ship with my ill-gotten gains.""
sailing.8002.a:0 "Slim pickings, but it will help pay the crew..."

sailing.8003.t:0 "A Robust Defence"
sailing.8003.desc:0 "As my ship approaches the settlement, the fishermen sound a tower bell. Men and women gather at the harbour. Some hold only rustic tools, but there are those among them with serviceable blades and a look in their eyes that strongly suggests they know how to use them. \n\nIt swiftly becomes evident that they have decided to put up a strong defence of their homes and their goods. I realise I am not the first raider seeking to plunder these lands. These poeple have repelled many a corsair. They are well organised and furious, and I watch as their numbers grow rapidly as more locals return in haste from the fields. \n\nYou quickly realise that this is not going to go as I expected. Beating a hasty and somewhat undignified retreat back to the ship, I quickly haul sail and head upriver. As the settlement disappears over the horizon I spit contemptuously over the gunwale, furious at my poor choice of victim."
sailing.8003.a:0 "Next time let's pick a smaller village..."


sailing.8004.t:0 "The Debate"
sailing.8004.desc:0 "As evening draws in the fishermen ring a bell atop the main tower of the settlement, and a gathering begins in the central square. It seems that the villagers are greatly troubled, and there is much debate about what should be done. As the conversation heats up I manage to catch part of the discussion. \n\n"These lands are not safe any more. Across the river fewer and fewer of our kinsman now dwell, and evil folk infest the land. Black ships navigate the Delta again. If we are to survive we need to look to our defences. We need the gold to build a fort, to secure proper weapons, or sooner or later we will face a raid that we cannot drive off!"
sailing.8004.a:0 "Perhaps it's time to leave, before they have us digging defences..."


sailing.8005.t:0 "The Royal Dockyard of Pelargir"
sailing.8005.desc:0 "[first_mate.GetFirstNameNoTooltip] approaches - "Captain, behold the City of Pelargir!" Using my spyglass I see a majestic dockyard, perhaps the most impressive in [middleearth|E]. Countless ships of every size fill the harbourage, either at anchor or slipping in or out of port. Beyond the dockyard, and rising above the ancient walls, I see a vibrant trading city of enormous size, though parts of it appear dilapidated or ruinous. \n\nThe noises and smells of the city fill my senses as I enter the harbour, and I smile in anticipation."
sailing.8005.a:0 "Tonight... we burn those ships!"
sailing.8005.a.success:0 "You manage to start a fire in the shipyard and escape unseen"
sailing.8005.a.failure:0 "The shipyards are well guarded. You suffer several losses and are forced to flee"
sailing.8005.toast.a.success:0 "Pelargir dockyards sabotaged!"
sailing.8005.toast.a.failure:0 "Retreat!"
sailing.8005.b:0 "Let's make some coin!"
sailing.8005.b.success:0 "The traders of Pelargir are willing to start a trade route to your kingdom"
sailing.8005.b.failure:0 "The traders of Pelargir are not willing to trade with you"
sailing.8005.toast.b.success:0 "Trade route established!"
sailing.8005.toast.b.failure:0 "Unable to impress Pelargir merchants"
sailing.8005.c:0 "Wait... that fine vessel over there - steal it!"
sailing.8005.c.success:0 "You steal the ship"
sailing.8005.c.failure:0 "Your attempted theft is discovered"
sailing.8005.toast.c.success:0 "You have stolen a fine ship!"
sailing.8005.toast.c.failure:0 "Your attempted theft is discovered!"
sailing.8005.d:0 "Upgrade my boat to one of these great vessels..."

sailing.8006.t:0 "A Theft At Night"
sailing.8006.desc:0 "My men wait until the sunset and prepare to sneak into the dockyard. Relative quiet has descended on the harbour, and we take advantage of the darkness and the fog to lower a small boat from the ship and row with muffled oars into the dockyard. \n\nWhile [first_mate.GetFirstNameNoTooltip] creates a disturbance outside the yard to distract the guards, we are able to sneak onboard one of the finest ships in the harbour - adorned with the sigil of the Steward of [gondor|E] himself - and raise the anchor. \n\nI slowly pull alongside my own ship, and smile as ly crew throw down planks and come aboard, bringing our supplies with them."
sailing.8006.a:0 "Now that's what I call an upgrade..."

sailing.8007.t:0 "A Failed Attempt"
sailing.8007.desc:0 "My men wait until the sunset and prepare to steal into the shipyard. Relative quiet has descended on the harbour, and wee take advantage of the darkness and the fog to lower a small boat from your ship and row with muffled oars into the dockyard. [first_mate.GetFirstNameNoTooltip] makes some noise outside the yard to distract the guards. \n\nI spy one of the finest ships at anchor, and attempt to board. As we clamber over the gunwale, a cry goes up. A bearded sailor, who appears to be made of equal parts muscle and pure rage, grabs me by the throat and throws me bodily to the deck. Other sailors gather around, taking it turns to alternate between curses and kicks. \n\nWhen the ordeal finally ends I are escorted at swordpoint back to my ship. My wounds may heal, but the embarassment will last a lifetime..."
sailing.8007.a:0 "It was all [first_mate.GetFirstNameNoTooltip]'s fault!"


sailing.8008.t:0 "Osgiliath, Citadel of Stars"
sailing.8008.desc:0 "Shortly before dawn my crew announces that we have reached the ancient city of [osgiliath|E]. The city seems to have been abandoned for a while now, as a result of the constant struggles between the forces or [mordor|E] and [gondor|E]. \n\nIt is largely in ruins - the Great Hall, the Great Bridge, all broken, roofs open to the sky. We wait until sunset to explore the city."
sailing.8008.a:0 "Explore the ruins for abandoned valuables"
sailing.8008.a.success:0 "A successful search"
sailing.8008.a.failure:0 "You come back empty-handed"
sailing.8008.toast.a.success:0 "Osgiliath plundered!"
sailing.8008.toast.a.failure:0 "Unable to find anything valuable"
sailing.8008.b:0 "I need to find the Dome of the Stars!"
sailing.8008.b.success:0 "You find the Dome of Stars"
sailing.8008.toast.b.success:0 "Dome of the Stars found!"
sailing.8008.b.failure:0 "You find no trace of the Dome of the Stars"
sailing.8008.toast.b.failure:0 "No sign of the Dome of the Stars"

sailing.8009.t:0 "Trinkets left behind"
sailing.8009.desc:0 "As the sun rises, my crew returns to the ship. Between them they carry an enormous wooden trunk inlaid with silver damasque. \n\nOnce upon deck they throw open the trunk and show me the contents: fine clothes with delicate embroidery, a bag of glinting gold coins, a dagger with a jewelled handle, a goblet studded with rubies. Clearly it once belonged to some wealthy lord or merchant, killed or driven off during the endless conflict."
sailing.8009.a:0 "Divide the coin among the crew. The rest we sell."

sailing.8010.t:0 "Ruins and devastation"
sailing.8010.desc:0 "At dawn my crew returns, their faces downcast. They are empty-handed. \n\n"There is only ruin and devastation here, Commander. Every house has been ransacked, every hall put to the torch. Only the bare stones remain… and the bones. There are many bones…" They speak in whispers, clearly disturbed by this sepulchral place.\n\nSuddenly I hear steps approaching, and harsh voices calling to one another."
sailing.8010.a:0 "Let us leave this tomb before we are detected!"

sailing.8011.t:0 "The Dome of Stars"
sailing.8011.desc:0 "[first_mate.GetFirstNameNoTooltip] spies it first, eagle-eyed as [first_mate.GetSheHe] is. We have seen the remains of several broken bridges across the river, but this one is far larger than the rest, and its piles seems older and arched with greater skill. Still, time and war have broken it, and its central spans have fallen into the river, forming foaming rapids. \n\nAs we approach that great pile of masonry, and discern mighty pillars and carved stonework among the rubble, I realise exactly what it is that I'm seeing. This was not merely a bridge. This was the Dome of Stars! Greatest hall of the [southernkingdom|E]], raised by [isildur|E] and Anarion soon after their coming up out of the sea, repository of the palantír of [osgiliath|E]! \n\nAs we gaze upon the broken stonework, matted with green algae, I wonder what great siege engines must have been used to bring down so glorious an edifice, and what folly could have led to such destruction. I think also of the loss of the palantír within. Does it remain buried in the ruins, or have the waters of [anduin|E] rolled it all the way to the Bay of Belfalas?"

sailing.8012.t:0 "Just a pile of rocks…"
sailing.8012.desc:0 "The Great Bridge, like most of the city, is now nothing but a shattered pile of overgrown rubble, a resting place for gulls. If it were not for the occasional sign that the stone had been shaped by hand I would think it a natural feature of the river. \n\nOf the Dome of Stars that once stood on the bridge’s great span there is now no sign. I can only imagine the former glory of this place."

sailing.8013.t:0 "Cair Andros"
sailing.8013.desc:0 "[first_mate.GetFirstNameNoTooltip] approaches me in the middle of the night:\n\n"Commander, we approach the isle of Cair Andros. There are chains stretched across the river that block our path. We have been forced to stop, and now a boat of the nearby garrison has drawn  alongside. Their commander says that none may proceed further north. What should we do?""
sailing.8013.a:0 "Let me do the talking..."
sailing.8013.a.success:0 "The guards grant you passage"
sailing.8013.toast.a.success:0 "You earned free passage past Cair Andros"
sailing.8013.a.failure:0 "The guards force you to turn back"
sailing.8013.toast.a.failure:0 "You are forced to return downriver"
sailing.8013.b:0 "There is no time to talk, and we are not going back. ATTACK!"
sailing.8013.b.success:0 "You overwhelm the small garrison"
sailing.8013.toast.b.success:0 "You successfully lower the chain"
sailing.8013.b.failure:0 "Your crew is overrun!"
sailing.8013.toast.b.failure:0 "Defeat!"
sailing.8013.c:0 "Time to return home"

sailing.8014.t:0 "You earn the trust of the guards"
sailing.8014.desc:0 "I attempt to persuade the guards that I only wish to witness the beauty of the Falls of Rauros, and slip them a bottle of fortified wine from my stores to sweeten their mood. The guards determine that I am not a threat, to them or to the security of Cair Andros, and are suitably cheered by the bribe. \n\n"You can continue your course up the [anduin|E], until the Falls. If you wish to proceed further north after that, you must anchor the ship there and continue on foot. Be careful at the marshes of Wetwang! They are treacherous to the unwary.""
sailing.8014.a:0 "Onward to Rauros!"

sailing.8015.t:0 "End of the journey"
sailing.8015.desc:0 "I see chains blocking the way up the [anduin|E]. The guards gather to discuss whether they should lower the chains and let me go, or force me to go back. After some minutes of deliberation, the Chief Commander of Cair Andros approaches. \n\n"This is a dangerous place, both on land and on water. We know not whether you are friend or foe, and our orders are to deny passage to anyone seeking to pass Cair Andros. You must return the way you came.""
sailing.8015.a:0 "Damn!"

sailing.8016.t:0 "You can't stop me"
sailing.8016.desc:0 "Fortunately, the attention of the local garrison is focused on the east bank of the [anduin|E], and I have approached Cair Andros on its westerly side. There are few men here to oppose me. I give the signal to my crew, and they fall on the bewildered guards, knocking several of them into the water. We easily scuttle their boat, and drawing alongside the harbour quickly lower the chains. \n\nWe see no other signs of resistance from the garrison, and soon Cair Andros lies far behind us."

sailing.8017.t:0 "Return whence you came!"
sailing.8017.desc:0 "I quickly realise that the boat full of soldiers is not my only problem. On the bank of Cair Andros a larger force has gathered, and many of them have bows. Worse still, an alarm has been raised, and soldiers are emerging from hidden shelters on the west bank of the river. \n\nOne of my crew is deeply in his cups, and he cannot be restrained from yelling insults at the soldiers, who proceed to board my ship to repay the insult. A scuffle ensues, and we suffer several injuries before managing to halt the fight. It takes much pleading and humiliation before we are allowed to return downriver."


sailing.8018.t:0 "Wetwang"
sailing.8018.desc:0 "[first_mate.GetFirstNameNoTooltip] - "Commander, Do you smell that? The foul smell, the flies... They  come from upstream. I can see a river flowing into the [anduin|E] on the left. That should be the Entwash. We should be approaching the WetWang. I don't like this place, we should leave it as soon as possible. Who know what danger may be awaiting for us in those marshes..
sailing.8018.a:0 "Let's explore this lovely place"
sailing.8018.a.success:0 "#P I grab some old [artifact|E] of the fallen...#!"
sailing.8018.toast.a.success:0 "Artifact found in the Marshes!"
sailing.8018.a.failure:0 "There is nothing but corpses..."
sailing.8018.toast.a.failure:0 "You return totally frightened to the ship"

sailing.8019.t:0 "A treasure in the lights"
sailing.8019.desc:0 "We dock the ship on the shore and decide to explore the Marshes. The Wetwang is just the extension of an even more dreadful place, the Dead Marshes, the place were the ancient [battleofdagorlad|E] took place. Walking becomes more and more difficult, as I partially step in ponds and water basins whose depth is unknown from the surface.\n\nThe sun starts to set, while I see lights in the water, in form of candles. I get hyptonized by these dancing candles, lose control over my body and fall. Sudenly, I find myself falling into the water, swimming across uncorrupted corpses.\n\nI hear a voice from the surface calling my name, but something grabs me and takes me deeper and deeper. It was [first_mate.GetFirstNameNoTooltip] calling my name. Fortunately, [first_mate.GetSheHe] gets me to the surface in time. On my way out, I manage to grab an artifact from a fallen warrior"
sailing.8019.a:0 "Ok, I'm done with this place"

sailing.8020.t:0 "Stay away from the lights"
sailing.8020.desc:0 "We dock the ship on the shore and decide to explore the Marshes. The Wetwang is just the extension of an even more dreadful place, the Dead Marshes, the place were the ancient [battleofdagorlad|E] took place. Walking becomes more and more difficult, as I partially step in ponds and water basins whose depth is unknown from the surface.\n\nThe sun starts to set, while I see lights in the water, in form of candles. I get hyptonized by these dancing candles, lose control over my body and fall. Sudenly, I find myself falling into the water, swimming across uncorrupted corpses.\n\nI hear a voice from the surface calling my name, but something grabs me and takes me deeper and deeper. It was [first_mate.GetFirstNameNoTooltip] calling my name. Fortunately, [first_mate.GetSheHe] gets me to the surface in time."

sailing.8021.t:0 "The Falls of Rauros"
sailing.8021.desc:0 "[first_mate.GetFirstNameNoTooltip] - "At last we reach the Falls of Rauros, the end of our journey. We drop anchor at the ancient dock, and climb the overgrown portage road, passing many ruined structures and leaning statues. At the top we see a breathtaking sight - the Nen Hithoel, and the great spiked rock of Tol Brandir. \n\nIn the days that follow we explore the shoreline on foot as far north as the Gate of Kings, and glory in the sight of the Argonath - the collossal figures of [isildur|E] and Anarion, hands raised in warning. Few sights could be more symbolic of [gondor|E] at its height. They both look north, to the Wold, the Brown Lands, and the Vale of [anduin|E]. \n\nFor a moment my heart yearns to continue my journey, to seek the wild lands that stretch out before me. Then a weariness descends upon me, and I know that it is finally time to seek the comforts of hearth and home."
sailing.8021.toast.a.success:0 "I have seen the kings of old!"

sailing.8101.t:0 "The Harnen Delta"
sailing.8101.tt:0 "Let us explore the Harnen River!"
sailing.8101.desc:0 "After many days following the coastline of the Bay of Belfalas, we reach the fertile delta of the Harnen River. This land has long been a stronghold of the corsairs, and my crew are skittish and wary. \n\nAt first we spot only the flags of merchant ships plying the coast, but as we steer towards the Delta, a cry goes out from the crow’s nest that black sails can be seen approaching at high speed."
sailing.8101.a:0 "Prepare the defences!"
sailing.8101.toast.a.success:0 "Your crew defeats the Black Ship!"
sailing.8101.toast.a.failure:0 "Your crew resists the Black Ship, but at a cost"
sailing.8101.b:0 "Prepare the defences!"
sailing.8101.toast.b.success:0 "Your crew defeats the Black Ship!"
sailing.8101.toast.b.failure:0 "You suffer a shipwreck!"
sailing.8101.c:0 "Evasive manoeuvres!"
sailing.8101.toast.c.success:0 "Your rapid response allows you to avoid the attack!"
sailing.8101.toast.c.failure:0 "Too late! Your ship was damaged by the corsairs."
sailing.8101.d:0 "Cancel the plan. This is too dangerous..."

sailing.8102.t:0 "The Harad Crossroads"
sailing.8102.desc:0 "Our journey becomes much easier as we leave the Harnen Delta and its corsairs behind. On our journey up the Harnen we pass many Haruze forts and trading posts on both sides of the river. Some contain remarkable buildings and statues that look as though they were built long ago, by men of great skill. Others are little more than a collection of mud-brick hovels with small jetties protuding into the river.\n\nFinally we approach the great city of Amrûn, a thronging metropolis of great renown. Here the Harnen river splits into two tributaries, a northern branch flowing down from the Ephel Duath and the Kingdom of Chelkar, the other originating further east in Pezarsan. \n\nThis confluence, and the presence of a great stone bridge, make this place a significant entrepôt and crossroads for travellers from around the world."
sailing.8102.a:0 "Sabotage the bridge!"
sailing.8102.toast.a.success:0 "Bridge sabotaged!"
sailing.8102.b:0 "Talk to the travellers on the Harad Road"
sailing.8102.b.success:0 "You learn the latest news from lands near and far"
sailing.8102.toast.b.success:0 "Intriguing!"
sailing.8102.b.failure:0 "There are few friendly faces here…"
sailing.8102.toast.b.failure:0 "No one to talk to"
sailing.8102.c:0 "Find a scribe to teach me Northern Apysaic"

sailing.8103.t:0 "The Scribe"
sailing.8103.desc:0 "I pass the tent of a wizened Haruzan man, sitting cross-legged on a plump cushion. He is selling manuscripts, scrolls, and historical tomes. He seems to recognise my attire, and calls out to me in my native language. I approach him and bow, complimenting him on his accent. \n\nHe tells me his story - he has been a historian and a scribe since his youth, devoting his life to recording the events of his times for posterity. He has travelled to many places in Middle Earth, and learned much concerning the languages and cultures of its peoples."
sailing.8103.a:0 "Can you teach me Northern Apysaic?"
sailing.8103.toast.a.success:0 "You learn Northern Apysaic!"

sailing.8104.t:0 "Pezarsan"
sailing.8104.desc:0 "I decide to take the southern tributary of the Harnen river at the Crossroad of Amrûn. The lands around us become drier and less hospitable. The little vegetation we can see here is almost nonexistent. \n\nWe leave behind the dreaded Ephel Duath, the Mountains of Shadow, to soon bend east into the lands of Pezarsan. After some days of sailing, we see a vibrant tradepost in Talazhan, a place almost bordering with the region of Tafas.\n\nI decide to dock my ship to purchase the essential supplies that we desperately require, and to see whether there might be anything else worth purchasing in this baking land."
sailing.8104.a:0 "Look for weapons or armour "
sailing.8104.toast.a.success:0 "You find people biding for weaponry"
sailing.8104.b:0 "Look for luxury items"
sailing.8104.toast.b.success:0 "You visit the market in search of luxuries"

sailing.8105.t:0 "A tiny little something"
sailing.8105.desc:0 "I am attracted by the activity in a very popular tent. As I approach, I realise the crowd is participating in a strange auction. I am shown an item covered in fabric, and I can only bid sight-unseen. I arrived at the end of the action, and everything has been sold except one very last item. From its shape it seems to me a piece of armour, but of what kind I cannot tell. Few seem interested in bidding, giving me the opportunity to acquire this secret item for a modest fee."
sailing.8105.a:0 "Place a bid on that item!"
sailing.8105.toast.a.success:0 "Artifact acquired!"

sailing.8106.t:0 "Caravans from Pezarsan"
sailing.8106.desc:0 "On the northern edge of the tradepost there is a market dedicated to luxuries and delicacies of every kind. Stalls overflow with colourful and fragrant pyramids of spices, towers of dates and figs, copper bowls piled with nuts, and great bundles of tea leaves. Others hold great skeins of delicate silks, finely-carved ivories, boxes crafted from rare woods, and jewellery of outstanding handiwork. \n\nI jostle the coin in my pocket. Here are items that I have never seen at home, and the prices seem good. Whether I keep the items for myself of sell them later, I suspect I will not regret spending some gold today..."
sailing.8106.a:0 "Bring a cargo of Luxury items home"
sailing.8106.toast.a.success:0 "Luxuries from Pezarsan purchased!"

sailing.8107.t:0 "Into Khand"
sailing.8107.desc:0 "After I leave behind Pezarsan, my crew starts to despair. Disturbed at the rugged and remote nature of these lands and our dwindling supplies, my crew asks to turn back.\n\n[first_mate.GetFirstNameNoTooltip] - "Commander, the climatic conditions are unbearable. We are sailors, used to a sea of water and waves, not to a sea of sand and dunes""
sailing.8107.a:0 "I need to reach Starlurtsa Khand"
sailing.8107.b:0 "You are right, we will find only death here"

sailing.8108.t:0 "Starlurtsa Khand"
sailing.8108.desc:0 "Here we are, finally, only few miles away from Starlurtsa Khand. My demoralised crew could not prevent me from visiting one of the most spectacular cities in [middleearth|E].\n\nA sprawling brick city by the confluence of the rivers Noz Peka and Medlóshad Peka with gigantic markets and spectacular palaces and monuments, the capital of the Variags of Khand.\n\nI planned this moment a long time ago, I will..."
sailing.8108.a:0 "Admire the Temple of Hrôn Tûmrakhi"
sailing.8108.toast.a.success:0 "You admire the Temple!"
sailing.8108.b:0 "Pay tribute at Monuments to the Ovathas"
sailing.8108.toast.b.success:0 "You visit the Ovathas!"
sailing.8108.c:0 "Do business at the Slave Market"
sailing.8108.d:0 "Hire Camel Mercenaries from the Barracks"
sailing.8108.toast.d.success:0 "Camel Riders spawn on your Capital"

sailing.8109.t:0 "Leaving Khand"
sailing.8109.desc:0 "This place is so big I could spend months visiting every place. Unfortunately, it's time to come back home, and yet I dream of coming back again soon..."
sailing.8109.a:0 "Sail back home"

sailing.8110.t:0 "At the Slave Market"
sailing.8110.desc:0 "One of the main attractions in the city is the Slave Market. Banned in many other places of [middleearth|E], on these far away lands trading in people is still a common practise.\n\nI have the opportunity to buy a slave, what I do with them after is up to me..."
sailing.8110.a:0 "I could use a slave as a courtier"
sailing.8110.b:0 "Buy the slave's freedom"
sailing.8110.c:0 "I don't need a slave"

sailing.8888.a:0 "I changed my mind"

sailing.8201.t:0 "Lond Daer Enedh"
sailing.8201.tt:0 "We should navigate the Gwathló!"
sailing.8201.desc:0 "After several days of sailing, I arrive at the great estuary of the Gwathló, and the ancient havenof Lond Daer Enedh. It was founded in ancient times by [numenor|E]'s crown prince Aldarion under the name 'Vinyalondë', or 'New Haven', and was once a great entrepôt for Eriador.\n\nThis harbour long ago fell into ruin, eroded by countless years of weather and wind, and the ravages of the sea. Yet my first mate, [first_mate.GetFirstNameNoTooltip], seems very interested in exploring remnants of this ancient habour."
sailing.8201.a:0 "Explore the Númenórean ruins"
sailing.8201.a.success:0 "You find something valuable in the ruins"
sailing.8201.toast.a.success:0 "Gold found!"
sailing.8201.a.failure:0 "There may be roving tribesmen nearby..."
sailing.8201.toast.a.failure:0 "Robbed by local tribesmen!"
sailing.8201.b:0 "Continue sailing"

sailing.8211.t:0 "Tharbad"
sailing.8211.desc:0 "Once the Gwathló, or 'Greyflood', was a forest river, overshadowed by dense trees along its banks. But no longer - the greed of the Númenóreans for timber denuded the land, and for as far as you can see there is now only barren grassland. \n\nAfter several days sail we reach Tharbad, an ancient [numenorean|E] city where the tributaries of Mitheithel and Glanduin meet to form the great Gwathló. In the days of their strength the kingdoms of Gondor and Arnor drained these lands and built a great bridge and harbourage with much labour. Yet now we only find ruins of this fortified town and the fallen bridge, now replaced by a dangerous ford crossing the Greyflood.\n\nThe river is not navigable to seagoing vessels beyond Tharbad, so I prepare to anchor the ship and procede upriver by oar on the ship's landing boat with a handful of the crew. As I wait on the riverbank watching the crew load provisions onto the boat, I spot a fire in the ruins, and glimpse black figures flitting between broken walls."
sailing.8211.a:0 "Investigate the fire"
sailing.8211.b:0 "Approach the dark figures"
sailing.8211.c:0 "This is too dangerous. Leave Tharbad"

sailing.8212.t:0 "The camp"
sailing.8212.desc:0 "I pick my way through the broken the ruins of the old port, following the light of a camp fire, but when I reach it there seems to be no-one nearby.\n\nAs I make ready to return to the ship I hear a firm voice, with an accent I do not recognise.\n\n"The ford is protected. State who you are, or return the way you came!""
sailing.8212.a:0 "State your allegiance"

sailing.8213.t:0 "Brigands at Tharbad"
sailing.8213.desc:0 "As I approach the dark=clad figures a threatening voice cried out. \n\n"The ford of Tharbad is shut. These lands are ours. Who are you?""
sailing.8213.a:0 "State your allegiance"

sailing.8214.t:0 "The Mysterious Rangers"
sailing.8214.desc:0 ""Upon hearing my answer, a man appears out of the gloom. He is strikingly tall, with a grey light in his eyes. Despite his dishevelled appearence there is a sense of nobility about him. \n\n"My apologies, traveller. I am [dunadan1.GetFirstName], and my folk are a tasked with guarding the old road, and the ford, for no one of ill-will may enter the northlands. I must warn you against lingering in Tharbad. These lands are no longer safe. Fell men of Dunland, Crebain and even worse creatures have been sighted here lately. Go back to your ship. We will show you how to safely continue your journey upriver, if you are determined to follow that course.""
sailing.8214.a:0 "Continue sailing"

sailing.8215.t:0 "The Way is Shut"
sailing.8215.desc:0 ""The ford is defended by a mysterious group of rangers. Their cloaks are tattered, but they are tall and strong, and wield fine weapons of excellent make. \n\nI soon realise that I am surrounded and outmatched. With barely a word they bind my hands and firmly escort me back to my ship, where my bemused crew awaits. I am uninjured, save for my battered dignity, but it seems wise to leave this place as promptly as possible." 
sailing.8215.a:0 "Leave Tharbad"

sailing.8216.t:0 "Brigands at Tharbad"
sailing.8216.desc:0 "As I approach the dark figures, they lift their hood to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword: "Begone! I will not be cowed by brigands and thieves!"\n\nAs I finish my words I realise that I will regret my bravado. In moments I have been hooded, tied, and thrown to the floor, where they proceed to steal every item in my posession. By the time my crew come ashore and untie me the men have vanished back into the shadows.""
sailing.8216.a:0 "Continue your journey"

sailing.8217.t:0 "Brigands at Tharbad"
sailing.8217.desc:0 "As I approach the dark figures, they lift their hoods to reveal scarred faces bearing evil looks.\n\n"These are our lands. You will pay tribute to us, or die!"\n\nI give them a menacing look and draw my sword: "Begone! I will not be cowed by brigands and thieves!"\n\nAs I finish my words I realise that I will regret my bravado. In moments I have been hooded, tied, and thrown to the floor, where they proceed to steal every item in my posession. By the time my crew come ashore and untie me the men have vanished back into the shadows.""
sailing.8217.a:0 "Continue your journey"

sailing.8221.t:0 "The Swanfleet"
sailing.8221.desc:0 "I arrive at the marshes of Swanfleet, the great marshland northeast of Tharbad. This place is a natural inland delta, formed by the confluence of the Glanduin river, running swiftly down from the Misty Mountains to the east, and the Hoarwell, flowing down from [rhudaur|E].\n\nMy [first_mate.GetFirstNameNoTooltip] approaches, asking for my orders.\n\n"Commander, where do we head to next?""
sailing.8221.a:0 "We should follow the Glanduin river as it crosses Eregion"
sailing.8221.b:0 "We will take the Hoarwell north towards Rhudaur"

sailing.8231.t:0 "Eregion"
sailing.8231.desc:0 "As we row east up the Glanduin river as it flows from the [mistymountains|E] through [eregion|E], old Elven ruins attract my attention. They seem to be the remains of a large, ancient city. I manage to see a road that leads directly from the ruins to Misty Mountains.\n\nThe Glanduin is not navigable further on, so I decide to dock my ship before turning back home.\n\nAs I approach the ruins, a question comes across my mind. - What is this place?"
sailing.8231.a:0 "I recognize this place, it's Ost-in-Edhil!"
sailing.8231.b:0 "I don't recognize this place..."

sailing.8232.t:0 "Ost-in-Edhil"
sailing.8232.desc:0 "There is no doubt, I stand before the gates of the former capital of [eregion|E], the ruins of the Elven city of [ostinedhil|E].\n\nRuled once by [celebrimbor|E], here the [noldorelves|E] created the [ringsofpower|E] with knowledge given to them by [sauroncharacter|E]. The city was completely destroyed by [sauronthedarklordcharacter|E]'s forces during the [secondage|E], but may still be the source of many secrets, yet to uncover...\n\nA large road was erected to to facilitate communication and trade between the [longbeards|E] of [khazaddum|E], now also gone, and Eregion."
sailing.8232.a:0 "Explore Ost-in-Edhil"
sailing.8232.b:0 "Take the path to the mountains"

sailing.8233.t:0 "Ost-in-Edhil"
sailing.8233.desc:0 "As I walk among the ruins of [ostinedhil|E], admiring the ancient architecture of this place and the Elven [tengwar|E] carved in the stone, the sky grows dark. As I look up to the clouds, I realize they are moving too fast.\n\nI can hear [first_mate.GetFirstNameNoTooltip] shout from the distance - "Commander, beware, Crebains from Dunland! We should take cover, NOW!""
sailing.8233.a:0 "Hide in a tower nearby"
sailing.8233.a.success:0 "Your agility allows you to remain unseen"
sailing.8233.toast.a.success:0 "Trait obtained!"
sailing.8233.a.failure:0 "You stumble over a stone and fall"
sailing.8233.toast.a.failure:0 "You become one-eyed!"

sailing.8234.t:0 "Ost-in-Edhil"
sailing.8234.desc:0 "As I run away from the Crebain, I find shelter in the only building in the city that still has a roof - an old tower.\n\nI wait until the Crebain give up on whatever - or whomever - they were seeking, and as I prepare to leave the ruined tower, I see halfway collapsed stairs going up to the second floor. An abandoned tower, with collapsed stairs, in the middle of a ruined city. What could go wrong?\n\nAs I go up, I find a chest with a piece of an armour forged long ago. "Good news, finally" - I say to myself.\n\nI command my crew to abandon this place before the crows reach their master with the news of our visit."
sailing.8234.a:0 "Head to the Misty Mountains"
sailing.8234.toast.a.success:0 "Artifact added to inventory"
sailing.8234.b:0 "That's all from me. Time to sail back home"
sailing.8234.toast.b.success:0 "Artifact added to inventory"

sailing.8235.t:0 "Eregion"
sailing.8235.desc:0 "I leave behind the ruins, following the ancient road that leads to the [mistymountains|E]. As I proceed on my journey, I feel relaxed, leaving behind all the negative emotions. I remain silent, enjoying the beautiful views that [eregion|E] opens before me.\n\nSuddenly, [first_mate.GetFirstNameNoTooltip] approaches me - "Commander, I don't mean to bother you, but you look too quiet. Is everything alright?"\n\n"Sure, [first_mate.GetFirstNameNoTooltip]. I'm just thinking about...""
sailing.8235.a:0 "The Second Age, the Reigns of Eregion and Khazad-Dûm..."
sailing.8235.b:0 "The Sack of Eregion by the armies of Sauron..."
sailing.8235.c:0 "How commerced thrived on the High Road..."
sailing.8235.d:0 "Those Elven carved stones... they speak to me!"

sailing.8241.t:0 "Khazad-Dûm"
sailing.8241.desc:0 "After following a winding path to the mountains, the road turns around a natural pond formed by the sources of the river Sirannon, flowing from the mountains. Then, the road finishes at what is supposed to be the entrance of [khazaddum|E], but I don't see anything but rock.\n\nI spend some time looking for a way in, but eventually give up and turn back.\n\nAs I decide to leave the place, I spot something shaking in the lake.\n\n"And now that is this new devilry? - Run!""
sailing.8241.a:0 "Run!"
sailing.8241.a.success:0 "You successfully avoid the Watcher in the Water and return to your ship"
sailing.8241.toast.a.success:0 "You avoided the Watcher!"
sailing.8241.a.success.tt:0 "You return back to your ship to finally sail back home"
sailing.8241.a.failure:0 "The lake monster wounds you as you run away from this place"
sailing.8241.toast.a.failure:0 "The Watcher wounds you!"
sailing.8241.a.failure.tt:0 "Your crew draws you back to the ship, to sail back home and heal"

sailing.8251.t:0 "Fishing at the Angle"
sailing.8251.desc:0 "I followed the river course towards Rhudaur for a several days now. There has no been any major incident since we left Tharbad, so the crew and I decide to take a rest and do some fishing.\n\nI find a basin naturally formed by the influxes of the Hoarwell and the Bruinen rivers, at a point called 'The Angle', as some of my sailors mention to me.\n\nThis seems a perfect place to have a rest and fish."
sailing.8251.a:0 "I fish with my crewmates"
sailing.8251.a.desc:0 "Wait...it's just me or there is something shiny in the river?\n"
sailing.8251.toast.a.success:0 "I pulled a sack of coins!"
sailing.8251.toast.a.failure:0 "I catched some fish!"

sailing.8261.t:0 "The Last Bridge"
sailing.8261.desc:0 "With a fully belly and a happy heart, I continue my journey towards [rhudaur|E].\n\nI spot in the distance the remainings of the ancient Realm of [arnor|E] and its former strategic structures. Some of them are more ancient than the Kigdom of Arnor itself, as the East-West road that I can now see from the ship.\n\nThere is a bridge, marked in my map as "The Last Bridge". Unfortunately, the bridge does not allow me to continue by boat my travel, so I command my crew to prepare to turn around and come back home.\n\nDuring the preparations, I'm attracted by the wooded hills I see on the right side of the East-West road."
sailing.8261.a:0 "Explore the woods"

sailing.8262.t:0 "The Trollshaws"
sailing.8262.desc:0 "Following the East-West road towards the Misty Mountains, by night, I reach the entrance to a rugged group of wooded hills - the infamous Trollshaws, once homeland of the men of [rhudaur|E]. Many tales are told about this place.\n\nSome say the fallen warriors of Angmar and [rhudaur|E], who worked with sorcery from their dark castles in the hills, still come alive at night.\n\nOthers say the woods are haunt of Stone-trolls, who can still be seen coming down from The Ettenmoors to these woodlands.\n\nI'm very intrigued about these legends, so I decide..."
sailing.8262.a:0 "I will look for the remains of the Kingdom of Rhudaur"
sailing.8262.b:0 "I will look for any signs of Trolls"

sailing.8263.t:0 "The Trollshaws"
sailing.8263.desc:0 "After several hours finding only Boars and Badgers, I spot three tall figures outside a cave in the hills. I light off my lantern to prevent being detected, and have a closer look.\n\nThere is no doubt - the figures of three trolls stand in the woods, several hundred feet away from me. Their cave seems to be nearby."
sailing.8263.a:0 "Engage the trolls"
sailing.8263.b:0 "Hide and wait"
sailing.8263.c:0 "I'm terrified by the view and I decide to sail home"

sailing.8264.t:0 "The Trollshaws"
sailing.8264.desc:0 "Although you can clearly see the figures, you don't perceive any movement. They stand still, so you decide it's a good time to confront the trolls and explore that cave.\n\nAs you approach the Trolls, you understand why they were silent - these are Stone Trolls, probably petrified many years ago by the sunlight.\n\nAs you light your lantern again, you hear a noise coming from the cave. You are not alone, and you have been detected - a pack of wolves goes out and attacks you!"
sailing.8264.a:0 "Confront the wolves and explore the cave"
sailing.8264.a.success:0 "You defeat the wolves and explore the cave"
sailing.8264.a.critical_success:0 "Critical Success! You defeat the wolves and explore the cave"
sailing.8264.a.failure:0 "You are wounded by the wolves and forced to retreat"
sailing.8264.toast.a.critical_success:0 "Ancient artifact found!"
sailing.8264.toast.a.success:0 "Gold found!"
sailing.8264.toast.a.failure:0 "You have been wounded!"
sailing.8264.a.critical_success.tt:0 "You find an artifact!"

sailing.8265.t:0 "The Trollshaws"
sailing.8265.desc:0 "You decide to wait until the morning light to engage the trolls. As the time goes by, you start to realise there is no movement at all, what you confirm with the very first ray of morning light - they are Stone Trolls, now petrified.\n\nYou find an entrance to an entrance to an empty cave, where you find the belongings that some traveller left behind."
sailing.8265.a:0 "This may be worth some coins..."

#sailing.8263.t:0 "The Forsaken Inn"
#sailing.8263.desc:0 "I encounter inside the building a resting party of peddlers, which at first stare at me rather suspiciously. I guess there are not many travellers wandering around the Lone-Lands lately.\n\nAfter some introductions, I tell them I come from far away lands, and they say they are peddlers going East to Bree. They invite me to sit by the fire.\n\nWhat should I do?"
#sailing.8263.a:0 "I'll drink some pints and share news"
#sailing.8263.toast.a.success:0 "Secret obtained!"
#sailing.8263.b:0 "I'll rob them when they are drunk"
#sailing.8263.b.success:0 "The peddlers get so drunk that I manage to rob them"
#sailing.8263.toast.b.success:0 "Peddlers robbed!"
#sailing.8263.b.failure:0 "I get caught during the robbery and the party attacks me"
#sailing.8263.toast.b.failure:0 "I was detected!"
#sailing.8263.c:0 "I attack them"
#sailing.8263.c.success:0 "My martial skills are much superior than theirs and I slay the party #P (+1 Unexpected positive outcome) #!"
#sailing.8263.toast.c.success:0 "Peddlers slayed, artifact Found!"
#sailing.8263.c.failure:0 "My martial skills are much inferior than theirs and I am wounded"
#sailing.8263.toast.c.failure:0 "I have been wounded!"

sailing.8271.t:0 "Cameth Brin"
sailing.8271.desc:0 "I come back to my ship to find the sails have been removed and we can continue our journey through the bridge.\n\nI continue my journey up to Rhudaur sailing the Hoarwell, which now grows thin.\n\nBefore sailing back home, I decide to do our final stop near an old ruined Citadel on a top of a hill. This place seems to have been one of the most important settlements of Rhudaur, and probably was abandoned after the sack of Eriador by the forces of the Witch-King of Angmar during the Second Age.\n\nThe settlement still keeps part of the fortified tower on top of the hill, and rests of a tipical Rhudaurean village on the bottom.\n\nBefore sailing back home, I wonder if I should spend some time exploring Cameth Brin..."
sailing.8271.a:0 "I climb to the tower on the Twisted Hill"
sailing.8271.toast.a.success:0 "You are cursed!"
sailing.8271.b:0 "I visit the ruins of the village"
sailing.8271.c:0 "It's time to come back home"



sailing.9001.t:0 "End of a Voyage" #(Mariner trait +1)
sailing.9001.desc:0 "My long voyage comes to an end as my ship pulls back into port. I feel a sense of acheivement, and I have surely improved my sailing skills. With some regret, I accept that I must get back to the business of ruling my realm..."
sailing.9001.a:0 "Mon coeur aspire à y revenir à nouveau."
sailing.9001.tt:0 "#N PAS ENCORE IMPLÉMENTER - VOUS RAMÈNE AU PORT, FINISSANT L'ACTIVITÉ. #!" 

sailing.9002.t:0 "End of a Voyage" #(no Mariner XP obtained)
sailing.9002.desc:0 "My long voyage comes to an end as my ship pulls back into port. Although the journey didn't end as expected, now I need to turn the page and get back to the business of ruling my realm..."
sailing.9002.a:0 "...and yet my heart yearns for the sea once more."
sailing.9002.tt:0 "#N NOT YET IMPLEMENTED - TAKES YOU BACK TO PORT, ENDING ACTIVITY. #!" 

sailing.9100.t:0 "Piratical Preparations"
sailing.9100.desc:0 "I stride down to the docks, drawing the salty sea air into my lungs. It invigorates me, but not as much as the sight of my vessel at anchor. Both deck and dockside are a hive of activity, as my crew load provisions while singing bawdy songs. \n\nThe quartermaster sees me approach and bows with an exaggerated flourish. I smile and nod in return as I cross the gangplank. My first mate cries out “captain on deck!” to general cheers from the crew. They seem ready and hungry for action. \n\nNow all that remains is decide on our mission. Will we sail out into open waters in search of a prize, or launch a raid into hostile territory?"
sailing.9100.a:0 "Raid an unfriendly province"
sailing.9100.b:0 "Patrol the seas"

sailing.9110.t:0 "Choosing a Target"
sailing.9110.desc:0 "My officers gather in the wardroom, where I have unrolled a collection of maps across the long oak table. I have informed them that we will be taking the ship on a raid, but that I am yet to decide upon a destination. I judge that giving them a say in the mission will bolster their morale, and listen as they debate the merits of each target.\n\nAfter an hour the discussion begins to get heated, and I decide it’s time to settle the matter. I slam my goblet down on the table, and the men fall silent and stare at me in anticipation."
sailing.9110.a:0 "Let's raid [piracy_destination_1.GetName]"
sailing.9110.b:0 "We will plunder [piracy_destination_2.GetName]!"
sailing.9110.c:0 "How about sabotaging [piracy_destination_3.GetName]?"

sailing.9111.t:0 "Naval patrol sighted!"
sailing.9111.desc:0 "As we approach our target, the sense of anticipation rises. The black sails have been unfurled, and a tail wind drives us forward, the prow of the ship cutting through the waves like a whetted cudgel.\n\nSuddenly a cry goes up from the crow's nest - a patrol ship has been sighted. It is sleek and bristling with armed crewmen. I have a decision to make - attack the ship head on, seek to outmanoeuvre it, or turn tail and head for home…."
