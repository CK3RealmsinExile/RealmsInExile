 sailing.2102.reply_prospector: "« $sailing.2101.b$ »\n\n"
 sailing.2102.reply_pity: "« $sailing.2101.c$ »\n\n"
 sailing.2102.reply_wastrel: "« $sailing.2101.d$ »\n\n"
 sailing.2102.reply_steward: "« $sailing.2101.e$ »\n\n"
 sailing.2102.opening: "[woo_actor.GetTitledFirstName] s'approche de moi tandis que notre navire passe près d'une grande ville avec un phare imposant au loin, distrayant la plupart des autres passagers.\n\n[woo_actor.GetSheHe|U] réfléchit un instant avant d'offrir :"
 sailing.2102.sailor: "$sailing.2102.reply_sailor$Je ne puis nier que l'émotion, l'action, est une joie."
 sailing.2102.prospector: "$sailing.2102.reply_prospector$Je connais le symbolisme auquel [woo_actor.GetSheHe] fait allusion."
 sailing.2102.pity: "$sailing.2102.reply_pity$Peut-être [woo_actor.GetSheHe] est-il différent des autres."
 sailing.2102.wastrel: "$sailing.2102.reply_wastrel$Voici une [woo_actor.GetWomanMan] qui va loin."
 sailing.2102.steward: "$sailing.2102.reply_steward$Il y a véritablement de la beauté dans la nature ordonnée."
 sailing.2102.fallback: "J'ai peine à trouver une réponse."
 sailing.2102.a: "Je ne puis nier que [woo_actor.GetSheHe] possède un certain charme..."

 sailing.2103.sailor: "$sailing.2102.reply_miner$\n\nJe ne puis m'empêcher de frémir intérieurement..."
 sailing.2103.prospector: "$sailing.2102.reply_prospector$\n\nQuelle arrogance..."
 sailing.2103.pity: "$sailing.2102.reply_pity$\n\nApprenez à recevoir un compliment !"
 sailing.2103.wastrel: "$sailing.2102.reply_wastrel$\n\n"
 sailing.2103.steward: "$sailing.2102.reply_steward$\n\n"
 sailing.2103.fallback: "[woo_actor.GetSheHe|U] me sourit simplement d'un air entendu, me mettant #EMP profondément#! mal à l'aise."
 sailing.2103.a: "Quelle [woo_actor.GetWomanMan] ridicule."

 sailing.2104.reply: "[woo_target.GetTitledFirstName] semble avoir réagi chaleureusement à ma tentative"
 sailing.2104.sailor: "$sailing.2104.reply$, les yeux enflammés tandis que [woo_target.GetSheHe] hoche vigoureusement la tête."
 sailing.2104.prospector: "$sailing.2104.reply$, semblant presque me considérer d'un œil nouveau."
 sailing.2104.pity:1 "$sailing.2104.reply$, déplorant l'injuste répartition du labeur en notre temps."
 sailing.2104.wastrel:1 "$sailing.2104.reply$, clairement surpris d'avoir trouvé une âme sœur."
 sailing.2104.steward:1 "$sailing.2104.reply$, heureux d'avoir trouvé quelqu'un qui trouve également joie en de telles choses."
 sailing.2104.fallback: "$sailing.2104.reply$, me fixant longuement et intensément dans les yeux."
 sailing.2104.desc: "\n\nLorsque [woo_target.GetSheHe] s'en va, la tension est palpable dans chaque politesse — je savais que je trouverais les mots justes pour [woo_target.GetHerHim] conquérir !"
 sailing.2104.a: "Je crois que [woo_target.GetSheHe] est pris au piège..."

 sailing.2105.reply: "Ma réponse ne semble guère avoir impressionné [woo_target.GetTitledFirstName]"
 sailing.2105.sailor: "$sailing.2105.reply$, car [woo_target.GetSheHe] évite mon regard lorsque [woo_target.GetSheHe] me remercie et prend rapidement congé."
 sailing.2105.prospector: "$sailing.2105.reply$, car [woo_target.GetSheHe] roule des yeux avec dédain."
 sailing.2105.pity: "$sailing.2105.reply$, car [woo_target.GetSheHe] perd rapidement intérêt, déconfit par mes paroles."
 sailing.2105.wastrel: "$sailing.2105.reply$, car [woo_target.GetSheHe] a le regard vide, semblant n'écouter qu'à moitié."
 sailing.2105.steward: "$sailing.2105.reply$, car [woo_target.GetSheHe] a le regard vide, semblant n'écouter qu'à moitié."
 sailing.2105.fallback:1 "$sailing.2105.reply$, car [woo_target.GetSheHe] ne saurait quitter ma compagnie trop promptement."
 sailing.2105.desc: "\n\nDebout seul après que [woo_target.GetHerHis] a fait [woo_target.GetHerHis] adieu, je ne puis m'empêcher de me sentir sot pour un si complet faux pas..."
 sailing.2105.a: "À quoi songeais-je... ?"

 sailing.2201.t:1 "Le Vrai Prix"
 sailing.2201.desc:1 "Tandis que nous quittons le port et gagnons les eaux libres, j'observe [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], se tenant près du grand mât du navire, inconscient de mon regard.\n\n"
 sailing.2201.agent: "[murder_schemer.GetTitledFirstName] ne pouvait être ici, mais ceci pourrait être l'opportunité que nous attendions.\n\n"
 sailing.2201.accomplice_2:1 "[accomplice.GetTitledFirstName] et [accomplice_2.GetTitledFirstName] gardent un œil tout aussi attentif sur [murder_target.GetHerHim]... nous n'aurons peut-être jamais de meilleure occasion..."
 sailing.2201.accomplice:1 "Avec l'aide de [accomplice.GetTitledFirstName], je pourrai enfin me débarrasser de cette odieuse [murder_target.GetWomanMan]."
 sailing.2201.alone: "Je n'ai peut-être aucun soutien parmi le groupe, mais si je puis trouver le moment propice et accomplir l'acte proprement et silencieusement, le meurtre passerait sûrement inaperçu."
 sailing.2201.a: "Aujourd'hui est le jour."
 sailing.2201.b: "[accomplice.GetFirstNameNoTooltip] s'en chargera."
 sailing.2201.c: "Je confie à [accomplice_2.GetFirstNameNoTooltip] cette délicate affaire."
 sailing.2201.d: "Je dois être patient."
 sailing_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] tentera d'assassiner [murder_target.GetShortUIName]"

 sailing.2202.opening: "J'ai passé maints jours à suivre [murder_target.GetTitledFirstName] tandis qu'[murder_target.GetSheHe] vaque à sa routine quotidienne à bord du navire. Enfin, survient une soirée particulièrement brumeuse et je suis certain que ma cible est seule dans sa cabine.\n\n"
 sailing.2202.desc: "[murder_target.GetSheHe|U] semble profondément endormi."
 sailing.2202.accomplice: "Je jette un regard à [accomplice.GetFirstName], qui hoche sombrement la tête, le front plissé de détermination, attendant mon geste."
 sailing.2202.a: "Il me suffit de dégainer ma dague pour me débarrasser à jamais de [murder_target.GetHerHim] !"
 sailing.2202.a.tt: "#EMP Je ne saurais manquer la merveilleuse opportunité qui s'est présentée...#!"
 sailing.2202.b: "Non, le risque n'en vaut point la peine..."
 sailing.2202.b.tt: "#EMP Et si [murder_target.GetSheHe] devait survivre ?#!"
 sailing_kill_murder_missed: "[murder_target.GetFirstNameOrMeNoTooltip] a de la chance"
 sailing_kill_murder_injured: "[murder_target.GetFirstNameOrMeNoTooltip] est « accidentellement » blessé"
 sailing_kill_murder_killed: "[murder_target.GetFirstNameOrMeNoTooltip] est « tragiquement » tué"
 sailing_kill_murder_escape: "[murder_target.GetFirstNameOrMeNoTooltip] s'échappe"
 sailing_target_attendee_killed_tt:1 "@death_icon![murder_target.GetShortUIName] meurt"
 sailing_target_attendee_injured_chance_tt: "[murder_target.GetShortUIName] pourrait être blessé"

 sailing.2203.desc: "J'agis aussi promptement que possible, m'approchant du lit dans lequel [murder_target.GetTitledFirstName] dort. Juste au moment où je tire ma dague, je vois [murder_target.GetHerHim] s'agiter."
 sailing.2203.agent: "Je ne veux point décevoir [abduct_schemer.GetFirstName]..."
 sailing.2203.accomplice: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] s'engouffrent rapidement."
 sailing.2203.accomplice_2: "[accomplice.GetFirstName] se joint prestement de l'autre côté."
 sailing.2203.success: "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ?! Que faites-v— » [murder_target.GetFirstNameNoTooltip] retombe sur le lit, tandis que ma dague s'enfonce profondément dans son cœur.\n\nL'acte est accompli avant même qu'[murder_target.GetSheHe] ne puisse achever ses derniers mots, et je m'empresse de couvrir mes traces, jetant le corps par-dessus bord à travers l'unique fenêtre de la cabine."
 sailing.2203.failure: "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ?! Scélérat ! » [murder_target.GetFirstNameNoTooltip] parvient d'une manière ou d'une autre à rouler hors d'atteinte alors que ma dague s'élance. Puis, [murder_target.GetFirstNameNoTooltip] se précipite sur ses pieds.\n\nMais [murder_target.GetSheHe] s'élance hors de la porte de la cabine tandis que je tente de retrouver mon équilibre, regardant par-dessus son épaule avec crainte, hurlant à pleins poumons. Je ne l'attraperai point à temps..."
 sailing.2203.a: "Je devrais regagner le pont avant que quiconque ne devienne suspicieux..."
 sailing.2203.b: "Malédiction ! Malédiction ! Malédiction !"

 sailing.2204.t: "Un Couteau dans l'Ombre"
 sailing.2204.desc: "Il est tard dans la soirée, et je me suis retiré dans ma cabine pour prendre quelque repos bien mérité. Alors que je suis sur le point de m'endormir, je suis surpris par un bruit inhabituel derrière moi. J'ouvre les yeux juste à temps pour voir [murder_actor.GetTitledFirstName] avec [murder_actor.GetHerHis] dague levée au-dessus de sa tête, s'abattant sur moi."
 sailing.2204.accomplice_2: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] sont juste derrière"
 sailing.2204.accomplice: "[accomplice.GetFirstName] est sur les talons de [abduct_actor.GetHerHis]."
 sailing.2204.success: "\n\nJe vois la détermination dans les yeux de [murder_actor.GetFirstNamePossessiveNoTooltip] trop tard, échouant à esquiver son coup, et suis renvoyé sur mon lit avec un bruit sourd, la dague profondément enfoncée dans mon cœur.\n\nMa vision se trouble tandis que j'aperçois une dernière fois [murder_actor.GetFirstName], arborant un sourire ténu mais cruel. « Adieu, [ROOT.Char.GetFirstNameNoTooltip]. »"
 sailing.2204.failure: "\n\n[murder_actor.GetFirstNameNoTooltip] tente de me tuer ! J'esquive désespérément, recevant un coup de la pointe de la dague tandis qu'elle s'abat sur moi, et je tombe maladroitement au sol, mais parviens à me remettre sur pied tandis qu'[murder_actor.GetSheHe] perd l'équilibre, jurant.\n\nJe m'élance hors de la cabine, désireux d'obtenir l'aide de quiconque est encore éveillé."
 sailing.2204.a: "« Quo-! N- »"
 sailing.2204.b: "Continuez simplement à courir !"
 sailing_ends_tt:2 "Le [GetActivityType('activity_sailing').GetName] prend fin"

 sailing.2301.t:1 "Un Moment pour Converser"
 sailing.2301.desc: "Le soleil brille ardemment tandis que notre navire vogue rapidement à travers les eaux libres, maintenant une bonne allure. [befriend_target.GetFirstName] se tient non loin, admirant la vue : voici ma chance de l'impressionner.\n\n« [befriend_target.GetTitledFirstNameNoTooltip] ! Comment vous portez-vous ? Ce n'est guère souvent que nous avons l'occasion de converser. » J'ouvre informellement.\n\n[befriend_actor.GetSheHe|U] semble surpris, mais point hostile, à ma conversation."

