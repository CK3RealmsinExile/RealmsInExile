 sailing.9130.t: "Choc de Corsaires"
 sailing.9130.desc: "Tandis que nous approchons de [selected_piracy_destination.GetName], un cri s'élève annonçant que des voiles ont été aperçues. En examinant de plus près l'autre bâtiment, il devient évident que ce n'est point là une proie facile, mais un navire corsaire patiné par les tempêtes et en quête de ses propres victimes. \n\nSi nous parvenons à terrasser son équipage, nous pourrions découvrir de grandes richesses à son bord, mais l'entreprise s'annonce périlleuse au plus haut point."
 sailing.9130.a: "Ils ne s'empareront pas de notre prise. À l'attaque !"
