sailing.9002.tt:0 "#N PAS ENCORE IMPLÉMENTÉ - VOUS RAMÈNE AU PORT, FINISSANT L'ACTIVITÉ. #!" 

sailing.9100.t:0 "Préparations de piraterie"
sailing.9100.desc:0 "Je parcours les quais, impatiemment, remplissant mes poumons d'air salé. Cela me revigore, mais pas autant que la vision qu'offre mon navire à l'ancre. Le quai comme le port sont le siège d'une activité bourdonnante tandis que mon équipage charge les provisions à bord en chantant des chants grivois. \n\nLe quartier-maître me remarque approcher et s'incline de manière exagérée. Je souris et incline la tête en retour, alors que je traverse la passerelle. Mon premier lieutenant s'écrit alors : « Capitaine sur le pont ! », suivit d'acclamations de l'équipage. Ils semblent prêts et assoiffés d'actions. \n\nDésormais, il ne reste plus qu'à choisir notre mission. Devrions-nous naviguer en haute mer à la recherche de butin, ou lancer un pillage en territoire hostile ?"
sailing.9100.a:0 "Piller une province hostile"
sailing.9100.b:0 "Patrouiller sur les mers"

sailing.9110.t:0 "Choisir une cible"
sailing.9110.desc:0 "Mes officiers se rassemblent dans le carré des officiers, où j'ai déroulé un ensemble de cartes sur une grande table en chêne. Je les ai informé que nous allons partir piller, mais il me reste toujours à décider d'une destination. J'estime que leur laisser proposer la mission augmentera leur moral et les écoute alors qu'ils débattent sur les mérites de chaque cible.\n\nAprès une heure, la discussion s'échauffe et je décide qu'il est temps de rendre une décision. J'abats mon gobelet sur la table et mes hommes font silence, me regardant en anticipant la suite."
sailing.9110.a:0 "Allons piller [piracy_destination_1.GetName]"
sailing.9110.b:0 "Nous ravagerons [piracy_destination_2.GetName] !"
sailing.9110.c:0 "Que pensez-vous de saboter [piracy_destination_3.GetName] ?"

sailing.9111.t:0 "Patrouille navale repérée !"
sailing.9111.desc:0 "Alors que nous approchons de notre cible, un sentiment d'anticipation grandit. Les voiles noires ont été déployées et un vent arrière nous porte en avant, la proue du navire brisant les vagues, comme un couteau dans du beurre.\n\nSoudainement, un cri s'élève du nid de pie : un navire de patrouille a été repéré. Il est élégant et pullule de marins armés. Je dois prendre une déicision : attaquer le navire de front, chercher à le contourner ou faire demi-tour et rentrer..."
