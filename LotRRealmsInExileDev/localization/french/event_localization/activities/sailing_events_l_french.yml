# Sailing Activity Evens
 sailing.0800.t: "À l'Arrivée au Port"
 sailing.0800.desc: "Je foule les passerelles du havre de [location.GetName], l'air marin vif m'environnant de toutes parts. Tandis que l'équipage prépare le navire qui sera utilisé pour mon périple, mes compagnons et moi-même disposons encore de quelque temps à consacrer aux quais.\n\nJ'entends les cris des mouettes au-dessus de nous et contemple les vagues se brisant contre les môles en contrebas. La mer s'étend devant moi et, avec elle, l'infini des possibles qu'elle recèle. Bientôt, nous voguerons là-bas, sur les eaux libres."
 sailing.0800.a: "La mer nous appelle."

 sailing.1001.t: "Un Navire ! Mon Royaume pour un Navire !"
 sailing.1001.desc: "Alors que j'évoque mon récent désir de naviguer sur la haute mer, mon Intendant me demande si je possède seulement un vaisseau adapté à pareille entreprise. Fouillant ma mémoire, je réalise que je n'ai point semblable embarcation.\n\nQue faire, donc ? Je pourrais affréter un navire pour ce voyage, ce qui serait considérablement moins onéreux ; mais si je compte m'adonner souvent à cette activité, peut-être que les coûts deviendraient-ils plus élevés qu'un unique et conséquent investissement dans l'acquisition d'un vaisseau ?"
 sailing.1001.a: "J'affréterai un navire."
 sailing.1001.b: "Qu'on me trouve un constructeur naval, il me faut un vaisseau personnel !"
 sailing.1001.c: "Nul ne m'avait dit qu'il y aurait des navires, je me retire !"

 sailing.1002.t: "Un Navire Affrété"
 sailing.1002.desc: "Descendant vers les chantiers navals d'où je souhaite appareiller, j'examine mes options. Trois bons vaisseaux se présentent, chacun avec ses avantages et inconvénients.\n\nLe premier est une embarcation relativement modeste mais agile, semblable à celles souvent utilisées pour le commerce fluvial. Peu coûteuse, mais qui ne saurait peut-être guère affronter les furieuses eaux du large.\n\nLe suivant est un solide navire marchand, doté d'un vaste pont, de bons quartiers et d'une cale spacieuse. Un compromis honorable.\n\nEnfin, mon regard se porte sur un fier vaisseau princier, dominant tous les autres, conçu pour transporter une importante quantité d'hommes, de marchandises et de vivres. Avec ses boiseries raffinées et la cabine du capitaine ornée de feuilles d'or, c'est un navire digne d'un roi. Toutefois, je recule quelque peu en entendant le prix !"
 sailing.1002.a: "Nous ne prévoyons guère de tempête - la petite embarcation fera l'affaire."
 sailing.1002.b: "Fiable et à prix raisonnable - le vaisseau moyen conviendra."
 sailing.1002.c: "Je suis [ROOT.Char.GetTitleAsNameNoTooltip] ! Rien de moins que le meilleur ne saurait me convenir !"

 sailing.1003.t: "Un Navire Personnel"
 sailing.1003.desc: "Je convoque les constructeurs navals pour discuter de mes options et nombreux sont ceux qui présentent leurs œuvres, mais au final, je me limite à trois modèles différents.\n\nLe premier est une embarcation élancée et svelte, conçue pour sa célérité et sa manœuvrabilité. C'est la plus modeste du lot, mais aussi la moins onéreuse.\n\nLe second est un vaisseau de taille moyenne, avec des quartiers décents, une coque convenable et une vaste cale - ce serait un excellent navire.\n\nPuis, je contemple le dernier modèle. Ses mâts transpercent les cieux, d'immenses voiles déployées pour capturer le vent - voici un vaisseau amiral digne d'un grand seigneur. Avec de nobles quartiers d'équipage et de vastes cales, c'est un bâtiment qui a peu d'égaux. Mais le prix ! Je tressaille à la pensée de la réaction de mon intendant."
 sailing.1003.a: "...l'embarcation agile et élancée."
 sailing.1003.b: "...le solide et fiable navire marchand."
 sailing.1003.c: "...le puissant vaisseau amiral, digne d'un [ROOT.Char.GetTitleAsNameNoTooltip] !"

 sailing.1004.t: "Un Navire Endommagé"
 sailing.1004.desc: "Tandis que mon navire accoste au chantier naval, l'équipage entier peut constater qu'il a assurément connu des jours meilleurs. Le bois craque et pourrit, des planches manquent ou sont endommagées, et dans l'ensemble, il a été malmené par son temps passé sur les hautes mers.\n\nAux côtés des navires immaculés et bien entretenus qu'il côtoie, mon fier vaisseau est un... disons, spectacle singulier.\n\nMaintenant que je suis à quai, il serait aisé pour les constructeurs de réparer les dégâts, moyennant une modique somme bien sûr... Mais en ai-je vraiment besoin ?"
 sailing.1004.a: "Réparez-le, je ne confierai point ma vie au hasard !"
 sailing.1004.b: "Il tiendra suffisamment bien."

 sailing.1005.t: "Tentation sur les Quais"
 sailing.1005.desc: "Tandis que je déambule sur les quais avant de partir pour mon voyage, une séduisante [hooker.GetWomanMan] s'approche de moi, une lueur dans le regard.\n\n« Désireux d'un peu de plaisir avant de partir, Marin ? »\n\nJ'ai encore maintes choses à accomplir pour préparer le périple à venir, mais il me reste encore quelque temps..."
 sailing.1005.a: "« Et que dirais-tu de BEAUCOUP de plaisir, [hooker.GetFirstNameNoTooltip] ? Je te reverrai bientôt ! »"
 sailing.1005.b: "« Rien de mal à s'offrir un peu d'amusement innocent, n'est-ce pas ? »"
 sailing.1005.c: "« Arrière, impudente [hooker.GetWomanMan] ! »"
 sailing_gained_concubine_log: "Obtenu [hooker.GetFirstName] comme [concubine|E]"
 sailing_had_sexual_encounter: "Vécu une rencontre « romantique » avec [hooker.GetFirstName]"

 sailing.1006.t: "Une Lame dans la Chambre"
 sailing.1006.desc: "Allongé sur le lit, empli de vigueur et satisfait, je souris largement en voyant [hooker.GetFirstNameNoTooltip] grimper au-dessus de moi et dénouer sa robe.\n\nCependant, tout espoir d'une seconde étreinte se dissipe lorsque le visage de [hooker.GetFirstNameNoTooltip] s'emplit d'intensité et qu'[hooker.GetSheHe] brandit un poignard haut au-dessus de sa tête, riant tandis qu'[hooker.GetSheHe] abat la lame.\n\n« Un présent de l'Obscur, sot [ROOT.Char.GetTitleAsNameNoTooltip] ! »"
 sailing.1006.a: "« [hooker.GetFirstNameNoTooltip] ! Attends... non ! »"
 sailing.1006.a.desc: "Vous faites tout ce qui est en votre pouvoir pour détourner la lame :"
 sailing.1006.duel_success: "Contre toute attente, vous arrachez le poignard et placez [hooker.GetHerHim] en état d'arrestation"
 sailing.1006.duel_failure: "Vous sentez le poignard s'enfoncer profondément dans votre poitrine tandis que votre vision s'estompe lentement"

 sailing.1007.t: "Sculpter en Attendant"
 sailing.1007.desc: "Tandis que j'erre sur les quais en attendant que les provisions soient chargées à bord, mon ennui est interrompu par le son du bois que l'on gratte. Suivant ce bruit, je trouve mon compagnon d'équipage [whittler.GetFirstNameNoTooltip] taillant une figurine petite et complexe dans un morceau de bois.\n\nLevant les yeux de son ouvrage, [whittler.GetFirstNameNoTooltip] sourit et m'appelle. « Salutations, [ROOT.Char.GetFirstNameNoTooltip]. Souhaitez-vous vous joindre à moi pour un peu de sculpture ? »\n\nCela semble demander un travail délicat au couteau, mais je suis certain que je pourrais créer quelque chose si j'essayais..."
 sailing.1007.a: "Je façonnerai une petite œuvre pour mon enfant."
 sailing.1007.b: "Je confectionnerai un doux souvenir pour mon aimé."
 sailing.1007.c: "Je fabriquerai une flûte pour mettre mes paroles en musique."
 sailing.1007.d: "Je créerai quelque chose de simple, juste pour faire passer le temps."
 sailing.1007.e: "Je préfère ne point gaspiller mon temps en œuvres oisives."

 sailing.1008.t: "Rixe de Taverne"
 sailing.1008.desc: "C'est la veille de notre voyage et je me suis délecté dans une taverne locale, buvant et mangeant avec mon équipage. Les esprits sont allègres et les rires nombreux tandis que chacun tente de surpasser les récits maritimes des autres.\n\nSoudain, par-dessus le brouhaha des clients ivres, j'entends des voix s'élever au comptoir, s'enflammant en dispute. Plissant les yeux, je vois bientôt que l'un d'eux est mon compagnon d'équipage [brawler.GetFirstNameNoTooltip].\n\nLe désaccord s'intensifie rapidement en une véritable querelle criarde, la salive volant. Bientôt, les poings se lèvent, et [brawler.GetFirstNameNoTooltip] appelle à l'aide contre le groupe de rustres corpulents."
 sailing.1008.a: "« N'existe-t-il point meilleure façon de résoudre ceci ? »"
 sailing.1008.a.success: "Vous apaisez promptement la situation, calmant les rustres"
 sailing.1008.a.failure: "Vos efforts tombent dans l'oreille d'un sourd et vous êtes tous deux rossés pour votre audace"
 sailing.1008.b: "« J'arrive, [brawler.GetFirstNameNoTooltip] ! »"
 sailing.1008.b.success: "Vous et [brawler.GetFirstNameNoTooltip] faites rapidement votre affaire des rustres"
 sailing.1008.b.failure: "Vous et [brawler.GetFirstNameNoTooltip] êtes solidement battus par les rustres"
 sailing.1008.c: "« Tu es seul, [brawler.GetFirstNameNoTooltip]... »"

 sailing.1009.t: "Concours de Boisson"
 sailing.1009.desc: "L'heure s'est faite fort tardive, et ayant absorbé plus que quelques coupes, mon équipage se livre à ses facéties habituelles, partageant récits et vantardises sur leurs prouesses et conquêtes passées.\n\nQuelque peu chancelant, mon compagnon d'équipage [challenger.GetFirstNameNoTooltip] se dresse, coupe en main, avant de la frapper contre la table de bois.\n\n« Jamais je n'ai rencontré breuvage que je ne puisse surpasser ! [ROOT.Char.GetFirstNameNoTooltip], remplis ta coupe... le dernier debout remporte vingt-cinq pièces d'or ! »"
 sailing.1009.a: "« Tu penses pouvoir me surpasser ? Tu DOIS être ivre... »"
 sailing.1009.a.success: "Après maintes tournées, vous entendez enfin [challenger.GetFirstNameNoTooltip] s'effondrer au sol"
 sailing.1009.a.failure: "La boisson vous monte rapidement à la tête et vous perdez conscience"
 sailing.1009.b: "« Jamais je ne pourrais espérer te surpasser en boisson, [challenger.GetFirstNameNoTooltip] ! »"

 sailing.1010.t: "Diseuse de Bonne Aventure"
 sailing.1010.desc: "Tandis que je chemine le long du bord de mer, observant les mâts des navires osciller au gré du roulis des vagues, j'entends la voix d'une vieille femme près d'une petite charrette sur le bord de la route, m'invitant à m'approcher.\n\nEn m'avançant, elle rassemble un assortiment de pierres gravées de runes sur la petite table ornée devant elle dans un sac de velours, le secouant avant d'en tirer cinq et de les disposer en une ligne soignée.\n\n« Bien le jour, marin. Ces pierres mystiques furent imprégnées de pouvoir magique par les Drû d'antan et ont le pouvoir de délivrer un présage pour votre périple à venir, si seulement vous croisez ma paume d'argent... »"
 sailing.1010.a: "Laisse-moi entendre ce que ces pierres ont à dire..."
 sailing.1010.a.success.t: "Les augures sont favorables !"
 sailing.1010.a.success: "Les pierres présagent de bons auspices pour votre voyage et les années à venir"
 sailing.1010.a.failure.t: "Les augures sont funestes !"
 sailing.1010.a.failure: "Les pierres présagent de sombres auspices pour votre voyage et les années à venir"
 sailing.1010.b: "Je ne gaspillerai point mon argent sur une charlatane avec une poignée de cailloux !"

 sailing.1011.t: "Délice des Quais"
 sailing.1011.desc: "C'est le matin de mon voyage et je marche le long des quais vers mon vaisseau avec mon compagnon d'équipage [fellow_diner.GetFirstNameNoTooltip].\n\nNous devisons de notre aventure à venir lorsque je vois ses narines se dilater et un large sourire s'épanouir sur son visage. Me tirant par le bras, [fellow_diner.GetSheHe] suit l'odeur jusqu'à un étal de nourriture délabré niché entre deux entrepôts.\n\n« Je ne puis croire que cet endroit existe encore ! Ils préparent la soupe la plus prodigieuse que vous devez absolument goûter, elle vous préparera idéalement pour notre périple ! »\n\nJe regarde tandis qu'[fellow_diner.GetSheHe] s'empare avidement d'un bol et commence à manger, mais je ne puis m'empêcher d'hésiter. La cuisine est immonde et empeste d'une odeur écrasante d'assaisonnements et d'épices. Pourtant, [fellow_diner.GetFirstNameNoTooltip] semble l'apprécier... Peut-être est-ce là l'authentique expérience de la cuisine de rue !"
 sailing.1011.a: "Goûte ce mets... On ne vit qu'une fois !"
 sailing.1011.a.success.t: "Le repas était délicieux !"
 sailing.1011.a.success: "Le repas était délicieux, vous laissant repu et prêt pour le voyage"
 sailing.1011.a.too_spicy.t: "Le repas était beaucoup trop épicé !"
 sailing.1011.a.too_spicy: "L'épice dans le repas était désagréablement forte, vous laissant en sueur"
 sailing.1011.a.failure.t: "Je ne me sens guère bien..."
 sailing.1011.a.failure: "Le repas mal préparé vous laisse nauséeux et souffrant avant l'appareillage matinal"
 sailing.1011.b: "« Es-tu fou ? Regarde comme ces plats sont souillés ! »"

 sailing.1012.t: "Attaque Aérienne !"
 sailing.1012.desc: "Tandis que je marche sur la jetée, calculant mentalement nos provisions pour le périple à venir, je ressens soudain un impact vif sur ma tête. Levant ma main vers mon crâne, je presse délicatement ma tempe désormais gluante, pivotant pour trouver celui qui aurait l'audace de m'attaquer ainsi !\n\nÀ mes côtés, mon compagnon d'équipage [laugher.GetFirstNameNoTooltip] éclate de rire, avant de pointer vers l'extrémité de la jetée. \n\n« Je crois que vous trouverez votre assaillant là-bas, mon [ROOT.Char.GetTitleAsNameNoTooltip] ! »\n\nRegardant au bout de la jetée, je comprends enfin : une mouette solitaire se repose sur la jetée, me fixant intensément. Abaissant ma main, je peux maintenant discerner le fait que j'ai été souillé."
 sailing.1012.a: "« Le plus mortel guerrier que j'ai jamais affronté ! »"
 sailing.1012.b: "« Tu OSES te rire de moi ? J'aurai ta peau ! »"
#sailing.1012.c: ""Someone grab me a bow, I want grilled gull!""

 sailing.1013.t: "Un Marin Expérimenté"
 sailing.1013.desc: "Après avoir examiné les listes de mon équipage, je suis alarmé de découvrir qu'il nous manque quelques hommes par rapport à ce que nous aurions habituellement à bord. Bien que ce ne soit pas particulièrement préjudiciable à l'expédition, je préférerais avoir un navire pleinement pourvu.\n\nAprès avoir cherché dans les lieux de fréquentation habituels du port, j'entends parler de [recruit.GetFirstNameNoTooltip], un marin bien voyagé qui a connu maintes traversées. Je le retrouve finalement, mais à mon grand désarroi, [recruit.GetSheHe] s'est déjà engagé avec un autre équipage !\n\nSe retournant en m'entendant approcher, [recruit.GetFirstNameNoTooltip] hausse un sourcil.\n\n« Puis-je vous être de quelque secours ? »"
 sailing.1013.a: "J'ai une offre fort opportune à vous proposer..."
 sailing.1013.a.success: "Vous convainquez avec succès le marin de rejoindre votre équipage"
 sailing.1013.a.failure: "Vous échouez à convaincre le marin"
 sailing.1013.b: "Dites-moi, quel est votre salaire habituel ? Je le doublerai !"
 sailing.1013.c: "Nous avons assez de marins, nous nous en sortirons"

 sailing.1014.t: "Un Jour au Marché"
 sailing.1014.desc: "Tandis que le navire est chargé de provisions, je prends le temps de flâner dans les marchés locaux.\n\nMaints marchands s'exclament, tentant de vanter leurs marchandises. Il y a ici des choses véritablement exotiques, des mets que je n'ai jamais goûtés et des livres en langues que je ne puis comprendre. Il y a également de belles sélections d'alcools - je sais que l'équipage apprécierait assurément si je revenais avec cela !\n\nY a-t-il ici quelque chose qui éveille ma fantaisie ?"
 sailing.1014.a: "Ce livre semble intéressant !"
 sailing.1014.a.tt: "Chance d'augmenter votre progression de trait de Marin"
 sailing.1014.a.success.toast: "Vous avez gagné une expérience bonus en tant que Marin"
 sailing.1014.a.failure.toast: "Vous n'avez pas gagné d'expérience en tant que Marin"
 sailing.1014.b: "Passez la boisson et louez [ROOT.Char.GetFaith.HighGodName] !"
 sailing.1014.c: "Des oranges ? Un fruit curieux en vérité !"
 sailing.1014.d: "Je me porte fort bien, je vous remercie"
 
 sailing.1015.t: "Le Vieux Mendiant"
 sailing.1015.desc: "Lors d'une brève promenade à travers le port de [location.GetName], [first_mate.GetFirstName] et moi sommes abordés par un vieux mendiant. « Vous partez vers le grand océan, mon [ROOT.Char.GetTitleAsNameNoTooltip] ? » dit le vieil homme d'une voix rauque, « En mon temps, je passais plus de temps à bord que sur terre... pour quelques pièces, je pourrais vous enseigner une chose ou deux sur l'art d'être Marin...? »\n\n[first_mate.GetFirstName] s'interpose entre nous. « La mendicité est contre la loi, et ce vieux poisson le sait. Renvoyez-le, mon [ROOT.Char.GetTitleAsNameNoTooltip] ! »"
 sailing.1015.a: "Eh bien, voyons si vos secrets valent le paiement."
 sailing.1015.b: "[first_mate.GetFirstName] a raison. Rassemblez vos affaires et partez."
 sailing.1015.c: "Laissez-le en paix, [first_mate.GetFirstName]. Nous nous en allons."

 sailing.1990.t: "Vers le Grand Océan"
 sailing.1990.desc: "Tandis que mon navire s'éloigne du port, mon second [first_mate.GetFirstNameNoTooltip] vient à mes côtés.\n\n« Alors, où allons-nous, Capitaine ? »\n\nMe tournant vers [first_mate.GetHerHim], un sourire s'épanouit sur mon visage battu par le vent, alors que l'esprit d'aventure s'élève en moi.\n\n« Nous... »"
 sailing.1990.a: "« ...partons pour un voyage d'exploration. »"
 sailing.1990.b: "« ...partons pour un raid ! »"
 sailing.1990.c: "« ...nous mettons en quête du Meneltarma ! »"
 sailing.1990.d: "« ...cherchons à chasser une créature marine ! »"

 sailing.1991.t: "Un Voyage d'Exploration"
 sailing.1991.desc: "[first_mate.GetFirstName] acquiesce avec approbation. « Fort bien, Capitaine ! Alors, où traçons-nous notre route ? »"
 sailing.1991.a: "Nous explorerons les rivages de la Terre du Milieu !"
#sailing.1991.b: "We'll explore the Southern shores of Middle-earth"
 sailing.1991.c: "Nous chercherons le Meneltarma, le légendaire dernier vestige survivant de Númenor"
 sailing.1991.d: "Nous naviguerons sur les Grands Fleuves de la Terre du Milieu !"

 sailing.1992.t: "Les Fleuves de la Terre du Milieu"
 sailing.1992.desc: "Excellent ! Nous préparerons le navire pour la navigation fluviale. Où nous dirigerons-nous ?"
 sailing.1992.d: "J'ai toujours désiré remonter la Lhûn !"
 
 sailing.1993.t: "Un Voyage d'Exploration"
 sailing.1993.desc: "[first_mate.GetFirstName] acquiesce avec approbation. « Fort bien, Capitaine ! Alors, où traçons-nous notre route ? »"
 sailing.1993.a: "Nous explorerons les rivages de la [seaofrhun|E] !"

 sailing.2001.t: "RÉFÉRENCE titre - UNE INVITATION À JOUER AUX DÉS"
 sailing.2001.desc: "RÉFÉRENCE description - UNE INVITATION À JOUER AUX DÉS"
 sailing.2001.a: "Certes ! Je jouerai aux dés !"
 sailing.2001.b: "Vous ne me prendrez point à parier !"

 sailing.2002.t: "Un Navire en Péril"
 sailing.2002.desc: "En naviguant le long du rivage non loin du port, l'un de mes vigies s'écrie qu'il a repéré un vaisseau local en difficulté au loin.\n\nMême d'ici, il est manifeste que le navire a subi des dommages par les mers tumultueuses ou des maraudeurs, son équipage le maintenant à peine à flot tandis qu'ils s'affairent sur le pont pour effectuer des réparations. Clairement, ils sont en position vulnérable et nécessitent assistance."
 sailing.2002.a: "Arrêtez-vous et tentez de les aider !"
 sailing.2002.a.tt_success: "Vous sauvez l'équipage"
 sailing.2002.a.tt_failure: "Le navire sombre avec son équipage et son contenu"
 sailing.2002.b: "Nous pouvons garder le butin si nous tuons les survivants..."
 sailing.2002.b.tt_success: "Vous prenez d'assaut le bateau et occissez son équipage"
 sailing.2002.b.tt_failure: "Vous prenez d'assaut le bateau mais l'équipage s'échappe"
 sailing.2002.c: "Poursuivons simplement notre route."

 sailing.2003.t: "Léviathan"
 sailing.2003.desc: "J'inspire profondément tandis que je parcours le pont, le vent vivifiant de la mer et l'air salin me fouettant le visage. Aujourd'hui est un jour propice à la navigation !\n\nLe court voyage a été un changement de rythme exaltant par rapport à la vie à la cour, lorsque nous l'apercevons : un lointain panache d'eau, suivi d'un petit îlot de chair sombre comme le vin émergeant des vagues.\n\nL'une des plus majestueuses bêtes des profondeurs.\n\nUne baleine !"
 sailing.2003.a: "Saisissez les harpons !"
 sailing.2003.a.tt_success: "Vous abattez la baleine et la remorquez jusqu'au rivage"
 sailing.2003.a.tt_failure: "La bête vous échappe"
 sailing.2003.b: "Que les autres s'en occupent, amenez-moi simplement la carcasse."
 sailing.2003.c: "Quelle #EMP grandiose#! proie !"
 sailing.2003.c.tt: "Vous affrontez un #EMP véritable#! léviathan des profondeurs"
 sailing.2003.c.tt_success: "$sailing.2003.a.tt_success$"
 sailing.2003.c.tt_failure: "$sailing.2003.a.tt_failure$"
 sailing.2003.d: "Une créature d'une majesté redoutable, laissez-la."
 sailing.2003.d.tt: "La baleine s'en va libre."

 sailing.2004.t: "Une Bataille sur la Haute Mer"
 sailing.2004.desc: "Tandis que nous voguons sur le vaste Belegaer, la mer semble calme et claire. Debout sur le pont, me baignant dans l'éclat du soleil, un cri brise le silence. \n\n« Capitaine ! » s'exclame mon second, « Navire inconnu s'approchant de nous à grande vitesse ! »\n\nCourant promptement vers le bastingage de mon vaisseau, je scrute l'horizon, avant de finalement distinguer la forme sombre s'approchant rapidement. Sa nature est évidente - un navire pirate. Ils seront bientôt sur nous. Devrions-nous combattre, ou fuir ?"
 sailing.2004.a: "Qu'ils viennent !"
 sailing.2004.a.success: "Vous repoussez les pirates"
 sailing.2004.a.failure: "Les pirates pillent vos biens de valeur"
 sailing.2004.b: "Hissez les voiles !"

 sailing.2005.t: "Marin à la Mer !"
 sailing.2005.desc: "Désormais loin en mer, les flots agités nous ballottent de-ci de-là. Il est parfois difficile de garder l'équilibre, mais faisable. \n\nSoudain, une voix paniquée s'élève vivement, et tournoyant, vous apercevez l'un de vos marins passer par-dessus bord ! Vous précipitant vers le côté, vous voyez sa tête percer la surface, chahutée par les vagues. \n\nVous devez agir maintenant, ou il périra assurément dans les profondeurs tempétueuses."
 sailing.2005.a: "Tenez bon, j'arrive !"
 sailing.2005.a.tt_success: "Vous sauvez le compagnon d'équipage"
 sailing.2005.a.tt_failure: "Vous échouez à sauver le compagnon d'équipage"
 sailing.2005.b: "Toi, attrape cette corde ! Toi, prépare la chaloupe !"
 sailing.2005.b.tt_success: "Votre tentative de sauvetage réussit"
 sailing.2005.b.tt_failure: "Votre tentative de sauvetage échoue"
 sailing.2005.c: "Il est trop tard - sécurisez les écoutilles !"

 sailing.2006.t: "Une Partie de Cartes"
 sailing.2006.desc: "Tandis que je me retire dans ma cabine pour la nuit, j'entends des sons de foule provenant d'en-dessous. Tous les matelots qui ne sont pas de service sont réunis autour d'une table, et une partie de cartes animée se déroule, au milieu des vapeurs de fumée et d'alcool.\n\n« Venez, Capitaine, appelle [first_mate.GetFirstName], nous vous montrerons comment faire ! ».\n\nUn cri surgit de la foule : « Ne prenez pas tout son or, une partie est mon salaire ! », suivi d'un rugissement de rire."
 sailing.2006.a: "Faites-moi place, je participe"
 sailing.2006.a.tt_success: "Vous remportez la partie"
 sailing.2006.a.tt_failure: "Vous perdez votre or"
 sailing.2006.b: "Et où sont donc mes fidèles as supplémentaires ?"
 sailing.2006.b.tt_success: "Votre ruse passe inaperçue"
 sailing.2006.b.tt_failure: "Vous êtes pris"
 sailing.2006.c: "Continuez à jouer, compagnons, je vais simplement prendre un verre"

 sailing.2007.t: "Discorde Insupportable"
 sailing.2007.desc: "Jusqu'à présent, le périple s'est déroulé sans heurt, mais vous commencez à noter des grommellements parmi l'équipage. Bientôt, un membre d'équipage surmené, Iami-zân, s'approche de vous. Sa barbe est luisante, mais ses mains sont usées comme celles d'un marin qui a vu trop de quais. Il parle avec l'accent des havres du nord, qui parfois ressemble à un code, mais son exaspération est manifeste.\n\n« C'est un bel équipage, sire, et laborieux. Mais ce sont nos passagers qui sèment la discorde ! On leur a accordé passage gratuit, et ils ne paient point leur pension, pourtant leurs plaintes sont constantes ! Et c'est toujours la même complainte ! Peu importe combien de ports glorieux nous visitons, ou combien de riches cultures ils peuvent voir, tout ce que nous entendons jamais d'eux est « Magiciens ! Magiciens ! Quand visiterons-nous les Magiciens Bleus ? Comment seront les Magiciens Bleus ? » Leurs divagations rendent l'équipage fou ! » \n\nVous savez qu'Iami-zân dit vrai. Et les passagers n'ont nulle excuse. En montant à bord, on leur a montré les parchemins contenant l'itinéraire du navire, et ils devraient savoir que nous ne visiterons pas les Magiciens Bleus avant d'avoir exploré à fond les terres des elfes et des nains. Si rien n'est fait, vous craignez que l'équipage ne se mutine !"
 sailing.2007.desc.elf: "Jusqu'à présent, le périple s'est déroulé sans heurt, mais vous commencez à noter des grommellements parmi l'équipage. Bientôt, un membre d'équipage surmené, Iami-zân, s'approche de vous. Sa barbe est luisante, mais ses mains sont usées comme celles d'un marin qui a vu trop de quais. Il parle avec l'accent des havres du nord, qui parfois ressemble à un code, mais son exaspération est manifeste.\n\n« C'est un bel équipage, sire, et laborieux. Mais ce sont nos passagers qui sèment la discorde ! On leur a accordé passage gratuit, et ils ne paient point leur pension, pourtant leurs plaintes sont constantes ! Et c'est toujours la même complainte ! Peu importe combien de ports glorieux nous visitons, ou combien de riches cultures ils peuvent voir, tout ce que nous entendons jamais d'eux est « Magiciens ! Magiciens ! Quand visiterons-nous les Magiciens Bleus ? Comment seront les Magiciens Bleus ? » Leurs divagations rendent l'équipage fou ! » \n\nVous savez qu'Iami-zân dit vrai. Et les passagers n'ont nulle excuse. En montant à bord, on leur a montré les parchemins contenant l'itinéraire du navire, et ils devraient savoir que nous ne visiterons pas les Magiciens Bleus avant d'avoir exploré à fond les terres des elfes et des nains. Si rien n'est fait, vous craignez que l'équipage ne se mutine !"
 sailing.2007.a: "Empêchez les passagers de regagner le navire."
 sailing.2007.a.tt_success: "Votre équipage est libéré des jérémiades"
 sailing.2007.a.tt_failure: "Magiciens Bleus quand ?"
 sailing.2007.a.tt_failure.elf: "Magiciens Bleus quand ?"
 sailing.2007.b: "Vendez les passagers aux Corsaires."
 sailing.2007.c: "Instruisez l'équipage d'ignorer la discorde."
 sailing.2007.c.tt_success: "L'équipage s'élève au-dessus des jérémiades"
 sailing.2007.c.tt_failure: "Magiciens Bleus quand ?"

 sailing.2008.t: "Encalminé"
 sailing.2008.desc: "Voilà des jours maintenant que nous n'avons ressenti le moindre souffle d'air pour gonfler nos voiles. Je vois que l'équipage s'agite, mais j'ignore quoi faire à ce sujet. [first_mate.GetFirstName] demande à me voir dans ma cabine, le visage grave.\n\n« Capitaine, les hommes sont inquiets. Ils disent que nos actions ont courroucé [ROOT.Char.GetFaith.WaterGodName], nous devons faire une offrande pour apaiser [ROOT.Char.GetFaith.WaterGodHerHim]. »\n\nTout cela me semble absurde, mais faire un geste augmenterait le moral."
 sailing.2008.a: "Fort bien, offrons à [ROOT.Char.GetFaith.WaterGodHerHim] or et prières..."
 sailing.2008.b: "Je n'en entendrai pas davantage sur le sujet, nous attendrons les vents !"
 sailing.2008.c: "Expliquez à l'équipage que les vents ne sont point régis par [ROOT.Char.GetFaith.WaterGodName]."

 sailing.2009.t: "Les Étoiles Brillent Pareillement"
 sailing.2009.desc: "C'est la nuit lorsque j'émerge de ma cabine. Le pont est inhabituellement silencieux. Je vois l'un de mes marins assis paisiblement, [stargazer.GetHerHis] regard tourné vers les étoiles.\n\n« Une nuit paisible, n'est-ce pas ? »\n\n[stargazer.GetSheHe|U] se tourne vers moi, surpris. « Capitaine ! Mes excuses, je ne prêtais point attention... avant de venir ici, je n'avais jamais vraiment pris le temps d'apprécier les étoiles, savez-vous ? »\n\nJ'acquiesce, contemplant les points de lumière lointains bien au-dessus. « Laissez-moi vous conter quelque chose à propos des étoiles... »"
 sailing.2009.a: "Vous pouvez les utiliser pour naviguer !"
 sailing.2009.a.mariner_progress: "Vous gagnez de l'expérience de mode de vie Marin."
 sailing.2009.a.success.toast: "Vous Partagez des Connaissances de Navigation"
 sailing.2009.b: "Elles furent créées par [ROOT.Char.GetFaith.NightGodName] - voyez-vous cet amas d'étoiles ? C'est..."
 sailing.2009.c: "Un jour, nous naviguerons parmi elles comme nous le faisons sur les mers."

 sailing.2010.t: "Accident de Navigation"
 sailing.2010.desc: "Ce n'est que cieux clairs et vent régulier depuis une semaine maintenant, la navigation est aisée et le moral à bord est élevé.\n\nLorsque la soudaine rafale survient, elle prend tout le monde par surprise. J'entends un cri de détresse derrière moi et me retourne pour trouver [sailor.GetFirstNameNoTooltip] étendu sur le pont, [sailor.GetHerHis] jambe formant un angle sinistre.\n\n[first_mate.GetFirstName] est à mes côtés, anxieux, attendant mes instructions."
 sailing.2010.a: "Apportez-moi de la toile à voile et des piquets de bois, vite !"
 sailing.2010.a.success: "Vous faites un travail convenable"
 sailing.2010.a.failure: "Vous empirez la situation"
 sailing.2010.b: "Laissez [sailor.GetHerHim], [sailor.GetSheHe] sera moins maladroit la prochaine fois"
 sailing.2010.c: "Prenez le relais [first_mate.GetFirstNameNoTooltip], je ne puis gérer ceci !"
 
 sailing.2011.t: "Un Brouillard Soudain"
 sailing.2011.desc: "Peu après avoir quitté le port, notre vaisseau se trouve enveloppé dans un linceul de brume s'élevant rapidement qui semble venir de nulle part. Le ciel est obscurci, tout comme l'océan autour de nous, et il devient vite manifeste qu'une décision doit être prise.\n\nMaintenons-nous notre cap dans l'espoir que le brouillard se dissipe bientôt, ou faisons-nous demi-tour avec le navire, risquant des retards mais évitant au moins de nous perdre entièrement dans la brume ?"
 sailing.2011.a: "Maintenez le cap ! Cette brume se dissipera bientôt..."
 sailing.2011.a.success: "Vous échappez au brouillard dense"
 sailing.2011.a.failure: "Votre vaisseau se perd dans la brume"
 sailing.2011.b: "Mieux vaut faire demi-tour et accepter le retard."
 sailing.2011.c: "Comme tout marin devrait le savoir, le brouillard n'est rien à craindre. Toutes voiles dehors !"
 
 sailing.2100.t: "Brises Relaxantes"
 sailing.2100.desc: "Le vent océanique caresse doucement mes cheveux tandis que je me tiens à l'avant même de notre navire, savourant pleinement l'atmosphère. #Italic C'est pour cela que je suis venu à ce voyage#!! pensé-je. Rarement me suis-je senti si... détendu.\n\nJe ferme les yeux un instant et laisse mes pensées vagabonder, me concentrant uniquement sur le son des vagues qui se brisent, le doux balancement des planches sous mes pieds et les faibles cris des mouettes des rivages proches. Oui. C'est... c'est cela."
 sailing.2100.a: "Je sens mon stress s'envoler..."
 
 sailing.2101.t:1 "Un Moment pour Converser"
 sailing.2101.opening: "Tandis que notre vaisseau passe près d'une grande ville avec un phare imposant au loin, la plupart des passagers admirent la vue. [woo_target.GetFirstName] se repose à proximité : voici le moment idéal pour une conversation décontractée."
 sailing.2101.married: "Je m'approche tandis que [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est distrait."
 sailing.2101.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est loin..."
 sailing.2101.currentspouse: "Peut-être aujourd'hui gagnerai-je le cœur de ma [woo_target.GetWomanMan] !"
 sailing.2101.desc: "\n\n« Ah, [woo_target.GetTitledFirstName], c'est une rare chance de converser dans l'intimité d'un navire en mer. J'espère que vous trouvez quelque plaisir en ce merveilleux voyage », dis-je d'un ton détendu.\n\nJe suis fort convaincu que [woo_target.GetHerHis] sourire porte plus que simple politesse.."
 sailing.2101.a: "Il n'est rien de meilleur que de naviguer sur les eaux libres !"
 sailing.2101.a.tt: "#F Faites appel au côté actif de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.b:1 "Contempler les splendeurs de la [middleearth|E] avec des amis, c'est véritablement vivre."
 sailing.2101.b.tt: "#F Faites appel au côté social de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.c: "Je plains parfois les marins qui peinent dur."
 sailing.2101.c.tt: "#F Faites appel au côté compatissant de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.d: "Si j'étais assez habile, j'aiderais à maintenir le navire à flot."
 sailing.2101.d.tt: "#F Faites appel au côté diligent de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 sailing.2101.e: "Les fruits de l'océan peuvent nourrir des villes entières si besoin est."
 sailing.2101.e.tt: "#F Faites appel au côté d'intendance de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
