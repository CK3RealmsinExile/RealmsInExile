 sailing.9130.t: "Un Affrontement de Corsaires"
 sailing.9130.desc: "Tandis que nous approchons [selected_piracy_destination.GetName], le cri s'élève que des voiles ont été repérées. En regardant de plus près l'autre vaisseau, il devient clair que ce n'est point une cible facile, mais un navire corsaire aguerri cherchant sa propre proie. \n\nSi nous pouvons vaincre son équipage, nous pourrions trouver de grandes richesses à bord, mais ce sera une entreprise risquée."
