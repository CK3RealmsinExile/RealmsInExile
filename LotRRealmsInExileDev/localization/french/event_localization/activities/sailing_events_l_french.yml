 sailing.3100.t: "Tracer une Route vers Númenor"
 sailing.3100.desc: "Je vois [first_mate.GetFirstNameNoTooltip] s'emplir d'excitation tandis qu'[first_mate.GetSheHe] commence à rallier le reste de l'équipage, qui se met promptement à l'œuvre, déployant les voiles et levant l'ancre.\n\nJe descends sous le pont et me rends dans mes quartiers, ouvrant une écoutille pour laisser la lumière du soleil inonder l'éventail de cartes navales étalées sur la table du capitaine. [first_mate.GetFirstNameNoTooltip] entre et se joint à moi.\n\n« Alors, où pensez-vous que nous pourrions même trouver l'île perdue de [numenor|E], Capitaine ? »"
 sailing.3100.a: "Utilisez tout ce que vous savez sur Númenor pour deviner sa localisation probable"
 sailing.3100.a.success: "Vous tracez avec succès une route"
 sailing.3100.a.success.tt: "Vous vous lancez avec confiance en haute mer."
 sailing.3100.a.failure: "Vous êtes incapable de trouver une route plausible"
 sailing.3100.a.failure.tt: "Vous perdez rapidement confiance et décidez d'explorer ailleurs."
 sailing.3100.a.positive.odds: "#P Avoir le mode de vie d'un [GetTrait('scholar').GetName( GetNullCharacter )], l'Héritage Culturel Númenoréen ou une Exploration préalable de l'Histoire de Númenor augmentera vos chances de succès. #!"
 sailing.3100.a.negative.odds: "#N Une nature [GetTrait('impatient').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3100.b: "« En vérité, je n'en ai nulle idée ! Peut-être devrions-nous explorer quelque autre lieu ! »"
 sailing.3100.b.tt: "Vous décidez d'explorer ailleurs."

 sailing.3101.t: "Une Route Tracée"
 sailing.3101.desc: "Après avoir scruté mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je restreins notre recherche à une petite zone dans l'étendue de la Mer de [belegaer_sea|E].\n\nSortant une plume, je marque l'emplacement d'une grande croix et me tourne vers mon Second avec un regard assuré.\n\n« Nous voguons vers le point le plus occidental du Cap de Mardrûak, puis prenons un relèvement de 260 degrés dans la Grande Mer ! »"
 sailing.3101.a: "Notre périple commence ici."

 sailing.3102.t: "Un Chemin Encore Caché"
 sailing.3102.desc: "Après avoir scruté mes cartes nautiques et les avoir comparées avec mes notes sur l'histoire de [numenor|E], je ne parviens simplement pas à déterminer un emplacement probable pour l'île engloutie avec quelque certitude. En vérité, c'est comme chercher une aiguille dans une meule de foin.\n\nDu coin de l'œil, je vois la confiance de [first_mate.GetFirstNameNoTooltip] commencer à faiblir tandis qu'[first_mate.GetSheHe] réalise à quel point je suis désemparé. Lentement, [first_mate.GetSheHe] pose une main sur mon épaule.\n\n« Peut-être... le trouverons-nous une autre fois ? »"
 sailing.3102.a: "Je suppose qu'[first_mate.GetSheHe] a raison. Nous voguerions vers notre trépas."

 sailing.3200.t: "Un Serpent des Mers"
 sailing.3200.desc: "Tandis que je navigue, je ne puis me défaire d'un sentiment d'inquiétude, jetant occasionnellement un regard vers les eaux profondes.\n\nAlors que je scrute au loin, je vois quelque chose percer la surface pour un instant, et un frisson prémonitoire parcourt mon échine. Je l'aperçois de nouveau, s'approchant, pouvant maintenant discerner quelque chose d'écailleux se déplaçant à travers l'eau.\n\nAlors que je le distingue plus clairement, la peur manque de m'abattre - aussi grand qu'un grand navire, avec un long corps serpentin et une tête à crête, c'est semblable à rien que j'aie jamais vu auparavant. L'un des mythiques dragons marins, parent éloigné des dragons d'antan. Je les croyais simple légende ! \n\nJe dois choisir promptement maintenant, tandis que je le vois s'approcher, les yeux emplis de désir malveillant tandis qu'il contemple mon navire. Dois-je combattre et poursuivre, ou faire demi-tour et tenter de m'échapper ?"
 sailing.3200.a: "« Archers, préparez vos arcs ! Nous abattrons ce serpent de mer ! »"
 sailing.3200.a.success: "Vous occisez avec succès le dragon marin"
 sailing.3200.a.success.tt: "Vous et votre équipage célébrez votre grande victoire."
 sailing.3200.a.failure: "Vous êtes submergé par l'assaut du dragon marin"
 sailing.3200.a.failure.tt: "@death_icon! Le dragon marin dévaste votre navire et vous affrontez une mort potentielle."
 sailing.3200.a.positive.odds: "#P Avoir le mode de vie d'un [GetTrait('strategist').GetName( GetNullCharacter )], une éducation de [GetTrait('education_martial_3').GetName( GetNullCharacter )] ou supérieure, une stature [GetTrait('athletic').GetName( GetNullCharacter )] ou si le personnage [GetModifier('large_boat_modifier').GetNameWithTooltip], cela augmentera vos chances de succès. #!"
 sailing.3200.a.negative.odds: "#N Avoir une nature [GetTrait('craven').GetName( GetNullCharacter )], être [GetTrait('disfigured').GetName( GetNullCharacter )] ou posséder un Vaisseau de Navigation Endommagé ou Médiocre, cela diminuera vos chances de succès. #!"
 sailing.3200.b: "« Sortez-nous d'ici ! Nous ne pouvons espérer le vaincre ! »"
 sailing.3200.b.tt: "Vous tentez de fuir vers le port."
 sailing.3200.b.success.tt: "Vous et votre navire parvenez à vous échapper, indemnes."
 sailing.3200.b.failure.tt: "Vous vous échappez, mais votre navire subit d'importants dommages."

 sailing.3201.t: "Pourfendeur de Serpent"
 sailing.3201.desc: "Mon équipage crible la bête de flèches tandis qu'elle tente d'attaquer le navire, pendant que je cherche une ouverture pour lui porter un coup plus puissant. Enfin, alors qu'elle tente de me happer dans ses mâchoires, je parviens de justesse à esquiver avant d'enfoncer ma lame au travers de son œil !\n\nHurlant d'agonie, la bête se débat frénétiquement, me projetant sur le pont. Cependant, mon coup a fait mouche - la créature pousse un dernier cri strident avant de s'effondrer dans la mer, sa dépouille remontant à la surface.\n\nMon équipage éclate en vivats extatiques, certains sortant leurs réserves personnelles d'alcool pour célébrer. Mon Second, [first_mate.GetFirstNameNoTooltip], me tape sur l'épaule.\n\n« Le Pourfendeur de Serpent » sonne plutôt bien, n'est-ce pas, mon [ROOT.Char.GetTitleAsNameNoTooltip] ? »"
 sailing.3201.a: "« Je suppose que cela a un certain éclat... »"
 sailing.3201.b: "« Assez de sottises, il me faut un verre ! »"

 sailing.3202.t: "Une Savoureuse Bouchée !"
 sailing.3202.desc: "Le dragon marin a aisément repoussé les flèches que mon équipage lui décochait désespérément, happant les membres d'équipage à droite et à gauche !\n\nBientôt, il vient pour moi. J'esquive une fois, puis deux, puis - plus rien."
 sailing.3202.a: "Non... pas ainsi !"
 sailing.3202.a.success.tt: "Vous parvenez d'une manière ou d'une autre à vous échapper avec la vie sauve."
 sailing.3202.a.failure.tt: "@death_icon! Vous êtes avalé tout entier, pour ne plus jamais être revu."

 sailing.3300.t: "Provisions en Déclin"
 sailing.3300.desc: "Voilà longtemps que je suis en mer, et de puissants vents contraires ont fait que je n'ai pu avancer autant que je l'aurais souhaité. Pire encore, mon Second m'informe que nos provisions s'amenuisent dangereusement et que nous risquons d'en manquer avant d'atteindre notre destination. Des querelles ont déjà éclaté parmi mon équipage et, sans mon commandement, ce voyage s'achèvera assurément en désastre.\n\nL'heure est venue pour moi de décider si j'userai de la carotte ou du bâton. Je pourrais tenter de concevoir une manière équitable de répartir nos provisions restantes pour les faire durer un peu plus longtemps, ou je pourrais imposer la discipline d'une main draconienne, usant de mes connaissances en gestion des approvisionnements de guerre pour nous permettre de tenir.\n\nAlternativement, nos provisions nous dureraient jusqu'au retour au port, mais puis-je vraiment renoncer maintenant ?"
 sailing.3300.a: "Je suis certain de pouvoir faire durer ce qu'il nous reste..."
 sailing.3300.a.success: "Vous rationez avec succès les provisions restantes"
 sailing.3300.a.success.tt: "Vous aurez suffisamment de nourriture et de boisson pour tenir le voyage."
 sailing.3300.a.failure: "Vous calculez mal la quantité de rations"
 sailing.3300.a.failure.tt: "@death_icon! Vous et tout votre équipage mourrez de faim en mer."
 sailing.3300.a.positive.odds: "#P Avoir le mode de vie d'un [GetTrait('administrator').GetName( GetNullCharacter )], une nature [GetTrait('shrewd').GetName( GetNullCharacter )], [GetTrait('temperate').GetName( GetNullCharacter )] ou [GetTrait('just').GetName( GetNullCharacter )], augmentera vos chances de succès. #!"
 sailing.3300.a.negative.odds: "#N Avoir le mode de vie d'un [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], une nature [GetTrait('gluttonous').GetName( GetNullCharacter )] ou [GetTrait('greedy').GetName( GetNullCharacter )], ou être un [GetTrait('comfort_eater').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.b: "La discipline est la réponse, ce navire est désormais sur le pied de guerre !"
 sailing.3300.b.success: "Vous parvenez à maintenir votre équipage en ligne"
 sailing.3300.b.success.tt: "Votre connaissance de la logistique et votre exigence de discipline parmi les hommes assurent que vous ne mouriez point de faim."
 sailing.3300.b.failure: "Vous échouez à gérer la situation"
 sailing.3300.b.failure.tt: "@death_icon! Votre approche autoritaire et votre incapacité à imposer la discipline poussent l'équipage à la mutinerie, se débarrassant de votre tyrannie."
 sailing.3300.b.positive.odds: "#P Avoir une [dread|E] élevée, le mode de vie d'un [GetTrait('diplomat').GetName( GetNullCharacter )], l'expérience d'un [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] ou d'un [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )], ou en tant que [GetTrait('logistician').GetName( GetNullCharacter )] de champ de bataille augmentera vos chances de succès. #!"
 sailing.3300.b.negative.odds: "#N Avoir une [dread|E] basse, ou une nature [GetTrait('shy').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], [GetTrait('arbitrary').GetName( GetNullCharacter )] ou [GetTrait('gluttonous').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3300.c: "J'imagine que j'ai essayé, mais cela ne vaut point le risque."
 sailing.3300.c.tt: "Vous retournez au port."

 sailing.3301.t: "Rations"
 sailing.3301.desc: "Grâce à quelques calculs astucieux, je suis parvenu à étirer nos provisions limitées de façon équitable en instaurant un régime strict de rationnement sur mon navire.\n\nBien que nos ventres ne soient peut-être pas aussi pleins qu'ils l'étaient lors de la première partie de notre voyage, au moins aucun membre d'équipage ne peut crier à l'injustice."
 sailing.3301.a: "Une pour toi, une pour moi."

 sailing.3302.t: "Famine"
 sailing.3302.desc: "Les esprits étaient allègres lorsque j'ai calculé une généreuse ration quotidienne de nourriture et d'eau pour tous à bord du navire. Mais la gaieté s'est bientôt muée en désespoir alors que nos stocks se sont épuisés sans terre en vue, à des lieues du rivage.\n\nMa gorge est sèche et mon estomac souffre des crampes les plus douloureuses. Il ne me reste guère de temps, nombre de mes compagnons ont déjà péri.\n\nQue s'est-il donc passé ?"
 sailing.3302.a: "Ai-je oublié de reporter le chiffre ?"

 sailing.3303.t: "Économie de Subsistance"
 sailing.3303.desc: "En dépit de la résistance initiale de mon équipage, d'une main ferme et d'une attitude intransigeante, je suis parvenu à reprendre le contrôle de notre situation d'approvisionnement.\n\nLe moral a peut-être souffert et le son des ventres qui grondent est devenu monnaie courante, mais au moins je puis à nouveau me concentrer sur le voyage à venir."
 sailing.3303.a: "Il fallait que cela soit fait."

 sailing.3304.t: "Mutinerie"
 sailing.3304.desc: "Mes efforts pour discipliner mon équipage d'une main draconienne se sont soldés par un désastre. Mes hommes affamés et mécontents n'avaient point la force requise pour nous mener jusqu'à notre destination légendaire et ils ont renversé mon navire par mutinerie !\n\nLiant fermement mes bras derrière mon dos, ils me jettent près du gréement tandis qu'ils débattent de ce qu'il faut faire de moi. Puis, leur meneur apparent, [mutiny_leader.GetFirstNameNoTooltip], me traîne sur mes pieds et me force sur la planche hâtivement assemblée suspendue par-dessus le bord de mon navire, gardant ma retraite d'une épée tendue.\n\n« Marche. Tyran... »"
 sailing.3304.a: "« Lâches ! Traîtres ! »"

 sailing.3400.t: "La Folie de la Vague"
 sailing.3400.desc: "Je m'éveille aux sons de l'hystérie. Émergeant de ma cabine, je trouve mon Second habituellement posé, [first_mate.GetFirstNameNoTooltip], sanglotant devant ma porte. Je le/la secoue, tentant d'obtenir une réponse, avant de chercher un autre membre d'équipage.\n\nJe parcours l'équipage, essayant de comprendre ce qui ne va pas, assemblant lentement les fragments épars du récit. Il semble que tout l'équipage ait été frappé par un terrible songe, des images d'une vague s'élevant plus haut que les montagnes, dévastant tout sur son passage.\n\nLa progression de mon navire s'est totalement arrêtée, l'équipage trop terrifié que la grande vague ne les consume également s'ils osent poursuivre. Ils me supplient de faire demi-tour, pour mon propre bien autant que pour le leur."
 sailing.3400.a: "« Prenez courage, mes amis - ce n'est qu'un songe, nous y sommes presque ! »"
 sailing.3400.a.success: "Vos paroles rassurent votre équipage"
 sailing.3400.a.success.tt: "Vous ralliez votre équipage, dissipant leurs doutes quant à votre quête."
 sailing.3400.a.failure: "Vos paroles tombent dans l'oreille d'un sourd"
 sailing.3400.a.failure.tt: "Votre équipage succombe au désespoir, vous prenant en otage pour assurer leur survie."
 sailing.3400.a.positive.odds: "#P Avoir le mode de vie d'un [GetTrait('diplomat').GetName( GetNullCharacter )], ou une nature [GetTrait('compassionate').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )] ou [GetTrait('cynical').GetName( GetNullCharacter )] augmentera vos chances de succès. #!"
 sailing.3400.a.negative.odds: "#N Avoir une nature [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('callous').GetName( GetNullCharacter )] ou [GetTrait('fickle').GetName( GetNullCharacter )], ou être un [GetTrait('lunatic_1').GetName( GetNullCharacter )] diminuera vos chances de succès. #!"
 sailing.3400.b: "« La vague est dans votre tête, mais JE SUIS ICI MÊME ! »"
 sailing.3400.b.desc: "Vous tentez d'utiliser votre [dread|E] élevée pour sortir vos compagnons de leur folie."
 sailing.3400.b.success.tt: "Vous et votre navire parvenez à vous échapper, indemnes."
 sailing.3400.b.failure.tt: "Vous vous échappez, mais votre navire subit d'importants dommages."
 sailing.3400.c: "« Je puis sentir le froid dans mes os... nous devons rebrousser chemin. »"
 sailing.3400.c.tt: "Vous retournez au port."

 sailing.3401.t: "La Folie s'Estompe"
 sailing.3401.desc: "Lentement, l'équipage se calme, mes paroles leur apportant concentration et unité. L'emprise de la vision sur eux s'estompe, et nous nous remettons en route vers [numenor|E]."
 sailing.3401.a: "Nous avons dompté la peur."

 sailing.3402.t: "La Folie Prend Possession"
 sailing.3402.desc: "Mon équipage n'en entendra rien, et lorsque je tente de les convaincre de poursuivre, ils paniquent davantage, finissant par m'enfermer dans ma cabine ! Ils prétendent que c'est pour MON propre bien, car j'ai sûrement perdu la raison de suggérer même de continuer face au danger à venir.\n\nMes hommes tracent rapidement une route vers le foyer, me laissant seul dans ma chambre, fulminant et trahi..."
 sailing.3402.a: "Je ne suis point fou, VOUS ÊTES TOUS FOUS !"

 sailing.3500.t: "La Fureur d'Ossë"
 sailing.3500.desc: "Enfin, tout semble bien se dérouler. Selon mes calculs, je devrais approcher de l'endroit où gît [numenor|E] perdue, et les mers ont été clémentes envers nous - bons vents, vagues calmes.\n\nPourtant, tandis même que ces pensées me traversent, tout change. Le vent malmène mon vaisseau, les vagues le martelant comme des tambours dans les profondeurs. Et puis la pluie commence à tomber - d'abord un filet, puis un torrent. Du jour le plus calme a surgi une tempête d'une telle fureur, comme jamais je n'en ai contemplé en ma vie.\n\nÀ travers l'averse torrentielle, je crois distinguer un être au loin qui me regarde, avant de retourner à l'océan, s'effondrant comme une vague déferlante dans les profondeurs.\n\nJe n'ai plus de temps à consacrer à cette pensée, cependant - je dois choisir si je brave la tempête, ou si je fais demi-tour au dernier obstacle."
 sailing.3500.a: "« Seigneur des Profondeurs, guide-moi au travers ! »"
 sailing.3500.a.success: "Vous parvenez à traverser la tempête"
 sailing.3500.a.success.tt: "Vous puisez dans toute votre expérience en mer pour franchir la tempête sain et sauf."
 sailing.3500.a.failure: "Votre navire est perdu dans la tempête"
 sailing.3500.a.failure.tt: "@death_icon! La tempête s'avère trop forte pour vous et vous êtes perdu dans les flots."
 sailing.3500.a.positive.odds: "#P Avoir une plus grande expérience en tant que [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] et un Vaisseau de Navigation plus grand et plus solide augmentera vos chances de succès. #!"
 sailing.3500.a.negative.odds: "#N Avoir peu ou pas d'expérience en tant que [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] et un Vaisseau de Navigation plus petit ou endommagé diminuera vos chances de succès. #!"
 sailing.3500.b: "« Seigneur de la Tempête, pardonne-nous ! Nous n'irons pas plus loin ! »"
 sailing.3500.b.tt: "Vous retournez au port."

 sailing.3501.t: "Chevaucher la Tempête"
 sailing.3501.desc: "Je m'agrippe à la barre du navire, la tirant par-dessus la crête d'une autre vague féroce. Le tonnerre gronde, et l'éclair perce l'obscurité.\n\nJe lance ordres et commandements pour ajuster le gréement à nouveau, les marins s'affairant furieusement pour exécuter mes ordres. Mon navire est battu et meurtri, mais je refuse d'abandonner.\n\nEnfin cependant, les vents commencent à se calmer, et les vagues s'abaissent. La tempête s'apaise, et lorsque le soleil perce à travers les nuages, je puis à peine imaginer plus belle vision. J'ai enduré une tempête sans égale, la fureur d'[ossecharacter|E].\n\nEt au loin... serait-ce ?"
 sailing.3501.a: "« Dépliez les voiles, nous mettons le cap sur cette île ! »"

 sailing.3502.t: "Une Tombe Aquatique"
 sailing.3502.desc: "Je tente désespérément de lutter contre la tempête, aboyant des ordres à mes hommes. Mais ce n'est point une simple tempête.\n\nJ'entends un fort craquement tandis que le grand mât du navire, longtemps battu par les vents, ne peut en supporter davantage, s'effondrant sur le pont principal. Le navire commence à se désagréger, et les vagues féroces m'emportent dans les profondeurs.\n\nLa dernière chose que j'entends est une voix comme l'eau sur la roche, grondant comme un torrent impétueux.\n\n« Repose, enfant. Le Père de Tous te prendra d'ici. Repose dans les profondeurs, comme l'île que j'ai élevée. »\n\nEt puis viennent les ténèbres."
 sailing.3502.a: "Qui ?"

 sailing.3900.t: "Le Meneltarma"
 sailing.3900.desc: "Un large sourire s'épanouit sur mon visage tandis que j'aperçois enfin l'île, un rire légèrement hystérique s'échappant de mes lèvres. Nous l'avons fait. Les épreuves furent grandes, et nombreux furent ceux qui doutèrent que ce fût même possible - mais nous l'avons fait. Ceci est assurément le [meneltarma|E], la montagne sacrée et dernier vestige survivant de Númenor.\n\nCependant, en nous approchant, je fronce les sourcils, songeur. Tentons-nous d'accoster ?\n\nDe tous côtés, des falaises abruptes semblent empêcher tout accostage aisé - et c'est toujours, ou ainsi le préviennent les récits, une terre sacrée. Y débarquer, c'est risquer le jugement sur nous-mêmes - et nul ne peut dissimuler qui je suis au juge en question.\n\nJ'ai maintenant un choix - accoster, ou simplement l'admirer de loin ?"
 sailing.3900.a: "Le risque n'en vaut point la peine, l'avoir simplement trouvée mérite déjà d'être chanté !"
 sailing.3900.a.tt: "Vous contemplez respectueusement l'île depuis votre vaisseau."
 sailing.3900.b: "Je suis venu si loin, cherchons un lieu d'accostage."
 sailing.3900.b.success: "Vous êtes jugé digne de fouler la montagne sacrée."
 sailing.3900.b.failure: "Vous êtes jugé indigne d'une telle terre consacrée et serez assurément abattu."
 sailing.3900.c: "Est-ce... tout ce qu'il reste de l'ancienne [numenor|E]... ?"
 sailing.3900.c.tt: "Vous pourriez parvenir à une révélation..."

 sailing.3901.t: "Contemplant le Meneltarma"
 sailing.3901.desc: "Je décide de ne point tenter d'accoster sur l'île, ses hautes falaises et ses rivages rocheux me dissuadant d'approcher davantage. Pourtant, je pousse le navire aussi près que possible, naviguant lentement autour d'elle pendant maintes journées. Ce faisant, les vagues s'apaisent, et le navire est soudain flanqué de poissons de toutes sortes, en une étrange garde d'honneur. Je grave chaque pierre et forme dans ma mémoire, ordonnant à ceux de mon équipage doués de quelque talent artistique d'essayer de dessiner ce qu'ils voient.\n\nEnfin, après l'avoir maintes fois contournée, nous rentrons au foyer, satisfaits. Nous avons trouvé ce que d'autres croyaient un mythe, bravé des dangers sans égal, et contemplé le dernier vestige de [numenor|E] la Bénie. Nul ne peut douter de mon habileté ou de ma renommée."
 sailing.3901.a: "Jamais je n'oublierai cette vision."

 sailing.3902.t: "Une Vision du Paradis"
 sailing.3902.desc: "Descendant prudemment du navire, tentant de trouver un appui, je lève les yeux. Même maintenant, majoritairement consumé par les vagues, le sommet du [meneltarma|E] perce le ciel, des falaises abruptes s'élevant bien au-dessus des flots. Plissant les yeux, je découvre enfin un sentier à travers les roches escarpées, menant à des marches usées par le temps taillées dans la falaise même, si précisément coupées qu'elles ne semblent pas même utiliser de mortier.\n\nAprès avoir gravi les escaliers, j'atteins enfin la lisière de la falaise qui entoure tout, et j'entre dans une grande dépression en forme de cuvette, emplie d'herbe et d'arbres de tous types, avec un grand espace vide en son centre. Une quiétude repose sur la terre, contemplation et paix me consumant tandis que j'atteins le centre. À l'ouest, la lumière d'Eärendil perce jour et nuit, et tandis que je suis son chemin, soudain ma vision traverse le voile du monde courbé, et pour un bref instant, je le vois.\n\nAvallónë, belle et pure, et au-delà, une terre plus magnifique que les mots ne peuvent décrire. Tirion, la cité dorée des Eldar, avec ses nombreuses hautes tours et fiers étendards, et [taniquetil|E] se dressant au-dessus. Ma vision faiblit alors, mon dernier aperçu des hauts palais d'Ilmarin, siège de l'[elderkingcharacter|E].\n\nDescendant la montagne, je sais que jamais plus je ne connaîtrai pareille beauté ou pareille pureté en cette vie."
 sailing.3902.a: "Comment quoi que ce soit en ce monde pourrait-il se comparer ?"

 sailing.3903.t: "Le Courroux de l'Unique"
 sailing.3903.desc: "Jadis, le [meneltarma|E] était le sanctuaire sur lequel les Rois de [numenor|E] offraient leurs prières à [eru|E]. Il fut décrété que seuls les Rois pouvaient parler sur ses hauteurs sacrées, en tant que représentants des [numenorean|E], et présenter les offrandes appropriées à [erutheone|E] qui règne sur le Trône au-dessus de tous les Trônes. Cela fut fait suivant les rites de [manwecharactershort|E] l'[elderkingcharacter|E], qui de même gravissait [taniquetil|E] en [valinor|E] pour vénérer l'Unique dans son rôle de vice-régent d'[ardaconcept|E].\n\nMaintenant, j'ai osé profaner cette terre la plus sacrée de toutes les terres mortelles, la foulant de mes pieds indignes ! L'Unique a siégé en jugement, et m'a trouvé insuffisant.\n\nLe Destin des Hommes est sur moi..."
 sailing.3903.a: "Est-ce... le tonnerre, et le vent...? #italic Aaagh..!#!"
 
 sailing.3904.t: "La Folie de Pharazôn ?"
 sailing.3904.desc: "Je me tiens devant le [meneltarma|E], dernier vestige de la belle [numenor|E]. La montagne perce l'océan sans fin comme un pilier, témoin éternel des actes du dernier roi de Númenor. Voyant le résultat des actions d'Ar-Pharazôn de mes propres yeux, le doute et la révélation emplissent mon cœur. Pharazôn connaissait-il la dévastation que son orgueil causerait ? Se souciait-il des vies qu'il laissait derrière, pour être emportées par la marée vengeresse ?\n\nJe regarde mes compagnons de navigation qui affichent des émotions similaires de doute et de foi brisée. Est-ce tout cela qu'une ruse ? Une cruelle plaisanterie des Puissances ? Pharazôn nous a-t-il tous trompés ? Ou a-t-il volontairement invité le jugement de l'Unique ?"
 sailing.3904.a: "Mes yeux s'ouvrent enfin. Pharazôn était un insensé."
 sailing.3904.a.tt: "Vous inclinez la tête en révérence à l'Unique, et vous détournez de l'île, un être transformé."
 sailing.3904.b: "Mensonges, duperie ! C'est mon #italic droit #! de poser le pied sur cette île !"
 sailing.3904.tt: "Vous endurcissez votre cœur et vous préparez à quitter votre navire, posant le pied sur le [meneltarma|E]"
 sailing.3904.c: "Cela ne vaut point le risque. Être venu jusqu'ici suffit."

 sailing.4000.t: "La Sombre Forêt d'Eryn Vorn"
 sailing.4000.desc: "Tandis que nous accostons, j'aperçois une dense lisière forestière à quelque distance dans les terres. Cependant, en y pénétrant, j'ai manifestement sous-estimé ses sentiers sombres et tortueux ! Nulle route, pas même une piste usée, n'existe sous la canopée ombreuse et avant que je ne m'en rende compte, nous sommes complètement et totalement perdus !\n\nQuelque temps plus tard, mon groupe tombe enfin sur une petite demeure cachée là où les arbres s'éclaircissent pour un court moment. Nous nous reposons quelques minutes, puisant de la force dans ce sentiment de sécurité.\n\nMais alors, un cri courroucé se fait entendre depuis les ronces, « Je suis [dru.GetFirstNameNoTooltip]. Qui êtes-vous, et que faites-vous ici ? »\n\nUn homme au visage plat, d'environ 5 pieds de haut, émerge, portant un arc avec une flèche encochée. Je jette un coup d'œil à la canopée, incertain. S'il fallait en venir au combat, nous pourrions sûrement vaincre un seul homme, mais et s'il avait des amis ?"
 sailing.4000.a: "Il nous veut du mal, nous devons combattre."
 sailing.4000.toast.a.success: "Vous êtes Victorieux"
 sailing.4000.a.success.tt: "Vous vainquez [dru.GetFirstNameNoTooltip] au combat et prenez ses biens de valeur"
 sailing.4000.toast.a.failure: "Vous êtes Vaincu"
 sailing.4000.a.failure.tt: "[dru.GetFirstNameNoTooltip] prend le dessus, vous criblant de flèches tandis que vous êtes forcé de battre en retraite"
 sailing.4000.a.solo: "[dru.GetFirstNameNoTooltip] était seul."
 sailing.4000.a.group: "[dru.GetFirstNameNoTooltip] a des amis à proximité qui chercheront vengeance."
 sailing.4000.b: "Expliquez la situation, et espérez obtenir de l'aide."
 sailing.4000.b.success: "Vos paroles rassurent [dru.GetFirstNameNoTooltip] et il abaisse son arc"
 sailing.4000.b.failure: "Vos paroles ne font qu'irriter davantage [dru.GetFirstNameNoTooltip]"
 sailing.4000.toast.b.failure: "Vos Paroles sont Inefficaces"
 sailing.4000.b.failure.tt: "[dru.GetFirstNameNoTooltip] appelle à l'aide et d'autres hommes apparaissent dans la canopée, arcs bandés."
 sailing.4000.c: "Offrez des objets de valeur à [dru.GetFirstNameNoTooltip] pour le rassurer."
 sailing.4000.c.success: "[dru.GetFirstNameNoTooltip] se calme tandis qu'il accepte vos présents avec gratitude."
 sailing.4000.c.failure: "[dru.GetFirstNameNoTooltip] refuse vos présents, appelle à l'aide et d'autres hommes apparaissent dans la canopée, arcs bandés."

 sailing.4001.t: "Embuscade d'En-Haut"
 sailing.4001.desc: "Avec un malaise croissant, je prends rapidement conscience d'une multitude d'yeux sombres m'observant depuis la canopée forestière au-dessus. Avant que j'aie le temps de réagir, la première flèche rudimentaire fend l'air et s'enfonce dans la boue à mes pieds !\n\nJe recule d'un bond et crie à mes hommes..."
 sailing.4001.a: "« Arrachez-les de leurs arbres, ne laissez aucun d'entre eux en vie ! »"
 sailing.4001.a.success: "Vous abattez les embusqués avec des pertes minimales"
 sailing.4001.a.failure: "Vous êtes submergé par une grêle de flèches venues d'en-haut et êtes forcé de battre en retraite"
 sailing.4001.a.tt: "Vous et vos hommes dégainez vos arcs et ripostez :"
 sailing.4001.b: "« Déposez vos armes ! Nous ne pouvons gagner ce combat... »"
 sailing.4001.b.tt: "Vous êtes retenu captif pour un court moment et dépouillé de vos biens de valeur avant d'être forcé de retourner à votre navire :"
 sailing.4001.c: "« Courez ! Retournez au navire ! »"
 sailing.4001.c.tt: "Vous tentez de fuir vers votre navire :"
 sailing.4001.c.success: "Vous parvenez à vous échapper indemne."
 sailing.4001.c.failure: "Vous recevez une flèche à l'épaule tandis que vous fuyez."

 sailing.4002.t: "Les Conséquences"
 sailing.4002.desc: "Mon ennemi occis et nul signe de renforts, je contemple la scène macabre de la bataille. [dru.GetFirstNameNoTooltip] n'était point de taille face à moi, pourtant il était clair qu'il est mort en défendant sa patrie.\n\nJe pourrais rester et donner aux morts des funérailles convenables avant de retourner au navire, bien que je risque davantage d'ennuis si je m'attarde trop longtemps."
 sailing.4002.a: "Il n'est que convenable d'offrir un adieu digne de [ROOT.Char.GetFaith.HighGodName]."
 sailing.4002.b: "Les loups festoieront bien ce soir... nous partons."

 sailing.4003.t: "Les Beffraen"
 sailing.4003.desc: "Tandis que [dru.GetFirstNameNoTooltip] abaisse son arc, un large sourire s'épanouit sur son visage plat. Il appelle vers la canopée dans une langue inconnue et bientôt une bande lourdement tatouée de son peuple descend pour le rejoindre au sol. Il nous fait signe de le suivre tandis qu'ils s'enfoncent plus profondément dans la sombre forêt, suivant des chemins et des sentiers cachés à travers les broussailles.\n\nAprès quelque temps, nous arrivons à une clairière avec de petites huttes nichées parmi la verdure. L'odeur de poisson grillé emplit l'air tandis que de nombreux petits enfants courent et se pourchassent autour de nos pieds.\n\n[dru.GetFirstNameNoTooltip] insiste pour que nous restions un moment comme ses hôtes. Il nous dit que son peuple, les Beffraen, sont des pêcheurs et comptaient parmi les premiers habitants de ces terres. Durant mon séjour, j'ai beaucoup appris des Beffraen, mais la découverte la plus précieuse pour moi fut..."
 sailing.4003.a: "...l'histoire de leur peuple."
 sailing.4003.b: "...leur connaissance approfondie des poisons."
 sailing.4003.c: "...la joie simple de la pêche."

 sailing.4004.t: "Une Plaie Douloureuse"
 sailing.4004.desc: "Tandis que nous nous éloignons du rivage, je sens la blessure causée par la flèche devenir de plus en plus douloureuse. Retirant le pansement de la blessure dans ma cabine, je vois que la peau autour du point d'entrée est devenue noire et nécrotique, sûrement l'œuvre de quelque vil poison.\n\nLa douleur devient de plus en plus débilitante et sans traitement, elle pourrait empirer. Malheureusement, j'ai des fournitures limitées à portée de main et peu de connaissances sur le poison utilisé."
 sailing.4004.a: "Je ferai ce que je peux avec ce que j'ai pour traiter la blessure."
 sailing.4004.b: "Ce n'est qu'une égratignure !"

 sailing.4005.t: "Départ"
 sailing.4005.desc: "Tandis que nous nous éloignons du rivage, je vois la sombre forêt d'Eryn Vorn s'estomper en un point à l'horizon.\n\nVoiles déployées, un vent puissant dans notre dos, et mon équipage de bonne humeur, nous mettons le cap vers le foyer..."
 sailing.4005.a: "Je n'oublierai certes pas de sitôt l'accueil que j'ai reçu là-bas !"
 
 sailing.4013.t: "Dans le Froid Azur"
 sailing.4013.desc: "Nous avons navigué au-delà des rivages verdoyants du [lindon|E] et à travers le passage entre l'île de Tol Fuin et la froide aiguille d'Himring, abandonnée et silencieuse. Tandis que des vents frais s'engouffrent dans nos voiles, nous dirigeons le navire vers l'est et dans la propre Baie de Glace de Forochel.\n\n[first_mate.GetFirstName] se tient à mes côtés sur le pont du navire tandis que je scrute l'horizon bleu glacé qui s'étend devant, imperturbable face aux vents là-haut. « Vous auriez pu choisir des côtes plus chaudes à explorer », remarque-t-[first_mate.GetSheHe] avec un sourire las. « Pourquoi Forochel, capitaine ? Qu'est-ce qui nous mène si loin au nord ? »"
 sailing.4013.a: "Explorer ces rivages indomptés en mon nom."
 sailing.4013.b: "Apprendre des hommes qui survivent sous ces climats rigoureux."
 sailing.4013.c: "Cartographier la nature sauvage le long de la frontière nord de l'[eriador|E]."

 sailing.4010.t: "La Baie de Glace de Forochel"
 sailing.4010.desc: "Il... fait glacial. Je pensais connaître le froid, mais Forochel m'a enseigné la vraie signification du mot !\n\nFrissonnant, nous accostons en hâte lorsque nous apercevons un petit village, à la recherche de provisions et de vêtements plus chauds. Enfin, arrivant au village, je prends les devants, engageant le chef apparent de la tribu - les Lossoth, d'après ce que je peux comprendre - dans des négociations. Après nous être installés dans le plus grand bâtiment autour d'un feu rugissant, je suis stupéfait par la qualité des bijoux que possèdent certaines des femmes. Je suis ravi d'apprendre qu'ils sont en ivoire, provenant d'une créature étrange appelée morse !\n\nPourtant, je suis quelque peu alarmé d'apprendre qu'en dehors de nos armes, nous n'avons guère ce que désirent les Lossoth. Nous avons besoin de nos armes, je devrai donc établir des priorités - qu'est-ce qui est le plus important, des vêtements plus chauds, ou des marchandises à échanger au retour ?"
 sailing.4010.a: "Obtenons des vêtements plus chauds - concentrons-nous sur la survie jusqu'au retour !"
 sailing.4010.a.tt: "Vous et votre équipage échangez vos armes contre d'épaisses fourrures à porter."
 sailing.4010.b: "De l'ivoire en dehors des routes commerciales haradrim - cela vaut plus que le risque !"
 sailing.4010.b.tt: "Vous et votre équipage tentez d'échanger vos armes contre de l'ivoire de valeur."
 sailing.4010.b.success: "Vous négociez avec succès un échange"
 sailing.4010.b.failure: "Vous repartez les mains vides"
 sailing.4010.c: "Faisons mieux - établissons une route commerciale formelle !"
 sailing.4010.c.tt: "Vous tentez d'établir un accord à long terme pour fournir aux Lossoth des armes en échange d'ivoire."
 sailing.4010.c.success: "Vous négociez avec succès un accord commercial"
 sailing.4010.c.failure: "Vous repartez les mains vides"
 sailing.4010.home.safe: "#P Vous endurez le froid glacial et rentrez indemne.#!"
 sailing.4010.freezing: "#N Votre santé souffre dans les températures glaciales.#!"

 sailing.4011.t: "Gelures"
 sailing.4011.desc: "Ce froid sans fin devient insupportable et je suis engourdi de la tête aux pieds. La chaleur du sang pulsant dans mes veines est à peu près la seule chose qui m'empêche de me transformer en glace et je ressens l'envie incontrôlable d'ôter tous mes vêtements.\n\nQuand je retire mes bottes, c'est alors que je le vois... Des gelures. Mon pied est devenu noir de jais et ma chair est gangrenée. La douleur est atroce et j'ai du mal à fonctionner."
 sailing.4011.a: "Je dois endurer ce tourment, nous serons bientôt libérés du froid."
 sailing.4011.b: "Je ne puis le supporter davantage, qu'on m'apporte une hache !" 

 sailing.4012.t: "L'Étranger et la Tempête"
 sailing.4012.desc: "Tandis que nous naviguons sur les mers glaciales du nord, une violente tempête s'est abattue sur nous. Elle fut soudaine, et sans avertissement, et nous pouvons à peine y résister. Juste au moment où il semble que la tempête nous submerge, une voix forte s'élève au-dessus de la tourmente, son intonation rythmique dans une langue étrange résonnant jusqu'à mon oreille même.\n\nAutour de nous, les vagues commencent lentement à s'apaiser tandis que les paroles poursuivent leur grondement d'un baryton harmonieux, jusqu'à ce qu'enfin, elles se calment suffisamment pour que nous puissions distinguer le nouveau navire qui s'est approché du nôtre. C'est un vaisseau de taille moyenne, mais de belle facture - en vérité, je n'ai jamais rien vu de tel auparavant. Un seul homme se tient sur le pont, vieux et gris, et puis nos regards se croisent. Ses yeux recèlent des étoiles en leur sein, et puis le même baryton s'élève en un petit rire. \n\n« Eh bien, étranger, vous êtes loin de votre foyer à ce que je vois ! Vous n'avez pas eu de chance, d'attraper [ossecharacter|E] dans l'une de ses crises. Venez - je vous guiderai jusqu'au rivage, d'où vous pourrez trouver un chemin vers votre demeure. Prenez garde à ne point vous attarder ! Je ne m'attends point à vous croiser une seconde fois ! »"
 sailing.4012.a: "Suivez l'étranger."
 sailing.4012.b: "Nous vous remercions mais nous trouverons notre propre chemin vers le foyer..."

 sailing.4020.t: "Tol Fuin"
 sailing.4020.desc: "Nous abritons notre navire sur le flanc nord d'une grande île, car la face sud a des falaises trop déchiquetées et hautes pour être escaladées avec les hommes et ressources limitées dont nous disposons.\n\nAccostant, nous apercevons une vaste forêt, pleine d'arbres tordus, non loin du rivage. En m'en approchant, je ne puis m'empêcher de me demander ce qui pourrait rôder dans les bois de cette terre oubliée, bien qu'un grand sentiment de malaise tempère ma curiosité tandis que je m'approche."
 sailing.4020.a: "Entrons et explorons la forêt !"
 sailing.4020.a.tt: "Vous décidez de braver les dangers de la sinistre forêt."
 sailing.4020.b: "Restons en sécurité et errons sur les rivages."
 sailing.4020.b.tt: "Vous et votre équipage vous en tenez à la sécurité du rivage ouvert."

 sailing.4021.t: "Une Tour Abandonnée"
 sailing.4021.desc: "Pénétrant dans la sombre forêt, nous prenons soin de marquer notre chemin au fur et à mesure. Si nous nous perdons, je sais qu'il n'y aura point de secours à venir.\n\nBien que l'air même soit oppressant, nous parvenons finalement à une petite clairière, d'un côté de laquelle se trouvent les ruines de ce qui dut assurément être jadis une puissante tour.\n\nLes pierres érodées portent peu de marques discernables qui subsistent, mais elles furent manifestement érigées avec grand soin. Fouillant les ruines, l'un des hommes parvient à trouver un coffret caché, si bien placé qu'il en est presque indiscernable.\n\nDevons-nous l'ouvrir ?"
 sailing.4021.a: "Ouvrez-le !"
 sailing.4021.a.tt: "Vous jetez la prudence aux vents et ouvrez le coffret."
 sailing.4021.b: "Laissons les morts en paix..."
 sailing.4021.b.tt: "Vous choisissez de respecter le dernier lieu de repos du défunt."
 sailing.4021.c: "Bah, je suis intéressé par la manière dont ils l'ont érigée !"
 sailing.4021.c.tt: "Vous ignorez le coffret et étudiez la construction de l'antique tour."
 sailing.4021.c.toast: "Vous Gagnez des Connaissances Architecturales"

 sailing.4022.t: "Un Guerrier Déchu"
 sailing.4022.desc: "Tandis que je soulève le couvercle du lourd coffret, l'odeur putride de mort et de poussière ancienne emplit mes narines. Combattant l'envie de vomir, j'écarte les débris dans l'air pour être accueilli par un squelette blanc comme neige entouré d'un ensemble d'armure hautement orné.\n\nL'armure est presque dorée et présente certains des plus beaux détails en filigrane que j'aie jamais vus. En vérité, c'est là une œuvre d'artisanat raffiné et de grande valeur !"
 sailing.4022.a: "Je veux dire, ce n'est pas comme s'il en avait encore besoin... n'est-ce pas ?"
 sailing.4022.a.tt: "Repoussant un fort sentiment d'effroi, vous réclamez l'armure."
 sailing.4022.b: "Je suis déjà allé trop loin."
 sailing.4022.b.tt: "Vous replacez le couvercle sur le coffret et laissez les morts reposer."

 sailing.4023.t: "Actes Funestes"
 sailing.4023.desc: "Tandis que nous retournons vers le bateau, je trébuche sur une racine noueuse. Mon visage se tord de colère tandis que je me relève, maudissant entre mes dents.\n\nDepuis que nous avons découvert cette armure, j'ai connu nombre de petits désagréments, douleurs et indignités. Les hommes échangent un regard, tandis que les feuilles bruissent sinistrement dans la brise.\n\nJe dois simplement quitter cette île maudite. C'est tout ce qu'il y a à faire. Les morts n'ont point de pouvoir sur les vivants..."
 sailing.4023.a: "...n'est-ce pas ?"

 sailing.4024.t: "Créatures dans les Ombres"
 sailing.4024.desc: "Regardant les arbres anciens et noueux, je ne puis m'empêcher de sentir comme si mon âme était écrasée à chaque pas, et une inquiétude s'installe sur notre groupe.\n\nTandis que nous nous enfonçons plus profondément, occasionnellement une pierre marque ce qui fut peut-être jadis une ferme ou un bâtiment, mais les hommes sont nerveux et nous restons en mouvement.\n\nTandis que nous avançons, notre stress croît et croît, jusqu'à ce qu'enfin, je l'entende. Quelque chose est ici avec nous..."
 sailing.4024.a: "Sortons d'ici au plus vite !"

 sailing.4025.t: "Fouillant le Rivage"
 sailing.4025.desc: "Évitant la forêt oppressante, l'équipage parcourt le littoral ravagé par le temps. La voix de [first_mate.GetFirstNameNoTooltip] s'élève d'excitation, avant qu'[first_mate.GetSheHe] ne coure vers moi.\n\n« Regardez Capitaine ! Je jure que c'est de l'or véritable ! Peut-être qu'en continuant à chercher le long du rivage, vous pourriez tous en trouver ! »"
 sailing.4025.a: "Une excellente suggestion ! Cherchons !"
 sailing.4025.a.tt: "Vous fouillez les plages à la recherche d'objets de valeur"
 sailing.4025.a.toast: "Vous Trouvez de l'Or"
 sailing.4025.b: "Pourquoi aurais-je besoin de chercher ? Donne-moi cela !"
 sailing.4025.c: "Tu as sûrement été béni par [ROOT.Char.GetFaith.FateGodName] !"

 sailing.4026.t: "Une Tortue Géante"
 sailing.4026.desc: "Tandis que nous errons sur la plage sablonneuse, prenant soin d'éviter les rochers, je suis choqué lorsque l'un d'eux commence à bouger ! \n\nCourant vers lui, je découvre que ce n'est point une pierre du tout. Un reptile d'une sorte, avec une grande carapace sur son dos, il est presque aussi grand qu'un homme ! \n\nL'un des membres d'équipage s'approche et s'exclame bruyamment : « Eh bien, je serai ! Une grande tortue ! Je les croyais juste un mythe ! Capitaine, j'en ai eu des petites en soupe auparavant, elles sont délicieuses - celle-ci nourrirait probablement tout l'équipage ! »"
 sailing.4026.a: "Quelle cruauté ! Laissez ce doux géant tranquille !"
 sailing.4026.b: "Cela semble fort délicieux..."
 sailing.4026.c: "Pourquoi ne pas voir quel poisson nous pouvons pêcher à la place..."
 sailing.4026.d: "Peut-être pourrais-je la garder !"
 sailing.4026.d.tt: "Vous tentez d'apprivoiser la créature marine géante."
 sailing.4026.d.toast.success: "Vous Apprivoisez la Tortue Géante"
 sailing.4026.d.toast.failure: "Vous Échouez à Apprivoiser la Tortue Géante"

 sailing.4027.t: "Quitter l'Île"
 sailing.4027.desc: "Nous retournons au navire sans autre incident. Bientôt, tout est prêt pour le départ.\n\nMon séjour à Tol Fuin touche à sa fin tandis que je dirige notre vaisseau vers la mer. Je ne crois pas souhaiter visiter à nouveau un tel lieu sombre et lugubre de sitôt, à moins d'y être poussé par grande nécessité..."
 sailing.4027.a: "Cap sur le foyer, hommes !"
 sailing.4027.a.tt: "Vous mettez le cap sur le point de départ de votre Voyage en Mer."
 sailing.4027.b: "Ces îles pourraient receler davantage de trésors. Établissons ici un petit avant-poste !"
 sailing.4027.b.tt: "Vous établissez une [colony|E] à [GetTitleByKey('c_aeluin').GetNameNoTier]"

 sailing.4998.t: "Un Cap Familier"
 sailing.4998.desc: "Ayant pris la décision de revisiter une côte précédemment explorée, je m'approche de [first_mate.GetFirstName]. « Heureux de vous voir parvenu à une décision, Capitaine ! Alors, vers quelle côte tracerons-nous notre route ? »"
 sailing.4998.a: "Retournons au Cap d'Andrast."
 sailing.4998.b: "Que diriez-vous d'une nouvelle visite à Eryn Vorn ?"
 sailing.4998.c: "Nous mettons le cap sur la Baie de Tûlwang !"
 sailing.4998.d: "Fixez un cap septentrional ! Vers Forochel !"
 sailing.4998.e: "L'île désolée de Tol Fuin nous appelle à nouveau..."
 sailing.4998.f: "Je souhaite retourner à la Baie d'Ormal."

 sailing.4999.t: "Le Vaste Azur Lointain"
 sailing.4999.desc: "J'ai voyagé au près et au loin, aidé par mon loyal équipage à la saumure dans le sang et la mer dans le cœur. Pourtant, je sais que ce n'est là qu'une infime partie de ce que ce monde sauvage et merveilleux a à offrir. Quelles terres verrons-nous dans les années à venir ?\n\nJ'ai peine à attendre pour voir quelles merveilles nous attendent encore au-delà des mers séparatrices..."
 sailing.4999.a: "En avant, jusqu'aux confins de ce monde !"
 sailing.4999.a.tt: "Davantage de terres seront ajoutées à l'avenir pour être explorées, mais pour l'instant, vous avez vu toutes les terres que nous avons à offrir. Félicitations !"
 sailing.4999.b: "Nous revisiterons une côte familière cette fois."
 sailing.4999.b.tt: "Vous décidez de mettre les voiles vers une côte que vous avez déjà explorée"
 
 sailing.5100.t: "Lindon : Le Golfe de Lhûn"
 sailing.5100.desc: "Après des semaines en mer, le cri s'élève qu'une terre a été aperçue. Un littoral dramatique se dresse devant nous, encadré par des montagnes lointaines. Mon navigateur vérifie ses instruments et sourit - enfin nous avons atteint le [lindon|E], dernier fragment du [beleriand|E] d'antan. \n\nAprès une journée supplémentaire de navigation longeant le rivage du Harlindon, nous gouvernons vers l'est dans le grand Golfe de Lhûn. La mer est calme. Des nuées d'oiseaux blancs nous dépassent, haut dans le ciel, et une aura paisible enveloppe tout mon équipage.\n\n[first_mate.GetFirstName] s'approche de moi. « Quel cap, Capitaine ? Devrions-nous visiter l'un des plus petits havres elfiques à [GetTitleByKey('c_forlond').GetNameNoTier] ou [GetTitleByKey('c_harlond').GetNameNoTier] ? Ou préférez-vous que nous naviguions directement vers les Havres Gris eux-mêmes ? »"
 sailing.5100.desc.elf: "Après un voyage en mer agréable mais sans incident, notre vaisseau pénètre dans le Golfe de Lhûn. Un littoral dramatique se dresse devant nous, encadré par des montagnes lointaines. Comme beaucoup à bord le savent, c'est le [lindon|E], dernier fragment du [beleriand|E] d'antan. \n\nAprès une journée supplémentaire de navigation longeant le rivage du Harlindon, nous gouvernons vers l'est, plus profondément dans le golfe. La mer est calme. Des nuées d'oiseaux blancs nous dépassent, haut dans le ciel, et une aura paisible enveloppe tout mon équipage.\n\n[first_mate.GetFirstName] s'approche de moi. « Quel cap, Capitaine ? Devrions-nous visiter l'un des plus petits havres elfiques à [GetTitleByKey('c_forlond').GetNameNoTier] ou [GetTitleByKey('c_harlond').GetNameNoTier] ? Ou préférez-vous que nous naviguions directement vers les Havres Gris eux-mêmes ? »"
 sailing.5100.a: "Tournez vers le sud. Nous visiterons le Harlond."
 sailing.5100.a.tt: "Vous vous dirigerez vers le port de [GetTitleByKey('c_harlond').GetNameNoTier]"
 sailing.5100.b: "Dirigeons-nous vers le nord en direction du Forlond !"
 sailing.5100.b.tt: "Vous vous dirigerez vers le port de [GetTitleByKey('c_forlond').GetNameNoTier]"
 sailing.5100.c: "Nous naviguerons directement vers les Havres Gris."
 sailing.5100.c.tt: "Vous passez outre les ports mineurs et poursuivez vers [GetTitleByKey('d_mithlond').GetNameNoTier]"
 
 sailing.5101.t: "Lindon : Le Havre de Harlond"
 sailing.5101.desc: "Tandis que notre vaisseau approche la côte luxuriante de [GetTitleByKey('k_harlindon').GetNameNoTier], de vastes forêts et de longues plages apparaissent. Cette terre fut jadis la verte région d'Ossiriand, habitée par les [elves|E] sylvains du [beleriand|E].\n\nEntrant dans le port du [GetTitleByKey('c_harlond').GetNameNoTier], mon équipage amarre les navires. Le souverain local, [harlondholder.GetName], me salue près des quais, s'enquérant de la raison de notre halte en son havre."
 sailing.5101.a: "Nous cherchons quelque repos après un long voyage."
 sailing.5101.b: "Je cherche à apprendre la langue des [sindarelves|E]."
 sailing.5101.b.success: "Appris avec succès le #high Sindarin#!"
 sailing.5101.b.failure: "Vous n'avez pas assez de temps pour étudier"
 
 sailing.5102.t: "Lindon : Les Quais de Forlond"
 sailing.5102.desc: "Nous tournons vers le nord, approchant les falaises blanches et déchiquetées de [GetTitleByKey('k_forlindon').GetNameNoTier]. C'est une terre paisible où les [highelves|E] demeurent jusqu'à ce qu'ils décident de s'embarquer pour leur dernier voyage vers l'ouest sur la Route Droite. Une grande partie de cette région fut jadis tenue par les Fils de [feanor|E] aux jours du [beleriand|E], et d'aucuns disent que les cicatrices des batailles livrées aux âges passés peuvent encore y être observées.\n\nNaviguant dans le port de [GetTitleByKey('c_forlond').GetNameNoTier], nous accostons en sécurité sur les quais élancés de marbre blanc. Notre arrivée était attendue, car [forlondholder.GetName] vient bientôt à ma rencontre près de la place principale de la cité, s'enquérant de notre raison d'y faire halte."
 sailing.5102.a: "J'ai ouï dire que les [noldorelves|E] sont sans égaux dans la forge des armes."
 sailing.5102.a.spear: "On vous offre une lance"
 sailing.5102.a.bow: "On vous offre un arc"
 sailing.5102.a.tt: "Obtenu une arme !"
 sailing.5102.b: "Je cherche à apprendre la langue des [highelves|E]."
 sailing.5102.b.success: "Appris avec succès le #high Quenya#!"
 sailing.5102.b.failure: "Vous n'avez pas assez de temps pour étudier"

 sailing.5000.t: "Lindon : Les Havres Gris"
 sailing.5000.desc: "Poursuivant notre voyage plus avant dans le Golfe de Lhûn, les falaises saillantes des deux côtés du chenal commencent à former une porte au-delà de laquelle se trouvent les majestueux [greyhavens|E] de [GetTitleByKey('d_mithlond').GetNameNoTier]. Une fois, au crépuscule, nous croisons un navire blanc se dirigeant vers l'ouest, les yeux de son équipage radieux fixés sur l'horizon et semblant ne point nous remarquer. \n\nNous rapprochant, la cité aux murs blancs apparaît. Ses nombreux quais, maisons et tours se dressent encore fièrement, mais semblent être pour la plupart vides, nous emplissant d'une profonde mélancolie face au départ inéluctable des [elves|E] de la [middleearth|E].\n\nNaviguant enfin dans le havre même, nous arrivons aux quais elfiques."
 sailing.5000.a: "Amarrez le navire !"
 sailing.5000.b: "Ah - le dernier havre avant notre long voyage vers les Terres Immortelles..."
 sailing.5000.c: "Être venu ici et avoir vu les [greyhavens|E] est suffisant."
 sailing.5000.c.tt: "Votre #high Voyage en Mer#! prend fin"

 sailing.5001.t: "Lindon : Les Collines des Tours"
 sailing.5001.desc: "Nous amarrons le navire et débarquons, rassemblant mes hommes pour une marche vers la ligne de collines visible au sud-est - les Collines Blanches de légende - et les trois tours scintillantes qui les surmontent. La terre est étrangement silencieuse ; bien qu'elle montre maints signes de culture, tous les habitants demeurent cachés. \n\nLe jour suivant, nous approchons des collines et procédons à l'exploration jusqu'à ce que nous découvrions un sentier menant aux tours. Alors que je pose le pied sur le sentier, j'entends un cri d'avertissement aigu, et me retourne pour trouver une douzaine d'[elves|E] émergeant de cachettes de part et d'autre. Ils portent des habits de voyageur, mais sont armés de longues lances qu'ils utilisent pour nous barrer la route."
 sailing.5001.desc.elf: "Nous amarrons le navire et débarquons, conversant un moment avec les [elves|E] trouvés sur les quais. Après quelque temps, [first_mate.GetFirstName] s'approche de moi.\n\n« Capitaine, les Collines des Tours ne sont guère éloignées d'ici, comme vous le savez assurément. Certains parmi notre groupe souhaitent les visiter. »\n\nJ'acquiesce, me préparant à partir peu après.\n\nIl ne nous faut guère longtemps pour atteindre l'approche des Collines des Tours. Ici, nous rencontrons une patrouille elfique, nous accueillant chaleureusement."
 sailing.5001.a: "Nous cherchons à parcourir ces terres sans causer de mal."
 sailing.5001.a.success: "Les elfes vous accordent la permission de poursuivre."
 sailing.5001.toast.a.success: "Les elfes sont persuadés de vos bonnes intentions."
 sailing.5001.a.failure: "Les Elfes vous refusent le passage"
 sailing.5001.toast.a.failure: "Permission refusée !" 
 sailing.5001.b: "Faites demi-tour, hommes. Nous réessaierons... de nuit."
 sailing.5001.b.success: "Vous poursuivez votre voyage sans être détecté par les Elfes"
 sailing.5001.toast.b.success: "Vous avez évité les gardes elfiques"
 sailing.5001.b.failure: "Les Elfes détectent votre subterfuge."
 sailing.5001.toast.b.failure: "Vous avez été repéré !" 
 sailing.5001.c: "Mae govannen, mellyn."
 sailing.5001.c.tt: "En tant qu'elfe, le passage vous est accordé"
 sailing.5001.d: "Voir quelques tours poussiéreuses ne vaut point la peine d'irriter les [elves|E]."
 sailing.5001.d.tt: "Vous retournez à votre navire pour continuer en amont"

 sailing.5002.t: "Lindon : Bonnes Intentions"
 sailing.5002.desc: "Bien que troublé par la présence des figures éthérées devant moi, et la vue de leurs armes, je reste ferme et explique mon dessein aussi calmement que possible. Les [elves|E] paraissent à la fois intrigués et légèrement amusés, avant de converser entre eux dans leur propre langue. Finalement, leur chef se tourne vers moi. \n\n« Nous sommes persuadés que vos intentions sont bonnes. Vous pouvez visiter les tours. Mais prêtez attention à notre avertissement - ne touchez ni ne tentez de nuire à quoi que ce soit que vous y trouverez. Nous demeurerons à proximité, et nous serons vigilants. » \n\nJe m'incline, et présente mes remerciements, puis poursuis le long du sentier."
 sailing.5002.a: "J'espère n'avoir point paru aussi nerveux que je me sentais..."

 sailing.5003.t: "Lindon : Passage Interdit"
 sailing.5003.desc: "L'un des [elves|E] s'avance et s'adresse à moi d'un ton calme mais ferme. « Les Tours devant furent bâties par notre peuple pour les Amis-des-Elfes il y a fort longtemps. Elles abritent un artefact sacré, qui est sous notre garde. Nous sommes chargés d'empêcher les étrangers d'approcher, et ne serons point dissuadés de notre devoir. Nous devons vous demander de retourner à votre navire. »\n\nL'équipage s'agite, mais il me reste encore une carte à jouer..."
 sailing.5003.a: "Il pourrait y avoir une autre voie..."
 sailing.5003.b: "Retournons au navire."
 sailing.5003.b.tt: "Vous retournez à votre navire pour continuer en amont"

 sailing.5004.t: "Lindon : Évasion Réussie"
 sailing.5004.desc: "Je présente mes excuses aux [elves|E] et rebrousse chemin. Après quelque temps, je quitte le sentier et reviens en contournant pour éviter les gardes, me faufilant à travers le maquis parfumé. Les Elfes ont la vue perçante - mais d'une manière ou d'une autre, je parviens à demeurer inaperçu et rejoins le sentier bien au-delà du poste de garde caché."
 sailing.5004.a: "Eh bien, voyons maintenant quels secrets ils gardent..."

 sailing.5005.t: "Lindon : Acérés comme des Lances"
 sailing.5005.desc: "Les [elves|E] ont la vue perçante. Leur chef me regarde avec dédain. \n\n« Vous manquez de sagesse, même selon les critères de votre espèce, si vous pensez nous échapper. Nous vous permettrons de retourner à votre navire, et pardonnerons votre intrusion sur cette terre sacrée. Mais ne vous jouez plus de nous, de crainte que notre patience ne s'amenuise. »"
 sailing.5005.a: "Eh bien. Retournons au navire."
 sailing.5005.a.tt: "Vous retournez à votre navire pour continuer en amont"

 sailing.5006.t: "Lindon : Les Tours Blanches"
 sailing.5006.desc: "Depuis notre point de vue à l'approche des Collines des Tours, une vue majestueuse s'offre à nous. Devant nous s'élèvent les trois Tours Blanches, la plus haute d'entre elles au milieu - la Tour d'Elostirion. Mon équipage est fasciné de m'entendre parler de ce qui s'y trouve caché - un palantír, apporté par [elendil|E] lui-même d'au-delà de la mer. \n\nJ'entre dans Elostirion par une porte sculptée d'une beauté sans pareille à sa base, et gravis un escalier en colimaçon, émergeant bientôt dans une chambre sans ornements au sommet de la tour. Tandis que mes yeux s'habituent à la lumière filtrant à travers les fenêtres arquées de la pièce, j'aperçois en son centre, sur un socle de marbre, une grande sphère recouverte d'un tissu sombre. Elle m'appelle... mais mon équipage semble méfiant et certains me prient ouvertement de garder mes distances avec l'objet."
 sailing.5006.a: "Vous avez raison. Nous devrions laisser la pierre se reposer."
 sailing.5006.toast.a.success: "Vous ressentez un sentiment de soulagement."
 sailing.5006.b: "Juste... un... coup d'œil..."
 sailing.5006.toast.b.success: "Vous avez regardé dans le Palantir !"

 sailing.5007.t: "Lindon : La Mer depuis les Hauteurs"
 sailing.5007.desc: "Ma joie à ma découverte se transforme en un état presque méditatif. Je perds la notion du temps tandis que je regarde le soleil se coucher lentement sur le Golfe de Lhûn depuis les fenêtres d'Elostirion. Je me sens restauré et soulagé de tous les problèmes mondains du monde, égalé seulement par un désir croissant de rentrer au foyer. \n\nPourtant, je sais qu'une partie de ce lieu demeurera toujours en moi - la Tour Blanche que Gil-galad édifia pour [elendil|E], et la pierre de vision qu'elle renferme."
 sailing.5007.a: "Nous retournons au navire et continuons en remontant la Lune !"
 sailing.5007.a.tt: "Vous vous apprêtez à naviguer plus loin en amont de la rivière"
 sailing.5007.b: "Il est temps de rentrer au foyer."
 sailing.5007.b.tt: "Votre #high Voyage en Mer#! prend fin"

 sailing.5008.t: "Lindon : Le Palantír d'Elostirion"
 sailing.5008.desc: "Je tire le tissu, et contemple un grand orbe brillant. Lumière et couleur semblent tournoyer et tourbillonner à l'intérieur, et je me trouve hypnotisé. Il m'attire. Je tourne lentement autour de la pierre. D'abord, je ne discerne aucune forme cohérente dans l'intérieur chatoyant. Puis, tandis que je me trouve face à l'ouest, une image commence à se former. Je vois une route droite. Un rivage argenté. Une île voilée. Une tour blanche, bien plus immense et d'un art plus grand que celle où je me tiens à présent. Et au-delà, des montagnes plus hautes que toute mesure. \n\nPourtant, malgré l'éclat des scènes vacillantes devant moi, je me trouve submergé par la mélancolie, car j'ai entrevu une terrible beauté au-delà de toute croyance. Tremblant, je parviens à m'écarter du Palantir, des larmes coulant sur mes joues. Mon équipage observe en un silence empreint de crainte."
 sailing.5008.a: "Nous retournons au navire et continuons en remontant la Lune !"
 sailing.5008.a.tt: "Vous vous apprêtez à naviguer plus loin en amont de la rivière"
 sailing.5008.b: "Il est temps de rentrer au foyer."
 sailing.5008.b.tt: "Votre #high Voyage en Mer#! prend fin"
 
 sailing.5009.t: "La Lune : Caras Celairnen"
 sailing.5009.desc: "Laissant les terres elfiques derrière nous, nous gouvernons notre navire en remontant la rivière Lune, dans les vallées peu peuplées qui s'étendent à l'est des [bluemountains|E]. Après quelques jours, nous atteignons le petit port marchand de [GetTitleByKey('c_celairnen').GetNameNoTier], habité seulement par quelques centaines d'hommes.\n\nLes gens qui vivent ici se présentent à nous comme les Uialedain, rejetons du grand royaume du nord d'[arnor|E] qui jadis étendait son influence jusqu'aux rives de la Lune. [silivnirlord.GetName] nous accueille chaleureusement, nous invitant à visiter l'antique ville."
 sailing.5009.a: "Étudions l'architecture d'Arnor, encore intacte ici !"
 sailing.5009.b: "J'inspecterai le site où l'expédition de [GetScriptedCharacterByHistoryID( 'lineofanarion51' ).GetFirstName] a débarqué."
 sailing.5009.c: "Il serait préférable de rentrer à partir d'ici."
 sailing.5009.c.tt: "Votre #high Voyage en Mer#! prend fin"
 
 sailing.5010.t: "La Lune : Kheledûl"
 sailing.5010.desc: "Continuant en amont, la Lune diminue en largeur et je réalise que notre navire ne pourra guère aller plus loin. La température baisse tandis que la vallée autour de nous devient fortement boisée, les arbres s'élevant haut sur les deux rives de la rivière.\n\nPeu après, nous atteignons le site d'un port différent de tout autre en [middleearth|E] : [GetTitleByKey('c_kheledul').GetNameNoTier], construit et exploité par les [dwarves|E]. [kheledullord.GetName] nous accueille chaleureusement et propose commerce et réjouissances entre mon équipage et ses ouvriers du chantier naval."
 sailing.5010.a: "Je pourrais apprendre une chose ou deux de ces nains inhabituels."
 sailing.5010.b: "Je cherche à acheter des métaux ou gemmes extraits par les nains"
 sailing.5010.b.copper: "Vous achetez du cuivre"
 sailing.5010.b.iron: "Vous achetez du fer"
 sailing.5010.b.ruby: "Vous achetez un rubis"
 sailing.5010.b.diamond: "Vous achetez un diamant"
 
 sailing.5011.t: "La Lune : Fin d'un Voyage"
 sailing.5011.desc: "Ce n'est qu'à quelques courtes lieues en amont du port nain de Kheledûl que nous atteignons la fin des parties navigables de la Lune. Une grande cascade se dresse devant nous, tonnant depuis les [bluemountains|E] dans la vallée en contrebas.\n\nJe salue mon équipage. Ils ont accompli un travail splendide en nous amenant jusqu'ici. Mais même moi, je sais que le temps est venu de rebrousser chemin, naviguant à nouveau vers la mer ouverte."
 sailing.5011.a: "Et ensuite, en route vers notre foyer."
 
 sailing.5500.t: "Chasser une Créature Marine"
 sailing.5500.desc: "Tandis que notre vaisseau vogue plus avant dans l'immensité de l'océan, [first_mate.GetFirstName] s'approche de moi. « Nous gardons tous les yeux ouverts pour repérer tout habitant de l'océan, capitaine. Dès que quelqu'un aperçoit quelque chose, vous serez le premier à en être informé. »\n\nJ'acquiesce, sentant mon anticipation monter. Quelle sorte de créature rencontrerons-nous aujourd'hui, je me le demande ?"
 sailing.5500.desc.a: "Laissant notre précédente rencontre derrière nous, j'instruis l'équipage de continuer à surveiller attentivement l'horizon. Nous trouverons une autre créature marine, j'en suis certain..."
 sailing.5500.a: "Gardez vos esprits en alerte, hommes !"
 sailing.5500.a.tt: "Vous chercherez une #high créature marine#! à chasser"
 
 sailing.5501.t: "Proie Repérée"
 sailing.5501.desc.a: "Il ne faut guère longtemps pour qu'un appel retentisse. « Tortue repérée, Capitaine ! » \n\nNageant paresseusement à côté de notre vaisseau, une grande #high tortue de mer#! verte peut être aperçue. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.a: "Cela devrait être aisé..."
 sailing.5501.a.tt: "Vous décidez de chasser la #high Tortue de Mer#!"
 sailing.5501.desc.b: "Il ne faut guère longtemps pour qu'un appel retentisse. « Phoque repéré, Capitaine ! » \n\nNageant paresseusement à côté de notre vaisseau, un #high phoque gris#! rondelet peut être aperçu. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.b: "Attrapez ce phoque !"
 sailing.5501.b.tt: "Vous décidez de chasser le #high Phoque#!"
 sailing.5501.desc.c: "Il ne faut guère longtemps pour qu'un appel retentisse. « Dauphin repéré, Capitaine ! » \n\nNageant avec enthousiasme à côté de notre vaisseau, un #high dauphin blanc#! élancé peut être aperçu. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.c: "Chassons le dauphin."
 sailing.5501.c.tt: "Vous décidez de chasser le #high Dauphin#!"
 sailing.5501.desc.d: "Il ne faut guère longtemps pour qu'un appel retentisse. « Morse repéré, Capitaine ! » \n\nSe prélassant paresseusement sur un îlot rocheux près de notre vaisseau, un #high Morse#! massif peut être aperçu. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.d: "Ses défenses rapporteront un bon prix !"
 sailing.5501.d.tt: "Vous décidez de chasser le #high Morse#!"
 sailing.5501.desc.e: "Il ne faut guère longtemps pour qu'un appel retentisse. « Orque repéré, Capitaine ! » \n\nNageant rapidement à côté de notre vaisseau, une imposante #high orque#! peut être aperçue. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.e: "Apportez-moi mon harpon !"
 sailing.5501.e.tt: "Vous décidez de chasser l'#high Orque#!"
 sailing.5501.desc.f: "Il ne faut guère longtemps pour qu'un appel retentisse. « Baleine à tribord, Capitaine ! » \n\nÀ cet instant, une massive éruption d'eau est projetée dans les airs et la grande forme de la baleine perce à travers les vagues. C'est une #high baleine à bosse#! adulte. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.f: "L'heure est venue de chasser, hommes !"
 sailing.5501.f.tt: "Vous décidez de chasser la #high Baleine à Bosse#!"
 sailing.5501.desc.g: "Il ne faut guère longtemps pour qu'un appel retentisse. « Baleine à tribord, Capitaine ! » \n\nÀ cet instant, une massive éruption d'eau est projetée dans les airs et la grande forme de la baleine perce à travers les vagues. C'est un #high cachalot noir#! adulte. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.g: "Cela vaudra une fortune !"
 sailing.5501.g.tt: "Vous décidez de chasser le #high Cachalot#!"
 sailing.5501.desc.h: "Il ne faut guère longtemps pour qu'un appel retentisse. « Baleine droit devant, Capitaine ! » \n\nÀ cet instant, une massive éruption d'eau est projetée dans les airs et la grande forme de la baleine perce à travers les vagues. C'est une massive #high baleine bleue#!, un véritable léviathan. « Devons-nous l'attaquer, Capitaine ? » demande [first_mate.GetFirstName]."
 sailing.5501.h: "Une grande proie ! Attrapons-la !"
 sailing.5501.h.tt: "Vous décidez de chasser la #high Baleine Bleue#!"
 sailing.5501.desc.i: "Après quelques heures de navigation, je suis surpris par des cris de peur et de choc. « Dragon marin ! Dragon marin ! » crient les hommes, certains déjà fuyant de terreur. \n\nIl semble que notre proie nous ait trouvés au lieu que nous la trouvions. L'eau derrière notre navire bouillonne, révélant bientôt la tête écailleuse d'un #high serpent de mer#! adulte, crocs découverts.\n\n [first_mate.GetFirstName] accourt vers moi. « Qu'allons-nous faire, Capitaine ? Combattons-nous ? Ou tentons-nous de nous échapper ? »"
 sailing.5501.i: "Je ne fuirai point ! Préparez-vous au combat, hommes !"
 sailing.5501.i.tt: "Vous décidez de chasser le #high Dragon Marin#!"
 sailing.5501.desc.j: "Il ne faut guère longtemps pour qu'un appel retentisse. « Baleine à tribord, Capitaine ! » \n\nÀ cet instant, une massive éruption d'eau est projetée dans les airs et la grande forme de la baleine perce à travers les vagues. Le navire est secoué par un puissant coup, nous jetant à terre. Tandis que je lutte pour me relever, [first_mate.GetFirstName] rampe jusqu'à moi, le visage blanc comme un linceul.\n\n« C-c'est la Terreur Blanche, Capitaine ! » bégaie [first_mate.GetSheHe]. J'ai entendu les récits : une baleine blanche d'une ruse et d'une malice pures qui hante, dit-on, les eaux de la Mer Séparatrice. Elle a fait sombrer maints navires, et maintenant... elle nous a trouvés."
 sailing.5501.desc.k: "Durant longtemps, la mer demeure silencieuse, comme si l'océan lui-même retenait son souffle dans l'anticipation. Je suis agité ; faisant les cent pas près de la barre du navire. Puis, enfin, la vigie s'écrie. « Baleine en vue ! » \n\nJe me précipite en avant, et mes yeux s'écarquillent d'incrédulité. Elle nous a trouvés. La Terreur Blanche approche rapidement, fendant les vagues sur une trajectoire de collision directe avec notre navire.\n\nJe ferme les yeux un bref instant avant de saisir mon harpon. « Préparez-vous au combat, hommes ! » crié-je, tandis que la baleine blanche plonge et entame son attaque vicieuse."
 sailing.5501.j: "Aujourd'hui, la Terreur Blanche rend son dernier souffle !!"
 sailing.5501.j.tt: "Vous décidez de chasser la #high Terreur Blanche#!"
 sailing.5501.k: "Il doit y avoir d'autres créatures là-bas."
 sailing.5501.k.tt: "Vous faites virer le navire pour chercher des proies ailleurs"
 sailing.hunt.success: "Hissant votre prise à bord de votre navire, vous mettez le cap pour retourner au port"
 sailing.hunt.failure.tt: "Vous manquez votre tir"
 sailing.hunt.failure: "Votre proie plonge au loin, disparaissant dans les profondeurs"
 
 sailing.5502.t: "Chasser une Tortue de Mer"
 sailing.5502.desc: "Je me tiens sur le pont, harpon en main. L'équipage me regarde avec anticipation tandis que je vise la Tortue de Mer nageant près du navire.\n\n« Doucement maintenant, » pensé-je, resserrant ma prise autour du manche de l'arme."
 sailing.5502.a: "Prêt, visez, et..."
 sailing.5502.a.success: "Vous occisez la Tortue de Mer"
 
