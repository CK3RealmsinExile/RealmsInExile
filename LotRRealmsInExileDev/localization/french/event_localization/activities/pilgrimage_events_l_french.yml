   # Norse Germanic
 pilgrimage.5901.t:0 "$pilgrimage_header$ Carras !"
 pilgrimage.5901.desc:0 "Loin dans les Bouches innaccessibles de la Gwathló, notre peuple est né, et ils ont prospéré jusqu'à l'arrivée de ceux d'au delà des mers. Ces gens dévastèrent les terres et abattirent les forêts jusqu'à ce que l'océan les engloutissent tous. Mais notre peuple perdure, alors que leurs royaumes en exil dépérissent. Le Carras, ainsi que nous nommons le grand estuaire de la Gwathló, a conservé sa beauté naturelle et nombreux sont ceux qui font un pélerinage jusqu'à cet endroit sacré."
 pilgrimage.5901.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5901.b:0 "$pilgrimage.4001.b$"

   # Tengri
 pilgrimage.5911.t:0 "$pilgrimage_header$ le ciel bleu à perte de vue"
 pilgrimage.5911.desc:0 "Le monde est le temple [ROOT.Char.GetFaith.HighGodNamePossessive] et le grand ciel bleu est bien plus vaste que le plafond de n'importe quelle mosquée ou église. Ici, dans les grandes steppes de [destination_title.GetNameNoTierNoTooltip], je me sens particulièrement proche de [ROOT.Char.GetFaith.PantheonTerm], et je me retrouve à réfléchir sur mon voyage pour atteindre ce lieu sacré."
 pilgrimage.5911.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5911.b:0 "$pilgrimage.4001.b$"

   # Sanctity of Nature
 pilgrimage.5921.t:0 "$pilgrimage_header$ les bosquets sacrés"
 pilgrimage.5921.desc:0 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à [destination_title.GetNameNoTierNoTooltip]. Tandis que certains pratiquent leur culte dans des églises ou des mosquées, je sais que les endroits les plus sacrés se trouvent en forêt, là où les pieds nus sont caressés par la terre douce et nourricière. Les vieux bosquets ici sont particulièrement vénérables, et alors que je me tiens au milieu des grands arbres, je me demande quelle est ma place dans ce monde naturel."
 pilgrimage.5921.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5921.b:0 "$pilgrimage.4001.b$"

 # Generic Pilgrimage Return Events
 pilgrimage.9001.t:0 "$pilgrimage_header$ le retour"
 pilgrimage.9001.desc:0 "Mon voyage a été long, mais je suis enfin rentré[ROOT.Char.Custom('FR_E')]. Les [ROOT.Char.GetFaith.PriestNeuterPlural] et les [ROOT.Char.GetFaith.BishopNeuterPlural] ne me traitent plus tout à fait de la même façon. J'ai accompli le voyage d'un[ROOT.Char.Custom('FR_E')] saint[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] et ils soutiennent que cela a changé quelque chose en moi, que je le voie ou non."
 pilgrimage.9001.a:0 "C'est bon d'être chez soi."
