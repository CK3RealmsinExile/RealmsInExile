 # Generic Pilgrimage Start Events

 pilgrimage.0001.t:0 "Pèlerinage [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]"
 pilgrimage.0001.desc:0 "Il est temps pour moi de me mettre en route vers l'un des lieux saints. Mais lequel ?"
 pilgrimage.0001.a:0 "Le site à [holy_site_1.GetNameNoTierNoTooltip]."
 pilgrimage.0001.b:0 "Les [ROOT.Char.GetFaith.HouseOfWorshipPlural] à [holy_site_2.GetNameNoTierNoTooltip]."
 pilgrimage.0001.c:0 "À [holy_site_3.GetNameNoTierNoTooltip] !"
 pilgrimage.0001.d:0 "Peut-être ailleurs..."
 pilgrimage.0001.e:0 "J'ai changé d'avis. Ce n'est pas le bon moment."
 pilgrimage.0002.a:0 "Le site à [holy_site_4.GetNameNoTierNoTooltip]."
 pilgrimage.0002.b:0 "Les [ROOT.Char.GetFaith.HouseOfWorshipPlural] à [holy_site_5.GetNameNoTierNoTooltip]."
 pilgrimage.0002.c:0 "À [holy_site_6.GetNameNoTierNoTooltip] !"
 pilgrimage.0003.a:0 "Le site à [holy_site_7.GetNameNoTierNoTooltip]."
 pilgrimage.0003.b:0 "Les [ROOT.Char.GetFaith.HouseOfWorshipPlural] à [holy_site_8.GetNameNoTierNoTooltip]."
 pilgrimage.0003.c:0 "À [holy_site_9.GetNameNoTierNoTooltip] !"

 pilgrimage.1001.t:0 "$pilgrimage_header$ le départ"
 pilgrimage.1001.desc.opening:0 "Alors que je me prépare pour mon voyage, je sais que je voyagerai en toute sécurité sous la protection de [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.1001.desc.short:0 "\n\nBien que je ne parte pas pour longtemps, je prie pour le bien-être du pays en mon absence."
 pilgrimage.1001.desc.medium:0 "\n\nTant que je serai avec [ROOT.Char.GetFaith.HighGodNameAlternate], mon pays devra attendre, quelle que soit la durée de mon absence."
 pilgrimage.1001.desc.long:0 "\n\nJe dois me rendre loin de chez moi, mais puisque c'est pour servir [ROOT.Char.GetFaith.HighGodNameAlternate], même mon propre pays devra attendre."
 pilgrimage.1001.desc.very_long:0 "\n\nJe vais m'absenter pendant longtemps alors je prie pour que [ROOT.Char.GetFaith.HighGodNameAlternate] veille sur mon pays."
 pilgrimage.1001.a:0 "Il est temps de partir."

 # Generic Pilgrimage Journey Events 

 pilgrimage.2001.t:0 "$pilgrimage_header$ des bandits !"
 pilgrimage.2001.desc:0 "Je me réveille au bruit du désordre dans le camp, mais il ne me faut que quelques instants pour comprendre ce qui se passe. Nous sommes attaqués !\n\nLes bandits envahissent nos tentes et nos chariots, tandis que nos gardes font ce qu'ils peuvent pour résister."
 pilgrimage.2001.a:0 "Où est mon épée ? Je vais chasser ces chiens !"
 pilgrimage.2001.a.success:0 "Les bandits sont repoussés"
 pilgrimage.2001.a.success_title:0 "Bandits repoussés"
 pilgrimage.2001.a.failure:0 "Je suis blessé dans les combats"
 pilgrimage.2001.a.failure_title:0 "Blessé en combattant !"
 pilgrimage.2001.b:0 "Il doit bien y avoir un endroit où je puisse me cacher !"
 pilgrimage.2001.b.success:0 "Je suis en sécurité sous un chariot"
 pilgrimage.2001.b.success_tt:0 "Je m'en sors indemne"
 pilgrimage.2001.b.success_title:0 "Sain[ROOT.Char.Custom('FR_E')] et sau[ROOT.Char.Custom('FR_FVe')]"
 pilgrimage.2001.b.failure:0 "Les bandits mettent le feu au chariot"
 pilgrimage.2001.b.failure_title:0 "Le chariot brûle !"
 pilgrimage.2001.c:0 "« Arrêtez cette folie ! Je paierai ce que vous voulez ! »"

 pilgrimage.2002.t:0 "$pilgrimage_header$ aimes ton prochain"
 pilgrimage.2002.desc:0 "Parmi mes compagnons de pèlerinage, il y a un[dummy_gender.Custom('FR_E')] [dummy_gender.GetWomanMan] qui prêche la compassion et la fraternité... jusqu'à ce qu'[dummy_gender.Custom('FR_IlElle')] aborde le sujet des infidèles.\n\nUn soir, autour du feu de camp, [dummy_gender.Custom('FR_IlElle')] les qualifie de « monstres abominables aux yeux de [ROOT.Char.GetFaith.PantheonTerm] » et de « meurtriers d'enfants » ! La plupart des gens détournent les yeux quand [dummy_gender.Custom('FR_IlElle')] les regarde. Ce soir, je n'ai pas été assez rapide. « N'êtes-vous pas d'accord, ô [ROOT.Char.GetTitleAsNameNoTooltip] ? »"
 pilgrimage.2002.a:0 "« Ils ne sont pas #EMP tous#! si mauvais. »"
 pilgrimage.2002.b:0 "« Je me méfierais même de ceux qui prennent leur défense ! »"
 pilgrimage.2002.c:0 "« Tout à fait ! Ils crachent au visage [ROOT.Char.GetFaith.HighGodNamePossessive] ! »"

 pilgrimage.2003.t:0 "$pilgrimage_header$ perte de compagnons"
 pilgrimage.2003.desc:0 "Chaque semaine qui passe, mon groupe s'amoindrit. Certains sont allés aussi loin qu'ils le pouvaient avant que le besoin de rentrer chez eux ne les rattrape, tandis que d'autres ont connu des fins moins heureuses.\n\nLe plus inquiétant est la réduction de ma garde personnelle. Ce seul fait montre à quel point ce voyage peut être périlleux."
 pilgrimage.2003.a:0 "Certains habitants feraient de féroces gardes."
 pilgrimage.2003.b:0 "Tout ce dont j'ai besoin, c'est de la protection de [ROOT.Char.GetFaith.PantheonTerm]."

 pilgrimage.2004.t:0 "$pilgrimage_header$ une rencontre inattendue"
 pilgrimage.2004.desc:0 "À mesure que je me rapproche de [destination_title.GetNameNoTierNoTooltip], je rencontre de plus en plus de compagnons de pèlerinage, venus de tous les horizons.\n\nC'est l'un de ces pèlerins qui me reconnaît de loin : « [ROOT.Char.GetTitledFirstNameNoTooltip] ?! Est-ce vous ? »\n\nCe n'est autre que [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] !"
 pilgrimage.2004.a:0 "C'est [ROOT.Char.GetFaith.PantheonTerm] qui nous a réuni[ROOT.Char.Custom2('FR_E', potential_friend)]s !"
 pilgrimage.2004.b:0 "Une rencontre de bon augure, mais je dois prier dans la solitude."

 pilgrimage.2005.t:0 "$pilgrimage_header$ une histoire impertinente"
 pilgrimage.2005.desc:1 "En passant devant le feu de camp, un de mes compagnons de voyage raconte une histoire qu'il a entendue un jour à propos d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], dans un rire gras. Ils se taisent tous quand je m'approche, sauf le conteur. « Ah, ne vous inquiétez pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous n'êtes pas du tout comme [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('InsultNoun')] de cette histoire !"
 pilgrimage.2005.desc_close:0 "Il s'agit [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] de ces terres. »"
 pilgrimage.2005.desc_far:0 "Il s'agit [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l] d'un endroit lointain appelé [title.GetNameNoTierNoTooltip]. »"
 pilgrimage.2005.a:0 "« Vraiment, maintenant ? Dites-m'en plus sur [ROOT.Char.Custom('FR_LuiElle')]. »"
 pilgrimage.2005.a.flavor:0 "Je m'assois près du feu."
 pilgrimage.2005.b:0 "« Gardes ! Allez chercher mon fouet. »"
 pilgrimage.2005.c:0 "Il est peut-être temps que je trouve d'autres personnes avec qui voyager."

 pilgrimage.2006.t:0 "$pilgrimage_header$ perdus !"
 pilgrimage.2006.desc:0 "Ni mes compagnons ni moi-même n'avons réussi à retrouver le chemin du pèlerinage. Regardons-nous même les bonnes étoiles la nuit ? On dirait que nous avons perdu des semaines."
 pilgrimage.2006.a:0 "Il faut trouver un guide, peu importe le prix."
 pilgrimage.2006.b:0 "Je vous assure que c'est dans cette direction..."

 pilgrimage.2007.t:0 "$pilgrimage_header$ réflexions"
 pilgrimage.2007.desc:0 "Tard dans la nuit, je regarde parfois les étoiles et je m'interroge. Est-ce que [ROOT.Char.GetFaith.PantheonTerm] peut même me voir, si loin de chez moi ? Pourquoi est-ce que je fais tout ça ?"
 pilgrimage.2007.a:0 "[ROOT.Char.GetFaith.PantheonTerm|U] le veut !"
 pilgrimage.2007.b:0 "Ce que je veux vraiment, c'est voir des pays étrangers."
 pilgrimage.2007.c:0 "Tout cela pour sauver les apparences."

 pilgrimage.2008.t:0 "$pilgrimage_header$ la maladie"
 pilgrimage.2008.desc:0 "Il semble que je ne supporte pas bien ce voyage. Peut-être s'agit-il de ces terres lointaines emplies d'un air peu familier ou peut-être que mes fourrures ne sont pas assez chaudes. Quoi qu'il en soit, ma toux persiste depuis des semaines, et ce matin, j'ai à peine pu trouver la force de sortir du lit. Est-ce que j'ai la force de continuer ?"
 pilgrimage.2008.a:0 "Ce n'est pas le moment d'abandonner !"
 pilgrimage.2008.a.tt:0 "Voyager en étant [GetTrait('ill').GetName( GetPlayer )|l] pose de plus grands risques pour la santé"
 pilgrimage.2008.b:0 "Je ne peux pas continuer ainsi."
 pilgrimage.2008.whole_of_body:0 "Cette petite toux va passer rapidement."

 pilgrimage.2009.t:0 "$pilgrimage_header$ toux rauque"
 pilgrimage.2009.desc:0 "Ce voyage ne me réussit pas. Ma santé ne s'est pas améliorée grâce à ma quête pour obtenir la grâce de [ROOT.Char.GetFaith.PantheonTerm]. Elle s'est beaucoup aggravée. Je ne me souviens pas de ce que c'est que de respirer sans effort."
 pilgrimage.2009.a:0 "J'irai jusqu'au bout. Que [ROOT.Char.GetFaith.HighGodNameAlternate] ait pitié."
 pilgrimage.2009.b:0 "C'est clairement la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] que je fasse demi-tour."

 # Meet a mystic
 pilgrimage.2010.t:0 "$pilgrimage_header$ [mystic.Custom('FR_LeLa')] mystique"
 pilgrimage.2010.desc:0 "[mystic.Custom('FR_le_Char_Pi')|U][mystic.GetTitledFirstName] est l'une des personnes les plus étranges que j'ai rencontrées au cours de ce voyage. [mystic.GetSheHe|U] semble être un[mystic.Custom('FR_E')] fervent[mystic.Custom('FR_E')] croyant[mystic.Custom('FR_E')], mais explique également la vraie nature [ROOT.Char.GetFaith.HighGodNamePossessive] et ce que cela signifie. La nuit, sa tente est éclairée par des bougies, et de temps en temps, des chants étranges et de l'encens inhabituel en émanent. Je suis pris[ROOT.Char.Custom('FR_E')] au dépourvu lorsqu'[mystic.Custom('FR_IlElle')] me demande d'entrer."
 pilgrimage.2010.a:0 "Je suis intrigué[ROOT.Char.Custom('FR_E')]..."
 pilgrimage.2010.a.tt:0 "Vous entrez dans la tente"
 pilgrimage.2010.b:0 "Non merci, tout cela sent l'hérésie pour moi !"

 pilgrimage.2011.desc:0 "À l'intérieur de la tente [mystic.Custom('FR_du_Char_Pi')][mystic.GetTitledFirstName], l'air chaud et lourd est empli d'odeurs fortes. « Il est important que nous regardions à l'intérieur de nous-mêmes », explique-t-[mystic.Custom('FR_IlElle')] et s'assoit. « Je veux que vous fermiez les yeux et que vous vous concentriez, comme moi. Laissez [ROOT.Char.GetFaith.PantheonTerm] vous traverser. Atteignez l'extase de la divinité ! »"
 pilgrimage.2011.a:0 "Oui ! Je peux ressentir mon lien avec [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 pilgrimage.2011.a.tt:0 "Vous ressentez l'extase de la divinité"
 pilgrimage.2011.b:0 "C'est tellement confortable que je pourrais m'endormir..."
 pilgrimage.2011.b.tt:0 "Vous faites une bonne sieste"
 pilgrimage.2011.c:0 "Dites-moi, en quoi cela a-t-il un rapport avec [ROOT.Char.GetFaith.HighGodName] ?"
 pilgrimage.2011.c.tt:0 "Vous engagez [mystic.Custom('FR_LeLa')] mystique dans un débat"
 
 pilgrimage.2012.desc:0 "Tout ce dont je me souviens de ce qui s'est passé après que je sois entré[ROOT.Char.Custom('FR_E')] dans la tente [mystic.Custom('FR_DuDela')] mystique, ce sont des images vagues et un sentiment d'étourderie. Je me demande maintenant [mystic.Custom('FR_SilSielle')] a même été là..."
 pilgrimage.2012.a:0 "[mystic.GetSheHe|U] avait beaucoup d'idées étranges."

 pilgrimage.2013.desc:0 "Après avoir suivi les instructions [mystic.Custom('FR_du_Char_Pi')][mystic.GetTitledFirstName], je peux voir tout cela beaucoup plus clairement. Je ressens [ROOT.Char.GetFaith.PantheonTerm] et le monde au fond de mon être.\n\nLorsque je sors de la tente quelques heures plus tard, j'ai une autre compréhension de moi-même et de la vie."
 pilgrimage.2013.a:0 "J'étais aveugle avant et maintenant je vois."

 pilgrimage.2014.desc:0 "Quand je me réveille après m'être endormi[ROOT.Char.Custom('FR_E')] dans la tente [mystic.Custom('FR_du_Char_Pi')][mystic.GetTitledFirstName], la tente elle-même a disparu. Le tapis en dessous de moi est encore là, mais c'est bien tout ce qu'il reste de la présence [mystic.Custom('FR_DuDela')] mystique.\n\nAu moins, cette sieste a été revigorante !"
 pilgrimage.2014.a:0 "Pourquoi ma besace est-elle anormalement légère ?!"

 pilgrimage.2015.desc:0 "Je ne m'attendais pas à ce que [mystic.Custom('FR_le_Char_Pi')][mystic.GetTitledFirstName] soit capable de répondre de ses pratiques étranges aussi bien. Je me méfie encore de ce qu'[mystic.Custom('FR_IlElle')] mijote, mais j'ai sans aucun doute appris des choses !"
 pilgrimage.2015.a:0 "« Comment se rapprocher [ROOT.Char.GetFaith.HighGodNamePossessive] ? »"

 pilgrimage.2101.t:0 "$pilgrimage_header$ Envie d’un moment intime"
 pilgrimage.2101.desc:0 "Depuis combien de temps n’ai-je pas senti la chaleur d’un corps contre ma peau ? Ce pèlerinage m’a éloigné de mon foyer et des commodités.\n\nJ’aspire tant aux désirs de la chair, à une étreinte et aux cris de plaisirs alors que nous nous guidons l’un l’autre pour atteindre l’extase. Ces fantasmes ne cessent d’envahir mon esprit et je suis tenté[ROOT.Char.Custom('FR_E')] de céder à mes désirs pour retrouver ma concentration."
 pilgrimage.2101.desc.lust_vice:0 "\n\nJe sais que la luxure est un péché ! Pourquoi dois-je être mis[ROOT.Char.Custom('FR_E')] ainsi à l’épreuve si durement par [ROOT.Char.GetFaith.HighGodName] ? Mon pèlerinage ne suffit-il pas à prouver ma dévotion ?"
 pilgrimage.2101.desc.lust_virtue:0 "\n\nCela doit sûrement être une mise à l’épreuve [ROOT.Char.GetFaith.HighGodNamePossessive] ! Puis-je rester vertueu[ROOT.Char.Custom('FR_XSe')] sans être victime d’éventuels ennemis de la foi pendant mon pèlerinage ?"
 pilgrimage.2101.desc.lust_neutral:0 "Je dois me débarrasser de ce sentiment de tiraillement gênant, bien que cela ne soit pas sans risque. Ce sont des terres différentes de chez moi et on pourrait profiter de moi dans ce moment de faiblesse."
 pilgrimage.2101.a:0 "Juste une nuit de réconfort..."
 pilgrimage.2101.b:0 "Pourquoi me limiter à un seul lupanar ? Allons en visiter autant que possible !"
 pilgrimage.2101.c:0 "Je dois rester fort[ROOT.Char.Custom('FR_E')] et me concentrer sur mon pèlerinage !"
 
 # 'Temptation/Virtue' Journey Events
 pilgrimage.2501.t:0 "$pilgrimage_header$ l'indigent[beggar.Custom('FR_E')]"
 pilgrimage.2501.desc.opening:0 "Alors que nous traversons une petite ville, je ressens une tension au niveau de l'ourlet de mes vêtements. Je me retourne et vois un[beggar.Custom('FR_E')] [beggar.GetWomanMan] mince, dépenaillé[beggar.Custom('FR_E')], qui me regarde fixement. « Oh grand[ROOT.Char.Custom('FR_E')] [beggar.Custom('FR_SeigneurDame')], je vous en supplie, pourriez-vous donner quelques pièces à un[beggar.Custom('FR_E')] pauvre mendiant[beggar.Custom('FR_E')] ? Je suis affamé[beggar.Custom('FR_E')] et aucun des habitants ne veut m'aider. »"
 pilgrimage.2501.desc.virtue.generous:0 "\n\nBien que la générosité ne soit pas dans ma nature, le fait d'être en pèlerinage me rappelle que la charité est attendue de tous les pieux [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.virtue.compassionate:0 "\n\nBien que je sois indifférent à son sort, le fait d'être en pèlerinage me rappelle que la compassion pour les moins fortunés est attendue de tous les pieux [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]..."
 pilgrimage.2501.desc.sin.generous:0 "\n\nAussi pitoyable qu'[beggar.Custom('FR_IlElle')] puisse paraître, je me souviens que [ROOT.Char.GetFaith.PantheonTerm] considère la charité comme un péché grave..."
 pilgrimage.2501.a.virtue:0 "Au nom [ROOT.Char.GetFaith.HighGodNamePossessive], je suppose que vous pouvez prendre ces pièces..."
 pilgrimage.2501.a.sin:0 "Je ne peux pas me résoudre à dire non !"
 pilgrimage.2501.b:0 "Bah ! Va chercher un travail, gagne ta vie !"
 pilgrimage.2501.c.arrogant:0 "Tu oses toucher mes vêtements, manant !?"

 pilgrimage.2502.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave:0 "« Oui ! Oui merci [ROOT.Char.Custom('FR_MonseigneurMadame')|U], merci... [ROOT.Char.GetFaith.HighGodName], c'était bien ça ? Merci aussi ! Mais, ô généreu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.Custom('LadyLordWomanMan')], puis-je demander une autre faveur ?"
 pilgrimage.2502.desc.refused:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ayez pitié !"
 pilgrimage.2502.desc.end:0 "Ma sœur est malade et a désespérément besoin de soins ! Votre argent pourrait lui sauver la vie, s'il vous plaît ! Nous vous en serions très reconnaissants ! »"
 pilgrimage.2502.a:0 "Euh... oui. D'accord pour les soins."
 pilgrimage.2502.b:0 "Non je ne peux pas ! Ce n'est pas #EMP bien#! !"
 pilgrimage.2502.c.gave:0 "Non, j'ai fait ma part !"
 pilgrimage.2502.c.refused:0 "J'ai dit #EMP non#! ! Maintenant, fiche le camp !"

 pilgrimage.2503.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2503.desc:0 "« Merveilleux ! Puisse-t-elle se remettre rapidement de sa maladie. Si je pouvais vous demander encore une seule faveur... Ma sœur, elle a des enfants, et vous savez comment sont les enfants. Ils mangent tellement ! Si vous pouviez leur fournir de la nourriture aussi... »"
 pilgrimage.2503.a:0 "Oui. Aucun enfant ne doit avoir faim."
 pilgrimage.2503.b:0 "Je pense que j'ai assez donné."

 pilgrimage.2504.t:0 "$pilgrimage.2501.t$"
 pilgrimage.2504.desc:0 "« Merci beaucoup, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je vous serai éternellement reconnaissant[beggar.Custom('FR_E')], car je suis redevable de quelque chose que je ne pourrai jamais rendre ! La générosité [ROOT.Char.GetFaith.HighGodNamePossessive] est grande. Je chanterai Ses louanges jusqu'à la fin de mes jours ! »"
 pilgrimage.2504.a:0 "Vous avez oublié, cela vient aussi de moi."
 pilgrimage.2504.a.flavor:0 "Laisserez-vous le meilleur derrière vous ?"
 pilgrimage.2504.b:0 "Une dette envers moi, dites-vous ? Hm..."
 pilgrimage.2504.c.virtue:0 "Je vous en prie. Maintenant, partez, avec la bénédiction [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin:0 "Oui, oui, s'il vous plaît... partez."

 pilgrimage.2511.t:0 "$pilgrimage_header$ [lordling.Custom('FR_LeLa')] petit[lordling.Custom('FR_E')] impudent[lordling.Custom('FR_E')]"
 pilgrimage.2511.desc.start:0 "[destination_title.GetNameNoTierNoTooltip] attire des pèlerins de tout le monde [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], il n'est donc pas inconcevable que je tombe sur [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] pendant mon voyage. Ce qui est inconcevable par contre, c'est la façon insolente dont [lordling.Custom('FR_IlElle')] interrompt mon entourage et me traite de [ROOT.Char.Custom('InsultNoun')], qui plus est en ma présence !"
 pilgrimage.2511.desc.wrathful:0 "\n\nLa colère monte en moi et la seule chose qui retient est les [ROOT.Char.GetFaith.PriestNeuterPlural] nous disent de faire preuve de retenue et de ne pas laisser nos émotions prendre le dessus."
 pilgrimage.2511.desc.vengeful:0 "\n\nDans des moments comme celui-ci, je me rappelle que [ROOT.Char.GetFaith.PantheonTerm] nous ordonne de pardonner à ceux qui nous ont fait du tort."
 pilgrimage.2511.desc.vengeful.christian:0 "\n\nDans des moments comme celui-ci, je me rappelle que Jésus nous a ordonné de tendre l'autre joue..."
 pilgrimage.2511.a:0 "Bon sang, je vais lui donner une bonne leçon !"
 pilgrimage.2511.b:0 "Inspirez... Expirez..."
 pilgrimage.2511.c:0 "Il doit y avoir une meilleure façon de gérer cette colère."

 # Christian Pilgrimage Journey Events

 pilgrimage.3001.t:0 "$pilgrimage_header$ les larmes [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 pilgrimage.3001.desc:0 "Même lorsqu'ils sont en pèlerinage, les prêtres continuent à célébrer la messe tous les dimanches. Elle est célébrée en plein air lorsque aucune église n'est à proximité, mais depuis tôt ce matin, un orage gronde. Sans se laisser décourager, un prêtre zélé se distingue sous une pluie battante et fait un sermon sur la persévérance face à l'adversité. Malgré cela, le nombre de ses auditeurs diminue rapidement, car les fidèles cherchent un refuge contre la pluie torrentielle."
 pilgrimage.3001.a:0 "Qu'est-ce qu'un peu de pluie pour un fidèle [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ?"
 pilgrimage.3001.a.tt:0 "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b:0 "Oubliez cette folie, je serai dans ma tente."

 pilgrimage.3002.t:0 "$pilgrimage_header$ l'innocence d'Adam"
 pilgrimage.3002.desc:0 "Alors que mon groupe s'apprête à lever le camp, je remarque une grande agitation non loin de là. Un[naked_preacher.Custom('FR_E')] [naked_preacher.GetWomanMan] nu[naked_preacher.Custom('FR_E')] a grimpé au sommet d'un grand rocher et prêche à la foule rassemblée. « Le péché originel souille encore nos âmes, mais cela ne doit pas forcément se passer ainsi ! Si nous ôtons nos vêtements, nous pourrions retrouver l'innocence perdue d'Adam et Eve... alors, et seulement alors, le Saint-Esprit jugera bon de nous montrer le véritable amour de Dieu ! », dit-[naked_preacher.Custom('FR_IlElle')]."
 pilgrimage.3002.a:0 "C'est une bonne idée ! Je me sens plus proche [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 pilgrimage.3002.b:0 "« Hérétique ! Faites-[naked_preacher.Custom('FR_LeLa')] descendre de là ! »"
 pilgrimage.3002.c:0 "[naked_preacher.Custom('FR_LeLa')|U] confronter à un débat théologique."
 pilgrimage.3002.c.success:0 "Vous convainquez [naked_preacher.Custom('FR_LeLa')] prédicat[naked_preacher.Custom('FR_EurRice')] de sa folie"
 pilgrimage.3002.c.failure:0 "Vous n'êtes pas en mesure de contrer les arguments [naked_preacher.Custom('FR_DuDela')] prédicat[naked_preacher.Custom('FR_EurRice')]"
 pilgrimage.3002.d:0 "Je l'ignore et continue mon voyage."

 pilgrimage.3003.t:0 "$pilgrimage_header$ la fin est proche"
 pilgrimage.3003.desc:0 "Alors que mon groupe traverse une petite ville, je remarque une foule qui s'est rassemblée sur la place du marché. Au milieu, un[doomsayer.Custom('FR_E')] [doomsayer.GetWomanMan] se tient sur un chariot à poisson renversé et s'adresse bruyamment à tous ceux qui veulent bien l'écouter : « Le jour du Jugement dernier est proche ! Repentez-vous ! Repentez-vous, vous dis-je, ou vous serez damnés pour l'éternité ! »\n\nLes citadins chuchotent nerveusement, car ils ont peur des paroles [doomsayer.Custom('FR_DuDela')] proph[doomsayer.Custom('FR_EteEtesse')] de malheur."
 pilgrimage.3003.a:0 "« #EMP De die autem illa et hora nemo scit !#! »"
 pilgrimage.3003.a.flavor:0 "La Bible est claire ; personne ne sait quand ce jour viendra !"
 pilgrimage.3003.b:0 "C'est un soulagement que ce pèlerinage s'accompagne d'une indulgence !"
 pilgrimage.3003.c:0 "Ce n'est pas un[doomsayer.Custom('FR_E')] religieu[doomsayer.Custom('FR_XSe')] ! Faites-[doomsayer.Custom('FR_LeLa')] descendre de là !"

 # Muslim Pilgrimage Journey Events
 pilgrimage.3101.t:0 "$pilgrimage_header$ l'irhâm"
 pilgrimage.3101.desc:0 "Alors que je m'approche de La Mecque, je me trouve maintenant devant le mīqāt, la frontière entre les espaces sacrés de La Mecque et le monde extérieur. À partir de ce moment, je dois entrer en état d'ihrâm, subir une purification rituelle et ne porter que les vêtements appropriés. Je dois également m'abstenir d'actes sexuels, de jurons et de pensées arrogantes ou malveillantes."
 pilgrimage.3101.a:0 "Je vais le faire avec le plus grand dévouement."
 pilgrimage.3101.b:0 "Ce n'est pas comme si quelqu'un allait savoir si je fais une entorse aux règles."

 pilgrimage.3102.t:0 "$pilgrimage_header$ le ziyarat"
 pilgrimage.3102.desc:0 "Bien que le Hajj soit obligatoire pour tous les musulmans, les pèlerinages dans d'autres lieux sont beaucoup moins fréquents. Ces ziyarates n'étant pas exigés par la doctrine islamique, les musulmans qui ont choisi de les entreprendre peuvent avoir des motivations très diverses pour le faire. Alors que nous voyageons sur la route de [destination_title.GetNameNoTierNoTooltip], je pense à ce qui m'a donné envie de faire ce voyage en particulier..."
 pilgrimage.3102.a:0 "Je veux voir l'intégralité de la glorieuse création d'Allah."
 pilgrimage.3102.b:0 "Mon zèle est tel que je souhaite faire plus que le Hajj."
 pilgrimage.3102.c:0 "Mes doutes m'obligent à chercher des réponses dans des pays lointains."

 # Hindu Pilgrimage Journey Events
 pilgrimage.3201.t:0 "$pilgrimage_header$ la purification rituelle"
 pilgrimage.3201.desc:0 "La purification rituelle est une partie cruciale du voyage de chaque pèlerin hindou. Une forme habituelle de cette purification consiste à se laver à un gué d'un fleuve sacré. Celui juste devant moi est empli de roturiers qui sont également venus en pèlerinage..."
 pilgrimage.3201.a:0 "Rejoindre les autres fidèles dans les eaux sacrées"
 pilgrimage.3201.b:0 "« Je ne vais pas me baigner avec des #EMP paysans#! ! »"

 pilgrimage.3202.t:0 "$pilgrimage_header$ le caractère sacré de la forêt"
 pilgrimage.3202.desc.hinduism:0 "Bien que les sept villes saintes soient les lieux les plus sacrés, la nature sauvage est également sacrée."
 pilgrimage.3202.desc.buddhism:0 "Le Bouddha Gautama nous a appris que toute vie est sacrée. Si les êtres sensibles sont la forme de vie la plus élevée, même le plus petit brin d'herbe mérite le respect."
 pilgrimage.3202.desc.jainism:0 "Ahiṃsā, « la non-violence », est l'un des principaux préceptes du jaïnisme. Même la violence contre les végétaux est interdite, hormis le strict minimum nécessaire pour nous maintenir en vie."
 pilgrimage.3202.desc.nature:0 "Notre arrogance a conduit beaucoup de gens à croire qu'ils étaient au-dessus de la nature, mais ils ont tort. Le monde naturel existe dans l'état le plus vrai et le plus pur."
 pilgrimage.3202.desc.end:0 "\n\nAlors que nous traversons une simple clairière, je suis frappé par le calme qui règne dans ce lieu. Pas de combat, pas de disputes... simplement une tranquillité dont jouissent les arbres et les buissons."
 pilgrimage.3202.a:0 "Passons un peu de temps ici à contempler notre univers."
 pilgrimage.3202.a.tt:0 "Votre pèlerinage sera #N retardé de plusieurs mois#!"
 pilgrimage.3202.b:0 "Dépêchons-nous, passons à l'action !"
 pilgrimage.3202.b.tt:0 "Vous atteindrez votre destination #P plusieurs semaines plus tôt#!"

 # Buddhist Pilgrimage Journey Events
 pilgrimage.3301.t:0 "$pilgrimage_header$ la critique d'un[wanderer.Custom('FR_E')] bhikkhu"
 pilgrimage.3301.desc:0 "Tout le long du chemin de pèlerinage, je vois de nombreux vagabonds qui se sont libérés de tout attachement terrestre. Alors qu'[wanderer.Custom('FR_IlElle')] marche à côté de moi et observe mon groupe, un[wanderer.Custom('FR_E')] aîné[wanderer.Custom('FR_E')] me dit : « Vous avez emporté trop de choses avec vous. Pour atteindre l'illumination, vous devez vous débarrasser de vos possessions terrestres comme moi et ne porter que de simples robes »."
 pilgrimage.3301.a:0 "Je peux y arriver, au moins pour ce voyage."
 pilgrimage.3301.b:0 "Et ma tente ? Et mes couvertures ? Je ne suis pas prêt[ROOT.Char.Custom('FR_E')] !"
 pilgrimage.3301.c:0 "C'est contre l'ordre naturel qu'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] voyage dans l'austérité."

 # Generic Pilgrimage Destination Events
 # Standard arrival
 pilgrimage.4001.t:0 "$pilgrimage_header$ l'arrivée"
 pilgrimage.4001.desc:0 "Je suis enfin corps et âme devant [ROOT.Char.Custom('FR_only_le_HouseOfWorship')][ROOT.Char.GetFaith.HouseOfWorship] de [destination_title.GetNameNoTierNoTooltip]. Alors que [ROOT.Char.GetFaith.BishopNeuter] m'offre ses bénédictions, je pense à tout ce qui a dû se passer pour que je sois amené[ROOT.Char.Custom('FR_E')] ici, à ce moment précis, par [ROOT.Char.GetFaith.PantheonTerm]."
 pilgrimage.4001.cynical_end:0 "\n\nC'est beaucoup de marche."
 pilgrimage.4001.a:0 "J'ai suivi le chemin sacré."
 pilgrimage.4001.b:0 "L'important c'est que l'on sache que je suis venu[ROOT.Char.Custom('FR_E')]."

 # The Mystic is there!
 pilgrimage.4002.desc:0 "Je suis enfin corps et âme au bout de mon grand pèlerinage. Et qui devrait m'y retrouver si ce n'est [mystic.Custom('FR_le_Char_Pi')][mystic.GetTitledFirstName], qui cherche la vraie connaissance du divin ? « Regardez autour de vous, [ROOT.Char.GetFirstNameNoTooltip] ! N'est-ce pas la splendeur dont je vous avais parlé ? », demande-t-[mystic.Custom('FR_IlElle')]."
 pilgrimage.4002.a:0 "« Effectivement ! »"
 pilgrimage.4002.b:0 "« C'est... pas mal. »"
 pilgrimage.4002.c:0 "« Oh oui, j'aime ce que je vois. »"

 # Specific Pilgrimage Destination Events

   # Christian
 pilgrimage.5001.t:0 "$pilgrimage_header$ tous les chemins mènent à Rome"
 pilgrimage.5001.desc:0 "Les pèlerins affluent à Rome en provenance de tout le monde chrétien. Certains suivent la voie Francigène, d'autres empruntent des chemins moins connus. Finalement, nous convergeons tous ici, à la basilique Saint-Pierre, où le grand homme a été mis au repos. En me tenant ici avec les autres pèlerins, je ressens un sentiment d'unité et de fraternité solennelle partagé entre les personnes rassemblées, qui ont toutes surmonté diverses épreuves au cours de leur voyage."
 pilgrimage.5001.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5001.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5011.t:0 "$pilgrimage_header$ Ô Jérusalem, Jérusalem !"
 pilgrimage.5011.desc.beginning:0 "Aucune autre ville au monde n'a une histoire comparable à celle de Jérusalem. En plus des nombreux autres lieux saints qui s'y trouvent, la ville"
 pilgrimage.5011.desc.christian:0 "abrite l'église du Saint-Sépulcre, construite sur les lieux où Jésus a été crucifié, enterré et ressuscité."
 pilgrimage.5011.desc.muslim:0 "abrite le Haram esh-Sharif, le site où Mahomet est monté au ciel après son séjour sur terre."
 pilgrimage.5011.desc.jewish:0 "abrite le Mont du Temple, l'emplacement du Saint des Saints, et le site où le Troisième Temple est annoncé comme devant être reconstruit."
 pilgrimage.5011.desc.end:0 "\n\nDebout à l'extérieur du Mont du Temple, la main sur le Mur des Lamentations, je me retrouve à réfléchir à tout ce qui s'est passé lors de mon voyage dans cette ville de légende."
 pilgrimage.5011.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5011.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5021.t:0 "$pilgrimage_header$ la cité de toutes les convoitises"
 pilgrimage.5021.desc:0 "Je me tiens enfin sur les collines à l'extérieur de Constantinople, un joyau de la civilisation qui fait écho à la gloire de l'Empire romain. Près du centre, je peux voir Sainte-Sophie, le grand centre de culte souvent considéré comme un exemple parfait de l'architecture byzantine. Tandis que je regarde la ville, je m'émerveille devant ce qu'a créé [ROOT.Char.GetFaith.CreatorName]."
 pilgrimage.5021.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5021.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5031.t:0 "$pilgrimage_header$ Alexandrie !"
 pilgrimage.5031.desc:0 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à Alexandrie, la ville du monachisme chrétien. Les tout premiers moines et ermites ont commencé leur voyage dans les grottes désertiques autour de la ville.\n\nBien qu'elle ne soit pas aussi célèbre que Jérusalem ou Rome, Alexandrie est depuis longtemps un lieu important de théologie et de savoir. Même après des siècles d'occupation islamique, des groupes de chrétiens y vivent."
 pilgrimage.5031.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5031.b:0 "$pilgrimage.4001.b$"

   # Jewish
 pilgrimage.5101.t:0 "$pilgrimage_header$ le Sinaï et Horeb"
 pilgrimage.5101.desc:1 "[ROOT.Char.GetFaith.HighGodName] a d'abord parlé à Moïse au sommet du mont Sinaï sous la forme d'un buisson ardent. Plus tard, sur la même montagne, [ROOT.Char.GetFaith.HighGodNameSheHe|U] lui a remis les dix commandements qui constituent le fondement des doctrines abrahamiques.\n\nIl ne fait aucun doute que [ROOT.Char.GetFaith.HighGodName] favorise cet endroit et je me demande si [ROOT.Char.GetFaith.HighGodNameSheHe|U] me regarde depuis le ciel alors que je me tiens sur ces hauteurs sacrées..."
 pilgrimage.5101.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5101.b:0 "$pilgrimage.4001.b$"

   # Muslim
 pilgrimage.5201.t:0 "$pilgrimage_header$ l'Hégire"
 pilgrimage.5201.desc:0 "Mahomet n'a pas toujours été adoré et, dans les premiers temps de la foi musulmane, nombreux sont ceux à l'avoir rejeté, lui mais aussi ses enseignements. Après avoir été averti d'un complot d'assassinat, il a quitté La Mecque pour se rendre à Yathrib, où un groupe toujours plus grand de musulmans l'a accueilli à bras ouverts. Ce voyage est connu sous le nom d'Hégire, et dans son nouvelle lieu de vie, Mahomet a pu rallier des tribus en guerre dans la soumission à Allah. Yathrib sera ensuite rebaptisée Médine, la ville du Prophète, en l'honneur de ce voyage. Me voici maintenant prêt à honorer moi-même son voyage."
 pilgrimage.5201.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5201.b:0 "$pilgrimage.4001.b$"

   # Hindu
 pilgrimage.5301.t:0 "$pilgrimage_header$ Varanasi"
 pilgrimage.5301.desc:0 "Je suis enfin arrivé à Varanasi. Fondée par le dieu Shiva dans l'Antiquité, la grande ville attire des pèlerins venus de loin. Mais les hindous ne sont pas les seuls à venir ici, car la ville est proche du site où Gautama Bouddha a enseigné à ses disciples pour la première fois. Face à ce mélange de fidèles et aux connaissances et discussions qui en découlent, je prends conscience de la façon dont nous vivons tous ensemble dans ce monde."
 pilgrimage.5301.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5301.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5311.t:0 "$pilgrimage_header$ Ayodhya"
 pilgrimage.5311.desc:1 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à Ayodhya, lieu de naissance du dieu Rama, considéré comme une incarnation de Vishnou, et lieu de la grande épopée du Ramayana. La naissance et la vie de Rama sont un exemple éclatant du dharma à l’œuvre. Ce récit a inspiré des générations d'hindous, et le fait d'être sur le lieu du Ramayana me fait me demander ce que mon propre héritage laissera dans l'Histoire..."
 pilgrimage.5311.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5311.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5321.t:0 "$pilgrimage_header$ Mathura"
 pilgrimage.5321.desc:0 "Je suis enfin arrivé à Mathura. C'est ici que le dieu Krishna est né, la divinité de la compassion, de l'amour et de la tendresse. En regardant autour de moi, je peux voir tous ces aspects chez les pèlerins qui affluent ici pour vénérer l'ensemble de temples Janmasthan, l'un des plus splendides et des plus grands édifices religieux construits à ce jour."
 pilgrimage.5321.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5321.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5331.t:0 "$pilgrimage_header$ Haridwar"
 pilgrimage.5331.desc:0 "Je suis enfin arrivé à Haridwar, à la source du Gange. La ville a été construite sur le site où la déesse Gangâ est descendue sur terre lorsque le Seigneur Shiva a libéré le puissant fleuve de ses mèches de cheveux. Les pèlerins du monde entier affluent ici pour se baigner dans les eaux du fleuve et ainsi se purifier de leurs péchés. Je m'apprête à être l'un d'entre eux."
 pilgrimage.5331.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5331.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5341.t:0 "$pilgrimage_header$ Kanchipuram"
 pilgrimage.5341.desc:1 "Je suis enfin arrivé à Kanchipuram, où se trouve le temple Kamakshi Amman. Dédié à la déesse mère, ce temple est connu comme un lieu de paix et de prospérité, et reste l'un des sept sites les plus sacrés de l'hindouisme. "
 pilgrimage.5341.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5341.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5351.t:0 "$pilgrimage_header$ Ujjayini"
 pilgrimage.5351.desc:0 "Arrivant dans la vieille ville d'Ujjain, je me dirige vers le Mahakaleshwar Jyotirlinga. Dédiée à l'incarnation Mahakaleshwar du Seigneur Shiva, la ville a longtemps été à la fois un lieu de pèlerinage et un centre administratif, formant ainsi une grande métropole animée qui vibre au rythme de la vie des fidèles. En arrivant au grand temple, je cherche la bénédiction du [ROOT.Char.GetFaith.BishopNeuter] qui me purifie de mes péchés."
 pilgrimage.5351.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5351.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5361.t:0 "$pilgrimage_header$ Dwarka"
 pilgrimage.5361.desc:0 "Je suis enfin à Dwarka, l'un des plus grands sites de l'hindouisme. Selon la légende, Vishnou, une incarnation de Krishna, a pris de grandes étendues de terre sur la mer, afin que la ville puisse y être construite. Depuis, celle-ci s'est considérablement développée et est devenue un centre religieux et économique qui attire des pèlerins de partout... dont moi-même."
 pilgrimage.5361.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5361.b:0 "$pilgrimage.4001.b$"

   # Buddhism
 pilgrimage.5401.t:0 "$pilgrimage_header$ Bodh Gaya"
 pilgrimage.5401.desc:0 "Je suis arrivé[ROOT.Char.Custom('FR_E')] à Bodh Gaya, l'endroit le plus sacré au monde pour les bouddhistes, car c'est là où [ROOT.Char.GetFaith.HighGodName] a atteint l'illumination sous l'arbre bodhi. Depuis lors, le temple Mahabodi a été construit autour de l'arbre sacré et des pèlerins du monde entier viennent ici pour en savoir plus sur l'histoire [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] et célébrer sa vie."
 pilgrimage.5401.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5401.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5411.t:0 "$pilgrimage_header$ Kushinagar"
 pilgrimage.5411.desc:0 "Je suis enfin arrivé[ROOT.Char.Custom('FR_E')] à Kushinagar, où l'on dit que [ROOT.Char.GetFaith.HighGodName] a quitté le monde des mortels. Ayant atteint le Nirvana de son vivant, sa mort doit être célébrée, car [ROOT.Char.GetFaith.HighGodNameSheHe] a atteint le Parinirvana après sa mort et s'est libéré des chaînes de la renaissance. Ce #EMP moksha#!, ou « libération », est le but ultime de tout bouddhiste dévoué."
 pilgrimage.5411.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5411.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5421.t:0 "$pilgrimage_header$ Sarnath"
 pilgrimage.5421.desc:0 "Mon voyage m'a finalement conduit à Sarnath, le lieu où [ROOT.Char.GetFaith.HighGodName] a enseigné pour la première fois les quatre nobles vérités à ses disciples. C'est ici qu'a été fondée la première école bouddhiste qui attire aujourd'hui encore des pèlerins du monde entier."
 pilgrimage.5421.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5421.b:0 "$pilgrimage.4001.b$"

   # Jainism
 pilgrimage.5501.t:0 "$pilgrimage_header$ Shikharji"
 pilgrimage.5501.desc:1 "Selon le Nirvana Kanda, vingt des vingt-quatre tirthankaras jaïns ont atteint moksha, « la délivrance ultime », ici, sur la montagne de Shikharji, ce qui en fait le plus important lieu de pèlerinage de la communauté jaïne. Mon regard vagabonde des plus hauts sommets aux plus bas et je me retrouve à réfléchir sur mon propre voyage et sur ce qu'il signifie dans ma vie."
 pilgrimage.5501.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5501.b:0 "$pilgrimage.4001.b$"
  
 # Zoroastrian
 pilgrimage.5601.t:0 "$pilgrimage_header$ la connaissance divine"
 pilgrimage.5601.desc:0 "J'ai une vue imprenable depuis les hauteurs du mont Ushi-darena. Je pense à la façon dont Zoroastre a atteint l'illumination ici en recevant les connaissances d'Ahura Mazda pour les diffuser dans le monde terrestre. Bien que comme la plupart des pèlerins ici, je ne ressens pas l'étincelle divine de la prophétie, je suis émerveillé[ROOT.Char.Custom('FR_E')] par ce qui se trouve devant moi."
 pilgrimage.5601.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5601.b:0 "$pilgrimage.4001.b$"

 # LOTR
 pilgrimage.5701.t:0 "$pilgrimage_header$ Barad-Dûr"
 pilgrimage.5701.desc:0 "Je suis finalement arrivé[ROOT.Char.Custom('FR_E')] à ma destination, au cœur des plaines volcaniques de Gorgoroth, et mon cœur s'accélère.\n\nDéjà de loin je peux apercevoir un nuage tourbillonant et, au milieu de ce dernier, des tours et des créneaux, hauts comme des collines, bâtis sur un puissant trône montagneux au-dessus de fosses incommensurables ; de grandes cours et de gigantesques donjons, des prisons sans ouvertures aussi raides que des falaises.\n\nMur après mur, caserne sur caserne, noir, incroyablement puissant, une montagne de fer, une porte d'acier, une tour d'adamantine... Barad-Dûr, la forteresse de [sauronthedarklordcharacter|E], Seigneur de la Terre."
 pilgrimage.5701.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5701.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5702.t:0 "$pilgrimage_header$ Sammath Naur"
 pilgrimage.5702.desc:0 "Installées profondément dans la chaleur étouffante d'Orodruin se trouve Sammath Naur, les Failles du Destin. \n\nLa chaleur y est presque insupportable pour moi, mais je dois continuer. Ce sont les forges mêmes de Dieu, dans lesquelles ont été conçues de grandes et terribles choses. \n\nIl n'y a aucun garde, et encore moins d'autres visiteurs : rares sont ceux qui défierait l'enfer lui-même. Et, alors que je regarde les mystérieuses forges noircies situées au cœur du volcan, je suis pris[ROOT.Char.Custom('FR_E')] d'une profonde admiration."
 pilgrimage.5702.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5702.b:0 "$pilgrimage.4001.b$" 
 
 pilgrimage.5703.t:0 "$pilgrimage_header$ la cité des sorciers"
 pilgrimage.5703.desc:0 "The former city of [isildur|E] has long been transformed. It's stoneworks now glow a pale green of undeath, the way watched by dread statues. Here come those who desire to learn the ways of Morgul, sorcery dark and profane. Few do, in the end, but even still, it is a land of divine terror. I master my terror and enter."
 pilgrimage.5703.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5703.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5704.t:0 "$pilgrimage_header$ Orthanc"
 pilgrimage.5704.desc:0 "About time I arrived. Dismounting, I peer up at the looming bulwark of [orthanc|E]; the Ring of [isengard|E]. An immense stone wall shaped in a ring. Peering eyes see me from atop the battlements, and I identify myself with a shout. Eyes widening, the gate-guards swiftly orders for it to be opened. \n\nEntering, the first thing to grab my attention is the massive tower of [orthanc|E]. Huge and intimidating, its size makes it visible from great distances. Where before there was greenery from the vast [numenorean|E] gardens, now there is little but dead dirt and huge foundries, endlessly fed fuel to keep the gears of industry turning. \n\nAs I wander [isengard|E], I make sure to put some of what I've seen to memory. [orthanc|E] itself is interesting to explore; although I remain only the first floor. It is expertly crafted, an impressive structure both inside and out. \n\nEventually, I decide to leave [isengard|E]. Sparing one look back at the smog-ridden skies of [orthanc|E], I ride off, starting on the journey back home."
 pilgrimage.5704.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5704.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5705.t:0 "$pilgrimage_header$ Pelargir"
 pilgrimage.5705.desc:0 "Arriving by boat, I at last step foot on the harbor of Pelargir. \n\nI wander the huge harbor; there is a constant stream of ships arriving at this place, dropping off exotic trade goods, supplies and plunder.  Our people are exposed to wonders from the world over, all arriving at Pelargir. Yet they in turn are exposed to the wonders of Pelargir and spread word of it's glory far across the world, now returned to it's Adûnaic roots and traditions; Pelargir can be said to be among the greatest surviving legacies of lost Anadûnê. \n\nThe Great King Castimir once held Pelargir dear to his heart, and wisely tried to restore Pelargir's Adûnaic legacy; for which he was vilified by the Nimruzîrim of [gondor|E] and his line cast out. In our age, however, we Adûnaic faithful have reclaimed Pelargir, proving our superiority over the Adorators of the White Tree once and for all. \n\nEventually, however, it is time to return. Setting a course, we return home, leaving the great Haven of Pelargir behind us."
 pilgrimage.5705.a:0 "I have walked and experienced proof of our Greatness."
 pilgrimage.5705.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5801.t:0 "$pilgrimage_header$ Imrazôr's Hallow"
 pilgrimage.5801.desc:0 "Arriving by boat, I finally spot the cove which holds the final resting place of [imrazor|E]; renowned as the sire of the Princes of [dol_amroth|E] and according to legend, the husband to an [elven|E] maiden. Even from this distance, I can smell the fragrant aroma of the [oiolare_tree|E] for which this cove is so famed. \n\nDocking upon a hidden pier, I disembark. At the cove's entrance, a presence seems to loom over me. Weighing my intentions. After a moment, the feeling passes and I am compelled to enter the cove. Legends say that [uinencharacter|E] watches over this holy place; was that her power?  \n\nUpon entering, I behold a magnificent sight: an [oiolare_tree|E] towers over numerous other trees surrounding an impressive mausoleum covered in flowers, a shaft of sunlight illuminating all. Standing above it, I see a striking statue of what must be [imrazor|E] himself! \n\nTaking a moment to pay my respects, I reluctantly leave the cove and return to my ship. I shall never forget what I saw, nor shall I forget the smell of the [oiolare|E]."
 pilgrimage.5801.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5801.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5802.t:0 "$pilgrimage_header$ Eithel Ulmo"
 pilgrimage.5802.desc:0 "As I enter the [tol_aerhir|E] guided by one of the chief loremasters, I feel honoured to be one of the few to ever be allowed into the grottos of [eithel_ulmo|E]. \n\nMy guide leads me through the wondrous grottos, created and designed by [ulmocharacter|E] himself, deeper and deeper down, through seemingly endless caves, until I reach a heavy steel reinforced door; The entrance to the source of [eithel_ulmo|E]. \n\nWhen I enter the room, I feel watched, but not in a suspicious manner. Instead, I feel completely at ease, as if guided by an old and wise spirit. \n\nWhile I contemplate the trouble that faces me and my subjects, I gain sudden insights and realisations, the likes of which I have never felt before. \n\nLeaving the room, walking back up to Tol Aerhir, you can only conclude that [ulmocharacter|E] himself must have counseled me..."
 pilgrimage.5802.a:0 "It's a long way down."
 pilgrimage.5802.b:0 "$pilgrimage.4001.b$"

