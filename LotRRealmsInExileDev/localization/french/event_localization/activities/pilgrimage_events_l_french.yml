 pilgrimage.5808.t:0 "$pilgrimage_header$ le grand port de Korlea" 
 pilgrimage.5808.desc:0 "J'arrive dans le port de Korlea en bateau. La anse menant au port est bondée de toute sorte de navires, grands comme peits : aussi bien des navire marchands magistrals, des navires de pêches de toute taille, des vaisseaux militaires et, bien entendu, que des navires luxueux et prétentieux arrimés aux quais réservés à la noblesse.\n\nKorlea est un pot-pourri de cultures indigènes mais l'influence de l'architecture [numenorean|E] y est indéniable. Je peux ressentir l'âge des bâtiments de pierre alors que j'explore les venelles et les recoins de la cité.\n\nJe vagabone parmi les divers quartiers jusqu'au crépuscule avant de décider de revenir à mon navire pour une bonne nuit de sommeil."
 pilgrimage.5808.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5808.b:0 "$pilgrimage.4001.b$"

 pilgrimage.5840.t:0 "$pilgrimage_header$ la cité cachée de la canopée"
 pilgrimage.5840.desc:0 "Au début, je pensais que mon guide avait échoué, car nous aurions déjà du rejoindre Sairthiudabaurg alors. Mais c'est au moment où il donne un signal que je réalise que nous nous sous la ville cachée ! Avec un intérêt renouvelé, je prends le temps de détailler la canopée qui m'entoure : il semble y avoir des chemins cachés dans les branches de presque chacun des arbres imposants ! Il s'agit d'un réseau ingénieux de plateformes reliées par des ponts suspendus de bois et de cordes, maintenus grâce à la combinaison ingénieuse de la charpentrie et des arbres de la forêt eux-mêmes.\n\nDe nombreuses heures plus tard, je suis assis[ROOT.Char.Custom('FR_E')] dans une taverne sise sur le côté d'un ancien chêne. Mon pélerinage est un succès et les nombreuses heures de marches se sont révélées payantes. Je dois désormais décider de la suite."
 pilgrimage.5840.a:0 "$pilgrimage.4001.a$"
 pilgrimage.5840.b:0 "$pilgrimage.4001.b$"
 pilgrimage.5840.c:0 "Quel endroit ! Peut-être pourrais-je acquérir des heres rares ?"
 pilgrimage.5840.ctt:0 "Vous obtenez une variété d'herbe rare qui ne peut être trouvée qu'en Grand'Peur au marché proche."
 pilgrimage.5840.d:0 "Je devrais chercher les conseils d'un sage des bois."
 pilgrimage.5840.dtt:0 "Vous décidez de voyager jusqu'aux bois voisins de Rhosgobel, espérant tomber sur le [sageofthewoods|E]."
 
 pilgrimage.5902.t:0 "$pilgrimage_header$ racines et ronces"
 pilgrimage.5902.desc:0 "Je suis rapidement de retour sur la route, bien qu'il s'agisse plutôt d'un sentier relativement large, et me met en chemin pour atteindre Rhosgobel. Je passe de nombreuses heures dans la forêt qui est habitée par un nombre inhabituellement important d'animaux, mais je ne peux trouver ce que je cherche.\nJe finis par faire demi tour et quitter la forêt pour retourner à mon domaine."
 pilgrimage.5902.a:0 "Au moins il faisait beau..."
 pilgrimage.5902.att:0 "Vous retournez chez vous, déçu[ROOT.Char.Custom('FR_E')]."
 
 pilgrimage.5903.t:0 "$pilgrimage_header$ rencontre à Rhosgobel"
 pilgrimage.5903.desc.intro:0 "Je suis rapidement de retour sur la route, en chemin vers Rhosgobel. Je passe de nombreuses heures dans la forêt, qui semble accueillir un nombre inhabituellement important d'animaux. Il s'agit d'un beau jour, bien que je ne puisse qu'à peine distinguer le soleil à travers le feuillage des arbres."
 pilgrimage.5903.desc.advice1:0 " Je m'enfonce de plus en plus dans les bois et finis par me rendre compte que je me suis perdu[ROOT.Char.Custom('FR_E')]. Après un moment, je rencontre un vagabond particulier : un vieil homme vêtu de brun et portant un chapeau inhabituel. Il semble être en train de cueillir des champignons. Je le salue et demande respectueusement mon chemin pour sortir de la forêt. Il répond tout en ne semblant pas m'accorder d'attention :\n\n« Hors de la forêt ? Très simple, grimpez à un arbre et regardez aux alentours ! Oooh, il est beau celui-ci... »\n\nJe suis son conseil et, du haut d'un arbre, suis capable de repérer la route ! Alors que je redescends, je réalise qu'il s'en est allé et il m'apparait finalement qu'il devait s'agir du [sageofthewoods|E] lui-même ! Mais est ce que son conseil avait un sens plus profond ?"
 pilgrimage.5903.desc.advice2:0 " Alors que je traverse un buisson dense, je repère soudainement un personnage étrange : un vieil homme, vêtu de brun et portant un chapeau étrange, à quelques distances. Il semble être en train de gromeler à quelqu'un d'autre et je ne peux saisir que quelques mots : \n\n« ...là, là, j'en ai assez. Ah ! Vous êtes drôle. Oui, peut-être sont-ils réellement le pinacle de la création ! »\n\nAprès avoir regardé avec plus d'attention, il semble être en train de donner des glands à un grand daim. Un instant plus tard, il a disparu entre deux arbres. Il m'apparait finalement qu'il devait s'agir du [sageofthewoods|E] lui-même ! Mais est ce que ses mots avaient un sens plus profond ?"
 pilgrimage.5903.desc.advice3:0 " Un vieil homme, vêtu de brun et portant un chapeau étrange, sort alors des frondaisons sur ma droite, avec l'intention apparente de traverser la route. Il semble énervé. Alors que nos chemins se croisent, il gromelle quelque chose vaguement dans ma direction :\n\n« Eh, vous ! Avez-vous vu mon chapeau ? C'est un bon chapeau, très grand, mais je l'ai perdu ! ». Il laisse alors échapper un long soupir. « Eh bien, il ne peut pas être très loin ! Il finira par se montrer de lui-même, comme toujours, aussi je me dis que ce n'est pas si grave. »\n\nJe suis trop décontenancé[ROOT.Char.Custom('FR_E')] pour lui répondre et il me dépasse rapidement, s'enfonçant dans la forêt sur ma gauche. Il m'apparait finalement qu'il devait s'agir du [sageofthewoods|E] lui-même ! Mais est ce que ses mots avaient un sens plus profond ?" 
 pilgrimage.5903.desc.advice4:0 " Je finis par tomber sur un grand buisson de myrtilles et décide de m'y reposer un peu. Alors que je tiens mon festin de baies impromptu, un vagabond étrange, sous la forme d'un vieil homme vêtu de brun et portant un chapeau inhabituel, s'approche. Il prend un moment pour sentir le buisson puis prend une simple baie qu'il met dans sa bouche.\n\n« J'aime les myrtilles, mais elles sont plus sucrées lorsque vous les mangez une à la fois ! »\n\nSur ce, il continue son chemin dans la forêt, disparaissant rapidement entre deux arbres. Alors que je finis ma pause, il m'apparait finalement qu'il devait s'agir du [sageofthewoods|E] lui-même ! Mais est ce que ses mots avaient un sens plus profond ?"
 
 pilgrimage.5903.b:0 "Je surinterpète beaucoup trop."
 pilgrimage.5903.a:0 "Mais qu'est ce que ça veut dire ?"
 pilgrimage.5903.att:0 "Vous cherchez un sens plus profond au conseil avisé que vous avez reçu."
