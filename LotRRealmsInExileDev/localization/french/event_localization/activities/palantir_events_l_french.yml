 ## Initiating the Event
  
 palantir.0001.t: "Le palantír"
 palantir.0001.desc: "Parmi les artefacts les plus convoités des [dunedain|E] sont les [palantir|E]. Forgé dans l'ouest ancien par [feanor|E], les sept pierres de vision furent données à Amandil d'Andúnië par les [eldar|E] de [toleressea|E], pour réconforter les [faithfulshort|E] alors que l'ombre tombait sur [numenor|E]. Amenée en [middleearth|E] par [elendil|E] et ses fils, les pierres de vision n'ont pas été utilisées depuis la chute de Minas Ithil aux mains du Roi-Sorcier, car le Sage du [gondor|E] estimait le danger trop grand. \n\nLes palantíri sont des outils de vision, permettant à son utilisateur de percevoir des choses cachées, dans des terres lointaines, et de communiquer avec les autres pierres de vision. Ce sont des outils dangereux en cet âge, car il faut une grande volonté pour maîtriser un palantír et le soumettre à ses fins — et même alors, vous ne pouvez jamais savoir qui d'autre peut en utiliser une et tenter de vous frapper en retour. Mais avec une grande force d'esprit, un palantír peut devenir une arme inégalée. Regarder dans la pierre de vision peut révéler les plus important secrets, comme les plans des ennemis et voir clair dans leurs stratégies. \n\nDevrais-je alors utiliser le palantír dans le but d'augmenter ma force et ma sagesse, ou est ce que le danger est juste trop grand ?"
 palantir.0001.a: "C'est un don, une arme à utiliser contre l'ennemi."
 palantir.0001.a.tt: "Vous regardez dans le palantír."
 palantir.0001.b: "C'est trop dangereux..."
 palantir.0001.b.tt: "Vous ne regardez pas dans le palantír."

 ## Free Peoples
 
 palantir.0101.t: "Les Terres Sauvages d'Ithilien"
 palantir.0101.desc: "Emporté dans les brumes éthérées du Palantír, je vole parmi les bois ancestraux et au-dessus du fleuve [anduin|E], contemplant tout ce qui erre et se rassemble dans la forêt sans limites. J'aperçois des rôdeurs en mission de reconnaissance, pose mon regard sur une tribu d'Uruk-hai errants, et tandis que ma prescience se déplace vers le sud, je commence à saisir les contours sinistres d'une incursion imminente.\n\nIls sont nombreux et parlent dans une langue des plus cruelles, mais leur objectif se dessine clairement devant mon esprit clairvoyant : ils comptent piller et dévaster les routes d'Ithilien, harcelant les lignes d'approvisionnement destinées aux défenses extérieures du [gondor|E].\n\nLes bois ne sont plus sûrs, et l'Ombre s'étend sur la campagne désolée comme un linceul funeste."
 palantir.0101.desc.alt: "Emporté dans les brumes éthérées du Palantír, je vole parmi les bois ancestraux et au-dessus du fleuve [anduin|E], contemplant tout ce qui erre et se rassemble dans la forêt sans limites. J'aperçois des rôdeurs en mission de reconnaissance, et une petite communauté de [lasgalendrimelves|E] chantant sous les frondaisons millénaires.\n\nIls sont peu nombreux mais déploient tout leur art sylvestre pour guérir les terres qui ont trop longtemps souffert sous le joug de l'Ombre maléfique.\n\nLes bois sont désormais en sécurité, baignés d'une paix retrouvée."
 palantir.0101.desc.pre_sauron: "Emporté dans les brumes éthérées du Palantír, je vole parmi les bois ancestraux et au-dessus du fleuve [anduin|E], vers les terres vallonnées et boisées d'Ithilien. Rôdeurs et soldats patrouillent le territoire, marchant sous la bannière glorieuse du [gondor|E]. Ils gardent ces terres accidentées contre les bandes maraudeuses d'[orcs|E] qui surgissent des contrées orientales.\n\nBien que [sauroncharacter|E] n'ait pas séjourné en [mordor|E] depuis fort longtemps, le Gondor maintient une surveillance étroite sur sa frontière orientale ; bien des années se sont écoulées depuis que le Roi-Sorcier d'Angmar conquit la cité de Minas Ithil, la transformant en un lieu d'épouvante."
 palantir.0101.a: "Ithilien fut la première à tomber, qui sera la suivante ?"
 palantir.0101.a.alt: "Ithilien est la première à être guérie, beaucoup ont encore besoin de soins"
 palantir.0101.a.pre_sauron: "Ithilien est la première à subir le harcèlement, puisse-t-elle résister longtemps"
 palantir.0100.a.tt: "Vous scrutez de nouveau le Palantír."
 palantir.0100.b: "Voilà toute l'information dont j'ai besoin."
 palantir.0100.b.tt: "Vous cessez de regarder dans le Palantír."
 
 palantir.0102.t: "La Cité de Pelargir"
 palantir.0102.desc: "Aux embouchures du grand [anduin|E] se dresse la magnifique cité de Pelargir, demeure des Seigneurs de la Mer. De grandioses vaisseaux venus de toutes les côtes du [gondor|E] mouillent à l'ancre tandis que marins et membres des guildes conversent, répandant les nouvelles des événements survenus en des lieux lointains. J'entends quelques-unes de ces conversations dans leurs moindres détails, et plus je m'approche du Palais du Seigneur de la Mer, plus chaque récit devient accablant.\n\nPolitique, secrets de toute nature, rien ne demeure caché quand tout est mis à nu devant mon œil qui embrasse tout. Nul scandale n'est à l'abri, et après quelques heures d'écoute attentive, je comprends les machinations politiques de la cité mieux que quiconque au monde."
 palantir.0102.a: "Complots enveloppés dans d'autres complots, dissimulés par d'autres intrigues encore. Quelle décadence !"
 
 palantir.0103.t: "L'Arbre Desséché"
 palantir.0103.desc: "Mon regard se tourne vers [minastirith|E], observant les citoyens de la Tour de Garde vaquer à leurs occupations quotidiennes. Niveau par niveau, rue par rue, je m'élève, parvenant finalement à la fontaine de la Grande Cour des Rois.\n\nMême maintenant, avec un tel péril imminent, les Gardes de la Fontaine demeurent vigilants, leurs heaumes ailés étincelant sous la radiance magnifique du soleil. Ils gardent l'Arbre Blanc desséché, symbole de la force déclinante des Hommes de [westernesse|E] face à la tempête qui se lève à l'Orient."
 palantir.0103.desc.alt: "Mon regard se tourne vers [minastirith|E], observant les citoyens de la Tour de Garde vaquer à leurs occupations quotidiennes. Niveau par niveau, rue par rue, je m'élève, parvenant finalement à la fontaine de la Grande Cour des Rois.\n\nMême maintenant, avec la menace du [mordor|E] dissipée, les Gardes de la Fontaine demeurent vigilants, leurs heaumes ailés étincelant sous la radiance magnifique du soleil. Ils gardent la jeune pousse fleurissante de l'Arbre Blanc, symbole de la force renouvelée des Hommes de [westernesse|E]."
 palantir.0103.a.good: "La puissance du Gondor décline, ils ne nous seront d'aucun secours."
 palantir.0103.a.evil: "La puissance du Gondor décline, ils ne peuvent résister à notre avancée."
 palantir.0103.a.alt: "La puissance du Gondor a prévalu, nul désormais ne peut les renverser."
 
 palantir.0104.t: "Les Seigneurs des Chevaux"
 palantir.0104.desc.sauron: "Le Palantír s'anime de nouveau de lumière mystique, ordonnant à ma prescience de contempler les plaines ondulantes du [rohan|E]. De vastes armées de cavaliers se rassemblent, lances dressées et prêtes pour la guerre.\n\nIl y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, et pour ses fils, les serments d'antan ne sont plus que contes d'enfants.\n\nOn dit que leur Roi verse un tribut en chevaux à [sauronthedarklordcharacter|E], et en vérité les chevaux noirs sont moins nombreux qu'autrefois parmi les grands troupeaux.\n\nMême les amis fidèles d'autrefois ne sont plus dignes de confiance, chacun doit compter sur sa propre force."
 palantir.0104.desc.saruman: "Le Palantír s'anime de nouveau de lumière mystique, ordonnant à ma prescience de contempler les plaines ondulantes du [rohan|E]. Peu de chevaux errent encore en ces terres, ils ont pour la plupart été massacrés et dévorés par les [orcs|E] de [sarumancharacter|E].\n\nOù était le [gondor|E] quand l'Ouestfolde tomba ? Qui vint en aide aux Cavaliers quand leur besoin fut le plus pressant lors de la Bataille du Gouffre de Helm ? La Maison d'Eorl s'effondra et de leurs derniers hauts faits, nul ne chantera.\n\nCar tous maintenant s'inclinent devant la Main Blanche, et nul Cavalier ne viendra du Nord porter secours au Gondor."
 palantir.0104.desc.sauronless: "Le Palantír s'anime de nouveau de lumière mystique, ordonnant à ma prescience de contempler les plaines ondulantes du [rohan|E]. De vastes armées de cavaliers se rassemblent, lances dressées et prêtes pour la guerre.\n\nIl y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, mais pour ses fils, les serments d'antan demeurent vivaces.\n\nOn dit que leur Roi versa un tribut en chevaux à [sauronthedarklordcharacter|E], et en vérité les chevaux noirs sont moins nombreux qu'autrefois parmi les grands troupeaux. Mais c'étaient là mensonges répandus par les serviteurs du [mordor|E], après avoir volé leurs chevaux et pillé leurs terres.\n\nLes [conceptracemen|E] du Rohan demeurent fidèles à leurs amis."
 palantir.0104.desc.pre_LW: "Le Palantír s'anime de nouveau de lumière mystique, ordonnant à ma prescience de contempler les plaines ondulantes du [rohan|E]. De vastes armées de cavaliers se rassemblent, lances dressées et prêtes pour la guerre.\n\nIl y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, et pour ses fils, les serments d'antan ne sont plus que contes d'enfants. Le Rohan fait face désormais à une menace plus pressante. À l'ouest, les Dunlandais nourrissent une rancune contre les Rohirrim, leurs ennemis de longue date, et l'on dit que des mercenaires du sud rejoignent leurs rangs. Le Rohan doit se préparer s'il veut survivre à cet assaut."
 palantir.0104.desc.post_LW: "Le Palantír s'anime de nouveau de lumière mystique, ordonnant à ma prescience de contempler les plaines ondulantes du [rohan|E]. Il y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, et pour ses fils, les serments d'antan ne sont plus que contes d'enfants.\n\nEn cette heure cependant, les Rohirrim sont emplis d'allégresse. Les frontières occidentales du Rohan sont sûres, car les Dunlandais de l'ouest, rivaux de longue date des Rohirrim, ont été défaits."
 palantir.0104.desc.dunlending: "Le Palantír s'anime de nouveau de lumière mystique, ordonnant à ma prescience de contempler les plaines ondulantes du [rohan|E]. Pourtant, les fiers Rohirrim aux cheveux dorés ne chevauchent plus sur les champs verts et dorés ; car Meduseld, Château Doré d'Edoras, est occupé par l'ennemi.\n\nLes Dunlandais, qui résidaient autrefois à l'ouest de l'Isen, sont maintenant seigneurs de ces terres. Les vaillants Seigneurs des Chevaux ne sont plus que de simples sujets, leur bravoure brisée."
 palantir.0104.a: "Combien de temps avant qu'eux aussi ne servent l'Ombre ?"
 palantir.0104.a.saruman: "Que peuvent faire les Hommes contre une haine si effrénée ?"
 palantir.0104.a.alt: "Les Eorlingas ont toujours honoré leurs serments."
 
 palantir.0105.t: "Troubles Autour de Tulwang"
 palantir.0105.desc: "Mon regard se tourne vers la grande baie de Tulwang, brillant comme une lame étincelante pointée vers le cœur de la jungle méridionale. Sous le soleil brûlant du [harad|E], encerclée d'ennemis au Nord, au Sud et à l'Est, règne la lignée de Tumakveh.\n\nIls se sont écartés de la foi de leurs ancêtres et se sont mêlés aux Bellanarûd indigènes, mais ils sont assiégés par leurs ennemis.\n\nLes Corsaires d'[umbar|E] harcèlent leurs côtes depuis leur refuge septentrional, l'Armée de la Tempête rassemble ses forces en [anbalkumagan|E] de l'autre côté de la Baie et à l'Est, des rumeurs d'un ennemi encore plus redoutable s'élèvent."
 palantir.0105.desc.alt: "Mon regard se tourne vers la grande baie de Tulwang, brillant comme une lame étincelante pointée vers le cœur de la jungle méridionale. Sous le soleil brûlant du [harad|E], encerclée d'ennemis au Nord, au Sud et à l'Est, règne la lignée de Tumakveh.\n\nIls se sont écartés de la foi de leurs ancêtres et se sont mêlés aux Bellanarûd indigènes, et ils jouissent maintenant d'un répit.\n\nLes Corsaires harcèlent encore leurs côtes depuis leurs refuges du nord et du sud, mais l'Armée de la Tempête gît brisée en [anbalkumagan|E] de l'autre côté de la Baie et à l'Est, la menace d'Abrakhân a disparu avec son sombre suzerain."
 palantir.0105.a.good: "Ils ont leurs propres troubles, ils ne nous aideront pas."
 palantir.0105.a.evil: "Leurs forces s'amenuisent, ils tomberont bientôt sous l'assaut."
 palantir.0105.a.alt: "Bellakar peut de nouveau jouir de la paix et de la prospérité."
 
 palantir.0106.t: "Le Bois Doré"
 palantir.0106.desc: "Tandis que je scrute le Palantír, la campagne défile sous moi, se transformant en forêt profonde aux troncs argentés. Au cœur de ces bois vivent les [elves|E] reclus de [lothlorien|E], menés par l'arrogant [lorienking.GetTitledFirstNameNoTooltip].\n\nDepuis des millénaires, les [galadhrimelves|E] se sont retirés toujours plus profondément dans leurs forêts enchantées, se souciant peu des troubles d'autrui, protégés par leur magie ancestrale."
 palantir.0106.desc.alt: "Tandis que je scrute le Palantír, la campagne défile sous moi, se transformant en forêt profonde aux troncs argentés. Au cœur de ces bois vivent les [elves|E] reclus de [lothlorien|E], menés par [lorienking.GetTitledFirstNameNoTooltip].\n\nDepuis des millénaires, les [galadhrimelves|E] se sont retirés toujours plus profondément dans leurs forêts enchantées, protégés par leur magie ancestrale.\n\nCes jours sont maintenant révolus : la magie des [eldar|E] s'estompe du monde, et la fin de l'[onering|E] a sonné l'heure de leur départ des rivages mortels. Bientôt ces bois seront vides, hormis les échos de leurs chants oubliés."
 palantir.0106.a.good: "Nul secours ne viendra des bois, les Elfes s'effacent."
 palantir.0106.a.evil: "Nulle menace ne viendra des bois, les Elfes s'effacent."
 palantir.0106.a.alt: "Tant fut perdu, pour vaincre la menace du Seigneur des Ténèbres."
 
 palantir.0107.t: "Les Bois Sombres"
 palantir.0107.desc: "La Pierre de Vision me révèle une mer infinie d'arbres, chacun plus sombre que le précédent. Au Sud, une tour sinistre s'élève de nouveau, gardée par un serviteur du [mordor|E]. Il envoie ses [orcs|E] et ses araignées géantes assaillir les [lasgalendrimelves|E] reclus du Nord.\n\nPetit est désormais leur royaume, comparé à l'immensité de [mirkwood|E], et il y a peu d'espoir que le Roi des Elfes repousse l'assaut dévastateur."
 palantir.0107.desc.alt: "La Pierre de Vision me révèle une mer infinie d'arbres, chacun plus sombre que le précédent. Au Sud, les ruines d'une tour sinistre s'élèvent au-dessus de la canopée, son gardien banni. Ses [orcs|E] et ses araignées ne troublent plus la paix des bois.\n\nLes [lasgalendrimelves|E] errent de nouveau dans l'immensité de [greenwood|E], mais combien de temps avant qu'eux aussi ne partent pour les [undyinglands|E] ?"
 palantir.0107.desc.necromancer: "La Pierre de Vision me révèle une mer infinie d'arbres, et il semble qu'une ombre sombre et épaisse, presque comme de la fumée, plane sur eux. Sur une colline calcinée s'élève une tour noire et maléfique, bien qu'en m'approchant il devienne clair qu'il s'agit d'une petite mais redoutable forteresse.\n\nVoici Dol Guldur, et en son sein se cachent toutes sortes de créatures sauvages et abominables. Ici demeure le Nécromancien, sorcier dont on dit qu'il ressuscite les morts et invoque des esprits maléfiques pour assaillir les [lasgalendrimelves|E] reclus du Nord.\n\nPetit est désormais leur royaume, comparé à l'immensité de [mirkwood|E], et il y a peu d'espoir que le Roi des Elfes repousse l'assaut dévastatrice."
 palantir.0107.a.good: "Toujours les Elfes se tournent d'abord vers leurs propres troubles, nous sommes seuls dans ce combat."
 palantir.0107.a.evil: "Les Elfes n'ont aucune chance contre les Ténèbres."
 palantir.0107.a.alt: "La forêt est de nouveau en sécurité."
 
 palantir.0108.t: "Les Amis des Nains"
 palantir.0108.desc.sauron: "Le Palantír m'emmène au nord des plaines du [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Entre ses racines se trouve la cité de [dale|E], nichée confortablement contre la protection du royaume nain.\n\nLeur partenariat les a enrichis au-delà de leurs rêves les plus fous, mais la paix et l'argent ont rendu la lignée de Bard complaisante et décadente, marchands plutôt que guerriers. Hommes et Nains ne connaissent plus ni le maniement de l'épée ni la corde de l'arc, ils sont devenus compteurs de pièces et fabricants de jouets.\n\nIls ne feront pas le poids contre la tempête qui approche."
 palantir.0108.desc.dwarf: "Le Palantír m'emmène au nord des plaines du [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Entre ses racines se trouve la cité de [dale|E], nichée confortablement contre la protection du royaume nain.\n\nLeur partenariat les a enrichis au-delà de leurs rêves les plus fous, mais la paix et l'argent n'ont pas rendu la lignée de Bard complaisante ou décadente. Les compteurs de pièces et fabricants de jouets sont prêts à prendre arc et lance contre les serviteurs des Ténèbres, si le besoin s'en fait sentir."
 palantir.0108.desc.evil: "Le Palantír m'emmène au nord des plaines du [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Entre ses racines se trouve la cité de [dale|E], nichée mal à l'aise contre le royaume montagnard, une grande muraille, fraîchement construite, protège la cité de quiconque viendrait de cette direction.\n\nLes grandes figures naines sculptées dans la roche sont défigurées, et de grossières masures ont poussé dans les grandes halls. Des bruits de tambours et de voix orques tapageuses peuvent être entendus jour et nuit."
 palantir.0108.desc.smaug: "Le Palantír m'emmène au nord des plaines du [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Les grandes portes de la Montagne se dressent, pourtant même de loin il est évident que tout ne va pas bien.\n\nUne grande partie de la terre est nue et cendrée, et même les animaux sauvages n'osent approcher de la montagne. Voici la Désolation de Smaug, dernier des grands dracs de feu, et les richesses du jadis grand royaume d'Erebor ne sont plus qu'un puissant lit pour que le dragon y dorme. Les grandes portes sont ouvertes et meurtries."
 palantir.0108.desc.erebor_destroyed: "Le Palantír m'emmène au nord des plaines du [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Les grandes portes de la Montagne se dressent, pourtant même de loin il est évident que tout ne va pas bien.\n\nLes grandes figures naines sculptées dans la roche sont défigurées, et des plantes sauvages poussent hors des hautes fenêtres. Les grandes portes sont largement ouvertes mais de l'intérieur ne vient aucun son et vers la cité de [dale|E] nul marchand ne descend.\n\nLes halls des Nains sont de nouveau silencieux."
 
 palantir.0108.a: "Les farouches Hommes du Nord et Longues-barbes sont devenus gras et faibles."
 palantir.0108.a.alt: "Les farouches Hommes du Nord et Longues-barbes jouissent d'une paix bien méritée."
 palantir.0108.a.evil: "Les Longues-barbes ne sont plus."
 

 palantir.0109.t: "Vins Précieux"
 palantir.0109.desc: "Mon regard se précipite vers l'Est et la [seaofrhun|E], joyau bleu éclatant serti dans le vert tendre de la steppe. En suivant la Rivière Courante, j'atteins les vignobles verdoyants des coteaux du [dorwinion|E].\n\nLes Seigneurs du Vin et les Maîtres Marchands se sont toujours querellés, diverses factions rivalisent pour une place au soleil. Ils vendent leurs vins au plus offrant, et bien qu'ils ne servent pas encore l'Ombre, leur loyauté va à leurs intérêts commerciaux.\n\nIls ne risqueront pas la colère de [sauronthedarklordcharacter|E] en prenant le parti de ses ennemis et leurs forces sont plus habituées à l'escorte de caravanes qu'à la guerre ouverte."
 palantir.0109.desc.alt: "Mon regard se précipite vers l'Est et la [seaofrhun|E], joyau bleu éclatant serti dans le vert tendre de la steppe. En suivant la Rivière Courante, j'atteins les vignobles verdoyants des coteaux du [dorwinion|E].\n\nLes Seigneurs du Vin et les Maîtres Marchands se sont toujours querellés, diverses factions rivalisent pour une place au soleil. Ils vendent leurs vins au plus offrant, mais ils savent distinguer l'ami de l'ennemi.\n\nLeurs Hommes tinrent ferme contre l'Ombre, et jouissent maintenant du commerce accru et des nouvelles opportunités commerciales qu'apporte la paix."
 palantir.0109.a: "Ils commercent tout le jour et boivent toute la nuit, ils ont oublié comment se battre."
 palantir.0109.a.alt: "Ils commercent tout le jour et boivent toute la nuit, à la satisfaction de tous."
 
 palantir.0110.t: "Le Refuge Noldorin"
 palantir.0110.desc: "La Pierre m'emmène au lointain [rivendell|E], construit dans une vallée secrète au pied des [mistymountains|E]. Là, dans sa Dernière Maison Hospitalière, se cache [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nSes halls anciens sont fameux pour leurs festins et leurs histoires. Il offre, dans sa magnanimité, nourriture et logement aux visiteurs qui trouvent sa demeure vallonnée.\n\nBien bas est tombée la race des [noldorelves|E], que leur plus haut seigneur ne soit guère plus qu'un aubergiste glorifié."
 palantir.0110.desc.alt: "La Pierre m'emmène au lointain [rivendell|E], construit dans une vallée secrète au pied des [mistymountains|E]. Là, dans sa Dernière Maison Hospitalière, demeure [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nSes halls anciens étaient fameux pour leurs festins et leurs histoires. Ces jours-ci ils résonnent de plus en plus vides, tandis que les derniers des [noldorelves|E] quittent la [middleearth|E] pour [valinor|E], et que la magie des [eldar|E] s'estompe de la terre. Bientôt le dernier souvenir des Jours Anciens disparaîtra."
 palantir.0110.a: "Nourriture, boisson et chants sont tout ce dont ils ont besoin pour oublier les troubles du monde."
 palantir.0110.a.alt: "Bientôt tout ce qui restera de Fendeval sera un souvenir."
 
 palantir.0111.t: "La Route Droite"
 palantir.0111.desc: "Le Palantír m'emmène jusqu'à la [greatsea|E] et au Golfe serpentin de Lhûn. En [lindon|E], dans l'ancien royaume du Haut-Roi Gil-galad règne maintenant [mithlondlord.GetFirstNameNoTooltip] le Constructeur de Navires, à la tête des plus grands chantiers navals des [eldar|E].\n\nLa plupart des cités anciennes paraissent désertes, leurs cours silencieuses et leurs fenêtres sombres. Le seul souci des quelques [elves|E] qui s'attardent encore aux [mithlond|E] est le travail du bois et la préparation du grand voyage qui leur permet d'échapper aux chagrins de la [middleearth|E].\n\nIls ne se soucient point de ceux qui demeurent et combattent l'Ombre."
 palantir.0111.desc.alt: "Le Palantír m'emmène jusqu'à la [greatsea|E] et au Golfe serpentin de Lhûn. En [lindon|E], dans l'ancien royaume du Haut-Roi Gil-galad règne maintenant [mithlondlord.GetFirstNameNoTooltip] le Constructeur de Navires, à la tête des plus grands chantiers navals des [eldar|E].\n\nLa plupart des cités anciennes paraissent désertes, leurs cours silencieuses et leurs fenêtres sombres. Le seul souci des quelques [elves|E] qui s'attardent encore aux [mithlond|E] est la construction de navires et la préparation du grand voyage qui leur permet d'échapper aux chagrins de la [middleearth|E].\n\nBeaucoup prendront la Route Droite, plus qu'on n'en a jamais vu depuis la [warofwrath|E]."
 palantir.0111.a: "Ils ont déjà pleuré la Terre du Milieu, il ne leur reste plus de combat en eux."
 palantir.0111.a.alt: "Ils ont déjà pleuré la Terre du Milieu, bientôt le dernier navire appareillera."
 
 palantir.0112.t: "La Terre des Hobbits"
 palantir.0112.desc: "Ma vue se déplace vers les pâturages et collines idylliques de la Comté. Les [hobbits|E], petits et trapus, ne se voient plus dans leur ancienne demeure, maintenant gouvernée par [thain.GetNameNoTooltip].\n\nS'ils ont disparu plus profondément dans leurs trous ou furent cruellement chassés jusqu'à l'extinction, nul ne le sait."
 palantir.0112.desc.hobbit: "Ma vue se déplace vers les pâturages et collines idylliques de la Comté. Les [hobbits|E], petits et trapus, vaquent à leurs journées ; certains échangeant des marchandises, d'autres prenant de copieux repas, ou se prélassant en soufflant des ronds de fumée de leurs pipes, sous l'œil joyeux de [thain.GetNameNoTooltip].\n\nLes Hobbits sont un peuple paisible, et pour eux la guerre est presque totalement inconnue, mais il pourrait venir un temps où même les Demi-Hommes seront contraints d'affronter le feu et la mort."
 palantir.0112.desc.evil: "Ma vue se déplace vers le cœur de l'[eriador|E], vers les terres de ce qui fut jadis la Comté. Les collines ondulantes idylliques et les pâturages verts ont changé maintenant. Les arbres et arbustes ont été abattus, les trous de [hobbit|E] souillés, et la terre porte de nombreuses cicatrices.\n\nIl semble que la nature calme et paisible des Hobbits devait, à la fin, causer leur perte. Ceux qui n'ont pas été chassés ou tués ne sont guère plus que des esclaves."
 palantir.0112.a: "Leur isolement pourrait les sauver pour un temps, mais pas éternellement."
 palantir.0112.a.alt: "Un peuple paisible et joyeux a quitté la Terre du Milieu."
 

 ## Forces of Darkness
 
 palantir.0201.t: "Les Plaines de Harondor"
 palantir.0201.desc: "Les vents changent de direction, et avec eux mon regard se déplace, pénétrant dans les plaines ouvertes de Harondor. Ces terres regorgent de tumultes manifestes. Des batailles s'engagent dans les champs découverts, chevaux et hommes hurlent d'agonie, et une nuée de flèches abat un bataillon de guerriers [haradrim|E] sous mes yeux même.\n\nBoucherie, quelle terrible et injustifiée boucherie. Il y a longtemps, ces terres étaient paisibles, et seul le vent venait troubler leurs habitants ; mais maintenant la marée noire de la guerre engloutit tout ce qui vit, et tout ce que l'on peut faire est espérer des temps meilleurs à venir."
 palantir.0201.a: "Ces plaines sont mûres pour la conquête."
 
 palantir.0202.t: "Les Déserts d'Abrakhân"
 palantir.0202.desc: "La Pierre de Vision m'emmène au Sud et à l'Est des terres luxuriantes du [gondor|E], au-dessus des déserts arides de l'étranger Abrakhân. Des caravanes progressent le long de sentiers battus. La moitié de ces marchands se dirigent vers le sud pour rendre hommage au Roi d'Or, tandis que l'autre moitié remonte vers le nord pour livrer tribut à [sauronthedarklordcharacter|E] lui-même.\n\nTandis que je m'approche toujours plus près de la capitale du royaume désertique, les choses deviennent plus claires pour moi. Leurs soldats se rassemblent ; et même des multitudes de Scorpions Géants se rassemblent dans des camps de guerre sans limites pour une future offensive. Où ils se dirigent, cependant, demeure un mystère même pour moi."
 palantir.0202.desc.alt: "La Pierre de Vision m'emmène au Sud et à l'Est des terres luxuriantes du [gondor|E], au-dessus des déserts arides d'Abrakhân déchu. Des caravanes progressent le long de sentiers battus. Le commerce du désert a été perturbé par la disparition de [sauronthedarklordcharacter|E] et de son serviteur [ringwraith|E] au sud.\n\nTandis que je m'approche toujours plus près de la capitale du royaume désertique, les choses deviennent plus claires pour moi. Sans chef, les anciennes terres du Roi d'Or se fragmentent, tandis que chaque seigneur de peu d'envergure aspire à combler le vide du pouvoir. Qui émergera au sommet, cependant, demeure un mystère même pour moi."
 palantir.0202.a: "Ils sont gouvernés par le mystique [goldenking.GetTitleAsNameNoTooltip]..."
 palantir.0202.a.alt: "La chute d'Abrakhân a engendré le chaos."
 
 palantir.0203.t: "Les Orientaux de Rhûn"
 palantir.0203.desc.evil: "Une fois encore, mon regard est attiré par la force, dépassant même les domaines du [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse bouillonnant de vie et d'activité.\n\nMais tandis que mon regard se concentre, il devient évident que cette civilisation est sous le joug des prêtres de [sauronthedarklordcharacter|E]. Les Orientaux sont encore comptés parmi les alliés de [sauroncharacter|E], et même maintenant je perçois qu'ils machinent leur vengeance contre le [gondor|E]. Des hordes d'hommes, de chevaux, et même de chars sortent lourdement des portes de la cité, se dirigeant vers l'ouest en direction du soleil couchant."
 palantir.0203.desc.sauron_dead: "Une fois encore, mon regard est attiré par la force, dépassant même les domaines du [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse bouillonnant de vie et d'activité.\n\nMais tandis que mon regard se concentre, il devient évident que cette civilisation a secoué le joug des prêtres de [sauronthedarklordcharacter|E]. La chute de leur Dieu a troublé les Orientaux mais ils nourrissent encore une rancune profonde contre les [gondorians|E], et même maintenant je perçois qu'ils machinent leur vengeance contre le [gondor|E]. Des hordes d'hommes, de chevaux, et même de chars sortent lourdement des portes de la cité, se dirigeant vers l'ouest en direction du soleil couchant."
 palantir.0203.desc.chaos: "Une fois encore, mon regard est attiré par la force, dépassant même les domaines du [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse bouillonnant de vie et d'activité.\n\nPourtant Rhûn est désuni. Tandis que le Palantír m'emmène au-dessus de ses plaines dorées, je vois des bandes errantes de cavaliers et de mercenaires marchant de ci de là, faisant la guerre à leurs voisins les plus proches. Clans et tribus entretiennent d'anciennes rancunes, et il semble que les Orientaux pourraient être éternellement en guerre les uns contre les autres."
 palantir.0203.desc.non_evil: "Une fois encore, mon regard est attiré par la force, dépassant même les domaines du [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse bouillonnant de vie et d'activité.\n\nRhûn jouit d'un âge de prospérité, un âge qui vient après des siècles d'effusion de sang et de conflits. Alors qu'autrefois chaque cité et ville semblait faire la guerre à l'autre, maintenant elles sont toutes sous une même bannière. Des caravanes roulent à travers les plaines, et les marchands échangent toutes sortes de marchandises."
 palantir.0203.a: "Leurs légions croissent de jour en jour..."
 
 palantir.0204.t: "Corsaires Assoiffés de Sang"
 palantir.0204.desc: "Ma vision s'élève au-dessus de la baie de Belfalas vers la fière cité portuaire d'[umbar|E], où l'or volé et les joyaux étincellent aux mains des capitaines corsaires. Ses chantiers navals grouillent d'ouvriers, construisant des navires toujours plus imposants, financés par les richesses pillées sur les côtes [gondorian|E].\n\nSes flottes redoutables croissent de jour en jour, et bientôt elles seront capables de subjuguer les terres des [faithful|E] et de les saigner à blanc, préparant la voie à la victoire de [sauronthedarklordcharacter|E]."
 palantir.0204.desc.alt: "Ma vision s'élève au-dessus de la baie de Belfalas vers la fière cité portuaire d'[umbar|E], où l'or et les joyaux étincellent aux mains des marchands et capitaines. Ses chantiers navals grouillent d'ouvriers, construisant des navires toujours plus imposants, financés par les richesses du commerce renouvelé avec les côtes [gondorian|E].\n\nAvec la fidélité au [gondor|E] renouvelée, l'heure est venue d'un nouvel âge des [shipkings|E]."
 palantir.0204.a: "Les forts seront massacrés, et les faibles réduits en esclavage !"
 palantir.0204.a.alt: "Depuis Umbar, le Gondor dominera de nouveau les mers."
 
 palantir.0205.t: "Les Variags de Khand"
 palantir.0205.desc: "Tandis que j'observe les terres à l'est du [mordor|E], je peux aisément repérer les farouches Variags, qui s'agitent une fois encore en [khand|E] à l'appel de leur maître. De vastes armées d'hommes barbus, grandes haches en main, se rassemblent à l'Est du [mordor|E], attendant l'ordre de fondre sur les terres des Peuples Libres.\n\nLeur force au combat n'a d'égale que leur soif d'esclaves et de pillage. Et ils attendent depuis longtemps une occasion de se repaître des restes du [gondor|E] et de ses alliés."
 palantir.0205.a: "Ils combattent peut-être comme des Nains, mais ils ne connaissent nulle pitié."
 
 palantir.0206.t: "Les Hommes Sauvages de Dunlande"
 palantir.0206.desc: "Tandis que je porte mon regard vers l'Enedwaith et la Dunlande, je peux voir de multiples groupes de pillards, petites bandes d'hommes armés se dirigeant vers le [rohan|E] avec des torches, et revenant chargés de butin.\n\nLes belliqueux Dunlandais ont été éveillés, leur soif de vengeance contre les Forgoil plus forte que jamais. Les tribus se rassemblent, leur colère attisée et leurs mains armées par les serviteurs de l'Œil.\n\nDéjà ils ont commencé à piller un Riddermark affaibli, et ils auront bientôt assez de puissance et d'audace pour lancer un assaut frontal contre les « Têtes-de-Paille »."
 palantir.0206.desc.alt: "Tandis que je porte mon regard vers l'Enedwaith et la Dunlande, je peux voir des troupeaux paisibles paître dans les collines, surveillés par des gardiens vigilants.\n\nLes belliqueux Dunlandais ont été pardonnés par le [rohan|E], leur soif de vengeance contre les Forgoil ne les trouble plus. Les guerriers rassemblés par l'Ombre ont renoncé à leurs prétentions sur le Riddermark.\n\nLes nouvelles relations commerciales aideront espérons-le les deux camps à enterrer leurs vieilles rancunes."
 palantir.0206.a: "Les Hommes de Dunlande sont sauvages et indisciplinés, mais leur haine brûle d'un éclat vif."
 palantir.0206.a.alt: "Les Hommes de Dunlande sont sauvages et indisciplinés, mais leur amitié est précieuse."
 
 palantir.0207.t: "L'Épine du Nord"
 palantir.0207.desc: "Je contemple maintenant les pics vertigineux des [mistymountains|E], leurs sommets les plus élevés rosés dans la lumière mourante. Dans les anciennes excavations abandonnées des [dwarves|E] se faufilent et se rassemblent des hordes d'[orcs|E] et de Gobelins.\n\nSans chef puissant pour les unir, les tribus dispersées de gobelins et d'orques dans leurs sombres corridors et halls et cavernes se querellent et se battent comme elles l'ont toujours fait. Il faudrait une habileté rare et une malveillance extraordinaire pour unir ces ennemis acharnés.\n\nSous l'activité chaotique, une terreur sombre et ancestrale se tapit."
 palantir.0207.desc.azog: "Je contemple maintenant les pics vertigineux des [mistymountains|E], leurs sommets les plus élevés rosés dans la lumière mourante. Dans les anciennes excavations abandonnées des [dwarves|E] se faufilent et se rassemblent des hordes d'[orcs|E] et de Gobelins.\n\nPourtant parmi eux tous, un se distingue. Dans les halls sombres de [moria|E], un certain Azog est une figure prometteuse et puissante. [dwarrowdelf|E] il l'a subjuguée sous son poing de fer, et avec ses ambitions démesurées et sa volonté sauvage, le reste des Montagnes de Brume ne sera pas à l'abri de son courroux.\n\nSous les bruits de guerre, une terreur sombre et ancestrale se tapit."
 palantir.0207.desc.dwarf: "Je contemple maintenant les pics vertigineux des [mistymountains|E], leurs sommets les plus élevés rosés dans la lumière du soir. Dans les halls de roc et de pierre, les marteaux frappent les enclumes, car les artisans sont à l'œuvre.\n\nLe royaume nain de [khazaddum|E], bien qu'autrefois déchu, est né de nouveau. Les [orcs|E] ont été au moins en grande partie purgés du royaume, et ses halls ancestraux sont emplis une fois encore de la lumière des lampes de cristal taillé. Bien qu'il y ait encore des périls que le nouveau royaume affronte, les fils de Mahal se réjouissent."
 palantir.0207.a: "Les Orques ne sont pas le seul danger sous les montagnes."
 palantir.0207.a.dwarf: "Une fois encore les Nains sont puissants, vers où tourneront-ils maintenant leurs efforts ?"
 
 
 ## I SEE YOU !
 
 palantir.0300.t: "La Tour Sombre"
 palantir.0300.desc: "Tandis que je contemple les plaines de Gorgoroth, je sens le contrôle du Palantír m'échapper. Les paysages sont remplacés par un vide infini de ténèbres. Sans traits et silencieux, je songe peut-être à lâcher le Palantír, mais avant que je le puisse, je suis soudain attiré vers l'impossiblement puissante tour de Barad-dûr au loin.\n\nMa vision se remplit d'un grand œil, sans paupière, enveloppé de flammes. Ma main commence à brûler, et dans l'ancienne langue immonde de [morgothcharacter|E], [sauronthedarklordcharacter|E] se moque de moi.\n\n'#bold Je te vois, [ROOT.Char.GetTitleAsNameNoTooltip], toi qui voudrais contempler la gloire du [mordor|E]. Repais-toi de ce spectacle autant qu'il te plaira ! #!'\n\nMon regard est contraint de parcourir le Mordor, révélant les vastes armées qui se rassemblent en cette Terre Sombre. [orcs|E], Trolls et [conceptracemen|E] maléfiques, les feux de leurs campements aussi nombreux que les étoiles dans le ciel nocturne.\n\n'#bold Contre ma puissance, nulle victoire ne sera possible. Sers-moi si tu souhaites être épargné ! #!'"
 palantir.0300.a: "Jamais je ne deviendrai esclave du Seigneur Ténébreux !"
 palantir.0300.a.tt: "Vous vous arrachez au Palantír."
 palantir.0300.b: "Commandez-moi, Sauron Seigneur de la Terre !"
 palantir.0300.b.tt: "Vous vous soumettez à la volonté du Seigneur Ténébreux."
 
 ## End of activity
 
 palantir.0400.t: "Aller et Retour"
 palantir.0400.desc: "Tandis que je m'arrache au Palantír, je ressens à la fois l'envie de scruter de nouveau en son sein et un grand soulagement que cette épreuve mentale soit terminée.\n\nCette tâche a drainé une grande part de mon énergie spirituelle, et je ne me soumettrai plus à cette tension pendant quelque temps, je le sens bien.\n\nJe recouvre l'orbe antique d'un tissu une fois encore, et le retourne aux profondeurs secrètes de mon trésor."
 palantir.0400.a: "Et maintenant, une bonne nuit de repos."