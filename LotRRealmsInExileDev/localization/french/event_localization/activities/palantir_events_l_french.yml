 ## Initiating the Event
 
 palantir.0001.t:  "Le Palantír"
 palantir.0001.desc:  "Parmi les artefacts les plus convoités des [dunedain|E] figurent les [palantir|E]. Forgées dans l'antique Occident par [feanor|E], les sept Pierres de Vision furent offertes à Amandil d'Andúnië par les [eldar|E] de [toleressea|E], comme réconfort aux [faithful|E] alors que l'Ombre s'abattait sur [numenor|E]. Apportées en [middleearth|E] par [elendil|E] et ses fils, les Pierres de Vision n'ont plus été utilisées depuis la chute de Minas Ithil face au Roi-Sorcier, car les Sages de [gondor|E] jugèrent le péril trop grand.\n\nLes Palantíri sont des instruments de vision lointaine, permettant à leurs utilisateurs de percevoir des choses invisibles, en des terres éloignées, et de communiquer avec les autres Pierres de Vision. Ce sont des outils périlleux en cet âge, car il faut une grande volonté pour maîtriser un Palantír et le plier à ses desseins — et même alors, vous ne savez point qui d'autre pourrait regarder. Mais avec une grande force d'esprit et d'âme, un Palantír pourrait être une arme sans égale. Contempler la Pierre de Vision pourrait dévoiler des secrets de la plus haute importance, révélant les plans de l'ennemi et accordant un aperçu de leurs stratégies. \n\nDois-je donc utiliser le Palantír pour accroître ma propre force et sagesse, ou le danger est-il tout simplement trop grand ?" 
 palantir.0001.a: "C'est une bénédiction, une arme à employer contre l'ennemi."
 palantir.0001.a.tt: "Vous contemplez l'intérieur du Palantír."
 palantir.0001.b: "C'est trop dangereux..."
 palantir.0001.b.tt: "Vous ne regardez point dans le Palantír."
 
 ## Free Peoples
 
 palantir.0101.t: "Les Contrées Sauvages d'Ithilien"
 palantir.0101.desc: "Entraîné dans la brume du Palantír, je vole parmi les bois et au-dessus du Fleuve [anduin|E], voyant tout ce qui erre et se rassemble dans la forêt sans limites. J'aperçois des rôdeurs en mission de reconnaissance, contemple une tribu d'Uruks errants, et tandis que ma prescience se dirige vers le sud, je commence à comprendre le dessein d'une incursion.\n\nIls sont nombreux et parlent dans une langue des plus malveillantes, mais leur objectif m'apparaît clairement : ils entendent piller et dévaliser les routes d'Ithilien, harcelant les lignes d'approvisionnement destinées aux défenses extérieures de [gondor|E].\n\nLes bois ne sont plus sûrs, et l'Ombre s'étend sur la campagne désolée."
 palantir.0101.desc.alt: "Entraîné dans la brume du Palantír, je vole parmi les bois et au-dessus du Fleuve [anduin|E], voyant tout ce qui erre et se rassemble dans la forêt sans limites. J'aperçois des rôdeurs en mission de reconnaissance, et une petite communauté d'[lasgalendrimelves|E] chantant sous les arbres.\n\nIls sont peu nombreux mais déploient tout leur art sylvestre pour guérir les terres qui ont trop longtemps souffert sous l'Ombre.\n\nLes bois sont désormais en sécurité."
 palantir.0101.desc.pre_sauron: "Entraîné dans la brume du Palantír, je vole parmi les bois et au-dessus du Fleuve [anduin|E], vers la terre vallonnée et boisée d'Ithilien. Rôdeurs et soldats patrouillent la terre, marchant sous la bannière de [gondor|E]. Ils gardent la terre accidentée contre les bandes maraudeuses d'[orcs|E] qui viennent de l'est.\n\nBien que [sauroncharacter|E] n'ait point été en [mordor|E] depuis longtemps, le Gondor maintient une surveillance étroite sur sa frontière orientale ; voilà de nombreuses années que le Roi-Sorcier d'Angmar conquit la cité de Minas Ithil et la transforma en un lieu redoutable."
 palantir.0101.a: "L'Ithilien fut le premier à tomber, qui sera le suivant ?"
 palantir.0101.a.alt: "L'Ithilien est le premier à être guéri, beaucoup ont encore besoin de soins."
 palantir.0101.a.pre_sauron: "L'Ithilien est le premier à être harcelé, puisse-t-il tenir longtemps."
 palantir.0100.a.tt: "Vous contemplez à nouveau dans le Palantír."
 palantir.0100.b: "Voilà toute l'information qu'il me faut."
 palantir.0100.b.tt: "Vous cessez de regarder dans le Palantír."
 
 palantir.0102.t:  "La Cité de Pelargir"
 palantir.0102.desc:  "À l'embouchure de l'[anduin|E] siège la grande cité de Pelargir, demeure des Seigneurs de la Mer. De grands vaisseaux venus de toutes les côtes de [gondor|E] mouillent à l'ancre tandis que marins et membres de guildes conversent, répandant les nouvelles des événements de lieux lointains. J'entends quelques-unes de ces conversations en détail, et plus je m'approche du Palais du Seigneur de la Mer, plus chaque récit devient accablant. \n\nPolitique, secrets de toute nature, rien n'est secret quand tout est mis à nu devant mon œil englobant. Nul scandale n'est à l'abri, et après quelques heures d'écoute, je comprends les machinations politiques de la cité mieux que quiconque."
 palantir.0102.a:  "Complots enveloppés dans d'autres complots, dissimulés par d'autres complots encore. Quelle décadence !"
 
 palantir.0103.t:  "L'Arbre Desséché"
 palantir.0103.desc:  "Mon regard se tourne vers [minastirith|E], épiant les citoyens de la Tour de Garde tandis qu'ils vaquent à leurs occupations quotidiennes. Niveau par niveau, rue par rue, je grimpe, arrivant finalement à la fontaine de la Grande Cour des Rois. \n\nMême maintenant, avec un tel péril à portée de main, les Gardes de la Fontaine demeurent vigilants, leurs heaumes ailés scintillant contre la radiance magnifique du soleil. Ils gardent l'Arbre Blanc desséché, symbole de la force déclinante des Hommes de [westernesse|E] face à la tempête qui se lève à l'Est."
 palantir.0103.desc.alt:  "Mon regard se tourne vers [minastirith|E], épiant les citoyens de la Tour de Garde tandis qu'ils vaquent à leurs occupations quotidiennes. Niveau par niveau, rue par rue, je grimpe, arrivant finalement à la fontaine de la Grande Cour des Rois. \n\nMême maintenant, avec la menace de [mordor|E] dissipée, les Gardes de la Fontaine demeurent vigilants, leurs heaumes ailés scintillant contre la radiance magnifique du soleil. Ils gardent le jeune rejeton fleuri de l'Arbre Blanc, symbole de la force renouvelée des Hommes de [westernesse|E]."
 palantir.0103.a.good:  "La force du Gondor s'affaiblit, ils ne nous seront d'aucun secours."
 palantir.0103.a.evil:  "La force du Gondor s'affaiblit, ils ne peuvent tenir contre nous."
 palantir.0103.a.alt:  "La force du Gondor a prévalu, nul ne peut désormais les renverser."
 
 palantir.0104.t: "Les Seigneurs des Chevaux"
 palantir.0104.desc.sauron: "Le Palantír s'anime une fois de plus de lumière, ordonnant à ma prescience de regarder vers les plaines ondulantes de [rohan|E]. De grandes armées de cavaliers se rassemblent, lances levées et prêtes pour la guerre.\n\nIl y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, et pour ses fils les serments anciens ne sont que contes d'enfants.\n\nOn dit que leur Roi verse un tribut en chevaux à [sauronthedarklordcharacter|E], et effectivement les chevaux noirs sont moins nombreux qu'ils ne l'étaient jadis parmi les grands troupeaux.\n\nMême les amis fidèles d'autrefois ne sont plus dignes de confiance, chacun doit compter sur sa propre force."
 palantir.0104.desc.saruman: "Le Palantír s'anime une fois de plus de lumière, ordonnant à ma prescience de regarder vers les plaines ondulantes de [rohan|E]. Peu de chevaux parcourent désormais ces terres, ils ont pour la plupart été tués et dévorés par les [orcs|E] de [sarumancharacter|E].\n\nOù était [gondor|E] quand le Westfold tomba ? Qui vint au secours des Cavaliers quand leur besoin fut le plus pressant à la Bataille du Gouffre de Helm ? La Maison d'Eorl chuta et de leurs derniers hauts faits nul ne chantera.\n\nCar tous s'inclinent maintenant devant la Main Blanche, et nul Cavalier ne viendra du Nord porter secours au Gondor."
 palantir.0104.desc.sauronless: "Le Palantír s'anime une fois de plus de lumière, ordonnant à ma prescience de regarder vers les plaines ondulantes de [rohan|E]. De grandes armées de cavaliers se rassemblent, lances levées et prêtes pour la guerre.\n\nIl y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, mais pour ses fils les serments anciens vivent encore.\n\nOn dit que leur Roi versait un tribut en chevaux à [sauronthedarklordcharacter|E], et effectivement les chevaux noirs sont moins nombreux qu'ils ne l'étaient jadis parmi les grands troupeaux. Mais ce furent des mensonges répandus par les serviteurs de [mordor|E], après avoir volé leurs chevaux et pillé leurs terres.\n\nLes [conceptracemen|E] du Rohan demeurent fidèles à leurs amis."
 palantir.0104.desc.pre_LW: "Le Palantír s'anime une fois de plus de lumière, ordonnant à ma prescience de regarder vers les plaines ondulantes de [rohan|E]. De grandes armées de cavaliers se rassemblent, lances levées et prêtes pour la guerre.\n\nIl y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, et pour ses fils les serments anciens ne sont que contes d'enfants. Le Rohan fait face à une menace plus pressante maintenant. À l'ouest, les Dunlandais nourrissent une rancune contre les Rohirrim, leurs ennemis de longue date, et l'on dit que des mercenaires du sud rejoignent leurs rangs. Le Rohan doit se préparer s'il veut survivre à cet assaut."
 palantir.0104.desc.post_LW: "Le Palantír s'anime une fois de plus de lumière, ordonnant à ma prescience de regarder vers les plaines ondulantes de [rohan|E]. Il y a longtemps qu'Eorl le Jeune vint chevauchant à travers les Champs du Celebrant, et pour ses fils les serments anciens ne sont que contes d'enfants.\n\n En cette heure, cependant, les Rohirrim sont emplis de liesse. Les frontières occidentales du Rohan sont sécurisées, car les Dunlandais de l'ouest, rivaux de longue date des Rohirrim, ont été défaits."
 palantir.0104.desc.dunlending: "Le Palantír s'anime une fois de plus de lumière, ordonnant à ma prescience de regarder vers les plaines ondulantes de [rohan|E]. Pourtant ne chevauchent plus les fiers Rohirrim aux cheveux dorés sur les champs verts et dorés ; car Meduseld, Salle Dorée d'Edoras, est occupée par un ennemi.\n\nLes Dunlandais, qui résidaient autrefois à l'ouest de l'Isen, sont maintenant seigneurs de ces terres. Les vaillants Seigneurs des Chevaux ne sont plus que de simples sujets, leur bravoure brisée."
 palantir.0104.a: "Combien de temps avant qu'ils ne servent eux aussi l'Ombre ?"
 palantir.0104.a.saruman: "Que peuvent faire les Hommes contre une telle haine téméraire ?"
 palantir.0104.a.alt: "Les Eorlingas ont toujours honoré leurs serments."
 
 palantir.0105.t:  "Troubles Autour de Tûlwang"
 palantir.0105.desc:  "Mon regard se tourne vers la grande baie de Tûlwang, brillant comme une dague luisante pointée vers le cœur de la jungle méridionale. Sous le soleil brûlant de [harad|E], encerclée d'ennemis au Nord, au Sud et à l'Est, règne la lignée de Tumakveh.\n\nElle s'est écartée de la foi de ses ancêtres et s'est mélangée aux Bellanarûd indigènes, mais elle est assiégée par ses ennemis.\n\nLes Corsaires d'[umbar|E] harcèlent ses côtes depuis leur refuge septentrional, l'Armée de la Tempête rassemble ses forces en [anbalkumagan|E] de l'autre côté de la Baie et à l'Est, des rumeurs d'un ennemi encore plus grand s'élèvent."
 palantir.0105.desc.alt:  "Mon regard se tourne vers la grande baie de Tûlwang, brillant comme une dague luisante pointée vers le cœur de la jungle méridionale. Sous le soleil brûlant de [harad|E], encerclée d'ennemis au Nord, au Sud et à l'Est, règne la lignée de Tumakveh.\n\nElle s'est écartée de la foi de ses ancêtres et s'est mélangée aux Bellanarûd indigènes, et elle jouit maintenant d'un répit.\n\nLes Corsaires harcèlent encore ses côtes depuis leurs refuges du nord et du sud, mais l'Armée de la Tempête git brisée en [anbalkumagan|E] de l'autre côté de la Baie et à l'Est, la menace d'Abrakhân a disparu avec son sombre suzerain."
 palantir.0105.a.good:  "Ils ont leurs propres troubles, ils ne nous aideront point."
 palantir.0105.a.evil:  "Leurs forces s'amenuisent, ils tomberont bientôt devant l'assaut."
 palantir.0105.a.alt:  "Bellakar peut une fois encore jouir de la paix et de la prospérité."
 
 palantir.0106.t:  "Le Bois Doré"
 palantir.0106.desc:  "Tandis que je contemple le Palantír, la campagne se précipite sous moi, se transformant en forêt profonde aux arbres aux troncs argentés. Au profond de ces bois vivent les [elves|E] reclus de [lothlorien|E], menés par l'arrogant [lorienking.GetTitledFirstNameNoTooltip].\n\nPendant des millénaires, les [galadhrimelves|E] se sont retirés toujours plus profondément dans leurs forêts enchantées, se souciant peu des troubles d'autrui, gardés en sécurité par leur magie ancienne."
 palantir.0106.desc.alt:  "Tandis que je contemple le Palantír, la campagne se précipite sous moi, se transformant en forêt profonde aux arbres aux troncs argentés. Au profond de ces bois vivent les [elves|E] reclus de [lothlorien|E], menés par [lorienking.GetTitledFirstNameNoTooltip].\n\nPendant des millénaires, les [galadhrimelves|E] se sont retirés toujours plus profondément dans leurs forêts enchantées, gardés en sécurité par leur magie ancienne.\n\nCes jours sont désormais révolus : la magie des [eldar|E] s'efface du monde, et la fin de l'[onering|E] a sonné l'heure de leur départ des rivages mortels. Bientôt ces bois seront vides, hormis les échos de leurs chants oubliés."
 palantir.0106.a.good:  "Nulle aide ne viendra des bois, les Elfes s'effacent."
 palantir.0106.a.evil:  "Nulle menace ne viendra des bois, les Elfes s'effacent."
 palantir.0106.a.alt:  "Tant fut perdu, pour vaincre la menace du Seigneur Ténébreux."
 
 palantir.0107.t: "Les Bois Obscurs"
 palantir.0107.desc: "La Pierre de Vision me montre une mer infinie d'arbres, chacun plus sombre que le précédent. Au Sud, une tour obscure s'élève une fois encore, gardée par un serviteur de [mordor|E]. Il envoie ses [orcs|E] et araignées géantes assaillir les [lasgalendrimelves|E] reclus du Nord.\n\nPetit est maintenant leur royaume, comparé à l'immensité de [mirkwood|E], et il y a peu d'espoir que le Roi des Elfes repousse l'assaut."
 palantir.0107.desc.alt: "La Pierre de Vision me montre une mer infinie d'arbres, chacun plus sombre que le précédent. Au Sud, les ruines d'une tour obscure s'élèvent au-dessus de la cime des arbres, son gardien banni. Ses [orcs|E] et araignées ne troublent plus la paix des bois.\n\nLes [lasgalendrimelves|E] parcourent une fois encore l'immensité de [greenwood|E], mais combien de temps avant qu'ils ne partent eux aussi pour les [undyinglands|E] ?"
 palantir.0107.desc.necromancer: "La Pierre de Vision me montre une mer infinie d'arbres, et il semble qu'une ombre épaisse et sombre, presque comme de la fumée, pende au-dessus d'eux. Sur une colline brûlée s'élève une tour noire et sinistre, bien qu'en m'approchant il devienne clair qu'il s'agit d'une petite forteresse redoutable.\n\nVoici Dol Guldur, et en son sein se cachent toutes sortes de créatures sauvages et abominables. Voici la demeure du Nécromancien, un sorcier dont on dit qu'il ressuscite les morts et conjure des esprits maléfiques pour assaillir les [lasgalendrimelves|E] reclus du Nord.\n\nPetit est maintenant leur royaume, comparé à l'immensité de [mirkwood|E], et il y a peu d'espoir que le Roi des Elfes repousse l'assaut."
 palantir.0107.a.good: "Toujours les Elfes se tournent d'abord vers leurs propres troubles, nous sommes seuls dans ce combat."
 palantir.0107.a.evil: "Les Elfes n'ont aucune chance contre les Ténèbres."
 palantir.0107.a.alt: "La forêt est une fois encore en sécurité."
 
 palantir.0108.t: "Les Amis des Nains"
 palantir.0108.desc.sauron: "Le Palantír m'amène au nord des plaines de [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Entre ses racines se niche la cité de [dale|E], blottie confortablement contre la protection du royaume Nain.\n\nLeur partenariat les a rendus riches au-delà de leurs rêves les plus fous, mais la paix et l'argent ont rendu la lignée de Bard complaisante et décadente, marchands plutôt que guerriers. Hommes et Nains de même ne connaissent plus le maniement d'une épée ou la corde d'un arc, ils sont devenus compteurs de pièces et fabricants de jouets.\n\nIls ne feront pas le poids contre la tempête qui vient."
 palantir.0108.desc.dwarf: "Le Palantír m'amène au nord des plaines de [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Entre ses racines se niche la cité de [dale|E], blottie confortablement contre la protection du royaume Nain.\n\nLeur partenariat les a rendus riches au-delà de leurs rêves les plus fous, mais la paix et l'argent n'ont pas rendu la lignée de Bard complaisante ou décadente. Les compteurs de pièces et fabricants de jouets sont prêts à prendre arc et lance contre les serviteurs des Ténèbres, si le besoin s'en fait sentir."
 palantir.0108.desc.evil: "Le Palantír m'amène au nord des plaines de [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Entre ses racines se niche la cité de [dale|E], nichée avec inquiétude contre le royaume de la montagne, un grand mur, fraîchement construit, protège la cité de quiconque viendrait de cette direction.\n\nLes grandes figures Naines taillées dans la roche sont défigurées, et de grossières cahutes ont poussé dans les grands halls. Des bruits de tambours et de voix orques tapageuses peuvent être entendus jour et nuit."
 palantir.0108.desc.smaug: "Le Palantír m'amène au nord des plaines de [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Les grandes portes de la Montagne se dressent, pourtant même de loin il est apparent que tout ne va pas bien.\n\nUne grande partie de la terre est nue et cendrée, et même les animaux sauvages n'osent approcher la montagne. Voici la Désolation de Smaug, dernier des grands dracs de feu, et les richesses du royaume jadis grand d'Erebor ne sont maintenant qu'un puissant lit pour que le dragon y dorme. Les grandes portes sont ouvertes et meurtries."
 palantir.0108.desc.erebor_destroyed: "Le Palantír m'amène au nord des plaines de [rhovanion|E], jusqu'au pied même de la [lonelymountain|E] coiffée de neige. Les grandes portes de la Montagne se dressent, pourtant même de loin il est apparent que tout ne va pas bien.\n\nLes grandes figures Naines taillées dans la roche sont défigurées, et des plantes sauvages poussent hors des hautes fenêtres. Les grandes portes sont grandes ouvertes mais de l'intérieur nul son ne vient et vers la cité du Val nul marchand ne descend.\n\nLes halls des Nains sont une fois encore silencieux."
 
 palantir.0108.a: "Les fiers Hommes du Nord et Longues-Barbes sont devenus gras et faibles."
 palantir.0108.a.alt: "Les fiers Hommes du Nord et Longues-Barbes jouissent d'une paix bien méritée."
 palantir.0108.a.evil: "Les Longues-Barbes ne sont plus."
 
 
 palantir.0109.t:  "Vins Précieux"
 palantir.0109.desc:  "Mon regard se précipite vers l'Est et la [seaofrhun|E], un joyau bleu vif serti dans le vert clair de la steppe. En suivant la Rivière Courante, j'atteins les vignobles verdoyants des coteaux de [dorwinion|E].\n\nLes Seigneurs du Vin et les Maîtres Marchands se sont toujours querellés, diverses factions rivalisant pour une place au soleil. Ils vendent leurs vins au plus offrant, et bien qu'ils ne servent pas encore l'Ombre, leur loyauté va à leurs intérêts commerciaux.\n\nIls ne risqueront point la colère de [sauronthedarklordcharacter|E] en prenant le parti de ses ennemis et leurs forces sont plus habituées à l'escorte de caravanes qu'à la guerre ouverte."
 palantir.0109.desc.alt:  "Mon regard se précipite vers l'Est et la [seaofrhun|E], un joyau bleu vif serti dans le vert clair de la steppe. En suivant la Rivière Courante, j'atteins les vignobles verdoyants des coteaux de [dorwinion|E].\n\nLes Seigneurs du Vin et les Maîtres Marchands se sont toujours querellés, diverses factions rivalisant pour une place au soleil. Ils vendent leurs vins au plus offrant, mais ils savent distinguer ami d'ennemi.\n\nLeurs Hommes ont tenu ferme contre l'Ombre, et jouissent maintenant de l'accroissement du commerce et des nouvelles opportunités commerciales qu'apporte la paix."
 palantir.0109.a:  "Ils commercent tout le jour et boivent toute la nuit, ils ont oublié comment combattre."
 palantir.0109.a.alt:  "Ils commercent tout le jour et boivent toute la nuit, à la satisfaction de tous."
 
 palantir.0110.t:  "Le Refuge Noldorin"
 palantir.0110.desc:  "La Pierre m'emmène au lointain [rivendell|E], bâti dans une vallée secrète dans les contreforts des [mistymountains|E]. Là, dans sa Dernière Maison Accueillante, se cache [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nSes halls anciens sont célèbres pour leurs festins et leurs récits. Il offre, dans sa magnanimité, nourriture et logement aux visiteurs qui trouvent sa demeure dans la vallée.\n\nBien bas est tombée la race des [noldorelves|E], que leur plus haut seigneur ne soit guère plus qu'un aubergiste glorifié."
 palantir.0110.desc.alt:  "La Pierre m'emmène au lointain [rivendell|E], bâti dans une vallée secrète dans les contreforts des [mistymountains|E]. Là, dans sa Dernière Maison Accueillante, demeure [rivendelllord.GetLadyLord|U] [rivendelllord.GetFirstNameNoTooltip].\n\nSes halls anciens étaient célèbres pour leurs festins et leurs récits. Ces jours-ci ils résonnent de plus en plus vides, tandis que les derniers des [noldorelves|E] quittent la [middleearth|E] pour [valinor|E], et que la magie des [eldar|E] s'efface de la terre. Bientôt le dernier souvenir des Jours Anciens disparaîtra."
 palantir.0110.a:  "Nourriture, boisson et chants sont tout ce dont ils ont besoin pour oublier les troubles du monde."
 palantir.0110.a.alt:  "Bientôt tout ce qui demeurera de Fendeval sera un souvenir."
 
 palantir.0111.t:  "La Route Droite"
 palantir.0111.desc:  "Le Palantír m'emmène jusqu'à la [greatsea|E] et au Golfe serpentin de Lhûn. En [lindon|E], dans l'ancien royaume du Haut-Roi Gil-galad règne maintenant [mithlondlord.GetFirstNameNoTooltip] le Constructeur de Navires, à la tête des plus grands chantiers navals des [eldar|E].\n\nLa plupart des cités anciennes paraissent désertes, leurs cours silencieuses et leurs fenêtres obscures. Le seul souci des quelques [elves|E] qui s'attardent encore aux [mithlond|E] est le travail du bois et la préparation du grand voyage qui leur permet d'échapper aux chagrins de la [middleearth|E].\n\nIls ne se soucient point de ceux qui demeurent et combattent l'Ombre."
 palantir.0111.desc.alt:  "Le Palantír m'emmène jusqu'à la [greatsea|E] et au Golfe serpentin de Lhûn. En [lindon|E], dans l'ancien royaume du Haut-Roi Gil-galad règne maintenant [mithlondlord.GetFirstNameNoTooltip] le Constructeur de Navires, à la tête des plus grands chantiers navals des [eldar|E].\n\nLa plupart des cités anciennes paraissent désertes, leurs cours silencieuses et leurs fenêtres obscures. Le seul souci des quelques [elves|E] qui s'attardent encore aux [mithlond|E] est la construction de navires et la préparation du grand voyage qui leur permet d'échapper aux chagrins de la [middleearth|E].\n\nBeaucoup prendront la Route Droite, plus qu'on n'en a jamais vu depuis la [warofwrath|E]."
 palantir.0111.a:  "Ils ont déjà pleuré la Terre du Milieu, il ne leur reste plus de combat."
 palantir.0111.a.alt:  "Ils ont déjà pleuré la Terre du Milieu, bientôt le dernier navire appareillera."
 
 palantir.0112.t:  "La Terre des Hobbits"
 palantir.0112.desc:  "Ma vue se déplace vers les pâturages et collines idylliques de la Comté. Les [hobbits|E], petits et trapus, ne se voient plus dans leur ancienne demeure, maintenant gouvernée par [thain.GetNameNoTooltip].\n\nQu'ils aient disparu plus profondément dans leurs trous ou qu'ils aient été cruellement traqués jusqu'à l'extinction demeure inconnu."
 palantir.0112.desc.hobbit:  "Ma vue se déplace vers les pâturages et collines idylliques de la Comté. Les [hobbits|E], petits et trapus, vaquent à leurs jours ; certains échangeant des biens, d'autres prenant des repas copieux, ou paressant en soufflant des ronds de fumée de leurs pipes, sous l'œil bienveillant de [thain.GetNameNoTooltip].\n\nLes Hobbits sont un peuple paisible, et pour eux la guerre est presque totalement inconnue, mais il pourrait venir un temps où même les Semi-Hommes pourraient être forcés d'affronter le feu et la mort."
 palantir.0112.desc.evil:  "Ma vue se déplace vers le cœur de l'[eriador|E], vers les terres de ce qui fut jadis la Comté. Les collines idylliques et pâturages verts ont changé maintenant. Les arbres et arbustes ont été abattus, les trous de [hobbit|E] profanés, et la terre porte de nombreuses cicatrices.\n\nIl semble que la nature calme et paisible des Hobbits aura, à la fin, causé leur perte. Ceux des rares qui n'ont pas été chassés ou tués ne sont guère plus que des esclaves."
 palantir.0112.a:  "Leur isolement peut les sauver pour un temps, mais pas éternellement."
 palantir.0112.a.alt:  "Un peuple paisible et joyeux a quitté la Terre du Milieu."

 
 ## Forces of Darkness
 
 palantir.0201.t:  "Les Plaines d'Harondor"
 palantir.0201.desc:  "Les vents changent, et à leur tour mon regard se déplace, se dirigeant vers les plaines ouvertes d'Harondor. Ces terres sont emplies de troubles ouverts. Des batailles s'engagent dans les champs ouverts, chevaux et hommes crient, et une volée de flèches abat un bataillon de guerriers [haradrim|E] sous mes yeux mêmes. \n\nBoucherie, une si terrible et injustifiée boucherie. Il y a longtemps ces terres étaient calmes, et seul le vent troublait ses habitants ; mais maintenant la marée noire de la guerre englobe toutes choses vivantes, et tout ce qu'on peut faire est espérer que des temps meilleurs viendront."
 palantir.0201.a:  "Ces plaines sont ouvertes à la conquête."
  
 palantir.0202.t: "Les Déserts d'Abrakhân"
 palantir.0202.desc:  "La Pierre de Vision m'emmène au Sud et à l'Est des terres luxuriantes de [gondor|E], au-dessus des déserts arides de l'étranger Abrakhân. Des caravanes se déplacent le long de sentiers communs. La moitié de ces marchands se dirigent vers le sud pour payer tribut au Roi Doré, tandis que l'autre moitié se dirige vers le nord pour livrer tribut à [sauronthedarklordcharacter|E] lui-même. \n\nTandis que je me rapproche toujours plus de la capitale du royaume désertique, les choses m'apparaissent plus clairement. Leurs soldats se rassemblent ; et même des dizaines de Scorpions Géants se rassemblent dans des camps de guerre sans limites pour une offensive future. Où ils vont, cependant, demeure un mystère même pour moi."
 palantir.0202.desc.alt: "La Pierre de Vision m'emmène au Sud et à l'Est des terres luxuriantes de [gondor|E], au-dessus des déserts arides de l'Abrakhân déchu. Des caravanes se déplacent le long de sentiers communs. Le commerce du désert a été perturbé par la disparition de [sauronthedarklordcharacter|E] et de son serviteur [ringwraith|E] du sud.\n\nTandis que je me rapproche toujours plus de la capitale du royaume désertique, les choses m'apparaissent plus clairement. Sans chef, les anciennes terres du Roi Doré se fragmentent, tandis que chaque petit seigneur vise à combler le vide du pouvoir. Qui émergera au sommet, cependant, demeure un mystère même pour moi."
 palantir.0202.a: "Ils sont gouvernés par le mystique [goldenking.GetTitleAsNameNoTooltip]..."
 palantir.0202.a.alt: "La chute d'Abrakhân a résulté en chaos."

 palantir.0203.t: "Les Orientaux de Rhûn"
 palantir.0203.desc.evil: "Une fois encore, mon regard est tiré par la force, allant au-delà même du domaine de [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse grouillant de vie et d'activité. \n\nMais tandis que mon regard se concentre, il devient clair que cette civilisation est sous le joug des prêtres de [sauronthedarklordcharacter|E]. Les Orientaux sont encore comptés parmi les alliés de [sauroncharacter|E], et même maintenant je perçois qu'ils trament leur revanche contre [gondor|E]. Des hordes d'hommes, de chevaux, et même de chariots sortent lourdement des portes de la cité, se dirigeant vers l'ouest en direction du soleil couchant."
 palantir.0203.desc.sauron_dead:  "Une fois encore, mon regard est tiré par la force, allant au-delà même du domaine de [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse grouillant de vie et d'activité. \n\nMais tandis que mon regard se concentre, il devient clair que cette civilisation a secoué le joug des prêtres de [sauronthedarklordcharacter|E]. La chute de leur Dieu a troublé les Orientaux mais ils nourrissent encore une rancune profonde contre les [gondorians|E], et même maintenant je perçois qu'ils trament leur revanche contre [gondor|E]. Des hordes d'hommes, de chevaux, et même de chariots sortent lourdement des portes de la cité, se dirigeant vers l'ouest en direction du soleil couchant."
 palantir.0203.desc.chaos: "Une fois encore, mon regard est tiré par la force, allant au-delà même du domaine de [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse grouillant de vie et d'activité.\n\nPourtant Rhûn est désuni. Tandis que le Palantír m'emmène au-dessus de ses plaines dorées, je vois des bandes errantes de cavaliers et mercenaires marchant de ci de là, faisant la guerre à leurs plus proches voisins. Clans et tribus nourrissent d'anciennes rancunes, et il semble que les Orientaux pourraient être éternellement en guerre les uns contre les autres."
 palantir.0203.desc.non_evil: "Une fois encore, mon regard est tiré par la force, allant au-delà même du domaine de [mordor|E], vers son Nord et son Est. Là, dans la terre de [rhun|E], je vois d'anciennes cités d'une splendeur merveilleuse grouillant de vie et d'activité. \n\nRhûn jouit d'un âge de prospérité, qui vient après des siècles d'effusion de sang et de conflit. Là où jadis chaque cité et ville semblait faire la guerre contre l'autre, maintenant elles sont toutes sous une même bannière. Des caravanes roulent à travers les plaines, et les marchands échangent toutes sortes de biens."
 palantir.0203.a: "Leurs légions croissent de jour en jour..."
 
 palantir.0204.t:  "Corsaires Assoiffés de Sang"
 palantir.0204.desc:  "Ma vision s'élève au-dessus de la baie de Belfalas vers la fière cité portuaire d'[umbar|E], où l'or volé et les joyaux brillent sur les mains des capitaines corsaires. Ses chantiers navals grouillent d'ouvriers, construisant des navires toujours plus grands, financés par les richesses pillées du littoral [gondorian|E].\n\nSes flottes redoutables croissent de jour en jour, et bientôt elle sera capable de submerger les terres des [faithful|E] et de les saigner à blanc, préparant la voie à la victoire de [sauronthedarklordcharacter|E]."
 palantir.0204.desc.alt:  "Ma vision s'élève au-dessus de la baie de Belfalas vers la fière cité portuaire d'[umbar|E], où l'or et les joyaux brillent sur les mains des marchands et capitaines. Ses chantiers navals grouillent d'ouvriers, construisant des navires toujours plus grands, financés par les richesses du commerce renouvelé avec le littoral [gondorian|E].\n\nAvec la fidélité à [gondor|E] renouvelée, le temps est venu pour un nouvel âge de [shipkings|E]."
 palantir.0204.a:  "Les forts seront tués, et les faibles asservis !"
 palantir.0204.a.alt:  "Depuis Umbar, le Gondor régnera une fois encore sur les mers."
  
 palantir.0205.t:  "Les Variags du Khand"
 palantir.0205.desc:  "Tandis que j'examine les terres à l'est de [mordor|E], je peux aisément repérer les féroces Variags, qui s'agitent une fois encore au [khand|E] à l'appel de leur maître. De grandes armées d'hommes barbus, grandes haches en main, se rassemblent à l'Est de [mordor|E], attendant l'ordre de descendre sur les terres des Peuples Libres.\n\nLeur force au combat n'a d'égale que leur soif d'esclaves et de pillage. Et ils ont longtemps attendu une occasion de se repaître des restes de [gondor|E] et de ses alliés."
 palantir.0205.a:  "Ils peuvent combattre comme des Nains, mais ils ne connaissent nulle pitié."
 
 palantir.0206.t:  "Les Hommes Sauvages du Pays de Dun"
 palantir.0206.desc:  "Tandis que je regarde vers l'Enedwaith et le Pays de Dun, je peux voir multiples groupes de raid, petites bandes d'hommes armés se dirigeant vers [rohan|E] avec des torches, et revenant avec du butin.\n\nLes Dunlandais belliqueux ont été éveillés, leur soif de vengeance sur les Forgoil plus forte que jamais. Les tribus se rassemblent, leur colère attisée et leurs mains armées par les serviteurs de l'Œil.\n\nDéjà ils ont commencé à piller un Riddermark affaibli, et ils auront bientôt assez de puissance et d'audace pour commencer un assaut frontal sur les « Têtes-de-Paille »."
 palantir.0206.desc.alt:  "Tandis que je regarde vers l'Enedwaith et le Pays de Dun, je peux voir des troupeaux paisibles paissant dans les collines, surveillés par des gardiens vigilants.\n\nLes Dunlandais belliqueux ont été pardonnés par [rohan|E], leur soif de vengeance sur les Forgoil ne les trouble plus. Les guerriers rassemblés par l'Ombre ont renoncé à leur revendication sur le Riddermark.\n\nLes nouvelles relations commerciales aideront espérons-le les deux camps à mettre de vieilles rancunes au repos."
 palantir.0206.a:  "Les Hommes du Pays de Dun sont sauvages et indisciplinés, mais leur haine brûle vive."
 palantir.0206.a.alt:  "Les Hommes du Pays de Dun sont sauvages et indisciplinés, mais leur amitié est précieuse."
 
 palantir.0207.t: "L'Épine du Nord"
 palantir.0207.desc: "Je vois maintenant les pics imposants des [mistymountains|E], leurs sommets les plus hauts rosés dans la lumière mourante. Dans les anciennes excavations abandonnées des [dwarves|E] se précipitent et se rassemblent des hordes d'[orcs|E] et de Gobelins.\n\nSans un chef fort pour les unir, les tribus dispersées de gobelins et d'orques dans leurs corridors obscurs et halls et cavernes se querellent et combattent comme elles l'ont toujours fait. Il faudrait une rare habileté et malveillance pour unir ces ennemis amers.\n\nSous l'activité chaotique, une terreur ancienne et obscure se tapit."
 palantir.0207.desc.azog: "Je vois maintenant les pics imposants des [mistymountains|E], leurs sommets les plus hauts rosés dans la lumière mourante. Dans les anciennes excavations abandonnées des [dwarves|E] se précipitent et se rassemblent des hordes d'[orcs|E] et de Gobelins.\n\nPourtant parmi eux tous, un se distingue. Dans les halls obscurs de [moria|E], un certain Azog est une figure prometteuse et puissante. [dwarrowdelf|E] il a subjugué sous son poing de fer, et avec ses ambitions montantes et sa volonté sauvage, le reste des Montagnes de Brume ne sera pas à l'abri de sa colère.\n\nSous les sons de la guerre, une terreur ancienne et obscure se tapit."
 palantir.0207.desc.dwarf: "Je vois maintenant les pics imposants des [mistymountains|E], leurs sommets les plus hauts rosés dans la lumière du soir. Dans les halls de roche et de pierre, les marteaux frappent les enclumes, car les artisans sont à l'œuvre.\n\nLe royaume Nain de [khazaddum|E], bien qu'autrefois déchu, est né à nouveau. Les [orcs|E] ont été au moins pour la plupart nettoyés du royaume, et ses halls anciens sont emplis une fois encore de lumière provenant de lampes de cristal taillé. Bien qu'il y ait encore des périls que le nouveau royaume affronte, les fils de Mahal sont joyeux."
 palantir.0207.a: "Les Orques ne sont pas le seul danger sous les montagnes."
 palantir.0207.a.dwarf: "Une fois encore les Nains sont forts, où tourneront-ils maintenant leurs efforts ?"


## I SEE YOU !

 palantir.0300.t:  "La Tour Sombre"
 palantir.0300.desc:  "Tandis que je regarde sur les plaines de Gorgoroth, je sens le contrôle du Palantír m'échapper. Les paysages sont remplacés par un vide infini de noirceur. Sans traits et silencieux, je pense peut-être lâcher le Palantír, mais avant que je puisse le faire, je suis soudain tiré vers l'impossiblement forte tour de Barad-dûr au loin. \n\nMa vision est emplie d'un grand œil, sans paupières, enveloppé de flammes. Ma main commence à brûler, et dans l'ancienne et immonde langue de [morgothcharacter|E], [sauronthedarklordcharacter|E] se moque de moi.\n\n'#bold Je te vois, [ROOT.Char.GetTitleAsNameNoTooltip], toi qui voudrais contempler la gloire de [mordor|E]. Rassasie tes yeux autant que tu le souhaites ! #!\n\nMon regard est forcé sur le Mordor, révélant les vastes armées se rassemblant dans la Terre Obscure. [orcs|E], Trolls et [conceptracemen|E] maléfiques, les lumières de leurs camps aussi nombreuses que les étoiles dans le ciel nocturne.\n\n'#bold Contre mon pouvoir il n'y aura nulle victoire. Sers-moi si tu souhaites être épargné ! #!'"
 palantir.0300.a:  "Jamais je ne serai fait esclave du Seigneur Ténébreux !"
 palantir.0300.a.tt:  "Vous vous arrachez du Palantír."
 palantir.0300.b:  "Commandez-moi, Sauron Seigneur de la Terre !"
 palantir.0300.b.tt:  "Vous vous soumettez à la volonté du Seigneur Ténébreux."
 
 ## End of activity
  
 palantir.0400.t:  "Aller et Retour"
 palantir.0400.desc:  "Tandis que je m'arrache du Palantír, je ressens à la fois l'envie d'y regarder une fois encore et un grand soulagement que l'épreuve mentale soit terminée.\n\nCette tâche a drainé une grande quantité d'énergie mentale de moi, et je ne me soumettrai pas à cette tension pour quelque temps, je le sens.\n\nJe couvre l'orbe ancien d'un tissu une fois encore, et le retourne aux profondeurs secrètes de mon trésor."
 palantir.0400.a:  "Et maintenant pour une bonne nuit de repos."
