l_french:
 # Events 
 
 ### VINEYARD VISIT ###
 wine_tasting.0050.t: "Projets de Villégiature"
 wine_tasting.0050.desc: "Voilà bien trop longtemps que je n'ai eu l'occasion de prendre quelque répit à ma vie trépidante. Nombre des membres des classes nobles de [dorwinion|E] possèdent des domaines dans la campagne où ils peuvent se délasser et passer du temps loin de la cité, et je ne fais point exception à cette coutume.\n\nPasser ses vacances dans un domaine viticole n'est point seulement affaire de menus plaisirs, cependant. Ce sont également des lieux d'expérimentation agronomique et botanique, et où les gens comme il faut et cultivés se rassemblent pour s'engager dans des discours savants.\n\nJe pense qu'il est temps pour moi de prendre quelque repos et de participer à [ROOT.Char.GetInvolvedActivity.GetShortName] en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]. Il y a tant de divertissements à savourer lors de ces excursions, peu importe la personnalité et les intérêts de chacun !"
 wine_tasting.0050.a: "Je souhaite passer quelque temps seul avec moi-même."
 wine_tasting.0050.a.tooltip: "Si vous partez en villégiature à votre domaine en solitaire, vous avez plus de chances de perdre du [stress|E]. Si vous le souhaitez, vous pourriez également avoir l'occasion d'apprendre les derniers développements en agronomie et botanique pour améliorer votre royaume."
 wine_tasting.0050.b: "Je convirai l'élite du royaume !"
 wine_tasting.0050.b.tooltip: "Si vous partez en villégiature à votre domaine en groupe, vous aurez de meilleures chances de gagner du [prestige|E] et de la [piety|E]. Vous pourriez également améliorer les [opinions|E] que les invités ont de vous, ainsi que l'image que vous projetez en tant que dirigeant."

 wine_tasting.0060.t: "Arrivée au Vignoble"
 wine_tasting.0060.desc: "Après quelques préparatifs, je suis enfin parvenu à mon domaine viticole dans la campagne pour mon excursion. Durant les jours à venir, j'aurai tout le manoir pour moi seul afin de me délasser et prendre du repos.\n\nNaturellement, le fait d'être seul ne signifie point que je ne puisse m'engager dans des activités productives. Je pourrais déambuler dans la campagne autour de mon domaine, voir comment croissent les vignobles, entretenir mes jardins ou même demander à mes serviteurs de m'enseigner quelques rudiments de viticulture. Ainsi, si je le souhaite, je pourrais vérifier comment se portent mes projets parrainés. Peut-être pourrais-je acquérir de nouvelles perspectives qui impressionneront mes pairs ou même contribueront à améliorer mon royaume.\n\nNaturellement, peut-être cette villégiature devrait-elle simplement être consacrée à la détente et aux loisirs."
 wine_tasting.0060.a: "Quelles sont les dernières nouvelles des vignobles environnants ?"
 wine_tasting.0060.a.tooltip: "Vous pourriez potentiellement gagner de nouvelles perspectives sur la gestion de votre royaume et les affaires viticoles."
 wine_tasting.0060.b: "Je suis curieux de savoir à quoi s'affairent mes jardiniers."
 wine_tasting.0060.b.tooltip: "Vous pourriez potentiellement gagner de nouvelles perspectives sur la façon dont les plantes peuvent vous bénéficier personnellement."
 wine_tasting.0060.c: "Ah, contentons-nous de nous asseoir et de nous détendre !"
 wine_tasting.0060.c.tooltip: "Vous perdrez beaucoup plus de [stress|E], mais serez privé d'une chance d'obtenir d'autres bonus."
 wine_tasting.0061.t: "La Villégiature S'Achève"
 wine_tasting.0061.desc: "Toute chose belle doit connaître sa fin. Bien que j'aie savouré mon temps en mon domaine ces derniers jours, il me faut retourner à mes devoirs en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de ces terres.\n\nCependant, cette parenthèse loin des tourments de l'existence et du gouvernement fut d'un agrément exquis, et j'en ai assurément savouré chaque instant. Aller ainsi à la campagne ranime toujours l'esprit d'un [ROOT.Char.GetWomanMan], et j'attends avec impatience la prochaine occasion de renouveler cette expérience."
 wine_tasting.0061.desc.elven: "Toute chose belle en ce monde doit connaître sa fin, tel est l'ordre des temps qui s'écoulent. Bien que j'aie savouré chaque instant de cette dégustation au cours de ces quelques jours bénis, il me faut désormais retourner aux devoirs qui incombent au [ROOT.Char.GetTitleAsNameNoTooltip] de ces terres.\n\nCependant, cette parenthèse loin des tourments de l'existence et du fardeau du commandement fut d'une douceur ineffable, et j'en ai assurément apprécié chaque nuance. Prendre part à de telles réjouissances ranime toujours l'esprit d'un [ROOT.Char.GetWomanMan], tel un souffle printanier dans les feuillages de la Lothlórien, et j'attends avec une douce impatience la prochaine occasion qui m'offrira de renouveler cette expérience harmonieuse."
 wine_tasting.0061.a: "Je suis certain que je reviendrai plus tôt que prévu."
 wine_tasting.0062.t: "Viticulture en Mon Domaine"
 wine_tasting.0062.desc: "Il existe une myriade de choses à accomplir dans un vignoble. Les raisins sont récoltés, transformés, entreposés et métamorphosés en vin et raisins secs. Ainsi, bien que je passe beaucoup de mon temps au manoir principal de mon vignoble pour me délasser, je suis intéressé à voir comment se portent les affaires dans le reste de mon domaine.\n\nLes régisseurs et quelques érudits spécialisés en viticulture, que j'ai précédemment engagés pour fournir des conseils à ces opérations, m'accompagnent tandis que je traverse les champs et les vergers. Peut-être devrais-je leur demander ce qu'ils ont récemment appris de leur labeur. L'information pourrait s'avérer utile plus tard, et m'aider dans mes responsabilités en tant que [ROOT.Char.GetTitleAsNameNoTooltip]."
 wine_tasting.0062.a: "Je me demande comment ont été les rendements et la production des vignes ?"
 wine_tasting.0062.a.title: "Vous gagnez des perspectives sur la viticulture !"
 wine_tasting.0062.b: "Je veux apprendre comment ils transforment les raisins en raisins secs."
 wine_tasting.0062.b.title: "Vous gagnez des perspectives sur la production de raisins secs !"
 wine_tasting.0063.t: "Jardinage en Mon Domaine"
 wine_tasting.0063.desc: "Les vignobles à la campagne possèdent souvent également de vastes jardins à l'intérieur ou près des domaines principaux, et le mien ne fait point exception. Fleurs, arbustes, arbres, et autres plantes - tant celles natives de cette terre que celles exotiques venues de contrées lointaines - sont distribuées à travers mon domaine ; ornant allées et bancs, ainsi que fontaines et étangs.\n\nEn plus de savourer mes jardins, je souhaite également voir à quoi s'affaire mon personnel. Les jardiniers, ouvriers, et érudits spécialisés en botanique non seulement entretiennent mes jardins, mais expérimentent parfois un peu pour en apprendre davantage sur ces plantes.\n\nPeut-être auraient-ils des perspectives uniques qui pourraient s'avérer utiles de bien des façons, y compris améliorer mes jardins palatins pour les rendre encore plus impressionnants et majestueux."
 wine_tasting.0063.a: "Quelles sont les dernières tendances en jardinage ?"
 wine_tasting.0063.a.title: "Vous gagnez des perspectives sur le jardinage !"
 wine_tasting.0063.b: "Je suis sûr que les érudits auraient des perspectives sur les propriétés utiles de ces plantes."
 wine_tasting.0063.b.title: "Vous gagnez des perspectives sur les herbes et la médecine !"
 wine_tasting.0064.t: "Détente en Mon Domaine"
 wine_tasting.0064.desc: "Bien qu'il y ait quantité de choses intéressantes que je pourrais accomplir en mon domaine, telles que discuter de la façon dont se portent les vignobles avec mes régisseurs ou enquêter sur le fonctionnement des opérations, officieusement je suis ici pour une raison principale, et c'est me délasser.\n\nC'est une expérience plaisante ; prendre quelques bons repas -accompagnés du plus fin vin, naturellement- et faire la sieste libéralement tout au long de la journée, me promener dans le jardin et me prélasser à l'ombre, et m'adonner à quelques plaisirs simples comme la lecture."
 wine_tasting.0064.a: "La vie est belle."
 wine_tasting.0064.a.title: "Vous êtes remarquablement bien reposé !"

 
 
 ### WINE TASTING ###
 wine_tasting.0070.t: "La Dégustation Commence"
 wine_tasting.0070.desc: "Je suis arrivé quelques jours en avance à mon domaine viticole pour m'assurer que tout était parfaitement préparé et que les derniers apprêts étaient achevés. Tandis que les premiers invités commencent à arriver, je les accueille gracieusement en tant qu'hôte, avant de les conduire à l'intérieur de ma demeure.\n\nDurant les jours à venir, outre la dégustation des plus nobles crus que mes vignobles ont produits, nous nous délecterons de toutes sortes de divertissements raffinés en cette charmante villa. Certains hôtes souhaitent éblouir leurs convives par les vues splendides du manoir et des terres environnantes ; d'autres, d'une disposition plus cultivée, préfèrent se délecter de discussions intellectuelles élevées - dissertant sur les pratiques botaniques ou viticoles de ces domaines, ou savourant de mélodieuses récitations poétiques. D'aucuns enfin aspirent simplement à festoyer dans la joie la plus pure.\n\nNaturellement, j'ai d'ores et déjà arrêté ma décision."
 wine_tasting.0070.desc.elven: "J'ai consacré ces derniers jours à superviser minutieusement les préparatifs ultimes de cette dégustation, veillant à ce que chaque détail soit parfaitement orchestré pour le bien-être de mes estimés invités.\n\nDurant les journées à venir, outre la dégustation des plus nobles crus que recèlent mes caves séculaires, nous nous délecterons de toutes sortes de divertissements raffinés en cette célébration bachique. Certains hôtes ne cherchent qu'à éblouir leurs convives par leurs plus précieux millésimes ; d'autres, d'une disposition plus cultivée, préfèrent se délecter de discussions intellectuelles élevées - dissertant sur les pratiques botaniques ou viticoles de ces domaines ancestraux, ou savourant de mélodieuses récitations poétiques. D'aucuns enfin aspirent simplement à festoyer dans la joie la plus pure et l'harmonie la plus douce.\n\nNaturellement, j'ai d'ores et déjà arrêté ma décision quant à la direction que prendra cette réunion."
 wine_tasting.0070.a: "Délectons-nous de la beauté des jardins et des panoramas."
 wine_tasting.0070.a.tooltip.1: "Vous gagnerez du [prestige|E] OU de la [piety|E], et votre domaine pourrait devenir réputé pour sa beauté et son charme esthétique."
 wine_tasting.0070.a.tooltip.2: "Les invités introvertis et réservés apprécieront davantage cette activité, et auront une meilleure [opinion|E] de vous une fois la dégustation achevée."
 wine_tasting.0070.b: "Livrons-nous à la poésie et aux discours savants."
 wine_tasting.0070.b.tooltip.1: "Vous gagnerez de la [piety|E], et vos domaines pourraient devenir réputés pour attirer d'érudits et éloquents lettrés et poètes."
 wine_tasting.0070.b.tooltip.2: "Les invités intellectuels et contemplatifs apprécieront davantage cette activité, et auront une meilleure [opinion|E] de vous une fois la dégustation achevée."
 wine_tasting.0070.c: "Festoyons et oublions les tourments de l'existence !"
 wine_tasting.0070.c.tooltip.1: "Vous gagnerez du [prestige|E], et vos domaines pourraient devenir réputés pour accueillir de nombreuses festivités animées et joyeuses."
 wine_tasting.0070.c.tooltip.2: "Les invités extravertis et sociables apprécieront davantage cette activité, et auront une meilleure [opinion|E] de vous une fois la dégustation achevée."
 wine_tasting.0071.t: "La Dégustation Commence"
 wine_tasting.0071.desc: "Je suis enfin parvenu au domaine viticole de [host.GetTitledFirstNamePossessive] dans la campagne pour notre excursion. Tandis que d'autres invités arrivent, [host.GetWomanMan] [host.GetHerselfHimself] sort de la résidence principale pour nous accueillir et nous souhaiter la bienvenue à l'intérieur.\n\nBien que nombre de nos pairs de la haute société possèdent ce genre de villas, moi-même y compris, il est toujours fascinant de découvrir celles d'autres nobles et aristocrates. Outre l'événement principal, la dégustation elle-même, certains se concentrent sur le ravissement des visiteurs par les vues de leurs magnifiques jardins, leur architecture délicieuse, ou leurs panoramas champêtres qui inspirent le respect. D'autres cultivent une atmosphère de raffinement en invitant d'habiles poètes à venir s'engager dans des activités intellectuelles et littéraires. D'autres encore préfèrent inciter de savants érudits à demeurer pour apprendre les pratiques botaniques ou viticoles.\n\nQui sait quels divertissements nous savourerons dans les jours à venir ?"
 wine_tasting.0071.desc.elven: "Je suis enfin parvenu au domaine viticole de [host.GetTitledFirstNamePossessive] dans la campagne pour notre excursion. Tandis que d'autres invités arrivent, [host.GetWomanMan] [host.GetHerselfHimself] vient nous accueillir et nous souhaiter la bienvenue à l'intérieur.\n\nOutre l'événement principal, la dégustation elle-même, certains aristocrates se concentrent sur la cultivation d'une atmosphère de raffinement en invitant d'habiles poètes à venir s'engager dans des activités intellectuelles et littéraires. D'autres encore préfèrent transformer leurs dégustations en grandioses affaires — rassemblements animés emplis de musique, de festins et de spectacles, où le vin coule librement et la gaieté importe autant que le millésime.\n\nQui sait quels divertissements nous savourerons dans les jours à venir ?"
 wine_tasting.0071.a: "Je me demande quel sera notre programme ?"
 wine_tasting.0072.t: "La Dégustation S'Achève"
 wine_tasting.0072.desc: "Toute chose belle doit connaître sa fin. Bien que les derniers jours en mon domaine aient été des plus divertissants et prestigieux, mes invités et moi-même devons retourner à nos vies quotidiennes à un moment donné. Nous tenons un ultime banquet grandiose la dernière soirée, couronné par l'ouverture d'un millésime particulièrement rare, et au matin, nous prenons congé.\n\nNéanmoins, je suis certain que nous avons tous passé des moments fort joyeux, et ce fut une agréable diversion aux stress de l'existence quotidienne."
 wine_tasting.0072.desc.elven: "Toute chose belle doit connaître sa fin. Bien que les derniers jours de ma dégustation aient été des plus divertissants et prestigieux, mes invités et moi-même devons retourner à nos vies quotidiennes à un moment donné. Nous tenons un ultime banquet grandiose la dernière soirée, couronné par l'ouverture d'un millésime particulièrement rare, et au matin, nous prenons congé.\n\nNéanmoins, je suis certain que nous avons tous passé des moments fort joyeux, et ce fut une agréable diversion aux stress de l'existence quotidienne."
 wine_tasting.0072.a: "J'attends avec impatience la prochaine excursion !"
 wine_tasting.0073.t: "La Dégustation S'Achève"
 wine_tasting.0073.desc: "Toute chose belle doit connaître sa fin. Bien que les derniers jours au domaine aient été des plus divertissants, moi-même et les autres qui avons rejoint [host.GetTitledFirstName] en [host.GetHerHis] domaine pour de nombreux jours de délassement et de loisir devons retourner à nos vies quotidiennes à un moment donné. Nous tenons un ultime banquet grandiose la dernière soirée, couronné par l'ouverture d'un millésime particulièrement rare, et au matin, nous devons prendre congé.\n\nNéanmoins, j'ai passé des moments merveilleux, et ce fut une agréable diversion aux stress de l'existence quotidienne."
 wine_tasting.0073.desc.elven: "Toute chose belle doit connaître sa fin. Bien que les derniers jours aient été parfaitement délicieux, ceux d'entre nous qui se sont rassemblés pour la dégustation de [host.GetTitledFirstName] doivent maintenant retourner aux rythmes de nos vies quotidiennes. Nous tenons un ultime banquet grandiose la dernière soirée, couronné par l'ouverture d'un millésime particulièrement rare, et au matin, nous devons prendre congé.\n\nNéanmoins, j'ai passé des moments merveilleux, et ce fut une agréable diversion aux stress de l'existence quotidienne."
 wine_tasting.0073.a: "Peut-être organiserai-je quelque chose de semblable en l'un de mes domaines."
 wine_tasting.0073.a.elven: "Peut-être organiserai-je quelque chose de semblable moi-même."
 wine_tasting.0074.t: "Les Jardins de Mon Domaine"
 wine_tasting.0074.desc: "Durant les derniers jours, j'ai permis à mes invités de visiter quelques-uns des plus beaux et brillants jardins de mon domaine. J'ai œuvré grandement pour m'assurer que ces jardins soient emplis de toutes sortes de plantes merveilleuses, depuis des fleurs exotiques, éblouissantes et éclatantes jusqu'aux arbres imposants et majestueux qui offrent une ombre généreuse. Je veille également à signaler quelques-unes des fontaines que j'ai fait installer, dont les splendides jeux d'eau sont le fruit des petits canaux qui transportent l'eau fraîche et limpide de la rivière voisine vers mon manoir.\n\nIl semble que mes efforts aient porté leurs fruits ; tandis que nous conversons et nous délassons dans les jardins, écoutant les mélodies des oiseaux, leur émerveillement et leur plaisir sont manifestes."
 wine_tasting.0074.a: "Je suis ravi qu'ils apprécient les jardins !"
 wine_tasting.0074.a.title: "Vos invités répandent la renommée de vos jardins !"
 wine_tasting.0075.t: "Les Jardins du Domaine de [host.GetTitledFirstNamePossessiveNoTooltip]"
 wine_tasting.0075.desc: "Durant les derniers jours, [host.GetTitledFirstName] nous a fait découvrir quelques-uns des plus beaux et brillants jardins de [host.GetHerHis] domaine. Il est évident que [host.GetSheHe] est très fier de [host.GetHerHis] jardins, et pour de bonnes raisons.\n\nMême lorsque j'arrivai d'abord au manoir, je remarquai certains des jardins de loin en passant. Pourtant les voir de près est une tout autre affaire ! Ces jardins regorgent non seulement de plantes spectaculaires en abondance - depuis d'étranges mais séduisantes fleurs éclatantes venant de terres lointaines, jusqu'aux arbres hauts et puissants qui semblent provenir d'un autre Âge - mais ils comprennent également des fontaines fraîches et rafraîchissantes, de pittoresques petits canaux, et des bassins ombragés grouillant de grenouilles et de poissons.\n\nChaque jour nous nous délassons dans les jardins, conversant et savourant notre temps ici."
 wine_tasting.0075.a: "J'adore socialiser en de si délicieux endroits !"
 wine_tasting.0075.a.title: "Vous appréciez de socialiser dans les jardins du domaine"
 wine_tasting.0075.b: "Tant de papillons et d'oiseaux et de fleurs ! Je dois tous les voir !"
 wine_tasting.0075.b.title: "Vous appréciez d'inspecter les jardins du domaine"
 wine_tasting.0076.t: "Un Domaine Cultivé"
 wine_tasting.0076.t.elven: "Une Dégustation Cultivée"
 wine_tasting.0076.desc: "Aux côtés de mes invités, j'ai également convié quelques érudits et poètes locaux à notre excursion en mon domaine. Que ce soit dans mes jardins reposants, salles à manger, bains, ou diverses cours et halls de réunion, je vois nombre de mes invités s'engager dans toutes sortes d'activités intellectuelles les uns avec les autres.\n\nCertains débattent des points les plus fins de la politique actuelle, ou des questions théologiques et philosophiques. D'autres organisent des concours de poésie, où ils se récitent de beaux et anciens poèmes, qu'il s'agisse du monde qui les entoure ou les uns des autres (du satirique au flatteur). D'autres encore, d'une disposition plus silencieuse, savourent des parties d'échecs entre eux ou la lecture de nombreuses œuvres de ma vaste bibliothèque."
 wine_tasting.0076.desc.elven: "Aux côtés de mes invités, j'ai également convié quelques érudits et poètes locaux à ma dégustation. Que ce soit dans mes salles à manger ou dans les diverses cours et halls de réunion, je vois nombre de mes invités s'engager dans toutes sortes d'activités intellectuelles les uns avec les autres.\n\nCertains débattent des points les plus fins de la politique actuelle, ou des questions théologiques et philosophiques. D'autres organisent des concours de poésie, où ils se récitent de beaux et anciens poèmes, qu'il s'agisse du monde qui les entoure ou les uns des autres (du satirique au flatteur). D'autres encore, d'une disposition plus silencieuse, savourent des parties d'échecs entre eux ou la lecture de nombreuses œuvres de ma vaste bibliothèque."
 wine_tasting.0076.a: "L'atmosphère ici est assurément fort cultivée."
 wine_tasting.0076.a.title: "Vos invités répandent la renommée de vos inclinations cultivées !"
 wine_tasting.0077.t: "Un Domaine Cultivé"
 wine_tasting.0077.t.elven: "Une Dégustation Cultivée"
 wine_tasting.0077.desc: "Notre hôte, [host.GetTitledFirstName], nous a encouragés à participer à diverses activités intellectuelles ces derniers jours en [host.GetHerHis] domaine. La marque d'un grand [host.GetTitleAsNameNoTooltip], après tout, est celui qui s'entoure de gens de culture et d'érudition, et [host.GetFirstNameNoTooltip] a même invité quelques érudits et poètes locaux à se joindre à nous pour cette excursion.\n\nAinsi, bien que cette dégustation ne soit pas la plus turbulente que j'aie vue, c'est un délice, du moins pour ceux qui sont plus intellectuellement disposés. Chaque jour, de nombreux invités débattent de sujets allant des questions politiques à la théologie et la philosophie. D'autres travaillent leurs compétences littéraires, et rivalisent dans des concours de poésie improvisés. Ceux qui sont d'une disposition plus silencieuse, quant à eux, savourent des parties d'échecs ou la lecture d'œuvres de la vaste bibliothèque de [host.GetFirstNamePossessiveNoTooltip]."
 wine_tasting.0077.desc.elven: "Notre hôte, [host.GetTitledFirstName], nous a encouragés à participer à diverses activités intellectuelles ces derniers jours lors de [host.GetHerHis] dégustation. La marque d'un grand [host.GetTitleAsNameNoTooltip], après tout, est celui qui s'entoure de gens de culture et d'érudition, et [host.GetFirstNameNoTooltip] a même invité quelques érudits et poètes locaux à se joindre à nous pour cette excursion.\n\nAinsi, bien que cette dégustation ne soit pas la plus turbulente que j'aie vue, c'est un délice, du moins pour ceux qui sont plus intellectuellement disposés. Chaque jour, de nombreux invités débattent de sujets allant des questions politiques à la théologie et la philosophie. D'autres travaillent leurs compétences littéraires, et rivalisent dans des concours de poésie improvisés. Ceux qui sont d'une disposition plus silencieuse, quant à eux, savourent des parties d'échecs ou la lecture d'œuvres de la vaste bibliothèque de [host.GetFirstNamePossessiveNoTooltip]."
 wine_tasting.0077.a: "Ces discussions intellectuelles sont illuminantes !"
 wine_tasting.0077.a.title: "Vous gagnez quelques perspectives intellectuelles"
 wine_tasting.0077.b: "La poésie n'a jamais été plus gratifiante."
 wine_tasting.0077.b.title: "Vous remportez quelques concours de poésie"
 wine_tasting.0077.c: "Peut-être devrais-je essayer une partie d'échecs, ou parcourir la bibliothèque."
 wine_tasting.0077.c.title.1: "Vous avez trouvé un bon livre dans la bibliothèque"
 wine_tasting.0077.c.title.2: "Vos parties d'échecs sont intéressantes, même si vous ne gagnez pas toujours"
 wine_tasting.0078.t: "Festivités au Domaine"
 wine_tasting.0078.t.elven: "Festivités de Dégustation"
 wine_tasting.0078.desc: "Quand #italic certaines#! personnes vont se détendre dans un domaine avec d'autres, elles pourraient participer à des activités plus productives comme discuter de questions savantes compliquées, explorer la campagne, ou mener des expériences botaniques. Mes invités et moi-même, cependant, n'avons point de temps pour de si fastidieuses poursuites !\n\nBien que mes invités soient libres de faire comme il leur plaît (dans la mesure du raisonnable), nous sommes ici pour nous amuser. J'ai fait un effort ces derniers jours pour fournir à mes invités quantité de mets fins et de boissons exquises afin que nous puissions nous livrer à nos cœurs contents, écouter des performances musicales énergiques et délicieuses, et socialiser avec un si passionnant rassemblement de gens qui savent comment jouir de la vie."
 wine_tasting.0078.desc.elven: "Quand #italic certaines#! personnes vont se détendre lors d'une dégustation avec d'autres, elles pourraient participer à des activités plus productives comme discuter de questions savantes compliquées, réviser des affaires de gouvernance locale, ou échanger des nouvelles de par le royaume. Mes invités et moi-même, cependant, n'avons point de temps pour de si fastidieuses poursuites !\n\nBien que mes invités soient libres de faire comme il leur plaît (dans la mesure du raisonnable), nous sommes ici pour nous amuser. J'ai fait un effort ces derniers jours pour fournir à mes invités quantité de mets fins et de boissons exquises afin que nous puissions nous livrer à nos cœurs contents, écouter des performances musicales énergiques et délicieuses, et socialiser avec un si passionnant rassemblement de gens qui savent comment jouir de la vie."
 wine_tasting.0078.a: "Nous sommes ici pour passer du bon temps !"
 wine_tasting.0078.a.title: "Vos invités répandent la renommée de vos festivités extraordinaires !"
 wine_tasting.0079.t: "Festivités au Domaine"
 wine_tasting.0079.t.elven: "Festivités de Dégustation"
 wine_tasting.0079.desc: "[host.GetTitledFirstName] nous offre banquet après banquet tandis que nous sommes ici en [host.GetHerHis] domaine, toujours accompagnés du plus fin millésime. Bien que ce ne soit peut-être pas le festin le plus raffiné auquel j'aie jamais assisté, il y a un certain charme à faire la fête dans un beau manoir à la campagne.\n\nBien que nous soyons assurément libres de nous engager dans d'autres activités, je semble difficilement trouver du temps pour moi-même ! Ces derniers jours, j'ai principalement mangé de bons mets, bu de bons vins, savouré de délicieuses performances musicales, ou socialisé avec mes compagnons invités. Nombre de ceux rassemblés ici semblent passer du bon temps, et sans aucun doute, j'en suis un !."
 wine_tasting.0079.desc.elven: "[host.GetTitledFirstName] nous offre banquet après banquet tandis que nous sommes ici à [host.GetHerHis] dégustation, toujours accompagnés du plus fin millésime. Bien que ce ne soit peut-être pas le festin le plus raffiné auquel j'aie jamais assisté, il y a un certain charme à faire la fête dans un beau manoir à la campagne.\n\nBien que nous soyons assurément libres de nous engager dans d'autres activités, je semble difficilement trouver du temps pour moi-même ! Ces derniers jours, j'ai principalement mangé de bons mets, bu de bons vins, savouré de délicieuses performances musicales, ou socialisé avec mes compagnons invités. Nombre de ceux rassemblés ici semblent passer du bon temps, et sans aucun doute, j'en suis un !."
 wine_tasting.0079.a: "Est-il déjà temps pour le prochain vin ?"
