l_french:
 mining.0002.t: "Couper court"
 mining.0002.imprisoned_self: "Désormais enfermé[ROOT.Char.Custom('FR_E')] sous bonne garde par [ROOT.Char.GetImprisonedBy.GetTitledFirstName], mon expédition prend fin d'elle-même..."
 mining.0002.imprisoned: "Désormais que [host.GetTitledFirstName] est enfermé[host.Custom('FR_E')] sous bonne garder par [host.GetImprisonedBy.GetTitledFirstName], il semble que nous devions rentrer les mains vides..."
 mining.0002.a: "Sous les verrous..."

 mining.0003.t: "Couper court"
 mining.0003.assassination: "Tout allait bien aujourd'hui, jusqu'à ce que [invalidated_flavor.GetTitledFirstName] insiste soudainement que nous mettions fin à notre expédition, arguant qu'[invalidated_flavor.Custom('FR_IlEle')] craint pour sa vie après avoir réchappé à un attentat. Les rumeurs d'une tentative d'assassinat abondent."
 mining.0003.assassination_culprit: "Nous travaillions assidument lorsqu'un[invalidated_flavor.Custom('FR_E')] [invalidated_flavor.GetTitledFirstName] terrifié[invalidated_flavor.Custom('FR_E')] s'est précipité[invalidated_flavor.Custom('FR_E')] vers nous. Nous réalisions alors qu'[invalidated_flavor.Custom('FR_IlElle')] avait disparu depuis un moment.\n\nEntre deux souffles, [invalidated_flavor.Custom('FR_IlElle')] affirme avoir réussi à échapper de justesse à une tentative d'assassinat ! L'identité de l'accusé[invalidated_flavor.Custom('FR_E')] est encore plus choquante : [invalidated_culprit.GetTitledFirstName] !\n\nL'accusé[invalidated_flavor.Custom('FR_E')] n'est nulle part en vue et semble avoir fuit la scène..."
 mining.0003.a: "Quelle horreur !"
 mining.0003.b: "Inimaginable ! Cette expédition est terminée !"

 mining.0100.t: "Supervision"
 mining.0100.desc.intro: "Alors que mon expédition de prospection est sur le point de commencer, je n'ai toujours pas nommé un superviseur des mines. Je pourrais, bien entendu, superviser moi-même chaque aspect du travail qui nous attend, mais tout[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNe')] [ROOT.Char.GetTitleAsNameNoTooltip|U] doit savoir déléguer."
 mining.0100.desc.hates_candidate_a: "Bien que je peine à l'admettre, le [host.Custom('InsultAdjective')] [ootm_candidate_1.GetFirstName] est [ootm_candidate_1.Custom('FR_LeLa')] plus qualifié[ootm_candidate_1.Custom('FR_E')] pour le poste.\n\n"
 mining.0100.desc.candidate_a: "[ootm_candidate_1.GetName] est, de loin, [ootm_candidate_1.Custom('FR_LeLa')] plus qualifié[ootm_candidate_1.Custom('FR_E')] pour le poste et [ootm_candidate_1.Custom('FR_IlElle')] semble avide de prouver sa valeur.\n\n"
 mining.0100.desc.nepotism: "Cependant, [ootm_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] serait également un[ootm_candidate_2.Custom('FR_E')] candidat[ootm_candidate_2.Custom('FR_E')] capable et adapté[ootm_candidate_2.Custom('FR_E')] sur qui je pourrais m'appuyer."
 mining.0100.desc.enthusiasm: "[ootm_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembe désirer ardemment le poste, bien qu'[ootm_candidate_3.Custom('FR_IlElle')] ne soit pas aussi douée que [ootm_candidate_1.GetFirstNameNoTooltip]."
 mining.0100.desc.outro: "\n\nMais, dans tous les cas, je n'ai pas l'obligation de nommer qui que ce soit."
 mining.0100.a: "[ootm_candidate_1.GetFirstNameNoTooltip|U] est [ootm_candidate_1.Custom('FR_LeLa')] meilleur[ootm_candidate_1.Custom('FR_E')] candidat[ootm_candidate_1.Custom('FR_E')]."
 mining.0100.b: "Je peux faire confiance à [ootm_candidate_2.GetFirstNameNoTooltip|U]."
 mining.0100.c: "[ootm_candidate_3.GetFirstNameNoTooltip|U] est enthousiaste."
 mining.0100.d: "Je n'ai besoin de personne."

 mining.0101.t: "Chanter la pierre"
 mining.0101.desc.intro: "Alors que mon expédition de prospection est sur le point de commencer, je dois toujours nommer un chanteur des pierres. Je pourrais, bien entendu, superviser moi-même chaque aspect du travail qui nous attend, mais tout[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNe')] [ROOT.Char.GetTitleAsNameNoTooltip|U] doit savoir déléguer."
 mining.0101.desc.hates_candidate_a: "Bien que je peine à l'admettre, le [host.Custom('InsultAdjective')] [stone_singer_candidate_1.GetFirstName] est [stone_singer_candidate_1.Custom('FR_LeLa')] plus qualifié[stone_singer_candidate_1.Custom('FR_E')] pour le poste.\n\n"
 mining.0101.desc.nepotism: "Cependant, [stone_singer_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] serait également un[stone_singer_candidate_2.Custom('FR_E')] candidat[stone_singer_candidate_2.Custom('FR_E')] capable et adapté[stone_singer_candidate_2.Custom('FR_E')] sur qui je pourrais m'appuyer."
 mining.0101.desc.candidate_a: "[stone_singer_candidate_1.GetName] est de loin la personne la plus qualifiée pour le poste, et [stone_singer_candidate_1.GetSheHe] semble vouloir de le prouver.\n\n"
 mining.0101.desc.enthusiasm: "[stone_singer_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembe désirer ardemment le poste, bien qu'[stone_singer_candidate_3.Custom('FR_IlElle')] ne soit pas aussi douée que [stone_singer_candidate_1.GetFirstNameNoTooltip]."
 mining.0101.desc.outro: "\n\nMais, dans tous les cas, je n'ai pas l'obligation de nommer qui que ce soit."
 mining.0101.a: "[stone_singer_candidate_1.GetFirstNameNoTooltip|U] est [stone_singer_candidate_1.Custom('FR_LeLa')] meilleur[stone_singer_candidate_1.Custom('FR_E')] candidat[stone_singer_candidate_1.Custom('FR_E')]."
 mining.0101.b: "Je peux faire confiance à [stone_singer_candidate_2.GetFirstNameNoTooltip|U]."
 mining.0101.c: "[stone_singer_candidate_3.GetFirstNameNoTooltip|U] est enthousiaste."
 mining.0101.d: "Je n'ai besoin de personne."

 mining.0120.t: "Le Droit d'Extraction"
 mining.0120.desc: "Je ne possède aucun droit d'extraction dans les domaines de [barony_holder.GetTitledFirstNamePossessive]. Il me faut acquérir les autorisations nécessaires si je ne souhaite point être accusé d'intrusion et de larcin.\n\nNaturellement, même si je parvenais à obtenir ces droits, je demeurerais soumis à des restrictions ; il ne me serait point permis de demeurer indéfiniment pour extraire chaque veine précieuse que je découvrirais..."
 mining.0120.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip] m'accordera sûrement le droit de creuser !"
 mining.0120.b: "Au diable ces #EMP 'droits'#! ! Je creuse où bon me semble !"
 mining.0120.c: "J'achèterai les autorisations nécessaires."
 mining.0120.d: "Bah, retournons au campement..."
 mining.0120.e: "Fort heureusement, j'ai déjà acquitté les droits !"

 mining.0200.t: "Une Atmosphère d'Expectative"
 mining.0200.desc: "Ce fut un périple long et ardu, mais nous voici enfin parvenus à destination. Nous nous sommes égarés à une ou deux reprises, les anciennes cartes ne tenant point compte des éboulements et autres transformations du terrain, mais rien que nous ne puissions surmonter.\n\nUn feu modeste mais réconfortant flamboie déjà au centre du campement, tandis que les tentes s'élèvent une à une. Il sera bon de ne point avoir à les déplacer de sitôt. Alors que s'achève l'érection des derniers abris, leurs piquets s'enfonçant profondément dans le sol rocailleux, les membres de l'expédition commencent à se rassembler, emplissant l'air d'un murmure de conversations.\n\nTrouvant promptement une caisse solide, je grimpe dessus. Un sifflement aigu et bref perce l'atmosphère, et aussitôt les membres de l'expédition font silence pour me prêter attention. Nous voici au seuil du véritable labeur, et la manière dont je m'exprimerai pourrait bien déterminer l'humeur de toute l'expédition. Tous les regards convergent vers moi, dans l'attente d'instructions. Après avoir pris une inspiration fortifiante, je commence à parler."
 mining.0200.a: "Les motiver par un discours inspirant !"
 mining.0200.b: "Élaborer une stratégie pour explorer les cavernes."
 mining.0200.c: "Leur faire savoir ce qui adviendra s'ils échouent..."
 mining.0200.d: "Présenter mon [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 mining.0200.f: "Présenter mon [GetCourtPositionType('stone_singer_court_position').GetName()], [stone_singer_character.GetFirstNameNoTooltip]."
 mining.0200.e: "Assez de tergiversations, mettons-nous à l'ouvrage."
 EFFECT_DREAD_CHALLENGE: "@dread_icon!Défi de [dread|E]"
 EFFECT_APTITUDE_CHALLENGE: "@law_icon!Défi d'[aptitude|E]"
 mining.0200.a.success: "Votre équipe est énergisée."
 mining.0200.a.failure: "Votre équipe est confuse."
 mining.0200.b.success: "Vous avez élaboré une stratégie solide."
 mining.0200.b.failure: "Vous avez élaboré une stratégie incohérente."
 mining.0200.c.success: "Vous augmentez les enjeux pour l'équipe."
 mining.0200.c.failure: "Vos menaces laissent un goût amer, démotivant l'équipe."
 mining.0200.d.success: "Vous coordonnez avec succès l'équipe."
 mining.0200.d.failure: "Vous avez du mal à rassembler l'équipe."
 mining.0200.e.tt: "Votre équipe se met au travail."

 mining.0201.t.pep_talk_success: "Un discours inspirant"
 mining.0201.t.pep_talk_failure: "Un discours ennuyeux"
 mining.0201.t.strategy_success: "Une stratégie solide"
 mining.0201.t.strategy_failure: "Une stratégie douteuse"
 mining.0201.t.threaten_success: "Les conséquences de l'échec"
 mining.0201.t.threaten_failure: "Des menaces creuses"
 mining.0201.t.overseer_success: "Une supervision solide"
 mining.0201.t.overseer_failure: "Une supervision faible"
 mining.0201.t.get_on_with_it: "Il est temps de travailler"
 mining.0201.t.stone_singer_success: "Chant puissant"
 mining.0201.t.stone_singer_failure: "Chant discordant"

 mining.0201.desc.start: "Le voyage a été long et ardu, mais nous sommes enfin arrivés à destination. Nous nous sommes perdus une fois ou deux, les anciennes cartes ne prenant pas en compte les éboulements et autres changements de terrain, mais rien que nous ne puissions gérer.\n\nUn feu humble mais robuste commence déjà à brûler au centre du camp, les tentes sont dressées. Ce sera bon de ne plus avoir à les déplacer bientôt. Alors que les dernières tentes sont érigées, les piquets s'enfonçant profondément dans le sol rocheux, les membres de l'expédition commencent à se rassembler, un sourd brouhaha remplissant l'air.\n\n"
 mining.0201.desc.pep_talk_success: "[speaker.GetShortUIName|U] se lève parmi la foule et prononce un discours enthousiasmant, parlant de l'importance de la tâche à accomplir et comment, avec nos bras musclés et notre forte détermination, nous trouverons sûrement les trésors que nous cherchons !"
 mining.0201.desc.pep_talk_failure: "[speaker.GetShortUIName|U] se lève au-dessus de la foule et prononce un discours long et décousu, essayant d'inspirer l'équipe. Au fur et à mesure que le monologue divague sans but, je sens la confusion et l'ennui se répandre parmi les spectateurs."
 mining.0201.desc.strategy_success: "[speaker.GetShortUIName|U] se lève au-dessus de la foule et commence à nous diviser en équipes de fouille distinctes, chacune avec un ensemble clair d'objectifs et d'instructions."
 mining.0201.desc.strategy_failure: "[speaker.GetShortUIName|U] se tient au-dessus de la foule et commence à esquisser un plan général pour la fouille à venir sur le mur de la caverne avec du charbon. Cependant, au fur et à mesure que [speaker.GetSheHe] continue, le plan commence à ressembler de plus en plus à des griffonnages erratiques, et les instructions de [speaker.GetHerHis] deviennent incohérentes."
 mining.0201.desc.threaten_success: "[speaker.GetShortUIName|U] se lève au-dessus de la foule avec un regard menaçant dans les yeux. [speaker.GetSheHe|U] explique soigneusement l'importance du succès de cette expédition, avant de prendre le temps d'exposer exactement ce qui nous arrivera si nous revenons les mains vides... La foule tombe dans une compréhension silencieuse et se précipite rapidement au travail."
 mining.0201.desc.threaten_failure: "[speaker.GetShortUIName|U] se lève au-dessus de la foule avec un regard menaçant dans les yeux. [speaker.GetSheHe|U] explique soigneusement l'importance du succès de cette expédition, avant de prendre le temps d'exposer exactement ce qui nous arrivera si nous revenons les mains vides... La foule semble peu convaincue, bavardant rapidement entre eux à la fin du discours."
 mining.0201.desc.overseer_success: "[speaker.GetShortUIName|U] se lève au-dessus de la foule et commence à nous diviser en équipes de fouille distinctes, chacune avec un ensemble clair d'objectifs et d'instructions."
 mining.0201.desc.overseer_failure: "[speaker.GetShortUIName|U] se tient au-dessus de la foule et commence à esquisser un plan général pour la fouille à venir sur le mur de la caverne avec du charbon. Cependant, au fur et à mesure que [speaker.GetSheHe] continue, le plan commence à ressembler de plus en plus à des griffonnages erratiques, et les instructions de [speaker.GetHerHis] deviennent incohérentes."
 mining.0201.desc.stone_singer_success: "[speaker.GetShortUIName|U] élève sa voix dans une chanson claire et entraînante, et la roche autour de nous chante en retour, nous accueillant dans les profondeurs."
 mining.0201.desc.stone_singer_failure: "[speaker.GetShortUIName|U] tente d'entonner une note appropriée, mais tout ce qu'[speaker.GetSheHe] réussit à produire est un chant faible et discordant. Les murs autour de nous renvoient des échos troublants et des grondements inquiétants. Nous ne sommes pas les bienvenus."
 mining.0201.desc.get_on_with_it: "[speaker.GetShortUIName|U] se tient au-dessus de la foule et dit très brièvement qu'il est temps de faire ce pour quoi nous sommes venus. Il y a une note de déception dans la foule, qui semblait s'attendre à un discours enthousiaste."

 mining.0201.a.pep_talk_success: "C'est bien vrai, allons-y !"
 mining.0201.a.pep_talk_failure: "Ça va être un long voyage..."
 mining.0201.a.strategy_success: "Un plan solide, allons-y !"
 mining.0201.a.strategy_failure: "Attendez, qu'est-ce que je suis censé faire déjà ?"
 mining.0201.a.threaten_success: "Aïe ! Mieux vaut se mettre au travail..."
 mining.0201.a.threaten_failure: "J'aimerais bien voir [host.GetHerHim] essayer..."
 mining.0201.a.overseer_success: "[speaker.GetFirstNameNoTooltip] semble savoir ce qu'[speaker.GetSheHe] fait !"
 mining.0201.a.overseer_failure: "Pourquoi [speaker.GetFirstNameNoTooltip] est-il le responsable déjà ?"
 mining.0201.a.get_on_with_it: "Oh. D'accord... Au travail, je suppose !"

 mining_log_prospecting_start_pep_talk_success_title: "Équipe motivée"
 mining_log_prospecting_start_pep_talk_success: "[CHARACTER.GetShortUIName|U] a donné un discours inspirant pour commencer [CHARACTER.GetHerHis] expédition.\n\nIl y a une effervescence dans le camp de base, avec des mineurs qu'on entend chanter en chœur alors qu'ils s'enfoncent dans les profondeurs."
 mining_log_prospecting_start_pep_talk_fail_title: "Équipe dégonflée"
 mining_log_prospecting_start_pep_talk_fail: "[CHARACTER.GetShortUIName|U] a donné un discours pour commencer [CHARACTER.GetHerHis] expédition qui s'est avéré terne et peu inspirant.\n\nUne partie de l'excitation initiale de l'équipe de fouille a disparu et ils sont remarquablement plus silencieux en se mettant au travail."
 mining_log_prospecting_start_strategy_success_title: "Stratégie claire"
 mining_log_prospecting_start_strategy_success: "[CHARACTER.GetShortUIName|U] a exposé une stratégie claire et logique pour que son équipe de fouille suive.\n\nAvec un plan clair en place, l'équipe de fouille commence son travail sur une note positive."
 mining_log_prospecting_start_strategy_fail_title: "Stratégie incohérente"
 mining_log_prospecting_start_strategy_fail: "[CHARACTER.GetShortUIName|U] a exposé une stratégie incohérente et imparfaite pour que son équipe de fouille suive.\n\nDéjà, les différents groupes de travail commencent à diverger et à suivre leurs propres plans, ajoutant un chaos inutile à la mission."
 mining_log_prospecting_start_threat_success_title: "Menaces efficaces"
 mining_log_prospecting_start_threat_success: "[CHARACTER.GetShortUIName|U] a menacé [CHARACTER.GetHerHis] équipe de fouille de conséquences s'ils ne réussissent pas [CHARACTER.GetHerHim].\n\nDéjà, ils se précipitent au travail, ne voulant pas décevoir leur chef d'expédition."
 mining_log_prospecting_start_threat_fail_title: "Menaces inefficaces"
 mining_log_prospecting_start_threat_fail: "[CHARACTER.GetShortUIName|U] a essayé de menacer [CHARACTER.GetHerHis] équipe de fouille de conséquences s'ils ne réussissent pas [CHARACTER.GetHerHim], mais peu dans le groupe ont eu peur.\n\nMaintenant, l'équipe se met au travail, dégonflée, bavardant et remettant en question le leadership de [CHARACTER.GetHerHis]."
 mining_log_prospecting_start_overseer_success_title: "Supervision forte"
 mining_log_prospecting_start_overseer_success: "[ootm_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], a coordonné avec succès l'équipe de fouille.\n\nAvec de la confiance dans l'air, l'expédition commence bien."
 mining_log_prospecting_start_overseer_fail_title: "Supervision faible"
 mining_log_prospecting_start_overseer_fail: "[ootm_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], a eu du mal à coordonner l'équipe de fouille.\n\nDéjà, les mineurs les plus ambitieux parmi le groupe remettent en question le leadership de [ootm_character.GetHerHis], convoitant eux-mêmes la position..."
 mining_log_prospecting_start_stone_singer_success_title: "Chant puissant"
 mining_log_prospecting_start_stone_singer_success: "[stone_singer_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('stone_singer_court_position').GetName()], a réussi à inspirer l'équipe de fouille avec un chant puissant.\n\nAvec des échos harmonieux rebondissant autour d'eux, l'expédition commence bien."
 mining_log_prospecting_start_stone_singer_fail_title: "Chant discordant"
 mining_log_prospecting_start_stone_singer_fail: "[stone_singer_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('stone_singer_court_position').GetName()], a eu du mal à trouver sa voix et à entonner la note appropriée.\n\nL'équipe se met en route entourée de grondements inquiétants et d'échos étranges."

 mining.1001.t: "Murmures dans l'obscurité"
 mining.1001.desc: "Dans un recoin faiblement éclairé, je travaille seul, ma pioche résonnant dans les anciens tunnels, lorsque [secret_sharer.GetTitledFirstName], mon [ROOT.Char.Custom2('RelationToMe', secret_sharer)] et un autre mineur s'approchent de l'ombre.\n\nD'un ton chuchoté et les yeux méfiants, [secret_sharer.GetSheHe], le visage marqué par le secret et l'inquiétude, émerge de l'ombre et s'approche de moi. Dans un murmure, il se penche plus près et me demande si je souhaite être au courant d'un secret bien gardé concernant [secret_owner.GetTitledFirstName], l'un de nos membres d'expédition."
 mining.1001.a: "Je ne suis pas intéressé par tes potins, [ROOT.Char.Custom2('RelationToMe', secret_sharer)] !"
 mining.1001.a.flavor: "Je dois me concentrer, ces richesses ne se trouveront pas toutes seules !"
 mining.1001.b: "Oh vraiment ? Qu'est-ce que [secret_owner.GetTitledFirstNameNoTooltip] a fait maintenant..."
 mining.1001.b.tt: "Le [activity.Custom('GetAnimalType')] s'enfuit"
 mining.1001.b.reveal: "J'apprends le secret de [secret_owner.GetFirstNamePossessiveNoTooltip]"

 mining.1011.t: "Champignons"
 mining.1011.desc: "C'est une belle journée pour une fouille, ce qui signifie que c'est une belle journée pour être sous terre. Alors que je respire l'air moisi et souterrain de la chambre,"
 mining.1011.desc.witch: "Je découvre une caverne de cadeaux de la nature."
 mining.1011.desc.religious: "J'aperçois au loin ce qui ne peut être qu'un don de, ou une dédicace de la nature à, [ROOT.Char.GetFaith.HealthGodName]."
 mining.1011.desc.ending: "\n\nTant de champignons précieux et captivants ! Certains pour la subsistance, certains pour la guérison, et d'autres pour des usages plus sinistres — mais je suis ici pour miner, pas pour cueillir ! De plus, ramasser des champignons pourrait attirer des regards curieux et des accusations que moi, en tant que chef de l'expédition, ne fais pasma part de travail..."
 mining.1011.a: "Je ne dois pas me laisser distraire."
 mining.1011.b: "Pourquoi devrais-je me soucier de l'opinion des autres ?"
 mining.1011.c: ""Hé, regardez ! Qu'est-ce que c'est là-bas !?""
 mining.1011.c.success: "[mining_participant.GetTitledFirstNameNoTooltip] tombe dans le plus vieux piège du monde"
 mining.1011.d: "Oubliez les champignons : regardez ces lichen !"
 mining.1011.d.poisonous: "#EMP Cadeaux de [ROOT.Char.GetFaith.DeathDeityName]...#!"
 mining.1011.d.medicinal: "#EMP Cadeaux de [ROOT.Char.GetFaith.HealthGodName]...#!"

 mining.1012.opening_position: "Je trouve mon [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], agenouillé dans les profondeurs de la caverne, inspectant méticuleusement un amas de champignons mystérieux."
 mining.1012.opening: "Je trouve mon [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], agenouillé dans les profondeurs de la caverne, inspectant méticuleusement un amas de champignons mystérieux."
 mining.1012.second_position: "À côté de [mining_participant.GetHerHim], mon [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], bavarde avec excitation, pointant leurs chapeaux distinctifs."
 mining.1012.second: "[mining_participant_2.GetFirstName], mon [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], se penche sur l'épaule de [mining_participant.GetHerHis], écoutant attentivement.\n\n"
 mining.1012.alone: "[mining_participant.GetSheHe|U] semble avoir perdu tout intérêt pour l'expédition.\n\n"
 mining.1012.gardener: ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], ces bolets exquis me donnent envie de créer une nouvelle ferme de champignons pour que tout le monde puisse les voir — #EMP ceux-ci#! sont également connus pour être délicieux dans un ragoût...""
 mining.1012.physician: ""[ROOT.Char.GetTitleAsNameNoTooltip], regardez tous ces bolets utiles ici ! Celui-ci peut apaiser les douleurs ! Celui-ci aide un [mining_participant.Custom('RandomSaintBone')|l] cassé ! Celui-ci repousse [mining_participant.Custom('RandomDisease')|l]..""
 mining.1012.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], quelle abondance de la nature ! Regardez ces bolets ! Vraiment, la richesse de la terre n'a pas de limites — nous ne valorisons pas assez ces simples trésors.""
 mining.1012.a: "Retournez #EMP au#! travail !"
 mining.1012.a.second: "Retournez #EMP au#! travail, vous deux !"
 mining.1012.a.flavor: " #EMP Nous sommes ici pour les richesses, pas pour les champignons !#!"
 mining.1012.b: "Fascinant ! Quel est #EMP ce#! champignon ?"
 mining.1012.c: "Est-ce que tu pratiques #EMP la sorcellerie#!... ?"
 mining.1012.c.known: "Arrête cette sorcellerie immédiatement, vil sorcier !"
 mining.1012.c.flavor: " #EMP Magie noire ! Poison !#!"
 mining.1012.d: "...tu attires l'attention, [mining_participant.Custom('SisterBrother')]."
 mining.1012.d.flavor: " #EMP Nous devons protéger la voie de [ROOT.Char.GetFaith.WitchGodName]...#!"
 mining.1012.e: "Tu as vraiment l'œil, en effet !"
 mining.1012.e.flavor: " #EMP Laisse-moi tout te dire à leur sujet...#!"
 mining.1012.e.gardener: "Je cherchais #EMP justement#! plus de ceux-ci !"
 mining.1012.e.herbalist: "Oui, et #EMP celui-ci#! est peut-être le champignon le plus utile !"
 mining.1012.g: "Je suppose que de nouveaux bolets #EMP seraient#! agréables..."
 mining.1012.g.present: "[gardener.GetFirstNameNoTooltip], par ici !"
 mining.1012.g.elsewhere: "[gardener.GetFirstNameNoTooltip] apprécierait #EMP ces champignons...#!"
 mining.1012.h: "Mon médecin aura ce dont [physician.GetSheHe] a besoin."
 mining.1012.h.present: "[physician.GetFirstNameNoTooltip], par ici !"
 mining.1012.h.elsewhere: "[physician.GetFirstNameNoTooltip] pourrait avoir besoin de ces champignons..."
 mining.1012.cp_flavor: " #EMP ...mais nous continuerons !#!"
 mining.1012.cp_present_flavor: " #EMP [mining_participant.GetFirstNameNoTooltip] a une tâche pour toi, guérisseur !#!"
 mining.1012.cp_elsewhere_flavor: " #EMP Ça ne te dérange pas de rester pour ramasser, n'est-ce pas ?#!"

 mining.1021.t: "Les amoureux"
 mining.1021.desc: "Nous errons dans les grottes sombres et les passages sinueux, à la recherche du moindre éclat de minerai dans la roche.\n\nAlors que je m'éloigne un peu du groupe, suivant ce qui ressemble à une veine prometteuse, un bruit strident et une chute de pierres me surprennent. En avançant pour enquêter sur la source de la perturbation, je peux à peine croire mes yeux — [lover_participant.GetTitledFirstName] et [second_lover_participant.GetTitledFirstName] sont enlacés sur le sol de la caverne dans une étreinte passionnée, leurs outils éparpillés tout autour d'eux !"
 mining.1021.a: "Reculer lentement... Je n'ai rien vu."
 mining.1021.b: ""C'est totalement inacceptable ! Arrêtez cela immédiatement !""
 mining.1021.c_4: ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! Et #EMP moi#!?""
 mining.1021.c_1: ""[lover_participant.GetFirstNameNoTooltip], tu m'as caché ça !""
 mining.1021.c_2: ""[second_lover_participant.GetFirstNameNoTooltip], tu m'as caché ça !""
 mining.1021.c_3: ""Ohoho, voilà une fête à laquelle je pourrais me joindre !""
 mining.1021.d: ""[second_lover_participant.GetTitledFirstNameNoTooltip], comment as-tu pu ?!""
 mining.1021.d_2: ""[lover_participant.GetTitledFirstNameNoTooltip], comment as-tu pu ?!""
 mining.1021.e: ""Levez-vous et aidez-moi à suivre cette veine tout de suite !""

 mining.1031.t: "Opération minière illégale"
 mining.1031.desc: "Une opération minière illégale, ici dans le domaine du [land_owner.GetTitleTierName] ? Ils se regroupent en m'approchant avec mes gardes et d'autres mineurs, essayant maladroitement de cacher le chariot plein de minerai fraîchement extrait derrière eux.\n\n\"Nous n'avons rien fait ! Nous marchions juste et avons trouvé cela... S'il vous plaît, ayez pitié, glorieux [ROOT.Char.GetTitleAsNameNoTooltip] !\" La saleté sur leurs mains et leurs visages, et les pioches reposant contre les murs de la caverne, démentent leurs paroles."
 mining.1031.a: "Ils seront exécutés, et leurs partenaires commerciaux paieront."
 mining.1031.b: ""Vous semblez tous être d'excellents tailleurs...""
 mining.1031.c: "La récolte est à moi, ainsi que des amendes pour leurs vies."
 mining.1031.c.tt_success: "Les législateurs locaux acquiescent"
 mining.1031.c.tt_failure: "Indignation populaire"
 mining.1031.d: ""Que m'importe les droits miniers de [land_owner.GetTitledFirstNamePossessive]?""
 mining.1031.d.own: "Dépêchez-vous de sortir de mes mines !"
 mining.1031.d.vassal: "Dépêchez-vous de sortir des mines de [land_owner.GetTitledFirstNamePossessiveNoTooltip] !"
 mining.1031.d.rival: "Prenez autant que vous voulez à [land_owner.GetTitledFirstNameNoTooltip]."
 mining.1031.e: "Enfin, un mineur décent !"
 
 mining.1040.t: "Croustillant et délicieux !"
 mining.1040.opening_position: "M[mining_participant.Custom('FR_OnA')] [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], s'est arrêté[mining_participant.Custom('FR_E')] pour s'accroupir à côté d'une galerie latérale, examinant attentivement une créature rose et nue."
 mining.1040.opening: "Mon [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], est accroupi au sol, fredonnant joyeusement, ramassant un rongeur nu."
 mining.1040.second_position: "À côté d'[mining_participant.GetHerHim], mon [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], babille avec excitation, montrant la taille de ses cuisses."
 mining.1040.second: "[mining_participant_2.GetFirstName], mon [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], regarde par-dessus l'épaule de [mining_participant.GetHerHis], écoutant attentivement.\n\n"
 mining.1040.alone: "[mining_participant.GetSheHe|U] semble avoir perdu tout intérêt pour l'exploitation minière.\n\n"
 mining.1040.master_of_hunt: ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], ces créatures sont aussi délicieuses que sociables — sans aucun doute, le nid est à proximité.""
 mining.1040.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip], quelle abondance de la nature ! Regardez ces rat-taupes ! Vraiment, la richesse de la terre ne connaît pas de limites — nous n'apprécions pas assez ces simples délices.""
 mining.1040.a: "#EMPRetournez#! à votre pioche !"
 mining.1040.a.second: "#EMP Retournez#! à vos pioches !"
 mining.1040.a.flavor: "#EMPNous sommes ici pour miner !#!"
 mining.1040.b: "Fascinant ! Quel est cet animal ?"
 mining.1040.e: "Vous avez vraiment un bon œil !"
 mining.1040.e.flavor: "#EMP Laissez-moi vous en dire plus à leur sujet...#!"
 mining.1040.e.hunter: "J'ai #EMP cherché#! plus de ces créatures !"
 mining.1040.e.reveler: "Je voulais #EMP goûter#! l'un de ces animaux depuis si longtemps !"
 mining.1040.g: "Je suppose que de nouvelles proies seraient agréables..."
 mining.1040.g.present: "[master_of_hunt.GetFirstNameNoTooltip], par ici !"
 mining.1040.g.elsewhere: "[master_of_hunt.GetFirstNameNoTooltip] aimerait sûrement les traquer ailleurs..."
 mining.1040.cp_flavor: "#EMP... mais nous allons continuer !#!"
 mining.1040.cp_present_flavor: "#EMP[mining_participant.GetFirstNameNoTooltip] a un travail pour toi, chasseur !#!"
 mining.1040.cp_elsewhere_flavor: "#EMPÇa ne te dérange pas de rester pour les traquer, n'est-ce pas ?#!" 
 
 mining.1050.t: "Ce n'est pas une mine. C'est un tombeau !"
 mining.1050.opening_stone_singer: "Mon [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], m'appelle \n\n"La pierre de ce mur chante un chant funèbre. Quelque chose de terrible s'est passé derrière.""
 mining.1050.opening_overseer: "Mon [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], m'appelle \n\n"Ici, il y a une vaste grotte derrière ce mur !""
 mining.1050.opening: "Le mur de roche devant moi semble étrangement mince, j'entends un écho derrière alors que je le tapote avec ma pioche."
 mining.1050.dwarf: "\n\nDerrière le rocher, une scène terrible attend : une douzaine de corps de Nains, visiblement égorgés sur place."
 mining.1050.evil: "\n\nDerrière le rocher, une scène amusante se présente : une douzaine de Nains comiquement ratatinés, toujours dans la position où ils ont trouvé leur mort méritée."
 mining.1050.default: "\n\nDerrière le rocher se trouve un spectacle horrible : une douzaine de corps de Nains décomposés, toujours là où ils ont été tués."
 mining.1050.desc: "Leur armures sont poussiéreuses et rouillées, mais l'éclat de l'or peut encore être aperçu autour du cou de certains.\n\nUn livre, brûlé et maculé de sang, témoigne de leurs derniers moments :\n\n"La fin arrive bientôt. Nous entendons des tambours, des tambours dans les profondeurs. Ils viennent.""
 mining.1050.closing_stone_singer: "\n\n[mining_participant.GetFirstName] me supplie de lui permettre d'accomplir les derniers rites pour ces pauvres guerriers."
 mining.1050.closing_default: "\n\nUne fin si terrible."
 mining.1050.b.dwarf: "Inhumons nos frères perdus"
 mining.1050.b.not_evil_not_dwarf: "Inhumons ces guerriers tombés"
 mining.1050.b.evil_not_dwarf: "Inhumons nos ennemis déchus"
 mining.1050.c.dwarf: "Cet or appartient aux Khazâd. Laissez les corps"
 mining.1050.c.not_evil_not_dwarf: "Prenez tout ce qui a de la valeur. Laissez les corps"
 mining.1050.c.evil_not_dwarf: "Prenez tout ce qui a de la valeur. Mutilons les corps"
 mining.1050.closing_dwarf: "Nos frères sont tombés en vrais Khazâd"

 mining.1041.t: "Un moment à deux"
 mining.1041.desc: ""M[ROOT.Char.GetLadyLord.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')], vous devez venir voir cette riche veine que j'ai trouvée !" Mon [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], me fait signe de le suivre plus profondément dans les cavernes. Une fois que nous sommes cachés dans l'obscurité, [lover_participant.GetSheHe] se retourne et tire mon [ROOT.Char.Custom('GetUpperClothingArticle')] par-dessus ma tête.\n\n"Enfin un peu de temps seul, mon [ROOT.Char.Custom('LoverPetName')] !""
 mining.1041.a: "Oh [lover_participant.GetFirstNameNoTooltip] !"
 mining.1041.a.tt: "Il y a plus de trésors à trouver dans cette mine que je ne le pensais !"
 mining.1041.b: "Mais, où se trouve cette riche veine... ?"

 mining.1051.t: "Un défi d'adresse"
 mining.1051.desc: "Alors que je guide notre expédition à travers les profondeurs labyrinthiques de la caverne, un groupe animé de mineurs s'approche, leurs visages emplis de défi. Avec une lueur de détermination dans leurs yeux, ils osent me mettre au défi de prouver mon habileté minière, un test de leadership et d'adresse.\n\nLes échos de leur défi résonnent à travers les tunnels, et bientôt, de nombreux autres membres de mon expédition laissent leurs outils de côté pour se rassembler autour de moi."
 mining.1051.a: "Mes yeux sont aussi vifs et mes bras aussi forts que les vôtres !"
 mining.1051.success: "Vous trouvez et exploitez un petit filon de minerai"
 mining.1051.failure: "Vous échouez au défi"
 mining.1051.b: "Ça suffit. Restez concentrés !"

 mining.1061.t: "La pioche porte-bonheur"
 mining.1061.desc: "[pickaxe_salesman.GetName] a été le joyau de notre expédition minière jusqu'à présent ; sa pioche brille d'un éclat singulier, presque comme si elle était éternellement caressée par les minerais précieux que nous recherchons. Je ne peux m'empêcher de m'interroger sur le secret derrière l'efficacité remarquable de l'outil de [pickaxe_salesman.GetHerHis], et [pickaxe_salesman.GetSheHe] se contente de rire.\n\n"Je voudrais pouvoir dire que c'est grâce à ma technique supérieure, mais pour être honnête, ma pioche est bénie par [pickaxe_salesman.GetFaith.FateGodName]. Je pourrais envisager de m'en séparer, pour un bon prix.""
 lucky_pickaxe: "Pioche porte-bonheur"
 lucky_pickaxe_desc: "On dit que manier cette pioche apporte à son utilisateur chance dans l'exploitation minière et dans tous ses efforts sous la terre."
 mining.1061.a: "Je dois l'avoir !"
 mining.1061.b: "Je n'ai pas besoin de chance."
 mining.1061.c: ""Je peux offrir le #EMP juste prix#!.""

 mining.1071.t: "La grotte cristalline"
 mining.1071.desc: "Alors que je creusais aux côtés de mon compagnon [mining_companion.GetName], nous sommes tombés sur une grotte abritant une petite collection de cristaux précieux. Nous avons pénétré avec enthousiasme dans la caverne pour les examiner de plus près et admirer leur beauté. Mais la question reste entière : que devrions-nous faire de cette découverte..."
 mining.1071.a: "Je partagerai ces objets de valeur avec [mining_companion.GetFirstNameNoTooltip]."
 mining.1071.b: "Je dirige cette expédition, ils me reviennent de droit !"
 mining.1071.c: "Laissons-les là et contentons-nous de profiter de leur beauté."
 mining.1071.d: "Attendez que je raconte cela à tout le monde !"

 mining.1091.t: "Conditions dangereuses"
 mining.1091.desc: "Notre travail a progressé à un rythme régulier alors que nous nous enfonçons de plus en plus profondément dans les abysses. Je me retrouve dans une caverne isolée avec l'aide de mon compagnon mineur [mining_companion.GetName]. Alors que nous travaillons sur une roche particulièrement obstinée, un craquement tonitruant résonne au-dessus de nous et le toit commence à s'effondrer. 'Nous devons agir rapidement sinon nous serons écrasés, que devons-nous faire, [ROOT.Char.GetName] ?' s'exclame [mining_companion.GetFirstName]. Je sais que je ne pourrai pas sauver à la fois mon compagnon mineur et nos outils sans risquer de me blesser. Quelle que soit ma décision, je dois décider rapidement..."
 mining.1091.a: "Chacun pour soi, #EMP FUYEZ !#!"
 mining.1091.b: "Peu importe les outils, [mining_companion.GetFirstNameNoTooltip] a besoin de mon aide !"
 mining.1091.c: "Je refuse de prendre une telle décision, je vais sauver les deux !"
 mining.1091.d: "Ma routine d'exercice comprend des poids bien plus lourds que cela !"

 mining.1100.t: "Un éclat tentant"
 mining.1100.desc: "En inspectant une paroi de mine profonde sous terre, je repère un éclat dans l'obscurité éclairé par le vacillement de ma torche. Une heure de travail au burin expose une veine de métal précieux, qui montre semble s'enfoncer profondément dans la roche de façon délicieusement tentante.\n\nPourtant, c'est une entreprise risquée - la roche dans cette partie de la montagne est sillonnée de fissures, et le danger d'effondrement est grand. Des étançons coûteux pourraient être la solution, ou un puits transversal pourrait peut-être être percé à travers une roche plus solide pour atteindre la veine. Mais tout ce travail pourrait être de peu d'utilité si cela s'avère être un simple pépite isolée et non une véritable veine."
 mining.1100.a: "Je vais investir dans des étançons coûteux pour explorer en toute sécurité la veine."
 mining.1100.a.success: "La veine a été explorée en toute sécurité"
 mining.1100.a.failure: "Le tunnel s'effondre"
 mining.1100.b: "Nous approcherons simplement de la veine par une autre direction."
 mining.1100.b.success: "La veine a été explorée"
 mining.1100.b.failure: "Le tunnel s'effondre"
 mining.1100.b.critical_failure: "Le tunnel s'effondre de manière catastrophique"
 mining.1100.c: "Le jeu n'en vaut pas la chandelle. Nous devrions abandonner ce tunnel complètement."

 mining.1110.t: "Chandelles de cadavre"
 mining.1110.desc: "Mes mineurs sont inquiets. Mes gens sont des travailleurs robustes, habitués à travailler dans toutes les nuances de l'obscurité. Parfois, c'est la lumière qui les perturbe - en particulier les lumières spectrales là où il ne devrait pas y en avoir. Des rapports me sont parvenus concernant des flammes pâles et vacillantes apparaissant dans les puits de mine les plus profonds, pour disparaître lorsque les plus courageux s'approchent. Il y a beaucoup de débats sur leur cause, et les vieilles femmes ont commencé à répandre des rumeurs selon lesquelles ce sont des présages d'une bête flamboyante enfouie profondément sous la montagne.\n\nCe pourrait être juste un gaz qui s'échappe... mais aussi ça pourrait être quelque chose de diabolique et nous devrions sceller ces puits. Peut-être que je devrais enquêter moi-même."
 mining.1110.a: "Bêtises ! C'est juste du gaz qui s'échappe, rien de plus."
 mining.1110.b: "Nous devons être prudents. Scellez les puits concernés."
 mining.1110.c: "Je vais enquêter moi-même."
 mining.1110.c.success: "Mon enquête a été un succès."
 mining.1110.c.success_small: "J'ai trouvé une petite veine."
 mining.1110.c.success_medium: "J'ai trouvé une veine."
 mining.1110.c.success_big: "J'ai trouvé une grosse veine."
 mining.1110.c.failure: "Mon enquête a été un échec."
 mining.1110.c.failure_small: "Je n'ai rien trouvé."
 mining.1110.c.failure_medium: "Je me suis blessé[ROOT.Char.Custom('Fr_E')]."
 mining.1110.c.failure_big: "Je me suis gravement blessé[ROOT.Char.Custom('Fr_E')]."
 
 mining.1121.t: "Égaré en Paradis"
 mining.1121.desc: "L'extraction minière a toujours été un labeur monotone, et un tel travail peut faire vagabonder l'esprit qui se contente alors d'agir par réflexe musculaire tandis que la pensée s'envole. Il n'était donc guère surprenant que mon attention se mit à divaguer alors que j'arpentais une galerie souterraine. Fâcheuse circonstance qui me fit complètement oublier de marquer le chemin par lequel j'étais venu. Ma réflexion continuait de dériver jusqu'à ce que j'aperçoive un faible miroitement devant moi. Ma curiosité piquée au vif, je m'avançai jusqu'à ce que ce scintillement s'épanouisse et consume la chambre tout entière. Après un aveuglement momentané, mes yeux s'écarquillèrent tandis que mon regard saisissait pleinement la splendeur de ce qui s'offrait à ma vue.\n\nLa chambre regorgeait entièrement de gemmes précieuses. Des rubis flamboyaient comme des soleils rougeoyants, des saphirs luisaient tel l'astre nocturne dans les cieux, et des diamants scintillaient comme les étoiles au firmament. Combinées à la multitude d'énormes stalactites et stalagmites qui témoignaient de l'état vierge de cette chambre, je fus empli d'une allégresse enfantine face à la richesse prospective de cette caverne.\n\nLe seul problème était de savoir comment j'étais parvenu jusqu'ici. J'avais pratiquement somnolé durant ma déambulation et n'avais aucune indication réelle pour retrouver mon chemin. Je pouvais toujours appeler à l'aide, mais il me faudrait probablement abandonner la chambre pour atteindre un endroit où l'expédition entendrait mes cris. Alternativement, je pouvais tenter de retracer mes pas pour retrouver mes compagnons, bien que cela présentât le risque de m'égarer encore davantage dans les cavernes."
 mining.1121.a: "C'est trop risqué, je dois appeler à l'aide ou je pourrais ne jamais revenir !"
 mining.1121.b: "Je peux tenter de retracer mes pas et retrouver le chemin vers mon groupe."
 mining.1121.b.success: "Vous retrouvez votre chemin"
 mining.1121.b.success.tt: "Vous pourrez guider votre groupe vers cette chambre"
 mining.1121.b.failure: "Vous vous égarez encore davantage"
 mining.1121.b.failure.tt: "Vous ne pourrez revenir dans cette chambre pour ses richesses"
 
 mining.1122.t: "Paradis Retrouvé"
 mining.1122.desc: "Je ferme les yeux et inspire profondément. Je pouvais y arriver. Mes yeux se rouvrent et j'examine la chambre. J'avais quelque chose de précieux vers quoi revenir, et rien n'allait m'empêcher d'excaver cette chambre. Je brandis ma torche aussi haut que possible et m'avance dans les ténèbres des tunnels, laissant derrière moi la caverne scintillante. Les minutes se muèrent en heures. Bientôt, je reconnais des formations rocheuses familières, et devant moi, des voix et d'autres lumières deviennent audibles. Un soupir de soulagement m'échappe tandis que je me hâte vers l'avant.\n\nMes compagnons avaient commencé à s'inquiéter à mon sujet, mais heureusement, je n'avais pas été absent assez longtemps pour qu'ils abandonnent leur ouvrage. De surcroît, lorsque je décris la magnifique chambre que j'ai découverte, ils acceptent avec empressement de me suivre. Une fois encore, je retrace mes pas vers la chambre, prêt à ce que nous commencions l'excavation."
 mining.1122.a: "Il est temps de se mettre à l'ouvrage."
 
 mining.1123.t: "Paradis Perdu"
 mining.1123.desc: "Avec un regard déterminé, je redescends le tunnel qui m'avait mené à cette chambre. Je suis empli d'une confiance absolue tandis que je retrace mes pas à travers les cavernes à la lueur de ma torche. Les minutes se transformèrent en heures, et il devint bientôt évident que j'étais complètement perdu dans ces tunnels labyrinthiques. Désespérément, je reviens sur mes pas pour tenter une autre route, convaincu que j'avais dû passer par ici auparavant. Cependant, je ne fais que me retrouver dans des passages plus sombres encore. Pour aggraver les choses, ma torche s'épuise rapidement, me plongeant dans l'obscurité. Sans autre recours, je commence à crier à l'aide, espérant que quelqu'un m'entendra.\n\nLes heures se muèrent en jours. La faim me ronge l'estomac, la déshydratation me gerce les lèvres, et ma gorge devient rauque à force de crier. Finalement, je m'affaisse contre un rocher, résigné à mon sort, et aspire une bouffée d'air qui menaçait d'être parmi mes dernières. Mais juste comme le désespoir menace de m'engloutir, j'entends des voix résonner dans les halls, accompagnées d'un scintillement de lumière au détour d'un angle. Rassemblant mes dernières forces, je me précipite rapidement vers elle, criant de nouveau lorsque j'aperçois les compagnons avec qui j'étais venu en expédition. J'étais enfin en sécurité.\n\nAprès m'être réaccoutumé à la lumière et avoir enfin mis quelque nourriture dans mon estomac, j'appris que mon groupe avait perdu beaucoup de temps dans ses tentatives pour me retrouver, gaspillant un temps considérable qui aurait pu être consacré à l'extraction. Ceci, combiné au fait que je n'avais aucune idée de comment retourner à cette splendide chambre, allait sûrement jeter un voile sur notre expédition."
 mining.1123.a: "Il me faudra simplement ignorer les ricanements derrière moi."

 mining.1124.t: "Un Jouet Flambant Neuf"
 mining.1124.intro.desc: "« C'est spectaculaire ! », remarque [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mining_tool_char'))] [mining_tool_char.GetFirstNameNoTooltip], me présentant la plus récente invention en matière d'équipement minier que je suis venu inspecter.\n\n« #V "
 mining.1124.tool1.desc: "C'est une foreuse perfectionnée qui peut être actionnée par une manivelle, "
 mining.1124.tool2.desc: "C'est une lentille focalisatrice ayant le pouvoir de faire fondre la pierre, "
 mining.1124.tool3.desc: "C'est une roue de pioche rapide alimentée à la vapeur, "
 mining.1124.tool4.desc: "C'est une pioche triplement renforcée avec une poignée modulaire, "
 mining.1124.tool5.desc: "C'est une pelle à gravier dorée à double face, "
 mining.1124.tool6.desc: "C'est un chemin de fer de wagonnets auto-construisant, "
 mining.1124.tool7.desc: "C'est un lanceur de bêches à haute vélocité, "
 mining.1124.tool8.desc: "C'est une paire de lunettes thermiques de vision nocturne, "
 mining.1124.tool9.desc: "C'est un casque sismique de détection de minerai avec protections auditives, "
 mining.1124.tool10.desc: "C'est une lanterne minière prédictrice de tremblements de terre, "
 mining.1124.tool11.desc: "C'est une charge de déconstruction rapide de tunnel à détonation à distance, "
 mining.1124.outro.desc: "et cela va révolutionner l'extraction minière telle que nous la connaissons ! »#! \n\n[mining_tool_char.GetSheHe|U] semble tout à fait convaincu par cette nouvelle invention, bien que je ne sois pas si sûr."
 mining.1124.a: "Fascinant ! Essayons-le immédiatement !"
 mining.1124.b: "Êtes-vous certain que c'est sans danger ? Effectuons d'abord quelques tests..."
 mining.1124.c: "Tenons-nous en à l'équipement minier conventionnel."
 mining.1124.critical_success: "Le nouvel outil minier performe excellemment"
 mining.1124.success: "Le nouvel outil minier est un succès"
 mining.1124.failure: "Le nouvel outil minier échoue"
 mining.1124.critical_failure: "Le nouvel outil minier explose de façon spectaculaire"
 
 mining.1130.t: "Monstre dans la Caverne"
 mining.1130.desc: "[mining_buddy.GetFirstName] et moi œuvrons avec ardeur pour dégager un nouveau passage vers un territoire inexploré quand, dans un fracas soudain, la paroi de la caverne devant nous s'effondre sous nos pioches. Notre enthousiasme est rapidement remplacé par la stupeur lorsqu'un rugissement menaçant jaillit des ténèbres du passage nouvellement ouvert.\n\nNous reculons de quelques pas, mais il est trop tard. Un monstre émerge de l'obscurité, montrant ses crocs et lâchant un autre rugissement. Il semble que nous devions soit combattre, soit nous assurer de nous enfuir aussi rapidement que possible..."
 mining.1130.a: "Je ne laisserai pas cette expédition être ruinée par toi, créature !"
 mining.1130.success: "Vous abattez la créature cavernicole"
 mining.1130.failure: "Vous êtes vaincu et contraint de fuir"
 mining.1130.b: "Je ne prendrai pas le risque, fuyons et scellons ce passage !"
 mining.1130.c: "Je vais maîtriser et chasser ce habitant des ténèbres."

 mining.1131.t: "Guerre Souterraine"
 mining.1131.desc: "Tandis que nous creusons toujours plus profondément dans le territoire inexploré sous les montagnes, je prends note de la façon dont le tunnel de la caverne se courbe et s'élève. « Cela ferait une excellente position défensive », me murmuré-je à moi-même. Mon esprit commence à vagabonder et la pioche dans mes mains s'immobilise. La guerre souterraine est une discipline à part entière - entièrement différente du combat à la lumière du soleil. Sous terre, il y a de nombreux goulots d'étranglement à considérer, et les sources de lumière sont rares. Les lignes d'approvisionnement sont encore plus importantes qu'en surface, et...\n\nJe reviens à la réalité, secouant la tête. Certes, c'est une expédition minière... et pourtant, si je pouvais prendre juste quelques minutes de plus pour réfléchir aux tactiques souterraines..."
 mining.1131.a: "...je comprendrais beaucoup mieux le combat dans les cavernes !"
 mining.1131.b: "Non ! Non, je dois me concentrer sur la tâche à accomplir..."
 
 mining.1132.t: "Kalkite Foliée de Substrat Profond"
 mining.1132.desc: "Ma pioche s'immobilise lorsque je frappe une partie particulièrement résistante de la paroi cavernicole devant moi. Je décide de prendre un court repos, mais avant que je puisse m'installer confortablement, [random_miner.GetFirstName] accourt vers moi.\n\n« Qu'est-ce que c'est ? » demandé-je, me sentant quelque peu agacé par cette perturbation. « De la kalkite foliée de substrat profond ! Un gisement prometteur, juste sous les quartiers d'habitation ! » répond [random_miner.GetFirstName], encore un peu essoufflé. « De la kalkite ? » murmuré-je, me caressant le menton. « Ce n'est pas ce pour quoi nous sommes venus ici, mais cela pourrait rapporter un joli profit à court terme... »"
 mining.1132.a: "Très bien. Nous prendrons quelques heures pour extraire le gisement."
 mining.1132.b: "Non, nous ne pouvons nous laisser distraire de notre opération minière ici."

 mining.1133.t: "Chant des Profondeurs"
 mining.1133.desc.intro: "Ma pioche frappe la roche dans un claquement sec, mais bientôt s'élève des profondeurs des tunnels une mélopée grave et mélodieuse. Un antique chant minier résonne à travers la caverne, solennel et familier. Je souris, bien que je note avec quelque frustration combien le rythme de l'ouvrage a ralenti tandis que d'autres voix rejoignent le chœur :\n\n"
 mining.1133.desc.durindeathless:"#help « L'Immortel creuse où régnait le silence,\nIl nomma collines, vallons et abîmes.\nSa pioche résonna dans l'ombre immense,\nÉveillant la pierre de ses sommeils intimes. »#!"
 mining.1133.desc.uriscarred:"#help « Le Balafré combattit roc et flamme,\nSes mains usées, son esprit d'acier.\nChaque trace qu'il grave porte son âme,\nTémoignage d'un labeur sans pitié. »#!"
 mining.1133.desc.dwalinwise:"#help « Le Sage déchiffre les signes cachés,\nIl trouve les veines qu'nul œil ne voit.\nDans les halls sombres, les tunnels creusés,\nSon savoir nous guide avec droite foi. »#!"
 mining.1133.desc.sindririch:"#help « Le Riche commande aux veines de fer,\nOù l'acier solide attend sous la terre.\nSes trésors nourrissent les feux de l'enfer,\nDes profondeurs où coulent rivières de pierre. »#!"
 mining.1133.desc.thulinswift:"#help « Le Rapide fend la pierre tunnelée,\nSa pioche frappe juste sans délai.\nD'une main ferme il prend sa vallée,\nForce les veines à rendre leur butin secret. »#!"
 mining.1133.desc.thrarproud:"#help « Le Fier revendique chaque filon,\nNulle pierre n'échappe à son regard.\nIl façonne terre selon ses visions,\nModèle l'abîme de main sûre et forte. »#!"
 mining.1133.desc.bavorcold:"#help « Le Froid œuvre où règne le silence,\nSon calme est mesure et constance.\nInsensible au froid des profondeurs immenses,\nIl creuse patient, avec droiture et prestance. »#!"
 mining.1133.desc.a:"#help « Une journée sous pierre, marteau et pioche,\nNous fouillons terre où tombent les ombres.\nLa roche est dure, le sentier peu proche,\nPourtant nous répondons à l'appel qui nous rassemble. »#!"
 mining.1133.desc.b:"#help « Frappez droit et fort, gardez la cadence,\nNous taillons la pierre d'une main sûre.\nL'obscurité froide dans sa permanence,\nLivre les trésors cachés de sa nature. »#!"
 mining.1133.desc.c:"#help « Nous suivons les veines dans roc et schiste,\nOù richesse cachée peut se trouver.\nChaque coup révèle ce qui persiste,\nTrésor verrouillé que nous voulons dénicher. »#!"
 mining.1133.desc.d:"#help « Les montagnes gardent ce qui gît dessous,\nNous qui peinons ne nous décourageons.\nBien qu'âpre l'air et rare le souffle doux,\nNous parlons par coups, sans mots nous échangeons. »#!"
 mining.1133.desc.e:"#help « Voici notre tâche, dans ombre et pierre,\nChercher le minerai sous la terre.\nNul lieu plus beau nous n'avons su connaître,\nQue ce que nous creusons de hache et main experte. »#!"
 mining.1133.desc.f:"#help « De mains calleuses et visages graves,\nNous taillons veines où richesses dorment.\nBien que jour décline et que lumière s'affaisse,\nNotre volonté brûle sous l'œil de pierre qui sommeille. »#!"
 mining.1133.desc.g:"#help « Que terre gémisse et murs chancellent,\nToujours nous taillons de force constante.\nCar chaque éclat que nos coups appellent,\nEst richesse gagnée sur la route montante. »#!"
 mining.1133.desc.h:"#help « Les échos bondissent de pierre en pierre,\nDans veines étroites où sommeillent ombres.\nChaque coup est conquête, pas sur terre,\nDans cavernes froides, profondes et sombres. »#!"
 mining.1133.desc.i:"#help « Dans poussière et sueur, nous persistons,\nInflexibles comme l'ossature des monts.\nChaque roc abattu, don que nous gagnons,\nNotre labeur nous vaut richesse et renom. »#!"
 mining.1133.desc.j:"#help « D'un pas mesuré et volonté de fer,\nNous foulons sentiers que nos pères creusèrent.\nLeurs échos nous guident plus profond encore,\nOù gisent veines cachées, difficiles à trouver. »#!"
 mining.1133.desc.k:"#help « Chaque veine tracée, secret révélé,\nDe richesses enfouies dans les profondeurs.\nDe mains fermes et cœurs enflammés,\nNous frappons où croissent silencieux trésors. »#!"
 mining.1133.desc.l:"#help « À chaque coup, résonnent les échos,\nDans cavernes profondes où le silence dort.\nNous chassons richesse que terre donne en cadeau,\nGardons les trésors qu'elle recèle en son fort. »#!"
 mining.1133.desc.outro: "\n\nL'espace d'un moment, la mine devient hall de chant plutôt que de labeur. Devrais-je me joindre à leur allégresse, ou leur rappeler que l'or ne se trouve point par le seul chant ?"
 mining.1133.a: "Entonnons un autre chant !"
 mining.1133.b: "Nous n'avons point de temps pour ces frivolités — au travail !"

 mining.3001.t: "Un moment pour discuter"
 mining.3001.opening: "En attendant que le groupe de géologues découvre de nouveaux gisements de minerai, notre groupe cherche un répit dans l'une des cavités les plus fraîches de la caverne. [woo_target.GetFirstName] est étendu à proximité : c'est le moment idéal pour une conversation informelle."
 mining.3001.married: "Je me déplace pendant que [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est distrait[woo_target.GetPrimarySpouse.Custom('FR_E')]."
 mining.3001.married_absent: "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est loin..."
 mining.3001.currentspouse: "Peut-être parviendrai-je à séduire m[woo_target.Custom('FR_OnA')] [woo_target.GetWomanMan] aujourd'hui !"
 mining.3001.desc: "\n\n"Ah [woo_target.GetTitledFirstName], c'est une chance rare de discuter au milieu d'une journée aussi laborieuse. J'espère que tu trouves un peu de plaisir dans tout ce dur labeur", dis-je d'un ton détendu.\n\nJe suis assez convaincu[ROOT.Char.Custom('FR_E')] que le sourire de [woo_target.GetHerHis] en dit plus que de la simple politesse."
 mining.3001.a: "Rien de tel que de manier une pioche !"
 mining.3001.a.tt: "#F Faire appel au côté actif de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.b: "Partir à la recherche des richesses de la Terre du Milieu avec des amis, c'est vraiment vivre."
 mining.3001.b.tt: "#F Faire appel au côté social de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.c: "Je plains parfois les mineurs paysans."
 mining.3001.c.tt: "#F Faire appel au côté compatissant de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.d: "Je préférerais faire quelque chose d'utile, bien sûr."
 mining.3001.d.tt: "#F Faire appel au côté appliqué de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.e: "Une mine bien gérée regorge des cadeaux de [ROOT.Char.GetFaith.HighGodNamePossessive]."
 mining.3001.e.tt: "#F Faire appel au côté gestionnaire de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3002.reply_miner: ""$mining.3001.a$"\n\n"
 mining.3002.reply_prospector: ""$mining.3001.b$"\n\n"
 mining.3002.reply_pity: ""$mining.3001.c$"\n\n"
 mining.3002.reply_wastrel: ""$mining.3001.d$"\n\n"
 mining.3002.reply_steward: ""$mining.3001.e$"\n\n"
 mining.3002.opening: "[woo_actor.GetTitledFirstName] s'approche de moi alors que notre groupe cherche un répit dans l'une des cavités les plus fraîches de la caverne en attendant que le groupe de géologues découvre de nouveaux gisements de minerai.\n\n[woo_actor.GetSheHe|U] réfléchit un instant avant de proposer :"
 mining.3002.miner: "$mining.3002.reply_miner$Je ne peux pas nier que le frisson, l'action, est un plaisir."
 mining.3002.prospector: "$mining.3002.reply_prospector$Je connais le symbolisme auquel [woo_actor.GetSheHe] fait allusion."
 mining.3002.pity: "$mining.3002.reply_pity$Peut-être que [woo_actor.GetSheHe] est différent[woo_actor.Custom[('FR_E')] des autres."
 mining.3002.wastrel: "$mining.3002.reply_wastrel$Voilà un[woo_actor.Custom[('FR_E')] [woo_actor.GetWomanMan] qui ira loin."
 mining.3002.steward: "$mining.3002.reply_steward$Il y a vraiment une beauté dans la nature ordonnée."
 mining.3002.fallback: "Je trouve difficile de trouver une réponse."
 mining.3002.a: "Je ne peux pas nier que [woo_actor.GetSheHe] a un certain charme..."

 mining.3003.miner: "$mining.3002.reply_miner$\n\nJe ne peux m'empêcher de grimacer intérieurement..."
 mining.3003.prospector: "$mining.3002.reply_prospector$\n\nQuelle arrogance..."
 mining.3003.pity: "$mining.3002.reply_pity$\n\nApprends à prendre un compliment !"
 mining.3003.wastrel: "$mining.3002.reply_wastrel$\n\n"
 mining.3003.steward: "$mining.3002.reply_steward$\n\n"
 mining.3003.fallback: "[woo_actor.GetSheHe|U] me sourit simplement avec assurance, me mettant profondément mal à l'aise."
 mining.3003.a: "Quelle personne ridicule [woo_actor.GetWomanMan] est."

 mining.3004.reply: "[woo_target.GetTitledFirstName] semble avoir réagi chaleureusement à ma manœuvre."
 mining.3004.miner: "$mining.3004.reply$, les yeux brillants alors que [woo_target.GetSheHe] hoche vigoureusement la tête."
 mining.3004.prospector: "$mining.3004.reply$, semblant presque me scruter avec un nouvel œil."
 mining.3004.pity: "$mining.3004.reply$, regrettant la répartition injuste du travail à notre époque."
 mining.3004.wastrel: "$mining.3004.reply$, clairement surpris d'avoir trouvé un esprit similaire."
 mining.3004.steward: "$mining.3004.reply$, heureux d'avoir trouvé quelqu'un qui trouve aussi de la joie dans de telles choses."
 mining.3004.fallback: "$mining.3004.reply$, plongeant longuement dans mes yeux."
 mining.3004.desc: "\n\nQuand [woo_target.GetSheHe] part, la tension est palpable dans chaque politesse — je savais que je trouverais les bons mots pour la séduire !" 
 mining.3004.a: "Je pense qu'[woo_target.GetSheHe] est séduit[woo_target.Custom('FR_E')]..."
 
 mining.3005.reply: "Ma réponse semble ne pas avoir impressionné [woo_target.GetTitledFirstName]"
 mining.3005.miner: "$mining.3005.reply$, car [woo_target.GetSheHe] évite mon regard quand [woo_target.GetSheHe] me remercie et quitte rapidement les lieux."
 mining.3005.prospector: "$mining.3005.reply$, car [woo_target.GetSheHe] roule des yeux avec dédain."
 mining.3005.pity: "$mining.3005.reply$, car [woo_target.GetSheHe] perd rapidement intérêt, dégonflé[woo_target.Custom('FR_E')] par mes paroles."
 mining.3005.wastrel: "$mining.3005.reply$, car [woo_target.GetSheHe] semble absent[woo_target.Custom('FR_E')], semblant n'écouter qu'à moitié."
 mining.3005.steward: "$mining.3005.reply$, car [woo_target.GetSheHe] semble absent[woo_target.Custom('FR_E')], semblant n'écouter qu'à moitié."
 mining.3005.fallback: "$mining.3005.reply$, car [woo_target.GetSheHe] ne peut pas me quitter plus tôt."
 mining.3005.desc: "\n\nRestant seul[ROOT.Char.Custom('FR_E')] après le départ de [woo_target.GetHerHis], je ne peux m'empêcher de me sentir idiot[ROOT.Char.Custom('FR_E')] après une telle erreur de jugement..."
 mining.3005.a: "Qu'est-ce que je pensais... ?"

 mining.3101.t: "Le véritable objectif"
 mining.3101.desc: "Alors que nous quittons notre campement et nous enfonçons plus profondément dans les mines, je garde un œil sur [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], marchant, ignorant mon observation.\n\n"
 mining.3101.agent: "[murder_schemer.GetTitledFirstName] ne pourrait pas être ici, mais cela pourrait être l'occasion que nous attendons.\n\n"
 mining.3101.accomplice_2: "[accomplice.GetTitledFirstName] et [accomplice_2.GetTitledFirstName] gardent un œil attentif sur [murder_target.GetHerHim]... nous n'aurons peut-être jamais une meilleure opportunité..."
 mining.3101.accomplice: "Avec l'aide de [accomplice.GetTitledFirstName], je pourrais enfin me débarrasser de cet[murder_target.Custom('Te')] odieu[murder_target.Custom('XSe')] [murder_target.GetWomanMan]."
 mining.3101.alone: "Je n'ai peut-être aucun soutien parmi le groupe, mais si je trouve le bon moment et agis proprement et discrètement, le meurtre passerait sûrement inaperçu."
 mining.3101.a: "C'est le bon jour"
 mining.3101.b: "[accomplice.GetFirstNameNoTooltip] s'en chargera."
 mining.3101.c: "Je fais confiance à [accomplice_2.GetFirstNameNoTooltip] pour cette affaire délicate."
 mining.3101.d: "Je dois être patient[ROOT.Char.Custom('FR_E')]."
 mining_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U] tentera de tuer [murder_target.GetShortUIName]"

 mining.3102.opening: "J'ai passé de nombreux jours à suivre [murder_target.GetTitledFirstName] alors qu'[murder_target.GetSheHe] vaque à [murder_target.GetHerHis] travail dans les tunnels faiblement éclairés. Enfin, ma cible s'éloigne du groupe principal, apparemment à la recherche de quelque chose.\n\n"
 mining.3102.desc: "[murder_target.GetSheHe|U] s'arrête un moment, se penchant pour regarder à travers les rochers à ses pieds."
 mining.3102.accomplice: "Je jette un coup d'œil à [accomplice.GetFirstName], qui hoche la tête avec gravité, le front plissé de détermination, attendant mon mouvement."
 mining.3102.a: "Juste un coup de ma pioche pourrait me débarrasser [murder_target.GetHerHim] pour toujours !"
 mining.3102.a.tt: "#EMP Je ne devrais pas manquer cette merveilleuse opportunité qui se présente...#!"
 mining.3102.b: "Non, le risque n'en vaut pas la peine..."
 mining.3102.b.tt: "#EMP Et si [murder_target.GetSheHe] devait survivre ?#!"
 mining_kill_murder_missed: "[murder_target.GetFirstNameOrMeNoTooltip] a de la chance"
 mining_kill_murder_injured: "[murder_target.GetFirstNameOrMeNoTooltip] est blessé[murder_target.Custom('FR_E')] "accidentellement""
 mining_kill_murder_killed: "[murder_target.GetFirstNameOrMeNoTooltip] est tué[murder_target.Custom('FR_E')] "tragiquement""
 mining_kill_murder_escape: "[murder_target.GetFirstNameOrMeNoTooltip] s'échappe"
 mining_target_attendee_killed_tt: "@death_icon![murder_target.GetShortUIName] meurt"

 mining_target_attendee_injured_chance_tt: "[murder_target.GetShortUIName] peut être blessé[murder_target.Custom('FR_E')]"
 mining.3103.desc: "Je passe à l'action aussi rapidement que possible, me précipitant sur [murder_target.GetTitledFirstName] par derrière, balançant ma pioche vers le dos de [murder_target.GetHerHis] juste avant de l[murder_target.Custom('FR_E')] voir se retourner."
 mining.3103.agent: "Je ne veux pas décevoir [abduct_schemer.GetFirstName]..."
 mining.3103.accomplice: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] se précipitent rapidement."
 mining.3103.accomplice_2: "[accomplice.GetFirstName] se joint rapidement depuis l'autre côté."
 mining.3103.success: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! Qu'est-ce que tu f-" [murder_target.GetFirstNameNoTooltip] tombe au sol, le visage dans le gravier, alors que ma pioche s'enfonce dans son dos.\n\nL'acte est accompli avant même que [murder_target.GetSheHe] ne puisse finir ses derniers mots, et je cherche rapidement à couvrir mes traces, en enterrant le corps sous un tas de rochers."
 mining.3103.failure: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! Espèce de monstre !" [murder_target.GetFirstNameNoTooltip] reçoit un coup d'estoc de la pioche alors que [murder_target.GetSheHe] esquive de justesse, mais se précipite sur ses pieds.\n\nMais [murder_target.GetSheHe] se précipite vers le reste du groupe alors que j'essaie de retrouver mon équilibre, regardant par-dessus son épaule avec crainte, criant à tue-tête. Je ne le rattraperai pas à temps..."
 mining.3103.a: "Je devrais retourner auprès du groupe avant qu'ils ne remarquent mon absence."
 mining.3103.b: "Merde ! Merde ! Merde !"

 mining.3104.t: "Trahison dans les mines"
 mining.3104.desc: "Je fais une pause pour me reposer un moment alors que je me promène dans une caverne faiblement éclairée, me penchant pour laisser tomber mon équipement par terre. Le bruit soudain de pas derrière moi brise le silence, et je me retourne pour voir [murder_actor.GetTitledFirstName] avec sa pioche levée au-dessus de sa tête, s'abattant sur moi."
 mining.3104.accomplice_2: "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] sont tout près."
 mining.3104.accomplice: "[accomplice.GetFirstName] est sur les talons de [abduct_actor.GetHerHis]."
 mining.3104.success: "\n\nJe vois la détermination dans les yeux de [murder_actor.GetFirstNamePossessiveNoTooltip] trop tard, incapable d'esquiver son coup, et je suis projeté[ROOT.Char.Custom('FR_E')] au sol dans le gravier poussiéreux avec un bruit sourd, la pioche enfoncée profondément dans mon dos.\n\nMa vision devient floue alors que je lutte pour tourner la tête pour faire face à [murder_actor.GetHerHim], [murder_actor.GetSheHe] se tient au-dessus de moi, tenant un gros rocher au-dessus de [murder_actor.GetHerHis] tête ! "Adieu, [ROOT.Char.GetFirstNameNoTooltip]."
 mining.3104.failure: "\n\n[murder_actor.GetFirstNameNoTooltip] essaie de me tuer ! J'esquive désespérément sur le côté, recevant un coup d'oeil de la pointe de l'outil alors qu'il tombe sur moi, et je bascule maladroitement au sol, mais parviens à me relever alors que [murder_actor.GetSheHe] perd [murder_actor.GetHerHis] équilibre, jurant.\n\nJe cours dans les cavernes, criant à l'aide. Le groupe ne doit pas être loin !"
 mining.3104.a: ""Quoi-! N-""
 mining.3104.b: "Continuez juste à courir !"
 mining_ends_tt: "La [GetActivityType('activity_mining').GetName] se termine"

 mining.3201.t: "Un moment pour discuter"
 mining.3201.desc: "En attendant des nouvelles du groupe de prospection avancée, le reste du groupe se repose dans un coin ombragé de la caverne. [befriend_target.GetFirstName] se tient non loin : c'est ma chance d'impressionner [befriend_target.GetHerHim].\n\n"[befriend_target.GetTitledFirstNameNoTooltip] ! Comment vas-tu ? Ce n'est pas souvent que nous avons l'occasion de parler." J'ouvre informellement.\n\n[befriend_actor.GetSheHe|U] semble surpris, mais pas hostile, à ma conversation."

 mining.3202.reply_miner: ""$mining.3001.a$"\n\n"
 mining.3202.reply_prospector: ""$mining.3001.b$"\n\n"
 mining.3202.reply_pity: ""$mining.3001.c$"\n\n"
 mining.3202.reply_wastrel: ""$mining.3001.d$"\n\n"
 mining.3202.reply_steward: ""$mining.3001.e$"\n\n"

 mining.3202.opening: "[befriend_actor.GetTitledFirstName] se rapproche de moi alors que le groupe attend des nouvelles du groupe de prospection avancée.\n\n[befriend_actor.GetSheHe|U] sourit chaleureusement, abordant le sujet :"

 mining.3202.miner: "$mining.3202.reply_miner$Ce n'est pas une déclaration avec laquelle je pourrais trouver des défauts."
 mining.3202.prospector: "$mining.3202.reply_prospector$Directement au cœur du sujet, je sais exactement ce que [befriend_actor.GetSheHe] veut dire."
 mining.3202.pity: "$mining.3202.reply_pity$Je ne peux pas nier la vérité des paroles de [befriend_actor.GetHerHis] ; c'est un travail cruel."
 mining.3202.wastrel: "$mining.3202.reply_wastrel$Cela sonne certainement vrai ; toutes les choses utiles que je pourrais faire à la place..."
 mining.3202.steward: "$mining.3202.reply_steward$Ordonner la nature est certainement quelque chose avec lequel je peux me rapporter à trouver de la joie."
 mining.3202.fallback: "Je ne suis pas sûr de quoi dire."
