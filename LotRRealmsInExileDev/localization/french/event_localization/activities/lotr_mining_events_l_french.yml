l_french:
 mining.0002.t:0 "Couper court"
 mining.0002.imprisoned_self:1 "Désormais enfermé[ROOT.Char.Custom('FR_E')] sous bonne garde par [ROOT.Char.GetImprisonedBy.GetTitledFirstName], mon expédition prend fin d'elle-même..."
 mining.0002.imprisoned:0 "Désormais que [host.GetTitledFirstName] est enfermé[host.Custom('FR_E')] sous bonne garder par [host.GetImprisonedBy.GetTitledFirstName], il semble que nous devions rentrer les mains vides..."
 mining.0002.a:0 "Sous les verrous..."

 mining.0003.t:0 "Couper court"
 mining.0003.assassination:1 "Tout allait bien aujourd'hui, jusqu'à ce que [invalidated_flavor.GetTitledFirstName] insiste soudainement que nous mettions fin à notre expédition, arguant qu'[invalidated_flavor.Custom('FR_IlEle')] craint pour sa vie après avoir réchappé à un attentat. Les rumeurs d'une tentative d'assassinat abondent."
 mining.0003.assassination_culprit:1 "Nous travaillions assidument lorsqu'un[invalidated_flavor.Custom('FR_E')] [invalidated_flavor.GetTitledFirstName] terrifié[invalidated_flavor.Custom('FR_E')] s'est précipité[invalidated_flavor.Custom('FR_E')] vers nous. Nous réalisions alors qu'[invalidated_flavor.Custom('FR_IlElle')] avait disparu depuis un moment.\n\nEntre deux souffles, [invalidated_flavor.Custom('FR_IlElle')] affirme avoir réussi à échapper de justesse à une tentative d'assassinat ! L'identité de l'accusé[invalidated_flavor.Custom('FR_E')] est encore plus choquante : [invalidated_culprit.GetTitledFirstName] !\n\nL'accusé[invalidated_flavor.Custom('FR_E')] n'est nulle part en vue et semble avoir fuit la scène..."
 mining.0003.a:0 "Quelle horreur !"
 mining.0003.b:1 "Inimaginable ! Cette expédition est terminée !"

 mining.0100.t:0 "Supervision"
 mining.0100.desc.intro:0 "Alors que mon expédition de prospection est sur le point de commencer, je n'ai toujours pas nommé un superviseur des mines. Je pourrais, bien entendu, superviser moi-même chaque aspect du travail qui nous attend, mais tout[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNe')] [ROOT.Char.GetTitleAsNameNoTooltip|U] doit savoir déléguer."
 mining.0100.desc.hates_candidate_a:0 "Bien que je peine à l'admettre, le [host.Custom('InsultAdjective')] [ootm_candidate_1.GetFirstName] est [ootm_candidate_1.Custom('FR_LeLa')] plus qualifié[ootm_candidate_1.Custom('FR_E')] pour le poste.\n\n"
 mining.0100.desc.candidate_a:0 "[ootm_candidate_1.GetName] est, de loin, [ootm_candidate_1.Custom('FR_LeLa')] plus qualifié[ootm_candidate_1.Custom('FR_E')] pour le poste et [ootm_candidate_1.Custom('FR_IlElle')] semble avide de prouver sa valeur.\n\n"
 mining.0100.desc.nepotism:0 "Cependant, [ootm_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] serait également un[ootm_candidate_2.Custom('FR_E')] candidat[ootm_candidate_2.Custom('FR_E')] capable et adapté[ootm_candidate_2.Custom('FR_E')] sur qui je pourrais m'appuyer."
 mining.0100.desc.enthusiasm:0 "[ootm_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembe désirer ardemment le poste, bien qu'[ootm_candidate_3.Custom('FR_IlElle')] ne soit pas aussi douée que [ootm_candidate_1.GetFirstNameNoTooltip]."
 mining.0100.desc.outro:0 "\n\nMais, dans tous les cas, je n'ai pas l'obligation de nommer qui que ce soit."
 mining.0100.a:0 "[ootm_candidate_1.GetFirstNameNoTooltip|U] est [ootm_candidate_1.Custom('FR_LeLa')] meilleur[ootm_candidate_1.Custom('FR_E')] candidat[ootm_candidate_1.Custom('FR_E')]."
 mining.0100.b:0 "Je peux faire confiance à [ootm_candidate_2.GetFirstNameNoTooltip|U]."
 mining.0100.c:0 "[ootm_candidate_3.GetFirstNameNoTooltip|U] est enthousiaste."
 mining.0100.d:0 "Je n'ai besoin de personne."

 mining.0101.t:0 "Chanter la pierre"
 mining.0101.desc.intro:0 "Alors que mon expédition de prospection est sur le point de commencer, je dois toujours nommer un chanteur des pierres. Je pourrais, bien entendu, superviser moi-même chaque aspect du travail qui nous attend, mais tout[ROOT.Char.Custom('FR_E')] bo[ROOT.Char.Custom('FR_NNe')] [ROOT.Char.GetTitleAsNameNoTooltip|U] doit savoir déléguer."
 mining.0101.desc.hates_candidate_a:0 "Bien que je peine à l'admettre, le [host.Custom('InsultAdjective')] [stone_singer_candidate_1.GetFirstName] est [stone_singer_candidate_1.Custom('FR_LeLa')] plus qualifié[stone_singer_candidate_1.Custom('FR_E')] pour le poste.\n\n"
 mining.0101.desc.nepotism:0 "Cependant, [stone_singer_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] serait également un[stone_singer_candidate_2.Custom('FR_E')] candidat[stone_singer_candidate_2.Custom('FR_E')] capable et adapté[stone_singer_candidate_2.Custom('FR_E')] sur qui je pourrais m'appuyer."
 mining.0101.desc.candidate_a:0 "[stone_singer_candidate_1.GetName] est de loin la personne la plus qualifiée pour le poste, et [stone_singer_candidate_1.GetSheHe] semble vouloir de le prouver.\n\n"
 mining.0101.desc.enthusiasm:0 "[stone_singer_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sembe désirer ardemment le poste, bien qu'[stone_singer_candidate_3.Custom('FR_IlElle')] ne soit pas aussi douée que [stone_singer_candidate_1.GetFirstNameNoTooltip]."
 mining.0101.desc.outro:0 "\n\nMais, dans tous les cas, je n'ai pas l'obligation de nommer qui que ce soit."
 mining.0101.a:0 "[stone_singer_candidate_1.GetFirstNameNoTooltip|U] est [stone_singer_candidate_1.Custom('FR_LeLa')] meilleur[stone_singer_candidate_1.Custom('FR_E')] candidat[stone_singer_candidate_1.Custom('FR_E')]."
 mining.0101.b:0 "Je peux faire confiance à [stone_singer_candidate_2.GetFirstNameNoTooltip|U]."
 mining.0101.c:0 "[stone_singer_candidate_3.GetFirstNameNoTooltip|U] est enthousiaste."
 mining.0101.d:0 "Je n'ai besoin de personne."

 mining.0200.t:1 "Un air d'attente"
 mining.0200.desc:1 "Le voyage a été long et ardu, mais nous sommes enfin arrivés à destination. Nous nous sommes perdus une fois ou deux, les anciennes cartes ne prenant pas en compte les éboulements et autres changements de terrain, mais rien que nous ne puissions gérer.\n\nUn feu humble mais robuste commence déjà à brûler au centre du camp, les tentes sont dressées. Ce sera bon de ne plus avoir à les déplacer bientôt. Alors que les dernières tentes sont érigées, les piquets s'enfonçant profondément dans le sol rocheux, les membres de l'expédition commencent à se rassembler, un sourd brouhaha remplissant l'air.\n\nJe trouve rapidement une caisse solide, et je monte dessus. Un coup de sifflet vif et aigu perce l'air, les membres de l'expédition se taisent rapidement et m'accordent leur attention. Nous sommes ici au seuil du véritable travail, et la façon dont je m'adresse à eux peut bien donner le ton pour le reste de l'expédition. Tous les regards sont tournés vers moi, attendant des instructions. Après avoir respiré un bon coup, je commence mon discours."
 mining.0200.a:0 "Les motiver avec un discours inspirant !"
 mining.0200.b:0 "Élaborer une stratégie pour explorer les cavernes."
 mining.0200.c:0 "Leur faire savoir ce qui se passera en cas d'échec..."
 mining.0200.d:0 "Présenter mon [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 mining.0200.e:0 "Assez traîné, passons à l'action."
 EFFECT_DREAD_CHALLENGE:0 "@dread_icon![dread|E] Défi"
 EFFECT_APTITUDE_CHALLENGE:0 "@law_icon![aptitude|E] Défi"
 mining.0200.f:0 "Présenter mon [GetCourtPositionType('stone_singer_court_position').GetName()], [ootm_character.GetFirstNameNoTooltip]."
 EFFECT_APTITUDE_CHALLENGE:0 "@law_icon![aptitude|E] Défi"
 mining.0200.a.success:0 "Votre équipe est énergisée."
 mining.0200.a.failure:0 "Votre équipe est confuse."
 mining.0200.b.success:0 "Vous avez élaboré une stratégie solide."
 mining.0200.b.failure:0 "Vous avez élaboré une stratégie incohérente."
 mining.0200.c.success:0 "Vous augmentez les enjeux pour l'équipe."
 mining.0200.c.failure:0 "Vos menaces laissent un goût amer, démotivant l'équipe."
 mining.0200.d.success:0 "Vous coordonnez avec succès l'équipe."
 mining.0200.d.failure:0 "Vous avez du mal à rassembler l'équipe."
 mining.0200.e.tt:0 "Votre équipe se met au travail."

 mining.0201.t.pep_talk_success:1 "Un discours inspirant"
 mining.0201.t.pep_talk_failure:1 "Un discours ennuyeux"
 mining.0201.t.strategy_success:1 "Une stratégie solide"
 mining.0201.t.strategy_failure:1 "Une stratégie douteuse"
 mining.0201.t.threaten_success:1 "Les conséquences de l'échec"
 mining.0201.t.threaten_failure:1 "Des menaces creuses"
 mining.0201.t.overseer_success:1 "Une supervision solide"
 mining.0201.t.overseer_failure:1 "Une supervision faible"
 mining.0201.t.get_on_with_it:1 "Il est temps de travailler"
 mining.0201.t.stone_singer_success:0 "Chant puissant"
 mining.0201.t.stone_singer_failure:0 "Chant discordant"

 mining.0201.desc.start:1 "Le voyage a été long et ardu, mais nous sommes enfin arrivés à destination. Nous nous sommes perdus une fois ou deux, les anciennes cartes ne prenant pas en compte les éboulements et autres changements de terrain, mais rien que nous ne puissions gérer.\n\nUn feu humble mais robuste commence déjà à brûler au centre du camp, les tentes sont dressées. Ce sera bon de ne plus avoir à les déplacer bientôt. Alors que les dernières tentes sont érigées, les piquets s'enfonçant profondément dans le sol rocheux, les membres de l'expédition commencent à se rassembler, un sourd brouhaha remplissant l'air.\n\n"
 mining.0201.desc.pep_talk_success:1 "[speaker.GetShortUIName|U] se lève parmi la foule et prononce un discours enthousiasmant, parlant de l'importance de la tâche à accomplir et comment, avec nos bras musclés et notre forte détermination, nous trouverons sûrement les trésors que nous cherchons !"
 mining.0201.desc.pep_talk_failure:1 "[speaker.GetShortUIName|U] se lève au-dessus de la foule et prononce un discours long et décousu, essayant d'inspirer l'équipe. Au fur et à mesure que le monologue divague sans but, je sens la confusion et l'ennui se répandre parmi les spectateurs."
 mining.0201.desc.strategy_success:1 "[speaker.GetShortUIName|U] se lève au-dessus de la foule et commence à nous diviser en équipes de fouille distinctes, chacune avec un ensemble clair d'objectifs et d'instructions."
 mining.0201.desc.strategy_failure:1 "[speaker.GetShortUIName|U] se tient au-dessus de la foule et commence à esquisser un plan général pour la fouille à venir sur le mur de la caverne avec du charbon. Cependant, au fur et à mesure que [speaker.GetSheHe] continue, le plan commence à ressembler de plus en plus à des griffonnages erratiques, et les instructions de [speaker.GetHerHis] deviennent incohérentes."
 mining.0201.desc.threaten_success:1 "[speaker.GetShortUIName|U] se lève au-dessus de la foule avec un regard menaçant dans les yeux. [speaker.GetSheHe|U] explique soigneusement l'importance du succès de cette expédition, avant de prendre le temps d'exposer exactement ce qui nous arrivera si nous revenons les mains vides... La foule tombe dans une compréhension silencieuse et se précipite rapidement au travail."
 mining.0201.desc.threaten_failure:1 "[speaker.GetShortUIName|U] se lève au-dessus de la foule avec un regard menaçant dans les yeux. [speaker.GetSheHe|U] explique soigneusement l'importance du succès de cette expédition, avant de prendre le temps d'exposer exactement ce qui nous arrivera si nous revenons les mains vides... La foule semble peu convaincue, bavardant rapidement entre eux à la fin du discours."
 mining.0201.desc.overseer_success:1 "[speaker.GetShortUIName|U] se lève au-dessus de la foule et commence à nous diviser en équipes de fouille distinctes, chacune avec un ensemble clair d'objectifs et d'instructions."
 mining.0201.desc.overseer_failure:1 "[speaker.GetShortUIName|U] se tient au-dessus de la foule et commence à esquisser un plan général pour la fouille à venir sur le mur de la caverne avec du charbon. Cependant, au fur et à mesure que [speaker.GetSheHe] continue, le plan commence à ressembler de plus en plus à des griffonnages erratiques, et les instructions de [speaker.GetHerHis] deviennent incohérentes."
 mining.0201.desc.stone_singer_success:1 "[speaker.GetShortUIName|U] élève sa voix dans une chanson claire et entraînante, et la roche autour de nous chante en retour, nous accueillant dans les profondeurs."
 mining.0201.desc.stone_singer_failure:1 "[speaker.GetShortUIName|U] tente d'entonner une note appropriée, mais tout ce qu'[speaker.GetSheHe] réussit à produire est un chant faible et discordant. Les murs autour de nous renvoient des échos troublants et des grondements inquiétants. Nous ne sommes pas les bienvenus."
 mining.0201.desc.get_on_with_it:1 "[speaker.GetShortUIName|U] se tient au-dessus de la foule et dit très brièvement qu'il est temps de faire ce pour quoi nous sommes venus. Il y a une note de déception dans la foule, qui semblait s'attendre à un discours enthousiaste."

 mining.0201.a.pep_talk_success:1 "C'est bien vrai, allons-y !"
 mining.0201.a.pep_talk_failure:1 "Ça va être un long voyage..."
 mining.0201.a.strategy_success:1 "Un plan solide, allons-y !"
 mining.0201.a.strategy_failure:1 "Attendez, qu'est-ce que je suis censé faire déjà ?"
 mining.0201.a.threaten_success:1 "Aïe ! Mieux vaut se mettre au travail..."
 mining.0201.a.threaten_failure:1 "J'aimerais bien voir [host.GetHerHim] essayer..."
 mining.0201.a.overseer_success:1 "[speaker.GetFirstNameNoTooltip] semble savoir ce qu'[speaker.GetSheHe] fait !"
 mining.0201.a.overseer_failure:1 "Pourquoi [speaker.GetFirstNameNoTooltip] est-il le responsable déjà ?"
 mining.0201.a.get_on_with_it:1 "Oh. D'accord... Au travail, je suppose !"

 mining_log_prospecting_start_pep_talk_success_title:0 "Équipe motivée"
 mining_log_prospecting_start_pep_talk_success:0 "[CHARACTER.GetShortUIName|U] a donné un discours inspirant pour commencer [CHARACTER.GetHerHis] expédition.\n\nIl y a une effervescence dans le camp de base, avec des mineurs qu'on entend chanter en chœur alors qu'ils s'enfoncent dans les profondeurs."
 mining_log_prospecting_start_pep_talk_fail_title:0 "Équipe dégonflée"
 mining_log_prospecting_start_pep_talk_fail:0 "[CHARACTER.GetShortUIName|U] a donné un discours pour commencer [CHARACTER.GetHerHis] expédition qui s'est avéré terne et peu inspirant.\n\nUne partie de l'excitation initiale de l'équipe de fouille a disparu et ils sont remarquablement plus silencieux en se mettant au travail."
 mining_log_prospecting_start_strategy_success_title:0 "Stratégie claire"
 mining_log_prospecting_start_strategy_success:0 "[CHARACTER.GetShortUIName|U] a exposé une stratégie claire et logique pour que son équipe de fouille suive.\n\nAvec un plan clair en place, l'équipe de fouille commence son travail sur une note positive."
 mining_log_prospecting_start_strategy_fail_title:0 "Stratégie incohérente"
 mining_log_prospecting_start_strategy_fail:0 "[CHARACTER.GetShortUIName|U] a exposé une stratégie incohérente et imparfaite pour que son équipe de fouille suive.\n\nDéjà, les différents groupes de travail commencent à diverger et à suivre leurs propres plans, ajoutant un chaos inutile à la mission."
 mining_log_prospecting_start_threat_success_title:0 "Menaces efficaces"
 mining_log_prospecting_start_threat_success:0 "[CHARACTER.GetShortUIName|U] a menacé [CHARACTER.GetHerHis] équipe de fouille de conséquences s'ils ne réussissent pas [CHARACTER.GetHerHim].\n\nDéjà, ils se précipitent au travail, ne voulant pas décevoir leur chef d'expédition."
 mining_log_prospecting_start_threat_fail_title:0 "Menaces inefficaces"
 mining_log_prospecting_start_threat_fail:0 "[CHARACTER.GetShortUIName|U] a essayé de menacer [CHARACTER.GetHerHis] équipe de fouille de conséquences s'ils ne réussissent pas [CHARACTER.GetHerHim], mais peu dans le groupe ont eu peur.\n\nMaintenant, l'équipe se met au travail, dégonflée, bavardant et remettant en question le leadership de [CHARACTER.GetHerHis]."
 mining_log_prospecting_start_overseer_success_title:0 "Supervision forte"
 mining_log_prospecting_start_overseer_success:0 "[ootm_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], a coordonné avec succès l'équipe de fouille.\n\nAvec de la confiance dans l'air, l'expédition commence bien."
 mining_log_prospecting_start_overseer_fail_title:0 "Supervision faible"
 mining_log_prospecting_start_overseer_fail:0 "[ootm_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], a eu du mal à coordonner l'équipe de fouille.\n\nDéjà, les mineurs les plus ambitieux parmi le groupe remettent en question le leadership de [ootm_character.GetHerHis], convoitant eux-mêmes la position..."
 mining_log_prospecting_start_stone_singer_success_title:0 "Chant puissant"
 mining_log_prospecting_start_stone_singer_success:0 "[stone_singer_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('stone_singer_court_position').GetName()], a réussi à inspirer l'équipe de fouille avec un chant puissant.\n\nAvec des échos harmonieux rebondissant autour d'eux, l'expédition commence bien."
 mining_log_prospecting_start_stone_singer_fail_title:0 "Chant discordant"
 mining_log_prospecting_start_stone_singer_fail:0 "[stone_singer_character.GetShortUIName|U], dans son rôle de [GetCourtPositionType('stone_singer_court_position').GetName()], a eu du mal à trouver sa voix et à entonner la note appropriée.\n\nL'équipe se met en route entourée de grondements inquiétants et d'échos étranges."

 mining.1001.t:2 "Murmures dans l'obscurité"
 mining.1001.desc:3 "Dans un recoin faiblement éclairé, je travaille seul, ma pioche résonnant dans les anciens tunnels, lorsque [secret_sharer.GetTitledFirstName], mon [ROOT.Char.Custom2('RelationToMe', secret_sharer)] et un autre mineur s'approchent de l'ombre.\n\nD'un ton chuchoté et les yeux méfiants, [secret_sharer.GetSheHe], le visage marqué par le secret et l'inquiétude, émerge de l'ombre et s'approche de moi. Dans un murmure, il se penche plus près et me demande si je souhaite être au courant d'un secret bien gardé concernant [secret_owner.GetTitledFirstName], l'un de nos membres d'expédition."
 mining.1001.a:1 "Je ne suis pas intéressé par tes potins, [ROOT.Char.Custom2('RelationToMe', secret_sharer)] !"
 mining.1001.a.flavor:1 "Je dois me concentrer, ces richesses ne se trouveront pas toutes seules !"
 mining.1001.b:1 "Oh vraiment ? Qu'est-ce que [secret_owner.GetTitledFirstNameNoTooltip] a fait maintenant..."
 mining.1001.b.tt:3 "Le [activity.Custom('GetAnimalType')] s'enfuit"
 mining.1001.b.reveal:0 "J'apprends le secret de [secret_owner.GetFirstNamePossessiveNoTooltip]"

 mining.1011.t:1 "Champignons"
 mining.1011.desc:0 "C'est une belle journée pour une fouille, ce qui signifie que c'est une belle journée pour être sous terre. Alors que je respire l'air moisi et souterrain de la chambre,"
 mining.1011.desc.witch:0 "Je découvre une caverne de cadeaux de la nature."
 mining.1011.desc.religious:0 "J'aperçois au loin ce qui ne peut être qu'un don de, ou une dédicace de la nature à, [ROOT.Char.GetFaith.HealthGodName]."
 mining.1011.desc.ending:1 "\n\nTant de champignons précieux et captivants ! Certains pour la subsistance, certains pour la guérison, et d'autres pour des usages plus sinistres — mais je suis ici pour miner, pas pour cueillir ! De plus, ramasser des champignons pourrait attirer des regards curieux et des accusations que moi, en tant que chef de l'expédition, ne fais pasma part de travail..."
 mining.1011.a:0 "Je ne dois pas me laisser distraire."
 mining.1011.b:0 "Pourquoi devrais-je me soucier de l'opinion des autres ?"
 mining.1011.c:0 ""Hé, regardez ! Qu'est-ce que c'est là-bas !?""
 mining.1011.c.success:1 "[mining_participant.GetTitledFirstNameNoTooltip] tombe dans le plus vieux piège du monde"
 mining.1011.d:0 "Oubliez les champignons : regardez ces lichen !"
 mining.1011.d.poisonous:0 "#EMP Cadeaux de [ROOT.Char.GetFaith.DeathDeityName]...#!"
 mining.1011.d.medicinal:0 "#EMP Cadeaux de [ROOT.Char.GetFaith.HealthGodName]...#!"

 mining.1012.opening_position:1 "Je trouve mon [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], agenouillé dans les profondeurs de la caverne, inspectant méticuleusement un amas de champignons mystérieux."
 mining.1012.opening:0 "Je trouve mon [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], agenouillé dans les profondeurs de la caverne, inspectant méticuleusement un amas de champignons mystérieux."
 mining.1012.second_position:0 "À côté de [mining_participant.GetHerHim], mon [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], bavarde avec excitation, pointant leurs chapeaux distinctifs."
 mining.1012.second:1 "[mining_participant_2.GetFirstName], mon [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], se penche sur l'épaule de [mining_participant.GetHerHis], écoutant attentivement.\n\n"
 mining.1012.alone:0 "[mining_participant.GetSheHe|U] semble avoir perdu tout intérêt pour l'expédition.\n\n"
 mining.1012.gardener:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], ces bolets exquis me donnent envie de créer une nouvelle ferme de champignons pour que tout le monde puisse les voir — #EMP ceux-ci#! sont également connus pour être délicieux dans un ragoût...""
 mining.1012.physician:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], regardez tous ces bolets utiles ici ! Celui-ci peut apaiser les douleurs ! Celui-ci aide un [mining_participant.Custom('RandomSaintBone')|l] cassé ! Celui-ci repousse [mining_participant.Custom('RandomDisease')|l]..""
 mining.1012.desc:2 ""[ROOT.Char.GetTitleAsNameNoTooltip], quelle abondance de la nature ! Regardez ces bolets ! Vraiment, la richesse de la terre n'a pas de limites — nous ne valorisons pas assez ces simples trésors.""
 mining.1012.a:1 "Retournez #EMP au#! travail !"
 mining.1012.a.second:0 "Retournez #EMP au#! travail, vous deux !"
 mining.1012.a.flavor:1 " #EMP Nous sommes ici pour les richesses, pas pour les champignons !#!"
 mining.1012.b:1 "Fascinant ! Quel est #EMP ce#! champignon ?"
 mining.1012.c:1 "Est-ce que tu pratiques #EMP la sorcellerie#!... ?"
 mining.1012.c.known:0 "Arrête cette sorcellerie immédiatement, vil sorcier !"
 mining.1012.c.flavor:0 " #EMP Magie noire ! Poison !#!"
 mining.1012.d:0 "...tu attires l'attention, [mining_participant.Custom('SisterBrother')]."
 mining.1012.d.flavor:0 " #EMP Nous devons protéger la voie de [ROOT.Char.GetFaith.WitchGodName]...#!"
 mining.1012.e:0 "Tu as vraiment l'œil, en effet !"
 mining.1012.e.flavor:0 " #EMP Laisse-moi tout te dire à leur sujet...#!"
 mining.1012.e.gardener:0 "Je cherchais #EMP justement#! plus de ceux-ci !"
 mining.1012.e.herbalist:0 "Oui, et #EMP celui-ci#! est peut-être le champignon le plus utile !"
 mining.1012.g:0 "Je suppose que de nouveaux bolets #EMP seraient#! agréables..."
 mining.1012.g.present:0 "[gardener.GetFirstNameNoTooltip], par ici !"
 mining.1012.g.elsewhere:0 "[gardener.GetFirstNameNoTooltip] apprécierait #EMP ces champignons...#!"
 mining.1012.h:0 "Mon médecin aura ce dont [physician.GetSheHe] a besoin."
 mining.1012.h.present:0 "[physician.GetFirstNameNoTooltip], par ici !"
 mining.1012.h.elsewhere:0 "[physician.GetFirstNameNoTooltip] pourrait avoir besoin de ces champignons..."
 mining.1012.cp_flavor:0 " #EMP ...mais nous continuerons !#!"
 mining.1012.cp_present_flavor:1 " #EMP [mining_participant.GetFirstNameNoTooltip] a une tâche pour toi, guérisseur !#!"
 mining.1012.cp_elsewhere_flavor:0 " #EMP Ça ne te dérange pas de rester pour ramasser, n'est-ce pas ?#!"

 mining.1021.t:2 "Les amoureux"
 mining.1021.desc:2 "Nous errons dans les grottes sombres et les passages sinueux, à la recherche du moindre éclat de minerai dans la roche.\n\nAlors que je m'éloigne un peu du groupe, suivant ce qui ressemble à une veine prometteuse, un bruit strident et une chute de pierres me surprennent. En avançant pour enquêter sur la source de la perturbation, je peux à peine croire mes yeux — [lover_participant.GetTitledFirstName] et [second_lover_participant.GetTitledFirstName] sont enlacés sur le sol de la caverne dans une étreinte passionnée, leurs outils éparpillés tout autour d'eux !"
 mining.1021.a:0 "Reculer lentement... Je n'ai rien vu."
 mining.1021.b:0 ""C'est totalement inacceptable ! Arrêtez cela immédiatement !""
 mining.1021.c_4:0 ""[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! Et #EMP moi#!?""
 mining.1021.c_1:1 ""[lover_participant.GetFirstNameNoTooltip], tu m'as caché ça !""
 mining.1021.c_2:1 ""[second_lover_participant.GetFirstNameNoTooltip], tu m'as caché ça !""
 mining.1021.c_3:0 ""Ohoho, voilà une fête à laquelle je pourrais me joindre !""
 mining.1021.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], comment as-tu pu ?!""
 mining.1021.d_2:0 ""[lover_participant.GetTitledFirstNameNoTooltip], comment as-tu pu ?!""
 mining.1021.e:0 ""Levez-vous et aidez-moi à suivre cette veine tout de suite !""

 mining.1031.t:2 "Opération minière illégale"
 mining.1031.desc:2 "Une opération minière illégale, ici dans le domaine du [land_owner.GetTitleTierName] ? Ils se regroupent en m'approchant avec mes gardes et d'autres mineurs, essayant maladroitement de cacher le chariot plein de minerai fraîchement extrait derrière eux.\n\n\"Nous n'avons rien fait ! Nous marchions juste et avons trouvé cela... S'il vous plaît, ayez pitié, glorieux [ROOT.Char.GetTitleAsNameNoTooltip] !\" La saleté sur leurs mains et leurs visages, et les pioches reposant contre les murs de la caverne, démentent leurs paroles."
 mining.1031.a:0 "Ils seront exécutés, et leurs partenaires commerciaux paieront."
 mining.1031.b:0 ""Vous semblez tous être d'excellents tailleurs...""
 mining.1031.c:0 "La récolte est à moi, ainsi que des amendes pour leurs vies."
 mining.1031.c.tt_success:0 "Les législateurs locaux acquiescent"
 mining.1031.c.tt_failure:0 "Indignation populaire"
 mining.1031.d:0 ""Que m'importe les droits miniers de [land_owner.GetTitledFirstNamePossessive]?""
 mining.1031.d.own:0 "Dépêchez-vous de sortir de mes mines !"
 mining.1031.d.vassal:0 "Dépêchez-vous de sortir des mines de [land_owner.GetTitledFirstNamePossessiveNoTooltip] !"
 mining.1031.d.rival:0 "Prenez autant que vous voulez à [land_owner.GetTitledFirstNameNoTooltip]."
 mining.1031.e:0 "Enfin, un mineur décent !"

 mining.1040.t:1 "Croustillant et délicieux !"
 mining.1040.opening_position:1 "M[mining_participant.Custom('FR_OnA')] [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], s'est arrêté[mining_participant.Custom('FR_E')] pour s'accroupir à côté d'une galerie latérale, examinant attentivement une créature rose et nue."
 mining.1040.opening:0 "Mon [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], est accroupi au sol, fredonnant joyeusement, ramassant un rongeur nu."
 mining.1040.second_position:0 "À côté d'[mining_participant.GetHerHim], mon [mining_participant_2.GetHeldCourtPositionsString], [mining_participant_2.GetFirstName], babille avec excitation, montrant la taille de ses cuisses."
 mining.1040.second:1 "[mining_participant_2.GetFirstName], mon [ROOT.Char.Custom2('RelationToMe', mining_participant_2)], regarde par-dessus l'épaule de [mining_participant.GetHerHis], écoutant attentivement.\n\n"
 mining.1040.alone:0 "[mining_participant.GetSheHe|U] semble avoir perdu tout intérêt pour l'exploitation minière.\n\n"
 mining.1040.master_of_hunt:0 ""Ah, [ROOT.Char.GetTitleAsNameNoTooltip], ces créatures sont aussi délicieuses que sociables — sans aucun doute, le nid est à proximité.""
 mining.1040.desc:2 ""[ROOT.Char.GetTitleAsNameNoTooltip], quelle abondance de la nature ! Regardez ces rat-taupes ! Vraiment, la richesse de la terre ne connaît pas de limites — nous n'apprécions pas assez ces simples délices.""
 mining.1040.a:1 "#EMPRetournez#! à votre pioche !"
 mining.1040.a.second:0 "#EMP Retournez#! à vos pioches !"
 mining.1040.a.flavor:1 "#EMPNous sommes ici pour miner !#!"
 mining.1040.b:1 "Fascinant ! Quel est cet animal ?"
 mining.1040.e:0 "Vous avez vraiment un bon œil !"
 mining.1040.e.flavor:0 "#EMP Laissez-moi vous en dire plus à leur sujet...#!"
 mining.1040.e.hunter:0 "J'ai #EMP cherché#! plus de ces créatures !"
 mining.1040.e.reveler:0 "Je voulais #EMP goûter#! l'un de ces animaux depuis si longtemps !"
 mining.1040.g:0 "Je suppose que de nouvelles proies seraient agréables..."
 mining.1040.g.present:0 "[master_of_hunt.GetFirstNameNoTooltip], par ici !"
 mining.1040.g.elsewhere:0 "[master_of_hunt.GetFirstNameNoTooltip] aimerait sûrement les traquer ailleurs..."
 mining.1040.cp_flavor:0 "#EMP... mais nous allons continuer !#!"
 mining.1040.cp_present_flavor:1 "#EMP[mining_participant.GetFirstNameNoTooltip] a un travail pour toi, chasseur !#!"
 mining.1040.cp_elsewhere_flavor:0 "#EMPÇa ne te dérange pas de rester pour les traquer, n'est-ce pas ?#!" 

 mining.1050.t:1 "Ce n'est pas une mine. C'est un tombeau !"
 mining.1050.opening_stone_singer:1 "Mon [mining_participant.GetHeldCourtPositionsString], [mining_participant.GetFirstName], m'appelle \n\n"La pierre de ce mur chante un chant funèbre. Quelque chose de terrible s'est passé derrière.""
 mining.1050.opening_overseer:1 "Mon [ROOT.Char.Custom2('RelationToMe', mining_participant)], [mining_participant.GetFirstName], m'appelle \n\n"Ici, il y a une vaste grotte derrière ce mur !""
 mining.1050.opening:1 "Le mur de roche devant moi semble étrangement mince, j'entends un écho derrière alors que je le tapote avec ma pioche."
 mining.1050.dwarf:0 "\n\nDerrière le rocher, une scène terrible attend : une douzaine de corps de Nains, visiblement égorgés sur place."
 mining.1050.evil:0 "\n\nDerrière le rocher, une scène amusante se présente : une douzaine de Nains comiquement ratatinés, toujours dans la position où ils ont trouvé leur mort méritée."
 mining.1050.default:0 "\n\nDerrière le rocher se trouve un spectacle horrible : une douzaine de corps de Nains décomposés, toujours là où ils ont été tués."
 mining.1050.desc:0 "Leur armures sont poussiéreuses et rouillées, mais l'éclat de l'or peut encore être aperçu autour du cou de certains.\n\nUn livre, brûlé et maculé de sang, témoigne de leurs derniers moments :\n\n"La fin arrive bientôt. Nous entendons des tambours, des tambours dans les profondeurs. Ils viennent.""
 mining.1050.closing_stone_singer:0 "\n\n[mining_participant.GetFirstName] me supplie de lui permettre d'accomplir les derniers rites pour ces pauvres guerriers."
 mining.1050.closing_default:0 "\n\nUne fin si terrible."
 mining.1050.b.dwarf:0 "Inhumons nos frères perdus"
 mining.1050.b.not_evil_not_dwarf:0 "Inhumons ces guerriers tombés"
 mining.1050.b.evil_not_dwarf:0 "Inhumons nos ennemis déchus"
 mining.1050.c.dwarf:0 "Cet or appartient aux Khazâd. Laissez les corps"
 mining.1050.c.not_evil_not_dwarf:0 "Prenez tout ce qui a de la valeur. Laissez les corps"
 mining.1050.c.evil_not_dwarf:0 "Prenez tout ce qui a de la valeur. Mutilons les corps"
 mining.1050.closing_dwarf:0 "Nos frères sont tombés en vrais Khazâd"

 mining.1041.t:2 "Un moment à deux"
 mining.1041.desc:3 ""M[ROOT.Char.GetLadyLord.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')], vous devez venir voir cette riche veine que j'ai trouvée !" Mon [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.GetTitledFirstName], me fait signe de le suivre plus profondément dans les cavernes. Une fois que nous sommes cachés dans l'obscurité, [lover_participant.GetSheHe] se retourne et tire mon [ROOT.Char.Custom('GetUpperClothingArticle')] par-dessus ma tête.\n\n"Enfin un peu de temps seul, mon [ROOT.Char.Custom('LoverPetName')] !""
 mining.1041.a:0 "Oh [lover_participant.GetFirstNameNoTooltip] !"
 mining.1041.a.tt:0 "Il y a plus de trésors à trouver dans cette mine que je ne le pensais !"
 mining.1041.b:2 "Mais, où se trouve cette riche veine... ?"

 mining.1051.t:0 "Un défi d'adresse"
 mining.1051.desc:0 "Alors que je guide notre expédition à travers les profondeurs labyrinthiques de la caverne, un groupe animé de mineurs s'approche, leurs visages emplis de défi. Avec une lueur de détermination dans leurs yeux, ils osent me mettre au défi de prouver mon habileté minière, un test de leadership et d'adresse.\n\nLes échos de leur défi résonnent à travers les tunnels, et bientôt, de nombreux autres membres de mon expédition laissent leurs outils de côté pour se rassembler autour de moi."
 mining.1051.a:0 "Mes yeux sont aussi vifs et mes bras aussi forts que les vôtres !"
 mining.1051.success:0 "Vous trouvez et exploitez un petit filon de minerai"
 mining.1051.failure:0 "Vous échouez au défi"
 mining.1051.b:0 "Ça suffit. Restez concentrés !"

 mining.1061.t:0 "La pioche porte-bonheur"
 mining.1061.desc:0 "[pickaxe_salesman.GetName] a été le joyau de notre expédition minière jusqu'à présent ; sa pioche brille d'un éclat singulier, presque comme si elle était éternellement caressée par les minerais précieux que nous recherchons. Je ne peux m'empêcher de m'interroger sur le secret derrière l'efficacité remarquable de l'outil de [pickaxe_salesman.GetHerHis], et [pickaxe_salesman.GetSheHe] se contente de rire.\n\n"Je voudrais pouvoir dire que c'est grâce à ma technique supérieure, mais pour être honnête, ma pioche est bénie par [pickaxe_salesman.GetFaith.FateGodName]. Je pourrais envisager de m'en séparer, pour un bon prix.""
 lucky_pickaxe:0 "Pioche porte-bonheur"
 lucky_pickaxe_desc:0 "On dit que manier cette pioche apporte à son utilisateur chance dans l'exploitation minière et dans tous ses efforts sous la terre."
 mining.1061.a:0 "Je dois l'avoir !"
 mining.1061.b:0 "Je n'ai pas besoin de chance."
 mining.1061.c:0 ""Je peux offrir le #EMP juste prix#!.""

 mining.1071.t:0 "La grotte cristalline"
 mining.1071.desc:0 "Alors que je creusais aux côtés de mon compagnon [mining_companion.GetName], nous sommes tombés sur une grotte abritant une petite collection de cristaux précieux. Nous avons pénétré avec enthousiasme dans la caverne pour les examiner de plus près et admirer leur beauté. Mais la question reste entière : que devrions-nous faire de cette découverte..."
 mining.1071.a:0 "Je partagerai ces objets de valeur avec [mining_companion.GetFirstNameNoTooltip]."
 mining.1071.b:0 "Je dirige cette expédition, ils me reviennent de droit !"
 mining.1071.c:0 "Laissons-les là et contentons-nous de profiter de leur beauté."
 mining.1071.d:0 "Attendez que je raconte cela à tout le monde !"

 mining.1091.t:0 "Conditions dangereuses"
 mining.1091.desc:0 "Notre travail a progressé à un rythme régulier alors que nous nous enfonçons de plus en plus profondément dans les abysses. Je me retrouve dans une caverne isolée avec l'aide de mon compagnon mineur [mining_companion.GetName]. Alors que nous travaillons sur une roche particulièrement obstinée, un craquement tonitruant résonne au-dessus de nous et le toit commence à s'effondrer. 'Nous devons agir rapidement sinon nous serons écrasés, que devons-nous faire, [ROOT.Char.GetName] ?' s'exclame [mining_companion.GetFirstName]. Je sais que je ne pourrai pas sauver à la fois mon compagnon mineur et nos outils sans risquer de me blesser. Quelle que soit ma décision, je dois décider rapidement..."
 mining.1091.a:0 "Chacun pour soi, #EMP FUYEZ !#!"
 mining.1091.b:0 "Peu importe les outils, [mining_companion.GetFirstNameNoTooltip] a besoin de mon aide !"
 mining.1091.c:0 "Je refuse de prendre une telle décision, je vais sauver les deux !"
 mining.1091.d:0 "Ma routine d'exercice comprend des poids bien plus lourds que cela !"

 mining.1100.t:0 "Un éclat tentant"
 mining.1100.desc:0 "En inspectant une paroi de mine profonde sous terre, je repère un éclat dans l'obscurité éclairé par le vacillement de ma torche. Une heure de travail au burin expose une veine de métal précieux, qui montre semble s'enfoncer profondément dans la roche de façon délicieusement tentante.\n\nPourtant, c'est une entreprise risquée - la roche dans cette partie de la montagne est sillonnée de fissures, et le danger d'effondrement est grand. Des étançons coûteux pourraient être la solution, ou un puits transversal pourrait peut-être être percé à travers une roche plus solide pour atteindre la veine. Mais tout ce travail pourrait être de peu d'utilité si cela s'avère être un simple pépite isolée et non une véritable veine."
 mining.1100.a:0 "Je vais investir dans des étançons coûteux pour explorer en toute sécurité la veine."
 mining.1100.a.success:0 "La veine a été explorée en toute sécurité"
 mining.1100.a.failure:0 "Le tunnel s'effondre"
 mining.1100.b:0 "Nous approcherons simplement de la veine par une autre direction."
 mining.1100.b.success:0 "La veine a été explorée"
 mining.1100.b.failure:0 "Le tunnel s'effondre"
 mining.1100.b.critical_failure:0 "Le tunnel s'effondre de manière catastrophique"
 mining.1100.c:0 "Le jeu n'en vaut pas la chandelle. Nous devrions abandonner ce tunnel complètement."

 mining.1110.t:0 "Chandelles de cadavre"
 mining.1110.desc:0 "Mes mineurs sont inquiets. Mes gens sont des travailleurs robustes, habitués à travailler dans toutes les nuances de l'obscurité. Parfois, c'est la lumière qui les perturbe - en particulier les lumières spectrales là où il ne devrait pas y en avoir. Des rapports me sont parvenus concernant des flammes pâles et vacillantes apparaissant dans les puits de mine les plus profonds, pour disparaître lorsque les plus courageux s'approchent. Il y a beaucoup de débats sur leur cause, et les vieilles femmes ont commencé à répandre des rumeurs selon lesquelles ce sont des présages d'une bête flamboyante enfouie profondément sous la montagne.\n\nCe pourrait être juste un gaz qui s'échappe... mais aussi ça pourrait être quelque chose de diabolique et nous devrions sceller ces puits. Peut-être que je devrais enquêter moi-même."
 mining.1110.a:0 "Bêtises ! C'est juste du gaz qui s'échappe, rien de plus."
 mining.1110.b:0 "Nous devons être prudents. Scellez les puits concernés."
 mining.1110.c:0 "Je vais enquêter moi-même."
 mining.1110.c.success:0 "Mon enquête a été un succès."
 mining.1110.c.success_small:0 "J'ai trouvé une petite veine."
 mining.1110.c.success_medium:0 "J'ai trouvé une veine."
 mining.1110.c.success_big:0 "J'ai trouvé une grosse veine."
 mining.1110.c.failure:0 "Mon enquête a été un échec."
 mining.1110.c.failure_small:0 "Je n'ai rien trouvé."
 mining.1110.c.failure_medium:0 "Je me suis blessé[ROOT.Char.Custom('Fr_E')]."
 mining.1110.c.failure_big:0 "Je me suis gravement blessé[ROOT.Char.Custom('Fr_E')]."
 
 mining.1121.t:0 "Perdu au paradis"
 mining.1121.desc:0 "Le travail de la mine a toujours été monotone, et ce genre de tâche peut faire divaguer l'esprit et le détacher simplement de la mémoire musculaire pendant que l'esprit s'envole. Ce n'était donc pas surprenant que mon esprit commence à divaguer alors que je me promenais dans une caverne. Une circonstance malheureuse qui m'a totalement fait oublier de marquer le chemin par lequel je suis venu. Mes pensées continuent de vagabonder jusqu'à ce que je repère une faible lueur devant moi. Intrigué[ROOT.Char.Custom('Fr_E')], je marche jusqu'à ce que cette lueur s'étende et remplisse toute la pièce. Après un aveuglement momentané, mes pupilles se rétractent alors que je réalise pleinement ce que je vois.\n\nLa grotte est remplie de pierres précieuses. Les rubis brûlent comme des soleils rouges, les saphirs brillent comme la lune dans le ciel, et les diamants scintillent comme des étoiles au-dessus. Associés à la multitude de stalactites et stalagmites énormes qui témoignent de l'état vierge de cette caverne, je suis rempli[ROOT.Char.Custom('FR_E')] d'une joie enfantine devant sa richesse potentielle.\n\nLe seul problème était la façon sontj'étais arrivé[ROOT.Char.Custom('FR_E')] ici. J'avais pratiquement somnolé pendant le chemin et je n'avais aucune indication réelle de comment retrouver ma route. Je pouvais toujours appeler à l'aide, mais je devrais probablement abandonner la chambre pour me rendre à un endroit où l'expédition entendrait mes appels. En revanche, je pourrais essayer de retracer mes pas jusqu'à mes compagnons, mais cela risquerait de me faire encore plus perdre dans les cavernes."
 mining.1121.a:0 "C'est trop risqué, je dois appeler à l'aide ou je pourrais ne pas rentrer!"
 mining.1121.b:0 "Je peux essayer de retracer mes pas et retrouver le chemin du retour vers le groupe."
 mining.1121.b.success:0 "Vous retrouvez votre chemin de retour."
 mining.1121.b.success.tt:0 "Vous pourrez ramener votre groupe dans cette chambre."
 mining.1121.b.failure:0 "Vous vous perdez encore plus."
 mining.1121.b.failure.tt:0 "Vous ne pourrez pas retourner dans cette chambre pour ses richesses."

 mining.1122.t:0 "Paradis retrouvé"
 mining.1122.desc:0 "Je ferme les yeux et prends une profonde respiration. Je peux le faire. J'ouvre à nouveau les yeux et observe la chambre. J'avais quelque chose de précieux à quoi revenir, et rien ne m'empêcherait d'explorer cette chambre. Je tiens ma torche bien haute alors que je m'avance dans l'obscurité des tunnels, laissant derrière moi la caverne étincelante. Les minutes se transforment en heures. Bientôt, je reconnais des formations rocheuses familières, et devant moi, des voix et des lumières deviennent audibles. Un soupir de soulagement m'échappe alors que je me dépêche d'avancer.\n\nMes compagnons commençaient à s'inquiéter pour moi, mais heureusement, je n'étais pas parti[ROOT.Char.Custom('FR_E')] assez longtemps pour qu'ils abandonnent leur travail. De plus, lorsque je décris la magnifique chambre que j'ai découverte, ils acceptent volontiers de me suivre. Une fois de plus, je retrouve mes pas jusqu'à la chambre, prêt[ROOT.Char.Custom('FR_E')] à commencer l'excavation."
 mining.1122.a:0 "Il est temps de se mettre au travail."

 mining.1123.t:0 "Paradis perdu"
 mining.1123.desc:0 "Avec un regard déterminé, je retourne dans le tunnel qui m'a conduit[ROOT.Char.Custom('FR_E')] à cette chambre. Je suis rempli[ROOT.Char.Custom('FR_E')] de confiance absolue alors que je retrouve mes pas à la lueur de la torche. Les minutes se transforment en heures, et il devient rapidement évident que je suis complètement perdu[ROOT.Char.Custom('FR_E')] dans ces tunnels labyrinthiques. Désespérément, je retourne sur mes pas pour essayer un autre chemin, convaincu[ROOT.Char.Custom('FR_E')] d'être déjà passé par là. Cependant, je me retrouve seulement à naviguer dans des passages plus sombres. Pour aggraver les choses, ma torche s'éteint rapidement, me plongeant dans l'obscurité. Sans autre recours, je commence à crier à l'aide, espérant que quelqu'un entendra.\n\nLes heures se transforment en jours. La faim me tenaille, la déshydratation dessèche mes lèvres, et ma gorge devient enrouée de crier. Finalement, je m'affaisse contre un rocher, résigné[ROOT.Char.Custom('FR_E')] à mon sort, et je prends une inspiration qui menace d'être parmi mes dernières. Mais juste au moment où le désespoir menace de m'envahir, j'entends des voix résonner dans les couloirs, accompagnées d'une lueur de lumière autour d'un coin. Rassemblant le reste de ma force, je me précipite vers eux, criant à nouveau je vois les compagnons avec lesquels j'étais venu[ROOT.Char.Custom('FR_E')] en expédition. J'étais enfin en sécurité.\n\nAprès m'être réhabitué[ROOT.Char.Custom('FR_E')] à la lumière et avoir enfin pris un peu de nourriture, j'ai appris que mon groupe avait perdu beaucoup de temps à essayer de me retrouver, gaspillant ainsi un temps précieux qui aurait pu être utilisé pour la mine. Cela, combiné au fait que je ne savais pas comment revenir à cette belle chambre, allait sûrement ternir notre expédition."
 mining.1123.a:0 "Je vais juste devoir ignorer les ricanements derrière moi."

 mining.3001.t:1 "Un moment pour discuter"
 mining.3001.opening:0 "En attendant que le groupe de géologues découvre de nouveaux gisements de minerai, notre groupe cherche un répit dans l'une des cavités les plus fraîches de la caverne. [woo_target.GetFirstName] est étendu à proximité : c'est le moment idéal pour une conversation informelle."
 mining.3001.married:0 "Je me déplace pendant que [woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est distrait[woo_target.GetPrimarySpouse.Custom('FR_E')]."
 mining.3001.married_absent:0 "[woo_target.GetHerHis|U] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName], est loin..."
 mining.3001.currentspouse:0 "Peut-être parviendrai-je à séduire m[woo_target.Custom('FR_OnA')] [woo_target.GetWomanMan] aujourd'hui !"
 mining.3001.desc:0 "\n\n"Ah [woo_target.GetTitledFirstName], c'est une chance rare de discuter au milieu d'une journée aussi laborieuse. J'espère que tu trouves un peu de plaisir dans tout ce dur labeur", dis-je d'un ton détendu.\n\nJe suis assez convaincu[ROOT.Char.Custom('FR_E')] que le sourire de [woo_target.GetHerHis] en dit plus que de la simple politesse."
 mining.3001.a:0 "Rien de tel que de manier une pioche !"
 mining.3001.a.tt:0 "#F Faire appel au côté actif de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.b:1 "Partir à la recherche des richesses de la Terre du Milieu avec des amis, c'est vraiment vivre."
 mining.3001.b.tt:0 "#F Faire appel au côté social de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.c:0 "Je plains parfois les mineurs paysans."
 mining.3001.c.tt:0 "#F Faire appel au côté compatissant de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.d:0 "Je préférerais faire quelque chose d'utile, bien sûr."
 mining.3001.d.tt:0 "#F Faire appel au côté appliqué de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3001.e:0 "Une mine bien gérée regorge des cadeaux de [ROOT.Char.GetFaith.HighGodNamePossessive]."
 mining.3001.e.tt:0 "#F Faire appel au côté gestionnaire de [woo_target.GetFirstNamePossessiveNoTooltip].#!"
 mining.3002.reply_miner:0 ""$mining.3001.a$"\n\n"
 mining.3002.reply_prospector:0 ""$mining.3001.b$"\n\n"
 mining.3002.reply_pity:0 ""$mining.3001.c$"\n\n"
 mining.3002.reply_wastrel:0 ""$mining.3001.d$"\n\n"
 mining.3002.reply_steward:0 ""$mining.3001.e$"\n\n"
 mining.3002.opening:0 "[woo_actor.GetTitledFirstName] s'approche de moi alors que notre groupe cherche un répit dans l'une des cavités les plus fraîches de la caverne en attendant que le groupe de géologues découvre de nouveaux gisements de minerai.\n\n[woo_actor.GetSheHe|U] réfléchit un instant avant de proposer :"
 mining.3002.miner:0 "$mining.3002.reply_miner$Je ne peux pas nier que le frisson, l'action, est un plaisir."
 mining.3002.prospector:0 "$mining.3002.reply_prospector$Je connais le symbolisme auquel [woo_actor.GetSheHe] fait allusion."
 mining.3002.pity:0 "$mining.3002.reply_pity$Peut-être que [woo_actor.GetSheHe] est différent[woo_actor.Custom[('FR_E')] des autres."
 mining.3002.wastrel:0 "$mining.3002.reply_wastrel$Voilà un[woo_actor.Custom[('FR_E')] [woo_actor.GetWomanMan] qui ira loin."
 mining.3002.steward:0 "$mining.3002.reply_steward$Il y a vraiment une beauté dans la nature ordonnée."
 mining.3002.fallback:0 "Je trouve difficile de trouver une réponse."
 mining.3002.a:0 "Je ne peux pas nier que [woo_actor.GetSheHe] a un certain charme..."
 mining.3003.miner:0 "$mining.3002.reply_miner$\n\nJe ne peux m'empêcher de grimacer intérieurement..."
 mining.3003.prospector:0 "$mining.3002.reply_prospector$\n\nQuelle arrogance..."
 mining.3003.pity:0 "$mining.3002.reply_pity$\n\nApprends à prendre un compliment !"
 mining.3003.wastrel:0 "$mining.3002.reply_wastrel$\n\n"
 mining.3003.steward:0 "$mining.3002.reply_steward$\n\n"
 mining.3003.fallback:0 "[woo_actor.GetSheHe|U] me sourit simplement avec assurance, me mettant profondément mal à l'aise."
 mining.3003.a:0 "Quelle personne ridicule [woo_actor.GetWomanMan] est."

 mining.3004.reply:0 "[woo_target.GetTitledFirstName] semble avoir réagi chaleureusement à ma manœuvre."
 mining.3004.miner:0 "$mining.3004.reply$, les yeux brillants alors que [woo_target.GetSheHe] hoche vigoureusement la tête."
 mining.3004.prospector:0 "$mining.3004.reply$, semblant presque me scruter avec un nouvel œil."
 mining.3004.pity:1 "$mining.3004.reply$, regrettant la répartition injuste du travail à notre époque."
 mining.3004.wastrel:1 "$mining.3004.reply$, clairement surpris d'avoir trouvé un esprit similaire."
 mining.3004.steward:1 "$mining.3004.reply$, heureux d'avoir trouvé quelqu'un qui trouve aussi de la joie dans de telles choses."
 mining.3004.fallback:0 "$mining.3004.reply$, plongeant longuement dans mes yeux."
 mining.3004.desc:0 "\n\nQuand [woo_target.GetSheHe] part, la tension est palpable dans chaque politesse — je savais que je trouverais les bons mots pour la séduire !" 
 mining.3004.a:0 "Je pense qu'[woo_target.GetSheHe] est séduit[woo_target.Custom('FR_E')]..."
 
 mining.3005.reply:0 "Ma réponse semble ne pas avoir impressionné [woo_target.GetTitledFirstName]"
 mining.3005.miner:0 "$mining.3005.reply$, car [woo_target.GetSheHe] évite mon regard quand [woo_target.GetSheHe] me remercie et quitte rapidement les lieux."
 mining.3005.prospector:0 "$mining.3005.reply$, car [woo_target.GetSheHe] roule des yeux avec dédain."
 mining.3005.pity:0 "$mining.3005.reply$, car [woo_target.GetSheHe] perd rapidement intérêt, dégonflé[woo_target.Custom('FR_E')] par mes paroles."
 mining.3005.wastrel:0 "$mining.3005.reply$, car [woo_target.GetSheHe] semble absent[woo_target.Custom('FR_E')], semblant n'écouter qu'à moitié."
 mining.3005.steward:0 "$mining.3005.reply$, car [woo_target.GetSheHe] semble absent[woo_target.Custom('FR_E')], semblant n'écouter qu'à moitié."
 mining.3005.fallback:1 "$mining.3005.reply$, car [woo_target.GetSheHe] ne peut pas me quitter plus tôt."
 mining.3005.desc:0 "\n\nRestant seul[ROOT.Char.Custom('FR_E')] après le départ de [woo_target.GetHerHis], je ne peux m'empêcher de me sentir idiot[ROOT.Char.Custom('FR_E')] après une telle erreur de jugement..."
 mining.3005.a:0 "Qu'est-ce que je pensais... ?"

 mining.3101.t:1 "Le véritable objectif"
 mining.3101.desc:1 "Alors que nous quittons notre campement et nous enfonçons plus profondément dans les mines, je garde un œil sur [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName], marchant, ignorant mon observation.\n\n"
 mining.3101.agent:0 "[murder_schemer.GetTitledFirstName] ne pourrait pas être ici, mais cela pourrait être l'occasion que nous attendons.\n\n"
 mining.3101.accomplice_2:1 "[accomplice.GetTitledFirstName] et [accomplice_2.GetTitledFirstName] gardent un œil attentif sur [murder_target.GetHerHim]... nous n'aurons peut-être jamais une meilleure opportunité..."
 mining.3101.accomplice:1 "Avec l'aide de [accomplice.GetTitledFirstName], je pourrais enfin me débarrasser de cet[murder_target.Custom('Te')] odieu[murder_target.Custom('XSe')] [murder_target.GetWomanMan]."
 mining.3101.alone:0 "Je n'ai peut-être aucun soutien parmi le groupe, mais si je trouve le bon moment et agis proprement et discrètement, le meurtre passerait sûrement inaperçu."
 mining.3101.a:0 "C'est le bon jour"
 mining.3101.b:0 "[accomplice.GetFirstNameNoTooltip] s'en chargera."
 mining.3101.c:0 "Je fais confiance à [accomplice_2.GetFirstNameNoTooltip] pour cette affaire délicate."
 mining.3101.d:0 "Je dois être patient[ROOT.Char.Custom('FR_E')]."
 mining_murder_accomplice_tt:1 "[THIS.Char.GetShortUIName|U] tentera de tuer [murder_target.GetShortUIName]"

 mining.3102.opening:0 "J'ai passé de nombreux jours à suivre [murder_target.GetTitledFirstName] alors qu'[murder_target.GetSheHe] vaque à [murder_target.GetHerHis] travail dans les tunnels faiblement éclairés. Enfin, ma cible s'éloigne du groupe principal, apparemment à la recherche de quelque chose.\n\n"
 mining.3102.desc:0 "[murder_target.GetSheHe|U] s'arrête un moment, se penchant pour regarder à travers les rochers à ses pieds."
 mining.3102.accomplice:0 "Je jette un coup d'œil à [accomplice.GetFirstName], qui hoche la tête avec gravité, le front plissé de détermination, attendant mon mouvement."
 mining.3102.a:0 "Juste un coup de ma pioche pourrait me débarrasser [murder_target.GetHerHim] pour toujours !"
 mining.3102.a.tt:0 "#EMP Je ne devrais pas manquer cette merveilleuse opportunité qui se présente...#!"
 mining.3102.b:0 "Non, le risque n'en vaut pas la peine..."
 mining.3102.b.tt:0 "#EMP Et si [murder_target.GetSheHe] devait survivre ?#!"
 mining_kill_murder_missed:0 "[murder_target.GetFirstNameOrMeNoTooltip] a de la chance"
 mining_kill_murder_injured:0 "[murder_target.GetFirstNameOrMeNoTooltip] est blessé[murder_target.Custom('FR_E')] "accidentellement""
 mining_kill_murder_killed:0 "[murder_target.GetFirstNameOrMeNoTooltip] est tué[murder_target.Custom('FR_E')] "tragiquement""
 mining_kill_murder_escape:0 "[murder_target.GetFirstNameOrMeNoTooltip] s'échappe"
 mining_target_attendee_killed_tt:1 "@death_icon![murder_target.GetShortUIName] meurt"
 mining_target_attendee_injured_chance_tt:0 "[murder_target.GetShortUIName] peut être blessé[murder_target.Custom('FR_E')]"
 mining.3103.desc:0 "Je passe à l'action aussi rapidement que possible, me précipitant sur [murder_target.GetTitledFirstName] par derrière, balançant ma pioche vers le dos de [murder_target.GetHerHis] juste avant de l[murder_target.Custom('FR_E')] voir se retourner."
 mining.3103.agent:0 "Je ne veux pas décevoir [abduct_schemer.GetFirstName]..."
 mining.3103.accomplice:0 "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] se précipitent rapidement."
 mining.3103.accomplice_2:0 "[accomplice.GetFirstName] se joint rapidement depuis l'autre côté."
 mining.3103.success:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! Qu'est-ce que tu f-" [murder_target.GetFirstNameNoTooltip] tombe au sol, le visage dans le gravier, alors que ma pioche s'enfonce dans son dos.\n\nL'acte est accompli avant même que [murder_target.GetSheHe] ne puisse finir ses derniers mots, et je cherche rapidement à couvrir mes traces, en enterrant le corps sous un tas de rochers."
 mining.3103.failure:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?! Espèce de monstre !" [murder_target.GetFirstNameNoTooltip] reçoit un coup d'estoc de la pioche alors que [murder_target.GetSheHe] esquive de justesse, mais se précipite sur ses pieds.\n\nMais [murder_target.GetSheHe] se précipite vers le reste du groupe alors que j'essaie de retrouver mon équilibre, regardant par-dessus son épaule avec crainte, criant à tue-tête. Je ne le rattraperai pas à temps..."
 mining.3103.a:0 "Je devrais retourner auprès du groupe avant qu'ils ne remarquent mon absence."
 mining.3103.b:0 "Merde ! Merde ! Merde !"

 mining.3104.t:0 "Trahison dans les mines"
 mining.3104.desc:0 "Je fais une pause pour me reposer un moment alors que je me promène dans une caverne faiblement éclairée, me penchant pour laisser tomber mon équipement par terre. Le bruit soudain de pas derrière moi brise le silence, et je me retourne pour voir [murder_actor.GetTitledFirstName] avec sa pioche levée au-dessus de sa tête, s'abattant sur moi."
 mining.3104.accomplice_2:0 "[accomplice_2.GetFirstName] et [accomplice.GetFirstName] sont tout près."
 mining.3104.accomplice:0 "[accomplice.GetFirstName] est sur les talons de [abduct_actor.GetHerHis]."
 mining.3104.success:0 "\n\nJe vois la détermination dans les yeux de [murder_actor.GetFirstNamePossessiveNoTooltip] trop tard, incapable d'esquiver son coup, et je suis projeté[ROOT.Char.Custom('FR_E')] au sol dans le gravier poussiéreux avec un bruit sourd, la pioche enfoncée profondément dans mon dos.\n\nMa vision devient floue alors que je lutte pour tourner la tête pour faire face à [murder_actor.GetHerHim], [murder_actor.GetSheHe] se tient au-dessus de moi, tenant un gros rocher au-dessus de [murder_actor.GetHerHis] tête ! "Adieu, [ROOT.Char.GetFirstNameNoTooltip]."
 mining.3104.failure:0 "\n\n[murder_actor.GetFirstNameNoTooltip] essaie de me tuer ! J'esquive désespérément sur le côté, recevant un coup d'oeil de la pointe de l'outil alors qu'il tombe sur moi, et je bascule maladroitement au sol, mais parviens à me relever alors que [murder_actor.GetSheHe] perd [murder_actor.GetHerHis] équilibre, jurant.\n\nJe cours dans les cavernes, criant à l'aide. Le groupe ne doit pas être loin !"
 mining.3104.a:0 ""Quoi-! N-""
 mining.3104.b:0 "Continuez juste à courir !"
 mining_ends_tt:2 "La [GetActivityType('activity_mining').GetName] se termine"

 mining.3201.t:1 "Un moment pour discuter"
 mining.3201.desc:0 "En attendant des nouvelles du groupe de prospection avancée, le reste du groupe se repose dans un coin ombragé de la caverne. [befriend_target.GetFirstName] se tient non loin : c'est ma chance d'impressionner [befriend_target.GetHerHim].\n\n"[befriend_target.GetTitledFirstNameNoTooltip] ! Comment vas-tu ? Ce n'est pas souvent que nous avons l'occasion de parler." J'ouvre informellement.\n\n[befriend_actor.GetSheHe|U] semble surpris, mais pas hostile, à ma conversation."

 mining.3202.reply_miner:0 ""$mining.3001.a$"\n\n"
 mining.3202.reply_prospector:0 ""$mining.3001.b$"\n\n"
 mining.3202.reply_pity:0 ""$mining.3001.c$"\n\n"
 mining.3202.reply_wastrel:0 ""$mining.3001.d$"\n\n"
 mining.3202.reply_steward:0 ""$mining.3001.e$"\n\n"

 mining.3202.opening:0 "[befriend_actor.GetTitledFirstName] se rapproche de moi alors que le groupe attend des nouvelles du groupe de prospection avancée.\n\n[befriend_actor.GetSheHe|U] sourit chaleureusement, abordant le sujet :"

 mining.3202.miner:0 "$mining.3202.reply_miner$Ce n'est pas une déclaration avec laquelle je pourrais trouver des défauts."
 mining.3202.prospector:0 "$mining.3202.reply_prospector$Directement au cœur du sujet, je sais exactement ce que [befriend_actor.GetSheHe] veut dire."
 mining.3202.pity:0 "$mining.3202.reply_pity$Je ne peux pas nier la vérité des paroles de [befriend_actor.GetHerHis] ; c'est un travail cruel."
 mining.3202.wastrel:0 "$mining.3202.reply_wastrel$Cela sonne certainement vrai ; toutes les choses utiles que je pourrais faire à la place..."
 mining.3202.steward:0 "$mining.3202.reply_steward$Ordonner la nature est certainement quelque chose avec lequel je peux me rapporter à trouver de la joie."
 mining.3202.fallback:0 "Je ne suis pas sûr de quoi dire."
 mining.3202.a:0 "Peut-être avons-nous plus en commun que je ne le pensais."

 mining.3203.miner:0 "$mining.3202.reply_hunter$\n\nJe ne pourrais pas être plus en désaccord..."
 mining.3203.prospector:0 "$mining.3202.reply_falconer$\n\nUne diversion insignifiante, rien de plus..."
 mining.3203.pity:0 "$mining.3202.reply_pity$\n\nUne telle faiblesse, le monde est cruel."
 mining.3203.wastrel:0 "$mining.3202.reply_wastrel$\n\nNous devons tous trouver du temps pour des divertissements."
 mining.3203.steward:0 "$mining.3202.reply_steward$\n\nComme c'est ennuyeux..."
 mining.3203.fallback:0 "[befriend_actor.GetSheHe|U] sourit avec espoir, attendant clairement une certaine affinité réciproque."
 mining.3203.a:0 "Dis, qu'est-ce que c'est là-bas ?"

 mining.3204.reply:0 "[befriend_target.GetTitledFirstName] semble avoir beaucoup en commun avec moi"
 mining.3204.miner:0 "$mining.3204.reply$, plongeant avec enthousiasme dans les détails de la forme correcte pour un coup de pioche parfait."
 mining.3204.prospector:0 "$mining.3204.reply$, à peine contenir la passion de [befriend_target.GetHerHis] pour les métaux et les joyaux."
 mining.3204.pity:0 "$mining.3204.reply$, partageant ma pitié pour ceux qui doivent travailler si dur."
 mining.3204.wastrel:0 "$mining.3204.reply$, se lamentant que [befriend_target.GetHerHis] temps pourrait aussi être mieux dépensé ailleurs."
 mining.3204.steward:0 "$mining.3204.reply$, désireux de partager des méthodes de gestion de mine et de carrière."
 mining.3204.fallback:0 "$mining.3204.reply$, détendant l'attitude de [befriend_target.GetHerHis] en ma compagnie."
 mining.3204.desc:0 "\n\nQuand nous continuons, nous pouvons à peine nous séparer — je savais que je trouverais les bons mots pour convaincre [befriend_target.GetHerHim] !"
 mining.3204.a:0 "Je pense que j'ai gagné [befriend_target.GetHerHim]..."

 mining.3205.reply:0 "Mes paroles ne semblent pas avoir eu beaucoup d'impact sur [befriend_target.GetTitledFirstName]"
 mining.3205.miner:0 "$mining.3205.reply$, car [befriend_target.GetSheHe] sourit simplement poliment, se raclant la gorge, cherchant avec impatience le retour du groupe de prospection avancée."
 mining.3205.prospector:0 "$mining.3205.reply$, car [befriend_target.GetSheHe] hoche simplement la tête avec diligence, avant de continuer son chemin."
 mining.3205.pity:0 "$mining.3205.reply$, car [befriend_target.GetSheHe] me regarde d'un air étrange, et se gratte la tête."
 mining.3205.wastrel:0 "$mining.3205.reply$, car [befriend_target.GetSheHe] semble totalement consterné par mes paroles."
 mining.3205.steward:0 "$mining.3205.reply$, car [befriend_target.GetSheHe] perd rapidement tout intérêt, clairement pas disposé à parler de gestion."
 mining.3205.fallback:0 "$mining.3205.reply$, car [befriend_target.GetSheHe] ne dit rien."
 mining.3205.desc:0 "\n\nRestant seul après que [befriend_target.GetSheHe] ait continué à discuter avec d'autres, je me sens idiot..."
 mining.3205.a:0 "Bien joué, [ROOT.Char.GetFirstNameNoTooltip]."

 mining.8001.t.gold:0 "La richesse scintillante de l'or"
 mining.8001.t.silver:0 "La lumière brillante de l'argent"
 mining.8001.t.lead:0 "La présence pondérée du plomb"
 mining.8001.t.tin:0 "La lueur modeste de l'étain"
 mining.8001.t.copper:0 "La splendeur rustique du cuivre"
 mining.8001.t.iron:0 "La promesse industrielle du fer"
 mining.8001.t.diamond:0 "La clarté scintillante du diamant"
 mining.8001.t.ruby:0 "La beauté ardente du rubis"
 mining.8001.t.sapphire:0 "La splendeur tranquille du saphir"
 mining.8001.t.emerald:0 "La radiance verdoyante de l'émeraude"
 mining.8001.t.amethyst:0 "La teinte envoûtante de l'améthyste"
 mining.8001.t.onyx:0 "L'allure sombre de l'onyx"
 mining.8001.t.peridot:0 "L'éclat moussu du péridot"
 mining.8001.t.quartz:0 "La lueur modeste du quartz"
 mining.8001.t.unknown:0 "Grands trésors !"

 mining.8001.desc.start:0 "Après de nombreux mois passés à analyser des échantillons de roche et à tracer des filons découverts, nous avons enfin trouvé quelque chose de substantiel...\n\n"
 mining.8001.desc.gold:0 "Alors que nous travaillons sous l'étreinte rocheuse des montagnes, la terre nous révèle l'un de ses trésors les plus convoités - l'or ! Scintillant comme les premiers rayons de l'aube sur un lac calme, les veines de ce métal lustré dansent à travers la pierre sombre comme une rivière cachée de richesse. À chaque coup de pic, nous déterrons plus de cette fortune dorée, et nos cœurs chantent la promesse de richesses inouïes."
 mining.8001.desc.silver:0 "L'argent, le métal de la lune, nous révèle sa splendeur dans une alcôve isolée au fond d'une grande caverne. Ses veines scintillent comme des ruisseaux gelés, leur pureté rivalisant avec la lumière d'Eärendil lui-même. Je sais que cette découverte apportera la prospérité à mon peuple, car l'argent n'est pas seulement un trésor mais aussi un symbole de grâce et d'élégance."
 mining.8001.desc.lead:0 "Dans les recoins les plus sombres des cavernes, nous tombons sur du plomb, un métal lourd et obstiné. Sa présence semble peser sur nos épaules comme le poids du monde. Le plomb, bien qu'il ne soit pas aussi convoité que d'autres, a ses propres utilisations et sa signification. Nous savons que notre diligence à l'extraire sera récompensée."
 mining.8001.desc.tin:0 "Parmi les parois escarpées et les chambres résonnantes, nous trouvons de l'étain, le compagnon humble des autres métaux. Sa lueur modeste, d'un gris argenté pâle, porte la promesse de s'allier à d'autres trésors pour créer des matériaux de valeur encore plus grande."
 mining.8001.desc.copper:0 "Plus profondément dans les tunnels, où l'air se charge de l'odeur de la terre et du métal, nous tombons sur un gisement de cuivre. Sa teinte rougeâtre, comme les feuilles d'automne de Lothlórien, évoque le feu intérieur. Le cuivre, le métal de la chaleur et de la vitalité, ornera nos foyers et trouvera sa place dans notre artisanat."
 mining.8001.desc.iron:0 "Dans les entrailles de la terre, où la roche en fusion rencontre la pierre obstinée, nous déterrons la sève de nos forges - le fer ! Sa présence rugueuse, un contraste frappant avec la beauté d'autres minerais et joyaux, promet force et utilité. Chaque morceau de minerai de fer renferme en lui le potentiel de fabriquer des armes et des outils solides."
 mining.8001.desc.diamond:0 "Sous des couches de pierre et de terre, nous découvrons le trésor le plus exquis - les diamants ! Leurs facettes cristallines scintillent comme des étoiles dans le ciel nocturne, témoignant de l'art de la Terre du Milieu. Nous nous émerveillons devant ces gemmes, sachant qu'elles orneront les couronnes des rois et des reines."
 mining.8001.desc.ruby:0 "Alors que nous creusons plus profondément, l'esprit ardent de la terre se révèle sous la forme de rubis. Ces gemmes cramoisies brillent d'un feu intérieur, comme si le cœur même d'Aulë avait été capturé dans l'étreinte de la terre. Nous savons que ces pierres deviendront des symboles de passion et de pouvoir."
 mining.8001.desc.sapphire:0 "Dans une chambre cachée, nous découvrons des Saphirs qui scintillent comme les profondeurs de la mer. Leur teinte bleu profond, comme les yeux des Valar contemplant Arda, possède une beauté sereine qui enchante tous ceux qui les contemplent. Les saphirs, gemmes de sagesse et de tranquillité, orneront sûrement nos artefacts les plus vénérés."
 mining.8001.desc.emerald:0 "Parmi les racines des montagnes, nous trouvons des Émeraudes qui brillent d'un vert vif comme les premières feuilles du printemps. Leur éclat, comme la lumière des Deux Arbres, remplit nos cœurs d'émerveillement. Les émeraudes, symboles de la beauté durable de la nature, orneront nos reliques les plus chères."
 mining.8001.desc.amethyst:0 "Au cœur d'une chambre cachée, les améthystes se révèlent à nous. Leurs teintes violettes semblent

 mining.8001.a:0 "Quel succès !"

 mining.8002.t:0 "Repartir les mains vides"
 mining.8002.desc:0 "La fin de mon expédition approche, et mes efforts de prospection n'ont abouti à rien de plus que quelques veines peu profondes et de faux espoirs. Il règne un air de déception dans le camp alors que mon équipe commence à ranger notre équipement pour le voyage du retour."
 mining.8002.a:0 "Il y aura toujours une prochaine fois..."
 
 mining.8003.t.5:0 "Richesses resplendissantes"
 mining.8003.desc.5:0 "Alors que je me tiens au milieu des chambres resplendissantes des mines, mon cœur se gonfle de joie, car mon expédition minière s'est révélée être un triomphe retentissant, dépassant mes plus hautes attentes. Les profondeurs de ce royaume ancien ont livré un véritable trésor de matériaux, leur éclat rivalisant seulement avec l'éclat dans les yeux de mes mineurs.\n\nLes richesses jaillissant de ces grandes cavernes ont plus que compensé les dépenses engagées, remplissant mes coffres à ras bord. Cette entreprise sera racontée comme un témoignage éclatant de la fortune qui sourit aux audacieux, et ma maison se baignera dans l'éclat d'un succès inégalé."
 mining.8003.t.3:0 "Un riche butin"
 mining.8003.desc.3:0 "Au milieu de l'étendue sonore des mines, je me retrouve dans un état de satisfaction mesurée en évaluant les résultats de mon expédition minière. Bien que ce ne soit pas un succès écrasant, nos efforts ont porté leurs fruits, produisant une cache respectable de matériaux. Les coûts engagés dans l'entreprise ont été couverts, avec un modeste surplus.\n\nC'est un résultat satisfaisant, bien que ce ne soit pas quelque chose qui fera composer des ballades épiques en notre honneur. Dans les profondeurs de la terre, où la fortune est souvent aussi capricieuse que les ombres changeantes, j'ai trouvé une mesure de prospérité."
 mining.8003.t.1:0 "Un succès modeste"
 mining.8003.desc.1:0 "Dans les recoins ombragés des cavernes, je me tiens avec un soupçon de résignation en évaluant le résultat de mon expédition minière. Bien que ce ne soit pas une déception complète, nos efforts n'ont produit qu'une quantité modeste de matériel.\n\nLes maigres retours couvrent à peine les dépenses engagées dans mon entreprise, laissant peu de choses à célébrer. Dans les profondeurs labyrinthiques de ces cavernes anciennes, la fortune s'est avérée insaisissable, et mes gains ne sont qu'une lueur faible dans l'obscurité."
 mining.8003.a:0 "Terminons de faire nos bagages et rentrons chez nous !"

 mining.8004.t.5:0 "Échec total"
 mining.8004.desc.5:0 "Alors que le dernier de mon équipe sort de la mine avec lassitude, je contemple le maigre butin de mon expédition maudite. Mon cœur est lourd , car cette entreprise n'a été qu'une folie funeste. Ces chambres résonnantes n'ont pas livré les trésors que je cherchais, mais ont plutôt englouti ma fortune et mon ambition tout entières.\n\nNos pioches, autrefois maniées avec une vigueur pleine d'espoir, sont devenues lourdes de futilité, alors que les richesses dont nous avions rêvées restent enfermées dans la poigne inébranlable de la terre. Les coffres de ma maison, désormais dépourvus de richesse, reflètent avec moquerie les braises vacillantes de mes rêves autrefois fiers, et moi, le noble chef, je dois supporter le poids de notre coûteuse mésaventure."
 mining.8004.t.3:0 "Un rendement médiocre"
 mining.8004.desc.3:0 "Alors que je me tiens au milieu des tunnels faiblement éclairés des mines, un soupir lourd m'échappe, et mon front se plisse de déception. Mon expédition minière, bien que ce ne soit pas un désastre incontestable, s'est révélée être un effort médiocre au mieux. Les richesses que nous espérions découvrir étaient rares, et les coûts engagés pour mettre en place nos opérations dépassaient largement les modestes gains.\n\nMes coffres ne sont pas entièrement vides, mais ils sont loin de regorger des richesses que j'avais imaginées. C'est un bilan sombre, un rappel que les caprices du destin ne favorisent pas toujours les audacieux."
 mining.8004.t.1:0 "Une légère déception"
 mining.8004.desc.1:0 "Au milieu des chambres résonnantes des mines, je me retrouve à lutter avec un sentiment de légère contrariété en évaluant le résultat de mon expédition minière. Bien que ce ne soit pas un triomphe incontestable, ce serait exagéré de le qualifier d'échec de grande ampleur. Mes mineurs, avec leur détermination inébranlable, ont réussi à déterrer quelques caches modestes, suffisantes pour récupérer une partie de mon investissement, bien que pas aussi abondantes que mes espoirs initiaux l'avaient suggéré.\n\nLe coût de l'expédition reste un fardeau, mais c'est un fardeau que je peux porter sans graves conséquences. Dans cette entreprise, j'ai appris que les profondeurs de la terre sont aussi capricieuses que mystérieuses, parfois en produisant des trésors avec modération."
 mining.8004.a:0 "Terminons de faire nos bagages et rentrons chez nous."

