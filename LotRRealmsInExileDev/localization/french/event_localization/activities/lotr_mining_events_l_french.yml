 mining.8001.desc.start: "Après de longs mois consacrés à analyser les échantillons rocheux et à tracer les veines mises au jour, nous avons enfin découvert quelque chose de substantiel...\n\n"
 mining.8001.desc.mithril: "Dans la caverne faiblement éclairée, un spectacle merveilleux s'offre à notre regard ébahi. Tandis que la lueur vacillante des torches danse sur les parois anciennes, nous nous aventurons plus profondément vers le cœur palpitant de la terre. Là, au milieu des pierres millénaires et des ombres séculaires, nous le découvrons – le [mithril|E] ! Sa surface chatoiante, semblable à la clarté lunaire figée dans la matière même, pare les murailles telle l'armure des Valar en personne. Un métal d'une beauté si rare et d'une puissance si extraordinaire que nul ne peut en croire ses yeux, car voici le vrai-argent des légendes, plus précieux que l'or et plus dur que l'acier des mortels."
 mining.8001.desc.gold: "Tandis que nous peinons sous l'étreinte rocailleuse des montagnes, la terre livre enfin l'un de ses trésors les plus convoités – l'Or ! Luisant comme les premiers rayons de l'aurore sur un lac immobile, les veines de ce métal lustré serpentent dans la pierre sombre tel un fleuve secret de richesse pure. À chaque coup de pioche qui résonne dans les profondeurs, nous mettons au jour davantage de cette manne dorée, et nos cœurs chantent à l'unisson devant la promesse de richesses incommensurables qui transformeront le destin de notre peuple."
 mining.8001.desc.silver: "L'Argent, métal de la lune dans sa splendeur éternelle, révèle sa magnificence dans une alcôve reculée au cœur d'une vaste caverne. Ses veines scintillent comme des ruisseaux gelés par l'hiver éternel, leur pureté rivalisant avec la lumière d'Eärendil lui-même quand il traverse les cieux nocturnes. Je sais que cette découverte apportera prospérité à mon peuple, car l'argent n'est pas seulement un trésor mais l'incarnation même de la grâce et de l'élégance, digne des plus nobles parures des seigneurs de ce monde."
 mining.8001.desc.lead: "Dans les recoins les plus sombres et les plus secrets des cavernes, nous tombons sur le Plomb, métal lourd et inflexible qui semble porter le poids du monde sur nos épaules fatiguées. Le Plomb, bien que moins convoité que ses nobles cousins, possède ses propres vertus et sa propre signification dans l'art des forgerons. Nous savons que notre diligence à l'extraire de sa gangue rocheuse sera récompensée, car même les métaux humbles trouvent leur place dans les œuvres des maîtres artisans."
 mining.8001.desc.tin: "Parmi les parois escarpées et les chambres résonnantes d'échos ancestraux, nous découvrons l'Étain, humble compagnon des métaux plus nobles. Son éclat discret, d'un gris-argent pâle comme l'aube naissante, recèle la promesse de s'allier à d'autres trésors pour créer des matériaux d'une valeur encore plus grande, car dans l'art de la forge, l'union fait la force et la beauté."
 mining.8001.desc.copper: "Plus profondément dans les tunnels labyrinthiques, là où l'air s'épaissit du parfum de la terre et du métal en gestation, nous découvrons un gisement de Cuivre. Sa teinte rougeâtre, semblable aux feuilles d'automne de la Lothlórien quand elles rougeoient sous les feux couchants, laisse deviner le feu qui sommeille en son sein. Le Cuivre, métal de la chaleur et de la vitalité, ornera nos foyers et trouvera sa noble destinée dans notre artisanat le plus raffiné."
 mining.8001.desc.iron: "Dans les entrailles profondes de la terre, là où la roche en fusion rencontre la pierre obstinée depuis l'aube des temps, nous mettons au jour la force vitale de nos forges – le Fer ! Sa présence rugueuse, contraste saisissant avec la beauté délicate des autres minerais et joyaux, promet force et utilité sans pareilles. Chaque bloc de minerai de fer recèle en lui le potentiel de forger armes puissantes et outils durables qui serviront fidèlement pendant des générations."
 mining.8001.desc.diamond: "Sous des strates de pierre et de terre accumulées depuis des millénaires, nous découvrons le plus exquis des trésors – les Diamants ! Leurs facettes cristallines étincellent comme des étoiles dans le ciel de minuit, témoignage vivant de l'art suprême de la Terre du Milieu. Nous contemplons ces gemmes avec émerveillement, sachant qu'elles orneront les couronnes des rois et des reines, et que leur éclat immortel traversera les âges sans jamais ternir."
 mining.8001.desc.ruby: "Tandis que nous creusons toujours plus profondément, l'esprit ardent de la terre se révèle sous la forme de Rubis flamboyants. Ces gemmes écarlates embrasent l'obscurité d'un feu intérieur, comme si le cœur même d'Aulë le Forgeron avait été capturé dans l'étreinte éternelle de la terre. Nous savons que ces pierres précieuses deviendront les symboles de la passion et du pouvoir, dignes des plus grands héros de notre époque."
 mining.8001.desc.sapphire: "Dans une chambre secrète, nous mettons au jour des Saphirs qui chatoient comme les profondeurs insondables de la mer. Leur teinte bleue profonde, semblable aux yeux des Valar contemplant Arda depuis les hauteurs célestes, recèle une beauté sereine qui enchante tous ceux qui la contemplent. Les Saphirs, gemmes de sagesse et de tranquillité, orneront assurément nos artefacts les plus vénérés et les plus sacrés."
 mining.8001.desc.emerald: "Parmi les racines millénaires des montagnes, nous découvrons des Émeraudes qui luisent de ce vert vibrant des forêts vierges jamais souillées par la main de l'homme. Leur radiance, évoquant la lumière des Deux Arbres dans leur splendeur perdue, emplit nos cœurs d'un respect mêlé d'admiration. Les Émeraudes, symboles de la beauté éternelle de la nature, orneront nos reliques les plus précieuses et les plus chéries."
 mining.8001.desc.amethyst: "Au fond d'une chambre cachée depuis des temps immémoriaux, les Améthystes se révèlent à nous dans leur splendeur mystique. Leurs teintes violettes semblent capturer l'essence même de l'enchantement, jetant un sortilège d'émerveillement sur tous ceux qui osent poser leur regard sur elles. Nous savons que ces gemmes seront vénérées pour leurs qualités mystiques et leur pouvoir de révéler les secrets cachés du monde."
 mining.8001.desc.onyx: "Dans les recoins les plus profonds et les plus ténébreux de la mine, nous mettons au jour l'Onyx, noir comme le ciel de minuit sans lune ni étoile. Sa surface polie semble absorber toute lumière qui l'approche, créant une aura de mystère et de puissance qui fait frissonner l'âme. L'Onyx, pierre d'ombre et de force, trouvera sa place dans les occasions les plus solennelles et les plus graves de notre histoire."
 mining.8001.desc.peridot: "Dans une alcôve dissimulée, nous découvrons des Péridots, gemmes d'un vert frais comme les premières feuilles du printemps renaissant. Leur couleur vibrante évoque le renouveau et l'espoir, vision bienvenue dans les profondeurs de la terre où règnent habituellement ténèbres et silence. Les Péridots, pierres d'optimisme et de croissance, apporteront un souffle de vie à notre artisanat le plus délicat."
 mining.8001.desc.quartz: "Dans le cœur cristallin des cavernes, nous découvrons le Quartz, dont la beauté claire et transparente évoque les eaux les plus pures de l'Anduin coulant sous le soleil. Sa clarté parfaite laisse deviner vérité et perspicacité, et nous savons que ce Quartz deviendra précieux pour sa capacité à révéler les secrets cachés du monde et à éclairer les mystères les plus profonds de la création."
 mining.8001.desc.unknown: "Dans une chambre profonde et reculée, nous découvrons de nombreuses gemmes magnifiques et des trésors inestimables, soulagement immense alors que nous approchons du terme de mon expédition périlleuse."

 mining.8001.a: "Quel succès !"

 mining.8002.t: "Repartir les mains vides"
 mining.8002.desc: "La fin de mon expédition approche, et mes efforts de prospection n'ont abouti à rien de plus que quelques veines peu profondes et de faux espoirs. Il règne un air de déception dans le camp alors que mon équipe commence à ranger notre équipement pour le voyage du retour."
 mining.8002.a: "Il y aura toujours une prochaine fois..."
 
 mining.8003.t.5: "Richesses resplendissantes"
 mining.8003.desc.5: "Alors que je me tiens au milieu des chambres resplendissantes des mines, mon cœur se gonfle de joie, car mon expédition minière s'est révélée être un triomphe retentissant, dépassant mes plus hautes attentes. Les profondeurs de ce royaume ancien ont livré un véritable trésor de matériaux, leur éclat rivalisant seulement avec l'éclat dans les yeux de mes mineurs.\n\nLes richesses jaillissant de ces grandes cavernes ont plus que compensé les dépenses engagées, remplissant mes coffres à ras bord. Cette entreprise sera racontée comme un témoignage éclatant de la fortune qui sourit aux audacieux, et ma maison se baignera dans l'éclat d'un succès inégalé."
 mining.8003.t.3: "Un riche butin"
 mining.8003.desc.3: "Au milieu de l'étendue sonore des mines, je me retrouve dans un état de satisfaction mesurée en évaluant les résultats de mon expédition minière. Bien que ce ne soit pas un succès écrasant, nos efforts ont porté leurs fruits, produisant une cache respectable de matériaux. Les coûts engagés dans l'entreprise ont été couverts, avec un modeste surplus.\n\nC'est un résultat satisfaisant, bien que ce ne soit pas quelque chose qui fera composer des ballades épiques en notre honneur. Dans les profondeurs de la terre, où la fortune est souvent aussi capricieuse que les ombres changeantes, j'ai trouvé une mesure de prospérité."
 mining.8003.t.1: "Un succès modeste"
 mining.8003.desc.1: "Dans les recoins ombragés des cavernes, je me tiens avec un soupçon de résignation en évaluant le résultat de mon expédition minière. Bien que ce ne soit pas une déception complète, nos efforts n'ont produit qu'une quantité modeste de matériel.\n\nLes maigres retours couvrent à peine les dépenses engagées dans mon entreprise, laissant peu de choses à célébrer. Dans les profondeurs labyrinthiques de ces cavernes anciennes, la fortune s'est avérée insaisissable, et mes gains ne sont qu'une lueur faible dans l'obscurité."
 mining.8003.a: "Terminons de faire nos bagages et rentrons chez nous !"

 mining.8004.t.5: "Échec total"
 mining.8004.desc.5: "Alors que le dernier de mon équipe sort de la mine avec lassitude, je contemple le maigre butin de mon expédition maudite. Mon cœur est lourd , car cette entreprise n'a été qu'une folie funeste. Ces chambres résonnantes n'ont pas livré les trésors que je cherchais, mais ont plutôt englouti ma fortune et mon ambition tout entières.\n\nNos pioches, autrefois maniées avec une vigueur pleine d'espoir, sont devenues lourdes de futilité, alors que les richesses dont nous avions rêvées restent enfermées dans la poigne inébranlable de la terre. Les coffres de ma maison, désormais dépourvus de richesse, reflètent avec moquerie les braises vacillantes de mes rêves autrefois fiers, et moi, le noble chef, je dois supporter le poids de notre coûteuse mésaventure."
 mining.8004.t.3: "Un rendement médiocre"
 mining.8004.desc.3: "Alors que je me tiens au milieu des tunnels faiblement éclairés des mines, un soupir lourd m'échappe, et mon front se plisse de déception. Mon expédition minière, bien que ce ne soit pas un désastre incontestable, s'est révélée être un effort médiocre au mieux. Les richesses que nous espérions découvrir étaient rares, et les coûts engagés pour mettre en place nos opérations dépassaient largement les modestes gains.\n\nMes coffres ne sont pas entièrement vides, mais ils sont loin de regorger des richesses que j'avais imaginées. C'est un bilan sombre, un rappel que les caprices du destin ne favorisent pas toujours les audacieux."
 mining.8004.t.1: "Une légère déception"
 mining.8004.desc.1: "Au milieu des chambres résonnantes des mines, je me retrouve à lutter avec un sentiment de légère contrariété en évaluant le résultat de mon expédition minière. Bien que ce ne soit pas un triomphe incontestable, ce serait exagéré de le qualifier d'échec de grande ampleur. Mes mineurs, avec leur détermination inébranlable, ont réussi à déterrer quelques caches modestes, suffisantes pour récupérer une partie de mon investissement, bien que pas aussi abondantes que mes espoirs initiaux l'avaient suggéré.\n\nLe coût de l'expédition reste un fardeau, mais c'est un fardeau que je peux porter sans graves conséquences. Dans cette entreprise, j'ai appris que les profondeurs de la terre sont aussi capricieuses que mystérieuses, parfois en produisant des trésors avec modération."
 mining.8004.a: "Terminons de faire nos bagages et rentrons chez nous."

