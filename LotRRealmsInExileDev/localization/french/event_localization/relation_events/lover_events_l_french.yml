 lover.0001.t: "La fin de la passion"
 lover.0001.desc_opening: "« [ROOT.Char.Custom('LoverPetName_possessive')], cela... ne fonctionne plus ! »\n\nMon amant[lover.Custom('FR_E')] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] s’éloigne de moi,"
 lover.0001.desc_murder: "« L’étincelle qui s’amenuise entre nous... Que vous ayez pu commettre un meurtre... C’en est trop ! »"
 lover.0001.desc: "« L’étincelle entre nous, c’est... c’est comme si elle s’était éteinte. »"
 lover.0001.a: "Je suis d’accord, il est temps de se séparer."
 lover.0001.b: "Mais... Rappelez-vous tous les bons moments !"
 lover.0001.b.tt: "[lover.GetSheHe|U] donnera à votre relation une autre chance"
 lover.0002.t: "La fin de la passion"
 lover.0002.still_in_love: "Ses mots résonnent encore dans mes oreilles. À cause du ton sombre que [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] a employé, je ne peux m’empêcher de penser qu’[first_lover.Custom('FR_IlElle')] essayait de me faire mal.\n\n« Je... mais je vous aime ! », ai-je crié de ma gorge sèche. Mes supplications n’ont pas pu changer ce qu’[first_lover.Custom('FR_IlElle')] ressentait."
 lover.0002.still_likes: "Les mots [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName] ont fait mal, mais j’ai essayé de contenir ma douleur.\n\nSi c’est ce qu’[first_lover.Custom('FR_IlElle')] pense être le mieux pour nous, je ne le rendrai pas plus difficile pour [first_lover.Custom('FR_LuiElle')]."
 lover.0002.neutral: "« Toute chose a une fin », m’a dit [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName]. Cela me remplit de tristesse de penser à tout ce que nous avons partagé et à tout ce que nous avons maintenant perdu, mais finalement, cela semble être pour le mieux."
 lover.0002.dislike: "[first_lover.Custom('FR_le_Char_Pi')|U][first_lover.GetTitledFirstName] m’a approché de façon hésitante. Quand j’ai compris qu’[first_lover.Custom('FR_IlElle')] était là pour me dire qu’on ne se verrait plus, je n’étais pas fâché[ROOT.Char.Custom('FR_E')]. J’étais au contraire soulagé[ROOT.Char.Custom('FR_E')]."
 lover.0002.hate: "[first_lover.Custom('FR_le_Char_Pi')|U][first_lover.GetTitledFirstName] m’a approché en précisant qu’[first_lover.Custom('FR_IlElle')] avait à discuter d’un sujet sérieux. Avant même qu’[first_lover.Custom('FR_IlElle')] ne parle, j’ai laissé échapper une tirade sur la façon dont [first_lover.Custom('FR_IlElle')] m’avait une nouvelle fois laissé tomber.\n\nJ’étais presque heureu[ROOT.Char.Custom('FR_XSe')] quand [first_lover.Custom('FR_IlElle')] a dit qu’[first_lover.Custom('FR_IlElle')] ne voulait plus me voir."
 lover.0002.like.vengeful: "Dès que les fausses excuses franchirent les lèvres [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName], la haine a commencé à couver dans le creux de mon ventre, chaque mot venant l’alimenter. Alors comme ça, je ne suis pas assez bien pour [first_lover.Custom('FR_LuiElle')] ? [first_lover.GetSheHe|U] va le regretter..."
 lover.0002.dislike.vengeful: "Dès que les excuses pathétiques franchirent les lèvres [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName], le mépris glacial se répandit du creux de mon ventre, brisant toute éventuelle tendresse que je ressentais encore pour [first_lover.Custom('FR_LuiElle')]. [first_lover.GetSheHe|U] va regretter de m’avoir méprisé ainsi..."
 lover.0002.like.humble: "Bien que la douleur causée par les paroles [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName] a été difficilement supportable, je ne peux pas lui donner tort. Je n’ai jamais été assez bien pour [first_lover.Custom('FR_LuiElle')]. J’espère qu’[first_lover.Custom('FR_IlElle')] sera plus heureu[first_lover.Custom('FR_XSe')] sans moi..."
 lover.0002.like.arrogant: "[first_lover.Custom('FR_le_Char_Pi')|U][first_lover.GetTitledFirstName]... ne veut plus de moi ? Ce qu’[first_lover.Custom('FR_IlElle')] a dit n’a pas de sens. Je pense qu’[first_lover.Custom('FR_IlElle')] devait être souffrant[first_lover.Custom('FR_E')] ou bien forcé[first_lover.Custom('FR_E')] par quelqu’un. Je suis... je suis parfait[ROOT.Char.Custom('FR_E')] pour [first_lover.Custom('FR_LuiElle')] !"
 lover.0002.dislike.arrogant: "J’ai à peine pu m’empêcher de rire, tant les paroles [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName] étaient absurdes. [first_lover.Custom('FR_IlElle')|U] me désirait évidemment encore, après tout je suis ce qu’[first_lover.Custom('FR_IlElle')] a toujours désiré ! Cependant, je n’ai pas essayé d’argumenter. Il n’y a de toutes façons qu[first_lover.Custom('FR_EluiElle')] qui est perdant[first_lover.Custom('FR_E')] dans cette histoire."
 lover.0002.like.lustful: "Les mains passionnées [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName] me manquaient, son arrivée impromptue fut donc une délicieuse surprise. Je n’ai pu pas attendre pour me perdre dans ses bras, mais quand j’ai essayé de me rapprocher, [first_lover.Custom('FR_IlElle')] a résisté.\n\nJe me souviens à peine des mots qui ont suivi, mais la douleur sourde qu’[first_lover.Custom('FR_IlElle')] a laissée ne s’est pas estompée."
 lover.0002.dislike.lustful: "À ma grande surprise, quand [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] m’a dit que c’était fini entre nous, mon premier sentiment était un soulagement. J’ai pu enfin admettre qu’[first_lover.Custom('FR_IlElle')] n’était plus en mesure de satisfaire mes désirs."
 lover.0002.like.understanding: "Même si [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] a lutté pour trouver les mots, je [first_lover.Custom('FR_LeLa')] connaissais assez bien pour dire qu’ils seraient graves. Je réprimai mon chagrin, ne voulant pas rendre la situation plus difficile pour [first_lover.Custom('FR_LuiElle')], et appuyait doucement sa main. Puis les mots sortirent d[first_lover.Custom('FR_EluiElle')] comme une cascade et ma peur la plus profonde fut confirmée."
 lover.0002.dislike.understanding: "Quoi que [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] soit venu[first_lover.Custom('FR_E')] me dire, manifestement cela [first_lover.Custom('FR_LeLa')] bouleverse grandement. Même si mes sentiments pour [first_lover.Custom('FR_LuiElle')] ont disparu, cela me fait mal de [first_lover.Custom('FR_LeLa')] voir dans un tel état.\n\nAprès l’avoir assuré que tout irait bien, [first_lover.Custom('FR_IlElle')] m’a finalement annoncé que c’était fini entre nous."
 lover.0002.like.angry: "Après avoir regardé [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] mal à l’aise et en sueur pendant presque une heure, ses aveux ne furent pas une surprise. Cependant, je ne m’attendais pas à ma propre réaction. Des mots vils coulaient comme de la lave depuis ma bouche, je ne pouvais pas les arrêter, et je ne le voulais pas. J’ai vu ma propre douleur se refléter sur son visage.\n\nLa rage m’a protégé[ROOT.Char.Custom('FR_E')] jusqu’à ce qu’[first_lover.Custom('FR_IlElle')] quitte la [ROOT.Char.Custom('GetRoom')], furieu[first_lover.Custom('FR_XSe')]. Il ne me restait alors que la pénible réalité du rejet."
 lover.0002.dislike.angry: "Après avoir regardé [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] mal à l’aise et en sueur pendant presque une heure, je ne pouvais plus retenir ma rage. Toutes les choses méchantes que j’ai eu envie de dire à c[first_lover.Custom('FR_EEtte')] malheureu[first_lover.Custom('FR_XSe')] [first_lover.GetWomanMan] a jailli de ma bouche comme de la lave.\n\nLa douleur dans ses yeux me rendit plus fort[ROOT.Char.Custom('FR_E')], et quand [first_lover.Custom('FR_IlElle')] dit enfin d’une voix rauque que c’était fini entre nous, mon triomphe était complet."
 lover.0002.like.paranoid: "Lorsque [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] m’a dit qu’[first_lover.Custom('FR_IlElle')] ne voulait plus de moi, ce ne fut pas une surprise. Je l’avais vu dans ses yeux depuis très longtemps, je l’avais senti dans l’hésitation de son toucher. Chaque fois que je l’avais interrogé à ce sujet, [first_lover.Custom('FR_IlElle')] avait nié, mais finalement [first_lover.Custom('FR_IlElle')] n’a plus pu le cacher. Ou peut-être qu’[first_lover.Custom('FR_IlElle')] a simplement aimé me regarder souffrir."
 lover.0002.dislike.paranoid: "Lorsque [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] m’a dit qu’[first_lover.Custom('FR_IlElle')] ne voulait plus de moi, ce ne fut pas une surprise. Je savais depuis très longtemps que cela arriverait, même si jusque là [first_lover.Custom('FR_IlElle')] l’avait continuellement nié. Peut-être l’a-t-il fait durer pour me punir... Oui, je suis sûr que c[first_lover.Custom('FR_EtEtte')] odieu[first_lover.Custom('FR_XSe')] [first_lover.GetWomanMan] a été ravi[first_lover.Custom('FR_E')] de ma souffrance !"
 lover.0002.a: "Mais pourquoi, mon amour..."
 lover.0002.b: "Non, je dois faire quelque chose !"
 lover.0002.c: "Cela pourrait être pour le mieux."
 lover.0002.d: "Enfin ! Que [ROOT.GetCharacter.GetFaith.FertilityGodName] soit louer !"
 lover.0002.e: "Je ne pardonnerai jamais sa trahison."
 lover.0003.t: "Trop d’une bonne chose"
 lover.0003.desc.intro: "Jamais je n’aurais pensé qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] puisse avoir trop de [ROOT.Char.Custom('lover_reason')] et pourtant il semble que la vie m’ait prouvé le contraire. Certains jours, j’ai l’impression que mon temps libre consiste à "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')] et [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] et [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1: "\n\nPendant combien de temps puis-je continuer ainsi ? Ces "
 lover.0003.desc.end2men: "hommes"
 lover.0003.desc.end2women: "femmes"
 lover.0003.desc.end2people: "personnes"
 lover.0003.desc.end3: " finiront par causer ma perte !"
 lover_0003.a: "Je dois laisser [lover_1.GetFirstNameNoTooltip] partir."
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip] et moi avons fini notre bout de chemin."
 lover_0003.c: "Je ne peux pas continuer comme ça avec [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d: "L’amour n’est pas la quantité, mais la qualité !"
 lover_0003.d.tt: "Vous utilisez vos talents romantiques pour satisfaire vos liaisons sans vous surcharger de travail."
 lover_0003.e: "Cela pourrait me briser, mais qu’est-ce la vie sans [ROOT.Char.Custom('lover_reason')] ?"
 lover_0003.e.tt: "Vous travaillez dur pour maintenir ces relations."
 lover.0004.t: "Le choc du rejet"
 lover.0004.desc: "[first_lover.GetFirstName] et moi avons eu nos disputes, je ne peux pas le nier, mais son rejet a été un choc. Bien que je ne puisse pas expliquer pourquoi, je n’ai jamais pensé que nous finirions comme ça.\n\nColère, indignation, regret... apathie. Les émotions me traversent et je reste abasourdi[ROOT.Char.Custom('FR_E')], ne sachant pas quoi faire ou ressentir."
 lover_0004.a: "Comment vais-je continuer sans [ROOT.Char.Custom('lover_reason')] de sa part ?"
 attempt_to_regain_affection_tt: "Je dois prendre des mesures radicales pour regagner son affection !"
 lover.0005.t: "De quoi est capable une personne éconduite"
 lover.0005.desc: "J’aurais menti en prétendant penser que [lover.GetFirstName] prendrait bien ma décision, mais sa réaction m’a surpris[ROOT.Char.Custom('FR_E')]. Pas de larmes, pas de supplications, pas d’insultes. Seuls ses yeux ont trahi ses vrais sentiments, et ce que j’ai vu m’a refroidi au plus profond de moi."
 lover_0005.a: "Je crains de m’être fait[ROOT.Char.Custom('FR_E')] un[lover.Custom('FR_E')] ennemi[lover.Custom('FR_E')] aujourd’hui."
 lover.0101.t: "Capturé[ROOT.Char.Custom('FR_E')] par [lover.Custom('FR_LuiElle')]"
 lover.0101.desc_dungeon: "Je peux à peine voir les barreaux à cause du voile de larmes qui couvre mes yeux. Pourquoi m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] me ferait ça ? [lover.GetTitledFirstName], [lover.Custom('LoverPetName_possessive')], s’il vous plaît, laissez-moi sortir..."
 lover.0101.desc_house_arrest: "Même si je marche dans les mêmes couloirs que m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName], nos cœurs n’ont jamais été aussi éloignés. [lover.Custom('LoverPetName_possessive')|U], s’il vous plaît, laissez-moi sortir..."
 lover.0101.a: "[lover.Custom('FR_LLa')|U][lover.GetWomanMan] que j’aime ne me ferait pas ça !"
 lover.0101.b: "Ce n’est rien d’autre qu’un autre obstacle à surmonter."
 lover.0102.t: "[imprisoned_lover.Custom('FR_LeLa')|U] prisonni[imprisoned_lover.Custom('FR_ErEre')]"
 lover.0102.desc: "Qui aurait pu deviner que cela se produirait ? M[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.Custom('FR_le_Char_Pi')][imprisoned_lover.GetTitledFirstName] évite ma présence, et même [imprisoned_lover.Custom('FR_SilSielle')] est toujours entre mes griffes, son affection pour moi a disparu."
 lover.0102.a: "Son amour s’est enfui alors qu[imprisoned_lover.Custom('FR_EluiElle')] ne pouvait pas !"
 lover.0103.t: "Sentiments en conflit"
 lover.0103.desc: "Et dire que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('lover'))] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))], [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName], m’a déclaré la guerre... Quoi que nous partagions — quels que soient mes sentiments pour [lover.Custom('FR_LuiElle')] — tout ceci est lentement recouvert par le son des cornes de bataille."
 lover.0103.a: "Rien ne se mettra en travers de ma route. Pas même vous, mon amour !"
 lover.0103.b: "En temps de guerre, la vie est précieuse et l’amour encore plus."
 lover.0103.b.tt: "#F Je ne prendrai pas de décision irréfléchie dans le feu de l’action !#!"
 lover.0104.desc: "Depuis que j’ai choisi de conquérir le [war_title.GetName] de mon amant[war_lover.Custom('FR_E')] [war_lover.Custom('FR_le_Char_Pi')][war_lover.GetTitledFirstName], [war_lover.Custom('FR_IlElle')] refuse même de me regarder et je crains que ce que nous vivions ensemble ne soit perdu pour toujours."
 lover.0104.a: "Tout est juste en amour, comme à la guerre."
 lover.0201.t: "Fin d’une aventure"
 lover.0201.desc: "« Je suis si heureu[breaker.Custom('FR_XSe')] que vous compreniez pourquoi cela doit être ainsi », me dit mon amant[breaker.Custom('FR_E')].\n\nOh, [breaker.GetFirstName], je le voudrais ! D’abord, vous murmurez tous ces mots doux et ensuite vous vous en allez ?"
 lover.0201.other_lover: "\n\nC’est c[other_lover.Custom('FR_EEtte')] [other_lover.Custom('InsultNounSexual')], n’est-ce pas ?!"
 lover.0201.a: "Ce n’est pas ainsi que c’était censé se passer."
 lover.0202.t: "M[breaker.Custom('FR_OnA')] propre [breaker.Custom('WifeHusband')]"
 lover.0202.desc: "Je suis... dans l’embarras. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('breaker'))] [breaker.GetFirstName] dit vouloir rompre avec moi. Notre passion ne suffit-elle pas à entretenir la flamme de ce mariage ?"
 lover.0202.a: "Que pense-t-[breaker.Custom('FR_IlElle')] faire ?"
 lover.0203.t: "Un soulagement"
 lover.0203.desc: "« Ce n’est pas vous, c’est moi... ». Je n’écoute pas vraiment ce que [breaker.GetFirstName] est en train de dire. Il ne fait aucun doute qu’[breaker.Custom('FR_IlElle')] est ici pour mettre fin à notre aventure, mais tout ce que je ressens, c’est un immense soulagement."
 lover.0203.a: "Oui oui, c’est vraiment dommage. Allez, sauvez-vous maintenant."
 lover.0204.t: "Le dédain d’un[lover.Custom('FR_E')] [lover.Custom('WomanManGirlBoy')]"
 lover.0204.desc: "« Comment osez-vous ?! Comment osez-vous rompre avec moi, et pour c[other_lover.Custom('FR_EEtte')] [other_lover.Custom('InsultNounSexual')] en plus ! »\n\nLes rumeurs se répandent rapidement, et la réaction théâtrale de [lover.GetFirstName] en est la conséquence. Il est clair qu’[lover.Custom('FR_IlElle')] nourrit des sentiments de haine à mon égard et qu’[lover.Custom('FR_IlElle')] pourrait se venger, que cela soit justifié ou non."
 lover.0204.a: "[breaker.GetFirstName] m’a choisi[ROOT.Char.Custom('FR_E')]. Passez à autre chose."
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "Mon seul et unique amour"
 lover.3111.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] me tient dans ses bras et je ressens un bonheur rarement ressenti. Si seulement cela pouvait durer éternellement, [lover.Custom('FR_SilSielle')] pouvait être mie[lover.Custom('FR_NNne')] pour toujours, et seulement mie[lover.Custom('FR_NNne')]..."
 lover.3111.a: "Promettons de ne jamais aimer quelqu’un d’autre !"
 lover.3111.a.success: "[lover.Custom('FR_le_Char_U_Pi')|U][lover.GetShortUIName] est d’accord pour que ce soit une relation exclusive"
 lover.3111.a.failure: "Ma suggestion met [lover.Custom('FR_le_Char_U_Pi')][lover.GetShortUIName] mal à l’aise"
 lover.3111.a.tt: "#F Je proposerai que nous jurions de nous dévouer que l’un à l’autre#!"
 lover.3111.b: "L’avoir comme ça, c’est tout ce dont j’ai besoin. Devenir de nouveau mie[lover.Custom('FR_NNne')] !"
 lover_0300_break_up_with_other_lovers_effect.tt: "Toutes vos autres liaisons"
 #Send a love letter
 lover.3002.t: "Le dire avec des mots"
 lover.3002.desc: "Mes sentiments pour [lover.GetFirstName] sont sur le point de faire éclater ma poitrine ! J’ai un besoin désespéré de lui faire savoir ce que je ressens ! Puisse l’amour guider ma main alors que je mets de l’encre sur le papier !"
 lover.3002.a: "La seule vérité est la poésie !"
 lover.3002.b: "C’est beaucoup plus difficile que ce à quoi je m’attendais..."
 lover.3002.a_beautiful: "Une magnifique lettre d’amour"
 lover.3002.a_good: "Une belle lettre d’amour"
 lover.3002.a_competent: "Une lettre d’amour satisfaisante"
 lover.3002.a_bad: "Une piètre lettre d’amour"
 #Terrible love letter
 lover.3003.desc: "J’ai reçu une lettre [first_lover.Custom('FR_du_Char_Pi')][first_lover.GetTitledFirstName] !\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\nQu’est-ce que c’est... ça ?"
 lover.3003.a: "C’est peut-être le pire poème que j’ai jamais lu !"
 lover.3004.desc: "Ma lettre semble avoir été mal reçue. Je vais la revoir...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a: "Est-ce vraiment si mauvais ?"
 lover.3005.desc_conclusion: "\n\nC’est... gentil."
 lover.3005.a: "Au moins [first_lover.GetSheHe] pense à moi."
 lover.3006.desc: "Ma lettre semble avoir été bien reçue, même si elle a été décrite comme une « tentative de poésie ». :\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a: "Eh bien, c’est l’intention qui compte !"
 lover.3007.desc_conclusion: "\n\nUn poème, rien que pour moi !"
 lover.3007.a: "Oh, comme c’est touchant !"
 lover.3008.desc: "Ma lettre a été bien reçue ! Il semble que [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] l’ait récitée à plusieurs personnes.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a: "C’est le fruit de mon éloquence !"
 lover.3009.desc_conclusion: "\n\nC’est vraiment beau. Et entièrement écrit pour moi !"
 lover.3009.a: "Je garderai ces mots dans mon cœur !"
 lover.3010.desc: "[lover.Custom('FR_le_Char_Pi')|U][lover.GetTitledFirstName] a répondu à ma lettre en disant que c’était l’une des plus belles choses qu’[lover.Custom('FR_IlElle')] ait jamais lues ! En y repensant, ce n’est pas étonnant :\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a: "J’aurais peut-être dû être po[ROOT.Char.Custom('FR_EteEtesse')] plutôt que [ROOT.Char.GetTitleAsNameNoTooltip] !"
 lover.3112.desc: "« Je ne désirerai jamais personne d’autre que vous, [ROOT.Char.Custom('LoverPetName_possessive')]. »\n\n[proposing_lover.Custom('FR_le_Char_Pi')|U][proposing_lover.GetTitledFirstName] me serre contre [proposing_lover.Custom('FR_LuiElle')] et je sens son souffle contre mon cou, tandis qu’[proposing_lover.Custom('FR_IlElle')] demande de promettre de ne jamais prendre un[proposing_lover.Custom('FR_E')] amant[proposing_lover.Custom('FR_E')] autre qu[proposing_lover.Custom('FR_EluiElle')]."
 lover.3112.a: "Je n’ai besoin que de vous !"
 lover.3112.b: "D’accord, il n’y aura #EMP jamais plus#! personne d’autre."
 lover.3112.b.tt: "#F Quel mal peut causer un mensonge inspiré par l’amour ?#!"
 lover.3112.c: "Vous n’êtes pas sérieu[proposing_lover.Custom('FR_XSe')] ?!"
 lover.3112.b.remain_together.tt: "[THIS.Char.Custom('FR_le_Char_U_Pi')|U][THIS.Char.GetShortUIName] reste votre [lover|El][THIS.Char.Custom('FR_E')|E]"
 lover.3113.desc: "« Oui, bien sûr, je ne veux être que vôtre, [ROOT.Char.Custom('LoverPetName_possessive')] ! »\n\nMon cœur est empli de tendresse et de désir, et je m’approche [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName] pour l’embrasser."
 lover.3113.a: "Personne ne compte à part vous !"
 lover.3113.a.tt: "#F Je n’aimerai jamais quelqu’un d’autre comme j’aime [lover.GetFirstNameNoTooltip] !#!"
 lover.3114.desc: "« Je tiens à vous, [ROOT.Char.GetFirstNameNoTooltip], mais je ne suis pas prêt[lover.Custom('FR_E')] à m’engager. »\n\n[lover.Custom('FR_le_Char_Pi')|U][lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')] tandis que nous sombrons dans un silence gênant."
 lover.3114.a: "Comment ai-je pu me trompe à ce point sur [lover.Custom('FR_LuiElle')] ?"
 lover.0304.opening: "M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc: "Je ne m’attendais pas à ce que cela se termine de cette façon, mais nous y voilà. Je suis désolé, mais j’aime quelqu’un d’autre. Nous ne pouvons plus être ensemble.\n\nJe vous souhaite tout le bonheur du monde. Puisse [ROOT.Char.GetFaith.HighGodName] veiller sur vous."
 lover.0304.a: "Cela se termine ainsi, alors ?"
 lover.1001.t: "Rumeurs et conjectures"
 lover.1001.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('snoopy_lover') )] [snoopy_lover.Custom('FR_le_Char_Pi')][snoopy_lover.GetTitledFirstName] entend beaucoup de choses lors de ses allées et venues [ROOT.Char.Custom('FR_GetCourt_Au')].\n\nDernièrement, [snoopy_lover.Custom('FR_IlElle')] a entendu des histoires très intéressantes sur ce que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('secret_holder') )] [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] fait dans l’ombre..."
 lover.1001.a: "C’est très utile de le savoir, [ROOT.GetCharacter.Custom('LoverPetName_possessive')]."
 lover.1002.t: "Tirer les ficelles"
 lover.1002.desc: "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName], en sait beaucoup sur la façon de gérer les nombreuses relations [ROOT.Char.Custom('FR_GetCourt_Au')]. [lover.GetSheHe|U] suggère qu’[lover.Custom('FR_IlElle')] pourrait mettre son expertise à profit dans ma relation diplomatique avec [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName]."
 lover.1002.a: "C’est une bonne idée !"
 lover.1002.b: "Je ne peux pas me permettre d’impliquer [lover.GetFirstNameNoTooltip]."
 lover.1003.t: "Le réconfort d’un[lover.Custom('FR_E')] amant[lover.Custom('FR_E')]"
 lover.1003.desc: "Le fardeau d’être [ROOT.Char.GetTitleAsNameNoTooltip|l] a pesé lourdement sur moi ces derniers temps, et seule la chaleureuse étreinte de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lover') )] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] semble alléger la charge.\n\n« S’il vous plaît, [ROOT.Char.Custom('LoverPetName_possessive')], laissez-moi vous aider à vous détendre. »"
 lover.1003.a: "Que ferions-nous l’un sans l’autre, mon amour ?"
 lover.1003.b: "Juste ce dont j’avais besoin !"
 lover.1004.t: "Partons ensemble"
 lover.1004.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('lover') )] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] sourit [lover.Custom('quirk_pos_adverb')] tandis qu’[lover.Custom('FR_IlElle')] m’embrasse, et je me rappelle une fois de plus pourquoi je tiens tant à [lover.Custom('FR_LuiElle')].\n\nComme il serait bon de partir ensemble un moment, rien que nous deux..."
 lover.1004.a: "J’ai entendu dire que [county.GetNameNoTierNoTooltip] est charmant à cette période de l’année."
 lover.1004.a.tt: "#F Un voyage romantique... Qui sait ce qui pourrait arriver ?#!"
 lover.1004.b: "La chambre à coucher est une destination suffisamment palpitante !"
 lover.1005.desc_opening_same_court: "« Oh, [ROOT.Char.GetFirstNameNoTooltip] ! Échapper à la cour, ne serait-ce que pour une courte période... C’est comme un rêve. »\n\n"
 lover.1005.desc_opening_other_court: "« Oh, [ROOT.Char.GetFirstNameNoTooltip] ! Se rencontrer comme ça, loin de nos cours... C’est comme un rêve. »\n\n"
 lover.1005.desc_object_of_importance: "Voyant le sourire et l’empressement [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName], je suis plus qu’heureu[ROOT.Char.Custom('FR_XSe')] d’accepter et de nous trouver une chambre dans une auberge à [county.GetNameNoTier] — une auberge ornée d’[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc: "Voyant le sourire et l’empressement [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName], je suis plus qu’heureu[ROOT.Char.Custom('FR_XSe')] d’accepter et de nous trouver une chambre dans une auberge à [county.GetNameNoTier]."
 lover.1005.a: "Votre chambre la plus intime pour une semaine !"
 lover.1005.a.tt: "#F Mon absence pourrait être remarquée#!"
 lover.1005.b: "Profitons d’une nuit."
 lover.1005.c: "Hm, cette auberge et ce village pourraient bénéficier d’améliorations..."
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "Je sollicite vos talents !"
 lover.1006.desc_chancellor: "Vos aptitudes diplomatiques sont très réputées,"
 lover.1006.desc_steward: "Vos aptitudes dans le domaine administratif sont très réputées,"
 lover.1006.desc_marshal: "Vos aptitudes dans le domaine martial sont très réputées,"
 lover.1006.desc_spymaster: "Vos aptitudes pour les sujets #EMP sensibles#! sont très réputées,"
 lover.1006.desc_court_chaplain: "Vos aptitudes dans le domaine théologique sont très réputées,"
 lover.1006.desc_end: "et je pense que vous seriez un candidat parfait pour un poste à mon Conseil."
 lover.1006.a: "Bien sûr que je vais vous aider, [lover.GetFirstNameNoTooltip] !"
 lover.1006.b: "Je n’ai pas le temps de siéger à un conseil."
 lover.1007.t: "[ROOT.Char.Custom('FR_LeLa')|U] vassal[ROOT.Char.Custom('FR_E')] et s[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')] lige"
 lover.1007.desc: "« [ROOT.Char.Custom('LoverPetName_possessive')|U], vous méritez les étoiles », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName], qui passe sa main dans mon dos alors que nous sommes couchés côte à côte dans son lit. « Malheureusement, je ne peux que vous accorder des choses matérielles... Première chose demain, je vais apporter quelques modifications aux conditions de votre vassalité. »"
 lover.1007.a: "Vous êtes trop bo[lover.Custom('FR_NNne')] avec moi, [lover.GetFirstNameNoTooltip] !"
 lover.1007.b: "Juste #EMP quelques#! changements, m[lover.Custom('FR_OnA')] ch[lover.Custom('FR_ErEre')] ?"
 lover.1007.b_1: "J’obtiens encore plus"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip] n’apprécie pas mon avidité"
 lover.1008.t: "[lover.Custom('FR_le_Char_L')|U][lover.GetTitleTierName] arrive"
 lover.1008.desc: "Lorsque je vais accueillir m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] à [capital.GetNameNoTier] [lover.Custom('FR_IlElle')] est déjà entouré[lover.Custom('FR_E')] de dignitaires et de responsables qui réclament son aide."
 lover.1008.a: "Dispersez-vous ! [lover.GetSheHe|U] est là pour me voir !"
 lover.1008.b: "Son avis sur ces questions serait utile..."
 lover.2001.t: "Le poids du secret"
 lover.2001.desc: "Je passe beaucoup de temps à réfléchir à qui aurait pu découvrir ma relation avec [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName].\n\nMon cœur bat vite quand des commentaires anodins deviennent chargés de sens. J’essaie de me dire que tout est dans ma tête."
 lover.2001.a: "Personne ne sait. Assurément, personne ne le sait."
 lover.2002.t: "Le fardeau de l’amour"
 lover.2002.desc: "Je suis très passionné[ROOT.Char.Custom('FR_E')] en ce qui [lover.Custom('FR_LeLa')] concerne, mais [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] nécessite beaucoup d’attention et de soins, ce qui est difficile à un moment pareil !\n[lover.GetSheHe|U] sait à quel point mes responsabilités sont importantes, alors bien sûr, je ne peux pas passer toutes mes journées avec [lover.Custom('FR_LuiElle')] !"
 lover.2002.secret: "\n\nRien que garder notre liaison secrète est une tâche immense !"
 lover.2002.a: "Non, [ROOT.GetCharacter.Custom('LoverPetName_possessive')], ce n’est pas parce que je m’en moque !"
 lover.2003.t: "Le « fardeau » de l’amour"
 lover.2003.desc: "[first_lover.GetSheHe|U] blâme toutes ses obligations de [first_lover.GetTitleAsNameNoTooltip|l], mais il semble que [first_lover.Custom('FR_le_Char_Pi')][first_lover.GetTitledFirstName] ne me regarde plus comme avant.\n\nEst-ce vraiment trop demander à quelqu’un qui prétend vous aimer de prendre le temps de passer au moins un moment en votre compagnie ?"
 lover.2003.a: "Je mérite mieux que ça."
 lover.2004.t: "Promesse non tenue"
 lover.2004.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] affirme que son mariage avec [lovers_lover.Custom('FR_le_Char_Pi')][lovers_lover.GetTitledFirstName] n’est qu’une nécessité politique, mais certains sourires qu’[lover.Custom('FR_IlElle')] adresse à s[lover.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lovers_lover'))] me font m’interroger..."
 lover.2004.a: "Je ne le supporterai pas — nous avons promis de ne jamais aimer quelqu’un d’autre !"
 lover.2004.a.tt: "Vous allez confronter [lover.Custom('FR_le_Char_U_Pi')][lover.GetShortUIName]"
 lover.2004.b: "Je lui fais confiance."
 lover.2004.b.tt: "#F M[lover.Custom('FR_OnA')] bien-aimé[lover.Custom('FR_E')] ne me mentirait pas !#!"
 lover.2005.desc: "« [ROOT.Char.Custom('LoverPetName_possessive')|U], les tendres regards que j’ai vus entre [lovers_lover.Custom('FR_le_Char_Pi')][lovers_lover.GetTitledFirstName] et vous ne sont certainement qu’un malentendu ? »\n\n M[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('original_lover'))] [original_lover.Custom('FR_le_Char_Pi')][original_lover.GetTitledFirstName] s’inquiète de la promesse de dévouement l’un envers l’autre que nous nous sommes faite en nous mariant..."
 lover.2005.a: "Ne vous inquiétez pas, vous êtes [original_lover.Custom('FR_LeLa')] seul[original_lover.Custom('FR_E')] qui compte à mes yeux !"
 lover.2005.b: "Vous n’avez rien à dire à propos de mon mariage."
 lover.3103.desc_married: "Bien que [lover.GetFirstName] soit marié[lover.Custom('FR_E')] à [lovers_lover.Custom('FR_LLa')][lovers_lover.GetWomanMan] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] qu’est [lovers_lover.Custom('FR_le_Char_Pi')][lovers_lover.GetTitledFirstName], [lover.Custom('FR_IlElle')] m’assure n’aimer que moi.\n\n« Mon amour, vous n’avez pas à vous inquiéter. Vous êtes tout pour moi et je ne pourrais jamais aimer quelqu’un d’autre. »"
 lover.3103.a: "[lover.GetSheHe|U] m’a choisi en fin compte et c’est tout ce qui importe."
 lover.3104.desc_married: "« Je ne peux pas [lovers_lover.Custom('FR_LeLa')] quitter. C’est m[lovers_lover.Custom('FR_OnA')] [lovers_lover.Custom('WifeHusband')] ! Et même si je pouvais... [lovers_lover.Custom('FR_IlElle')] m’est aussi ch[lovers_lover.Custom('FR_ErEre')] que vous, [lover.Custom('LoverPetName_possessive')]. »"
 lover.3104.desc_ending: "\n\nLes mots [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName] font plus mal que le mariage lui-même. Et dire qu’[lover.Custom('FR_IlElle')] m’a repoussé de la sorte !"
 lover.3104.a: "Au moins [lovers_lover.Custom('FR_IlElle')] veut encore de moi ..."
 lover.3104.a.tt: "#F Parmi d’autres...#!"
 lover.3104.b: "Alors je vais y mettre fin !"
 lover.3105.t: "Un lit à ma taille"
 lover.3105.desc: "« Que vous me trahissiez comme ça [ROOT.Char.GetFirstNameNoTooltip]... Je n’aurais jamais dû laisser un[ROOT.Char.Custom('FR_E')] te[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] partager mon lit. »\n\nDire que [discoverer.Custom('LoverPetName_possessive')], [discoverer.GetFirstName], me quitte pour un si petit affront !"
 lover.3105.a: "Au moins j’ai encore [lovers_lover.GetFirstNameNoTooltip] !"
 lover.3201.t: "Le cadeau parfait"
 lover.3201.desc: "Regardant [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] aux formes et couleurs parfaites et imaginant le sourire [lover.Custom('FR_du_Char_Pi')][lover.GetTitledFirstName], je peux à peine me contenir.\n\n« C’est exquis. Vous n’êtes pas d’accord, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? », demande le vieux marchand. « Le cadeau parfait pour un être cher. », ajoute-t-il."
 lover.3201.a: "Qu’il en soit ainsi. S’il vous plaît, emballez bien le cadeau."
 lover.3201.b: "On dirait bien. Je vais en prendre dix !"
 lover.3201.c: "Cette camelote ? Une perte de temps."
 lover.3201.c.tt: "#F Je suis sûr[GetPlayer.Custom('FR_E')] que je trouverai un autre moyen de lui montrer à quel point je l’aime !#!"
 lover.3202.desc_exquisite_gift: "Dix [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] sur mon lit. Un mystère que seul mon cœur peut résoudre."
 lover.3202.desc_ordinary_gift: "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] sur mon oreiller. Un mystère que seul mon cœur peut résoudre."
 lover.3202.desc_ending: "\n\nOh [original_lover.GetTitledFirstName], [original_lover.Custom('LoverPetName_possessive')], un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] ne pourrait pas souhaiter un[original_lover.Custom('FR_E')] meilleur[original_lover.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] !"
 lover.3202.a: "Je dois me souvenir de [original_lover.Custom('FR_LeLa')] remercier pour ce cadeau !"
 lover.3202.a.tt: "#F Et ma #EMP gratitude#! est quelque chose qu’[original_lover.Custom('FR_IlElle')] est sûr[original_lover.Custom('FR_E')] d’apprécier#!"
 lover.3203.t: "Mon amour"
 lover.3203.desc: "Une journée productive devrait se terminer par un agréable moment intime. Et dire que je suis béni[ROOT.Char.Custom('FR_E')] d’avoir les chambres à la fois [lover.Custom('FR_DuDela')] [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName] et de m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('spouse'))] [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] ouvertes à moi !"
 lover.3203.a_not_beloved: "J’irai chez m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('spouse'))], comme il convient."
 lover.3203.a_beloved: "J’irai chez m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('spouse'))], comme le dicte mon cœur !"
 lover.3203.b: "J’arrive, [lover.GetFirstNameNoTooltip] !"
 lover.3203.b.success: "Je me faufile incognito"
 lover.3203.b.failure: "Je suis découvert[ROOT.Char.Custom('FR_E')]"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip] n’est au courant de rien."
 lover.3203.c: "Je peux résister à ces envies !"
 lover.3204.t: "Désir distant"
 lover.3204.desc: "Chaque jour qui passe je ressens davantage la distance qui me sépare de m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName]. Si seulement je pouvais voir son sourire plus souvent, sentir son corps chaud contre moi, goûter à ce qu’[lover.Custom('FR_IlElle')] a à offrir...\n\nMon désir est ardent et cette séparation m’épuise."
 lover.3204.a: "Tout se déroule comme [ROOT.Char.GetFaith.HighGodName] le veut."
 lover.3204.a.tt: "#F Je ne prendrai aucune mesure, quoi qu’il arrive#!"
 lover.3204.b: "À quoi cela sert-il si nous sommes séparés ?"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "À [ROOT.Char.Custom('LoverPetName_possessive')], [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nJe crains que cette distance qui m’éloigne de votre étreinte n’ait eu raison de moi. Pardonnez-moi, mon amour, et sachez que même si je dois mettre fin à notre relation, je désire encore votre douceur et votre chaleur."
 lover.3205.a: "Donc, voilà comment cela se termine..."
 lover.3205.a.tt: "#F [original_lover.GetSheHe|U] brise mon cœur via une #EMP lettre#! ?!#!"
 lover.3206.t: "Sur le champ de bataille"
 lover.3206.desc: "Oh [lover.GetTitledFirstName], mon amour, allons-nous tous les deux survivre à cette guerre ?\n\nQue m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))], [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName], m’appelle à la guerre est une chose, mais me faire lever des troupes contre m[ROOT.Char.Custom('FR_OnA')] bien-aimé[ROOT.Char.Custom('FR_E')] en est une autre..."
 lover.3206.a: "Tout est juste en amour comme à la guerre. Il n’y a rien que je puisse faire."
 lover.3206.b: "Je vais entraver les efforts de [attacker.GetFirstNameNoTooltip] !"
 lover.3206.b.tt: "#F Je ferais tout pour garder [lover.GetFirstNameNoTooltip] en sécurité !#!"
 lover.3207.t: "Amour à distance"
 lover.3207.desc: "Même si je suis loin de m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] nos cœurs ne font qu’un. Si je lui rappelle mes sentiments, cela pourrait provoquer son sourire [lover.Custom('quirk_pos_adjective')] que j’adore..."
 lover.3207.a: "Je vais composer un poème qui évoque mes sentiments pour [lover.Custom('FR_LuiElle')] !"
 lover.3207.a_object: "Un poème, et [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], pour exprimer mes sentiments !"
 lover.3207.a.tt: "Si [lover.GetFirstNameNoTooltip] apprécie le poème :"
 lover.3207.c: "[lover.GetSheHe|U] sait déjà ce qu’[lover.Custom('FR_IlElle')] signifie pour moi !"
 lover.3207.c.tt: "#F [lover.Custom('FR_IlElle')|U] le sait certainement !#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "Voici [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('writing_lover'))] qui n’est qu’un rappel de mon désir et de mon dévouement\n"
 lover.3208.a: "C’est si gentil !"
 lover.3208.a_terrible: "#F Je sais qu’il voulait bien faire, mais ce #EMP poème#!...#!"
 lover.3208.a_okay: "#F Même si sa poésie a besoin d’être retravaillée...#!"
 lover.3208.a_great: "#F [writing_lover.GetSheHe|U] peut même écrire de la poésie éloquente !#!"
 lover.3208.a_amazing: "#F La lecture de ce poème me fait de nouveau tomber amoureu[GetPlayer.Custom('FR_XSe')] !#!"
 lover.3208.b: "C’est le texte le plus stupide que j’ai jamais lu !"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "Le poème que vous m’avez envoyé illumine ma journée et mon désir pour vous. Savoir que vous pensez aussi à moi est la seule chose qui rend la distance supportable."
 lover.3209.a: "Oh [lover.GetFirstNameNoTooltip], vous me manquez tellement !"
 lover.3210.desc: "S’il vous plaît, ne m’envoyez plus de telles bêtises. Je continue de penser à vous en dépit de la distance qui nous sépare et je voudrais que cela reste ainsi."
 lover.3210.a: "Peut-être que je ne suis pas vraiment un[ROOT.Char.Custom('FR_E')] po[ROOT.Char.Custom('FR_EteEtesse')] après tout..."
 lover.3211.t: "Dépeindre l’amour"
 lover.3211.desc: "Un peintre talentueux est venu à [capital.GetNameNoTier], et mes pensées sont immédiatement allées à m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] lorsque j’ai vu les belles œuvres d’art.\n\nUn tableau ferait un beau cadeau, si je peux trouver le motif parfait..."
 lover.3211.a: "Les ténèbres d’une allée avant l’aube, c’est très évocateur !"
 lover.3211.a.tt: "#F Je suis sûr[GetPlayer.Custom('FR_E')] qu’[lover.Custom('FR_IlElle')] comprendra les allusions subtiles !#!"
 lover.3211.b: "The creation of Middle-Earth, as an abstract painting !" #LotR
 lover.3211.b.tt: "#F J’espère qu’[lover.Custom('FR_IlElle')] appréciera la symbolique religieuse !#!"
 lover.3211.c: "Pour faire comprendre mon désir ardent — une bataille spectaculaire !"
 lover.3211.c.tt: "#F Rien ne parle mieux d’amour que se battre pour ce qui vous est cher !#!"
 lover.3211.d: "Une place de marché animée est le motif parfait !"
 lover.3211.d.tt: "#F [lover.GetSheHe|U] va sûrement profiter de la vitalité de l’image, pleine de possibilités.#!"
 lover.3211.e: "Un tableau représentant le dialogue entre deux anciens philosophes !" #LotR
 lover.3211.e.tt: "#F Quel meilleur moyen d’honorer notre amour que de dépeindre deux de nos plus grands sages débattant sur le sujet ?#!" #LotR
 lover.3211.f: "Je n’ai pas le temps pour ces petits plaisirs."
 lover.3211.appreciate: "Si [lover.GetFirstNameNoTooltip] apprécie le geste :"
 lover.3212.desc_opening: "Un cadeau pour [ROOT.Char.Custom('LoverPetName_possessive')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer: "La peinture représente une allée sombre à [capital.GetNameNoTier] juste avant l’aube, et je vous laisse découvrir sa symbolique."
 lover.3212.desc_lifestyle_scholar: "La peinture représente la création de la [middleearth|E], bien qu'abstraite et pleine de couleurs vibrantes. J'espère que vous apprécierez la signification symbolique de cette œuvre." #LotR
 lover.3212.desc_lifestyle_general: "La peinture dépeint une merveilleuse bataille dans laquelle des glorieux héros triomphent du mal. Le tableau suffit à faire battre mon cœur, de même que la simple mention de votre nom, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip] !"
 lover.3212.desc_lifestyle_administrator: "La peinture représente un marché très animé, rempli de gens et de marchandises, comme je suis rempli d’affection pour vous. S’il vous plaît, laissez la photo vous rappeler à la fois les nombreuses opportunités auxquelles nous sommes confrontés chaque jour, ainsi que mes sentiments !"
 lover.3212.desc_lifestyle_diplomat: "La peinture est une interprétation du dialogue entre deux anciens philosophes qui abordent le sujet de l’amour et de la rhétorique, et inspirée par l’amour que je ressens pour vous." #LotR
 lover.3212.a.perfect: "#F Je n’ai jamais vu un tableau qui me parle comme ça avant !#!"
 lover.3212.a: "C’est ravissant !"
 lover.3212.b: "Cette peinture est hideuse, jetez-la !"
 lover.3213.desc_perfect: "Jamais auparavant je n’avais vu une œuvre d’art telle que la peinture que vous m’avez envoyée. Cela m’a ému,"
 lover.3213.desc: "La peinture que vous m’avez envoyée est grandement appréciée. La pensée et le talent qui en sont à l’origine sont évidents,"
 lover.3213.desc_lifestyle_schemer: "et les détails subtils et la symbolique cachée dans les coins les plus sombres de la ruelle font véritablement allusion à un sens plus profond !"
 lover.3213.desc_lifestyle_scholar: "et le choix de la naissance du monde comme motif fut un coup de génie !" #LotR
 lover.3213.desc_lifestyle_general: "et la bataille décrite m’a vraiment énervé, j’ai hâte de vous voir mon amour !"
 lover.3213.desc_lifestyle_administrator: "et le marché grouillant de personnes et d’opportunités, semblait si vivant !"
 lover.3213.desc_lifestyle_diplomat: "et voir un célèbre dialogue décrit de cette manière est vraiment inspirant !" #LotR
 lover.3213.a: "Je suis content[ROOT.Char.Custom('FR_E')] qu’[lover.Custom('FR_IlElle')] ait apprécié le cadeau !"
 lover.3214.desc: "J’apprécie votre geste, mais le tableau que vous m’avez envoyé fait partie des œuvres d’art les plus hideuses que je n’ai jamais vues. Était-ce une plaisanterie ?"
 lover.3214.a: "Ahaha... oui. Une plaisanterie."
 lover.3215.t: "Chanter vos louanges"
 lover.3215.desc: "Puisque je ne peux pas être au côté de m[lover.Custom('FR_OnA')] bien-aimé[lover.Custom('FR_E')] [lover.GetTitledFirstName] je crains qu’[lover.Custom('FR_IlElle')] n’oublie à quel point mes sentiments pour [lover.Custom('FR_LuiElle')] sont intenses.\n\nEnvoyer un [lover.Custom('MusicalPerformer')] pour [lover.Custom('FR_LeLa')] courtiser avec des poèmes, des chansons et des mots doux écrits en mon nom, le lui rappellerait sûrement !"
 lover.3215.a: "Je vais immédiatement envoyer le meilleur !"
 lover.3215.a.tt: "Un [lover.Custom('MusicalPerformer')] à mon service va rejoindre [THIS.Char.Custom('FR_GetCourt_Le')] de [court_location.GetNameNoTier]"
 lover.3215.b: "Quelqu’un devra le faire, non ?"
 lover.3215.c: "Je ne compterai pas sur un ménestrel pour faire la cour à ma place."
 lover.3215.c.tt: "#F Je suis sûr[GetPlayer.Custom('FR_E')] que j’aurai d’autres occasions plus personnelles#!"
 lover.3216.desc: "Un [lover.Custom('MusicalPerformer')] est arrivé à la cour, officiellement pour divertir et amuser, mais il s’approche bientôt de moi pour divulguer la vraie raison de sa visite."
 lover.3216.desc_fancy_troubadour: "Un [lover.Custom('MusicalPerformer')] est arrivé à la cour, chantant d’une voix propre au divin, et livrant une prose aussi fluide que le fleuve. Il s’approche bientôt de moi pour révéler la vraie raison de sa visite."
 lover.3216.desc_ending: "\n\n« [original_lover.Custom('FR_le_Char_Pi')|U][original_lover.GetTitledFirstName] m’a envoyé pour vous assurer de son amour et jouer pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 lover.3216.a: "Que c’est plaisant !"
 lover.3216.b: "Pourquoi enverrait-[lover.Custom('FR_IlElle')] quelqu’un d’autre me faire la cour ?!"
 lover.3217.desc: "Le [lover.Custom('MusicalPerformer')] que vous avez envoyé a été un délice absolu ! Il chante comme un oiseau et tourne la prose magnifiquement. Cela me rappelle tous les jours votre amour et ma vie n’en est que plus savoureuse !"
 lover.3217.a: "Je suis content[ROOT.Char.Custom('FR_E')] !"
 lover.3218.desc: "Est-ce que vous vous moquez de moi, [ROOT.Char.Custom('LoverPetName_possessive')] ? Le [lover.Custom('MusicalPerformer')] que vous avez envoyé a à peine pu tenir une note et j’ai déjà entendu de la prose destinée aux enfants qui avait plus de substance."
 lover.3218.a: "Je #EMP savais#! que je n’aurais pas dû prendre d’un ménestrel de la rue !"
 lover.3219.t: "Souvenir personnel"
 lover.3219.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('lover'))] [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] se trouve si loin de mon étreinte... [lover.Custom('FR_SilSielle')|U] avait quelque chose pour se souvenir de moi, quelque chose de personnel, je me reposerais plus facilement."
 lover.3219.a: "[lover.GetSheHe|U] va avoir une mèche de mes cheveux."
 lover.3219.a.tt: "#F Je dois certainement lui manquer terriblement aussi#!"
 lover.3219.b: "Je vais lui envoyer quelques-uns de mes sous-vêtements !"
 lover.3219.b.tt: "#F [lover.Custom('FR_IlElle')|U] va sûrement apprécier ce geste osé.#!"
 lover.3219.c: "Envoyer [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)] en souvenir du bon vieux temps."
 lover.3219.c.tt: "#F Je sais à quel point [lover.Custom('FR_IlElle')] peut être romantique.#!"
 lover.3219.d: "Je n’ai pas le temps pour de tels cadeaux insensés."
 lover.3219.d.tt: "#F Je trouverai une meilleure occasion de lui montrer à quel point [lover.Custom('FR_IlElle')] me manque !#!"
 lover.3220.desc_opening: "Chaque jour sans vous est vide et chaque moment passé loin de votre étreinte est un tourment."
 lover.3220.desc_hair: "Pour vous rappeler mon amour quand je ne peux pas être présent[original_lover.Custom('FR_E')], je vous ai envoyé un cadeau personnel : une mèche de mes cheveux."
 lover.3220.desc_smallclothes: "Pour vous rappeler mon amour quand je ne peux pas être présent[original_lover.Custom('FR_E')], je vous ai envoyé un cadeau intime : quelques-uns de mes sous-vêtements."
 lover.3220.desc_object: "Pour vous rappeler mon amour quand je ne peux pas être présent[original_lover.Custom('FR_E')], je vous ai envoyé un cadeau faisant écho à notre passé : [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a: "C’est un si beau cadeau !"
 lover.3220.b: "Qu’est-ce que je suis censé[ROOT.Char.Custom('FR_E')] faire avec ça ?"
 lover.3220.b.tt_smallclothes: "#F Beurk. Juste beurk.#!"
 lover.3221.desc_opening: "Le cadeau que vous m’avez envoyé m’est rapidement devenu très cher."
 lover.3221.desc_hair: "La frustration d’être si rarement en votre compagnie sera plus facile à supporter avec une partie de vous si proche."
 lover.3221.desc_smallclothes: "La frustration d’être si rarement en votre compagnie sera plus facile à supporter avec un objet aussi intime de vous pour me rappeler ce qui nous lie."
 lover.3221.desc_object: "La frustration d’être si rarement en votre compagnie sera plus facile à supporter avec un rappel de notre passé commun."
 lover.3221.a: "Je suis soulagé[ROOT.Char.Custom('FR_E')] qu’[lover.Custom('FR_IlElle')] ait aimé le cadeau !"
 lover.3222.desc_opening: "Le cadeau que vous m’avez envoyé était vraiment... personnel."
 lover.3222.desc_hair: "Je dois vous demander... Que suis-je censé[ROOT.Char.Custom('FR_E')] faire avec ces cheveux ? Est-ce destiné à un obscur rituel ?"
 lover.3222.desc_smallclothes: "Je dois vous demander... Qu’est-ce qui vous a poussé à m’envoyer un vêtement aussi vulgaire ?"
 lover.3222.desc_object: "Je dois vous demander... Pourquoi vous concentrez-vous autant sur notre passé ? Ne voyez-vous pas d’avenir ?"
 lover.3222.a: "Je ne peux pas croire qu’[lover.Custom('FR_IlElle')] n’ait pas apprécié le cadeau !"
 lover.7001.t: "M[potential_lover.Custom('FR_OnA')] [potential_lover.Custom('ComplimentAdjective')] ami[potential_lover.Custom('FR_E')]"
 lover.7001.desc: "Je suis assis[ROOT.Char.Custom('FR_E')] à côté [potential_lover.Custom('FR_du_Char_Pi')][potential_lover.GetTitledFirstName], nous parlons [potential_lover.Custom('herhis_subject_of_interest')], et je [potential_lover.Custom('FR_LeLa')] vois sourire [potential_lover.Custom('quirk_pos_adverb')]... Alors que nos yeux se croisent, mon cœur commence à battre plus vite et, d’après son rougissement, je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à ressentir cette soudaine tension."
 lover.7001.a: "Je ferai en sorte que ce moment dure le plus longtemps possible !"
 lover.7001.a.tt: "#F Peut-être pourrions-nous un jour être plus que des ami[GetPlayer.Custom2('FR_E', SCOPE.sC('potential_lover'))]s ?#!"
 lover.7001.b: "À propos de ce que vous disiez..."
 lover.7001.b.tt: "#F Je ne veux pas qu’[potential_lover.Custom('FR_IlElle')] pense que nous pourrions être autre chose que des ami[GetPlayer.Custom2('FR_E', SCOPE.sC('potential_lover'))]s.#!"
 lover.7002.t: "M[proposing_friend.Custom('FR_OnA')] [proposing_friend.Custom('ComplimentAdjective')] ami[proposing_friend.Custom('FR_E')]"
 lover.7002.desc: "Je suis assis[ROOT.Char.Custom('FR_E')] à côté [proposing_friend.Custom('FR_du_Char_Pi')][proposing_friend.GetTitledFirstName], à parler [ROOT.Char.Custom('subject_of_interest')], et je remarque soudain ses yeux sur moi alors que je souris... Soudain, la tension est palpable et, d’après son rougissement, je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à la ressentir."
 lover.7003.t: "[potential_lover.Custom('FR_LeLa')|U] rival[potential_lover.Custom('FR_E')] [potential_lover.Custom('InsultAdjective')]"
 lover.7003.desc: "[potential_lover.Custom('FR_le_Char_Pi')|U][potential_lover.GetTitledFirstName] se lance dans une autre tirade à propos [potential_lover.Custom('herhis_subject_of_interest')], et moi, laissant mon esprit vagabonder, je ne peux m’empêcher de remarquer qu’[potential_lover.Custom('FR_IlElle')] est en fait tout à fait [potential_lover.Custom('ComplimentAdjective')].\n\nLa tension entre nous n’a rien de nouveau, mais lorsque nos yeux se croisent, je sens mon cœur battre pour autre chose que de la haine..."
 lover.7003.a: "Quel sort c[potential_lover.Custom('FR_EEtte')] [potential_lover.Custom('InsultNoun')] m’a-t-[potential_lover.Custom('FR_IlElle')] jeter ?!"
 lover.7003.a.tt: "#F Je dois enquêter sur cet étrange sentiment...#!"
 lover.7003.b: "C’est certainement du dégoût que je ressens."
 lover.7004.t: "[proposing_rival.Custom('FR_LeLa')|U] rival[proposing_rival.Custom('FR_E')] [proposing_rival.Custom('InsultAdjective')]"
 lover.7004.desc_opening: "Au milieu d’une discussion engageante sur [ROOT.Char.Custom('subject_of_interest')] je vois que [proposing_rival.Custom('FR_le_Char_Pi')][proposing_rival.GetTitledFirstName] fronce les sourcils.\n\n"
 lover.7004.desc_potential_lover_is_go: "Alors que nos regards se croisent, à ma grande surprise, [proposing_rival.Custom('FR_IlElle')] sourit [proposing_rival.Custom('quirk_pos_adverb')]. A-t-[proposing_rival.Custom('FR_IlElle')] toujours été un[proposing_rival.Custom('FR_E')] [proposing_rival.GetWomanMan] aussi [proposing_rival.Custom('ComplimentAdjective')] ?"
 lover.7004.desc_not: "Alors que nos regards se croisent, [proposing_rival.Custom('FR_IlElle')] fronce les sourcils et détourne rapidement les yeux — un[proposing_rival.Custom('FR_E')] [proposing_rival.Custom('InsultNoun')] comme d’habitude !"
 lover.7004.a: "Je souris en retour... ?"
 lover.7004.a.tt: "#F Que signifient mes soudaines palpitations ?#!"
 lover.7004.b: "Beurk, laissez-moi tranquille [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('potential_lover') )] bien-aimé[potential_lover.Custom('FR_E')]"
 lover.7005.desc: "Il n’a pas échappé à mon attention que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('potential_lover') )] [potential_lover.Custom('FR_le_Char_Pi')][potential_lover.GetTitledFirstName] est un[potential_lover.Custom('FR_E')] très b[potential_lover.Custom('FR_EauElle')] [potential_lover.GetWomanMan]. La façon dont [potential_lover.Custom('FR_IlElle')] sourit et [potential_lover.Custom('quirk_pos_present')] ne manque jamais de faire battre mon cœur..."
 lover.7005.a: "Est-ce un sentiment normal à avoir envers un[potential_lover.Custom('FR_E')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] ?"
 lover.7005.a.tt: "#F Quoi que cela signifie, j’en veux davantage !#!"
 lover.7005.b: "C’est m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('potential_lover') )]. Il faut que je me ressaisisse !"
 lover.7006.t: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('proposing_family') )] bien-aimé[proposing_family.Custom('FR_E')]"
 lover.7006.desc: "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('proposing_family') )] [proposing_family.Custom('FR_le_Char_Pi')][proposing_family.GetTitledFirstName] est un[proposing_family.Custom('FR_E')] [proposing_family.GetWomanMan] très [proposing_family.Custom('ComplimentAdjective')]. Je le sais depuis longtemps. Mais dernièrement, [proposing_family.Custom('FR_IlElle')] a commencé à vouloir rester en ma présence, à sourire plus que d’habitude, à me regarder quand [proposing_family.Custom('FR_IlElle')] pense que je ne [proposing_family.Custom('FR_LeLa')] vois pas..."
 lover.7006.a: "[proposing_family.Custom('FR_IlElle')|U] m’intrigue aussi !"
 lover.7006.a.tt: "#F Mais rien ne se produira... Imaginez le scandale !#!"
 lover.7006.b: "C’est simplement un amour de la part d’un[proposing_family.Custom('FR_E')] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]."
 lover.8102.t: "$pilgrimage_header$ les répercussions"
 lover.8102.desc: "« Excusez-moi », me dit un[brothel_worker.Custom('FR_E')] paysa[brothel_worker.Custom('FR_NNne')] à l’air familier apparaît devant moi. Alors que je me creuse la tête pour savoir où j’ai pu [brothel_worker.Custom('FR_LeLa')] rencontrer auparavant, [brothel_worker.Custom('FR_IlElle')] répond comme [brothel_worker.Custom('FR_SilSielle')] lisait dans mes pensées.\n\n« Nous nous sommes rencontré[ROOT.Char.Custom2('FR_SEs', SCOPE.sC('brothel_worker'))] dans un lupanar à [brothel_location.GetName]. Vous avez payé pour mes services », dit-[brothel_worker.Custom('FR_IlElle')] en rougissant légèrement.\n« Que nous nous retrouvions ainsi... C’est forcément le destin qui voulait que"
 lover.8102.desc.puppy_love: "je tombe amoureu[brothel_worker.Custom('FR_XSe')] de vous. Tout était si bien dans vos bras... Y a-t-il une place dans votre cœur pour quelqu’un comme moi ? »"
 lover.8102.desc.they_pregnant: "je sois enceinte de vous. Le thé ne devait pas contenir les bonnes herbes. Je ne veux pas élever l’enfant seule. »"
 lover.8102.desc.you_pregnant: "vous soyez enceinte. Le thé ne contenait pas les herbes et les doses appropriées. Je ne veux pas que vous éleviez l’enfant seule. »"
 lover.8102.desc.ending: "\n\nSa voix s’éteint et [brothel_worker.Custom('FR_IlElle')] sourit prudemment. Ou peut-être est-ce un sourire en coin ?"
 lover.8102.a: "J’assumerai l’entière responsabilité de mes actes."
 lover.8102.b: "Vous essayez juste de me piéger, n’est-ce pas !?"
 lover.8102.c: "Oubliez cette nuit, ou personne n’entendra plus jamais parler de vous."
 lover.8102.c.success: "[brothel_worker.Custom('FR_le_Char_Pi')|U][brothel_worker.GetTitledFirstNameNoTooltip] est réduit[brothel_worker.Custom('FR_E')] au silence par la menace"
 lover.8102.c.failure: "[brothel_worker.Custom('FR_le_Char_Pi')|U][brothel_worker.GetTitledFirstNameNoTooltip] accepte le silence pour une somme d’argent"
 lover.8102.c.crit_failure: "[brothel_worker.Custom('FR_le_Char_Pi')|U][brothel_worker.GetTitledFirstNameNoTooltip] dit à tout le monde ce que vous avez fait"
 lover.8102.d: "Vous pouvez venir avec moi, tant que vous gardez notre passé secret."
