 ### Dying Embers
 travel_events_fp3.0010.t: "Des braises mourantes"
 travel_events_fp3.0010.desc.intro: "Alors que ma compagnie traverse une tempête soudaine, je vois un groupe de mages armés marcher dans la direction opposée. Ils portent à plusieurs un brasero contenant des braises mourantes. Le vent et la pluie s’acharnent sur les flammes sacrées, risquant de les éteindre.\n\nBien que leurs mains lasses se posent sur leurs armes, les prêtres nous interpellent, espérant que nous pourrons les aider à mettre leurs braises sacrées à l’abri."
 travel_events_fp3.0010.a: "Rassemblez-les et étouffez leur hérésie !"
 travel_events_fp3.0010.a.success: "J’étouffe leur flamme"
 travel_events_fp3.0010.a.failure: "Les mages nous repoussent"
 travel_events_fp3.0010.a.lightning.desc: "Combattre dans une tempête peut être dangereux et imprévisible"
 travel_events_fp3.0010.b: "Confisquez le brasero ! Le feu sera plus en sécurité entre mes mains !"
 travel_events_fp3.0010.b.success: "Vous confisquez le brasero"
 travel_events_fp3.0010.b.failure: "Les mages nous repoussent"
 travel_events_fp3.0010.c: "Venez vous abriter avec nous."
 travel_events_fp3.0010.c.success: "Les braises survivent à la tempête"
 travel_events_fp3.0010.c.success.desc: "Vous gagnez la gratitude des mages"
 travel_events_fp3.0010.c.flavor: "Si nous pouvons protéger les pèlerins, ils nous témoigneront leur gratitude"
 travel_events_fp3.0010.c.failure: "Le feu s’éteint"
 travel_events_fp3.0010.d: "Cette tempête incarne le jugement [ROOT.Char.GetFaith.HighGodNamePossessive]."
 travel_events_fp3.0010.d.flavor: "Vous abandonnez les voyageurs à leur sort"
 travel_events_fp3.0011.t: "Des braises mourantes"
 travel_events_fp3.0011.desc.intro: "Les mages défendent vaillamment les braises sacrées tout en repoussant mes hommes, mais à la première occasion, je renverse le palanquin d’un coup de pied et le brasero tombe dans la boue en dispersant les braises.\n\nNous nous moquons et insultons les prêtres vaincus, mais notre jubilation est de courte durée, car le monde s’emplit tout à coup de fureur, de lumière et de bruit. L’image de la foudre persiste dans nos yeux. Alors que je m’arrache à cette stupeur, je constate qu’une flamme ardente a surgi du brasier sacré rallumé. Mes hommes sont déjà en train de fuir, éperdus de panique."
 travel_events_fp3.0011.a: "Tous doivent connaître le pouvoir indéniable [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive] !"
 travel_events_fp3.0011.b: "Je garderai le souvenir de cet irréfutable miracle dans le secret de mon cœur."
 travel_events_fp3.0011.c: "Ce n’est qu’une simple coïncidence !"
 travel_events_fp3.0012.t: "Des braises mourantes"
 travel_events_fp3.0012.desc.intro: "Moi et les mages trouvons un abri adéquat dans un bâtiment en ruine. Une fois nos vêtements essorés et le brasero et ses braises bien à l’abri des intempéries, nous nous détendons tous en attendant que la tempête se calme.\n\nLe chef des prêtres, [fp3_zoroastrian_armed_pilgrim.Custom('FR_le_Char_Pi')][fp3_zoroastrian_armed_pilgrim.GetTitledFirstName], est un savant et connaît de nombreuses histoires."
 travel_events_fp3.0012.a: "Pendant leur sommeil, je m’empare de leurs précieuses braises."
 travel_events_fp3.0012.a.success: "Nous avons volé leurs braises pendant leur sommeil"
 travel_events_fp3.0012.a.failure: "Les mages vous surprennent et vous dénoncent comme voleu[GetPlayer.Custom('FR_RSe')]"
 travel_events_fp3.0012.b: "Votre sagesse pourrait m’être bien utile."
 travel_events_fp3.0012.c: "Bon voyage !"
 zoroastrian_brazier_name: "Brasero [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentName]"
 zoroastrian_brazier_desc: "Ce $zoroastrian_brazier_name$ a été sauvé de l’incompétence d’une bande de mages perdus en pleine tempête ; les braises sont toujours allumées à ce jour"
 ### Qanat Diving
 travel_events_fp3.0020.t: "Une rencontre inhabituelle"
 travel_events_fp3.0020.desc.intro: "Pour éviter le soleil de midi, nous avons établi un campement temporaire à l’intérieur d’une grotte étrange et très humide.\n\n« Avez-vous entendu ça, [ROOT.Char.GetTitledFirstName] ? » [travel_leader.Custom('FR_le_Char_Pi')|U][travel_leader.GetTitledFirstName] semble mal à l’aise dans notre sombre abri.\n\nEn me retournant, je me retrouve soudain nez à nez avec un[fp3_young_rascal.Custom('FR_E')] jeune [fp3_young_rascal.Custom('GirlBoy')] qui a dû passer sous le nez [travel_leader.Custom('FR_du_Char_Pi')][travel_leader.GetTitledFirstNameNoTooltip]. L’enfant, surpris[fp3_young_rascal.Custom('FR_E')], sursaute et s’enfonce dans les grottes."
 travel_events_fp3.0020.a: "Suivez c[fp3_young_rascal.Custom('FR_EtEtte')] enfant !"
 travel_events.fp3.0020.a.flavor: "L’exploration des grottes peut attirer vous exposer à des dangers ou révéler leurs secrets"
 travel_events_fp3.0020.a.success: "Vous trouvez l’enfant"
 travel_events_fp3.0020.a.success.tooltip: "Vous trouvez l’enfant et découvrez des secrets souterrains"
 travel_events_fp3.0020.b: "Nous devons quitter cet endroit."
 travel_events.fp3.0020.b.flavor: "[travel_leader.Custom('FR_le_Char_Pi')|U][travel_leader.GetTitledFirstNameNoTooltip] nous presse de sortir de ces grottes. Elles ne sont pas sûres"
 travel_events_fp3.0020.b.tt: "Votre voyage se poursuit"
 travel_events_fp3.0020.a.failure.title: "Vous chutez et vous blessez dans les tunnels sombres"
 travel_events_fp3.0020.a.failure: "Vous perdez la trace de l’enfant et vous égarez dans les tunnels pendant des jours"
 travel_events_fp3.0021.t: "Qanat de [ROOT.Char.GetCurrentLocation.GetCounty.GetName]"
 travel_events_fp3.0021.desc: "Nous nous enfonçons de plus en plus profondément sous terre, troquant le ciel ensoleillé pour des tunnels de plus en plus humides et sombres.\n\nAlors que je rattrape enfin [fp3_young_rascal.Custom('FR_LeLa')] [fp3_young_rascal.Custom('GirlBoy')], je suis distrait[ROOT.Char.Custom('FR_E')] par un spectacle splendide. Un ancien système de canaux souterrains s’étend à perte de vue.\n\n« Bienvenue dans mon propre palais. Il est susceptible d’éclipser le vôtre. » [fp3_young_rascal.GetSheHe|U] me défie du regard, visiblement consterné[fp3_young_rascal.Custom('FR_E')] que j’aie réussi à [fp3_young_rascal.Custom('FR_LeLa')] suivre jusqu’ici."
 travel_events_fp3.0021.a: "Plongeons à la recherche du trésor caché sous ces eaux."
 travel_events_fp3.0021.a.success.t: "Vous avez déterré un objet ([newly_created_artifact.GetName])"
 travel_events_fp3.0021.a.success.desc: "Vous avez trouvé un trésor antique"
 travel_events_fp3.0021.a.failure.t: "Tout ce que vous avez attrapé, c’est la fièvre"
 travel_events_fp3.0021.a.failure.desc: "Vous vous noyez presque dans l’eau croupie"
 travel_events_fp3.0021.a.artifact: "Je trouve un vieil objet"
 travel_events_fp3.0021.b: "L’étude de cette structure peut m’apprendre quelque chose."
 travel_events_fp3.0021.b.success.t: "Vous apprenez quelques secrets d’irrigation"
 travel_events_fp3.0021.b.success.desc: "Vous étudiez le qanat"
 travel_events_fp3.0021.b.failure.t: "Le problème vous échappe"
 travel_events_fp3.0021.b.failure.desc: "Cela vous dépasse"
 travel_events_fp3.0021.c: "Jeune [fp3_young_rascal.Custom('GirlBoy')], vous devez apprendre à respecter vos aînés !"
 ### Tower of Silence
 travel_events_fp3.0030.t: "Un festin pour les faucons"
 travel_events_fp3.0030.desc.intro: "Des oiseaux de proie tournent à notre aplomb, projetant des ombres de mauvais augure sur le paysage écrasé par le soleil. Alors que je monte la pente d’une colline en surplomb, la puanteur de la chair putréfiée domine mes sens.\n\nJe vois des corps étalés en ordre sur les roches. Des vautours et des faucons se disputent ces mets, arrachant des bouts de chair sanguinolente de leurs becs. L’homme vêtu simplement qui dirige les funérailles célestes me fait signe.\n\n« Veuillez partir. Cet endroit est réservé aux Nusessalars. »"
 travel_events_fp3.0030.a: "C’est de la barbarie, nous allons enterrer ces corps !"
 every_faith_vassal: "Chaque vassal [local_faith.GetAdherentName]"
 travel_events_fp3.0030.b: "J’espère pouvoir partir comme ça, le Nasu nettoyé de mon corps."
 travel_events_fp3.0030.c: "Je m’imagine m’élever dans les cieux, soulevé[ROOT.Char.Custom('FR_E')] par ces ailes puissantes..."
 travel_events_fp3.0030.d: "Nul n’échappe à la mort."
 travel_events_fp3.0030.d_flavor: "Vous passez un peu de temps à réfléchir à la mort, puis partez"
 travel_events_fp3.0030.e: "Trouvez-moi le faucon le plus jeune, je l’entraînerai pour de meilleurs usages."
 travel_events_fp3.0030.e.tooltip: "Vous aurez l’occasion d’entraîner l’oiseau."
 travel_events_fp3.0031.t: "Un festin pour les faucons"
 travel_events_fp3.0031.desc.intro: "J’ai décidé de dresser le faucon que j’ai trouvé sur le site des funérailles célestes. À cette fin, moi et une petite suite nous sommes regroupés dans un pré, dont [falcon_victim.Custom('FR_le_Char_Pi')][falcon_victim.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', falcon_victim)], qui a apporté un lièvre. Le jeune oiseau encapuchonné attend sur ma main gantée.\n\n[falcon_victim.GetFirstNameNoTooltip] libère la proie qui s’élance à travers le champ. J’enlève le capuchon du faucon et il prend rapidement son envol. Mais au lieu de fondre sur la proie, il fonce vers la tête de [falcon_victim.GetFirstNameNoTooltip], qui ne parvient pas à se mettre à l’abri avant que le rapace ne lui inflige des entailles sanglantes de son bec et de ses serres."
 travel_events_fp3.0031.a: "Je peux sûrement lui faire passer cette vilaine habitude."
 travel_events_fp3.0031.a.success.desc: "L’entraînement prend"
 travel_events_fp3.0031.a.success.t: "L’oiseau de la tour du silence devient un faucon de chasse"
 travel_events_fp3.0031.a.failure.desc: "L’oiseau demeure féroce"
 travel_events_fp3.0031.a.failure.t: "Le faucon conserve son appétit pour la chair humaine"
 travel_events_fp3.0031.b: "Je peux favoriser cette tendance."
 travel_events_fp3.0031.c: "Je ferais mieux de me débarrasser de cette bête."
 travel_events_fp3.0031.d: "Tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] savent comment dresser les oiseaux, même les plus farouches."
 travel_events_fp3.0031.d.tt: "Cette option n’est disponible que parce que vous avez la [culture_tradition|El] $tradition_ep2_avid_falconers_name$"
 ### Mare's Milk
 travel_events_fp3.0040.t: "Lait de jument"
 travel_events_fp3.0040.desc.intro: "Notre chemin nous conduit à proximité d’un important campement de voyageurs turciques qui nous invitent à les rejoindre par des signes amicaux. Un[fp3_turkic_traveler.Custom('FR_E')] [fp3_turkic_traveler.GetWomanMan] à l’air robuste remue un liquide blanc épais dans un pot. [fp3_turkic_traveler.GetSheHe|U] en verse un peu dans un petit bol et me le tend.\n\n« C’est du kumis, c’est excellent pour le ventre. »\n\nDeux autres me regardent et chuchotent entre eux dans leur propre langue, juste assez fort pour être entendus."
 travel_events_fp3.0040.desc.intro.a: "\n« Pourquoi gaspiller du bon kumis en le donnant à [Select_CString(ROOT.Char.IsFemale,'cette étrangère','cet étranger')] ? »\n\nIls me croient manifestement incapable de comprendre leur langue, mais au moins ils ne me servent pas de poison."
 travel_events_fp3.0040.desc.intro.b: "\n« Je choisirai d’abord parmi ses affaires. Ces belles bottes m’iront bien. »\n\nIls me croient manifestement incapable de comprendre leur langue. Dommage pour eux, maintenant je connais leurs mauvaises intentions."
 travel_events_fp3.0040.desc.intro.c: "Cependant, je ne connais pas leur langue. J’espère que leurs intentions sont bonnes."
 travel_events_fp3.0040.a: "Je les remercie dans leur langue maternelle. « À la nôtre ! »"
 travel_events_fp3.0040.ab.tt: "Cette option est disponible, car vous parlez la langue [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip|l]"
 travel_events_fp3.0040.b: "Dans leur langue maternelle, j’ordonne qu’ils soient emprisonnés."
 travel_events_fp3.0040.c: "Je ne devrais pas tant me méfier."
 travel_events_fp3.0040.c.success: "Le kumis est délicieux"
 travel_events_fp3.0040.c.success.t: "Le kumis était délicieux !"
 travel_events_fp3.0040.c.failure: "On vous drogue et dépouille"
 travel_events_fp3.0040.c.failure.t: "J’ai été drogué[GetPlayer.Custom('FR_E')] et dépouillé[GetPlayer.Custom('FR_E')] !"
 travel_events_fp3.0040.d: "Du lait de jument ? C’est répugnant."
 travel_events_fp3.0040.e: "Que c[fp3_turkic_traveler.Custom('FR_EtEtte')] [fp3_turkic_traveler.GetWomanMan] nous enseigne sa culture."
 ### Tomb Raiders
 travel_events_fp3.0050.t: "Pilleurs de tombe"
 travel_events_fp3.0050.desc.intro: "Au détour d’un sentier, nous tombons sur un groupe de personnes couvertes de poussière qui émergent de ce qui fut jadis un tombeau impressionnant.\nIls hissent des sacs en toile de jute qui tintent, alourdis par les babioles qu’ils ont extraites des ruines.\n\n« Les temps sont durs ! Il faut nourrir nos familles et nous ne nuisons à personne. »\n\nLeur chef nous regarde avec inquiétude, tant il est évident que leur situation est précaire."
 travel_events_fp3.0050.a: "Ceux qui méprisent le passé n’ont pas d’avenir."
 travel_events_fp3.0050.b: "Une part doit revenir [ROOT.Char.Custom('FR_au_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] !"
 travel_events_fp3.0050.b.entourage: "[entourage_helper.Custom('FR_le_Char_Pi')|U][entourage_helper.GetTitledFirstName] vous aide à examiner le butin"
 travel_events_fp3.0050.b.success.desc: "Vous prenez un trésor précieux"
 travel_events_fp3.0050.b.success.tooltip: "Vous acquérez un trésor antique"
 travel_events_fp3.0050.b.failure.desc: "Rien de spécial n’attire votre regard"
 travel_events_fp3.0050.b.failure.t: "Vous obtenez quelques bibelots"
 travel_events_fp3.0050.c: "Ils sont désespérés, je vais compenser leurs efforts pour qu’ils rendent le butin."
