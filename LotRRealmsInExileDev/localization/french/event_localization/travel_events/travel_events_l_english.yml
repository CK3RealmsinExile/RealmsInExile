 travel_events.5001.t: "Légendes murmurées"
 travel_events.5001.desc: "C’est la troisième fois aujourd’hui que j’entends un habitant parler de la même histoire. [travelling_character.GetFirstName] remarque ma confusion.\n\n« C’est une histoire régionale, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], qu’ils appellent [potential_legend.GetName] », me confie-t-[travelling_character.GetSheHe].\n\nBon. En tout cas, ça a l’air plutôt intéressant..."
 travel_events.5001.a: "Je me souviendrai de cette histoire !"
 travel_events.5001.b: "Je finirai sûrement par en parler moi-même."
 travel_events.5001.b.flavor: "Au moins, cela fera une histoire amusante pour tous ceux que je rencontrerai au cours de mes voyages !"
 travel_events.5001.c: "Cette histoire n’a pas de sens."
