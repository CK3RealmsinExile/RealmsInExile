 travel_events.1020.t: "Nouveau [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()|l]"
 travel_events.1020.intro.prev_leader_dead: "Mon vieux [GetCourtPositionType('travel_leader_court_position').GetName()|l], [old_travel_leader.GetFirstName] a rendu l’âme quand [old_travel_leader.GetSheHe] [old_travel_leader.GetDeathReason]. Il est de mon devoir de choisir quelqu’un d’autre pour diriger ma suite.\n\n"
 travel_events.1020.intro.fallback: "Le poste de [GetCourtPositionType('travel_leader_court_position').GetName()] étant désormais vacant, je me tourne vers ma suite. Quelqu’un ferait-il l’affaire ? Du moins, jusqu’à ce que je sois de retour chez moi et que je puisse chercher un remplaçant adéquat ?\n\n"
 travel_events.1020.desc.two_entourage_members: "En fait, il y en a deux qui pourraient facilement prendre la place de [old_travel_leader.GetFirstNameNoTooltip] : soit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',temp_caravan_master_option_1)], [temp_caravan_master_option_1.GetName], soit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName]. Les deux conviendraient à merveille."
 travel_events.1020.desc.one_entourage_member: "Un seul membre de ma suite pourrait prendre le relais : m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]. Un[temp_caravan_master_option_2.Custom('FR_E')] habitant[temp_caravan_master_option_2.Custom('FR_E')] de la région nommé[temp_caravan_master_option_2.Custom('FR_E')] [temp_caravan_master_option_2.GetName] a également proposé ses services."
 travel_events.1020.desc.fallback: "Malheureusement, aucun de ces incapables ne saurait retrouver son chemin en revenant du marché, et encore moins pour se rendre à [next_destination.GetName]. Heureusement, deux habitants ont proposé leurs services."
 travel_events.1020.a: "Je désigne [temp_caravan_master_option_1.GetFirstNameNoTooltip|U]."
 travel_events.1020.b: "[temp_caravan_master_option_2.GetFirstNameNoTooltip|U] fera très bien l’affaire."
 travel_events.1020.a.aptitude: "La [aptitude|El] de [temp_caravan_master_option_1.GetFirstNameNoTooltip] est [temp_caravan_master_option_1.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 travel_events.1020.b.aptitude: "La [aptitude|El] de [temp_caravan_master_option_2.GetFirstNameNoTooltip] est [temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
 travel_events.2200.t: "Un duel exigé"
 travel_events.2200.desc: "[Select_CString(local_knight.IsFemale,'Une femme imposante','Un homme imposant')] se tient devant nous sur la route.\n\n« Je suis [local_knight.GetFirstName] de [local_knight.GetCurrentLocation.GetNameNoTooltip] ! J’ai battu des dizaines [ROOT.Char.Custom('FR_DDe')][ROOT.Char.GetWomenMen] au combat ! Tous ces combats étaient à vrai dire ennuyeux. Alors me voilà, sur cette route, à la recherche de quelqu’un de meilleur que moi, quelqu’un dont je peux apprendre.\n\nSi vous pouvez me surpasser au combat, je serai [Select_CString(local_knight.IsFemale,'une servante précieuse et loyale','un serviteur précieux et loyal')]. Ainsi, en ce jour, j’exige d’affronter l’un d’entre vous dans un combat loyal ! »"
 travel_events.2200.desc.orc: "Un [orc|El] imposant se tient sur la route devant nous.\n\n« Eh ! Je suis [local_knight.GetName] de [local_knight.GetCurrentLocation.GetNameNoTooltip] ! J'ai massacré des dizaines de vermisseaux en combat ! Aucun d'entre eux n'étaient de taille. Mais vous ! Vous semblez en avoir dans l'ventre !.\n\nSi vous m'vainquez, j'serai votre capitaine loyal. Qu'l'un d'entre vous m'défie ! »" #LotR
 travel_events.2200.a: "Je n’ai d’intérêt ni pour vous ni pour un combat loyal."
 travel_events.2200.a.desc: "Toute votre suite piétine [local_knight.Custom('FR_le_Char_Pi')][local_knight.GetTitledFirstName]"
 travel_events.2200.a.success.tt: "[local_knight.Custom('FR_le_Char_Pi')|U][local_knight.GetTitledFirstName] a été rapidement piétiné[local_knight.Custom('FR_E')] par votre suite"
 travel_events.2200.a.success: "Attaque réussie !"
