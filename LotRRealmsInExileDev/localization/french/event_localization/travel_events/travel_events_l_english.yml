 travel_events.1010.t: "[GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1010.desc: "Mes serviteurs présentent à ma demande deux candidats pour le rôle de maître caravanier. [great_travel_leader_option.Custom('FR_le_Char_Pi')|U][great_travel_leader_option.GetTitledFirstName] est plus expérimenté[great_travel_leader_option.Custom('FR_E')], mais [good_travel_leader_option.Custom('FR_le_Char_Pi')][good_travel_leader_option.GetTitledFirstName] coûte moins cher. "
 travel_events.1010.a: "[great_travel_leader_option.Custom('FR_le_Char_Pi')|U][great_travel_leader_option.GetTitledFirstNameNoTooltip] est un bon choix."
 travel_events.1010.b: "[good_travel_leader_option.Custom('FR_le_Char_Pi')|U][good_travel_leader_option.GetTitledFirstNameNoTooltip] fera l’affaire."
 travel_events.1010.c: "Aucun de ces choix n’est adéquat."
 travel_events.1010.a.aptitude: "La [aptitude|El] de [great_travel_leader_option.GetFirstNameNoTooltip] est [great_travel_leader_option.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )|l]"
