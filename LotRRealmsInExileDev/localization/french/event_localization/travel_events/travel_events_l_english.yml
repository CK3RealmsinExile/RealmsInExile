 travel_events.2200.a.failure: "Attaque presque réussie !"
 travel_events.2200.b: "Vous pourriez être moins précieu[local_knight.Custom('FR_XSe')] quand je vous aurai battu[local_knight.Custom('FR_E')] !"
 travel_events.2200.b.success: "Vous remportez le combat !"
