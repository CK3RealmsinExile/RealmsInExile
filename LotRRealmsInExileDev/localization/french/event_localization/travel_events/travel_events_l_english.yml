 travel_events.4050.t: "Presque chez soi"
 travel_events.4050.interpreter: "J’ai accordé à un groupe de notables d’origine [foreign_county.GetAdjective] une audience impromptue sur la route, quelques instants pour recevoir leurs hommages.\n\nJe suis distrait[ROOT.Char.Custom('FR_E')] par [friendly_child.Custom('FR_le_Char_Pi')][friendly_child.GetTitledFirstName] : m[friendly_child.Custom('FR_OnA')] jeune [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] fait office de traduct[friendly_child.Custom('FR_EurRice')] pour des compagnons, passant d’une langue à l’autre avec nuance et facilité, ce qui rend les échanges très vivants.\n\nD’après ce que je comprends, l’enfant est une sorte d’émissaire naturel."
 travel_events.4050.religious: "J’ai accordé à un groupe de [friendly_child.GetFaith.AltPriestTermPlural] d’origine [foreign_county.GetAdjective] une audience impromptue sur la route, quelques instants pour partager bénédictions et sagesses de religion [friendly_child.GetFaith.GetAdjective].\n\nJe suis distrait[ROOT.Char.Custom('FR_E')] par [friendly_child.Custom('FR_le_Char_Pi')][friendly_child.GetTitledFirstName], car m[friendly_child.Custom('FR_OnA')] jeune [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] a rassemblé une foule de jeunes dévots et leur explique avec sagesse la nature de leur foi commune.\n\nLe fait d’avoir grandi à la fois dans ma foi et dans la sienne lui a manifestement permis de mieux comprendre des choses."
 travel_events.4050.singing: "J’ai accordé à quelques propriétaires terriens d’origine [foreign_county.GetAdjective] une audience impromptue sur la route, quelques instants qu’ils occupent à montrer leurs bonnes manières tout en me regardant nerveusement.\n\nJe suis distrait[ROOT.Char.Custom('FR_E')] par [friendly_child.Custom('FR_le_Char_Pi')][friendly_child.GetTitledFirstName] : m[friendly_child.Custom('FR_OnA')] jeune [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))] semble passer un bon moment à chanter des chansons connues, danser des gigues et faire l’éloge d’un héros [friendly_child.GetCulture.GetHeritage.GetName|l] d’antan avec quelques jeunes [friendly_child.GetCulture.GetCollectiveNoun].\n\nLe fait d’être installé[friendly_child.Custom('FR_E')] à ma Cour semble avoir renforcé l’intérêt de l’enfant pour la pratique de sa propre culture."
 travel_events.4050.a: "Un talent à encourager !"
 travel_events.4050.b: "Je devrais y mettre un terme..."
 travel_events.4050.b.tt: "L’enfant appartient à ma Cour, à mon peuple."
 travel_events.4050.c.interpreter: "M[friendly_child.Custom('FR_OnA')] [friendly_child.Custom('GirlBoy')] ! Venez nous régaler en langue [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 travel_events.4050.c.religious: "M[friendly_child.Custom('FR_OnA')] [friendly_child.Custom('GirlBoy')] ! Venez impressionner ces [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]."
 travel_events.4050.c.singing: "M[friendly_child.Custom('FR_OnA')] [friendly_child.Custom('GirlBoy')] ! Venez divertir ces [friendly_child.GetCulture.GetCollectiveNounNoTooltip]."
 travel_events.4050.c.tt: "« Faites-moi honneur, jeune [friendly_child.Custom('GetLassLad')] ! »"
