l_french:
 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "Voyage :"
 #Travel Death Events
 travel_events.0010.t: "Fin du voyage"
 travel_events.0010.intro: "Je suis assis[ROOT.Char.Custom('FR_E')] à ma table, sur le point de prendre mon petit déjeuner, mais je n’ai pas faim. Quelque chose ne tourne pas rond et cela se confirme lorsque je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',messenger)], [messenger.GetFirstNameNoTooltip], le regard sombre, qui approche.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un messager est arrivé dans la nuit, porteur d’une grave nouvelle », dit-[messenger.Custom('FR_IlElle')] doucement.\n\n« Votre [ROOT.Char.Custom2('RelationToMeShort',predecessor)], [predecessor.Custom('FR_le_Char_Pi')][predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason]. "
 travel_events.0010.to_activity: "[predecessor.Custom('FR_IlElle')|U] était en [predecessor_location.GetName] sur la route vers [travel_destination.GetNameNoTooltip] "
 travel_events.0010.at_destination: "[predecessor.GetSheHe|U] était en [predecessor_location.GetName] "
 travel_events.0010.from_activity: "[predecessor.Custom('FR_IlElle')|U] était sur le chemin du retour dans la province de [predecessor_location.GetName] après avoir visité [travel_destination.GetNameNoTooltip] "
 travel_events.0010.desc: "$travel_events.0011.desc$ »"
 travel_events.0010.a: "[predecessor.Custom('FR_IlElle')|U] ne méritait pas de mourir si loin de chez [predecessor.Custom('FR_LuiElle')]..."
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "Cela me désole de devoir vous annoncer une si grave nouvelle, mais nous venons d’apprendre que votre [ROOT.Char.Custom2('RelationToMeShort',predecessor)], [predecessor.Custom('FR_le_Char_Pi')][predecessor.GetTitledFirstNameNoTooltip], [predecessor.GetDeathReason].\n\n"
 travel_events.0011.desc: "quand [predecessor.Custom('FR_IlElle')] a péri. Mes sincères condoléances, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]."
 #Travel lifestyle trait adoption
 travel_events.0050.t: "L’appel de la route"
 travel_events.0050.landed: "Depuis mon départ de chez moi il y a [ROOT.Char.Custom('GetPeriodOfTimeWord')]"
 travel_events.0050.adventurer: "Depuis le départ de [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName] il y a [ROOT.Char.Custom('GetPeriodOfTimeWord')]"
 travel_events.0050.desc: "j’ai vécu des hauts et des bas. J’ai profité du vent dans mes cheveux, et j’ai maudit les cailloux dans mes chaussures.\n\nIl y a tant d’endroits, tant de choses que je n’ai pas encore vus. Là-bas, sur la route, je me sens libéré[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_GetCourt_Du')] et de son ambiance étouffante, ne serait-ce que pour un petit moment.\n\nLes routes sont pleines de pèlerins et de vagabonds, c’est peut-être parmi eux que je trouverai la paix de l’esprit.\n\n"
 travel_events.0050.a: "Sur la route, je suis vraiment libre."
 #Peasant with no shoes
 travel_events.1000.t: "Sans semelles"
 travel_events.1000.desc: "Alors que le convoi avance dans [ROOT.Char.GetCurrentLocation.Custom('TerrainTypeProvince')|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], j’aperçois [Select_CString(shoeless_peasant.IsFemale,'une paysanne','un paysan')] qui marche le long de la route sans chaussures. Ses pieds sont ensanglantés et enflés : [shoeless_peasant.Custom('FR_IlElle')] a manifestement dû marcher pendant longtemps.\n\nEn [shoeless_peasant.Custom('FR_LeLa')] dépassant, je regarde attentivement son visage, ses yeux tristes, sa grimace de douleur. Peut-être pourrais-je l’aider d’une manière ou d’une autre ? "
 travel_events.1000.a: "Je vais lui trouver des chaussures !"
 travel_events.1000.b: "Peut-être aimerait-[shoeless_peasant.Custom('FR_IlElle')] se joindre à nous ?"
 travel_events.1000.c: "Ce n’est pas vraiment mon problème, n’est-ce pas ?"
 travel_events.1001.title: "[Select_CString(shoeless_peasant.IsFemale,'Une noble déguisée','Un noble déguisé')] !"
 travel_events.1001.desc: "Ses pieds calleux désormais chaussés, [shoeless_peasant.Custom('FR_LeLa')] paysa[shoeless_peasant.Custom('FR_NNne')] me fait un sourire complice et marche à mon rythme.\n\n« Vous êtes [Select_CString(ROOT.Char.IsFemale,'une bonne et gentille','un bon et gentil')] [ROOT.Char.GetTitleAsNameNoTooltip|l], et cette gentillesse sera récompensée ! Je suis [shoeless_peasant.Custom('FR_le_Char_Pi')][shoeless_peasant.GetTitledFirstName], de la Maison [shoeless_peasant.GetDynastyName],et je récompense toujours ceux qui ont bon cœur. »"
 travel_events.1001.desc.outro.poet: "\n\nIl semblerait que c[shoeless_peasant.Custom('FR_EtEtte')] [shoeless_peasant.GetWomanMan] ne soit pas du tout [Select_CString(shoeless_peasant.IsFemale,'une paysanne','un paysan')], mais [Select_CString(shoeless_peasant.IsFemale,'une poétesse','un poète')] de grande renommée !"
 travel_events.1001.desc.outro: "\n\nIl semblerait que c[shoeless_peasant.Custom('FR_EtEtte')] [shoeless_peasant.GetWomanMan] ne soit pas du tout [Select_CString(shoeless_peasant.IsFemale,'une paysanne','un paysan')], mais un[shoeless_peasant.Custom('FR_E')] noble d’une grande richesse !"
 travel_events.1001.a: "J’accepte volontiers."
 travel_events.1001.c: "Scellons notre amitié !"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "Alors que nous passons devant [Select_CString(shoeless_peasant.IsFemale,'elle, la paysanne','lui, le paysan')] saisit mes vêtements de ses mains sales et me regarde fixement dans les yeux.\n\n« Ce n’est pas un comportement digne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], n’est-ce pas ? Si vous aviez su qui j’étais, vous ne m’auriez pas laissé[shoeless_peasant.Custom('FR_E')] dans le plus grand des dénuements ! »\n\n[shoeless_peasant.Custom('FR_IlElle')|U] se révèle être un[shoeless_peasant.Custom('FR_E')] noble de la Maison [shoeless_peasant.GetDynastyName] et semble me tenir maintenant dans le plus grand des mépris."
 travel_events.1002.a: "Comment pouvais-je savoir ?"
 friend_showed_charity: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] fait la charité [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a fait la charité [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName]"
 rival_ungenerous: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] refusé de faire la charité [TARGET_CHARACTER.Custom('FR_au_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUIName|U] a refusé de faire la charité [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUIName]"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$ percepteurs de péages"
 travel_events.1003.desc: "Nous sommes restés sur la route un peu trop longtemps et le soleil commence à descendre sous l’horizon. Des silhouettes lointaines se dessinent. Ce sont des gens armées, d’allure courroucée.\n\n« Cette route a un péage, payez », dit le plus grand et franchement le plus laid de la bande.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', travel_leader)] [travel_leader.GetFirstName] s’avance l’arme levée et me regarde pour savoir quoi faire."
 travel_events.1003.a: "Ah, bien sûr, le péage."
 travel_events.1003.b: "Peut-être acceptez-vous d’être payé en sang ?"
 travel_events.1003.c: "Les péages sont pour les paysans et je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 travel_events.1003.a.success: "Intimidés, ils vous laissent passer"
 travel_events.1003.a.failure: "Vous devrez quand même vous battre pour passer"
 travel_events.1005.t: "$travel_danger_prefix$ le péage [ROOT.Char.GetFaith.WaterGodNamePossessive]"
 travel_events.1005.desc: "Des rafales violentes font pencher le navire depuis des heures et, alors que je me tiens sur le pont en m’accrochant fermement au mât, je vois que le coffre contenant m[overboard_artifact.Custom('FR_Artifact_OnA')] [overboard_artifact.GetName] s’est détaché ! Je suis trop loin pour le sauver, mais [travel_leader.GetFirstName] est à portée. Cependant, [travel_leader.Custom('FR_IlElle')] risque de tomber à la mer."
 travel_events.1005.a: "Sauvez-le !"
 travel_events.1005.b: "C’est trop risqué."
 travel_events.4000.t: "Les voyages à venir"
 travel_events.4000.desc.intro: "Alors que je poursuis mon voyage à travers [ROOT.Char.GetCurrentLocation.GetName], je passe devant une tente ouverte à l’allure étrange. À l’intérieur se trouve [Select_CString(mystic_scope.IsFemale,'une femme','un homme')] à l’allure encore plus étrange.\n\n« Entrez, ô puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 travel_events.4000.desc.mid.long_to_go: "Il vous reste une grande distance à parcourir"
 travel_events.4000.desc.mid.travelled_far: "Je sais que vous venez de très loin"
 travel_events.4000.desc.outro: "et je peux lire l’avenir concernant vos voyages, pour une somme modique. »\n\nL’étrange [mystic_scope.GetWomanMan] suscite l’intérêt de ma suite, mais suis-je prêt[ROOT.Char.Custom('FR_E')] à payer une « lecture » ?"
 travel_events.4000.a: "Lisez-moi mon avenir, sage [mystic_scope.GetWomanMan]."
 travel_events.4000.b: "Venez faire l’expérience de l’avenir avec moi."
 travel_events.4000.c: "Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]."
 travel_events.4000.d: "Je vais faire sceller la tente et brûler [Select_CString(mystic_scope.IsFemale,'cette sorcière','ce sorcier')] !"
 travel.good_reading: "Votre voyage est de bon augure"
 travel.bad_reading: "Votre voyage est de mauvais augure"
 travel_events.4001.t: "[loyal_fan_scope.Custom('FR_LeLa')|U] fanatique"
 travel_events.4001.desc: "Ma suite passe par [ROOT.Char.GetCurrentLocation.GetName] sans problème, jusqu’à ce que j’entende de l’agitation là où se trouvent mes gardes. Finalement, [Select_CString(loyal_fan_scope.IsFemale,'une étrangère','un étranger')] parvient à passer et à se tenir à mes côtés, rayonnant[loyal_fan_scope.Custom('FR_E')] comme [loyal_fan_scope.Custom('FR_SilSielle')] était béni[loyal_fan_scope.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName].\n\n« Par [loyal_fan_scope.GetFaith.HighGodName] ! C’est [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|U] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ! Je ne désire rien de plus que de vous servir inconditionnellement pour le reste de ma vie ! »\n\nMes gardes se tiennent prêts à [loyal_fan_scope.Custom('FR_LeLa')] rejeter dans la boue, mais [loyal_fan_scope.Custom('FR_IlElle')] ferait certainement [Select_CString(loyal_fan_scope.IsFemale,'une courtisane loyale','un courtisan loyal')]."
 travel_events.4001.a: "Rejoignez-moi."
 travel_events.4001.b: "Voici de l’argent pour votre loyauté."
 travel_events.4001.c: "Retournez dans le caniveau d’où vous venez."
 travel_events.4002.t: "Les [local_beauty_scope.GetWomenMen] d’origine [local_beauty_scope.GetCulture.GetNameNoTooltip]"
 travel_events.4002.desc: "J’ai parcouru le monde et vu ses nombreuses merveilles au cours de mes voyages, mais je n’en avais jamais vu d’aussi belles qu’à [ROOT.Char.GetCurrentLocation.GetName]. Les [local_beauty_scope.GetWomenMen] d’origine [local_beauty_scope.GetCulture.GetName] se distinguent vraiment des autres.\n\n[Select_CString(local_beauty_scope.IsFemale,'L’une d’elles, une paysanne nommé','L’un d’eux, un paysan nommé')] [local_beauty_scope.GetFirstName] est particulièrement fascinant[local_beauty_scope.Custom('FR_E')].\n\n[local_beauty_scope.Custom('FR_IlElle')|U] est bien trop plaisant[local_beauty_scope.Custom('FR_E')] à mes yeux pour passer ses journées à labourer."
 travel_events.4002.a: "[Select_CString(local_beauty_scope.IsFemale,'Ma nouvelle amante','Mon nouvel amant')]."
 travel_events.4002.b: "[local_beauty_scope.Custom('FR_IlElle')|U] doit être à mes côtés pour toujours."
 travel_events.4002.c: "Nous devons nous marier tout de suite !"
 travel_events.4002.d: "Hélas, je ne peux pas accorder mon amour si librement."
 travel_events.4003.t: "Un monstre à l’horizon"
 travel_events.4003.desc.intro: "Alors que la mer est couverte de brume, vagues et rochers se matérialisent et disparaissent en un clin d’œil. Une silhouette monstrueuse apparaît à l’horizon, et tout semble calme jusqu’à ce que la grande bête sorte du brouillard et soit bien visible.\n\n"
 travel_events.4003.desc.viking: "La tête d’un dragon s’approche de notre navire, avec sur son dos un équipage féroce d’hommes du nord qui nous conspuent !"
 travel_events.4003.desc.berber_pirate: "Un grand vaisseau noir, rempli de butin apparaît à l'horizon. Des malandrins des côtes d'Umbar et du Mardruak brandissent leurs sabres. Leurs bannières sont noirs : ce doivent être les corsaires noirs d'[umbar|E]!" #LotR
 travel_events.4003.desc.regular_pirate: "Un navire rempli à ras bord de brigands en haillons et aux sourires édentés, impatients de poser leurs doigts salés sur nos richesses, s’approche de nous."
 travel_events.4003.a: "Nous allons les combattre !"
 travel_events.4003.b: "Laissons-les prendre ce qu’ils veulent."
 travel_events.4003.c: "Essayons de les semer dans le brouillard !"
 travel_events.4003.d: "Mes belles paroles en feront des alliés !"
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName] accepte votre offre"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName] refuse votre offre"
 travel_events.4004.t: "Les poissons de l’océan"
 travel_events.4004.desc: "J’ai entendu dire que les pêcheurs [fishermen_county_scope.GetCountyData.GetCulture.GetCollectiveNoun|l] sont réputés dans le monde entier pour leur capacité à dépouiller l’océan de son plus abondant et délicieux butin. Aujourd’hui, près des côtes de [fishermen_county_scope.GetNameNoTierNoTooltip], j’ai la chance de croiser une flotte de pêche de [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip] !\n\nNotre suite navigue à proximité d’un membre égaré de la flotte, et je sens immédiatement l’odeur âcre de son capitaine.\n\n« C’est un honneur, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Puis-je vous proposer nos meilleures prises du jour ? »"
 travel_events.4004.a: "Nous allons bien manger ce soir !"
 travel_events.4004.b: "Votre poisson ou votre vie, matelot !"
 travel_events.4004.c: "Pas aujourd’hui."
 travel_events.4005.t: "Des bibelots rares"
 travel_events.4005.desc: "Les mers d’ici sont remplies de marchands [merchant_character_scope.GetCulture.GetCollectiveNoun|l] qui transportent, comme d’ordinaire, des marchandises rares et exotiques d’un port à l’autre.\n\nL’un de ces navires marchands contient un objet qui suscite immédiatement mon intérêt. Dès que j’ai posé les yeux sur l’objet, [merchant_artifact_scope.GetName], j’ai su que je ne pourrais jamais en trouver un comparable dans mes terres et qu’il devait être mien."
 travel_events.4005.a: "Et il sera mien !"
 travel_events.4005.b: "Je vais le voler !"
 travel_events.4005.b_corsair: "Ne sommes-nous pas des corsaires ? Qu'ils s'en souviennent !" #LotR
 travel_events.4005.c: "Hélas, je ne peux pas justifier une telle dépense."
 travel_events.4006.t: "Un voleur ailé"
 travel_events.4006.desc: "Au cours de mon voyage relaxant sur la grande mer bleue, un cri me réveille brutalement. Je me précipite dans la soute et suis horrifié[ROOT.Char.Custom('FR_E')] de trouver une saleté de [ROOT.Char.Custom('GetRandomMigratoryBird')] à côté des restes déchiquetés de nos provisions, les plumes étirées contre son ventre gonflé.\n\nDans mon accès de rage, j’aurais pu tuer la répugnante menace ailée sur-le-champ, mais je suis arrêté[ROOT.Char.Custom('FR_E')] par [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n« Ne faites pas ça ! Ne savez-vous pas que ça porte malheur de tuer un oiseau en mer ? »"
 travel_events.4006.a: "Je serai clément[ROOT.Char.Custom('FR_E')]."
 travel_events.4006.b: "Rien ne m’empêchera de tuer ce maudit oiseau !"
 travel_events.4007.t: "$travel_danger_prefix$ un temps orageux"
 travel_events.4007.desc: "Notre voyage n’a de toute évidence pas la bénédiction [ROOT.Char.GetFaith.WaterGodNamePossessive], car des vagues de la taille d’un château viennent s’écraser sur notre modeste navire ! Chacun s’accroche à tout ce qu’il peut pour ne pas passer par-dessus bord alors que le navire est secoué d’avant en arrière et de plus en plus près de chavirer.\n\nJe suis bien sûr caché[ROOT.Char.Custom('FR_E')] avec les autres nobles dans la partie la plus sûre du navire, mais alors que le ciel gronde et que la mer s’abat sur nous de toute sa force, je crains de ne pas en réchapper si je laisse ma vie entre les mains de ma seule foi."
 travel_events.4007.a: "Je fais confiance à notre capitaine."
 travel_events.4007.b: "Par [ROOT.Char.GetFaith.WaterGodName], je vais prendre la barre moi-même !"
 travel_events.4007.c: "Suivons des navires locaux à travers la tempête."
 travel_events.4008.t: "Navire à l’abandon"
 travel_events.4008.desc: "La mer est calme et indulgente aujourd’hui, et un vent arrière puissant nous fait avancer. Il semble que ce sera une journée tranquille pour les rameurs en bas, mais c’est alors que j’aperçois une épave dont la proue est prise dans des rochers.\n\nIl ne semble pas y avoir de survivants et il ne serait pas facile de naviguer entre les rochers, mais je me sens obligé[ROOT.Char.Custom('FR_E')] d’aller enquêter sur cette mystérieuse épave."
 travel_events.4008.a: "Allons-y."
 travel_events.4008.b: "Il n’y a que la mort dans cette direction."
 travel_events.4009.t: "Navire à l’abandon, le bibelot"
 travel_events.4009.desc: "Il n’y a aucun survivant à bord de l’épave, comme on pouvait s’en douter et les quelques oiseaux qui picorent les cadavres à moitié dévorés des voyageurs qui nous ont précédés est la seule trace de vie.\n\nEn regardant de plus près, je vois quelque chose briller dans le bec ensanglanté d’un oiseau. Dans un cri aigu, il laisse tomber l’objet dans l’épave et s’envole, me laissant le ramasser."
 travel_events.4009.a: "Un objet superbe !"
 travel_events.4010.t: "Navire à l’abandon, trésors"
 travel_events.4010.desc: "Comme tout le monde l’avait supposé, il n’y a aucun survivant dans l’épave, mais les vêtements et les biens laissés sur les cadavres indiquent qu’il s’agissait autrefois d’un riche navire de commerce !\n\nJe trouve des marchandises exotiques et des vêtements de luxe encore intacts, bien qu’un peu mouillés. Nul doute que ces objets rapporteront un bon prix à notre prochain débarquement."
 travel_events.4010.a: "Une belle découverte !"
 travel_events.4011.t: "Navire à l’abandon, [Select_CString(castaway_scope.IsFemale,'la survivante','le survivant')]"
 travel_events.4011.desc: "À ma grande surprise, je commence à entendre une voix qui hèle notre navire alors que nous approchons de l’épave. [castaway_scope.Custom('FR_LLa')|U][castaway_scope.GetWomanMan] semble être un[castaway_scope.Custom('FR_E')] riche noble qui flotte sur les restes d’une porte.\n\n« Je vous salue ! Je pensais ne plus revoir une autre âme avant que la mer ne me réclame, comme elle l’a fait pour mes compagnons. »\n\n[castaway_scope.Custom('FR_IlElle')|U] se présente comme étant [castaway_scope.Custom('FR_le_Char_Pi')][castaway_scope.GetTitledFirstName], affirme être un[castaway_scope.Custom('FR_E')] noble de [nearby_coast_scope.GetName] et a offert de payer pour [castaway_scope.Custom('FR_LeLa')] ramener chez [castaway_scope.Custom('FR_LuiElle')]."
 travel_events.4011.a: "Nous vous aiderons à rejoindre la côte."
 travel_events.4011.b: "Rejoignez-nous dans notre voyage !"
 travel_events.4011.c: "Je crains de ne pas pouvoir vous entendre..."
 travel_events.4012.t: "[feral_child_scope.GetFirstNameNoTooltip], l’enfant [feral_child_scope.Custom('FR_De_GetAnimalType')][feral_child_scope.Custom('GetAnimalType')]"
 travel_events.4012.desc: "Alors que nous traversons les terres sauvages de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], j’ai la nette impression d’être observé[ROOT.Char.Custom('FR_E')]. J’aperçois finalement un[feral_child_scope.Custom('FR_E')] [feral_child_scope.Custom('GirlBoy')] frêle et sale, mal caché[feral_child_scope.Custom('FR_E')], qui nous observe.\n\nUn membre de notre caravane m’informe que d’après les habitants ces terres sont hantées par quelqu’un qu’ils appellent [feral_child_scope.GetFirstNameNoTooltip], qui aurait été élevé[feral_child_scope.Custom('FR_E')] loin de la société humaine par un[feral_child_scope.Custom('FR_E_GetAnimalType')] [feral_child_scope.Custom('GetAnimalType')].\n\nApparemment, la pauvre créature s’est prise de fascination pour nous et a même prononcé approximativement quelques mots simples de notre langue."
 travel_events.4012.a: "Je vais former c[feral_child_scope.Custom('FR_EtEtte')] enfant !"
 travel_events.4012.b: "Ignorons-[feral_child_scope.Custom('FR_LeLa')]."
 travel_events.4012.c: "Renvoyons-[feral_child_scope.Custom('FR_LeLa')] chez les [feral_child_scope.Custom('GetAnimalPlural')] !"
 travel_events.4013.t: "La progression de [feral_child_scope.GetFirstNameNoTooltip]"
 travel_events.4013.desc: "Bien que personne n’ait jamais osé en rêver, il semble qu’il y ait eu une avancée importante dans le développement de [feral_child_scope.GetFirstName] !\n\nAutrefois simple enfant bercé[feral_child_scope.Custom('FR_E')] par des bêtes sauvages, [feral_child_scope.Custom('FR_LeLa')] [feral_child_scope.Custom('GirlBoy')] fait enfin des progrès. [feral_child_scope.Custom('FR_IlElle')|U] fait des phrases complètes et joue avec les enfants de son âge comme [feral_child_scope.Custom('FR_SilSielle')] avait toujours été l’un[feral_child_scope.Custom('FR_E')] des leurs.\n\nAujourd’hui, après nos leçons habituelles, [feral_child_scope.Custom('FR_IlElle')] m’a même demandé d’être [Select_CString(ROOT.Char.IsFemale,'sa mère','son père')]."
 travel_events.4013.a: "[feral_child_scope.Custom('FR_IlElle')|U] est [Select_CString(feral_child_scope.IsFemale,'ma fille','mon fils')], par le sang ou non."
 travel_events.4013.b: "Quel exploit !"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip] et la nostalgie de la vie sauvage"
 travel_events.4014.desc: "Éduquer [feral_child_scope.GetFirstName] est un véritable défi. [feral_child_scope.Custom('FR_IlElle')|U] est à peine capable d’aligner une phrase et rôde toujours comme une bête. La vie entre des murs semble lui causer beaucoup de stress et lorsqu’[feral_child_scope.Custom('FR_IlElle')] se décide à parler, [feral_child_scope.Custom('FR_IlElle')] parle presque exclusivement de retourner dans la nature.\n\nJe [feral_child_scope.Custom('FR_LeLa')] regarde se tenir inconfortablement sur deux jambes et faire signe qu’[feral_child_scope.Custom('FR_IlElle')] part, et je sais que cette fois, [feral_child_scope.Custom('FR_IlElle')] part pour de bon."
 travel_events.4014.a: "Attendez ! Donnez-moi juste une autre chance !"
 travel_events.4014.b: "Je ne vous oublierai jamais, [feral_child_scope.GetFirstNameNoTooltip]."
 travel_events.4015.t: "La barrière de la langue"
 travel_events.4015.desc: "Il semble que notre caravane se soit un peu égarée dans ces terres étrangères.\n\n[travel_leader_scope.Custom('FR_le_Char_Pi')|U][travel_leader_scope.GetTitledFirstName] nous dirige en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] depuis des heures, et bien qu’[travel_leader_scope.Custom('FR_IlElle')] ait finalement ravalé sa fierté et demandé son chemin, [travel_leader_scope.Custom('FR_IlElle')] ne semble pas être [Select_CString(travel_leader_scope.IsFemale,'une très bonne locutrice','un très bon locuteur')] de la langue [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 travel_events.4015.a: "Laissez-moi essayer."
 travel_events.4015.b: "Heureusement que je parle couramment la langue [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip|l] !"
 travel_events.4016.t: "$travel_danger_prefix$ maudite chaleur !"
 travel_events.4016.desc.intro: "Je voyage loin de chez moi, et les vents glacés ne sont plus qu’un souvenir. Bien qu’au début le changement de climat ait été agréable et merveilleux pour mon teint,"
 travel_events.4016.desc.mid.dry_heat: "ma peau a commencé à devenir cramoisie et l’eau me traverse tel du sable dans un tamis."
 travel_events.4016.desc.mid.humid_heat: "L’air chargé d’humidité me donne l’impression de respirer à travers un tissu humide."
 travel_events.4016.desc.outro: "\n\nL’eau est rafraîchissante et revigorante, et aide grandement à compenser cet épuisement dû à la chaleur, mais ce n’est tout simplement pas suffisant."
 travel_events.4016.a: "Soleil, essaye toujours !"
 travel.got_heatstroke: "Vous avez eu trop chaud"
 travel.found_a_place_to_cool: "Vous avez trouvé une rivière rafraîchissante"
 travel_events.4016.b: "Il me faut de l’eau !"
 every_entourage_tt: "Chaque membre de la caravane"
 travel.stole_water: "Vous avez volé une gorgée d’eau fraîche"
 travel.caught_stealing_water: "Vous avez été pris[GetPlayer.Custom('FR_E')] en train de voler !"
 travel_events.4017.t: "Des mercenaires"
 travel_events.4017.desc.intro: "J’ai entendu parler des exploits militaires des légendaires mercenaires [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun|l] et en passant par [ROOT.Char.GetCurrentLocation.GetName], j’ai la chance de tomber sur un de leur commandant hautement qualifié !\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.Custom('FR_le_Char_Pi')|U][warrior_scope.GetTitledFirstName] se vante d’être [Select_CString(warrior_scope.IsFemale,'la guerrière la plus terrifiante','le guerrier le plus terrifiant')] de toute la steppe"
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.Custom('FR_le_Char_Pi')|U][warrior_scope.GetTitledFirstName] affirme qu’[Select_CString(warrior_scope.IsFemale,'elle est la meilleure','il est le meilleur')] épéiste d’origine [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] au monde"
 travel_events.4017.desc.outro: "et qu’[warrior_scope.Custom('FR_IlElle')] serait honoré[warrior_scope.Custom('FR_E')] de me servir en échange d’une solde juste."
 travel_events.4017.a: "Et la solde juste, [warrior_scope.Custom('FR_IlElle')] l’aura !"
 travel_events.4017.b: "Je suis sûr[ROOT.Char.Custom('FR_E')] que nous pouvons négocier cela."
 travel.haggle_succesful: "Vous marchandez avec succès !"
 travel.haggle_failed: "[warrior_scope.Custom('FR_le_Char_Pi')|U][warrior_scope.GetTitledFirstName] se sent insulté[warrior_scope.Custom('FR_E')]"
 travel_events.4017.c: "Peut-être pourrons-nous utiliser ce contact pour un futur marché..."
 travel_events.4017.d: "Je pense que non."
 travel_events.4018.t: "[Select_CString(mystic_scope.IsFemale,'Une mendiante','Un mendiant')] d’origine [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events.4018.desc.intro: "Nous avons entendu dire qu’en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] se trouvent de nombreuses saintes personnes voyageant dans des conditions misérables et vivant souvent de leur seule foi.\n\nL’une d’elles s’est approchée de notre caravane"
 travel_events.4018.desc.mid.mystic: "pour prêcher sa philosophie mystique et ésotérique à qui veut bien l’entendre."
 travel_events.4018.desc.mid.preacher: "pour parler de son interprétation de la volonté [mystic_scope.GetFaith.HighGodNamePossessive] et de la façon de mener une vie pieuse."
 travel_events.4018.desc.outro: "\n\nCette personne démunie semble répugner à se séparer de notre groupe, mais je peux peut-être me débarrasser d[mystic_scope.Custom('FR_EluiElle')]..."
 travel_events.4018.a: "Je suis un maître du débat."
 travel.debate_won: "Vous remportez le débat !"
 travel.debate_lost: "Vous perdez le débat."
 travel_events.4018.b: "[mystic_scope.Custom('FR_IlElle')|U] a de bons arguments..."
 travel_events.4018.c: "Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[mystic_scope.Custom('FR_IlElle')] finira par partir."
 travel_events.4018.d: "Un bon feu d’hérétique s’impose !"
 travel_events.4019.t: "Un délice de paysan"
 travel_events.4019.desc: "En traversant [ROOT.Char.GetCurrentLocation.GetName], nous sommes tombés sur un marché alimentaire local ! Partout, paysans et nobles de toutes les cultures et de toutes les langues se pressent autour des étals de nourriture exotique. L’air est chargé de senteurs que je n’aurais jamais imaginées.\n\nMon nez est attiré par un modeste étalage rempli d’un plat dont je ne pouvais que rêver. Je suis tiré[ROOT.Char.Custom('FR_E')] de ma rêverie par la poigne hésitante [pompous_courtier.Custom('FR_du_Char_Pi')][pompous_courtier.GetTitledFirstName].\n\n« Ne gâchez pas votre palais avec cette mixture, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Les [ROOT.Char.Custom('GetLocalStreetFoodPlural')] sont pour les paysans, nous avons des aliments bien plus fins chez nous. »"
 travel_events.4019.a: "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] et je veux une part [ROOT.Char.Custom('GetLocalStreetFood')] !"
 travel.good_food: "La nourriture était incroyable"
 travel.bad_food: "La nourriture était dégoûtante"
 travel.food_poisoning: "Vous faites une intoxication alimentaire"
 travel_events.4019.b: "Et dire que j’ai failli goûté cette mixture !"
 travel_events.4019.c: "Je pourrais peut-être avoir la recette !"
 travel_events.4020.t: "$travel_danger_prefix$ [ROOT.Char.GetFirstNameNoTooltip] l’Étrang[ROOT.Char.Custom('FR_ErEre')]"
 travel_events.4020.desc: "Il est connu que les [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNoun] sont de fervents [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] et qu’ils n’apprécient guère les incroyants. Néanmoins, [ROOT.Char.GetCurrentLocation.GetName] se trouve sur notre route et nous devons donc passer parmi eux.\n\nRapidement, les yeux vengeurs des villageois se posent sur nous telle une bête fauve rôdant autour de son repas. Avant que nous ayons la possibilité de réagir, le [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter] local nous tombe dessus avec une foule de fanatiques enragés, hurlant à propos de nos prétendues « croyances hérétiques » et exigeant de nous une expiation pour avoir traversé ces « terres saintes »."
 travel_events.4020.a: "Imbécile, c’est vous qui êtes l’hérétique !"
 travel_events.4020.b: "C’est plus facile si nous payons."
 travel_events.4020.c: "Brûlons ces fous."
 travel_events.4021.t: "L’autel [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodNamePossessive]"
 travel_events.4021.desc.intro: "On m’avait dit que les [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] pratiquaient le sacrifice humain, mais je n’imaginais pas en être un jour témoin. Sur un autel de pierre, je vois [Select_CString(sacrificed_person_scope.IsFemale,'une femme nue plaquée sur la surface et ficelée','un homme nu plaqué sur la surface et ficelé')].\n\n"
 travel_events.4021.desc.mid.sadist: "J’ai vraiment de la chance de pouvoir assister de mes propres yeux à cette barbarie sacrée. [sacrificed_person_scope.Custom('FR_IlElle')|U] se tord et se débat de façon si agréable que je me lamente de ne pas pouvoir lui planter le couteau dans le cœur et [sacrificed_person_scope.Custom('FR_LeLa')] livrer moi-même [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName2] !\n\n"
 travel_events.4021.desc.mid: "Je n’arrive pas à croire ce dont je suis témoin. Ses pulsations s’accélèrent à chaque respiration rapide et ses yeux ensanglantés me supplient d’intervenir.\n\n"
 travel_events.4021.desc.outro.cannibal: "J’espère que j’aurai l’occasion de me régaler de sa chair quand tout sera terminé."
 travel_events.4021.desc.outro.sadist: "Je regarde gaiement, mes yeux fixés sur le couteau qui [sacrificed_person_scope.Custom('FR_LeLa')] livre à l’oubli."
 travel_events.4021.desc.outro: "Je regarde impuissant[ROOT.Char.Custom('FR_E')], désireu[ROOT.Char.Custom('FR_XSe')] d’arrêter le couteau et de retarder son voyage vers l’oubli."
 travel_events.4021.a: "Je dois simplement détourner le regard."
 travel_events.4021.a.sadist: "Je vais essayer de ne rien manquer de ce spectacle !"
 travel_events.4021.b: "Je peux peut-être acheter la liberté de [Select_CString(sacrificed_person_scope.IsFemale,'cette malheureuse','ce malheureux')] !"
 travel_events.4021.c: "Arrêtez ! Prenez [rival_to_sacrifice.Custom('FR_le_Char_Pi')][rival_to_sacrifice.GetTitledFirstName] à la place !"
 travel_events.4022.t: "L’arbre sacré"
 travel_events.4022.desc: "On me dit que la nature est vénérée ici en [ROOT.Char.GetCurrentLocation.GetName] en tant que prolongement de la volonté [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm3].\n\nNous regardons les habitants parer un vieil arbre de matériaux nobles et de beaux bijoux, comme s’ils lui faisaient la cour. Le reste de ma suite se contente de regarder de loin, mais je me sens obligé[ROOT.Char.Custom('FR_E')] de faire quelque chose de plus..."
 travel_events.4022.a: "C’est fascinant."
 travel_events.4022.a.not_so_different: "Nous ne sommes pas si différents."
 travel_events.4022.a.ignore_heretics: "Je ne m’impliquerai pas dans les affaires des hérétiques."
 travel_events.4022.b: "Brûlez l’arbre !"
 travel.burn_the_tree: "L’arbre est enflammé"
 travel.beaten_by_peasants: "Les adeptes vous repoussent"
 travel_events.4022.c: "Je devrais participer à la célébration !"
 cultural_acceptance_participated_in_festival: "A participé à un festival"
 travel_events.4023.t: "Les [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] perdus"
 travel_events.4023.desc.intro: "Il existe des légendes sur une terre [ROOT.Char.GetFaith.GetReligion.GetAdjective] lointaine entourée d’hérétiques et d’infidèles. Un jour, [prester_john_scope.Custom('FR_LeLa')] légendaire [prester_john_scope.GetTitleAsNameNoTooltip] de cette terre prendra les armes contre les mécréants et les frappera avec une sainte fureur !\n\n"
 travel_events.4023.desc.mid.john: "Les légendes le nomment « prêtre Jean » et"
 travel_events.4023.desc.mid.joan: "Les légendes le nomment « prêtre Jean », mais peut-être voulait-on dire « prêtresse Jeanne » ! Quoi qu’il en soit,"
 travel_events.4023.desc.mid: "Ce personnage légendaire est resté sans nom, mais"
 travel_events.4023.desc.outro: "au fur et à mesure que je passe du temps en [prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip], je suis de plus en plus convaincu[ROOT.Char.Custom('FR_E')] que [prester_john_scope.Custom('FR_le_Char_Pi')][prester_john_scope.GetTitledFirstName] est c[prester_john_scope.Custom('FR_EEtte')] légendaire [prester_john_scope.GetTitleAsNameNoTooltip|l] !"
 travel_events.4023.a: "Je dois [prester_john_scope.Custom('FR_LeLa')] rencontrer immédiatement !"
 travel_events.4023.b: "Il faut lui rappeler son devoir de combattre l’hérésie !"
 travel_events.4023.c: "La foi [prester_john_scope.GetFaith.GetAdjective] n’est qu’une perversion de la foi [ROOT.Char.GetFaith.GetAdjective] !"
 travel_events.4023.d: "C’est fascinant. Continuons."
 travel_events.4024.t: "Une foi [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] lointaine"
 travel_events.4024.desc.intro: "J’ai reçu une lettre écrite dans une langue exotique de la part de quelqu’un qui se présente comme un[foreign_visitor.Custom('FR_E')] [foreign_visitor.GetTitleAsNameNoTooltip|l] d’une terre lointaine, berceau des « [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip] », les fidèles d’une foi [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.Custom('FR_IlElle')|U] prétend que je suis une figure légendaire pour ces [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip], un[ROOT.Char.Custom('FR_E')] véritable [ROOT.Char.GetTitleAsNameNoTooltip|l] de foi [ROOT.Char.GetFaith.GetReligion.GetAdjective] assiégé[ROOT.Char.Custom('FR_E')] par des païens impies."
 travel_events.4024.a: "[foreign_visitor.Custom('FR_IlElle')|U] sera une légende pour nous aussi !"
 travel_events.4024.b: "La foi [foreign_visitor.GetFaith.GetAdjective] ? C’est de l’hérésie !"
 travel_events.4024.c: "[chaplain_scope.Custom('FR_le_Char_Pi')|U][chaplain_scope.GetTitledFirstName] lui enseignera la foi [ROOT.Char.GetFaith.GetAdjective] !"
 travel.gift_from_john: "Un cadeau [prester_john_scope.Custom('FR_du_Char_Pi')][prester_john_scope.GetTitledFirstName]"
 travel_events.4024.d: "Comme c’est gentil..."
 travel.turned_away_from_john: "Vous avez été refoulé"
 travel_events.4025.t: "Prendre l’épée sacrée"
 travel_events.4025.desc.mid: "[foreign_visitor.Custom('FR_IlElle')|U] affirme que je suis une figure légendaire destinée à prendre l’épée contre les incroyants au nom [ROOT.Char.GetFaith.HighGodNamePossessive] et à envoyer ces misérables [ROOT.Char.GetFaith.NegativeAfterLife2], là où ils doivent être.\n\nJ’ai de nombreux voisins de toutes sortes de croyances, est-ce vraiment la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] que je commette des violences à leur encontre ?"
 travel_events.4025.a: "Bien sûr que c’est voulu !"
 travel_events.4025.b: "Il existe de nombreux chemins vers [ROOT.Char.GetFaith.PositiveAfterLife]."
 travel.visitor_rejected_me: "[prester_john_scope.Custom('FR_le_Char_Pi')|U][prester_john_scope.GetTitledFirstName] refuse de combattre l’hérésie"
 travel_events.4025.different_religion_neighbors_and_vassals: "Chaque [vassal|El] et [ruler|El] voisin d’une autre [religion|El]"
 travel_events.4026.t: "Des [Select_CString(And(ROOT.Char.IsFemale, prester_john_scope.IsFemale), 'amies éloignées', 'amis éloignés')]"
 travel_events.4026.desc: "[prester_john_scope.Custom('FR_le_Char_Pi')|U][prester_john_scope.GetTitledFirstName] a répondu à ma lettre en me faisant fait part de son admiration réciproque pour moi et la foi [ROOT.Char.GetFaith.GetAdjective]. [prester_john_scope.Custom('FR_IlElle')|U] poursuit en disant que si telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], nous pourrons nous rencontrer à nouveau, et qu’en attendant, nous devrions rester des [Select_CString(And(ROOT.Char.IsFemale, prester_john_scope.IsFemale), 'admiratrices mutuelles éloignées', 'admirateurs mutuels éloignés')]."
 travel_events.4026.a: "Cela semble merveilleux !"
 travel.became_friends_with_visitor: "[foreign_visitor.Custom('FR_le_Char_Pi')|U][foreign_visitor.GetTitledFirstName] accepte votre amitié"
 travel.visitor_rejected_friendship: "[foreign_visitor.Custom('FR_le_Char_Pi')|U][foreign_visitor.GetTitledFirstName] refuse votre amitié"
 travel_events.4026.b: "La distance ne me convient pas vraiment."
 travel_events.4027.t: "La visite d’hérétiques"
 travel_events.4027.desc: "Une bande de voyageurs [foreign_visitor.GetFaith.GetAdherentNamePlural] est de passage en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] et aujourd’hui, [Select_CString(foreign_visitor.IsFemale,'une éminente','un éminent')] [foreign_visitor.GetTitleAsNameNoTooltip|l] [foreign_visitor.Custom('FR_FaithGenderedAdj')] parmi eux m’a accusé d’hérésie !\n\n[foreign_visitor.Custom('FR_IlElle')|U] prétend que non seulement je pervertis la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], mais que toute la foi [ROOT.Char.GetFaith.GetAdjective] n’est qu’une affreuse moquerie à l’égard de la religion [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] !"
 travel_events.4027.a: "Pourquoi ce fondamentaliste pompeux ? Nous allons voir qui se moque de qui !"
 travel_events.4028.t: "Une pierre runique"
 travel_events.4028.desc: "La campagne de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] est connue pour être jonchée de pierres runiques : des monolithes imposants sur lesquels des récits d’événements légendaires et historiques sont gravés.\n\nAu cours de nos voyages, nous rencontrons une pierre runique particulièrement grandiose, ornée de motifs complexes et de ce qui est sans doute une légende écrite dans une langue que je ne comprends pas.\n\nPeut-être qu’avec du temps et de la patience, je pourrais en déchiffrer le sens..."
 travel_events.4028.a: "Je vais essayer !"
 travel.read_runestone: "Vous parvenez à lire la pierre runique"
 travel.failed_to_read_runestone: "Vous échouez à lire la pierre runique"
 travel_events.4028.b: "Ce symbole profane devrait être démoli !"
 travel_events.4028.c: "Je n’ai pas le temps pour ça."
 travel_events.4029.t: "L’épouvantail macabre de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4029.desc.intro: "Se promener dans la campagne de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] n’est pas tout à fait l’aventure paisible que j’avais imaginée. Le ciel est noir de nuages et un silence de mort règne sur les champs.\n\nJusqu’à ce que nous entendions des hurlements d’agonie provenant du fond des champs. En nous approchant de sa source, nous trouvons [Select_CString(brainless_character.IsFemale,'une femme pendue','un homme pendu')] à un poteau, tel un épouvantail.\n\n"
 travel_events.4029.desc.mid.christian: "Suspendu[brainless_character.Custom('FR_E')] ainsi à un crucifix de ferme, [brainless_character.Custom('FR_IlElle')] est l’image même de la souffrance christique."
 travel_events.4029.desc.mid: "D’après ses lèvres sèches et sa peau pâle, il est évident qu’[brainless_character.Custom('FR_IlElle')] est là depuis un moment."
 travel_events.4029.desc.outro: "Certains des membres de ma suite me supplient de l’achever, mais est-ce vraiment mon problème ?"
 travel_events.4029.a: "Ayons pitié de cet être !"
 travel_events.4029.b: "C’est manifestement [Select_CString(brainless_character.IsFemale,'une criminelle','un criminel')]."
 travel_events.4029.c: "Laissons-[brainless_character.Custom('FR_LeLa')]."
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "[Select_CString(brainless_character.IsFemale, 'La femme', 'L’homme')] se traîne pitoyablement à mes pieds, ensanglantant le sol de ses mains. Rapidement, les membres de ma suite [brainless_character.Custom('FR_LeLa')] remettent sur ses pieds instables, alors qu’[brainless_character.Custom('FR_IlElle')] supplie d’entendre comment [brainless_character.Custom('FR_IlElle')] est arrivé[brainless_character.Custom('FR_E')] là.\n\n"
 travel_events.4030.desc.mid.lowborn: "« C’est ma mère. Elle m’a dit que j’étais si lent[brainless_character.Custom('FR_E')] et inutile que je serais meilleur épouvantail qu’ouvrier agricole, alors elle m’a attaché[brainless_character.Custom('FR_E')] là. Je pensais que ça irait, mais c’était un supplice. »"
 travel_events.4030.desc.mid.noble: "« Je n’étais là que pour collecter les impôts. Les paysans m’ont dit que l’or était enterré là, et avant que je comprenne ce qu’il se passait, ils se sont jetés sur moi et ont fait de moi un épouvantail ! »"
 travel_events.4030.desc.outro: "\n\nL’intelligence n’est clairement pas son point fort, mais [brainless_character.Custom('FR_IlElle')] m’offre quand même une petite somme d’argent pour mon aide."
 travel_events.4030.a: "[brainless_character.Custom('FR_IlElle')|U] est manifestement en danger ici et doit venir avec moi !"
 travel_events.4030.b: "Une bonne récompense pour une bonne action."
 travel_events.4030.c: "Je n’ai pas besoin de récompense."
 travel_events.4031.t: "[Select_CString(heartless_knight_scope.IsFemale,'La femme','L’homme')] de métal"
 travel_events.4031.desc.intro: "Une promenade en [ROOT.Char.GetCurrentLocation.GetName] est vraiment un cadeau [ROOT.Char.GetFaith.CreatorNamePossessive]. La tranquillité du lieu est soudainement rompue par les grognements furieux et le cliquetis des armures !\n\n« Oyez ! Sortez-moi de cette prison de métal ! Mon écuyer s’est offusqué de mes manières, allant même jusqu’à me traiter de \"sans-cœur\", et il m’a abandonné[heartless_knight_scope.Custom('FR_E')] ! »\n\n"
 travel_events.4031.desc.mid.callous: "J’essaie d’étouffer mon rire, mais l’image de c[heartless_knight_scope.Custom('FR_EtEtte')] imbécile qui fait des cliquetis à travers la campagne prend le dessus."
 travel_events.4031.desc.mid: "Quoi que [Select_CString(heartless_knight_scope.IsFemale,'cette femme','cet homme')] étrange ait fait, cela n’était certainement pas suffisant pour mériter d’être coincé[heartless_knight_scope.Custom('FR_E')] à jamais dans une armure."
 travel_events.4031.desc.outro: "Je pourrais bien sûr demander à quelqu’un de l’aider, mais cela en vaut-il vraiment la peine ?"
 travel_events.4031.a: "Considérez l’armure comme ôtée, mais ce ne sera pas gratuit."
 travel_events.4031.b: "Offrons-lui de loyaux écuyers en échange de sa fidélité."
 travel_events.4031.c: "Je l’abandonne à son sort."
 travel_events.4032.t: "Combat contre un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')]"
 travel_events.4032.desc: "Notre voyage est violemment interrompu par le bruit de la chair déchirée et des mâchoires qui grincent, ainsi que par les cris désespérés d’[Select_CString(cowardly_knight_scope.IsFemale,'une femme','un homme')] sur le point de connaître sa fin ! Le bruit est si horrible qu’il doit venir des profondeurs [ROOT.Char.GetFaith.NegativeAfterLife3] !\n\nEn nous dirigeant vers la source du bruit, nous trouvons un $knight_culture_player_no_tooltip_lowercase$ qui lutte désespérément avec un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] sauvage ! Sa lame est coincée entre les mâchoires de la bête et sa prise commence à faiblir."
 travel_events.4032.a: "Ce $knight_culture_player_no_tooltip_lowercase$ mérite mon aide !"
 travel.beat_back_lion: "Vous avez battu [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]"
 travel.mauled_by_animal: "Vous avez été mutilé[GetPlayer.Custom('FR_E')] par [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')]"
 travel_events.4032.b: "Aidez-[cowardly_knight_scope.Custom('FR_LeLa')], [entourage_helper.GetFirstName] !"
 travel_events.4032.c: "Je ne risquerai pas ma vie pour cela."
 travel_events.4033.t: "[witch_scope.Custom('FR_LeLa')|U] [witch_scope.Custom('MagicUserTerm')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] est pour moi une terre de coutumes étranges et obscures. Les pratiques de la foi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] sont étranges et incroyablement différentes de celles de la mienne, en particulier dans leur attitude envers la pratique de la magie.\n\nAu beau milieu de la ville, [Select_CString(witch_scope.IsFemale,'une femme','un homme')] psalmodie des incantations et offre des bénédictions comme [witch_scope.Custom('FR_SilSielle')] était [ROOT.Char.GetFaith.PriestNeuter] !"
 travel_events.4033.desc.mid.zealous: "La vue de cette hérésie dégénérée me répugne et ma main tremble de rage."
 travel_events.4033.desc.mid: "Je trouve cela étrange, mais les habitants semble déborder de joie en sa présence."
 travel_events.4033.a: "Il faut leur faire comprendre que la sorcellerie est un péché."
 travel_events.4033.b: "J’ai tant à apprendre, apprenez-moi !"
 travel_events.4033.c: "Cela ne me concerne vraiment pas."
 travel_events.4033.d: "Sorcellerie ! [witch_scope.Custom('FR_IlElle')|U] se repentira ou brûlera !"
 travel.burned_witch: "Vous avez capturé et brûlé [witch_scope.Custom('FR_LeLa')] [witch_scope.Custom('MagicUserTerm')]."
 travel.beaten_by_locals: "Vous avez été arrêté[GetPlayer.Custom('FR_E')] par les habitants"
 travel_events.4034.t: "Des cendres au Trésor"
 travel_events.4034.desc.intro: "[Select_CString(witch_scope.IsFemale,'La vile sorcière','Le vil sorcier')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a été brûlé[witch_scope.Custom('FR_E')] à juste titre pour ses crimes contre [ROOT.Char.GetFaith.HighGodName], et alors que la fumée se dissipe, je vois que c[witch_scope.Custom('FR_EtEtte')] [witch_scope.GetWomanMan] [witch_scope.Custom('InsultAdjective')] a laissé quelque chose derrière [witch_scope.Custom('FR_LuiElle')].\n\n"
 travel_events.4034.desc.mid.bones: "Parmi les cendres se trouvent ses os, immaculés malgré l’intensité des flammes. Il ne fait aucun doute qu’il s’agit là d’un ultime acte de sorcellerie."
 travel_events.4034.desc.mid: "Dans les cendres brille un objet merveilleux, miraculeusement épargné par les flammes. Cela peut être un cadeau [ROOT.Char.GetFaith.HighGodNamePossessive] pour mes services ou bien un ultime acte de sorcellerie."
 travel_events.4034.desc.outro: "L’artefact est récupéré des cendres et nettoyé par un membre de ma suite, afin d’être mien pour toujours."
 travel_events.4034.a: "Un bel ajout à ma collection."
 travel_events.4035.t: "Plus en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 travel_events.4035.desc.intro: "En tant que fidèle [ROOT.Char.Custom('FR_ServiteurServante')] [ROOT.Char.GetFaith.WitchGodNamePossessive], voyager implique de ma part des incantations et des rituels pour protéger notre caravane des esprits maléfiques. Ici, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 travel_events.4035.desc.mid.zealous: "les vils hérétiques"
 travel_events.4035.desc.mid: "les habitants"
 travel_events.4035.desc.outro: "semblent croire que toute magie ou miracles accomplis par des personnes autres que leurs religieux est de la sorcellerie !\n\nUn religieux local se précipite vers nous telle une bête et commence à frotter mes symboles de protection pour les faire disparaître et à m’insulter sur la prétendue malfaisance de mes pratiques."
 travel_events.4035.a: "Peut-être entendra-t-[zealous_priest_scope.Custom('FR_IlElle')] raison."
 travel_events.4035.b: "Je me repens de mes mauvaises pratiques !"
 travel_events.4035.c: "Fuyons !"
 travel_events.4035.d: "Je vais me battre pour m’en sortir !"
 travel.beat_zealot: "Vous avez vaincu la foule en colère"
 travel_events.4036.t: "Caravaniers [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]"
 travel_events.4036.desc: "Alors que nous longeons la périphérie de [ROOT.Char.GetCurrentLocation.GetCounty.GetName], je vois au loin une colonne de chameaux de caravane et nous rencontrons rapidement son chef.\n\n« Bonsoir à vous, digne ami[ROOT.Char.Custom('FR_E')]. Entrez ! Entrez ! Je vous promets que ce que j’ai dans mon étal est plus important qu’il n’y paraît, » dit-[merchant_character_scope.GetSheHe] en nous montrant d’innombrables babioles brillantes."
 travel_events.4036.a: "Je paierai ce que vous voulez !"
 travel_events.4036.b: "Je vais la voler !"
 travel_events.4036.d: "Peut-être que nous pouvons faire un marché."
 travel_events.4036.c: "Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')] par une babiole [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]."
 travel_events.4037.t: "Les fois [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] et [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjectiveNoTooltip]"
 travel_events.4037.desc: "J’ai entendu dire que les habitants de [ROOT.Char.GetCurrentLocation.GetCounty.GetName] pratiquaient la religion [ROOT.Char.GetFaith.GetReligion.GetAdjective] conjointement avec leur foi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective], et maintenant que je suis ici, j’observe cette imbrication religieuse partout.\n\n[Select_CString(fanboy_character_scope.IsFemale,'Une paysanne','Un paysan')] se faisant appeler [fanboy_character_scope.GetFirstName] s’approche avec enthousiasme de ma caravane et commence à étudier notre iconographie religieuse avec vigueur. « Par [fanboy_character_scope.GetFaith.HighGodName], un groupe de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ici-même ! Dites-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous nous enseigneriez le culte [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ? »"
 travel_events.4037.a: "Je leur apprendrai !"
 travel.good_cermon: "Vous avez fait un bon sermon"
 travel.bad_cermon: "Vous avez fait un mauvais sermon"
 travel_events.4037.b: "Je suis plus intéressé[ROOT.Char.Custom('FR_E')] à entendre parler de la foi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjectiveNoTooltip]."
 travel_events.4037.c: "Hors de ma vue, païe[fanboy_character_scope.Custom('FR_NNne')] !"
 travel_events.4038.t: "Des [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] parmi nous"
 travel_events.4038.desc: "Dans la foi [ROOT.Char.GetFaith.GetAdjective], nous observons nos propres rituels et croyances, mais nous considérons toujours la religion [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetAdjective] au-dessus de toutes les autres et lui reconnaissons une parenté.\n\nIl est assez fréquent que nous pratiquions la religion [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] conjointement avec la [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], et maintenant que je suis ici en [ROOT.Char.GetCurrentLocation.GetCounty.GetName], j’ai l’occasion d’assister à un sermon et de tout apprendre sur la foi [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective]."
 travel_events.4038.a: "Je dois absolument y assister !"
 travel_events.4038.b: "Je pourrai peut-être les intéresser à nos pratiques !"
 travel_events.4038.c: "Je ne suis pas intéressé[ROOT.Char.Custom('FR_E')]."
 travel_events.4039.t: "Une grande hospitalité"
 travel_events.4039.desc: "Le voyage a été long et fatigant, et mes pieds me font très mal. Alors que je suis sur le point de m’effondrer d’épuisement, je sens quelque chose de lourd peser sur ma nuque !\n\nTrès vite, je suis paré[ROOT.Char.Custom('FR_E')] de la tête aux pieds de vêtements traditionnels [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetCollectiveNoun|l] et les rues sont en liesse ! Chaque chef de maison me fait signe d’entrer et de me reposer. Il ne me faudra qu’un instant pour retrouver ma vigueur et être accueilli[ROOT.Char.Custom('FR_E')] en tant qu’invité[ROOT.Char.Custom('FR_E')] d’honneur.\n\nL’hospitalité [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] est légendaire, puis-je vraiment me permettre de ne pas la voir par moi-même ?"
 travel_events.4039.a: "Peut-être juste un court repos..."
 travel_events.4039.b: "Je dois continuer à avancer !"
 travel_events.4040.t: "Une fascination culturelle"
 travel_events.4040.desc: "Depuis que je suis entré[ROOT.Char.Custom('FR_E')] en [ROOT.Char.GetCurrentLocation.GetCounty.GetName], je suis traité[ROOT.Char.Custom('FR_E')] tel un animal dans un jardin merveilleux. Les gens me regardent avec étonnement, rien qu’à ma façon de parler et de me comporter.\n\nAlors que nous nous frayons un chemin, je suis soudain abordé[ROOT.Char.Custom('FR_E')] par [Select_CString(fanboy_character_scope.IsFemale,'une femme','un homme')] étrange et enthousiaste qui, contrairement au reste de la foule, semble parler la langue [ROOT.Char.GetCulture.GetLanguage.GetName|l].\n\n« Ma parole, c’est donc vrai ! Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] d’origine [ROOT.Char.GetCulture.GetName] ici-même ! J’admire depuis longtemps vos coutumes et j’ai même un peu étudié la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] ! C’est un honneur ! »"
 travel_events.4040.a: "L’honneur est entièrement vôtre."
 travel_events.4040.b: "Apprenez-moi à connaître votre peuple."
