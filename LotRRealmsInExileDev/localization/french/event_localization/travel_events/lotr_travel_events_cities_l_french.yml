 travel_city_option_stewardship:0 "L'heure est venue de flâner dans les échoppes"
 #travel_city_companion_impressed:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] mutters to me while taking in this impressive spectacle: "I could really spend a lifetime here [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)]"\n"
 

 #Baghdad - Specific:   #reflavored for Bôzisha-Dâr   bozisha_dar
 travel_city_bozisha_dar_intro:0 "Aux premières lueurs du matin, j'arrive dans la Grande Cité de [city_province.GetNameNoTooltip], connue sous le nom de 'Port-Âpre' en langue commune. Les marchés de la ville bruissent déjà d'une activité fébrile, et les marchands font résonner leurs boniments en une douzaine de langues à travers tout le centre urbain. Au port, les grands négociants discutent âprement de leurs affaires habituelles, se plaignant amèrement des péages et des corsaires qui écument les mers.\n\n"
 travel_city_bozisha_dar_title:0 "[city_province.GetNameNoTooltip] : Les Grands Marchés aux Livres"
 travel_city_bozisha_dar_royal_enclosure_title:0 "[city_province.GetNameNoTooltip] : le Quartier Royal"
 travel_city_bozisha_dar_cemeteries_title:0 "[city_province.GetNameNoTooltip] d'Antan"
 travel_city_bozisha_dar:0 "Tandis que j'approche de la cité intérieure, l'air s'emplit de discours littéraires savants. Cette rue tout entière, y compris ses ponts élégants, est dominée par des centaines de librairies affairées et de salons littéraires où résonnent les débats érudits."
 travel_city_bozisha_dar_royal_enclosure:0 "Aux abords de la ville haute, je me retrouve entouré de palais secondaires, de cuisines opulentes et de boulangeries parfumées. Dans la cité supérieure, les plus riches nobles et familles marchandes demeurent dans leurs vastes palais aux jardins suspendus."
 travel_city_bozisha_dar_cemeteries:0 "Parcourant la ville, je remarque de nombreuses ruines et d'anciens monuments qui témoignent d'âges révolus. Finalement, je me retrouve près des cimetières, parmi les tombeaux des seigneurs marchands et des érudits des jours depuis longtemps passés."
 travel_city_bozisha_dar_companion_reflection:1 "\n\nMon [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fait remarquer que ces hommes ont connu un Bôzisha-Dâr bien différent, presque méconnaissable aujourd'hui."

#Rome - Specific    #reflavored for Korlea
 travel_city_korlea_intro:0 "Vue de loin, la cité de [city_province.GetNameNoTooltip] ressemble à une forêt de tours et à un labyrinthe de bâtisses de pierre percé d'une grande ouverture vers le sud, là où se trouve le port majestueux. De toutes les grandes cités de [bellakar|E], Korlea tire la plus grande fierté de son héritage [numenorean|E].\n\n"
 travel_city_korlea_fortified_monuments_title:0 "[city_province.GetNameNoTooltip] : les Fondations Númenóréennes"
 travel_city_korlea_fortified_monuments:0 "En parcourant la ville, je remarque comment les vestiges d'anciens monuments [numenorean|E], murailles et citadelles demeurent clairement visibles, servant de fondations aux nouvelles architectures [bellakarean|E] qui s'élèvent majestueusement."
 travel_city_korlea_needle_title:0 "[city_province.GetNameNoTooltip] : la Cité Engloutie"
 travel_city_korlea_needle:0 "Au sud du havre, quelques piliers prisonniers des eaux, vestiges des ruines de l'ancienne cité, demeurent encore visibles. Désormais submergée, la ville méridionale ne fut jamais reconstruite après avoir été dévastée dans les conséquences tragiques de la [downfall|E]."
 travel_city_korlea_companion_reflection:0 "\nMon [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] ajoute que nous devrions en apprendre davantage sur cette cité chargée d'histoire."
 travel_city_korlea_alone_reflection:0 "\nJe ne peux m'empêcher de méditer sur l'âge immémorial de cette cité millénaire."
 travel_city_korlea_pilgrims_and_shrines_title:0 "[city_province.GetNameNoTooltip] : Marchands et Négociants"
 travel_city_korlea_pilgrims_and_shrines:0 "Les marchands semblent être partout présents. Marchandant, conversant et socialisant parmi les grands édifices. Les demeures restaurées d'aristocrates [bellakarean|E] oubliés servent désormais d'auberges accueillantes pour les négociants de passage."
 
 #Pelargir - Specific
 travel_city_pelargir_intro:0 "Vue de loin, la cité de [city_province.GetNameNoTooltip] ressemble à une forêt de mâts et à un labyrinthe de bâtisses de pierre, dominée par une grande flèche blanche qui perce les nuages. Tandis que nous approchons, le paysage se transforme : une grande île triangulaire abrite le cœur de la cité, entourée des quartiers extérieurs sur la terre ferme. Et partout : de grands navires, des marins aguerris et les cris perçants des mouettes.\n\n"
 travel_city_docks_title:0 "[city_province.GetNameNoTooltip] : les Docks"
 travel_city_docks:0 "Tandis que j'approche de la cité intérieure, l'air s'emplit du parfum salé et des algues marines, et l'atmosphère résonne des chants de marins. Les docks, marchés et tavernes grouillent d'une vie intense et colorée."
 travel_city_pelargir_palace_title:0 "[city_province.GetNameNoTooltip] : le Palais des Rois-des-Mers"
 travel_city_pelargir_palace:0 "Après avoir traversé le pont menant à l'île centrale, je me retrouve entouré de palais secondaires, de cuisines parfumées et de boulangeries. La tour blanche du Palais des Rois-des-Mers nous domine en permanence de sa silhouette imposante."
 travel_city_pelargir_eithel_ulmo_title:0 "[city_province.GetNameNoTooltip] : Eithel Ulu"
 travel_city_pelargir_eithel_ulmo:0 "Pèlerins et maîtres du savoir semblent être partout présents. Chacun espère obtenir une autorisation personnelle du Seigneur-des-Mers pour visiter l'[eithel_ulmo|E] et bénéficier de la sagesse du Verseur."
 travel_city_pelargir_companion_reflection:1 "\n\nMon [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fait remarquer que nous devrions saisir l'occasion d'engager la conversation avec les maîtres du savoir."

 #Minas Tirith - Specific
 travel_city_minas_tirith_intro:0 "Vue de loin, la cité de [city_province.GetNameNoTooltip] ressemble à une montagne de bâtisses de marbre blanc, dominée par une grande falaise jaillissant du Mindolluin et traversant la ville telle la quille d'un navire grandiose. Tandis que nous approchons des portes d'argent et de [mithril|E], les grandes murailles de pierre noire se dressent majestueusement au-dessus de nous. La route sinueuse s'éloigne de la porte, remontant à travers les sept niveaux jusqu'à la Citadelle qui couronne le sommet.\n\n"
 travel_city_minas_tirith_walls_title:0 "[city_province.GetNameNoTooltip] : les Fortifications"
 travel_city_minas_tirith_walls:0 "La route nous mène le long d'innombrables fortifications, certaines manifestement aussi anciennes que la cité elle-même, d'autres plus récentes, érigées alors que la ville se préparait à son inévitable affrontement contre [sauronthedarklordcharacter|E]. Les remparts hérissent de meurtrières et chaque porte est protégée par une barbacane, complète avec ses mâchicoulis et ses assommoirs."
 travel_city_minas_tirith_houses_healing_title:0 "[city_province.GetNameNoTooltip] : les Maisons de Guérison"
 travel_city_minas_tirith_houses_healing:0 "Parvenu au sixième niveau, j'aperçois directement à ma gauche une terrasse couverte de pelouses et de cyprès, entourant un vaste édifice. À l'entrée, un gardien m'apprend que ce sont les Maisons de Guérison, #italic Bair Nestad #! en la langue des [undyinglands|E] : un havre de paix où les malades et les las reçoivent les soins du Gardien en Chef."
 travel_city_option_study_black_wall:0 "Examinons de plus près ces légendaires murailles noires"
 travel_city_option_study_minas_tirith_inner_fortifications:0 "L'architecture des fortifications intérieures m'intéresse"
 travel_city_minas_tirith_companion_reflection:1 "\n\nMon [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fait remarquer que nous devrions chercher à acquérir quelques remèdes auprès de ces Gardiens érudits."
 medecine_souvenir_companion_tooltip:0 "Les chances de trouver un meilleur remède sont accrues par la présence de mon compagnon de voyage [sightseeing_companion.GetName]"
 medecine_souvenir_tooltip:0 "Un artefact médicinal sera acquis auprès des Maisons de Guérison"
 medecine_souvenir_bought:0 "[souvenir.GetName] a été acheté aux Maisons de Guérison de [city_province.GetNameNoTooltip]"
 medecine_artifact_loc:0 "[souvenir.GetDesc]\n\nSur l'étiquette peut être aperçu le sceau des Maisons de Guérison de [city_province.GetName]."
 travel_city_minas_tirith_tower_ecthelion_title:0 "[city_province.GetNameNoTooltip] : la Tour d'Ecthelion"
 travel_city_minas_tirith_tower_ecthelion:0 "Enfin j'atteins le septième et dernier niveau de la cité ! Au centre se dresse l'Arbre Blanc, entouré d'une fontaine paisible. La vue sur la vallée de l'[anduin|E] et le [mordor|E] coupe le souffle. La citadelle, demeure de [minas_tirith_ruler.GetTitleAsNameNoTooltip], trône là, dominée par la Tour d'Ecthelion qui perce les nuages."
 
 #Umbar - Specific
 travel_city_umbar_intro:0 "Vue de loin, la cité de [city_province.GetNameNoTooltip] ressemble à une volée de grands oiseaux marins, prêts à prendre leur envol depuis les eaux bleu profond de la baie protégée d'[umbar|E]. En observant de plus près, ce qui semblait être les ailes de mouettes se révèle être en réalité les voiles multicolores d'une myriade de navires : blanches, bleues, rouges ou noires comme l'encre.\n\n"
 travel_city_umbar_arsenal_title:0 "[city_province.GetNameNoTooltip] : le Grand Arsenal"
 travel_city_umbar_arsenal:0 "Après maintes négociations avec les gardes locaux, je suis autorisé à pénétrer dans le Grand Arsenal d'Umbar. Ses hautes murailles offrent à la fois secret et protection aux charpentiers de marine qui réparent les navires endommagés ou en construisent de nouveaux."
 travel_city_option_discuss_ship_building:1 "\n\nMon [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] fait remarquer que nous devrions approcher les charpentiers de marine et apprendre ce que nous pouvons d'eux."
 travel_city_umbar_palace_title:0 "[city_province.GetNameNoTooltip] : le Palais des Capitaines"
 travel_city_umbar_palace:0 "Après une montée le long de la falaise surplombant la grande baie, je contemple le Palais des Capitaines. À son architecture, il est évident qu'il a été reconstruit maintes fois. Je peux distinguer d'anciens ouvrages de pierre [numenorean|E], des frises de marbre [gondorian|E] et des inscriptions religieuses [haradrim|E], se chevauchant parfois les unes les autres. Ce palais constitue le siège historique du Conseil des Capitaines, l'organe dirigeant des Corsaires."
