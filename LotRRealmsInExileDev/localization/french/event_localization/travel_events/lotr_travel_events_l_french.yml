 lotr_travel_events.0009.tale_vision_iunast.t: "La Vision d'Iunást" #by Juke
 lotr_travel_events.0009.tale_vision_iunast.desc: "#italic « Commençons la légende de [tale_character_center.GetFirstName] par ses humbles débuts. Né dans les collines de [GetTitleByKey('d_briy_miyesec').GetNameNoTier], il était jadis un simple chevrier, comme certains d'entre vous, un berger subvenant aux besoins de sa tribu en ces temps-là. Durant sa dix-neuvième année, alors qu'il dormait sous le ciel lumineux et la pleine lune, il eut un rêve vague et étrange : Il vit une flamme, brûlante de chaleur et pourtant amèrement froide, menaçant de consumer un palmier.\n\nIl n'y pensa guère jusqu'à ce qu'un cycle complet plus tard, il eut le même rêve, plus clair cette fois, alors qu'il dormait à nouveau sous le ciel étoilé baigné de lune : Il vit une figure flamboyante, inconcevablement sombre et pourtant aveuglément brillante, ravageant un jardin magnifique.\n\nFinalement, après qu'un autre cycle fut passé, il reçut sa troisième et dernière vision, son but rendu clair : Il vit le dieu soleil Vâtra, inconcevablement puissant et pourtant momentanément vulnérable, souillant les terres du [farharad|E] de sa présence. C'est alors que Ladnôca, déesse lunaire, épouse de Vâtra, et mère bienveillante de l'humanité, se révéla à lui : Les mots qu'elle choisit ne sont connus que d'Iunást, mais on dit que sa voix était si belle qu'une fois qu'il s'éveilla, il se retrouva reposant dans un champ fleuri en pleine floraison. Son but était clair : Il devait voyager vers la Terre du Soleil, où Vâtra tentait de canaliser sa terrible force dans un avatar physique. Pendant qu'il se formait là-bas, il était encore vulnérable, et ainsi peut-être son plan pourrait-il encore être empêché.\n\nLe jour suivant, Iunást raconta à sa tribu la mission divine qu'il avait reçue de la déesse. Gatara, qui était déjà en ces jours un voyant et mystique bien connu, proclama rapidement qu'il accompagnerait son ami d'enfance dans son voyage ardu vers le nord. Au total, douze membres de sa tribu, ses amis les plus proches, choisirent de l'accompagner dans ses voyages. Pourtant, un seul d'entre eux reviendrait pour raconter l'histoire... »#!"
 
 lotr_travel_events.0009.tale_crag_king.t: "Iunást et le Roi-Rocher d'Ûz" #by Juke
 lotr_travel_events.0009.tale_crag_king.desc: "#italic « Après avoir échappé aux griffes d'Hiz-Arél, la redoutable Maîtresse des Panthères, le grand voyage de [tale_character_center.GetFirstName] vers la Terre du Soleil se poursuivit vers le nord. Après une journée de voyage, les routes le menèrent dans les grandes terres rocheuses d'Ûz. De tous côtés, des pointes de roche traîtresses et déchiquetées perçaient le sol. Finalement, son groupe fut arrêté par un grand et puissant monstre, grossièrement sculpté dans la roche elle-même. « Halte ! », grogna le guerrier brutal de sa voix terrible. « Je suis le [tale_character_right.GetFirstName], et je règne sur cette terre. Tous ceux qui traversent Ûz doivent me payer un juste tribut, ou subir ma colère ! »\n\n« Laissez-nous nous occuper de cette bête immonde, ô Élu de la Dame-Lune ! », crièrent d'une seule voix les compagnons d'Iunást, Hirek et Puzîk. Mais Iunást savait qu'ils étaient féroces mais imprudents, et les implora d'attendre.\n\nAu Roi-Rocher, le héros offrit trois chèvres de son troupeau, que le premier dévora rapidement. « Encore ! », cria-t-il, sachant bien qu'il ne serait jamais satisfait, car il avait été créé par la volonté de Vâtra pour arrêter la mission d'Iunást. Et ainsi, le héros offrit trois chèvres de plus au Roi-Rocher, qu'il dévora tout aussi rapidement. « ...Encore ! », exigea le roi monstrueux, maintenant gonflé et léthargique. Ses compagnons étaient maintenant inquiets, mais l'astucieux Iunást commença à sourire. Pour la troisième fois, il s'exécuta, et trois chèvres de plus furent rapidement dévorées.\n\nJuste au moment où le Roi-Rocher maintenant boursouflé et totalement immobile levait la voix pour exiger un autre tribut, Iunást ramassa sa sacoche et s'adressa à ses compagnons : « Voyez comment son avidité l'a paralysé ! Il n'est maintenant rien de plus qu'un caillou sur le bord de la route. » Hirek, Puzîk et les autres compagnons commencèrent à rire alors qu'ils poursuivaient leur voyage. Le monstre, totalement incapable de bouger, ne pouvait que les regarder avec malveillance. On dit qu'il était devenu si boursouflé qu'il redevint pierre peu après. »#!"
 
 lotr_travel_events.0009.tale_merchant_prince.t: "Prince Marchand du Dâr" #by Juke
 lotr_travel_events.0009.tale_merchant_prince.desc: "#italic « ...Mais notre brave héros ne faiblit point ! Pendant quatorze jours, Tíri cajola, soudoya, déjoua et séduisit son chemin à travers les cours des Seigneurs, jusqu'à ce que la version finale de l'accord commercial soit finalement convenue par les deux parties. Le marché entre l'aspirant Prince Marchand Tíri et les Seigneurs des Figues de [GetTitleByKey('b_dezful').GetNameNoTier] les aiderait tous deux à stabiliser leurs parts de la route du nord, et à repousser l'influence croissante de la Guilde Korléenne dans le différend commercial en cours sur les olives.\n\nCe que les Seigneurs des Figues ne réalisaient pas, c'est que la flotte de Tíri comptait en réalité quarante-trois navires, dix-huit de plus qu'il n'avait révélé pendant les négociations. En acceptant de partager l'espace de chargement de leur grande flotte avec Tíri pour les trois prochaines lunes, ils lui avaient permis de libérer beaucoup plus de capacité de stockage qu'ils ne l'avaient pensé, permettant à Tíri de commencer astucieusement sa prochaine entreprise : Une nouvelle entreprise lucrative exportant de la poterie d'argile bon marché peinte du sud de Tûlwang (qui était la dernière mode parmi les Kharadûnâi !) vers [GetGeographicalRegion('middleearth_uttersouth_thanihazad').GetName], où des attaques corsaires récentes suspicieusement bien financées autour du Cap de Drêl avaient créé une pénurie de marchandises normalement importées du [GetGeographicalRegion('middleearth_uttersouth').GetName].\n\nGrâce à cette stratégie rusée, le Prince Marchand obtint des retours rapides sur son investissement, enhardi par les excellents taux de change de l'argent [bellakarean|E], ainsi que par la faible taxe du marché à [GetTitleByKey('b_har_shulam').GetNameNoTier] à l'époque, à peine environ deux pour trente. Son investissement fut rapidement triplé, et il reçut également un certain nombre de cadeaux des Princes des [sevenlands|E], notamment un troupeau de magnifiques lions volants, qu'il vendit plus tard aux... »#!\n\nVous vous retrouvez à somnoler devant le bavardage économique sans fin du conteur. Ces gens du commerce ne pensent-ils donc jamais à autre chose ?"
 
 lotr_travel_events.0009.tale_zildur_king.t: "Zildur-Roi, Alendilson" #by RedArkady
 lotr_travel_events.0009.tale_zildur_king.desc: "#italic « Écoutez ! Hommes du Bois et du Val\nRassemblez-vous tous, un par un\nPour ouïr un conte triste et solitaire\nDu [Concept('isildur','Zildur-Roi')|E], [Concept('elendil','Alendilson')|E]\n\nZildur vint de l'[Concept('numenor','île noyée')|E]\nAvec [Concept('palantir','sept pierres')|E], un arbre d'argent\nPour bâtir un [Concept('realm_in_exile','royaume en exil')|E]\nEntre les montagnes et la mer\n\nMais l'[Concept('sauroncharacter','Ombre')|E] se leva en terre de feu\nEt frappa le fils du père de Zildur\nAssiégé en terres au bout du fleuve\nLe Roi de Pierreterre, Enaryon\n\nPar col montagneux et val fluvial\nAvec le Roi-Elfe, sa lance brillante\nVint Zildur-Roi, son emblème pâle\nLeurs osts assemblés en pleine puissance\n\nDix longues années ils menèrent leur lutte\nJusqu'à ce que l'Ombre faillit et la tour s'ébranlât\nBien qu'[elf|E] et Rois-de-Pierre perdirent la vie\nZildur-Roi, avec le wergeld pris\n\nMarcha vers le nord en hâte et fierté\nPour chercher son puissant foyer et salle\nUne horde de [Concept('goblin','gobelins')|E] entrava pourtant ses pas\nC'est alors, hélas, qu'il trouva sa chute\n\nBien que les hommes des bois vinrent, ils vinrent trop tard\nMais chassèrent les gobelins de leur butin\nPourtant Zildur-Roi avait trouvé son destin\nNoyé, comme son île depuis longtemps engloutie.\n\nAlors écoutez hommes du Bois et du Val\nNe soyez pas trop hardis quand la bataille est gagnée\nDe peur que vous aussi ne partagiez le conte\nDe Zildur-Roi, Alendilson »#!"
  
 lotr_travel_events.0009.tale_sirayn_storm.t: "Quand la Tempête Tomba" #by Juke
 lotr_travel_events.0009.tale_sirayn_storm.desc: "#italic « Dans un âge révolu, six clans demeuraient en [GetGeographicalRegion('middleearth_bayoformal_sirayn').GetName], tous de la même fière lignée trop lointaine pour être contée. La terre était riche et luxuriante, et la dot encore non partagée. Chacun de ces clans bâtit ses demeures avec les dons qu'ils avaient reçus : os, or, cuivre, joyaux, bronze et épices.\n\nTout fut bon pendant vingt cycles et six, mais finalement, le désastre se prépara. Des rumeurs parvinrent par la route du Dâr, rumeurs d'un grand déluge loin à l'ouest, et que l'Île des Vents Inquiets avait été engloutie par les éléments. C'était terrible, car l'Île était connue en ces jours comme la demeure d'un grand nombre d'esprits du vent, qui avaient été terriblement bouleversés. Les esprits du vent chevauchèrent ainsi les courants d'est, jusqu'à ce qu'ils atteignent les hommes de pluie, un peuple qui demeurait sur ces rivages, qu'ils revêtirent de leur manteau. Certains fuirent même dans la Baie, où ils cherchèrent refuge et avertirent les clans de leurs parents courroucés à l'ouest.\n\nLes hommes de pluie, courroucés et bouleversés, étaient devenus les hommes de tempête, un peuple malveillant au tempérament funeste. Ce printemps-là, ils soufflèrent vers l'est à travers les montagnes en Sîrayn, où les clans eurent peu de temps pour se préparer. Quand la tempête s'abattit sur eux, ils ne purent que prier les dieux et chercher refuge dans leurs maisons. Dans sa rage aveugle, la tempête vorace s'abattit d'abord sur les belliqueux parmi eux, détruisant leurs maisons d'os. Les orgueilleux parmi eux, qui avaient construit leurs maisons de joyaux et de métaux précieux, furent dévorés ensuite, bien qu'ils combattirent aussi bravement. Finalement, la tempête s'abattit sur le dernier clan, ceux qui avaient construit leur maison d'épices. Mais quand elle déchira leur demeure, se préparant à les dévorer également, les vents absorbèrent leurs épices, et elles se répandirent rapidement dans toute la tempête. Les hommes de tempête, totalement non préparés, commencèrent tous à éternuer violemment. Leur assaut s'effondra rapidement, faisant fuir les hommes de tempête, qui n'avaient jamais goûté quelque chose d'aussi intense.\n\nMaintenant c'était au tour de la tempête de tomber. Le clan célébra avec un grand festin, puis décida d'agir rapidement - Ils partirent en grandes caravanes, et répandirent leurs dons à tous les peuples du monde. Partout où ils allaient, les gens les accueillaient, car eux aussi avaient été tourmentés par le tonnerre, le vent et la foudre. Après trois cycles, le monde fut libéré, et les dieux furent satisfaits. Pourtant, maintenant qu'ils partageaient leurs épices avec le monde, ils n'en avaient plus assez pour se construire une maison. Alors les dieux eurent pitié d'eux et, comme cadeau, leur enseignèrent la [mud_masonry|E], afin qu'ils puissent modeler la terre en formes abstraites. »#!"

 lotr_travel_events.0009.tale_seafolks_folly.t: "La Folie des Peuples de la Mer" #by Juke
 lotr_travel_events.0009.tale_seafolks_folly.desc: "#italic « À l'aube des temps, les dieux créèrent les [men|E], et cherchèrent à diviser le monde entre eux. Certains hommes virent les terres sauvages choisies pour eux et furent heureux, reconnaissant que les épreuves qu'ils endureraient ne pourraient qu'accroître les joies qu'ils éprouveraient. Mais certains hommes étaient en colère, et exigèrent que les dieux leur accordent de meilleures terres, plus luxuriantes et plus riches en joyaux et en argent. Dans leur sagesse, les Dieux choisirent d'exaucer leur demande, cherchant à leur enseigner l'humilité. Nadi-Manyë chargea Irandi, un dieu mineur prenant la forme d'une étoile brillante au firmament, de faire surgir une île de la mer, plus belle et prospère que toute autre. Ses arbres étaient faits de marbre, ses fleurs s'épanouissaient en joyaux, et en son centre s'élevait une montagne plus haute que toute autre, sur laquelle le Grand Aigle Alrûz se perchait pour veiller sur eux. Cette île, les dieux l'accordèrent aux hommes mécontents.\n\nPendant un temps, les deux peuples vécurent en paix. Mais bientôt, les Peuples de l'Île devinrent décadents et insatisfaits. Bien qu'ils vécussent dans un grand excès, ils n'avaient pas besoin de travailler pour cela, et ainsi les fruits les plus doux leur étaient aigres. Ils tournèrent leurs mains oisives les uns contre les autres, toujours mécontents de leur abondance sans fin. Ainsi les Dieux l'avaient prévu, promulguant le jugement par la passivité. Mais dans l'ombre, une bête ancienne s'agita de son sommeil - Le Dragon Doré Apharâz s'était éveillé. Il séduisit la plupart des Peuples de l'Île, et en échange de la connaissance pour fabriquer des navires capables de traverser la Grande Mer, ils en firent leur Roi. Le souffle d'Apharâz enveloppa l'île d'une brume dense, et ainsi le Vieil Aigle Alrûz ne put voir ce qui se tramait en dessous.\n\nPoussés par leur envie sans fin, les Peuples de la Mer s'abattirent sur les rivages de la [middleearth|E]. Ils massacrèrent et asservirent les peuples surpris des rivages, et emportèrent leurs richesses pour apaiser leur Roi toujours affamé dans son trésor doré. L'île devint lourde de leurs butins souillés, et lourde de sang. Dans leur désespoir, les peuples opprimés du continent prièrent Nadi-Manyë, qui envoya un grand vent. D'un coup, la brume se dissipa et Alrûz fut consterné de voir ce qui se tramait sous sa garde. Il envoya sa volée vers le continent, avec les quelques hommes encore fidèles aux dieux. Puis l'Aigle et le Dragon combattirent, et dans la frénésie de leur lutte, l'île, déjà croulant sous le poids du trésor des Peuples de la Mer, s'effondra finalement, noyant les hommes mauvais qui l'avaient corrompue dans un acte de punition divine. »#!"

 lotr_travel_events.0009.t.fallback: "Conte Inconnu" # Fallback
 lotr_travel_events.0009.desc.fallback: "Le conteur raconte un conte obscur du folklore local rempli de références que je ne comprends pas, et le dialecte local est assez difficile à décrypter. Les émotions et la gestuelle sont néanmoins fort captivantes !"
 
 lotr_travel_events.0009.a: "Restons un moment pour écouter."
 lotr_travel_events.0009.b: "Allons, ne perdons pas de temps !"
 
 ### Mount Doom's Breath
 lotr_travel_events.0010.t: "$travel_danger_prefix$ Le Souffle du Mont Destin"
 lotr_travel_events.0010.desc: "C'est l'air ! L'air maudit du [mordor|E]. Le souffle tonitruant du Mont Destin balaie impitoyablement les [GetTerrain( 'volcanic_plains' ).GetName]. Il me brûle la gorge de l'intérieur, fait pleurer mes yeux, dessèche mes lèvres et assourdit mes oreilles. Parfois, on dirait que la terre elle-même me hait."
 lotr_travel_events.0010.a: "Nous devons continuer à avancer !"
 lotr_travel_events.0010.a.orc: "Continuez à bouger, racailles !"
 
 scorched_throat_modifier: "Gorge Brûlée"
 scorched_throat_modifier_desc: "La gorge de ce personnage a été endommagée par les vents funestes du [mordor|E]. [CHARACTER.GetSheHe|U] a du mal à respirer."
 
