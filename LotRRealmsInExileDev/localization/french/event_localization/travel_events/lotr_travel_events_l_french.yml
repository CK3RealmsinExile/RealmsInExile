 lotr_travel_events.0011.desc.black_troll: "Alors que mon entourage voyage à travers les terres désolées de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], une large silhouette sombre bondit soudainement d'une embuscade - un [troll.GetCulture.GetName] massif ! Il crache une malédiction dans sa langue terrible et gutturale, le Parler Noir, puis s'adresse à nous correctement :\n\n« Umbri ânai zadyash ! Vous osez passer devant mon poste ? Vous ALLEZ payer tribut, azh Bûrz-Durbagu. Olog makha marna mat ! »\n\nIl est clair qu'il a faim et qu'il a l'intention de remplir son ventre d'une manière ou d'une autre. Mon entourage est clairement terrifié par l'énorme bête et se tourne vers moi pour être guidé."
 lotr_travel_events.0011.desc.cave_troll: "Alors que mon entourage voyage à travers les profondeurs de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ce que nous avions pris pour un rocher ordinaire le long de la paroi rocheuse se lève soudainement pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n« Qu'est-c'qu'c'est ? Des p'tites friandises bien savoureuses ? J'suis [troll.GetFirstName], et c'est mon tunnel ! Vous avez l'air rudement appétissants... »\n\nIl est clair qu'il a faim et qu'il a l'intention de remplir son ventre d'une manière ou d'une autre. Mon entourage est clairement terrifié par l'énorme bête et se tourne vers moi pour être guidé."
 lotr_travel_events.0011.desc.sand_troll: "Alors que mon entourage voyage à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], quelque chose d'énorme émerge soudainement d'une fosse de sable proche - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n« Vous... errez dans mes dunes. À moi ! Vous devez me payer, en tribut, hein ? »\n\nIl est clair qu'il a faim et qu'il a l'intention de remplir son ventre d'une manière ou d'une autre. Mon entourage est clairement terrifié par l'énorme bête et se tourne vers moi pour être guidé."
 lotr_travel_events.0011.desc.snow_troll: "Alors que mon entourage voyage à travers les étendues enneigées de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], une énorme silhouette pâle émerge soudainement d'un grand tas de neige proche pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de soupirs et de gestes :\n\nD'abord, il lève les bras, nous montrant le paysage gelé autour. Puis, il lève son pouce vers son front, avant de pointer vers nous puis vers son ventre. C'est son territoire, nous y pénétrons illégalement et devons lui payer tribut.\n\nIl est clair qu'il a faim et qu'il a l'intention de remplir son ventre d'une manière ou d'une autre. Mon entourage est clairement terrifié par l'énorme bête et se tourne vers moi pour être guidé."
 lotr_travel_events.0011.desc.mountain_troll: "Alors que mon entourage voyage à travers les profondeurs de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ce que nous avions pris pour un affleurement rocheux ordinaire se lève soudainement pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n« Qu'est-c'qu'c'est ? Des p'tites friandises bien savoureuses ? J'suis [troll.GetFirstName], et c'col-là m'appartient ! Vous avez l'air rudement appétissants... »\n\nIl est clair qu'il a faim et qu'il a l'intention de remplir son ventre d'une manière ou d'une autre. Mon entourage est clairement terrifié par l'énorme bête et se tourne vers moi pour être guidé."
 lotr_travel_events.0011.desc.hill_troll: "Alors que mon entourage voyage à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ce que nous avions pris pour un rocher ordinaire se lève soudainement pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n« Qu'est-c'qu'c'est ? Des p'tites friandises bien savoureuses ? J'suis [troll.GetFirstName], et c'est ma route. Vous avez l'air rudement appétissants... »\n\nIl est clair qu'il a faim et qu'il a l'intention de remplir son ventre d'une manière ou d'une autre. Mon entourage est clairement terrifié par l'énorme bête et se tourne vers moi pour être guidé."
