 ### A Colossal Wreck ###
 lotr_travel_events.0001.t: "$travel_event_prefix$ Une Ruine Colossale"
 lotr_travel_events.0001.desc: "Tandis que nous nous frayons un chemin à travers les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je me retrouve à traîner derrière le reste du groupe. Après quelque temps, je finis par tomber sur une ruine colossale - Deux jambes vastes et sans tronc de pierre se dressent sur un piédestal dans le désert.\nPrès d'elles, sur le sable, à demi enseveli, gît un visage brisé. Sur le piédestal, ces mots apparaissent :\n\n#V \"MON NOM EST AR-ZÎMANDÂS, ROI DES ROIS : CONTEMPLEZ MES ŒUVRES, Ô PUISSANTS, ET DÉSESPÉREZ !\"#!\n\nRien d'autre ne demeure auprès de cette ruine colossale. Les sables solitaires et uniformes s'étendent au loin."
 lotr_travel_events.0001.a: "Mes luttes passeront avec le passage du temps."
 lotr_travel_events.0001.b: "Peut-être le déclin est-il inévitable."
 lotr_travel_events.0001.c: "Toutes mes grandes œuvres... tomberont-elles aussi en ruines ?"
 harad_0017_ozymandias_good_modifier: "Réflexion Méditative"
 harad_0017_ozymandias_good_modifier_desc: "Vos soucis paraissent si dérisoires comparés aux ravages du temps."
 harad_0017_ozymandias_bad_modifier: "Déclin Inéluctable"
 harad_0017_ozymandias_bad_modifier_desc: "Vous vous inquiétez que tout ce que vous avez édifié tombera inévitablement en ruines."
 
 ### Giant Scorpion Attack ###
 lotr_travel_events.0002.t: "$travel_danger_prefix$ Attaque de Scorpion Géant"
 lotr_travel_events.0002.desc: "L'aube décline tandis que nous nous frayons un chemin à travers la Mer de Dunes apparemment sans fin. Soudain, je remarque que les sables commencent à se mouvoir à courte distance sur ma gauche. Une carapace lisse et noire apparaît, puis trois paires d'yeux rouge ardent. Deux pinces géantes et un dard mortel, assez large pour empaler un homme, surgissent des dunes.\n\nAu moment même où mes compagnons et moi bondissons en arrière, un scorpion géant émerge de sa cachette, levant ses serres et crépitant de colère. Mes compagnons sont terrifiés - pourquoi avons-nous choisi cette route !"
 lotr_travel_events.0002.desc.again: "Le soleil demeure haut dans le ciel tandis que nous continuons à nous frayer un chemin à travers la Mer de Dunes apparemment sans fin. Soudain, je remarque que les sables commencent à se mouvoir à courte distance sur ma droite, avec quelques crépitements désormais oh ! combien familiers.\n\nCette fois, trois scorpions géants jaillissent des sables, pinces géantes claquant et dards mortels assez larges pour empaler un homme. Ces créatures doivent vraiment tenir rancune !"
 lotr_travel_events.0002.desc.victim: "\n\n#EMP \"ATTENTION !\"#!, hurle [beast_victim.GetFirstName], levant [beast_victim.GetHerHis] lance vers l'ennemi monstrueux."
 lotr_travel_events.0002.d: "Que nul ne bouge ! Ils peuvent sentir les sables qui bougent."
 lotr_travel_events.0002.d.tt: "Vous utilisez l'ancienne connaissance de votre peuple sur la Mer de Dunes pour éviter le scorpion géant."
 lotr_travel_events.0002.sneak: "Votre caravane parvient à éviter le scorpion géant"
 lotr_travel_events.0002.a: "Tentez de l'encercler ! Nous ne périrons point aujourd'hui !"
 lotr_travel_events.0002.b: "[beast_victim.GetFirstName], distrayez-le !"
 lotr_travel_events.0002.c: "FUYEZ ! SAUVEZ VOS VIES !"
 lotr_travel_events.0002.ran: "Vous échappez avec succès au scorpion géant"
 lotr_travel_events.0002.success: "La menace est repoussée par la lame de [ROOT.Char.GetShortUINamePossessiveNoTooltipNoFormat]"
 lotr_travel_events.0002.wound: "Un scorpion géant blesse [ROOT.Char.GetShortUINameNoTooltipNoFormat]"
 lotr_travel_events.0002.failure: "Un scorpion géant écrase [ROOT.Char.GetShortUINameNoTooltipNoFormat]"
 
 ### Sandstorm! ###
 lotr_travel_events.0003.t:1 "$travel_danger_prefix$ Tempête de Sable !"
 lotr_travel_events.0003.desc: "Tandis que nous nous frayons un chemin à travers l'océan infini de sable, surnommé le \"Miroir de Feu\" par les gens du cru, nous apercevons quelque chose d'étrange à l'horizon : Un grand mur semble s'étendre sur tout l'horizon devant nous. Non, ce n'est point un mur... c'est une tempête !\n\nLa panique éclate parmi mes gens, tandis que nous commençons à hâtivement dresser le camp - La Mer de Dunes est redoutée pour ses tempêtes de poussière mortelles connues sous le nom de \"Souffle de Sanbaiz\". Je crains de ne point vivre pour voir un autre jour si je tente de survivre par la seule chance."
 lotr_travel_events.0003.a: "Notre guide organise notre campement ! Tout ira bien."
 lotr_travel_events.0003.b: "Je suis [ROOT.Char.GetNameRegnal] ! J'organiserai le camp moi-même !"
 lotr_travel_events.0003.c: "Je dois me sauver ! Hors de mon chemin !"
 
 sandstorm_survived: "Vous survivez à la tempête de sable"
 sandstorm_someone_dies: "Quelqu'un périt dans la tempête de sable"
 sandstorm_many_die: "De nombreux membres de la suite périssent dans la tempête de sable"
 sandstorm_you_die: "Vous périssez dans la tempête de sable."
 
 ### Encounter in Rhosgobel
 lotr_travel_events.0004.t: "$travel_event_prefix$ Les Bois de Rhosgobel"
 lotr_travel_events.0004.desc: "Aujourd'hui, ma suite chemine près des bois de Rhosgobel. Les oiseaux gazouillent et nous sommes assez détendus.\n\nPeut-être pourrais-je passer quelque temps à me reposer dans les bois par moi-même ? Ils ne paraissent guère particulièrement dangereux, et ce pourrait être un bon moment pour réfléchir."
 lotr_travel_events.0004.desc.sage: " Qui sait, je pourrais même tomber sur le [sageofthewoods|E] !"
 lotr_travel_events.0004.a: "Point de temps ! Nous avançons prestement, mes gens."
 lotr_travel_events.0004.b: "Un peu de temps dans les bois m'aidera à clarifier mon esprit."
 lotr_travel_events.0004.btt: "Vous décidez de passer quelque temps à vous promener dans les bois de Rhosgobel, avec une chance de tomber sur le [sageofthewoods|E]."
 
 lotr_travel_events.0005.t: "$travel_event_prefix$ Rien que Ronces et Écorce"
 lotr_travel_events.0005.desc: "Bientôt je suis de retour sur la route, bien que cette route soit davantage un sentier envahi par la végétation, et en chemin à travers Rhosgobel. Je passe maintes heures dans la forêt, habitée par un nombre inhabituellement grand d'animaux, et je réfléchis sur mon règne et la vie derrière moi.\nFinalement, je ressors de la forêt et me prépare à retourner vers ma suite."
 lotr_travel_events.0005.a: "Au moins le temps était-il agréable."
 lotr_travel_events.0005.att: "Vous retournez vers vos compagnons de voyage"
 
 lotr_travel_events.0006.t: "$travel_event_prefix$ Une Rencontre à Rhosgobel"
 #lotr_travel_events.0006.desc.intro: "Soon I am back on the road and on my way through Rhosgobel. I spend many hours in the forest, which seems to be house an unusually large number of animals. It is a nice day, though I can only barely make out the sun through the crowns of the trees."
 lotr_travel_events.0006.desc.intro: "Je passe maintes heures dans la forêt. C'est un jour agréable, bien que je puisse à peine distinguer le soleil à travers les couronnes des arbres."
 lotr_travel_events.0006.desc.advice1: " Je marche de plus en plus profondément dans les bois, et finalement je réalise que je me suis égaré. Après quelque temps, je rencontre un étrange vagabond, un vieil homme vêtu d'habits bruns portant un chapeau inhabituel. Il semble ramasser des champignons. Je le salue et lui demande respectueusement un chemin pour sortir de la forêt. Il répond, bien qu'il ne semble pas vraiment me prêter attention :\n\n\"Sortir de la forêt ? Très simple, grimpez simplement dans un arbre et regardez autour ! Oh, celui-ci est beau...\"\n\nJe suis son conseil et du sommet de l'arbre je parviens à distinguer la route ! Quand je redescends, je réalise qu'il a disparu et il me vient lentement à l'esprit que ceci pourrait avoir été le [sageofthewoods|E] lui-même ! Mais son conseil avait-il quelque signification plus profonde ?"
 lotr_travel_events.0006.desc.advice2: " Tandis que je me fraie un chemin à travers un buisson dense, je repère soudain une figure étrange, un vieil homme vêtu d'habits bruns et portant un chapeau inhabituel, à quelque distance. Il semble marmonner à quelqu'un d'autre, bien que je ne puisse distinguer que quelques mots : \n\n\"...là, là, j'en ai assez. Hah ! Tu es bien amusant. Oui, peut-être sont-ils vraiment le summum de la création !\"\n\nÀ y regarder de plus près, il semble nourrir un grand cerf avec des glands. Moments plus tard, il semble avoir disparu entre deux arbres. Il me vient lentement à l'esprit que ceci pourrait avoir été le [sageofthewoods|E] lui-même ! Mais ses paroles ont-elles quelque signification plus profonde ?"
 lotr_travel_events.0006.desc.advice3: " Finalement, un vieil homme, vêtu d'habits bruns et portant un chapeau inhabituel, apparaît du feuillage sur ma droite, dans l'intention de traverser la route. Il semble contrarié. Tandis que nos chemins se croisent, il grommelle quelque chose vaguement dirigé vers moi :\n\n\"Holà ! Avez-vous vu mon chapeau ? C'est un beau chapeau, très grand, mais je l'ai perdu !\" Il pousse alors un long soupir. \"Eh bien, il ne peut être bien loin ! Il réapparaîtra finalement, c'est toujours le cas, alors je suppose que ce n'est pas si grave.\"\n\nJe suis trop abasourdi pour lui répondre et il me dépasse rapidement, s'en allant dans les bois profonds sur ma gauche. Il me vient lentement à l'esprit que ceci pourrait avoir été le [sageofthewoods|E] lui-même ! Mais ses paroles ont-elles quelque signification plus profonde ?" 
 lotr_travel_events.0006.desc.advice4: " Finalement, je tombe sur un grand buisson de myrtilles et décide de me reposer un peu. Tandis que je tiens mon festin de baies impromptu, un étrange vagabond, un vieil homme vêtu d'habits bruns portant un chapeau inhabituel, passe par là. Il prend un moment pour sentir le buisson, puis cueille une seule baie et la met dans sa bouche.\n\n\"J'aime les myrtilles, mais elles ont meilleur goût quand on les mange une à la fois !\"\n\nSur ce, il continue à se frayer un chemin dans la forêt, disparaissant bientôt entre deux arbres. Après avoir fini mon repos, il me vient lentement à l'esprit que ceci pourrait avoir été le [sageofthewoods|E] lui-même ! Mais ses paroles ont-elles quelque signification plus profonde ?"
 
 lotr_travel_events.0006.b: "Je lis trop dans tout ceci."
 lotr_travel_events.0006.a: "Mais que cela signifie-t-il ?"
 lotr_travel_events.0006.att: "Vous méditez sur la signification profonde du conseil sage qui vous a été accordé."
 lotr_travel_events.0006.a.success: "Vous interprétez avec succès son conseil sage"
 lotr_travel_events.0006.a.failure: "Vous échouez à interpréter ses étranges divagations"
 lotr_travel_events.0006.a.success.toast.t: "Vous interprétez avec succès son conseil sage"
 lotr_travel_events.0006.a.failure.toast.t: "Vous échouez à interpréter ses étranges divagations"

 ### Travelling Past Fangorn
 lotr_travel_events.0007.t: "$travel_event_prefix$ La Forêt de Fangorn"
 lotr_travel_events.0007.desc: "Tandis que ma suite voyage près de la lisière de la Forêt profonde et sombre de Fangorn, je ne puis m'empêcher de me sentir mal à l'aise. Les gens du cru nous ont dit que nul n'entre jamais dans la forêt, car elle est hantée. Soudain, je sursaute - Qu'était-ce que ce bruit ? Ces branches viennent-elles de bouger ? Je remarque que mes courtisans semblent également mal à l'aise, échangeant des regards craintifs."
 lotr_travel_events.0007.a: "Ce n'est qu'une forêt ! Ressaisissez-vous."
 lotr_travel_events.0007.a.tt: "Vous ne faites qu'imaginer des choses, assurément."
 lotr_travel_events.0007.b: "Nous devrions faire un détour..."
 lotr_travel_events.0007.b.tt: "Vous ordonnez à votre suite de faire un détour, de voyager plus loin de la lisière de la forêt."

 ### Endless Darkness
 lotr_travel_events.0008.t: "$travel_event_prefix$ Ténèbres Sans Fin"
 lotr_travel_events.0008.desc.dwarfhold: "Principalement enveloppés dans l'obscurité, il est difficile d'admirer les œuvres de maçonnerie naine qui nous entourent tandis que nous traversons leurs salles."
 lotr_travel_events.0008.desc.caverns: "Les cavernes labyrinthiques semblent se tordre sans fin dans l'obscurité, des ramifications et crevasses nous entourant de tous côtés."
 lotr_travel_events.0008.desc.outro: "\nDepuis combien de temps voyageons-nous dans ces tunnels ? Cela fait-il des jours ? des semaines ? des mois ? Si profondément, il est impossible de percevoir l'écoulement du temps.\n\n[caravan_leader.GetFirstName] s'approche de moi : \"L'obscurité semble impénétrable. J'espère que nous pourrons échapper bientôt à cet abîme noirci.\"\n[caravan_leader.GetSheHe|U] a très certainement raison. Le manque de lumière solaire commence à m'affecter et je sens mon esprit dériver de plus en plus souvent. J'ai besoin de quelque moyen de me distraire !"
 lotr_travel_events.0008.a: "En fait, je trouve l'obscurité plutôt réconfortante."
 lotr_travel_events.0008.b: "Pousser discrètement [chasm_victim.GetFirstName] dans un gouffre."
 lotr_travel_events.0008.c: "Au moins cet endroit a-t-il quelques champignons intéressants !"
 lotr_travel_events.0008.d: "Les pensées de ma bien-aimée [beloved.GetFirstName] réchauffent mon cœur."
 lotr_travel_events.0008.d.tt: "La promesse de l'étreinte de [beloved.GetName] vous garde sain d'esprit"
 lotr_travel_events.0008.e: "Continuons simplement..."
 
 ### Local Storyteller ###
 lotr_travel_events.0009.t: "Conteur Local : "
 lotr_travel_events.0009.desc.intro: "Tandis que nous voyageons à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous tombons sur [storyteller.GetFirstNameNoTooltip], un conteur local, divertissant un petit auditoire :\n\n"
 
 lotr_travel_events.0009.tale_stout_men.t: "Les Hommes Rapides et les Hommes Robustes" #by Juke
 lotr_travel_events.0009.tale_stout_men.desc: "#italic \"Aux temps anciens, deux peuples partageaient cette terre. Dans les plaines et forêts demeuraient les Hommes Rapides, nos ancêtres lointains, qui pouvaient courir aussi vite que les vents d'automne. Et dans les montagnes et collines demeuraient les Hommes Robustes, qui étaient de petite stature et faits de roc. En amitié, ils firent un pacte de pierre et de bronze, gravé dans la grande porte divisant leurs territoires.\n\nMais un jour, un brouillard profond et sans fin apparut, d'où sortirent des créatures sombres, des monstres et des gobelins, qui cherchaient à détruire leurs deux royaumes ! Ensemble, les deux peuples combattirent vaillamment, et après de nombreuses grandes batailles, trop puissantes pour être recomptées, ils furent près de vaincre leurs ennemis une bonne fois pour toutes. Mais à l'heure finale avant leur victoire, les monstres brisèrent la porte-pacte.\n\nLeur lien désormais brisé, les Hommes Rapides et les Hommes Robustes commencèrent à se quereller, et les Hommes Robustes se creusèrent profondément dans le roc, où ils commencèrent à ruminer loin du soleil. Les terreurs s'abattirent sur les Hommes Rapides, qui combattirent vaillamment, mais durent finalement fuir vers le royaume féérique, où le Roi du Printemps et son épouse, la Reine d'Automne leur accordèrent refuge. Les terreurs déferlèrent alors sur les Hommes Robustes, détruisant leurs demeures restantes au sommet des montagnes et les chassant de plus en plus profond dans la terre, jusqu'à ce qu'ils ne fassent qu'un avec le roc et disparurent pendant de nombreux siècles.\"#!"
 
 lotr_travel_events.0009.tale_woodmen_king.t: "Le Chagrin de Faderda" #by Juke
 lotr_travel_events.0009.tale_woodmen_king.desc: "#italic \"...n'est qu'un des contes sur l'origine des [woodmen_scope.GetName]. Un autre prétend que la mère de [tale_character_center.GetFirstNameNicknamedRegnal] fit un pacte avec le Roi-Fée des Bois, qui régnait sur tous les arbres du monde et était lui-même un chêne puissant, aussi grand que les [mistymountains|E] ! Elle lui donna son enfant premier-né à élever en échange de richesse et de nombreux chevaux, pour nourrir ses enfants affamés. Le Roi-Fée parla alors à [tale_character_center.GetFirstNameNoTooltip] : 'Tu vivras comme nous le faisons, tes cheveux se changeront en feuille, et tu ne mourras jamais de vieillesse, tant que tu respecteras la forêt et ses arbres !'\n\nAinsi fut-il élevé parmi les fées, buvant leur sève d'arbre pour nourriture. Il apprit à parler le langage des vents, à confectionner des outils magiques de mousse et à vivre dans le bois comme elles le font. Sur douze siècles, il engendra douze fils et bien d'autres, et il fut couronné roi de ces hommes. Mais quand ses enfants atteignirent l'âge adulte, ils prirent leurs haches et commencèrent à abattre les arbres, qui chuchotaient de peur et criaient à leur roi pour de l'aide. Ainsi le Roi-Fée parla, d'une voix tonnante : 'Tu as brisé notre confiance et abattu tes aînés ! Pour cela, je te bannis toi et ta lignée à la lisière des bois pendant douze douzaines de lunes !'\n\n[tale_character_center.GetFirstNameNoTooltip] fut dévasté, car il réalisa qu'il avait échoué à enseigner à ses enfants comment agir parmi les bois. Lui et sa lignée s'installèrent à la lisière de la forêt, où il prit grand soin de les éduquer pendant douze lunes. Mais il commença à dépérir et ses feuilles devinrent orange et brunes. Finalement, il s'assit sur une colline au sud, d'où il pouvait voir le cœur des bois. Frappé de chagrin, il fit pousser des racines et demeura là, chuchotant à jamais son chagrin dans les vents. Bien qu'il ne le sût jamais, le Roi-Fée l'avait depuis longtemps pardonné, car ses enfants furent profondément émus par ses enseignements, et avaient juré de protéger à jamais la forêt et ses habitants du mal. Ses descendants demeurent encore là, maintenant connus de nous comme les [woodmen_scope.GetName] de [mirkwood|E] !\"#!"
 
 lotr_travel_events.0009.tale_bridge_troll.t: "Le [troll|E]-du-Pont de Pontbranlant" #by Juke
 lotr_travel_events.0009.tale_bridge_troll.desc: "#italic \"Oyez donc le conte classique du [troll|E]-du-Pont de Pontbranlant :\n\nPrès d'un pont, demeurait jadis un [troll|E],\ncinq fois plus grand que nous, gens ordinaires !\nCe [troll|E] se nommait Buck,\nbien qu'il demeurât dans la Fange,\nIl se pensait le meilleur :\nDe toute la Trollerie, il était le plus malin !\n\nIl concevait un stratagème, une énigme, hélas,\nun mot de passe si secret, que même lui ne le savait !\nJour et Nuit il gardait le vieux pont,\ncar il était bien connu de côte à côte.\nEt si quiconque venait en route vers Crocheporc,\nil bondissait pour babiller et se vanter :\n\n#V 'Je suis le puissant Buck, le [troll|E] le plus malin !\nMon énigme sera maintenant entendue :\nConnaissez-vous le mot de passe secret ?\nSi vous ne le savez, vous devez payer le péage-du-[troll|E] !'#!\n\n#V 'Oui, je le connais !'#!, chaque passant disait,\navant de continuer sa route joyeuse.\nChaque fois Buck était laissé,\nde trésor privé,\ndéconcerté, ils connaissaient son énigme !\"#!"
 
 lotr_travel_events.0009.tale_captain_suramir.t: "Capitaine Sûramir et le Peuple Englouti" #by Juke
 lotr_travel_events.0009.tale_captain_suramir.desc: "#italic \"...lors de son neuvième voyage, le Capitaine Sûramir essuya une grande tempête. Elle le projeta loin de sa route, car [storyteller.GetFaith.WaterGodName] lui tenait rancune pour avoir défloré sa fille, la belle nymphe Kîrmael. Quatre de ses navires coulèrent cette nuit-là, mais son vaisseau amiral, l'\"Insoumis\", qu'il avait volé au Port Cendré des Néréides, prévalut. Sa coque, de proue à poupe, était peinte de clair de lune liquide et était ainsi insubmersible, car le reflet de la lune ne peut jamais couler sous les vagues !\n\nAprès sept jours et sept nuits, il tomba sur une étrange figure imposante, surgissant des profondeurs. C'était le visage d'un roi, longtemps érodé par les marées, qui s'éleva près de son navire depuis les eaux profondes mais claires, son corps taillé dans la pierre submergé sous son menton. Là, sous les vagues, il vit une grande métropole avec de grandes structures à dôme, des citadelles de grande beauté et de hautes tours, émergeant de plus bas encore. Il était tombé sur le grand empire englouti de Vanwa Atalantë, où le peuple-poisson demeurait depuis des âges passés dans l'ancienne splendeur.\n\nIl y a longtemps, cela avait été un grand et puissant dominion d'Hommes - Jusqu'à ce que, par envie, les dieux éveillent une grande bête aquatique connue sous le nom de Belraeg, qui dévasta le grand royaume, avant de s'endormir sur son cadavre - élevant les niveaux d'eau, créant le Belegaer comme nous le connaissons aujourd'hui. Ceux qui survécurent furent connus comme les Atalantëatani, le Peuple Englouti, maudits par les dieux de devenir des créatures des profondeurs, pour ne plus jamais respirer l'air.\n\nLe Capitaine Sûramir le savait, bien sûr, car il avait appris la connaissance secrète des âges passés du grand Kraken Tûrmak durant son voyage vers l'océan sous les grandes grottes de Rûrk. Son œil d'argent repéra bientôt quelques-uns du Peuple Englouti, gonflés et écailleux, qui étaient connus pour noyer les marins avec leurs filets, qu'ils jetaient sous les vagues. Il tira héroïquement son sabre et sauta par-dessus bord, défiant ardemment leur chef en duel d'esprit...\"#!"
 
 lotr_travel_events.0009.tale_weeping_pass.t: "La Bataille du Col des Pleurs" #by Juke
 lotr_travel_events.0009.tale_weeping_pass.desc: "#italic \"Laissez-moi recompter la Bataille du Col des Pleurs ensuite. Sachez qu'en ce temps, [khand|E] était disputé par plusieurs seigneurs de guerre, dont certains avaient conclu une alliance sous [tale_character_left.GetFirstNameNicknamed], qui avait consolidé une grande part de [GetTitleByKey('k_upper_khand').GetNameNoTier] sous son royaume. Il était opposé par [tale_character_right.GetFirstNameNicknamed], qui s'était fait une réputation de mercenaire rusé durant son temps comme capitaine de la compagnie connue sous le nom d'Armée du Milieu. Ces deux rassemblèrent leurs hôtes près de [GetTitleByKey('b_obamarl').GetNameNoTier]. [tale_character_left.GetFirstNameNoTooltip] avait gagné le soutien de [tale_character_center.GetFirstNameNicknamed], ainsi que de plusieurs seigneurs mineurs, deux bandes de guerre mercenaires connues sous le nom des 'Fils Téméraires' et de l'\"Hôte Ivre-de-Sang\" et un nombre considérable d'Auxiliaires [igath_scope.GetName]. [tale_character_right.GetFirstNameNoTooltip] était en infériorité numérique de trois contre un, mais ses guerriers étaient bien mieux expérimentés, ayant escarmouché avec les [chelkari_scope.GetName] pendant la majeure partie de leur vie. On disait aussi qu'ils pouvaient distancer un chariot lourd à pied.\n\nLa bataille fut finalement ouverte par [tale_character_left.GetFirstNameNoTooltip], qui ordonna à ses guerriers de charger leur ennemi, espérant simplement les submerger par leur nombre supérieur. Immédiatement, le son tonnant de milliers de guerriers chargeant au combat résonna à travers la brèche. [tale_character_right.GetFirstNameNoTooltip] avait bien sûr espéré cela, et sacrifia vingt aigles la semaine précédente dans l'espoir de gagner la faveur de Tûmrakhi. Le sol était devenu humide et instable par la pluie qui s'ensuivit, et avec un son de jaillissement comme celui d'une blessure ouverte, une grande partie du terrain boueux commença à se détacher et glisser, causant la charge à faiblir et les hommes à trébucher et tomber. [tale_character_right.GetFirstNameNoTooltip] dissolut alors sa formation, et ses vétérans légèrement armurés, certains à cheval, descendirent sur leurs ennemis dans une danse sanglante de mort, semant la mort partout où ils venaient. Tandis que ses commandants tentaient de restaurer l'ordre parmi les soldats maintenant paniqués, [tale_character_left.GetFirstNameNoTooltip] fut forcé d'amener ses unités de réserve tôt, pour que les hommes au front ne puissent fuir le combat.\n\nCependant, [tale_character_left.GetFirstNameNoTooltip] n'avait pas anticipé l'ennemi intérieur. [tale_character_center.GetFirstNameNoTooltip], sentant que la bataille était perdue, le trahit aux côtés de ce qui restait de l'Hôte Ivre-de-Sang. Quatre heures plus tard, la tête et l'épine dorsale de [tale_character_left.GetFirstNameNoTooltip] furent présentées à [tale_character_right.GetFirstNameNoTooltip] et un pacte fut signé. Dix-huit Mille hommes gisaient morts dans la boue, et les sables de la Brèche sont encore rouges de leur sang aujourd'hui. Le domaine de [tale_character_left.GetFirstNameNoTooltip] fut découpé par ses ennemis, avec [tale_character_center.GetFirstNameNoTooltip] absorbant les clans restants dans son propre royaume. Ainsi jeunes guerriers, écoutez mon avertissement : Un terrain favorable et la dévotion aux dieux va loin pour assurer la victoire ! [tale_character_right.GetFirstNameNoTooltip] continua à régner honorablement dans le Khand Central pendant les trois décennies suivantes, presque incontesté sauf pour la Guerre des Juments Égarées, un conte pour un autre feu de camp...\"#!"
 
 lotr_travel_events.0009.tale_razarac.t: "Le Miroir de Feu" #by Juke
 lotr_travel_events.0009.tale_razarac.desc: "#italic \"Il y a longtemps, dans les jours où la lumière de la lune brillait plus fort et les vents goûtaient plus doux, une créature sombre s'éveilla sous les terres luxuriantes du Vieil [harad|E]. Razarac, \"Apporteur-de-Sécheresse\", l'appelaient les anciennes tribus. Car partout où elle venait, elle apportait douleur et destruction. Son souffle déchaînait les sécheresses et son regard vidait les oasis. Elle était maudite par les dieux d'une soif sans fin, jamais rassasiée. Ainsi cherchait-elle la vie où elle le pouvait, pour vider les sources et rivières de [harad|E]. Un grand nombre de tribus furent séparées jusqu'à ce que le Seigneur-du-Vent entende les cris des peuples et choisisse un champion, brave et résolu, pour affronter le démon. Le nom de son champion était Tarik et il était un épéiste légendaire - Au combat, il maniait trois cimeterres, et nul ennemi n'avait jamais échappé à sa lame. Béni par le Seigneur-du-Vent d'une résolution sans fin, il partit affronter la créature et l'amener à sa perte, guidé par un grand aigle le long de son chemin. Après de nombreux jours de voyage, il trouva finalement Razarac dans les ruines d'une grande cité. De simples jours auparavant c'était une métropole bouillonnante, maintenant ruinée par son mal.\n\n'Affronte-moi, Destructeur !', appela Tarek, car il était un homme de peu de mots et de nombreuses lames. Razarac le fixa avec dégoût et silence, car sa gorge s'était longtemps asséchée et il était incapable de parler. Une grande bataille s'ensuivit, et Tarek engagea promptement son ennemi, coupant son adversaire avec des lames rapides comme le vent. Ils combattirent férocement, de l'aube au crépuscule et du crépuscule à l'aube. Le démon frappait avec la puissance de la terre et du tonnerre et sa peau était féroce et rugueuse comme le sable. Mais les coups de Tarek étaient rapides, précis, et, comme ceux d'un scorpion, trouvaient toujours un point faible. Finalement, il avait suffisamment usé Razarac pour porter un coup final. Il l'abattit et perça son cœur infâme, détruisant sa forme mortelle. Mais la créature était rusée et avec son dernier souffle râlant, chuchota son esprit dans les vents sablonneux, où il savait qu'aucun mortel ne pourrait lui nuire.\n\nMais le Seigneur-du-Vent avait prévu cela et fit chuchoter à son aigle le vrai nom des vents dans l'oreille de Tarek, lui permettant de poursuivre le démon. Et ainsi, partout où l'esprit vile de Razarac se repose pour regagner sa force, Tarek ne tarde pas à suivre et à engager le combat une fois de plus dans un grand cycle. Leurs duels divins nous apparaissent comme les grandes tempêtes de sable qui apportent sécheresse et destruction. Elles sont les plus féroces dans les dunes où la forme de Razarac fut abattue, dans le champ de bataille éternel maintenant connu comme la Mer de Dunes, comme le Miroir de Feu.\"#!"
 
