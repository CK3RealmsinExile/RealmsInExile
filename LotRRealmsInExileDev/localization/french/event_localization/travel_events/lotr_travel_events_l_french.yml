 ### Wonders of a Mallorn Forest ###
 
 lotr_travel_events.0012.t: "$travel_event_prefix$ Les Merveilles de la Forêt de Mallorn"
 lotr_travel_events.0012.desc: "Beaucoup a été dit des Mallorn imposants de [lothlorien|E], pourtant ce ne fut qu'aujourd'hui que nous les rencontrerions à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. À midi nous arrivâmes aux lisières de la forêt, et pendant ce qui sembla une heure entière, mon entourage voyagea sans un mot.\n\nTout autour de nous ils s'élevaient, grands troncs d'argent et de gris s'étendant vers le ciel. Certains s'étendaient même au-delà de la vue, leurs branches et rameaux portant des feuilles dorées à travers lesquelles tombent des rayons de lumière scintillante.\n\nLe silence se brise quand un membre de mon groupe s'exclame, sa main sur le tronc d'un arbre.\n\n\"Je sens la vie de cet arbre !\" dit-il avec enthousiasme. \"Maître, asseyons-nous quelques instants ici, car je n'ai jamais vu pareille beauté de mes jours.\""
 lotr_travel_events.0012.a: "C'est assurément un spectacle merveilleux."
 lotr_travel_events.0012.b: "Établissons le camp pour que nous puissions pleinement savourer ce spectacle."
 lotr_travel_events.0012.c: "Ce sont de grands arbres, et rien qui vaille la peine de s'en préoccuper."

 lothlorien_mallorn_modifier_positive: "Émerveillé par la Forêt de Mallorn"
 lothlorien_mallorn_modifier_positive_desc: "Ce personnage a été émerveillé par les prodiges d'une Forêt de Mallorn durant ses voyages."

 lothlorien_mallorn_modifier_positive_2: "Subjugué par la Forêt de Mallorn"
 lothlorien_mallorn_modifier_positive_2_desc: "Ce personnage a été totalement subjugué par les merveilles et la majesté d'une Forêt de Mallorn."

 lothlorien_mallorn_modifier_negative: "Indifférent à la Forêt de Mallorn"
 lothlorien_mallorn_modifier_negative_desc: "Contrairement à beaucoup d'autres, ce personnage échoue à voir la beauté de la nature."

 ### Call of the Sea ###
 lotr_travel_events.0013.t: "$travel_event_prefix$ L'Appel de la Mer"
 lotr_travel_events.0013.desc: "Tandis que nous voyageons près de la côte, mes yeux se tournent vers la mer. C'est une merveille à contempler.\n\nMon maître de caravane, [caravan_leader.GetFirstName], s'approche de moi. \"Quel spectacle, n'est-ce pas ?\" demande-t-[caravan_leader.GetSheHe].\n\nJe me retrouve à me demander quelle réponse donner."
 lotr_travel_events.0013.desc.solo: "Tandis que nous voyageons près de la côte, mes yeux se tournent vers la mer. C'est une merveille à contempler. Je me retrouve à me demander combien d'eau il faudrait pour remplir même une petite portion de la mer que notre navire traverse actuellement.\n\n\"Quel spectacle,\" je murmure pour moi-même."
 lotr_travel_events.0013.a: "Comme j'aimerais commander mon propre navire une fois de plus..."
 lotr_travel_events.0013.b: "Je... suis profondément ému par l'appel des mouettes..."
 lotr_travel_events.0013.c: "Quel spectacle en effet ! Je souhaite rester un peu plus longtemps."
 lotr_travel_events.0013.d: "Oui, oui. Mais nous devons avancer maintenant."
 lotr_travel_events.0013.e: "C'est... étrangement apaisant à regarder."
 
  ### Ruins of the North ###
 lotr_travel_events.0014.t: "$travel_event_prefix$ Ruines du Nord"
 lotr_travel_events.0014.desc: "Tandis que nous traversons les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] désolées de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mon entourage et moi passons près d'un ensemble de ruines sur une colline proche, et nous nous arrêtons pour nous reposer un moment.\n\nDes colonnes battues par les intempéries se dressent fièrement, et les restes de murs écroulés regardent au loin. Au centre des ruines demeurent les routes et sentiers, et les façades de tours et maisons se tiennent encore debout.\n\nC'est une ruine [arnorian|E], brisée et noircie par la pluie, le vent et le temps, se dressant seule dans le vide."
 lotr_travel_events.0014.a: "Puissent tous les maudits Dúnedain sombrer dans l'obscurité !"
 lotr_travel_events.0014.b: "Je me souviens des anciennes histoires d'un Roi régnant sur ces terres"
 lotr_travel_events.0014.c: "Puissé-je combattre aussi vaillamment que mes ancêtres !"
 lotr_travel_events.0014.d: "Nous devrions rester un moment et étudier ces ruines."
 lotr_travel_events.0014.e: "Qui sait quels fantômes rôdent encore ici ; ne traînons pas !"
 lotr_travel_events.0014.f: "Il pourrait y avoir des objets de valeur qui gisent encore oubliés ici !"
 
  ### Flies and Spiders ###
 lotr_travel_events.0015.t: "$travel_event_prefix$ Mouches et Araignées"
 lotr_travel_events.0015.desc: "Puisque nous avons choisi de passer sous les puissants rameaux de [mirkwood|E], nous devons maintenant voyager à travers les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. C'est un voyage plutôt déplaisant, puisque l'épaisse canopée au-dessus de nous semble bloquer la plupart des lumières, que ce soit le soleil ou la lune.\n\nMes compagnons sont inquiets et beaucoup gardent leurs armes à portée. \"Il y a des yeux dans l'obscurité,\" me dit mon chef de caravane [caravan_leader.GetFirstName] en chuchotements étouffés, tournant [caravan_leader.GetHerHis] tête d'un côté à l'autre de la route.\n\nComme pour confirmer [caravan_leader.GetHerHis] paroles, les broussailles à notre droite s'écartent une seconde, révélant une araignée d'une taille alarmante..."
 lotr_travel_events.0015.a: "Cette créature pourrait faire un allié utile si nous la capturons."
 lotr_travel_events.0015.b: "Il serait préférable d'essayer de nous déplacer inaperçus pour le reste de notre voyage."
 lotr_travel_events.0015.c: "Des ennemis sont sur nous ! Armez-vous !"
 lotr_travel_events.0015.d: "Restez sur le sentier ! Restez sur le sentier à tout prix !"
 lotr_travel_events.0015.e: "Nous... attendrons ici jusqu'à ce qu'elle soit partie..."
 lotr_travel_events.0015.f: "Abattez la forêt pour dégager un nouveau sentier autour d'elle !"

 ### Haunted Ruins in Eregion ###
 lotr_travel_events.0016.t: "$travel_event_prefix$ Les Ruines Hantées"
 lotr_travel_events.0016.desc: "Tandis que nous nous arrêtons pour une pause en traversant les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je remarque mon maître de caravane [caravan_leader.GetFirstName] fixant une carte tout en marmonnant avec inquiétude.\n\n\"Mon [ROOT.Char.GetNameRegnal], j'examinais notre itinéraire de voyage quand j'ai réalisé que notre camp cette nuit sera exactement aux lisières d'un ancien établissement [elven|E], maintenant en ruines.\" dit-[caravan_leader.GetSheHe]. \"J'ai entendu de nombreuses histoires des anciens spectres qui hantent encore ces ruines, s'attaquant aux voyageurs qui ne se méfient pas !\"\n\n[caravan_leader.GetSheHe] se calme, avant de continuer. \"J'ai trouvé une route alternative plus longue qui évite la ruine ! S'il vous plaît, Maître, ne risquons pas de déranger ces anciens fantômes.\""
 lotr_travel_events.0016.a: "Vous avez raison, mieux vaut ne pas prendre de risques."
 lotr_travel_events.0016.b: "Les lâches comme vous dans mon entourage seront sévèrement punis."
 lotr_travel_events.0016.b.tt: "Vous fouettez votre guide pour lâcheté et décidez de camper aux ruines"
 lotr_travel_events.0016.c: "Ne soyez pas ridicule, ce sera parfaitement sûr."
 lotr_travel_events.0016.c.neutral: "Vous passez une bonne nuit de repos"
 lotr_travel_events.0016.c.failure: "Vous entendez des sons inquiétants durant la nuit"
 lotr_travel_events.0016.c.critical.failure: "Il y a encore de l'horreur qui s'attarde dans les ruines"

 ### Shuddering Earth ###
 lotr_travel_events.0017.t: "$travel_danger_prefix$ La Terre qui Tremble"
 lotr_travel_events.0017.desc: "Les plaines cendrées du [mordor|E] s'étendent à perte de vue, ses fosses crachant des fumées nocives qui obscurcissent l'horizon morne et sombre. Pourtant tandis que nous voyageons à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], la monotonie est soudain brisée.\n\nLa terre noire frémit, s'animant brutalement et nous projetant tous en arrière. Nous pouvons à peine nous remettre debout tandis que le sol gronde violemment, et autour de nous de nouvelles fosses et crevasses se forment rapidement, rejoignant celles déjà existantes qui crachent maintenant encore plus de substances viles et putrides haut dans les airs. Nous avons très peu de temps pour agir."
 lotr_travel_events.0017.a: "Vous tous, couchez-vous et préparez-vous !"
 lotr_travel_events.0017.b: "Nous devons chercher un terrain plus élevé et plus stable !"
 lotr_travel_events.0017.b.success: "Vous parvenez à trouver un terrain solide"
 lotr_travel_events.0017.b.success.tt: "Vous échappez à l'assaut du tremblement de terre"
 lotr_travel_events.0017.b.failure: "Vous ne parvenez pas à atteindre un terrain solide"
 lotr_travel_events.0017.b.failure.tt: "Vous n'échappez pas à l'assaut du tremblement de terre"
 lotr_travel_events.0017.c: "Ô puissant [darklord|E], je m'agenouille devant toi !"
 lotr_travel_events.0017.c.tt: "Vous jetez honteusement certains de vos biens dans les fosses comme sacrifice à [sauroncharacter|E], espérant un répit."
 lotr_travel_events.0017.d: "Ô [ROOT.Char.GetFaith.HighGodName], accepte ma prosternation et mon sacrifice !"
 lotr_travel_events.0017.d.tt: "Vous priez et jetez certains de vos biens dans les fosses comme sacrifice, espérant un répit."
 
 ### A Gruesome Cave ###
 lotr_travel_events.0018.t: "$travel_event_prefix$ Une Grotte Sinistre"
 lotr_travel_events.0018.desc: "En voyageant à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName], mes compagnons et moi tombons sur une scène lugubre. Des corps sont éparpillés sur un sol imbibé de sang, et le cadavre d'un grand ours repose à proximité, juste devant l'entrée d'une grotte sombre.\n\nIl semble clair ce qui s'est passé ici. La bête a massacré ces âmes malchanceuses, mais non sans subir des blessures mortelles, y succombant peu après. Tandis que j'examine les voyageurs morts, mon regard est attiré vers la grotte. Sûrement est-ce de là que venait ce redoutable ours ?\n\n\"Nous ne pouvons pas simplement les laisser comme ça,\" remarque un de mes compagnons, dirigeant mon attention vers les corps des tués."
 lotr_travel_events.0018.a: "Je pense que nous devrions partir. Un autre ours pourrait être proche."
 lotr_travel_events.0018.b: "Vous avez raison. Nous enterrerons les morts."
 lotr_travel_events.0018.c: "Nous nettoierons ces os !"
 lotr_travel_events.0018.d: "Cette grotte semble mériter investigation..."
 lotr_travel_events.0018.d.tt: "Vous interrompez votre voyage pour investiguer la grotte sombre"

 ### A Gruesome Cave - Follow-up ###
 lotr_travel_events.0019.t: "$travel_event_prefix$ Habitant de la Grotte-aux-Ours"
 lotr_travel_events.0019.desc: "Explorer la grotte prend plus de temps que je ne l'avais originellement prévu. La caverne serpente toujours plus profondément dans le roc abrupt, montrant des signes clairs d'activité d'ours à chaque coin. Des crânes gisent éparpillés, appartenant tant aux humains qu'aux animaux, et l'odeur est difficile à supporter. Finalement, nous atteignons la chambre finale.\n\nUn rayon de lumière illumine la grotte, s'infiltrant par une grande fissure au-dessus de nos têtes. Nous trouvons un autre ours mort, à demi décomposé, et près de lui... un enfant.\n\nIl semble sauvage, mais pas agressif. Faisant quelques pas de plus, j'ai l'impression que je pourrais être capable de convaincre l'enfant de venir avec nous, si je le souhaitais."
 lotr_travel_events.0019.a: "Il n'y a rien pour nous ici."
 lotr_travel_events.0019.b: "Viens, petit. Tu es en sécurité maintenant."
 
 ### The Tongue of Trade ###
 lotr_travel_events.0020.t: "$travel_event_prefix$ La Langue du Commerce"
 lotr_travel_events.0020.desc: "Le long des routes marchandes sinueuses du [harad|E] Intérieur, de nombreux peuples se rencontrent, unis par le désir mutuel de troquer leurs richesses sous le soleil ardent. Cette convergence a même donné naissance au développement de langues pidgin, pratiquées pour faciliter l'échange de marchandises malgré les origines diverses des [trans_haradric_merchants|E]. Alors que je me détends dans ma tente, las d'une longue journée de voyage et savourant quelques bouchées de [ROOT.Char.Custom('GetExpensiveDessert')], [tongue_merchant.GetFirstName] me fait une proposition des plus intrigantes :\n\n\"Je pourrais vous enseigner la langue du sel, des épices et de l'or, compétence inestimable sur les routes poussiéreuses du commerce. Vous pourriez apprendre à parler de travers comme le vent du désert, à enrober le bois flotté d'ivoire selon les anciennes coutumes, et à reconnaître le second appel du chameau qui annonce les bonnes affaires. En échange d'une compensation appropriée, naturellement.\""
 lotr_travel_events.0020.a: "Je connais, mais cela fait un moment."
 lotr_travel_events.0020.b: "Enseignez-moi, [tongue_merchant.GetFirstName]."
 lotr_travel_events.0020.c: "Je serais plus intéressé par la langue de votre peuple."
 lotr_travel_events.0020.d: "Savourons simplement ce moment de répit."

 ### Random Orc Encounter ###
 lotr_travel_events.0021.t: "$travel_danger_prefix$ Détrousseurs Orques"
 lotr_travel_events.0021.desc: "Tandis que ma compagnie de voyage se fraie un chemin à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName], nous trouvons la route bloquée par une bande menaçante d'[orcs|E]. Leur chef s'avance, tandis que ses suivants tirent leurs armes.\n\n\"Qu'est-c'qu'on a là ? Des voyageurs qui ont oublié à qui appartient cette route ?\" grogne-t-il. \"Eh bien, laissez-moi vous rafraîchir la mémoire ! J'suis [nemesis_orc.GetName], et cette route appartient à moi et mes gars ! Et y'a un péage à payer pour ceux qui veulent passer...\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0021.a: "Je suppose que nous paierons le péage..."
 lotr_travel_events.0021.b: "Aux armes !"
 lotr_travel_events.0021.b.success: "Vous tuez le chef orque"
 lotr_travel_events.0021.b.failure: "Vous êtes battu et volé"
 lotr_travel_events.0021.c: "Retraite ! Fuyez tant que vous le pouvez !"
 lotr_travel_events.0021.d: "Tu #italic oses#! menacer #italic moi#! ?"
 lotr_travel_events.0021.d.tt: "Vous effrayez les orques"
 lotr_travel_events.0021.e: "Je pourrais utiliser quelqu'un comme toi..."
 
 ### Nemesis Orc - Ran away or paid him ###
 lotr_travel_events.0022.t: "$travel_danger_prefix$ Un Visage Familier"
 lotr_travel_events.0022.desc: "Je regarde la route qui mène à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] quand je réalise que le passage devant a été bloqué. C'est un grand groupe d'[orcs|E] qui ont érigé une barricade grossière de la route, et tandis que je remarque leur chef, une froide réalisation m'envahit. Je l'ai rencontré auparavant...\n\n\"Qu'est-c'que c'est maintenant ?\" beugle-t-il. \"Eh bien, eh bien, eh bien... regardez qui c'est ! C'est le lâche porc [ROOT.Char.GetCulture.GetNameNoTooltip] ! Nous nous rencontrons encore... et le péage doit toujours être payé.\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0022.desc.craven: "Je regarde la route qui mène à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] quand je réalise que le passage devant a été bloqué. C'est un grand groupe d'[orcs|E] qui ont érigé une barricade grossière de la route, et tandis que je remarque leur chef, un frisson froid descend le long de mon épine dorsale. Ce ne peut être... pas lui encore !\n\nLa brute orque rit avec malice. \"Ce doit être le destin qui nous rassemble encore une fois, ordure [ROOT.Char.GetCulture.GetNameNoTooltip] ! Eh bien, vous savez ce qui arrive ensuite... le péage ne se paie pas tout seul !\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0022.a: "Je suppose que nous paierons le péage..."
 lotr_travel_events.0022.b: "Aux armes !"
 lotr_travel_events.0022.b.success: "Vous tuez le chef orque"
 lotr_travel_events.0022.b.failure: "Vous êtes battu et volé"
 lotr_travel_events.0022.c: "Retraite ! Fuyez tant que vous le pouvez !"
 lotr_travel_events.0022.d: "Tu #italic oses#! menacer #italic moi#! ?"
 lotr_travel_events.0022.d.tt: "Vous effrayez les orques"
 lotr_travel_events.0022.e: "Je pourrais utiliser quelqu'un comme toi..."
 
 ### Nemesis Orc - Cheated Death ###
 lotr_travel_events.0023.t: "$travel_danger_prefix$ Vengeance d'Outre-Tombe"
 lotr_travel_events.0023.desc: "La route qui mène à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] continue de serpenter encore et encore, mais soudain, notre caravane s'arrête. Tandis que j'enquête sur la cause de ceci, je trouve la route bloquée par une bande menaçante d'[orcs|E] qui ont jeté un grand arbre en travers de la route. Tandis que je remarque le chef des orques, je peux à peine croire mes yeux. Ne l'ai-je pas... tué ?\n\n\"TOI !\" hurle-t-il. \"Tu aurais dû t'assurer que j'étais mort... Mais il faut plus qu'un misérable travail de lame pour se débarrasser de moi ! Me voici, et le péage doit toujours être payé...\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0023.desc.killed_again: "La route qui mène à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] continue de serpenter encore et encore, mais soudain, notre caravane s'arrête. Tandis que j'enquête sur la cause de ceci, je trouve la route bloquée par une bande menaçante d'[orcs|E] qui ont jeté un grand arbre en travers de la route. Tandis que je remarque le chef des orques, l'incrédulité m'envahit. Ce ne peut être. Ce ne peut être lui encore...\n\n\"TU M'AS LAISSÉ POUR MORT, espèce de porc puant [ROOT.Char.GetCulture.GetNameNoTooltip] !\" rugit-il. \"Mais ce n'était pas ma fin, NON ! Je suis de retour de la tombe, de retour pour collecter ce qui est À MOI !\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0023.desc.immortal: "Je chevauche en tête de la caravane tandis qu'elle passe à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] quand je sens soudain un frisson dans l'air. Devant, une silhouette solitaire bloque mon chemin. En m'approchant, je réalise que c'est un [orc|E], son visage une ruine maintenue ensemble par des vis et des clous. Je me fige. Il... il ne pourrait pas... Combien de fois dois-je le tuer ?\n\n\"Tu pensais que j'en aurais fini cette fois, fini pour de bon, hein ?\" Je le vois sourire à travers des dents brisées. Je ne sais pas comment il a enduré, mais il y a un feu impie dans ses yeux. \"Je ne m'arrêterai JAMAIS de revenir. Je suis [nemesis_orc.GetName] ! JE SUIS ÉTERNEL !\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0023.a: "Je suppose que nous paierons le péage..."
 lotr_travel_events.0023.b: "Aux armes !"
 lotr_travel_events.0023.b.success: "Vous tuez le chef orque"
 lotr_travel_events.0023.b.failure: "Vous êtes battu et volé"
 lotr_travel_events.0023.c: "Retraite ! Fuyez tant que vous le pouvez !"
 lotr_travel_events.0023.d: "Tu #italic oses#! menacer #italic moi#! ?"
 lotr_travel_events.0023.d.tt: "Vous effrayez les orques"
 lotr_travel_events.0023.e: "Je pourrais utiliser quelqu'un comme toi..."
 
 ### Nemesis Orc - Intimidated ###
 lotr_travel_events.0024.t: "$travel_danger_prefix$ Un Visage Familier"
 lotr_travel_events.0024.desc: "Je regarde la route qui mène à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] quand je réalise que le passage devant a été bloqué. C'est un grand groupe d'[orcs|E] qui ont érigé une barricade grossière de la route, et tandis que je remarque leur chef, je suis surpris de le reconnaître. Je l'ai chassé lui et sa bande lors de notre rencontre précédente...\n\nJe vois la reconnaissance dans ses yeux avec la peur, mais aussi la détermination. Il saisit sa lance et crie : \"Pas cette fois ! Non ! Tu paieras le péage, comme tout le monde !\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
 lotr_travel_events.0024.desc.lunatic: "Je regarde la route qui mène à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] quand je réalise que le passage devant a été bloqué. C'est un grand groupe d'[orcs|E] qui ont érigé une barricade grossière de la route, et tandis que je remarque leur chef, je secoue la tête avec incrédulité. Combien de fois dois-je enseigner à cet orque la même leçon encore et encore ?\n\nIl recule à ma vue et crie : \"C'est le porc [ROOT.Char.GetCulture.GetNameNoTooltip] ! Garn ! C-Cette fois sera différente, tu m'entends ? Plus de tours ! Tu paieras, tu paieras le péage cette fois !\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
