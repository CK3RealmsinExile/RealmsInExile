 ### A Colossal Wreck ###
 lotr_travel_events.0001.t:0 "$travel_event_prefix$ une ruine colossale"
 lotr_travel_events.0001.desc:0 "Alors que nous progressons après être partis de [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] vers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je me retrouve loin derrière le reste du groupe. Après quelques temps, je finis par tomber sur une ruine colossale : deux immenses jambes de pierres sur un piédestal, perdues dans le désert.\nPrès d'elles se trouve, à moitié englouti dans le sable, un visage brisé. Sur le piédestal, on peut lire les mots suivants :\n\n#V « MON NOM EST AR-ZÎMANDÂS, ROI DES ROIS : VOYEZ MON ŒUVRE, Ô PUISSANTS, ET DÉSESPÉREZ ! »#!\n\nDe cette colossale épave, infinis et nus, les sables monotones et solitaires s'étendent au loin. ."
 lotr_travel_events.0001.a:0 "Mest luttes résisteront au passage du temps."
 lotr_travel_events.0001.b:0 "Peut-être mon déclin est-il inévitable."
 lotr_travel_events.0001.c:0 "Tous mes travaux... tomberont-ils en ruine aussi ?"
 harad_0017_ozymandias_good_modifier:0 "Méditation fructueuse"
 harad_0017_ozymandias_good_modifier_desc:0 "Vos inquiétudes ne sont que poussière face aux ravages du temps."
 harad_0017_ozymandias_bad_modifier:0 "Déclin inévitable"
 harad_0017_ozymandias_bad_modifier_desc:0 "Vous craignez que tout ce que vous avez façonné ne finisse par disparaitre inévitablement."
 
 ### Giant Scorpion Attack ###
 lotr_travel_events.0002.t:0 "$travel_danger_prefix$ attaque de scorpion géant"
 lotr_travel_events.0002.desc:0 "L'aube approche alors que nous poursuivons notre voyage à travers la Mer des Dunes. Soudainement, je remarque que les sables commencent à se mouvoir à quelques distance sur notre gauche. Une carapace noire et lisse apparait, surmontée de trois paires d'yeux rougeoyant. Deux pinces géantes ainsi qu'un dard mortel, suffisament grand pour empaler un homme adulte, surgissent des dunes.\n\nAu moment où mes compagnons et moi faisons demi-tour en toute hâte, un scorpion géant émerge de sa cachette en levant ses pinces, ses chélicères bruissant avec colère. Mes compagnons sont terrifiés. Pourquoi avons-nous choisi ce chemin !?"
 lotr_travel_events.0002.desc.again:0 "Le soleil est toujours haut dans le ciel et nous continuons à progresser dans cette Mer des Dunes qui semble sans fin. Soudainement, je remarque que les sables commencent à bouger, une courte distance sur ma droite, avec des cliquetements horriblement familiers.\n\nCette fois, ce sont trois scorpions géants qui surgissent des sables, leurs pinces géantes claquant et leurs dards mortels suffisament grands pour empaler un homme adulte. Ces choses nous en veulent vraiment !"
 lotr_travel_events.0002.desc.victim:0 "\n\n#EMP « ATTENTION ! »#!, [beast_victim.GetFirstName] crie, levant sa lance vers son monstrueux opposant."
 lotr_travel_events.0002.d:0 "Personne ne bouge ! Ils peuvent sentir les vibrations dans le sable."
 lotr_travel_events.0002.d.tt:0 "Vous utilisez le savoir ancien sur la Mer des Dunes de votre peuple vous échapper au scorpion géant."
 lotr_travel_events.0002.sneak:0 "Votre caravane parvient à échapper au scorpion géant"
 lotr_travel_events.0002.a:0 "Encerclez-le ! Nous ne tomberons pas aujourd'hui !"
 lotr_travel_events.0002.b:0 "[beast_victim.GetFirstName], distrayez-le !"
 lotr_travel_events.0002.c:0 "Fuyez ! Fuyez pour vos vies !"
 lotr_travel_events.0002.ran:0 "Vous échappez au scorpion géant"
 lotr_travel_events.0002.success:0 "La menace est repoussée par sa lame"
 lotr_travel_events.0002.wound:0 "Un scorpion géant blesse [THIS.Char.GetShortUINameNoTooltipNoFormat]"
 lotr_travel_events.0002.failure:0 "Un scorpion géant écrase [THIS.Char.GetShortUINameNoTooltipNoFormat]"
 
 ### Sandstorm! ###
 lotr_travel_events.0003.t:1 "$travel_danger_prefix$ tempête de sable !"
 lotr_travel_events.0003.desc:0 "Alors que nous progressons dans cet océan infini de sable, surnommé le « Miroir de Feu » par les locaux, nous repérons quelque chose d'étrange à l'horizon : un grand mur semble s'étendre sur tout l'horizon en face de nous. Non... Pas un mur... Mais une tempête !\n\nLa panique explose dans mes rangs et nous commençons à monter le camp en toute hâte. La Mer des Dunes est crainte pour ses tempêtes de poussières mortelles, connues sous le nom de « souffle de Sanbaiz ». Je crains de ne pas voir le soleil se lever à nouveau si je me fie à la chance seule."
 lotr_travel_events.0003.a:0 "Que notre guide organise le camps ! Tout ira bien."
 lotr_travel_events.0003.b:0 "Je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetNameRegnal] ! J'organiserai le camps moi-même !"
 lotr_travel_events.0003.c:0 "Je dois survivre ! Hors de mon chemin !"
 
 sandstorm_survived:0 "Vous survivez à la tempête"
 sandstorm_someone_dies:0 "Quelqu'un meurt dans la tempête"
 sandstorm_many_die:0 "Plusieurs membres de votre entourages sont tués dans la tempête"
 sandstorm_you_die:0 "Vous êtes tué[ROOT.Char.Custom('FR_E')] par la tempête."
 
 ### Encounter in Rhosgobel
 lotr_travel_events.0004.t:0 "$travel_event_prefix$ les bois de Rhosgobel"
 lotr_travel_events.0004.desc:0 "Aujourd'hui, ma caravane traverse les bois de Rhosgobel. Les oiseaux gazouillent, nous sommes plutôt détendus.\n\nPeut-être devrais-je passer un peu de temps à me détendre dans les bois ? Ils ne semblent pas particulièrement dangereux et ce pourrait être un bon moment pour méditer."
 lotr_travel_events.0004.desc.sage:0 " Qui sait, je pourrais peut-être même rencontrer le [sageofthewoods|E] !"
 lotr_travel_events.0004.a:0 "Il n'y a pas le temps ! Dépêchons."
 lotr_travel_events.0004.b:0 "Passer du temps dans les bois m'éclaircira l'esprit."
 lotr_travel_events.0004.btt:0 "Vous décidez de passer un peu de temps à vagabonder dans les bois de Rhosgobel, avec une possible chance croiser le [sageofthewoods|E]."
 
 lotr_travel_events.0005.t:0 "$travel_event_prefix$ rien de plus que des ronces et de l'écorce"
 lotr_travel_events.0005.desc:0 "Je suis finalement de retour sur la route, bien que ce chemin ne soit rien de plus qu'un sentier souvent utilisé, et reprend la route vers Rhosgobel. Je passe plusieurs heures dans la forêt, habitée par un nombre inhabituel d'animaux, et médite sur mon règne et les dernières années qui se sont écoulées.\nFinalement, je sors de la forêt et retourne à ma caravane."
 lotr_travel_events.0005.a:0 "Au moins, il faisait beau temps."
 lotr_travel_events.0005.att:0 "Vous retrouvez vos compagnons de voyage"
 
 lotr_travel_events.0006.t:0 "$travel_event_prefix$ une rencontre à Rhosgobel"
 #lotr_travel_events.0006.desc.intro:0 "Soon I am back on the road and on my way through Rhosgobel. I spend many hours in the forest, which seems to be house an unusually large number of animals. It is a nice day, though I can only barely make out the sun through the crowns of the trees."
 lotr_travel_events.0006.desc.intro:0 "Je passe plusieurs heures dans la forêt. C'est une belle journée, bien que je puisse à peine apercevoir le soleil à travers la cime des arbres."
 lotr_travel_events.0006.desc.advice1:0 " Je m'enfonce de plus en plus dans les bois et finit par réaliser que je me suis perdu[ROOT.Char.Custom('FR_E')]. Après quelques temps, je finis par rencontrer un vagabond étrange : un vieil homme, vêtu de brun et portant un chapeau inhabituel. Il semble ramasser des champignons. Je le salue et lui demande respectueusement mon chemin pour sortir de la forêt. Il répond, tout en semblant ne pas prêter attention à moi :\n\n« Sortir de la forêt ? Très simple : grimez à un arbre et observez les alentours ! Ooh, en voilà un beau... »\n\nJe suis son conseil et, depuis le faît d'un arbre, suis capable de repérer la route ! Lorsque je redescends, je réalise qu'il a disparu. Il m'apparait finalement que ç'aurait pu être le [sageofthewoods|E] lui-même ! Mais son conseil avait-il un sens plus profond ?"
 lotr_travel_events.0006.desc.advice2:0 " Alors que je me débats avec un buisson particulièrement dense, je repère un personnage étrange : un vieil homme, vêtu de brun et portant un chapeau inhabituel, à quelque distance. Il semble marmonner à quelqu'un d'autre, bien que je n'entende que quelques mots : \n\n« ... là, là, j'en ai assez. Ah ! Vous êtes un marrant, vous. Oui, il s'agit peut-être du pinacle de la création ! »\n\nAprès inspection, il semble être en train de nourir un grand daim de glands. Quelques instants plus tard, il semble avoir disparu entre deux arbres. Il m'apparait finalement que ç'aurait pu être le [sageofthewoods|E] lui-même ! Mais son conseil avait-il un sens plus profond ?"
 lotr_travel_events.0006.desc.advice3:0 " Finalement, un vieil homme, vêtu de brun et portant un chapeau inhabituel, sort des broussailes sur ma droite, dans l'intention de traverser le sentier. Il semble agacé. Alors que nos chemins se croisent, il gromelle quelque chose, vaguement dans ma direction :\n\n« Eh, là ! Avez-vous mon chapeau ? C'est un beau chapeau, de grande taille, mais je l'ai perdu ! » Il laisse alors échapper un long soupir. « Eh bien, il ne peut pas être très loin ! Il reviendra de lui-même, il fait toujours ça, donc j'imagine que ce n'est pas si mal. »"\n\nJe suis trop surpris[ROOT.Char.Custom('FR_E')] pour lui répondre et il me dépasse rapidement, avant de s'enfoncer dans les bois sur ma gauche. Il m'apparait finalement que ç'aurait pu être le [sageofthewoods|E] lui-même ! Mais son conseil avait-il un sens plus profond ?" 
 lotr_travel_events.0006.desc.advice4:0 " Finalement, je tombe sur un grand buisson de myrtilles et décider d'y prendre une pause. Alors que je tiens mon festin de baie impromptu, un vagabond étrange prenant la forme d'un vieil homme vêtu de brun et portant un chapeau inhabituel, s'approche. Il prend un moment pour sentir le buisson, puis cueille une seule baie qu'il met dans sa bouche.\n\n« J'aime les myrtilles, mais elles ont meilleur goût lorsqu'on les mange une à la fois ! »\n\nSur ces paroles, il continue son chemin dans la forêt, disparaissant rapidement de ma vue. Après avoir fini mon repas, il m'apparait finalement que ç'aurait pu être le [sageofthewoods|E] lui-même ! Mais son conseil avait-il un sens plus profond ?"
 
 lotr_travel_events.0006.b:0 "Je m'imagine trop de choses."
 lotr_travel_events.0006.a:0 "Que cela veut-il dire ?"
 lotr_travel_events.0006.att:0 "Vous réflechissez au sens profond du sage conseil qui vous a été donné."
 lotr_travel_events.0006.a.success:0 "Vous réussissez à interprêter le conseil"
 lotr_travel_events.0006.a.failure:0 "Vous échouez à interprêter ses élucubrations"
 lotr_travel_events.0006.a.success.toast.t:0 "Vous réussissez à interprêter le conseil"
 lotr_travel_events.0006.a.failure.toast.t:0 "Vous échouez à interprêter ses élucubrations"


### Travelling Past Fangorn
lotr_travel_events.0007.t:0 "$travel_event_prefix$ la forêt de Fangorn"
lotr_travel_events.0007.desc:0 "Alors que mon apanage pénètre dans la sombre forêt dense de Fangorn, je ne peux m'empêcher de me sentir mal à l'aise. Les locaux nous ont prévenu que personne ne passe les bordures de la forêt, car elle serait hantée. Soudainement, je sursaute : qu'est-ce que c'était que ce bruit ? Est-ce que ces branches viennent de bouger ? Je remarque l'inquiétude de mes courtisans, qui échangent des regards effrayés."
lotr_travel_events.0007.a:0 "Ce n'est qu'une forêt ! Ressaisissez-vous."
lotr_travel_events.0007.a.tt:0 "Vous ne vous faites que des idées... sûrement."
lotr_travel_events.0007.b:0 "Nous devrions faire un détour..."
lotr_travel_events.0007.b.tt:0 "Vous ordonnez à votre suite de faire un détour, pour vous éloigner de cette forêt."