 ### Wonders of a Mallorn Forest ###
 
 lotr_travel_events.0012.t: "$travel_event_prefix$ Les Merveilles d'une Forêt de Mallorn"
 lotr_travel_events.0012.desc: "Maintes paroles furent dites sur les Mallorn altiers de la [lothlorien|E], pourtant ce n'est qu'aujourd'hui que nous les rencontrerions à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. À midi, nous parvînmes à l'orée de la forêt, et durant ce qui sembla une heure entière, mon entourage chemina dans un silence révérencieux.\n\nTout autour de nous ils se dressaient, troncs majestueux d'argent et de gris s'élançant vers les cieux. Certains s'étendaient même au-delà de la vue, leurs branches et rameaux portant des feuilles dorées à travers lesquelles filtraient les rayons scintillants d'une lumière automnale.\n\nLe silence prend fin lorsqu'un membre de mon groupe s'exclame, sa main posée sur le tronc d'un arbre.\n\n« Je ressens la vie de cet arbre ! » dit-il avec excitation. « Maître, asseyons-nous quelques instants ici, car jamais en mes jours je n'ai contemplé pareille beauté. »"
 lotr_travel_events.0012.a: "C'est assurément un spectacle merveilleux."
 lotr_travel_events.0012.b: "Établissons le camp afin de savourer pleinement cette vision."
 lotr_travel_events.0012.c: "Ce ne sont que de grands arbres, rien qui vaille qu'on s'y attarde."

 lothlorien_mallorn_modifier_positive: "Émerveillé par la Forêt de Mallorn"
 lothlorien_mallorn_modifier_positive_desc: "Ce personnage a été émerveillé par les splendeurs d'une Forêt de Mallorn lors de ses voyages."

 lothlorien_mallorn_modifier_positive_2: "Subjugué par la Forêt de Mallorn"
 lothlorien_mallorn_modifier_positive_2_desc: "Ce personnage a été totalement subjugué par les merveilles et la majesté d'une Forêt de Mallorn."

 lothlorien_mallorn_modifier_negative: "Indifférent à la Forêt de Mallorn"
 lothlorien_mallorn_modifier_negative_desc: "Contrairement à bien d'autres, ce personnage échoue à percevoir la beauté de la nature."

 ### Call of the Sea ###
 lotr_travel_events.0013.t: "$travel_event_prefix$ L'Appel de la Mer"
 lotr_travel_events.0013.desc: "Alors que nous voyageons près de la côte, mes yeux se tournent vers la mer. C'est une merveille à contempler.\n\nMon maître de caravane, [caravan_leader.GetFirstName], s'approche de moi. « Quel spectacle, n'est-ce pas ? » demande-t-[caravan_leader.GetSheHe].\n\nJe me retrouve à me demander quelle réponse donner."
 lotr_travel_events.0013.desc.solo: "Alors que nous voyageons près de la côte, mes yeux se tournent vers la mer immense. C'est une merveille à contempler. Je me retrouve à me demander combien d'eau il faudrait pour remplir ne serait-ce qu'une petite portion de la mer que notre navire traverse actuellement.\n\n« Quel spectacle », murmuré-je pour moi-même."
 lotr_travel_events.0013.a: "Comme j'aspire à commander mon propre navire une fois encore..."
 lotr_travel_events.0013.b: "Je... suis profondément ému par l'appel des mouettes..."
 lotr_travel_events.0013.c: "Quel spectacle en effet ! Je souhaite m'attarder davantage."
 lotr_travel_events.0013.d: "Oui, oui. Mais nous devons poursuivre maintenant."
 lotr_travel_events.0013.e: "C'est... étrangement apaisant à contempler."
 
  ### Ruins of the North ###
 lotr_travel_events.0014.t: "$travel_event_prefix$ Ruines du Nord"
 lotr_travel_events.0014.desc: "Alors que nous traversons les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] désolées de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mon entourage et moi passons près d'un ensemble de ruines sur une colline proche, et nous nous arrêtons pour nous reposer un instant.\n\nDes colonnes usées par les intempéries se dressent encore fièrement, et les vestiges de murs écroulés montent la garde. Au centre des ruines subsistent les routes et chemins pavés, et les façades des tours et maisons tiennent encore debout.\n\nC'est une ruine [arnorian|E], brisée et noircie par la pluie, le vent et le temps, se tenant seule dans le vide infini."
 lotr_travel_events.0014.a: "Puissent tous les misérables Dúnedain sombrer dans l'oubli !"
 lotr_travel_events.0014.b: "Je me souviens des vieilles histoires d'un Roi régnant sur ces terres"
 lotr_travel_events.0014.c: "Puissé-je combattre aussi vaillamment que mes ancêtres !"
 lotr_travel_events.0014.d: "Nous devrions rester un moment et étudier ces ruines."
 lotr_travel_events.0014.e: "Qui sait quels spectres rôdent encore ici ; ne nous attardons pas !"
 lotr_travel_events.0014.f: "Il pourrait y avoir des objets de valeur encore oubliés ici !"
 
  ### Flies and Spiders ###
 lotr_travel_events.0015.t: "$travel_event_prefix$ Mouches et Araignées"
 lotr_travel_events.0015.desc: "Puisque nous avons choisi de passer sous les rameaux imposants de [mirkwood|E], nous devons maintenant voyager à travers les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. C'est un voyage pour l'essentiel déplaisant, car l'épaisse canopée au-dessus de nous semble bloquer la plupart des lumières, qu'il s'agisse du soleil ou de la lune.\n\nMes compagnons sont mal à l'aise et beaucoup gardent leurs armes à portée. « Il y a des yeux dans l'obscurité », me dit mon chef de caravane [caravan_leader.GetFirstName] dans des murmures étouffés, tournant la tête d'un côté à l'autre de la route.\n\nComme pour confirmer ses paroles, les broussailles à notre droite s'écartent un instant, révélant une araignée d'une taille alarmante..."
 lotr_travel_events.0015.a: "Cette créature pourrait faire une alliée utile si nous la capturons."
 lotr_travel_events.0015.b: "Il serait préférable d'essayer de passer inaperçus pour le reste de notre voyage."
 lotr_travel_events.0015.c: "Des ennemis sont sur nous ! Aux armes !"
 lotr_travel_events.0015.d: "Restez sur le sentier ! Restez sur le sentier à tout prix !"
 lotr_travel_events.0015.e: "Nous... attendrons ici jusqu'à ce qu'elle soit partie..."
 lotr_travel_events.0015.f: "Abattez la forêt pour dégager un nouveau chemin autour d'elle !"

 ### Haunted Ruins in Eregion ###
 lotr_travel_events.0016.t: "$travel_event_prefix$ Les Ruines Hantées"
 lotr_travel_events.0016.desc: "Alors que nous nous arrêtons pour une pause en traversant les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je remarque mon maître de caravane [caravan_leader.GetFirstName] fixant une carte tout en marmonnant avec inquiétude.\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetNameRegnal], j'examinais notre itinéraire de voyage quand j'ai réalisé que notre camp ce soir sera juste à l'orée d'une ancienne colonie [elven|E], maintenant en ruines. » dit-[caravan_leader.GetSheHe]. « J'ai entendu maintes histoires sur les anciens spectres qui hantent encore ces ruines, s'attaquant aux voyageurs imprudents ! »\n\n[caravan_leader.GetSheHe] se calme, avant de poursuivre. « J'ai trouvé un itinéraire alternatif plus long qui évite la ruine ! S'il vous plaît, Maître, ne risquons pas de déranger ces fantômes ancestraux. »"
 lotr_travel_events.0016.a: "Vous avez raison, mieux vaut ne pas prendre de risques."
 lotr_travel_events.0016.b: "Les lâches comme vous dans mon entourage seront sévèrement punis."
 lotr_travel_events.0016.b.tt: "Vous fouettez votre guide pour lâcheté et décidez de camper aux ruines"
 lotr_travel_events.0016.c: "Ne soyez pas ridicule, ce sera parfaitement sûr."
 lotr_travel_events.0016.c.neutral: "Vous passez une bonne nuit de repos"
 lotr_travel_events.0016.c.failure: "Vous entendez des sons sinistres toute la nuit"
 lotr_travel_events.0016.c.critical.failure: "Une horreur persiste encore dans les ruines"

 ### Shuddering Earth ###
 lotr_travel_events.0017.t: "$travel_danger_prefix$ La Terre Frémissante"
 lotr_travel_events.0017.desc: "Les plaines cendrées du [mordor|E] s'étendent à perte de vue, ses fosses crachant des vapeurs nocives qui obscurcissent l'horizon lugubre et ténébreux. Pourtant, alors que nous voyageons à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], la monotonie est soudainement brisée.\n\nLa terre noire frémit, s'animant brusquement et nous projetant tous en arrière. Nous pouvons à peine nous relever tandis que le sol gronde violemment, et autour de nous de nouvelles fosses et crevasses se forment rapidement, rejoignant celles déjà existantes qui crachent désormais encore plus de substances viles et putrides haut dans les airs. Nous avons précieusement peu de temps pour agir."
 lotr_travel_events.0017.a: "Tous à terre et préparez-vous !"
 lotr_travel_events.0017.b: "Nous devons chercher un terrain plus élevé et stable !"
 lotr_travel_events.0017.b.success: "Vous parvenez à trouver un sol solide"
 lotr_travel_events.0017.b.success.tt: "Vous échappez à l'assaut du tremblement de terre"
 lotr_travel_events.0017.b.failure: "Vous ne parvenez pas à atteindre un sol solide"
 lotr_travel_events.0017.b.failure.tt: "Vous n'échappez pas à l'assaut du tremblement de terre"
 lotr_travel_events.0017.c: "Ô puissant [darklord|E], je m'agenouille devant toi !"
 lotr_travel_events.0017.c.tt: "Vous jetez honteusement certains de vos biens dans les fosses en sacrifice à [sauroncharacter|E], espérant un répit."
 lotr_travel_events.0017.d: "Ô [ROOT.Char.GetFaith.HighGodName], accepte ma prosternation et mon sacrifice !"
 lotr_travel_events.0017.d.tt: "Vous priez et jetez certains de vos biens dans les fosses en sacrifice, espérant un répit."
 
 ### A Gruesome Cave ###
 lotr_travel_events.0018.t: "$travel_event_prefix$ Une Caverne Macabre"
 lotr_travel_events.0018.desc: "En voyageant à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName], mes compagnons et moi tombons sur une scène sinistre. Des corps sont éparpillés sur un sol imbibé de sang, et le cadavre d'un grand ours repose à proximité, juste devant l'entrée d'une caverne obscure.\n\nIl semble évident ce qui s'est passé ici. La bête a massacré ces âmes malchanceuses, mais non sans subir des blessures mortelles, y succombant peu après. Alors que j'inspecte les voyageurs morts, mon regard est attiré vers la caverne. C'est sûrement de là que venait cet ours redoutable ?\n\n« Nous ne pouvons pas les laisser ainsi », remarque l'un de mes compagnons, dirigeant mon attention vers les corps des défunts."
 lotr_travel_events.0018.a: "Je pense que nous devrions partir. Un autre ours pourrait être proche."
 lotr_travel_events.0018.b: "Vous avez raison. Nous enterrerons les morts."
 lotr_travel_events.0018.c: "Nous allons dépouiller ces ossements !"
 lotr_travel_events.0018.d: "Cette caverne semble mériter d'être explorée..."
 lotr_travel_events.0018.d.tt: "Vous interrompez votre voyage pour explorer la caverne obscure"

 ### A Gruesome Cave - Follow-up ###
 lotr_travel_events.0019.t: "$travel_event_prefix$ Habitant de la Caverne aux Ours"
 lotr_travel_events.0019.desc: "Explorer la caverne prend plus de temps que je ne l'avais prévu initialement. La caverne s'enfonce toujours plus profondément dans la roche abrupte, montrant des signes manifestes d'activité ursine à chaque tournant. Des crânes gisent éparpillés, appartenant à la fois à des humains et des animaux, et l'odeur est difficile à supporter. Enfin, nous atteignons la chambre finale.\n\nUn rayon de lumière illumine la caverne, s'infiltrant par une large fissure au-dessus de nos têtes. Nous trouvons un autre ours mort, à moitié décomposé, et à côté... un enfant.\n\nIl semble sauvage, mais pas agressif. Faisant quelques pas de plus, j'ai l'impression que je pourrais être capable de convaincre l'enfant de venir avec nous, si je le souhaitais."
 lotr_travel_events.0019.a: "Il n'y a rien pour nous ici."
 lotr_travel_events.0019.b: "Viens, petit. Tu es en sécurité maintenant."
 
 ### The Tongue of Trade ###
 lotr_travel_events.0020.t: "$travel_event_prefix$ La Langue du Commerce"
 lotr_travel_events.0020.desc: "Le long des routes commerciales du [harad|E] intérieur, de nombreux peuples se rencontrent, unis par le désir mutuel de troquer. Cela a même conduit au développement de langues pidgin, pratiquées pour faciliter l'échange de marchandises malgré les origines diverses des [trans_haradric_merchants|E].\n\nAlors que je me détends dans ma tente, las d'une longue journée de voyage et savourant un[Root.Char.Custom('FR_E')] [Root.Char.Custom('GetLocalStreetFood')], [tongue_merchant.GetFirstName] me fait une offre intéressante :\n\n« Je pourrais vous enseigner la langue du sel, des épices et de l'or, une compétence inestimable sur la route. Vous pourriez apprendre à parler de biais, comment envelopper le bois flotté dans l'ivoire, et comment reconnaître le second appel du chameau. En échange d'une certaine compensation, bien sûr. »"
 lotr_travel_events.0020.a: "Je connais déjà, mais cela fait un moment."
 lotr_travel_events.0020.b: "Enseignez-moi, [tongue_merchant.GetFirstName]."
 lotr_travel_events.0020.c: "Je serais plus intéressé par la langue de votre peuple."
 lotr_travel_events.0020.d: "Profitons simplement de ce moment de répit."