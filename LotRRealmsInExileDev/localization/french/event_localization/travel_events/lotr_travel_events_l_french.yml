 lotr_travel_events.0009.tale_vision_iunast.t: "La Vision d'Iunást" #by Juke
 lotr_travel_events.0009.tale_vision_iunast.desc: "#italic \"Commençons la légende de [tale_character_center.GetFirstName] par ses humbles débuts. Né dans les collines de [GetTitleByKey('d_briy_miyesec').GetNameNoTier], il était jadis un simple chevrier, comme certains d'entre vous, un berger pourvoyant à sa tribu en ces jours. Durant sa dix-neuvième année, tandis qu'il dormait sous le ciel brillant et la pleine lune, il eut un rêve étrange et vague : Il vit une flamme, brûlante de chaleur et pourtant amèrement froide, menaçant de brûler un palmier.\n\nIl n'y pensa guère jusqu'à ce qu'un cycle complet plus tard, il eût le même rêve, plus clair cette fois, tandis qu'il dormait encore sous le ciel étoilé au clair de lune : Il vit une figure de feu, inconcevablement sombre et pourtant aveuglante de lumière, dévastant un beau jardin.\n\nFinalement, après qu'un autre cycle eut passé, il reçut sa troisième et dernière vision, son dessein clarifié : Il vit le dieu solaire Vâtra, inconcevablement puissant et pourtant momentanément vulnérable, souillant les terres de [farharad|E] de sa présence. C'est alors que Ladnôca, déesse lune, épouse de Vâtra, et mère attentionnée de l'humanité, se révéla à lui : Les mots qu'elle choisit ne sont connus que d'Iunást, mais sa voix est dite avoir été si belle qu'une fois qu'il s'éveilla, il se retrouva reposant dans un champ fleuri de fleurs. Son dessein fut clarifié : Il devait voyager à la Terre du Soleil, où Vâtra tentait de canaliser sa terrible force dans un avatar physique. Tandis qu'il se formait là, il était encore vulnérable, et ainsi peut-être son plan pourrait-il encore être empêché.\n\nLe jour suivant, Iunást conta à sa tribu la mission divine qu'il avait reçue de la déesse. Gatara, qui était en ces jours déjà un voyant et mystique bien connu, proclama rapidement qu'il accompagnerait son ami d'enfance dans son voyage ardu au nord. Au total douze de sa tribu, ses amis les plus proches, choisirent de l'accompagner dans ses voyages. Pourtant seul un d'entre eux reviendrait pour conter le récit...\"#!"
 
 lotr_travel_events.0009.tale_crag_king.t: "Iunást et le Roi-du-Roc d'Ûz" #by Juke
 lotr_travel_events.0009.tale_crag_king.desc: "#italic \"Après qu'il eut échappé aux griffes de Hiz-Arél, la redoutable Maîtresse des Panthères, le grand voyage d'[tale_character_center.GetFirstName] vers la Terre du Soleil continua vers le nord. Après un jour de voyage, les routes le menèrent dans les grandes terres rocheuses d'Ûz. De tous côtés des pointes rocheuses traîtresses et déchiquetées perçaient le sol. Finalement, sa troupe fut arrêtée par un grand et puissant monstre, grossièrement taillé dans le roc lui-même. \"Halte !\", grogna le guerrier brutish de sa voix terrible. \"Je suis [tale_character_right.GetFirstName], et je règne sur cette terre. Tous ceux qui traversent Ûz doivent me payer un tribut légitime, ou subir ma colère !\"\n\n\"Laissez-nous nous occuper de cette bête immonde, ô Élu de la Dame-Lune !\", crièrent d'une voix les compagnons d'Iunást Hirek et Puzîk. Mais Iunást les savait féroces mais imprudents, et les implora d'attendre.\n\nAu Roi-du-Roc, le héros offrit trois chèvres de son troupeau, que le premier dévora promptement. \"Plus !\", cria-t-il, sachant bien qu'il ne serait jamais satisfait, car il avait été créé par la volonté de Vâtra pour arrêter la mission d'Iunást. Et ainsi, le héros offrit trois chèvres de plus au Roi-du-Roc, qu'il dévora tout aussi promptement. \"...Plus !\", exigea le roi monstrueux, maintenant gonflé et léthargique. Ses compagnons étaient maintenant inquiets, mais le rusé Iunást commença à sourire. Pour une troisième fois, il se conforma, et trois chèvres de plus furent rapidement dévorées.\n\nJuste comme le Roi-du-Roc maintenant gonflé et utterly immobile levait sa voix pour exiger un autre tribut, Iunást ramassa sa sacoche et s'adressa à ses compagnons : \"Voyez comme sa cupidité l'a estropié ! Il n'est maintenant pas plus qu'un caillou au bord de la route.\" Hirek, Puzîk, et les autres compagnons commencèrent à rire tandis qu'ils continuaient leur voyage. Le monstre, utterly incapable de bouger, ne pouvait que les fixer avec malice. On dit qu'il était devenu si gonflé qu'il redevint pierre peu après.\"#!"
 
 lotr_travel_events.0009.tale_merchant_prince.t: "Prince Marchand du Dâr" #by Juke
 lotr_travel_events.0009.tale_merchant_prince.desc: "#italic \"...Mais notre brave héros ne faillit point ! Pendant quatorze jours, Tíri coerça, soudoya, déjoua et séduisit à travers les cours des Seigneurs, jusqu'à ce que la dernière ébauche de l'accord commercial fût finalement acceptée par les deux parties. Le marché entre l'aspirant Prince Marchand Tíri et les Seigneurs des Figues de [GetTitleByKey('b_dezful').GetNameNoTier] aiderait tous les deux à stabiliser leurs parts de la route du nord, et aider à repousser l'influence montante de la Guilde Koréane dans le conflit commercial des olives en cours.\N\NCe que les Seigneurs des Figues ne réalisaient pas, c'est que la flotte de Tíri comptait en fait quarante-trois navires, dix-huit de plus qu'il n'avait révélé durant les négociations. En acceptant de partager l'espace de cargaison de leurs grandes flottes avec Tíri pour les trois prochaines lunes, ils lui avaient permis de libérer significativement plus de capacité de stockage qu'ils n'avaient pensé, permettant à Tíri de commencer habilement sa prochaine aventure : Une entreprise lucrative nouvelle exportant de la poterie bon marché peinte, taillée d'argile du sud de Tûlwang (Qui était la dernière mode parmi les Kharadûnâi !) vers [GetGeographicalRegion('middleearth_uttersouth_thanihazad').GetName], où des attaques corsaires récentes suspicieusement bien financées autour du Cap de Drêl avaient créé une pénurie de biens normalement importés des [GetGeographicalRegion('middleearth_uttersouth').GetName].\N\NÀ travers cette stratégie rusée, le Prince Marchand fit de rapides retours sur son investissement, enhardi par les excellents taux de change de l'argent [bellakarean|E], ainsi que la faible taxe de marché à [GetTitleByKey('b_har_shulam').GetNameNoTier] en ce temps, seulement autour de deux au trentième. Son investissement fut rapidement triplé, et il reçut aussi un nombre de cadeaux des Princes des [sevenlands|E], notamment un troupeau de beaux lions volants, qu'il vendit plus tard aux...\"#!\N\NVous vous retrouvez à somnoler au bavardage économique sans fin du conteur. Ces gens-marchands ne pensent-ils jamais à autre chose ?"
 
 lotr_travel_events.0009.tale_zildur_king.t: "Zildur-Roi, Alendilson" #by RedArkady
 lotr_travel_events.0009.tale_zildur_king.desc: "#italic \"Écoutez ! Hommes du Bois et du Val\NRassemblez-vous maintenant, tous et chacun\NPour entendre un conte triste et solitaire\NDe [Concept('isildur','Zildur-Roi')|E], [Concept('elendil','Alendilson')|E]\N\NZildur vint de l'[Concept('numenor','île-noyée')|E]\NAvec [Concept('palantir','sept pierres')|E], un arbre d'argent\NPour bâtir un [Concept('realm_in_exile','royaume en exil')|E]\NEntre les montagnes et la mer \N \NMais l'[Concept('sauroncharacter','Ombre')|E] s'éleva en terre de feu \NEt frappa le fils du père de Zildur \NAssiégé en terres au bout de rivière \NLe Roi de Pierre-terre, Enaryon \N \NPar col de montagne et val de rivière \NAvec le Roi-Elfe, sa lance brillante \NVint Zildur-Roi, son étendard pâle \NLeurs hôtes assemblés en pleine puissance \N \NPendant dix longues années ils menèrent leur lutte \NJusqu'à ce que l'Ombre faille et tour ébranlée \NBien qu'[elf|E] et Rois-de-Pierre perdirent leur vie \NZildur-Roi, avec le prix du sang pris \N \NMarcha au nord en hâte et fierté \NPour chercher son puissant âtre et salle \NUne horde de [Concept('goblin','gobelin')|E] contrôla pourtant son pas \NCe fut alors, hélas, qu'il rencontra sa chute \N \NBien que les hommes des bois vinrent, ils vinrent trop tard \NMais chassèrent les gobelins de leur pillage \NPourtant Zildur-Roi avait trouvé son destin \NNoyé, comme son île long-séparée. \N \NAinsi écoutez hommes du Bois et du Val \NN'ê pas trop audacieux quand combat est gagné \nDe peur que vous aussi trouviez que vous partagez le conte \NDe Zildur-Roi, Alendilson""
  
 lotr_travel_events.0009.tale_sirayn_storm.t: "Quand la Tempête Tomba" #by Juke
 lotr_travel_events.0009.tale_sirayn_storm.desc: "#italic \"En un âge depuis longtemps passé, six clans demeuraient en [GetGeographicalRegion('middleearth_bayoformal_sirayn').GetName], tous de la même fière lignée trop distante pour être recomptée. La terre était riche et luxuriante, et la dot encore non-séparée. Chacun de ces clans bâtit leurs demeures des cadeaux qu'ils avaient reçus : os, or, cuivre, joyaux, bronze, et épice.\n\nTout était bon pendant vingt cycles et six, mais finalement, le désastre se prépara. Des rumeurs atteignirent par la route du Dâr, rumeurs d'une grande inondation loin à l'ouest, et que l'Île des Vents Agités avait été avalée par les éléments. Ceci était terrible, car l'Île était connue en ces jours comme la demeure d'un grand nombre d'esprits du vent, qui avaient été terriblement contrariés. Les esprits du vent chevauchèrent ainsi les courants vers l'est, jusqu'à ce qu'ils tombent sur les hommes de pluie, un peuple qui demeurait sur ces rivages, qu'ils revêtirent. Certains s'enfuirent même dans la Baie, où ils cherchèrent refuge et avertirent les clans de leur parenté courroucée à l'ouest.\n\nLes hommes de pluie, courroucés et contrariés, étaient devenus les hommes de tempête, un peuple malveillant au tempérament funeste. Ce printemps, ils soufflèrent vers l'est par-dessus les montagnes en Sîrayn, où les clans eurent peu de temps pour se préparer. Quand la tempête tomba sur eux, ils ne purent que prier les dieux et chercher abri dans leurs demeures. Dans sa rage aveugle, la tempête vorace tomba d'abord sur les belliqueux parmi eux, détruisant leurs maisons d'os. Les orgueilleux parmi eux, qui avaient bâti leurs demeures de joyaux et métaux précieux, furent dévorés ensuite, bien qu'eux aussi combattent bravement. Finalement, la tempête tomba sur le dernier clan, ceux qui avaient bâti leur demeure d'épice. Mais quand elle déchira leur demeure, se préparant à les dévorer aussi, les vents prirent leurs épices, et elles se répandirent rapidement dans toute la tempête. Les hommes de tempête, utterly non-préparés, commencèrent tous à éternuer violemment. Leur assaut s'effondra rapidement, causant les hommes de tempête, qui n'avaient jamais goûté quelque chose de si intense, à fuir.\n\nMaintenant c'était au tour de la tempête de tomber. Le clan célébra avec un grand festin, et décida alors d'agir rapidement - Ils partirent en grandes caravanes, et répandirent leurs cadeaux à tous les peuples du monde. Partout où ils vinrent, les gens les accueillirent, car eux aussi avaient été affligés par le tonnerre, vent, et éclair. Après trois cycles, le monde fut libéré, et les dieux furent satisfaits. Pourtant maintenant qu'ils partageaient leurs épices avec le monde, ils n'en avaient pas assez laissé pour se bâtir une demeure. Ainsi les dieux eurent pitié d'eux et, comme cadeau, leur enseignèrent la [mud_masonry|E], pour qu'ils puissent mouler la terre en formes abstraites.\"#!"

 lotr_travel_events.0009.tale_seafolks_folly.t: "La Folie des Peuples-de-Mer" #by Juke
 lotr_travel_events.0009.tale_seafolks_folly.desc: "#italic \"À l'aube du temps, les dieux créèrent les [men|E], et cherchèrent à diviser le monde entre eux. Certains hommes virent les terres sauvages choisies pour eux et furent heureux, reconnaissant que les difficultés qu'ils endureraient pourraient bien seulement rehausser les joies qu'ils éprouveraient. Mais certains hommes furent en colère, et exigèrent que les dieux leur accordent de meilleures terres, plus luxuriantes et plus riches en joyaux et argent. Dans leur sagesse, les Dieux élurent d'accomplir leur requête, cherchant à leur enseigner l'humilité. Nadi-Manyë chargea Irandi, un dieu mineur prenant la forme d'une étoile brillante sur le firmament, d'élever une île de la mer, plus belle et prospère qu'aucune autre. Ses arbres étaient faits de marbre, ses fleurs fleurissaient de joyaux, et en son centre s'élevait une montagne plus haute qu'aucune autre, sur laquelle le Grand Aigle Alrúz se perchait pour veiller sur eux. Cette île les dieux accordèrent aux hommes mécontents.\n\nPendant un temps, les deux peuples vécurent en paix. Mais bientôt, les Peuples de l'Île devinrent décadents et insatisfaits. Bien qu'ils vécussent dans grand excès, ils n'avaient besoin de labeur pour cela, et ainsi les fruits les plus doux leur étaient amers. Ils tournèrent leurs mains oisives les uns contre les autres, toujours mécontents de leur abondance sans fin. Ainsi les Dieux l'avaient prévu, promulguant jugement par passivité. Mais dans les ombres, une bête ancienne remua de son sommeil - Le Dragon Doré Apharâz s'était éveillé. Il séduisit la plupart des Peuples de l'Île, et en échange de la connaissance pour confectionner des vaisseaux capables de traverser la Grande Mer, ils le firent leur Roi. Le souffle d'Apharâz enveloppa l'île dans une brume dense, et ainsi le Vieil Aigle Alrúz ne put voir ce qui conspirait dessous.\n\nPoussés par leur envie sans fin, les Peuples-de-Mer tombèrent sur les rivages de [middleearth|E]. Ils massacrèrent et asservirent les gens surpris des rivages, et emportèrent leur richesse pour apaiser leur Roi toujours-affamé dans son trésor doré. L'île devint lourde de leur butin souillé, et lourde de sang. Dans leur désespoir, les peuples opprimés du continent prièrent Nadi-Manyë, qui envoya un grand vent. À la fois, la brume se leva et Alrúz fut consterné de voir ce qui se tramait sous sa surveillance. Il envoya son vol au continent, avec les quelques hommes encore loyaux aux dieux. Alors Aigle et Dragon combattirent, et dans la frénésie de leur lutte l'île, déjà s'écroulant sous le poids du trésor des Peuples-de-Mer, s'effondra finalement, noyant les hommes mauvais qui l'avaient corrompue dans un acte de punition divine.\"#!"

 lotr_travel_events.0009.t.fallback: "Conte Inconnu" # Fallback
 lotr_travel_events.0009.desc.fallback: "Le conteur raconte un conte obscur du folklore local plein de références que je ne comprends pas, et le dialecte local est assez difficile à déchiffrer. Les émotions et la gestuelle sont assez captivantes, cependant !"
 
