 # Won't Be Missed
 ep3_travel_events.8010.desc.dwarven: "Alors que nous progressons à travers [location.GetName], je trébuche sur une antique chambre d'origine [dwarven|E]. Cette sépulture paraît fort ancienne, vraisemblablement du [secondage|E]. De l'intérieur, j'aperçois le miroitement d'un trésor mystérieux.\n\nNul autre que ma compagnie ne semble rôder alentour, et assurément, quiconque posséda jadis le contenu de ce tombeau ne saurait me tenir rigueur de m'approprier ce qui resterait autrement abandonné aux ténèbres du temps ?"
 ep3_travel_events.8010.desc.elven: "Tandis que nous cheminons à travers [location.GetName], je découvre une ruine [elven|E] d'une construction d'une élégance exquise, partiellement effondrée, probablement abandonnée depuis le [secondage|E]. Serait-ce quelque crypte oubliée ? De l'intérieur émane le scintillement d'un trésor inconnu.\n\nNul autre que ma compagnie ne semble être dans les parages, et certes, quiconque fut jadis propriétaire du contenu de ce sépulcre ne saurait me reprocher de recueillir ce qui demeurerait sinon perdu à jamais ?"
 ep3_travel_events.8010.desc.dunedain: "Alors que nous poursuivons notre route à travers [location.GetName], j'aperçois une antique structure en ruines, vraisemblablement un tombeau [dunedain|E]. J'ai ouï dire que de grands trésors reposent en certains de ces sites ancestraux, mais le jeu en vaut-il la chandelle ?\n\nNul autre que ma troupe ne paraît aux alentours, et assurément, quiconque reposa jadis en ces lieux ne saurait me blâmer de m'emparer de ce qui resterait autrement oublié des mortels ?"
 ep3_travel_events.8010.a.wastelands: "Vous ressentez une présence maléfique et battez prestement en retraite"
 
