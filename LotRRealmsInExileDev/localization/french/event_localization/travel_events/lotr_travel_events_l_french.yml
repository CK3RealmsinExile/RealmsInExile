 lotr_travel_events.0011.t.mountain_troll: "[troll|E] des Montagnes Affamé"
 lotr_travel_events.0011.t.hill_troll: "[troll|E] des Collines Affamé"
 
 lotr_travel_events.0011.desc.black_troll: "Tandis que ma suite voyage à travers les terres désolées de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], une large figure sombre bondit soudain d'une embuscade - un [troll.GetCulture.GetName] massif ! Il crache une malédiction dans sa terrible langue gutturale, la Langue Noire, puis s'adresse à nous proprement :\n\n\"Umbri ânai zadyash ! Vous osez violer mon poste ? Vous PAIEREZ tribut, azh Bûrz-Durbagu. Olog makha marna mat !\"\n\nIl est clair qu'il a faim, et compte remplir son ventre d'une manière ou d'une autre. Ma suite est clairement terrifiée de l'énorme bête et me regarde pour guidance."
 lotr_travel_events.0011.desc.cave_troll: "Tandis que ma suite voyage dans les profondeurs de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ce que nous avions pris pour un rocher ordinaire le long du mur rocheux se lève soudain pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n\"Qu'est-ce ? Quelques petites friandises appétissantes ? Je suis [troll.GetFirstName], et c'est mon tunnel ! Vous autres avez l'air terrriblement appétissants...\"\n\nIl est clair qu'il a faim, et compte remplir son ventre d'une manière ou d'une autre. Ma suite est clairement terrifiée de l'énorme bête et me regarde pour guidance."
 lotr_travel_events.0011.desc.sand_troll: "Tandis que ma suite voyage à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], quelque chose d'énorme émerge soudain d'une fosse de sable proche - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n\"Vous... errez dans mes dunes. Miennes ! Vous devez me payer, en tribut, hein ?\"\n\nIl est clair qu'il a faim, et compte remplir son ventre d'une manière ou d'une autre. Ma suite est clairement terrifiée de l'énorme bête et me regarde pour guidance."
 lotr_travel_events.0011.desc.snow_troll: "Tandis que ma suite voyage à travers les étendues neigeuses de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], une énorme figure pâle émerge soudain d'un grand tas de neige proche pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de soupirs et gestes :\n\nD'abord, il lève ses bras, nous montrant le paysage gelé autour. Puis, il lève son pouce à son front, avant de pointer vers nous puis vers son ventre. Ceci est son territoire, nous y violons et devons lui payer tribut.\n\nIl est clair qu'il a faim, et compte remplir son ventre d'une manière ou d'une autre. Ma suite est clairement terrifiée de l'énorme bête et me regarde pour guidance."
 lotr_travel_events.0011.desc.mountain_troll: "Tandis que ma suite voyage dans les profondeurs de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ce que nous avions pris pour un affleurement rocheux ordinaire se lève soudain pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n\"Qu'est-ce ? Quelques petites friandises appétissantes ? Je suis [troll.GetFirstName], et c'col m'appartient ! Vous autres avez l'air terrriblement appétissants...\"\n\nIl est clair qu'il a faim, et compte remplir son ventre d'une manière ou d'une autre. Ma suite est clairement terrifiée de l'énorme bête et me regarde pour guidance."
 lotr_travel_events.0011.desc.hill_troll: "Tandis que ma suite voyage à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], ce que nous avions pris pour un rocher ordinaire se lève soudain pour bloquer notre passage - un [troll.GetCulture.GetName] massif ! Il s'adresse à nous avec une série de grognements, ressemblant à peine à un langage :\n\n\"Qu'est-ce ? Quelques petites friandises appétissantes ? Je suis [troll.GetFirstName], et c'est ma route. Vous autres avez l'air terrriblement appétissants...\"\n\nIl est clair qu'il a faim, et compte remplir son ventre d'une manière ou d'une autre. Ma suite est clairement terrifiée de l'énorme bête et me regarde pour guidance."
