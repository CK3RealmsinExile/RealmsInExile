 ### A Colossal Wreck ###
 lotr_travel_events.0001.t: "$travel_event_prefix$ Une Ruine Colossale"
 lotr_travel_events.0001.desc: "Alors que nous progressons à travers les [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], je me retrouve à la traîne du reste du groupe. Après quelque temps, je finis par tomber sur une ruine colossale - Deux immenses jambes de pierre sans tronc se dressent sur un piédestal dans le désert.\nPrès d'elles, sur le sable, à moitié enfoncé, gît un visage brisé. Sur le piédestal, ces mots apparaissent :\n\n#V « MON NOM EST AR-ZÎMANDÂS, ROI DES ROIS : CONTEMPLEZ MES ŒUVRES, Ô PUISSANTS, ET DÉSESPÉREZ ! »#!\n\nRien d'autre ne subsiste auprès de cette ruine colossale. Les sables solitaires et uniformes s'étendent à perte de vue."
 lotr_travel_events.0001.a: "Mes tourments passeront avec le passage inexorable du temps."
 lotr_travel_events.0001.b: "Peut-être le déclin est-il inéluctable."
 lotr_travel_events.0001.c: "Toutes mes grandes œuvres... tomberont-elles aussi en ruine ?"
 harad_0017_ozymandias_good_modifier: "Réflexion Méditative"
 harad_0017_ozymandias_good_modifier_desc: "Vos inquiétudes paraissent si dérisoires face aux ravages du temps."
 harad_0017_ozymandias_bad_modifier: "Déclin Inévitable"
 harad_0017_ozymandias_bad_modifier_desc: "Vous craignez que tout ce que vous avez bâti ne s'effondre inexorablement en ruines."
 
 ### Giant Scorpion Attack ###
 lotr_travel_events.0002.t: "$travel_danger_prefix$ Attaque de Scorpion Géant"
 lotr_travel_events.0002.desc: "L'aube se couche tandis que nous progressons à travers l'interminable Mer de Dunes. Soudain, je remarque que les sables commencent à onduler à courte distance sur ma gauche. Une carapace lisse et noire apparaît, puis trois paires d'yeux rouges incandescents. Deux pinces titanesques et un dard mortel, assez grand pour empaler un homme, surgissent des dunes.\n\nAu moment même où mes compagnons et moi bondissons en arrière, un scorpion géant émerge de sa cachette, dressant ses pinces et cliquetant avec fureur. Mes compagnons sont terrorisés - pourquoi avons-nous choisi cette voie maudite !?"
 lotr_travel_events.0002.desc.again: "Le soleil est encore haut dans le ciel tandis que nous poursuivons notre périple à travers l'interminable Mer de Dunes. Soudain, je remarque que les sables commencent à onduler à courte distance sur ma droite, accompagnés de cliquetis désormais trop familiers.\n\nCette fois, trois scorpions géants jaillissent des sables, leurs pinces colossales claquant et leurs dards mortels assez grands pour transpercer un homme de part en part. Ces créatures doivent vraiment nous en vouloir !"
 lotr_travel_events.0002.desc.victim: "\n\n#EMP « ATTENTION ! »#!, hurle [beast_victim.GetFirstName], brandissant sa lance vers l'ennemi monstrueux."
 lotr_travel_events.0002.d: "Que personne ne bouge ! Ils perçoivent les mouvements dans le sable."
 lotr_travel_events.0002.d.tt: "Vous utilisez l'antique savoir de votre peuple sur la Mer de Dunes pour échapper au scorpion géant."
 lotr_travel_events.0002.sneak: "Votre caravane parvient à échapper au scorpion géant"
 lotr_travel_events.0002.a: "Encerclez-le ! Nous ne périrons pas aujourd'hui !"
 lotr_travel_events.0002.b: "[beast_victim.GetFirstName], fais diversion !"
 lotr_travel_events.0002.c: "FUYEZ ! FUYEZ POUR VOS VIES !"
 lotr_travel_events.0002.ran: "Vous échappez avec succès au scorpion géant"
 lotr_travel_events.0002.success: "La menace est repoussée par la lame de [THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat]"
 lotr_travel_events.0002.wound: "Un scorpion géant blesse [THIS.Char.GetShortUINameNoTooltipNoFormat]"
 lotr_travel_events.0002.failure: "Un scorpion géant écrase [THIS.Char.GetShortUINameNoTooltipNoFormat]"
 
 ### Sandstorm! ###
 lotr_travel_events.0003.t:1 "$travel_danger_prefix$ Tempête de Sable !"
 lotr_travel_events.0003.desc: "Alors que nous progressons à travers l'océan de sable sans fin, surnommé le « Miroir de Feu » par les autochtones, nous apercevons quelque chose d'étrange à l'horizon : Une immense muraille semble s'étirer sur tout l'horizon devant nous. Non, ce n'est point un mur... c'est une tempête !\n\nLa panique s'empare de mes gens, tandis que nous commençons à dresser le camp en toute hâte - La Mer de Dunes est redoutée pour ses tempêtes de poussière mortelles connues sous le nom de « Souffle de Sanbaiz ». Je crains de ne point voir un autre jour si je m'en remets uniquement à la chance."
 lotr_travel_events.0003.a: "Notre guide organise le campement ! Tout ira bien."
 lotr_travel_events.0003.b: "Je suis [ROOT.Char.GetNameRegnal] ! J'organiserai le camp moi-même !"
 lotr_travel_events.0003.c: "Je dois me sauver ! Écartez-vous de mon chemin !"
 
 sandstorm_survived: "Vous survivez à la tempête de sable"
 sandstorm_someone_dies: "Quelqu'un périt dans la tempête de sable"
 sandstorm_many_die: "De nombreux membres de l'entourage périssent dans la tempête"
 sandstorm_you_die: "Vous périssez dans la tempête de sable."
 
 ### Encounter in Rhosgobel
 lotr_travel_events.0004.t: "$travel_event_prefix$ Les Bois de Rhosgobel"
 lotr_travel_events.0004.desc: "Aujourd'hui, mon entourage chemine aux abords des bois de Rhosgobel. Les oiseaux gazouillent mélodieusement et nous sommes plutôt détendus.\n\nPeut-être pourrais-je passer quelque temps à me prélasser seul dans ces bois ? Ils ne semblent guère dangereux, et ce pourrait être un moment propice à la méditation."
 lotr_travel_events.0004.desc.sage: " Qui sait, je pourrais même croiser le [sageofthewoods|E] !"
 lotr_travel_events.0004.a: "Pas le temps ! Poursuivons notre route, mes amis."
 lotr_travel_events.0004.b: "Un moment dans les bois m'aidera à éclaircir mes pensées."
 lotr_travel_events.0004.btt: "Vous décidez de passer du temps à flâner dans les bois de Rhosgobel, avec une chance de rencontrer le [sageofthewoods|E]."
 
 lotr_travel_events.0005.t: "$travel_event_prefix$ Rien que Ronces et Écorce"
 lotr_travel_events.0005.desc: "Bientôt me voici de retour sur la route, bien que cette route ressemble davantage à un sentier envahi par la végétation, poursuivant mon chemin à travers Rhosgobel. Je passe de longues heures dans la forêt, habitée par un nombre inhabituellement élevé d'animaux, et je médite sur mon règne et la vie derrière moi.\nFinalement, je rebrousse chemin hors de la forêt et me prépare à retrouver mon entourage."
 lotr_travel_events.0005.a: "Au moins le temps était clément."
 lotr_travel_events.0005.att: "Vous retrouvez vos compagnons de voyage"
 
 lotr_travel_events.0006.t: "$travel_event_prefix$ Une Rencontre à Rhosgobel"
 #lotr_travel_events.0006.desc.intro: "Soon I am back on the road and on my way through Rhosgobel. I spend many hours in the forest, which seems to be house an unusually large number of animals. It is a nice day, though I can only barely make out the sun through the crowns of the trees."
 lotr_travel_events.0006.desc.intro: "Je passe de longues heures dans la forêt. C'est une belle journée, bien que je puisse à peine distinguer le soleil à travers les couronnes des arbres."
 lotr_travel_events.0006.desc.advice1: " Je m'enfonce toujours plus profondément dans les bois, et finalement je réalise que je me suis égaré. Après un moment, je rencontre un vagabond singulier, un vieil homme vêtu d'une robe brune portant un chapeau inhabituel. Il semble ramasser des champignons. Je le salue et lui demande respectueusement comment sortir de la forêt. Il répond, bien qu'il ne semble pas vraiment me prêter attention :\n\n« Sortir de la forêt ? Très simple, grimpez simplement à un arbre et regardez autour ! Oh, celui-ci est magnifique... »\n\nJe suis son conseil et du sommet de l'arbre, je parviens à distinguer la route ! Quand je redescends, je réalise qu'il a disparu et il m'apparaît lentement que c'était peut-être le [sageofthewoods|E] en personne ! Mais son conseil avait-il une signification plus profonde ?"
 lotr_travel_events.0006.desc.advice2: " Alors que je me fraye un chemin à travers un buisson épais, j'aperçois soudain une silhouette étrange, un vieil homme vêtu d'une robe brune et portant un chapeau inhabituel, à quelque distance. Il semble marmonner à quelqu'un d'autre, bien que je ne puisse saisir que quelques mots :\n\n« ...là, là, j'en ai assez. Ha ! Tu es un drôle. Oui, peut-être sont-ils vraiment le sommet de la création ! »\n\nEn y regardant de plus près, il semble nourrir un grand cerf avec des glands. L'instant d'après, il semble avoir disparu entre deux arbres. Il m'apparaît lentement que c'était peut-être le [sageofthewoods|E] en personne ! Mais ses paroles ont-elles une signification plus profonde ?"
 lotr_travel_events.0006.desc.advice3: " Finalement, un vieil homme, vêtu d'une robe brune et portant un chapeau inhabituel, apparaît du feuillage sur ma droite, avec l'intention de traverser la route. Il semble contrarié. Alors que nos chemins se croisent, il grommelle quelque chose vaguement dirigé vers moi :\n\n« Holà ! Avez-vous vu mon chapeau ? C'est un beau chapeau, très grand, mais je l'ai perdu ! » Il pousse alors un long soupir. « Bah, il ne peut pas être bien loin ! Il réapparaîtra éventuellement, c'est toujours le cas, donc je suppose que ce n'est pas si grave. »\n\nJe suis trop déconcerté pour lui répondre et il me dépasse rapidement, s'enfonçant dans les bois profonds sur ma gauche. Il m'apparaît lentement que c'était peut-être le [sageofthewoods|E] en personne ! Mais ses paroles ont-elles une signification plus profonde ?"
 lotr_travel_events.0006.desc.advice4: " Finalement, je tombe sur un grand buisson de myrtilles et décide de me reposer un moment. Pendant que je tiens mon festin de baies impromptu, un vagabond singulier, un vieil homme vêtu d'une robe brune portant un chapeau inhabituel, passe à côté. Il prend un moment pour sentir le buisson, puis cueille une seule baie et la met dans sa bouche.\n\n« J'aime les myrtilles, mais elles ont meilleur goût quand on les mange une par une ! »\n\nSur ce, il poursuit son chemin à travers la forêt, disparaissant bientôt entre deux arbres. Après avoir terminé mon repos, il m'apparaît lentement que c'était peut-être le [sageofthewoods|E] en personne ! Mais ses paroles ont-elles une signification plus profonde ?"
 
 lotr_travel_events.0006.b: "Je cherche trop de sens là où il n'y en a point."
 lotr_travel_events.0006.a: "Mais qu'est-ce que cela signifie ?"
 lotr_travel_events.0006.att: "Vous méditez sur le sens profond du conseil de sage qui vous a été accordé."
 lotr_travel_events.0006.a.success: "Vous interprétez avec succès son sage conseil"
 lotr_travel_events.0006.a.failure: "Vous échouez à interpréter ses étranges divagations"
 lotr_travel_events.0006.a.success.toast.t: "Vous interprétez avec succès son sage conseil"
 lotr_travel_events.0006.a.failure.toast.t: "Vous échouez à interpréter ses étranges divagations"

 ### Travelling Past Fangorn
 lotr_travel_events.0007.t: "$travel_event_prefix$ La Forêt de Fangorn"
 lotr_travel_events.0007.desc: "Alors que mon entourage longe la lisière de la profonde et sombre Forêt de Fangorn, je ne puis m'empêcher de ressentir un malaise croissant. Les gens du pays nous ont prévenus que nul n'entre jamais dans la forêt, car elle est hantée. Soudain, je sursaute - Quel était ce bruit ? Ces branches viennent-elles de bouger ? Je remarque que mes courtisans semblent également mal à l'aise, échangeant des regards craintifs."
 lotr_travel_events.0007.a: "Ce n'est qu'une forêt ! Reprenez-vous."
 lotr_travel_events.0007.a.tt: "Vous ne faites que vous imaginer des choses, assurément."
 lotr_travel_events.0007.b: "Nous devrions faire un détour..."
 lotr_travel_events.0007.b.tt: "Vous ordonnez à votre entourage de faire un détour, pour voyager plus loin de la lisière de la forêt."

 ### Endless Darkness
 lotr_travel_events.0008.t: "$travel_event_prefix$ Ténèbres Sans Fin"
 lotr_travel_events.0008.desc.dwarfhold: "Principalement enveloppés dans l'obscurité, il est difficile d'admirer les œuvres de maçonnerie naine qui nous entourent tandis que nous traversons leurs salles ancestrales."
 lotr_travel_events.0008.desc.caverns: "Les cavernes labyrinthiques semblent s'enrouler sans fin dans les ténèbres, des embranchements et des crevasses nous entourant de toutes parts."
 lotr_travel_events.0008.desc.outro: "\nDepuis combien de temps voyageons-nous à travers ces tunnels ? Est-ce des jours ? des semaines ? des mois ? À cette profondeur, il est impossible de discerner l'écoulement du temps.\n\n[caravan_leader.GetFirstName] s'approche de moi : « Les ténèbres semblent impénétrables. J'espère que nous pourrons échapper bientôt à cet abîme noirci. »\n[caravan_leader.GetSheHe|U] a très certainement raison. L'absence de lumière solaire commence à m'affecter et je trouve mon esprit divaguant de plus en plus souvent. J'ai besoin de quelque chose pour me distraire !"
 lotr_travel_events.0008.a: "Je trouve en réalité les ténèbres plutôt réconfortantes."
 lotr_travel_events.0008.b: "Pousser discrètement [chasm_victim.GetFirstName] dans un gouffre."
 lotr_travel_events.0008.c: "Au moins cet endroit a des champignons intéressants !"
 lotr_travel_events.0008.d: "Les pensées de m[beloved.Custom('FR_OnA')] bien-aimé[beloved.Custom('FR_E')] [beloved.GetFirstName] réchauffent mon cœur."
 lotr_travel_events.0008.d.tt: "La promesse de l'étreinte de [beloved.GetName] vous garde sain d'esprit"
 lotr_travel_events.0008.e: "Poursuivons simplement notre route..."

 ### Local Storyteller ###
 lotr_travel_events.0009.t: "Conteur Local : "
 lotr_travel_events.0009.desc.intro: "Alors que nous voyageons à travers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous rencontrons [storyteller.GetFirstNameNoTooltip], un conteur local qui divertit un modeste auditoire :\n\n"
 
 lotr_travel_events.0009.tale_stout_men.t: "Les Hommes Véloces et les Hommes Robustes" #by Juke
 lotr_travel_events.0009.tale_stout_men.desc: "#italic « En des temps immémoriaux, deux peuples se partageaient cette contrée. Dans les plaines et forêts demeuraient les Hommes Véloces, nos lointains ancêtres, qui couraient aussi vite que les vents d'automne. Et dans les montagnes et collines vivaient les Hommes Robustes, de petite stature mais taillés dans le roc. Unis par l'amitié, ils scellèrent un pacte gravé dans la pierre et le bronze, sur la grande porte qui séparait leurs terres natales.\n\nMais un jour, une brume profonde et sans fin apparut, d'où surgirent créatures obscures, monstres et gobelins, qui cherchaient à détruire leurs deux royaumes ! Ensemble, les deux peuples combattirent vaillamment, et après maintes batailles grandioses, trop puissantes pour être toutes contées, ils approchèrent de la victoire finale sur leurs ennemis. Mais à l'heure ultime précédant leur triomphe, les monstres brisèrent la porte du pacte.\n\nLeur lien désormais rompu, les Hommes Véloces et les Hommes Robustes commencèrent à se quereller, et les Hommes Robustes s'enfouirent profondément dans la roche, où ils se mirent à ruminer loin du soleil. Les terreurs s'abattirent sur les Hommes Véloces, qui combattirent courageusement, mais durent finalement fuir vers le royaume féerique, où le Roi du Printemps et son épouse, la Reine d'Automne, leur accordèrent refuge. Les terreurs déferlèrent alors sur les Hommes Robustes, détruisant leurs dernières demeures au sommet des montagnes et les chassant toujours plus profondément dans la terre, jusqu'à ce qu'ils ne fassent plus qu'un avec la roche et disparaissent pour de nombreux siècles. »#!"
 
 lotr_travel_events.0009.tale_woodmen_king.t: "Le Chagrin de Faderda" #by Juke
 lotr_travel_events.0009.tale_woodmen_king.desc: "#italic « ...n'est qu'un des récits sur l'origine des [woodmen_scope.GetName]. Un autre prétend que la mère de [tale_character_center.GetFirstNameNicknamedRegnal] conclut un pacte avec le Roi-Fée des Bois, qui régnait sur tous les arbres du monde et était lui-même un chêne puissant, aussi grand que les [mistymountains|E] ! Elle lui donna son premier-né à élever en échange de richesses et de nombreux chevaux, pour nourrir ses enfants affamés. Le Roi-Fée s'adressa alors à [tale_character_center.GetFirstNameNoTooltip] : 'Tu vivras comme nous vivons, ta chevelure deviendra feuillage, et jamais tu ne mourras de vieillesse, tant que tu respecteras la forêt et ses arbres !'\n\nAinsi fut-il élevé parmi les fées, buvant leur sève d'arbre pour se nourrir. Il apprit à parler le langage des vents, à façonner des outils magiques de mousse et à vivre dans les bois comme eux. Durant douze siècles, il engendra douze fils et bien d'autres encore, et fut couronné roi de ces hommes. Mais quand ses enfants atteignirent l'âge adulte, ils prirent leurs haches et commencèrent à abattre les arbres, qui murmuraient de peur et imploraient l'aide de leur roi. Alors le Roi-Fée parla, d'une voix tonnante : 'Vous avez brisé notre confiance et abattu vos aînés ! Pour cela, je vous bannis, toi et les tiens, à la lisière des bois pour douze douzaines de lunes !'\n\n[tale_character_center.GetFirstNameNoTooltip] fut dévasté, car il réalisa qu'il avait failli à enseigner à ses enfants comment se comporter parmi les bois. Lui et les siens s'installèrent à l'orée de la forêt, où il prit grand soin de les éduquer pendant douze lunes. Mais il commença à dépérir et ses feuilles virèrent à l'orange et au brun. Finalement, il s'assit sur une colline au sud, d'où il pouvait voir le cœur des bois. Frappé de chagrin, il poussa des racines et demeura là, murmurant éternellement sa peine aux vents. Bien qu'il ne le sût jamais, le Roi-Fée lui avait depuis longtemps pardonné, car ses enfants avaient été profondément touchés par ses enseignements, et avaient juré de protéger à jamais la forêt et ses habitants. Ses descendants y demeurent encore, désormais connus sous le nom de [woodmen_scope.GetName] de [mirkwood|E] ! »#!"
 
 lotr_travel_events.0009.tale_bridge_troll.t: "Le Troll du Pont de Pont-Fragile" #by Juke
 lotr_travel_events.0009.tale_bridge_troll.desc: "#italic « Oyez le conte classique du [troll|E] du Pont de Pont-Fragile :\n\nPrès d'un pont vivait jadis un Troll,\ncinq fois plus grand que nous autres mortels !\nCe Troll s'appelait Boc,\nbien qu'il vécût dans la crotte,\nIl se croyait le meilleur de tous :\nDe tous les Trolls, il était le plus malin !\n\nIl inventait des combines, des énigmes, ô malheur,\nun mot de passe si secret qu'même lui l'ignorait !\nJour et nuit il gardait le vieux pont,\ncar il était connu d'une côte à l'autre.\nEt si quelqu'un venait en route vers Crêteporc,\nil bondissait pour baragouiner et se vanter :\n\n#V 'J'suis l'puissant Boc, l'Troll l'plus malin !\nMon énigme va maintenant être entendue :\nConnaissez-vous l'mot d'passe secret ?\nSi non, vous d'vez payer l'péage du Troll !'#!\n\n#V 'Oui, je l'connais !'#!, répondait chaque passant,\navant de poursuivre gaiement son chemin.\nChaque fois Boc restait là,\nprivé de trésor,\ndéconcerté, son énigme ils connaissaient ! »#!"
 
 lotr_travel_events.0009.tale_captain_suramir.t: "Capitaine Sûramir et le Peuple Englouti" #by Juke
 lotr_travel_events.0009.tale_captain_suramir.desc: "#italic « ...lors de son neuvième voyage, le Capitaine Sûramir essuya une terrible tempête. Elle le dévia grandement de sa route, car [storyteller.GetFaith.WaterGodName] lui en voulait d'avoir défloré sa fille, la belle nymphe Kîrmael. Quatre de ses navires furent engloutis cette nuit-là, mais son vaisseau amiral, l''Infidèle', qu'il avait dérobé au Port de Cendres des Néréides, survécut. Sa coque, de la proue à la poupe, était peinte de clair de lune liquide et donc insubmersible, car le reflet de la lune ne peut jamais sombrer sous les vagues !\n\nAprès sept jours et sept nuits, il tomba sur une étrange silhouette imposante, surgissant des profondeurs. C'était le visage d'un roi, longuement érodé par les marées, qui s'élevait près de son navire depuis les eaux profondes mais claires, son corps de pierre immergé jusqu'au menton. Là, sous les vagues, il vit une grande métropole avec de vastes structures à dômes, des citadelles d'une grande beauté et de hautes tours, émergeant des profondeurs. Il était arrivé au grand empire englouti de Vanwa Atalantë, où le peuple-poisson demeurait depuis les âges passés dans une ancienne splendeur.\n\nJadis, c'était un grand et puissant domaine des Hommes - Jusqu'à ce que, par envie, les dieux éveillent une grande bête aquatique connue sous le nom de Belraeg, qui ravagea le grand royaume, avant de s'endormir sur son cadavre - élevant le niveau des eaux, créant le Belegaer tel que nous le connaissons aujourd'hui. Les rares survivants furent connus sous le nom d'Atalantëatani, le Peuple Englouti, maudit par les dieux à devenir créatures des profondeurs, à jamais incapables de respirer l'air.\n\nLe Capitaine Sûramir savait cela, bien sûr, car il avait appris la connaissance secrète des âges passés du grand Craken Tûrmak lors de son voyage vers l'océan sous les grandes grottes de Rûrk. Son œil d'argent repéra bientôt certains du Peuple Englouti, boursouflés et écailleux, connus pour noyer les marins avec leurs filets qu'ils lançaient sous les vagues. Il tira héroïquement son sabre et sauta par-dessus bord, défiant avec empressement leur chef à un duel d'esprit... »#!"
 
 lotr_travel_events.0009.tale_weeping_pass.t: "La Bataille du Col des Pleurs" #by Juke
 lotr_travel_events.0009.tale_weeping_pass.desc: "#italic « Laissez-moi ensuite vous conter la Bataille du Col des Pleurs. Sachez qu'à cette époque, le [khand|E] était disputé par plusieurs seigneurs de guerre, dont certains s'étaient alliés sous [tale_character_left.GetFirstNameNicknamed], qui avait consolidé une grande partie de [GetTitleByKey('k_upper_khand').GetNameNoTier] sous son règne. Il était opposé par [tale_character_right.GetFirstNameNicknamed], qui s'était forgé une réputation de mercenaire rusé durant son temps comme capitaine de la compagnie connue sous le nom d'Armée du Milieu. Ces deux-là rassemblèrent leurs osts près de [GetTitleByKey('b_obamarl').GetNameNoTier]. [tale_character_left.GetFirstNameNoTooltip] avait gagné le soutien de [tale_character_center.GetFirstNameNicknamed], ainsi que de plusieurs seigneurs mineurs, deux bandes de mercenaires connues sous les noms de 'Fils Téméraires' et 'Ost Ivre de Sang' et un nombre considérable d'Auxiliaires [igath_scope.GetName]. [tale_character_right.GetFirstNameNoTooltip] était en infériorité numérique de trois contre un, mais ses guerriers étaient bien plus expérimentés, ayant escarmouché avec les [chelkari_scope.GetName] durant la majeure partie de leur vie. On disait aussi qu'ils pouvaient distancer un lourd chariot à pied.\n\nLa bataille fut finalement ouverte par [tale_character_left.GetFirstNameNoTooltip], qui ordonna à ses guerriers de charger l'ennemi, espérant simplement les écraser par leur nombre supérieur. Immédiatement, le son tonitruant de milliers de guerriers chargeant au combat se répercuta à travers le défilé. [tale_character_right.GetFirstNameNoTooltip] avait bien sûr espéré cela, et avait sacrifié vingt aigles la semaine précédente dans l'espoir de gagner la faveur de Tûmrakhi. Le sol était devenu humide et instable à cause de la pluie qui s'ensuivit, et avec un bruit de succion semblable à celui d'une blessure ouverte, une grande partie du terrain boueux commença à se détacher et à glisser, faisant vaciller la charge et trébucher et tomber les hommes. [tale_character_right.GetFirstNameNoTooltip] dissout alors sa formation, et ses vétérans légèrement armés, certains à cheval, descendirent sur leurs ennemis dans une danse de mort sanglante, semant la mort partout où ils passaient. Tandis que ses commandants tentaient de rétablir l'ordre parmi les soldats maintenant paniqués, [tale_character_left.GetFirstNameNoTooltip] fut contraint d'engager ses unités de réserve tôt, afin que les hommes au front ne puissent fuir la bataille.\n\nCependant, [tale_character_left.GetFirstNameNoTooltip] n'avait pas anticipé l'ennemi intérieur. [tale_character_center.GetFirstNameNoTooltip], sentant que la bataille était perdue, le trahit aux côtés de ce qui restait de l'Ost Ivre de Sang. Quatre heures plus tard, la tête et la colonne vertébrale de [tale_character_left.GetFirstNameNoTooltip] furent présentées à [tale_character_right.GetFirstNameNoTooltip] et un pacte fut signé. Dix-huit mille hommes gisaient morts dans la boue, et les sables du Défilé sont encore rouges de leur sang aujourd'hui. Le domaine de [tale_character_left.GetFirstNameNoTooltip] fut démembré par ses ennemis, [tale_character_center.GetFirstNameNoTooltip] absorbant les clans restants dans son propre royaume. Alors, jeunes guerriers, écoutez mon avertissement : Un terrain favorable et la dévotion aux dieux contribuent grandement à assurer la victoire ! [tale_character_right.GetFirstNameNoTooltip] régna ensuite honorablement dans le Khand Central pendant les trois décennies suivantes, presque incontesté sauf pour la Guerre des Juments Égarées, un conte pour un autre feu de camp... »#!"
 
 lotr_travel_events.0009.tale_razarac.t: "Le Miroir de Feu" #by Juke
 lotr_travel_events.0009.tale_razarac.desc: "#italic « Il y a bien longtemps, aux jours où la lumière de la lune brillait plus vivement et où les vents avaient un goût plus doux, une créature obscure s'éveilla sous les terres luxuriantes de l'Ancien [harad|E]. Razarac, 'Porteur-de-Sécheresse', l'appelaient les anciennes tribus. Car partout où elle passait, elle apportait douleur et destruction. Son souffle déchaînait des sécheresses et son regard vidait les oasis. Elle était maudite par les dieux d'une soif éternelle, jamais à étancher. Alors elle cherchait la vie où elle pouvait, pour drainer les sources et rivières du [harad|E]. De nombreuses tribus furent anéanties jusqu'à ce que le Seigneur des Vents entende les cris du peuple et choisisse un champion, brave et résolu, pour affronter le démon. Son champion s'appelait Tarik et c'était un épéiste légendaire - Au combat, il maniait trois cimeterres, et nul ennemi n'avait jamais échappé à sa lame. Béni par le Seigneur des Vents d'une résolution sans faille, il partit affronter la créature et la mener à sa perte, guidé par un grand aigle sur son chemin. Après plusieurs jours de voyage, il trouva finalement Razarac dans les ruines d'une grande cité. Quelques jours auparavant, c'était une métropole animée, maintenant ruinée par son mal.\n\n'Affronte-moi, Destructeur !', appela Tarek, car c'était un homme de peu de mots et de nombreuses lames. Razarac le regarda avec dégoût et silence, car sa gorge s'était depuis longtemps desséchée et elle était incapable de parler. Une grande bataille s'ensuivit, et Tarek engagea rapidement son ennemi, tranchant son adversaire avec des lames rapides comme le vent. Ils combattirent férocement, de l'aube au crépuscule et du crépuscule à l'aube. Le démon frappait avec la puissance de la terre et du tonnerre et sa peau était féroce et rugueuse comme le sable. Mais les coups de Tarek étaient rapides, précis, et, comme ceux d'un scorpion, trouvaient toujours un point faible. Finalement, il avait suffisamment épuisé Razarac pour porter un coup final. Il l'abattit et perça son cœur immonde, détruisant sa forme mortelle. Mais la créature était rusée et avec son dernier souffle haletant, murmura son esprit dans les vents de sable, où elle savait qu'aucun mortel ne pourrait lui nuire.\n\nMais le Seigneur des Vents avait prévu cela et fit murmurer à son aigle le vrai nom des vents dans l'oreille de Tarek, lui permettant de poursuivre le démon. Et ainsi, partout où l'esprit vil de Razarac se repose pour reprendre des forces, Tarek est sûr de suivre bientôt et d'engager le combat une fois de plus dans un grand cycle. Leurs duels divins nous apparaissent comme les grandes tempêtes de sable qui apportent sécheresse et destruction. Elles sont les plus féroces dans les dunes où la forme de Razarac fut abattue, dans le champ de bataille éternel maintenant connu sous le nom de Mer de Dunes, comme le Miroir de Feu. »#!"
 
 lotr_travel_events.0009.tale_kings_kettle.t: "La Marmite Voyante du Vieux Roi" #by Juke
