 lotr_travel_events.0009.b: "Allons, ne perdons point de temps !"
 
 ### Mount Doom's Breath
 lotr_travel_events.0010.t: "$travel_danger_prefix$ Le Souffle du Mont Destin"
 lotr_travel_events.0010.desc: "C'est l'air ! L'air damnable du [mordor|E]. Le souffle tonnant du Mont Destin balaie les [GetTerrain( 'volcanic_plains' ).GetName] impitoyablement. Il brûle ma gorge de l'intérieur, il fait pleurer mes yeux, il assèche mes lèvres et il assourdit mes oreilles. Parfois j'ai l'impression que la terre elle-même me hait."
 lotr_travel_events.0010.a: "Il nous faut continuer !"
 lotr_travel_events.0010.a.orc: "Continuez à avancer, vermines !"
 
 scorched_throat_modifier: "Gorge Brûlée"
 scorched_throat_modifier_desc: "La gorge de ce personnage a été endommagée par les vents funestes du [mordor|E]. Il a du mal à respirer."
 
 ### Troll Attack! ###
