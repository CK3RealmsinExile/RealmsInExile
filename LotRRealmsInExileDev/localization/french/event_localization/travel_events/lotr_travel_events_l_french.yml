 ep3_travel_events.8010.desc.dwarven: "Tandis que nous poursuivons notre route à travers [location.GetName], je trébuche sur une ancienne chambre d'origine [dwarven|E]. Cette sépulture semble fort ancienne, très ancienne même, probablement du [secondage|E]. Dans ses profondeurs, j'aperçois l'éclat de quelque trésor inconnu.\n\nNul autre que ma compagnie ne semble présent alentour, et assurément celui qui jadis possédait le contenu de cette tombe ne saurait me blâmer de prendre ce qui autrement demeurerait inutilisé ?"
 ep3_travel_events.8010.desc.elven: "Tandis que nous poursuivons notre route à travers [location.GetName], je découvre une ruine [elven|E] élégamment construite, partiellement effondrée, probablement abandonnée depuis le [secondage|E]. Serait-ce quelque forme de sépulture ? Dans ses profondeurs, j'aperçois l'éclat de quelque trésor inconnu.\n\nNul autre que ma compagnie ne semble présent alentour, et assurément celui qui jadis possédait le contenu de cette tombe ne saurait me blâmer de prendre ce qui autrement demeurerait inutilisé ?"
 ep3_travel_events.8010.desc.dunedain: "Tandis que nous poursuivons notre route à travers [location.GetName], j'aperçois une ancienne structure en ruines, probablement une sépulture [dunedain|E]. J'ai ouï conter des récits de grands trésors dans certains de ces sites antiques, mais le risque en vaut-il la peine ?\n\nNul autre que ma compagnie ne semble présent alentour, et assurément celui qui jadis possédait le contenu de cette tombe ne saurait me blâmer de prendre ce qui autrement demeurerait inutilisé ?"
 ep3_travel_events.8010.a.wastelands: "Vous ressentez une présence funeste et battez prestement en retraite"
 
