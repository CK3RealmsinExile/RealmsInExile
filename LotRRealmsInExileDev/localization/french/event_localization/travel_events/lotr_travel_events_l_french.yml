 ### Nemesis Orc - Defeated ###
 lotr_travel_events.0025.t: "$travel_danger_prefix$ Un Visage Familier"
 lotr_travel_events.0025.desc: "Tandis que ma caravane se fraie un chemin à travers les [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetName] je ressens un certain sentiment d'appréhension dont je ne suis pas sûr d'où il vient. Assez tôt, la raison de mon malaise est révélée tandis que la caravane s'arrête et qu'un groupe d'[orcs|E] bloque le chemin. Ils sont menés par un orque que je reconnais presque instantanément...\n\n\"Toi ! Ordure [ROOT.Char.GetCulture.GetNameNoTooltip] !\" rugit-il tandis qu'il me remarque. \"Revenu pour encore de la douleur ? Je suis heureux de fournir... à moins que tu ne préfères payer le péage cette fois au lieu de sauter dans un combat que tu sais ne pas pouvoir gagner, hein ?\"\n\nLes membres de mon entourage me regardent, attendant une décision sur comment traiter cette situation..."
