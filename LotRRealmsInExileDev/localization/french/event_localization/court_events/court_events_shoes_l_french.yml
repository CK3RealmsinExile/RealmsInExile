l_french:
 court.placeholder_court_grandeur_loss: "Vous perdez #V 10#! en [court_grandeur|El]"
 #Growing Debauchery
 court.1000.t: "Débauche rampante"
 court.1000.desc.opening: "En sécurité à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et tous ses besoins satisfaits, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] a montré peu de propension à faire autre chose que"
 court.1000.desc.drunkard: "passer ses journées à la taverne à engloutir une réserve sans fin [child.Custom('RegionalAlcoholicDrink')]."
 #court.1000.desc.hashishiyah: "passer ses journées reclus[child.Custom('FR_E')] à se gaver d’une quantité infinie de gâteaux de haschisch."
 court.1000.desc.hashishiyah: "passer ses journées assis[child.Custom('FR_E')] sur le palier à fumer de [ROOT.Char.Custom('GetPipeWeedName')]." # LOTR
 court.1000.desc.rakish: "passer ses journées au lupanar, à « divertir » un flot incessant d'« invités »."
 court.1000.desc.ending: "\n\nLes émissaires étrangers ont commencé à prendre note de son comportement, et je ne peux m’empêcher de me demander quelles rumeurs sont colportées à son sujet dans les cours lointaines..."
 court.1000.a: "Ce comportement est inacceptable... [child.Custom('FR_IlElle')|U] doit être puni[child.Custom('FR_E')]. Humilié[child.Custom('FR_E')], même."
 court.1000.a.tt: "Faire un exemple de [child.GetFirstName] peut dissuader d’autres courtisans de se conduire de la sorte."
 court.1000.b: "[child.GetSheHe|U] a juste besoin que des responsabilités lui soient confiées !"
 court.1000.b.success: "Ses nouvelles tâches [child.Custom('FR_LeLa')] tiennent occupé[child.Custom('FR_E')]"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip] continue à s’adonner à ses vices après ses tâches"
 court.1000.c: "Ha ! [child.Custom('FR_IlElle')|U] sait comment apprécier les plus belles choses de la vie !"
 court.1000.c.tt: "Être permissif avec [child.GetFirstName] peut inciter d’autres courtisans à agir de la même manière."
 court.1001.title: "[courtier.GetFirstName] tombe dans la débauche"
 #Daydrinking
 court.1010.t: "Ivresse"
 court.1010.desc: "Les frasques alcooliques [courtier.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] ont déjà fait l’objet de rumeurs à la Cour, mais récemment, [courtier.Custom('FR_IlElle')] semble les avoir portées à un tout autre niveau.\n\nSe saouler en milieu de matinée, s’évanouir dans la cour du [courtier.Custom('ResidenceBuilding')], trébucher à la taverne dans l’après-midi, et se réveiller le lendemain dans les écuries avec une gueule de bois... Son comportement dégénéré est une honte pour tous ceux qui résident à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1010.a: "[courtier.GetSheHe|U] est inapte à tout et le sera toujours."
 court.1010.b: "[courtier.GetFirstNameNoTooltip] peut se dégriser au cachot !"
 court.1010.c: "Un discours sévère [courtier.Custom('FR_LeLa')] remettra dans le droit chemin."
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip] renonce à boire... du moins à l’excès"
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip] ne change pas son comportement"
 court.1010.d: "[courtier.Custom('FR_SilSielle')|U] veut faire l’idiot[courtier.Custom('FR_E')], qu’[courtier.Custom('FR_IlElle')] le soit !"
 court.1010.e: "Que les autres se moquent d[courtier.Custom('FR_EluiElle')]... Je vais rire avec eux !"
 #Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "Il a été porté à mon attention qu’un[fugitive.Custom('FR_E')] fugiti[fugitive.Custom('FR_FVe')] sans foi ni loi, [fugitive.Custom('FR_le_Char_Pi')][fugitive.GetTitledFirstName], se trouve à votre Cour. Confiez-[fugitive.Custom('FR_LeLa')] à ma justice"
 court.1020.desc.forgive_this: "et je pardonnerai cet affront."
 court.1020.desc.forgive_all: "et je pardonnerai cet affront, ainsi que les précédents."
 court.1020.desc.gold: "et je vous dédommagerai pour votre peine."
 court.1020.desc.opinion: "et je me souviendrai de votre coopération."
 court.1020.a: "Ce sera fait."
 court.1020.b: "[fugitive.GetFirstNameNoTooltip] est mon invité[fugitive.Custom('FR_E')] et donc sous ma protection."
 court.1020.c: "Il n’y a pas de [fugitive.GetFirstNameNoTooltip] ici..."
 #Poor Manners
 court.1030.t: "Les mauvaises manières"
 court.1030.desc: "#EMP BEURRRP#!\n\nAlors qu’une forte éructation résonne dans la salle à manger, toute conversation s’arrête brusquement. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tapote le ventre et sourit, avant de s’exclamer : « Ahh, mieux vaut que ça sorte plutôt que ça rentre, comme disait toujours mon père ! »\n\nDivers courtisans échangent des regards déconcertés, avant que [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] me regarde et s’exclame : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], c’était tout à fait inapproprié ! Vous êtes certainement d’accord ? »"
 court.1030.a: "[chaplain.GetFirstNameNoTooltip] est un[chaplain.Custom('FR_E')] [chaplain.GetWomanMan] [chaplain.GetFaith.HighGodNamePossessive]. Traitons-[chaplain.Custom('FR_LeLa')] comme te[chaplain.Custom('FR_LLle')]."
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')] ou non, [chaplain.GetFirstNameNoTooltip] devra apprendre les bonnes manières..."
 court.1030.b.flavor: "... ou bien [chaplain.Custom('FR_IlElle')] mangera avec les cochons dans la porcherie !"
 court.1030.b.custom: "Tous les autres courtisans"
 court.1030.c: "Oh, allez, comme si on n’avait pas déjà eu à en laisser échapper un ?"
