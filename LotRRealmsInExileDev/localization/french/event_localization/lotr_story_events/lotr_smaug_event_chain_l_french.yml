 smaug_event_chain.0100.title: "Feu et Mort"
 smaug_event_chain.0100.dwarf.desc: "Dans la nuit je m'éveille soudain, troublé par les sons du chaos, dans le val résonnent follement les cloches. Des Nains s'agitent autour de moi, le visage blême, et l'on me saisit avant même que je ne comprenne ce qui se passe. Au milieu du tumulte, je discerne un seul mot :\n\n#emp Dragon#!.\n\nJ'entends des cris, lointains et ténus, mais ils sont noyés tandis que mes oreilles sont assaillies par l'horrible crépitement des flammes. Je me précipite vers les grandes fenêtres, saisi d'effroi, et je ne vois que d'épaisses volutes de fumée noire et des flammes rugissantes.\n\nTout est consumé. Tout. L'ombre de grandes ailes s'abat sur moi. Je chancelle. J'aperçois un éclair d'écailles, rouges et dorées, mais avant de pouvoir contempler pleinement le [dragon|E], je suis entraîné à l'écart par mes gardes."
 smaug_event_chain.0100.elf.desc: "Description elfe"
 smaug_event_chain.0100.orc.desc: "Je patrouille sur les remparts avec ma garde au corps de fer, inspectant nonchalamment quelques bons ouvrages orques, quand la chaleur m'enveloppe - l'air brûlant craquelle mes lèvres et au loin, j'entends de puissantes bourrasques qui s'approchent. Nous autres Orques avons les yeux sombres, mais je n'en ai pas besoin - l'odeur me frappe d'abord. La puanteur du bois carbonisé et de la chair assaille mes narines, s'infiltrant dans mes naseaux et mes yeux larmoyants, et je recule du mur. Mes soldats n'ont pas fait de bon raid depuis un moment. Alors qui est...?\n\nPuis je le vois, contre l'obscurité grandissante de la brume dans la vallée, haut dans la nuit devant la lune. Une grande ombre, avec fumée et feu traînant derrière elle, portée dans le ciel par un vent furieux. Et bien que je n'aie jamais vu cette chose auparavant, d'une manière ou d'une autre, je connais sa nature, à partir de vieux souvenirs de torture et de mort ressentis dans mon corps. Je sens mes yeux s'écarquiller de peur et d'effroi alors même que les nuages de cendre les forcent à se fermer. Puis ma bouche parle sans mon commandement, et je crie :\n\n#emp Dragon#! Mes gardes du corps, aussi loyaux que peuvent l'être des Orques, bondissent, et nous nous précipitons vers l'entrée arrière, nos longues jambes agiles à notre avantage. Les cloches et les cris, et les hurlements de rage et de peur, commencent à résonner."
 smaug_event_chain.0100.desc: "D'abord j'entends le vent, gémissant dans la nuit noire et étouffante, comme un ouragan descendant du nord. Il m'arrache à mon repos, et je me dirige vers mon balcon pour voir ce qui se passe. À chaque pas mes paupières s'alourdissent, et le sommeil m'appelle. L'air est sec sur ma peau.\n\nPuis sonnent les cloches. Elles sont fortes, perçant la nuit, et elles me réveillent brusquement comme si un torrent impétueux d'eau glacée m'était jeté dessus. Mes yeux se posent immédiatement sur les gardes du mur, et je vois qu'ils scrutent le ciel, le visage blême. Le vent hurlant s'intensifie, et je lève les yeux aussi.\n\nContre la lune s'étend l'ombre d'une paire de grandes ailes noires, et avant même que je ne puisse haleter, mes oreilles sont emplies de l'horrible crépitement des flammes. Je suis aussitôt saisi par mes gardes qui vociférent, et les cloches sonnent plus fort."
 smaug_event_chain.0100.a: "Fuyez ! Fuyez pour vos vies !"
 smaug_event_chain.0100.a.tt: "Toutes les terres autour et à l'intérieur de la Montagne Solitaire sont perdues"
 Thror_camp_name: "Exilés d'Erebor"
 Thror_camp_name_khazad_dum: "Dernier désespoir de Thrór"
 arkenstone_destroyed: "L'Arkenstone est perdue avec la Montagne"

 smaug_event_chain.0101.title: "La Fuite"
 smaug_event_chain.0101.dwarf.desc: "Je sens la chaleur de la flamme, et je vois l'ombre sur le sol, mais je reste debout. Les hommes, femmes et enfants de [GetTitleByKey('k_erebor').GetNameNoTier] se précipitent autour de moi, mais je brandis ma hache et je reste immobile. La peur et l'adrénaline parcourent mon cœur, et ma suite et moi reculons lentement.\n\nLe [dragon|E] rugit, et le feu emplit le corridor devant moi. Derrière moi se trouve une sortie secrète, une porte dérobée, si proche et pourtant si lointaine. Quelqu'un doit retenir le dragon, si nous voulons nous échapper.\n\nPourtant, avant même que je ne puisse donner un ordre, un rugissement retentit dans la salle. Non pas celui d'un dragon ou d'une bête sauvage, mais celui d'une compagnie de Nains. Autour de moi se précipitent d'innombrables silhouettes, leurs armures miroitant dans la lumière du feu et leurs haches brandies avec la fureur des fils de Durin, et ils s'élancent, les yeux embrasés de rage.\n\nIls ne reviendront pas. J'avale ma salive et je me retourne, et tandis que je referme la porte derrière moi, j'entends leurs cris furieux. Le vent gémit dans la nuit."
 smaug_event_chain.0101.elf.desc: "Description elfe"
 smaug_event_chain.0101.orc.desc: "Le rugissement des flammes n'est interrompu que par le claquement des fouets, tandis que mes contremaîtres s'activent à rassembler les quelques orques qui n'ont pas le droit de porter des armes hors de notre forteresse, plaçant entre leurs mains autant de butin et de provisions qu'ils peuvent porter. Mais les émeutiers sont partout, et moi et mes compagnons abattons quelques malheureux snagas qui croyaient pouvoir tirer parti de la situation. Rapidement, nous nous dirigeons vers l'extrémité de la forteresse orque, entourés d'archers qui décochent des fléchettes empoisonnées de leurs arcs en corne. Mais toute la puissance de l'artillerie orque est vaine - je regarde avec terreur les carreaux rebondir sur les écailles dorées de la grande bête, rougeoyantes à la lumière du feu. En retour, il envoie une volée de flammes, et la pierre et la chair se carbonisent tandis que j'entends mes orques hurler. Mon cœur bat la chamade, et nous nous précipitons vers la sortie, tandis que la flamme du dragon rugit et gronde à travers la forteresse. Je fais signe à ma garde du corps, et ils tranchent rapidement les jambes de ceux qui ont le malheur de se trouver à l'arrière du convoi.\n\nNous les laissons au dragon, tandis que nous nous envolons comme des oiseaux, nos plumes attisées par une brise de feu."
 smaug_event_chain.0101.desc: "Poussé par le tintement des cloches, je descends les volées d'escaliers, entouré de mes gardes et de ma famille, et mon cœur s'emballe. La sueur perle sur mon front tandis que j'entends les cris des hommes et le rugissement du feu et de la destruction. Ce n'est qu'une fois dehors que je peux enfin voir la situation.\n\nLa fumée s'élève, épaisse et plus noire que le ciel, tandis que le dragon plonge à nouveau. J'entends le bourdonnement des flèches tirées à l'unisson, mais je ne peux qu'observer avec horreur comme elles rebondissent. Des innocents se pressent autour de moi, le son de leur terreur résonnant dans la nuit. Au cri perçant d'un cor s'élancent des guerriers en armure, mais en quelques secondes ils sont réduits en cendres par la fureur du dragon. Des tours s'effondrent dans de retentissantes explosions de briques et de pierres, des maisons sont réduites en ruines en quelques instants, et tandis que mes gardes me conduisent hors de la cité, je ne puis émettre un son.\n\nLes cloches sonnent dans le val."
 smaug_event_chain.0101.a: "#italic Ma... ma demeure est perdue...#"
 
 smaug_event_chain.0103.t: "Les Conséquences"
 smaug_event_chain.0103.dwarf.desc: "Le feu rugit sur les hauteurs, et le vent gémit dans la nuit. La [lonelymountain|E] est enveloppée de fumée sous la pâle lune. Ce n'est qu'en me tenant debout, loin de la désolation, que je prends enfin la mesure de l'horreur.\n\nLa vallée est baignée d'écarlate et d'or, terrible et éclatante et hideuse, et la fumée noire étouffe les étoiles. Sur les hautes collines se dressent les silhouettes noires des arbres, hautes tours embrasées. Dale, la grande cité, est également consumée, car ses toits et ses maisons brûlent, ses murs sont mis à nu, et son peuple se blottit sous l'ombre de la nuit.\n\nEt enfin, je contemple le [dragon|E], sa silhouette visible tandis qu'il vole devant la lune. Je serre ma hache, et pour un instant je ressens une rage brûlante. Puis, le chagrin, et la lassitude.\n\nLes cloches sonnent encore, faiblement, si faiblement."
 smaug_event_chain.0103.elf.desc: "Description elfe"
 smaug_event_chain.0103.orc.desc: "Les arbres et les fougères brûlent, tandis que la forteresse orque - #italic ma# forteresse orque - se recroqueville comme une torche qui s'éteint pour illuminer la nuit. Je contemple mon domaine et vois l'ampleur véritable de la destruction.\n\nLa vallée est baignée d'écarlate et d'or, terrible et éclatante et hideuse, et la fumée noire étouffe les étoiles. Sur les hautes collines se dressent les silhouettes noires des arbres, hautes tours embrasées. Dale, la grande cité, est également consumée, car ses toits et ses maisons brûlent, ses murs sont mis à nu, et son peuple se blottit sous l'ombre de la nuit. De même, [erebor|E] est consumée par les flammes et ceinte de fumée, la plus grande demeure des barbus déchue. La porte est mise en pièces, et de faibles lueurs, rouges et oranges, y dansent. Le dragon a réclamé son prix, bien que j'eusse souhaité qu'il fût mien, mais plus qu'Erebor je souhaite la sécurité de ma forteresse. Je serre les poings et frappe du pied tandis que je contemple le [dragon|E], cette bête haut au-dessus des nuages. Oh, comme j'aimerais pouvoir l'étrangler ! Je serre la poignée de mon épée, furieux et écumant. Mais les pensées de vengeance cèdent à la lassitude. \n\nLes cloches continuent de sonner, si faiblement, juste hors de portée."
 smaug_event_chain.0103.desc: "Les pins rugissent sur les hauteurs, et le vent gémit dans la nuit. Dale brûle. Ce n'est qu'en me tenant debout, loin de la désolation, que je prends enfin la mesure de l'horreur.\n\nLa vallée est baignée d'écarlate et d'or, terrible et éclatante et hideuse, et la fumée noire étouffe les étoiles. Les habitants de Dale, mon propre peuple, se blottissent sous l'ombre de la nuit, quittant la cité en flots. Sur les hautes collines se dressent les silhouettes noires des arbres, comme des allumettes brûlées. La puissante [erebor|E] est également consumée, la [lonelymountain|E] enveloppée de fumée, sa grande porte mise en pièces, ses richesses désormais certainement amassées en un grand lit pour le dragon.\n\nImmonde, misérable [dragon|E]. Il se tient au sommet de la montagne, noir contre la lune. À sa simple vue, je saisis la poignée de mon épée, et pour un instant je ressens une rage brûlante. Puis, le chagrin, et la lassitude.\n\nLes cloches sonnent encore, faiblement, si faiblement."
 smaug_event_chain.0103.a: "Nous devons partir, avant que le jour ne se lève."

 smaug_event_chain.0105.title: "Les Nombreuses Routes"
 smaug_event_chain.0105.desc: "Tandis que j'observe la plupart des survivants de l'attaque de Smaug se diriger vers l'est pour chercher refuge dans les Monts de Fer, une décision difficile s'impose à moi. Devrais-je rejoindre les autres survivants, tête baissée, et implorer l'aide et le secours de mes frères [dwarf|E], ou devrais-je guider mes fidèles à travers les dangers de la nature sauvage pour chercher un avenir plus radieux ? Je dois considérer mes options.\n\nLoin à l'ouest, les royaumes des [dwarves|E] des [bluemountains|E] vivent dans la prospérité, et bien que leurs demeures soient loin d'égaler les grands royaumes de [nogrod|E] et [belegost|E], leurs domaines sont encore puissants et éloignés de la plupart des dangers. Ce serait un endroit parfait pour que mon peuple vive et prospère, mais la route y menant sera longue et semée de périls.\n\nPourtant, mon cœur m'appelle vers un tout autre lieu. Longtemps j'ai rêvé et pensé à la splendeur de [khazaddum|E] : ses toits d'or et ses sols d'argent et ses puissants piliers taillés dans la roche vivante, miroitant dans la lumière inaltérée des lampes taillées dans le cristal. Elle est déchue, certes, et beaucoup diraient que s'y rendre serait pure folie.\n\nPeut-être ont-ils raison, mais c'est comme si [mahalcharacter|E] lui-même m'appelait."
 smaug_event_chain.0105.a: "Au Dunland, puis à Khazad-dûm !"
 smaug_event_chain.0105.a.tt: "Le [camp|E] [camp_name.GetName] sera établi au Dunland"
 smaug_event_chain.0105.b: "Affrontons le périlleux voyage vers les Montagnes Bleues."
 smaug_event_chain.0105.b.tt: "Le [camp|E] [camp_name.GetName] sera établi dans les Montagnes Bleues"
 smaug_event_chain.0105.c: "Rejoignons nos frères dans les Monts de Fer."
 smaug_event_chain.0105.c.tt: "Le [camp|E] [camp_name.GetName] sera établi dans les Monts de Fer"
 

 smaug_event_chain.0108.title: "L'Appel de Khazad-dûm"
 smaug_event_chain.0108.desc: "Long est le temps écoulé depuis la chute d'[erebor|E], ma demeure, et mon peuple et moi avons parcouru de vastes distances à travers dangers et chagrins. Pourtant mon âge pèse sur moi, et je suis las.\n\nMaintenant, au crépuscule de mes années, je sens que je dois entreprendre un dernier voyage. La déchue [khazaddum|E] fut jadis la plus grande et la plus merveilleuse demeure de mon peuple. Ses salles sont obscures désormais, mais elles m'appellent encore, et je ne puis résister.\n\nJe partirai bientôt, bien que j'ignore quel destin m'attend. [Thror_primary_heir.GetFirstName] héritera de tout ce que je possède."
 smaug_event_chain.0108.a: "L'avenir de mon peuple repose sur [Thror_primary_heir.GetFirstName]."
 smaug_event_chain.0108.a.tt: "[Thror.GetFirstName] laisse tout à [Thror_primary_heir.GetFirstName] et entre dans [khazaddum|E]"

 smaug_event_chain.0110.title: "Un Ami jusqu'au Bout"
 smaug_event_chain.0110.desc: "Je pars de nuit de mon campement, les pics des [mistymountains|E] visibles comme des formes sombres et lointaines, leurs sommets enneigés légèrement illuminés par la lumière lunaire. Je prends une profonde inspiration, emportant tout le nécessaire, et m'avance. Mon droit de naissance m'appelle. [khazaddum|E] m'appelle.\n\nJ'entends un bruissement derrière moi et je me retourne, brandissant ma hache. Je scrute l'obscurité, et les buissons oscillent. Pourtant, n'en surgit nul autre que [Nar.GetFirstName], tête baissée, prenant une profonde inspiration.\n\n« Je ne sais où vous allez, mon Seigneur, mais de grâce, permettez à ce vieux [dwarf|E] d'accompagner son suzerain jusqu'à la fin ? »\n\nMon regard s'adoucit, et je sens l'étreinte du destin dans mon cœur. J'ignore s'il s'agit d'une illusion, mais en contemplant les yeux vieux et las de [Nar.GetFirstName], je sais que je ne puis refuser."
 smaug_event_chain.0110.no_nar.desc: "Je pars de nuit de mon campement, les pics des [mistymountains|E] visibles comme des formes sombres et lointaines, leurs sommets enneigés légèrement illuminés par la lumière lunaire. Je prends une profonde inspiration, emportant tout le nécessaire, et m'avance. Mon droit de naissance m'appelle. [khazaddum|E] m'appelle.\n\nJ'entends un bruissement derrière moi et je me retourne, brandissant ma hache. Je scrute l'obscurité, et les buissons oscillent. Pourtant, n'en surgit nul autre que [Nar.GetFirstName], tête baissée, prenant une profonde inspiration.\n\n« Je ne sais où vous allez, mon Seigneur, mais de grâce, permettez à ce [dwarf|E] d'accompagner [Nar.GetHerHis] suzerain jusqu'à la fin ? »\n\nMon regard s'adoucit, et je sens l'étreinte du destin dans mon cœur. J'ignore s'il s'agit d'une illusion, mais en contemplant les yeux de [Nar.GetFirstName], je sais que je ne puis refuser."
 smaug_event_chain.0110.a: "Je ne saurais te refuser, vieil ami."
 smaug_event_chain.0110.b: "Je ne saurais te refuser, [Nar.GetFirstName]."
 smaug_event_chain.0110.a.tt: "[Nar.GetFirstName] vous accompagne dans votre voyage"
 Nar_dwarf_name: "Nár" 

 smaug_event_chain.0111.title: "Les Antiques Salles"
 smaug_event_chain.0111.desc: "L'entrée de [khazaddum|E], la plus grande des demeures naines, et mon droit de naissance, se dresse devant moi. Je demande à mon compagnon de m'attendre ici tandis que je m'aventure. Ses suppliques de retraite et de retour parviennent à mes oreilles, mais je n'y prête pas attention - je reprendrai ce qui est nôtre !\n\nMais mes pas, d'abord fiers, comme ceux d'un héritier revenu vers son royaume, commencent à faiblir. Car tandis que je traverse le pont de Khazad-dûm, un sentiment rampant s'empare de moi - au-delà de l'obscurité des salles, des ombres s'agitent dans les ténèbres - du moins, ainsi semble-t-il dans la faible lumière. Néanmoins, je ne puis abandonner maintenant - Khazad-dûm est mienne, et celle de mon peuple. Je dois être brave pour eux !\n\nPourtant, mon malaise s'intensifiait à mesure que je m'enfonçais dans le cœur des montagnes. La lumière n'est d'aucune utilité ici, la torche que je porte n'éclairant guère plus d'un pied devant moi. Les ombres se sont faites plus profondes et des sons sinistres me parviennent de catacombes cachées et de salles effondrées. Puis mes pieds s'immobilisent - car des ténèbres, quelque chose me fixe, deux yeux rouges et flamboyants.\n\nCours, cours, pensai-je, mais mes pieds restaient figés, jusqu'à ce qu'une flèche les atteigne. Alors je courus aussi vite que des jambes de nain le peuvent, mais tout autour de moi j'entendais le doux bruit feutré des pas ennemis. La sortie était bloquée et je ne pouvais qu'avancer toujours plus profondément."
 smaug_event_chain.0111.no_orc.desc: "Je me tiens devant la grande porte de [khazaddum|E], jadis le plus grand des royaumes des [dwarves|E] à avoir jamais honoré [middleearth|E], et je scrute au-delà dans un vide d'ébène. Il y a le silence. J'avale ma salive et m'avance pour réclamer mon héritage, torche en main.\n\nPourtant, chacun de mes pas hésitants résonne dans les salles, et la torche n'illumine que quelques pieds autour de moi. La peur s'empare de mon cœur. Je peux sentir l'immensité des salles qui m'entourent, et leur vacuité aussi. C'est trop silencieux.\n\nTrop silencieux ! Je m'arrête. Je dois m'arrêter. Le crépitement de ma torche et mes respirations m'assaillent, ce sont les seuls sons que j'entends. Les ombres dansent. Je regarde devant moi, et il y a l'obscurité, une obscurité sans fin. Non pas l'absence de lumière, mais une ombre enveloppante. Il y a quelque chose là, proche ou lointain je ne sais, mais mon cœur martèle dans ma poitrine. Je ne puis aller plus loin. Je dois me retourner, je dois me retourner, je dois me retourner ou l'ombre me consumera !"
 smaug_event_chain.0111.a: "Je dois m'échapper."
 smaug_event_chain.0111.b: "Mes ancêtres, pardonnez-moi !"

 smaug_event_chain.0112.title: "Thrór fils de Dáin"
 smaug_event_chain.0112.desc: "Des ombres se sont abattues sur [khazaddum|E], bien que je fusse le seul à en être témoin. Mais tandis que je courais, je réalisai que mes poursuivants avaient changé de direction plus d'une fois - ils ne me pourchassaient pas simplement, ils me conduisaient quelque part ! Mais ma perspicacité vint trop tard, car maintenant je ne pouvais m'arrêter - mais un sentiment de Fatalité pesait sur moi, et mon souffle faiblissait.\n\nAlors que je franchissais un dernier ensemble de portes, je me figeai, torche dans une main et hache pillée dans l'autre. Autour de moi, grouillant sur le sol et dans les alcôves de la salle, se trouvait une immense foule d'Orques ceints de fer noir et portant des épées d'acier recourbées. Et je sus que c'était ma fin. Mais je suis Thrór fils de Dáin, héritier de la lignée de Durin ! Je suis un fils de Mahal !\n\n« Baruk Khazâd ! » Ma hache mordit la chair de quelques orques qui m'encerclaient, mais trop peu et trop tard - je fus jeté à terre, une grande masse écrasant mes côtes et me coupant le souffle. Haletant, je contemple le chef, un grand orque d'une force brutale. « Si ta famille souhaite savoir qui t'a tué, mendiant-barbu, qu'elle sache que c'était moi, [Azog.GetFirstName] ! »\n\nJe hurlai et me débattis, hors d'haleine, mais en vain. [Azog.GetFirstName] tenait une lame dans sa main et s'apprêtait à frapper ma tête. Mes dernières pensées vont à mon épouse, et à mon fils, Thráin."
 smaug_event_chain.0112.a: "Je suis Thrór et par les mains d'un fils de Durin je serai vengé !"

 smaug_event_chain.0113.title: "Le Roi sous la Montagne"
 smaug_event_chain.0113.desc: "Depuis des jours, mes éclaireurs suivent une compagnie de deux [dwarves|E] - [Thror.GetFirstName] et Nár sont leurs noms, et ils ont trouvé l'entrée de [khazaddum|E] - de ma montagne. [Thror.GetFirstName] a laissé son compagnon dehors et est entré seul dans la montagne.\n\nVenu me voler, petit barbu ? Très amusant ! Laissez-moi, moi et mes orques, lui montrer ce que nous pensons des plaisanteries naines.\n\nJe laisse mes éclaireurs l'encercler, lui couper la retraite et le conduire à moi, tandis que je prépare ma grande épée - je ne puis attendre de tuer un puant nain ! Et le voici - j'entends ses pas se rapprocher de plus en plus. Un nain, peut-être jadis un roi à en juger par la finesse des quelques joyaux qu'il porte, mais maintenant amoindri, et bientôt mort. L'un de mes lieutenants frappe sa poitrine d'une masse, et il tombe au sol hors d'haleine. Mes soldats se tournent vers moi pour réclamer le prix final, et je lève mon épée."
 smaug_event_chain.0113.a: "Si ta parenté souhaite savoir qui t'a tué, mendiant-barbu, qu'elle sache que c'était moi, [Azog.GetFirstName] !"
 smaug_event_chain.0113.a.tt: "Le coup s'abat, et quelle que fût la faible résistance que le nain avait montrée, elle s'éteint.\n\nMais je ne suis pas cruel sans raison - ce barbu n'est qu'un message, et j'ai le messager parfait dehors, caché dans les rochers à proximité. Préparons un wergild pour la mort de son compagnon.\n\nTandis que je grave [Azog.GetFirstName] en runes naines sur la tête tranchée de [Thror.GetFirstName], nous nous dirigeons vers l'entrée. Après cela, aucun nain ne me défiera, et tous les orques me serviront. Je suis le maître !"
 smaug_event_chain.0013.b: "Rasez-lui la barbe et renvoyez le mendiant en courant !"

 smaug_event_chain.0114.title: "La Mort du Roi Thrór"
 smaug_event_chain.0114.desc: "Le soleil rouge se lève à l'est tandis que Nár rapporte de terribles nouvelles concernant son compagnon et notre roi, [Thror.GetFirstName]. Nár nous a relaté la triste histoire, à moi et à mes compagnons :\n\n« ... après de nombreux jours, j'entendis un grand cri et le son d'un grand cor qui résonnait depuis la montagne. Puis le corps de [Thror.GetFirstName] fut jeté dehors, et une voix immonde sortit de [khazaddum|E]. Dans la tête tranchée de [Thror.GetFirstName] était gravé le nom du maître de la Moria, le plus vil des orques ! [Azog.GetFirstName] y était inscrit, en runes naines. Mais ils ne m'ont pas tué, ils m'ont plutôt renvoyé avec ce message, et cette... consolation. »\n\nNár serrait le sac de pièces, peu nombreuses et de peu de valeur, et des larmes coulaient librement le long de sa barbe sauvage et emmêlée. Après un moment, il continua et relaya le message du vil [Azog.GetFirstName]. « Aucun nain n'entrera dans [moria|E]. Et ils ne m'ont pas laissé reprendre [Thror.GetFirstName] - ils ont mis son corps en pièces et l'ont donné aux corbeaux noirs. »\n\nJe suis resté assis pendant sept jours en silence depuis que j'ai entendu cette nouvelle, après avoir arraché ma barbe et versé mes larmes, et je n'ai pas mangé par chagrin. Mais maintenant la tristesse est remplacée par la rage, et je commence à me lever."
 smaug_event_chain.0114.a: "Ceci ne peut être supporté !"
 
 smaug_event_chain.0115.title: "Rasé et Humilié"
 smaug_event_chain.0115.desc: "Contre toute attente, le vil [Azog.GetFirstName] m'a épargné la vie... mais a montré sa cruauté sans bornes d'une autre manière !\n\nConsterné, je passe mes doigts sur mon menton - mon menton #italic nu#! ! Ce ne peut être... ce ne peut être...\n\nJe suis rasé ! Rasé ! Un Longue-Barbe, et plus encore un Roi, sans barbe... la honte, la #italic honte#! !\n\nJe ne puis plus être Roi. La royauté doit passer à mon fils et héritier, Thráin... il doit me venger ! Venger ma mutilation !\n\nThráin, ô Thráin, si seulement tu pouvais me voir maintenant... non, loyal Nár, détourne ton regard ! Tu ne dois pas me voir ainsi... non, pas ainsi..."
 smaug_event_chain.0115.a: "Thráin doit être roi maintenant."

