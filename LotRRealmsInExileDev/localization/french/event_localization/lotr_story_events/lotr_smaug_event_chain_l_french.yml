 smaug_event_chain.0118.title: "Dans les Ténèbres Profondes"
 smaug_event_chain.0118.desc: "Mon campement dort tandis que je pars. Les profondes ténèbres de [khazaddum|E] s'étendent devant moi. Bien que nous campions dans ses puissantes salles, aucun d'entre nous n'a osé s'aventurer loin de la sécurité du camp.\n\nPourtant, en mon cœur s'éveillent des visions de Khazad-dûm dans sa splendeur, puissante et magnifique et dorée, et je sens comme si [mahalcharacter|E] lui-même m'avait enjoint d'avancer.\n\nAlors j'y vais, torche en main, hache à la ceinture. Bientôt la dernière lueur de mon camp derrière moi disparaît, et je suis seul, avec seulement ma torche, marchant. Chaque pas, aussi léger que je puisse le penser, résonne dans les salles.\n\nJe m'arrête, soudainement. Je dois m'arrêter. Le crépitement de ma torche et mes respirations m'assaillent, ce sont les seuls sons que j'entends. Les ombres dansent. Je regarde devant moi, et il y a l'obscurité, une obscurité sans fin. Non pas l'absence de lumière, mais une ombre enveloppante. Il y a quelque chose là, proche ou lointain je ne sais, mais mon cœur martèle dans ma poitrine. Je ne puis aller plus loin. Je me retourne, car mes jambes sont possédées, et je cours. Plus vite que je ne l'ai jamais fait, plus vite que lorsque le feu du dragon s'abattait sur moi. Je cours."
 smaug_event_chain.0118.orcs.desc: "Mon campement dort tandis que je pars. Les profondes ténèbres de [khazaddum|E] s'étendent devant moi. Bien que nous campions dans ses puissantes salles, aucun d'entre nous n'a osé s'aventurer loin de la sécurité du camp. Pourtant, en mon cœur s'éveillent des visions de Khazad-dûm dans sa splendeur, puissante et magnifique et dorée, et je sens comme si [mahalcharacter|E] lui-même m'avait enjoint d'avancer.\n\nAlors j'y vais, torche en main, hache à la ceinture. Bientôt la dernière lueur de mon camp derrière moi disparaît, et je suis seul, avec seulement ma torche, marchant. Chaque pas, aussi léger que je puisse le penser, résonne dans les salles. Je m'arrête, soudainement. Il y a un bruit de grattement dans l'obscurité, et de faibles voix. La sueur ruisselle sur mon visage. Je fais un pas pensif en avant, et une centaine d'yeux fixes émergent de l'ombre, comme de petites lanternes vertes et jaunes dans le noir.\n\nDes [orcs|E]. Je saisis ma hache et me retourne lentement, mais le chemin est bloqué. Je ne puis qu'avancer. Qu'il en soit ainsi ! Je m'élance en courant, hache dégainée et scintillant à la lueur de la torche, et derrière moi pleuvent des flèches. Mon cœur bat dans ma poitrine, et je presse le pas, dans la direction où les gobelins ne sont pas encore arrivés." 
 smaug_event_chain.0118.a: "Mes ancêtres, pardonnez-moi !"
 smaug_event_chain.0118.b: "Je dois fuir !"

 smaug_event_chain.0119.title: "Le Retour"
 smaug_event_chain.0119.desc: "Mes jambes me font mal tandis que je gravis la dernière colline, et mon estomac gronde, mais il y a un certain soulagement lorsque j'atteins enfin le sommet. De là, j'aperçois mon ancien campement, et à ma vue mes anciens fidèles sont emplis de stupeur et d'allégresse.\n\nLentement, j'avance, et je suis rapidement entouré par des parents et des amis qui me demandent de leur raconter mon puissant récit. Pourtant, il n'y en a point, et leur déception est palpable, bien qu'elle ne soit même pas proche de ce que je ressens dans mon cœur.\n\nMon héritier [Thror_primary_heir.GetFirstName] m'accueille au campement, et nous nous embrassons. Rapidement, il me rapporte mon Anneau et tous mes autres héritages, et je souris. La compagnie de mes amis et de ma famille adoucit au moins la douleur et la honte que je ressens d'avoir laissé [khazaddum|E] vide, mais cela ne l'enlève pas entièrement. Néanmoins, je me réjouis d'un repas chaud après si longtemps."
 smaug_event_chain.0119.a: "Il est bon d'être de retour."



