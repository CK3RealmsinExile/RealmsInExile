 smaug_event_chain.0200.t: "Désolation de Smaug"
 smaug_event_chain.0200.danger.desc: "Smaug 'le Doré' vit encore, et devant sa seule présence vos colons s'enfuient. Tant que la bête n'est pas tuée, cette terre ne peut être habitée." # shouldnt be triggered, its here only as fail save in case players find some workaround.
 smaug_event_chain.0200.desc: "Depuis la venue de Smaug le cracheur de feu, une grande partie de ces terres sont restées désolées et stériles ; rien que des champs de cendres et de charbon. Ni arbres ni buissons ni herbe verte ne poussaient dans la désolation de Smaug, et le seul indice de la nature qui y croissait jadis était les souches noircies et carbonisées des arbres.\n\nPourtant maintenant la terre commence à guérir. Une fois de plus la terre est verte, parée d'arbres fruitiers, de buissons et d'arbustes, et d'herbe émeraude. Le chant des oiseaux emplit l'air, et les fleurs s'épanouissent dans la lumière du soleil."
 smaug_event_chain.0200.a: "Le dragon vit ! Fuyez !" # shouldnt be triggered, its here only as fail save in case players find some workaround.
