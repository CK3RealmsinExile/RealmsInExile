 smaug_event_chain.0300.title: "À Travers de Profonds Donjons"
 smaug_event_chain.0300.desc: "[erebor|E], l'un des plus grands royaumes des [dwarves|E] en [middleearth|E], est abandonné. Les Nains d'antan forgèrent de puissants sortilèges, et sculptèrent des coupes pour eux-mêmes, mais ce n'est plus le cas ; car désormais ces salles creuses sous les montagnes sont occupées par Smaug 'le Terrible', un dragon sauvage cracheur de feu. Pourtant, bien des années se sont écoulées depuis la venue de ce ver maléfique, et il est grand temps que nous nous aventurions pour reconquérir notre antique demeure et notre or oublié depuis longtemps. Peut-être le dragon pourrait-il être affaibli ou même mort, car il n'a pas été vu depuis un certain temps ; bien que ce soit un dénouement fort improbable.\n\nJe me penche en arrière sur ma chaise et observe mes compagnons, fiers et pleins d'anticipation. Longtemps ils ont rêvé d'entrer dans Erebor, tout comme moi. La Montagne Solitaire doit être reprise."
 smaug_event_chain.0300.a: "Nous devons partir, avant que le jour ne se lève."
 smaug_event_chain.0300.a.tt: "Vous commencez votre voyage vers Erebor"

 smaug_event_chain.0301.title: "Entrer dans la Montagne"
 smaug_event_chain.0301.desc: "Quelques jours après avoir aperçu la tête sombre de la [lonelymountain|E], l'entrée principale d'[erebor|E] se dresse devant nous. Hormis quelques jours passés avec les Hommes du Lac d'Esgaroth, notre temps fut consacré à la vaine tentative de trouver une entrée convenable dans la Montagne ; la majorité étant bloquée par des décombres effondrés.\n\nOmbragées par les bras de la montagne au sud se trouvent les ruines grises d'anciennes maisons, de tours et de murs ; les vestiges de [dale|E]. D'une grande falaise jaillit la Rivière Courante, et avec elle de la vapeur et de la fumée noire. Un mauvais présage, dont la présence ne fait que confirmer la présence du dragon au cœur de la Montagne.\n\nPourtant nous avons parcouru un si long chemin, et nous ne pouvons reculer. Nous devons nous rendre à la porte, et entrer dans Erebor même."
 smaug_event_chain.0301.a: "C'est périlleux, mais nous tenterons de nous faufiler par la porte principale."
 smaug_event_chain.0301.a.success: "L'infiltration réussit"
 smaug_event_chain.0301.a.failure: "Smaug vous entend"
 smaug_event_chain.0301.b: "Sur les pentes occidentales se trouve une entrée cachée, plus sûre."
 smaug_event_chain.0301.b.tt: "Vous entrez dans Erebor par une porte dérobée"

 smaug_event_chain.0302.title: "La Salle Principale"
 smaug_event_chain.0302.desc: "Maintenant, silencieusement, nous pénétrons dans la Montagne Solitaire, enveloppés d'une obscurité totale. Seuls les filets de lumière argentée de la lune nous indiquent où aller, et révèlent l'immensité des salles et la direction des corridors. Nos pas sont aussi légers que ceux des souris.\n\nLa destruction causée par Smaug est évidente autour de nous, révélée par la lune et les étoiles. Des statues brisées et mutilées, des murs noircis par la cendre, des portes et des portes déchirées et arrachées. Nous prenons soin de marcher lentement pour ne pas trébucher sur les restes vieillis des Nains morts, qui ne sont plus guère que des cendres emprisonnées dans des armures fondues."
 smaug_event_chain.0302.a: "Nous continuerons en avant."
 smaug_event_chain.0302.a.success: "L'infiltration réussit"
 smaug_event_chain.0302.a.failure: "Smaug vous entend"
 smaug_event_chain.0302.b: "Avancer silencieusement"
 smaug_event_chain.0302.b.success: "L'infiltration réussit"
 smaug_event_chain.0302.b.failure: "Smaug vous entend"

 smaug_event_chain.0303.title: "Un Trésor et son Maître"
 smaug_event_chain.0303.desc: "Nous entrons dans un tunnel sombre, et tandis que nous y avançons, la dernière lueur derrière nous disparaît, nous laissant dans une obscurité totale. Je ne puis même voir mes compagnons à mes côtés immédiats. Le tunnel est parfaitement droit, et je marche accompagné seulement de mes pensées. La peur picote dans le fond de mon esprit.\n\nBientôt, une lueur rouge apparaît au loin, ressemblant d'abord à une étoile, mais grandissant lentement. Mon cœur bat dans ma poitrine, et je saisis le manche de ma hache. Le tunnel devient plus chaud, et des filets de vapeur flottent dans l'air. Puis un son parvient à mes oreilles, le bouillonnement d'un chaudron mêlé au ronronnement profond d'un chat. Ce n'est pas un chat. Le tunnel s'achève, et en nous courbant nous entrons dans l'antique salle du donjon, et dans la lueur rouge.\n\nSur des sols invisibles s'étendent d'innombrables tas de choses précieuses : de l'or travaillé et brut, des gemmes et des joyaux et de l'argent, tous teintés de rouge dans la lueur. Et sur cette mer sans fin repose Smaug endormi, rouge et or et vaste, de la fumée s'échappant de ses narines à chaque respiration profonde. Nous avons peu de temps avant qu'il ne s'éveille."
 smaug_event_chain.0303.a: "Mettez-vous en position maintenant, et préparez-vous au combat !"
 smaug_event_chain.0303.a.success: "Vous êtes prêts avec succès lorsque Smaug s'éveille"
 smaug_event_chain.0303.a.failure: "Smaug s'éveille trop tôt"
 smaug_event_chain.0303.b: "Mettez-vous en position maintenant, et préparez-vous au combat !"
 smaug_event_chain.0303.b.success: "Vous êtes prêts avec succès lorsque Smaug s'éveille"
 smaug_event_chain.0303.b.failure: "Smaug s'éveille trop tôt"

 smaug_event_chain.0304.title: "Le Dragon s'Éveille"
 smaug_event_chain.0304.desc: "Je croise le regard du dragon, rouge comme le sang et orange comme la flamme. Ils sont emplis de rage et de haine, et Smaug 'le Doré', le Plus Grand et le Plus Terrible des Calamités, s'avance. Je me cache derrière un tas d'or, mais cela ne suffit pas.\n\n« Eh bien, voleur ! Je te sens et perçois ton air. J'entends ton souffle. Approche ! Il y en a beaucoup et à revendre ! » Dit-il, et ses paroles sont profondes et terribles. « Vous tous, en fait ! Je connais l'odeur et le goût du Nain - personne mieux que moi, en fait. »\n\nSa grande queue est un fouet, et elle se lance sur moi. Je plonge, et elle manque ma tête de quelques pieds à peine. Il y a des avalanches d'or, et aussitôt mes hommes libèrent une volée de haches et de flèches et de lances. Toutes rebondissent. Le dragon laisse échapper un rugissement assourdissant, et sa gorge se gonfle de rouge."
 smaug_event_chain.0304.a: "Mettez-vous à couvert !"

 smaug_event_chain.0305.title: "La Fureur du Dragon"
 smaug_event_chain.0305.desc: "Mes hommes et moi nous cachons derrière tout ce que nous pouvons ; des tas d'or et de joyaux aux puissantes têtes d'antiques statues jusqu'aux bases de colonnes brisées. La colère du dragon est grande et terrible. Les joyaux et les pièces volent comme l'écume dans une mer, nous fouettant. Le sol tremble.\n\nUne ombre s'abat sur moi tandis que le dragon déploie ses ailes, puissantes et rouges, et parle d'une voix tonnante : « Mon armure est comme dix boucliers, mes dents sont des épées, mes griffes des lances, le choc de ma queue un coup de foudre, mes ailes un ouragan, et mon souffle la mort. Je suis vieux, et fort, fort, fort ! »\n\nPourtant, tandis qu'il se vante, j'aperçois un tunnel, au loin. Ce pourrait être notre seule chance de fuite, et ainsi je me lève et proclame aussi fort que je le puis :"
 smaug_event_chain.0305.a: "#italic Vers les tunnels !#"
 smaug_event_chain.0305.a.success: "Smaug n'est pas capable de tuer qui que ce soit"
 smaug_event_chain.0305.a.failure: "Smaug attrape certains de vos Nains"

 smaug_event_chain.0306.title: "À Travers les Tunnels"
 smaug_event_chain.0306.desc: "La terre tremble derrière nous et une chaleur brûlante me cuit le dos, mais je parviens à atteindre les tunnels. Le dragon suit, son museau entrant dans le tunnel d'où jaillit une langue de flamme, mais il ne peut nous atteindre. Le dragon ne peut pas non plus avancer davantage, car le tunnel est trop étroit. Nous nous arrêtons et reprenons notre souffle tandis que le dragon se retire. Je serre ma hache fermement.\n\nLe tunnel gronde. Un puissant rugissement emplit l'air. Nous sprintons.\n\nAu-dessus de nos têtes, Smaug déchaine sa colère, et les tunnels tremblent violemment tandis que nous courons aussi vite que possible. Des fissures apparaissent autour de nous. Elles deviennent plus grandes et plus nombreuses, comme des toiles d'araignées dans le béton, avant que des morceaux ne commencent à s'effondrer derrière nous. Mes pieds brûlent.\n\n« Allez ! » M'exclamé-je, et Smaug rugit comme en réponse. Il y a un boum, et devant nous un morceau de décombres tombe, nous bloquant. Le dragon rit profondément. Je me glisse dessous, soutenu par un compagnon nain, et avec toute la force que je peux rassembler, je pousse."
 smaug_event_chain.0306.a: "HYAGGGHHHH !"
 smaug_event_chain.0306.a.success: "Vous parvenez à repousser les décombres assez rapidement."
 smaug_event_chain.0306.a.failure: "Vous parvenez à repousser les décombres, mais certains Nains sont écrasés par l'effondrement du tunnel."

 smaug_event_chain.0307.title: "Dents de Dragon"
 smaug_event_chain.0307.desc: "Tout mon corps me fait mal, mais je continue, les pointes de ma barbe roussies par les flammes. Enfin le tunnel s'achève, et nous entrons dans une série de salles hautes mais petites, menant à un autre labyrinthe de corridors. J'hésite un moment en choisissant lequel emprunter.\n\n« Nains importuns ! » Dans un éclair rouge et or, Smaug atterrit devant nous, ailes déployées. Des braises et de la fumée s'élèvent de ses narines. Ses griffes s'enfoncent dans le sol, et son ventre scintille d'un revêtement de diamant ; sauf pour un unique point sur son sein gauche. « Que ferez-vous maintenant ? »\n\nIl bondit en avant, et je roule sur le côté, ses griffes passant tout près de moi. Il se retourne et, lâchant un puissant boum, fait claquer sa queue, sous laquelle je me baisse. Elle passe au-dessus de ma tête et, avec un rugissement, j'enfonce ma hache dans sa queue, pour être projeté de l'autre côté de la pièce. Mon heaume protège ma tête du mur de marbre, et j'atterris près de l'entrée d'un corridor. Où il mène, je l'ignore, mais c'est notre seul espoir."
 smaug_event_chain.0307.a: "Courez !"
 smaug_event_chain.0307.a.success: "Vos compagnons nains parviennent à se cacher dans les tunnels"
 smaug_event_chain.0307.a.failure: "Tous vos compagnons nains ne peuvent s'échapper"

 smaug_event_chain.0308.title: "Feu de Dragon"
 smaug_event_chain.0308.desc: "Le feu nous suit. C'est comme une rivière impétueuse, déferlant dans les couloirs, les ombres dansant. Ces couloirs ne sont pas aussi longs, et souvent ils fusionnent et s'écartent et mènent à toujours plus de salles. Ma compagnie est dispersée, certains Nains courant dans différents couloirs et corridors.\n\nSmaug est distrait. Parfois son œil est fixé sur moi, et je zigzague en essayant désespérément d'éviter de me transformer en cendres, jusqu'à ce que son attention se relâche. Occasionnellement, je lance une hache pour le distraire, et parfois ma compagnie fait de même, bien qu'elles rebondissent toujours inoffensivement sur son ventre incrusté de diamants.\n\nJe me précipite dans un autre corridor, loin des yeux du dragon, et je sprint dans un escalier en colimaçon. J'ignore où je vais, mais j'émerge sur un haut balcon, et je contemple les salles. J'aperçois l'objet actuel de l'attention de Smaug, un groupe de Nains courant presque directement sous moi, et le dragon les suit en bas. Devant moi, sur un rebord, se trouve une tête de bronze, et si je la fais tomber, c'est ma chance de sauver mes compagnons nains. Je dois la saisir."
 smaug_event_chain.0308.a: "Mahal, fortifie mon bras."
 smaug_event_chain.0308.a.success: "Vous poussez la tête sur le dragon à temps"
 smaug_event_chain.0308.a.failure: "Vous poussez la tête sur le dragon trop tard"

 smaug_event_chain.0309.title: "Un Terrible Répit"
 smaug_event_chain.0309.desc: "La tête de la statue s'abat sur le dragon avec un fracas tonnant et retentissant. Il résonne dans la salle. Mes compagnons savent bien se cacher, et moi aussi. Je me précipite dans un coin sombre, un endroit aussi propice à se cacher que n'importe lequel que je pourrais trouver en quelques instants, et j'attends le souffle court.\n\n« Infâmes Nains voleurs ! » Smaug renifle d'une voix emplie de malice. « Vous vous cachez maintenant, mais vous subirez bientôt ma colère. Je sais que les hommes du Lac étaient vos aides, car je sens leur odeur sur vous. Vous êtes venus par l'eau sans aucun doute ! Il est temps, alors, de rendre visite à vos amis. Ils me verront et se souviendront qui est le véritable Roi sous la Montagne ! »\n\nIl s'élève maintenant dans des flammes dansantes, le cœur brûlant de rage, et s'envole. Il ira au sud, il ira à Esgaroth sur le Long Lac, et ils ressentiront sa colère. Seules nos morts apaiseraient sa fureur."
 smaug_event_chain.0309.a: "Qu'avons-nous fait ?"
 smaug_event_chain.0309.b: "Prenez-moi à la place, grand dragon, et ayez pitié des innocents !"

 smaug_event_chain.0310.title: "Feu et Eau"
 smaug_event_chain.0310.desc: "L'air est froid tandis que je contemple la lointaine Montagne Solitaire, son pic scintillant et étincelant contre la nuit noire. Peut-être est-ce ces Nains, qui étaient arrivés à Esgaroth il y a quelques jours, forgeant leur or dans les profondeurs de la Montagne. Je prends une profonde inspiration, et les habitants ouvrent leurs volets et sortent de leurs maisons pour contempler le spectacle.\n\nSoudain, l'extrémité nord du lac devient dorée, et un halètement s'élève de la foule médusée. Mais ce n'est l'œuvre d'aucun Nain. Les trompettes retentissent pour accueillir le dragon approchant, comme une étincelle de feu s'approchant rapidement. Mes hommes préparent leurs arcs et visent, et le dragon plane au-dessus de nous, accueilli par une grêle de flèches. Elles rebondissent toutes.\n\nLa fureur jaillit des mâchoires du dragon. Les arbres sur la rive deviennent rouge sang devant les ombres dansantes. Le feu jaillit des toits de chaume, et les quais sont consumés de rouge. Pourtant, à travers la fumée noire et la flamme dorée, j'aperçois une petite zone sur le ventre du dragon non protégée par ses écailles de diamant. C'est notre unique chance."
 smaug_event_chain.0310.a: "Vole, flèche noire ! Vole !"
 #smaug_event_chain.0310.b: "[liege_girion_dynasty.GetTitledFirstName], save me with your black arrow!"
 #smaug_event_chain.0310.c: "[courtier_girion_dynasty.GetFirstName], kill the beast with your black arrow!"
 #smaug_event_chain.0310.d: "Smaug is too strong for us!"
 smaug_event_chain.0310.success: "Smaug est tué par la flèche noire"
 smaug_event_chain.0310.success.tt: "Esgaroth est sauvée et Smaug tué"
 smaug_event_chain.0310.failure.tt: "Smaug détruit Esgaroth"

 smaug_event_chain.0311.title: "La Bête Tombe"
 smaug_event_chain.0311.desc: "Les corbeaux autour de la montagne tourbillonnent et crient sans cesse au-dessus. Du sud viennent des volées d'oiseaux ; pinsons et étourneaux, et plus loin des oiseaux charognards. C'est fort singulier, pensé-je en levant les yeux vers eux, et ce faisant, une grive se pose près de moi.\n\nElle semble essayer de me parler, bien que sa signification soit inintelligible, et l'un de mes compagnons dit qu'il souhaiterait qu'un corbeau fût ici à la place. Avec un pépiement, la grive s'envole, et je m'assieds silencieusement une fois de plus. Un vent frais souffle dans mon dos.\n\nJe sursaute à un croassement lorsque, à côté de moi, se pose un vieux corbeau. Il se présente rapidement, venant rapidement au fait : les oiseaux se rassemblent à nouveau à la Montagne Solitaire et à Dale, car Smaug est mort.\n\nMa compagnie et moi nous levons avec des halètements de stupeur, et nous nous précipitons vers le sud de la Montagne. Là, au loin, j'aperçois Smaug mort sur les ruines fumantes du Bourg du Lac, et la joie s'empare de mon cœur. Le dragon est mort, et le trésor est nôtre !" 
 smaug_event_chain.0311.a: "Je suis le Roi sous la Montagne !"

 smaug_event_chain.0312.title: "Feu sur l'Eau"
 smaug_event_chain.0312.desc: "Je ne puis qu'observer avec horreur et stupeur tandis que le lac s'embrase. Esgaroth, une cité de bois sur l'eau, est en flammes. Les arbres près du rivage brillent comme du cuivre et du sang, des ombres noires bondissant à leurs pieds. À chaque passage, le feu jaillit des mâchoires du dragon.\n\nDes flèches sont lancées par volées, mais elles rebondissent toutes sur le ventre du dragon. Les toits de chaume explosent en flammes, et les quais sont consumés de rouge et d'or. Des flammes inextinguibles jaillissent haut dans la nuit. Le dragon tourne à nouveau, sa queue s'abattant sur la cité et laissant une traînée d'éclats et de ruines croulantes dans son sillage.\n\nDes bateaux partent désespérément. Ils seront le divertissement de Smaug plus tard. Bientôt, Esgaroth n'est plus qu'un charbon noir et des braises crachotantes tombées dans un lac. Le dragon s'élève enfin dans la nuit, droit vers la Montagne Solitaire."
 smaug_event_chain.0312.a: "Le feu vient pour nous."
 smaug_event_chain.0312.a.tt: "#warning Tout le monde est brûlé vif !#!"

 smaug_event_chain.0313.title: "La Bête Tombe"
 smaug_event_chain.0313.desc: "Le dragon se retourne, gueule béante, gorge rougeoyante, et à cet instant retentit un claquement. La morsure de la flamme ne me trouble pas tandis que j'observe la flèche noire voler, droit vers l'unique endroit sur le ventre du dragon qui ne scintille et n'étincelle pas. Le moment semble éternel.\n\nElle atteint sa cible proprement ; barbillon, hampe et empennage disparaissant dans le sein gauche du dragon.\n\nLe cri poussé par le dragon abat des arbres, fend des rochers et assourdit les hommes. Je me saisis les oreilles de douleur, observant avec des yeux écarquillés tandis qu'il s'élance dans les airs, avant de finalement se retourner et de tomber. Ce faisant, je plonge dans l'eau et nage, et j'entends le fracas cacophonique derrière moi ; le bris et l'éclatement du bois qui libère des braises sifflantes et des tisons. L'eau tourbillonne, une vapeur blanche s'élevant.\n\nJe reprends mon souffle tandis que j'atteins enfin le rivage, et au loin j'aperçois Esgaroth, désormais des ruines sur lesquelles repose Smaug 'le Doré', silencieux et mort."
 smaug_event_chain.0313.a: "Adieu, Smaug, doré et terrible."

 smaug_event_chain.0314.title: "Flamme Inextinguible"
 smaug_event_chain.0314.desc: "L'air est froid tandis que je contemple la lointaine Montagne Solitaire, son pic scintillant et étincelant contre la nuit noire. Peut-être est-ce ces Nains, qui étaient arrivés à Esgaroth il y a quelques jours, forgeant leur or dans les profondeurs de la Montagne. Je prends une profonde inspiration, et les habitants ouvrent leurs volets et sortent de leurs maisons pour contempler le spectacle.\n\nSoudain, l'extrémité nord du lac devient dorée, et un halètement s'élève de la foule médusée. Mais ce n'est l'œuvre d'aucun Nain. Les trompettes retentissent pour accueillir le dragon approchant, comme une étincelle de feu s'approchant rapidement. Mes hommes préparent leurs arcs et visent, et le dragon plane au-dessus de nous, accueilli par une grêle de flèches. Elles rebondissent toutes.\n\nLa fureur jaillit des mâchoires du dragon. Les arbres sur la rive deviennent rouge sang devant les ombres dansantes. Le feu jaillit des toits de chaume, et les quais sont consumés de rouge. Pourtant, à travers la fumée noire et la flamme dorée, j'aperçois une petite zone sur le ventre du dragon non protégée par ses écailles de diamant. C'est notre unique chance."
 smaug_event_chain.0314.a: "Vole, ma flèche noire ! Vole !"

 smaug_event_chain.0315.title: "Affronter le Dragon"
 smaug_event_chain.0315.desc: "La tête de la statue s'abat sur le dragon avec un fracas tonnant et retentissant. Il résonne dans la salle. Mes compagnons savent bien se cacher, et moi aussi. Je me précipite dans un coin sombre, un endroit aussi propice à se cacher que n'importe lequel que je pourrais trouver en quelques instants, et j'attends le souffle court.\n\nLe dragon s'élève des décombres dans une rage, le feu dansant sous ses ailes, et vole vers le sud rapide comme l'éclair vers le Long Lac, où pourrissent les ruines d'Esgaroth. Je sors lentement de ma cachette, et bientôt mes compagnons nains aussi. Nous observons en silence.\nMais avec un rugissement, Smaug se retourne soudain, sa queue claquant comme un fouet, et avant même que je ne puisse brandir ma hache, il s'écrase à nouveau contre la Montagne et je suis projeté en arrière.\n\n« J'ai terrassé des seigneurs orgueilleux et des armées misérables. Vous les rejoindrez maintenant. » Le dragon parle, et sa gorge s'illumine.\n\nC'est maintenant notre chance. Je prends ma hache entre mes mains et la serre fermement, et avec un cri glorieux et terrible, je m'élance. Nous aurons notre vengeance."
 smaug_event_chain.0315.a: "Baruk Khazâd ! Khazâd ai-mênu !"
 smaug_event_chain.0315.success: "Smaug est tué par les Haches des Nains"
 smaug_event_chain.0315.success.tt: "Erebor est reconquise et Smaug tué"

# Miscellaneous flavour events
 smaug_event_chain.0400.title: "Ravitaillement"
 smaug_event_chain.0400.desc: "Je me promène autour de mon campement, inspectant mes fidèles et mes provisions, quand une voix familière et rauque m'appelle de derrière. Je me retourne pour voir un [nar.GetFirstName] souriant, barbe grise et visage profond, tenant un sac de fruits.\n\n« Mon Seigneur, j'ai réussi à me procurer quelques provisions auprès des locaux, avec quelques habiles négociations, bien sûr ; un vieux Nain connaît ses astuces ! »"
 smaug_event_chain.0400.no_nar.desc: "Je me promène autour de mon campement, inspectant mes fidèles et mes provisions, quand une voix familière m'appelle de derrière. Je me retourne pour voir un [nar.GetFirstName] souriant tenant un sac de fruits.\n\n« Mon Seigneur, j'ai réussi à me procurer quelques provisions auprès des locaux, avec quelques habiles négociations ! »"
 smaug_event_chain.0400.a: "Merci [nar.GetFirstName] !"
 smaug_event_chain.0400.a.tt: "[nar.GetFirstName] a pu remplir les réserves de nourriture"

 smaug_event_chain.0401.title: "L'Attaque des Brigands"
 smaug_event_chain.0401.desc: "Le ciel est teinté de rose dans la lumière du soir. Je suis assis silencieusement au bord du campement, respirant l'air frais. C'est loin du confort d'un grand creusement taillé dans la roche vivante, mais vivre à la surface m'a au moins légèrement gagné.\n\nMa sérénité s'évanouit lorsqu'une flèche passe près de moi, manquant de peu ma joue. Je bondis sur mes pieds, saisissant ma hache tandis que mes camarades accourent à mes côtés en criant. Depuis les ombres des collines, je vois des brigands se précipiter contre nous, et je me prépare à l'impact, criant des ordres à mes fidèles.\n\nJ'entends un rugissement, presque assez fort pour fendre la roche, et me retourne avec stupeur et surprise. Ce n'est pas une bête. Devant moi court [nar.GetFirstName], barbe grise flottant au vent, hache en main. Les brigands s'arrêtent un moment de stupeur, et je saisis l'occasion. Mes compagnons et moi chargeons, juste au moment où [nar.GetFirstName] en décapite un, et les brigands se brisent comme une vague sur un rocher. Pour certains, c'est trop tard. Aussi vite que l'attaque commence, elle est terminée."
