 smaug_event_chain.0401.a: "Que la bravoure de [nar.GetFirstName] soit commémorée !"

 smaug_event_chain.0402.title: "Espoir Perdu"
 smaug_event_chain.0402.desc: "Tout est perdu. Disparu dans la flamme ruineuse ; et nous sommes des exilés. Il y a encore ceux qui me suivent, mais chaque jour ils sont de moins en moins nombreux à croire encore en moi. Et maintenant même moi je ne crois plus en moi-même. Des visions de ce jour terrible défilent dans ma tête, jour et nuit, et tout ce à quoi je pense est mon échec. Je n'ai pas pu défendre mon royaume, ma demeure, mon peuple.\n\nCeux qui me suivent méritent un bon chef. Un qui les protégera. Et je sens que je n'en suis plus digne. Peut-être est-il temps que je conduise mon peuple à [esgaroth_holder.GetName], et que je les laisse entre [esgaroth_holder.GetHerHis] mains."
 smaug_event_chain.0402.a: "Non ! Je serai fort, pour mon peuple."
 smaug_event_chain.0402.b: "Désormais je servirai [esgaroth_holder.GetName]."
 smaug_event_chain.0402.b.tt: "[Girion.GetFirstName] devient courtisan de [esgaroth_holder.GetName]"

 smaug_event_chain.0403.title: "Le Destin des Montagnes Bleues"
 smaug_event_chain.0403.desc: "Tandis que nous savourons notre glorieux triomphe dans les halls reconquis de nos pères, l'heure est venue de statuer sur le sort de nos possessions dans les Montagnes Bleues. Longtemps furent-elles notre refuge durant l'exil, mais le séjour de notre peuple en ces terres n'était qu'une halte forcée ; un abri temporaire jusqu'au jour béni où nous pourrions enfin regagner la demeure forgée par nos ancêtres.\n\nJe pourrais certes les restituer aux Seigneurs-Nains des Montagnes Bleues, à qui elles appartiennent par droit ancestral gravé dans la pierre. Ou bien confier ces domaines à l'un de mes fidèles compagnons d'armes pour qu'il les gouverne, lui laissant le choix de prêter serment ou de demeurer libre sous sa propre bannière."
