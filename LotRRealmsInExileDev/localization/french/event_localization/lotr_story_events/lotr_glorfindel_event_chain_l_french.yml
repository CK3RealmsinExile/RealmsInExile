 glorfindel.0012.a: "Ce péril est ce que j'étais destiné à trouver."
 glorfindel.0012.a.tt: "Vous voyagerez vers l'est à la recherche des trolls"

 glorfindel.0013.t: "Dans le Péril"
 glorfindel.0013.desc: "La tempête se déchaîne enfin. Le ciel au-dessus du Forochel est déchiré par des nuages noirs et des vents rugissants, et à travers les bourrasques je les vois : les Trolls, pâles comme l'os et se dressant immenses, se mouvant dans la neige en silence. Nuls tambours. Nuls cris. Juste le craquement infini du givre sous leurs pas.\n\nJ'ai suivi leur piste jusqu'au bord de leur antre : une vallée brisée de pierre, où la glace est glissante de sang et d'os. Ils ont crû en nombre, se repaissant de bêtes, d'hommes et de pire. Leur chef se dresse au-dessus du reste, un monstre couronné de fer et de fourrure, ses bras comme des troncs d'arbres, ses yeux luisant d'un feu terne. Les ténèbres qui s'agitaient dans mon songe se tiennent maintenant devant moi en chair.\n\nIl n'est point temps de rassembler des armées. Point temps pour le conseil. Si je me détourne maintenant, le Nord saignera. Beaucoup souffriront, peut-être même la Comté sera-t-elle attaquée, et [imladris|E] pourrait se retrouver seule. Mais si je frappe maintenant, je puis briser leur volonté. Je puis leur rappeler qu'il existe encore des puissances en ce monde qu'ils devraient craindre.\n\nJe prépare ma lame. Je prononce quelques mots dans le vent - peut-être aux Valar, peut-être à de vieux amis depuis longtemps partis. L'air est vif et vibrant de danger. Mais je ne ressens nulle peur. Seulement le feu. Je n'ai point traversé les âges pour regarder le monde geler dans le silence. Je suis venu pour combattre.\n\nEt ainsi j'élève ma voix en défi et charge dans la tempête. Flamme contre givre. Lumière contre ténèbres. Un dernier combat."
 glorfindel.0013.a: "Voici votre fin, bêtes immondes."
 glorfindel.0013.a.success: "Vous triomphez de vos ennemis"
 glorfindel.0013.a.failure: "Vous êtes blessé dans le combat"

 glorfindel.0014.t: "La Longue Route vers le Sud"
 glorfindel.0014.desc.b: "Le vent est calme maintenant. L'air s'immobilise, et les neiges commencent à tomber doucement à nouveau ; non comme un manteau de malheur, mais comme un linceul pour les morts. Les Trolls sont brisés. Leur chef gît immobile sous la glace, et les rares survivants se sont dispersés dans les recoins sombres du nord, blessés et apeurés. La tempête s'est épuisée.\n\nJe marche parmi les tombés en silence. Le sol est jonché de fragments : os, lames, pierres brisées. Je n'y trouve nul triomphe, seulement une étrange sorte de paix. Le songe qui m'a tiré d'[imladris|E] a suivi son cours. L'ombre qui jadis menaçait s'estompe maintenant derrière moi.\n\nMais le monde n'est point guéri. Le mal peut être repoussé, mais il n'est jamais parti. Il attend. Il observe. Et ainsi je ne puis prétendre au repos, seulement à une pause. La route serpente à nouveau vers le sud, vers le Val Caché, où les étoiles sont plus douces et les souvenirs plus tendres.\n\nLà, je pourrai trouver quelque repos. Ou peut-être seulement un instant de répit. Je retournerai pour l'heure. Non en retraite, mais en souvenance. J'ai vu ce qui s'agite dans les lieux oubliés du monde, et je ne le laisserai point s'élever à nouveau sans être remarqué.\n\nQuand le temps viendra, je parcourrai à nouveau les terres sauvages. Jusqu'alors, je demeurerai en Imladris."
 glorfindel.0014.desc.a: "Le vent est calme maintenant. L'air s'immobilise, et les neiges commencent à tomber doucement à nouveau ; non comme un manteau de malheur, mais comme un linceul pour les morts. Autour de nous, les vestiges de la bataille gisent gelés : membres tordus, lances brisées, et les grandes carcasses des Trolls tués, maintenant immobiles comme la pierre.\n\n[gondolindrim_maiden.GetFirstName] se tient à mes côtés ; sa lame humide du souvenir du combat, son regard aiguisé, bien que las. Nous avons combattu ensemble comme si nous avions toujours connu le rythme de l'autre, le silence de l'autre. Côte à côte, nous avons tenu la ligne contre la marée monstrueuse. Et quand le chef-Troll tomba, ce fut par nos mains jointes.\n\nPendant un temps, nous ne disons mot. Il n'y a que le vent, le froid, et le poids persistant de la victoire. Puis, enfin, je parle : non pour célébrer, mais pour nommer ce qui fut accompli, et ce qui doit suivre. Le danger est passé, mais le monde n'est point encore guéri. Le mal recule, mais il ne meurt jamais.\n\nNous prenons le chemin du sud ensemble. Le voyage nous a changés tous deux, gravé un nouveau dessein dans de vieilles âmes. J'aspire à retourner en [imladris|E], un désir profond de repos et de réflexion en moi. Elle le ressent aussi, bien qu'aucun de nous ne le dise à haute voix. Peut-être retournons-nous non en triomphe, mais en compréhension.\n\nLe Nord perdure, pour l'instant. Et nous, las mais inébranlables, parcourons la longue route vers le foyer."
 glorfindel.0014.a: "Je retourne non en paix mais en vigilance."
 glorfindel.0014.a.tt: "Vous retournez vers Imladris"

 glorfindel.0015.t: "Retour à Imladris"
 glorfindel.0015.desc.a: "Nous passons sous les arbres d'[imladris|E] tandis que les premières lueurs de l'aube filtrent à travers les brumes. Les eaux du Bruinen grondent bruyamment à nos côtés, et le parfum du pin et de la terre pure emplit mes poumons. Malgré tous mes ans, malgré tous les chemins que j'ai parcourus, il n'est nulle place comme celle-ci.\n\nMa compagne marche à mes côtés ; silencieuse, mais toujours présente. Son regard embrasse les sentiers familiers avec le même émerveillement prudent que le mien. Nous ne sommes point les mêmes [elves|E] qui jadis quittèrent cette vallée. La route a laissé sa marque sur nous, en sang et en mémoire et en feu.\n\n[elrondshort|E] nous accueille sur les marches de la Dernière Maison Simple, son visage empreint d'un soulagement tranquille. Nous n'échangeons point de mots d'abord. Il n'en est nul besoin. Il le voit dans notre maintien ; que l'ombre que nous poursuivions a été rejetée dans les ténèbres.\n\nOn nous offre le repos, et nous l'acceptons avec gratitude. Mais déjà mes pensées vagabondent. Les terres sauvages murmurent encore au-delà des montagnes, et le mal ne dort point longtemps. Pourtant pour l'heure, nous demeurons. Compagnons forgés par le givre et la flamme, revenus du bout du monde.\n\nQue le val caché nous accorde le repos."
 glorfindel.0015.desc.b: "La brume s'accroche aux arbres tandis que je franchis le dernier tournant de la rivière, et là, comme un rêve à demi remémoré, [imladris|E] s'ouvre devant moi. Le val caché est inchangé. Les cimes des arbres s'élèvent dans la lumière matinale, intouchées par le givre ou la flamme. Mais je ne suis plus le même.\n\nJe reviens changé. Le chemin fut long, et le fardeau mien à porter. Je n'entends nuls pas à mes côtés, nulle voix dans le silence. Pourtant je porte avec moi le souvenir de ceux que j'ai rencontrés, des choix faits, et des ombres affrontées. La route m'a façonné, gravé quelque chose de plus profond dans l'esprit que je croyais déjà trempé.\n\n[elrondshort|E] attend, comme toujours, avec des yeux qui voient plus que les mots ne sauraient dire. Il écoute. Je lui conte ce que je dois, puis le silence s'installe. L'ombre est passée, pour l'instant - mais son écho perdure encore.\n\nJe parcours les salles familières et sens le poids s'alléger, lentement. Non parti, mais apaisé. Il y aura du temps pour réfléchir. Du temps pour se souvenir. L'œuvre n'est point achevée, mais le voyage a fait pause.\n\nEt ici, pour un instant, je suis chez moi."
 glorfindel.0015.a: "J'ai mérité cette paix - pour l'instant."
 glorfindel.0015.b: "Je ne puis m'attarder. D'autres ont besoin d'aide."