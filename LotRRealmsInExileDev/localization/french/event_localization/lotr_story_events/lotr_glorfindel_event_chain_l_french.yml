 glorfindel.0001.t: "Le Songe de Flamme et de Givre"
 glorfindel.0001.desc: "C'est une nuit particulièrement dépourvue d'étoiles en [imladris|E], les cieux voilés par une impénétrable couche de nuages qui obscurcit la voûte céleste. Rarement les [elves|E] requièrent-ils le sommeil, mais cette nuit, je choisis de m'étendre sur ma couche.\n\nBientôt, je dérive dans un songe - mais en son sein, un feu commence à s'élever, embrasant l'horizon. Je me tiens à nouveau sur les remparts de [gondolin|E], lance en main, tandis que les [dragons|E] rugissent et que les flammes dévorent les tours blanches immaculées. Le ciel s'emplit de fumée âcre et de cris déchirants. Puis, le feu se mue en givre mordant. La neige tombe - d'abord doucement, puis en rafales aveuglantes. À travers la tempête glaciale, j'aperçois des formes sombres se mouvant dans le septentrion. Non point des dragons, mais des ombres - hommes, bêtes, et pire encore. Une voix ténue m'appelle depuis par-delà les montagnes, implorant la lumière.\n\nJe m'éveille, transi et haletant. Ce n'est qu'un songe... n'est-ce pas ? Le poids du passé pèse sur ma poitrine, et les échos de la perte murmurent dans mon esprit telle une mélodie obsédante. Je ne puis ignorer l'émoi qui agite mon esprit, ni le sentiment que le monde retient son souffle, attendant l'heure du jugement."
 glorfindel.0001.a: "Ce n'est point là un songe anodin. L'ombre de l'Orient s'éveille à nouveau."
 glorfindel.0001.a.tt: "Vous vous rendrez en [imladris|E] pour vous entretenir avec [elrondshort|E]"
 glorfindel.0001.b: "Ce ne sont que d'anciens souvenirs. Je devrais laisser le passé reposer en paix."
 glorfindel.0001.b.tt: "#n Vous renoncez au contenu narratif de Glorfindel"
 
 glorfindel.0002.t: "La Sagesse d'Elrond"
 glorfindel.0002.desc: "Je trouve [elrond.GetFirstName] sur l'un des nombreux balcons d'[imladris|E], où l'air est doucement humidifié par les cascades éternelles du Bruinen qui dévalent depuis les [mistymountains|E]. Je conte au Seigneur de Fondcombe le songe qui m'est venu : le feu consumant [gondolin|E], le givre qui s'ensuivit, et les sombres silhouettes se mouvant dans les ténèbres.\n\nElrond écoute avec la patience et la sagesse que j'ai toujours respectées en lui. Ses yeux, profonds puits de savoir ancestral, reflètent le fardeau des âges et la tristesse de maints jours perdus. « Ces visions te troublent, comme il se doit », dit-il d'un ton méditatif. « Les ténèbres que nous pensions jadis vaincues s'agitent à nouveau, bien que peu puissent encore le percevoir. Tu n'es point seul dans ta vigilance, Glorfindel. »\n\nSes paroles apaisent quelque peu le tourment en mon cœur, mais le feu qui brûle en moi ne fait que croître. La paix que nous chérissons ici semble fragile, tel un verre prêt à se briser au moindre souffle. Je dois me préparer à affronter ce qui vient - seul ou accompagné, je ne me détournerai point de cette voie."
 glorfindel.0002.a: "Je prendrai ton conseil à cœur et me tiendrai prêt."
 glorfindel.0002.a.tt: "Débloque une [decision|E] pour partir dans les terres sauvages"

 glorfindel.0003.t: "La Quête Commence"
 glorfindel.0003.desc: "Aux premières lueurs de l'aube, je rassemble mes armes et mes provisions. [elrond.GetFirstName] prêche la prudence, mais il ne remet point en question ma résolution. « Peu se souviennent désormais des ténèbres qui régnaient jadis sur ces terres », dit-il. « Mais toi, tu t'en souviens. Va, et que ta lumière brille à nouveau dans les contrées sauvages. »\n\nAccompagné d'une modeste escorte, je chevauche vers le nord - vers les ruines antiques, les routes oubliées, et quelles que soient les sombres silhouettes qui me furent révélées en songe. Le vent porte les murmures des batailles d'antan et des héros perdus, et chaque pas me rappelle que la paix n'est qu'un don fragile.\n\nQuelle que soit la menace qui s'agite dans l'obscurité, je l'affronterai avec lance et flamme. Comme je le fis à [gondolin|E]. Comme je le dois jusqu'à la fin des temps."
 glorfindel.0003.a: "Ma quête commence ici."
 glorfindel.0003.b: "Que nulle chanson ne soit chantée. Je pars seul, telle une ombre sous les frondaisons."
 glorfindel.0003.tt: "Vous voyagerez vers [GetTitleByKey('c_cameth_brin').GetNameNoTier]"
 
 glorfindel.0004.t: "Échos dans les Pierres"
 glorfindel.0004.desc: "Dans une clairière retirée près de la tour de [GetTitleByKey('c_cameth_brin').GetNameNoTier], voilée de lierre et de silence, je découvre une petite ruine - antique, possiblement elfique, et étrangement familière. Je descends du dos d'Asfaloth pour investiguer plus avant. Quelques colonnes érodées gisent à demi enfouies sous la mousse, et le marbre fissuré porte un sceau presque entièrement effacé par le temps qui présente une ressemblance frappante avec l'emblème de la Maison de la Fleur d'Or.\n\nMa main effleure un heaume brisé sous un cairn de pierres. Jadis, il brillait sous les cieux étoilés du Second Âge, quand cette terre était le domaine du Haut Roi. Maintenant, il n'est que poussière et souvenir. Et pourtant, la mémoire de la cité de la Pierre Chantante s'éveille faiblement en mon cœur ; non pour pleurer, mais pour se remémorer.\n\nLes pierres murmurent des récits de vaillance et de défi, de frères perdus dans l'ombre mais jamais oubliés. Je m'agenouille et fais le serment de préserver leurs histoires, car la mémoire est la lumière que les ténèbres ne peuvent consumer."
 glorfindel.0004.a: "Ces souvenirs ne s'éteindront point. Je les porte en avant."
 glorfindel.0004.a.tt: "Vous ramassez l'un des artefacts dans les ruines"
 glorfindel.0004.a.tt.a: "Vous avez obtenu un artefact"
 glorfindel.0004.b: "Que ce lieu sommeille sans être dérangé, comme le fait Gondolin."
 glorfindel.0004.tt: "Vous poursuivez votre quête vers l'occident"
 
 glorfindel.0005.t: "Une Ressemblance Fugace"
 glorfindel.0005.desc: "Au bord d'un ruisseau pris par le givre près des Collines du Temps, je rencontre un Rôdeur du Nord. Il est encapuchonné et méfiant, mais noble de maintien, et me reconnaît promptement. L'un des [dunedainnorth|E], il a traqué seul une bande de [goblins|E] durant des jours, sans se laisser décourager ni effrayer. Son épée est ancienne, mais bien entretenue ; ses yeux portent le poids du chagrin et du dessein.\n\nNous partageons un feu et peu de mots. Pourtant, tandis qu'il s'en va, je vois en lui un faible écho ; de Beren, de Túor, de tous les héros mortels que j'ai jadis connus. Cette même vaillance silencieuse, ce même fardeau porté sans chanson.\n\nLeurs jours sont brefs. Mais ils brûlent d'un éclat intense. Et peut-être est-ce pour leur race que je demeure en ce monde : un gardien perpétuel pour protéger leur lumière éphémère de l'emprise de l'ombre."
 glorfindel.0005.a: "Le sang de [numenor|E] ne s'est point entièrement affadi. Il y a encore de l'espoir."
 glorfindel.0005.b: "Les hommes partiront, comme il leur est destiné. Nous, les [elves|E], devons persévérer."
 glorfindel.0005.tt: "Vous poursuivez votre quête vers l'occident"
 
 glorfindel.0006.t: "Les Tertres Murmurantes"
 glorfindel.0006.desc: "La brume s'élève tandis que je pénètre dans le Tyrn Gorthad, où les [dunedain|E] d'[arnor|E] déposaient jadis leurs morts pour le repos éternel. Un vent sinistre hurle en ce lieu maudit.\n\nSur les coteaux où dormaient autrefois les rois oubliés, les brumes s'accrochent telles des mains glacées. La terre sous mes pieds semble creuse et résonne étrangement. Quand je parle, mon haleine se change en givre, et dans les ombres du tertre devant moi, quelque chose remue, et je sais que ce n'est ni le vent ni une bête.\n\nUn spectre se meut dans l'obscurité, sa présence antique et corrompue, liée par une sorcellerie plus ancienne que tout homme marchant maintenant sous le soleil. Ses murmures rampent à travers les tombes comme la pourriture : une voix promettant mort, désespoir et domination sur la tombe.\n\nLes ombres ici s'accrochent obstinément, résistant au toucher du soleil. Je sens le froid s'infiltrer jusqu'à mes os, mais je ne céderai point. Ce mal doit être affronté, de peur qu'il ne répande sa malédiction au-delà de ces collines."
 glorfindel.0006.a: "Je le repousserai. Que lumière et flamme purifient ce lieu !"
 glorfindel.0006.tt: "Vous poursuivez votre quête vers l'occident"

 glorfindel.0007.t: "Une Terre Paisible, Un Peuple Doux"
 glorfindel.0007.desc: "La Comté. Les gens ici sont petits de stature, mais il y a une force dans leur simplicité : la gaieté dans leurs jardins, la joie dans leurs rires, et la sagesse dans la façon dont ils chérissent leur terre.\n\nNul guetteur ne patrouille leurs routes. Ils ne connaissent point les guerres que j'ai menées, et pourtant ils me saluent comme si j'étais simplement un autre voyageur de passage. Un enfant m'offre un scone, rayonnant vers moi avec des yeux que nulle tristesse n'a voilés. Je me trouve à méditer sur cette paix. Est-ce un rêve fragile ? Ou quelque chose de plus durable ? Une force cachée, forgée non dans la bataille, mais dans la joie ?\n\nJe me sens à la fois réconforté et attristé. Je songe à [gondolin|E], et comment nous y vivions jadis dans la beauté, inconscients de ce qui se tapissait au-delà de nos murailles montagneuses. Ce lieu me rappelle cette grâce perdue. Je passerai en silence, mais me souviendrai du courage de cette terre."
 glorfindel.0007.a: "Qu'ils gardent leur paix. D'autres veilleront de loin."
 glorfindel.0007.b: "Même un si petit peuple ne demeurera pas épargné à jamais."
 glorfindel.0007.c: "Peut-être comprennent-ils quelque chose que nous avons oublié."
 glorfindel.0007.tt: "Vous poursuivez votre quête vers l'occident"
 
 glorfindel.0008.t: "L'Appel de la Mer"
 glorfindel.0008.desc: "Le parfum du sel m'atteint avant que je ne voie la mer. Il est vif et froid et éveille quelque chose de profond en moi ; plus ancien que cet âge, plus ancien même que [gondolin|E]. Je chevauche jusqu'à ce que je la voie : les vagues grises, infinies et miroitantes, s'étendant vers l'occident au-delà de la vue et du temps. Je ressens une douleur familière dans ma poitrine. Il y a un appel ténu - non du devoir, mais du foyer. C'est comme si une porte cachée en moi s'était ouverte. Je me souviens des rivages blancs d'[aman|E], des navires élancés et de la lumière des Arbres. Je me souviens de la paix sans tristesse, du chant sans deuil. Un instant, je ne désire que retourner.\n\nMais je ne bouge point. Ma main repose sur l'encolure d'Asfaloth, immobile tandis que mes pensées sont attirées non vers [valinor|E], mais vers le nord ; vers les ombres qui s'attardent dans la forêt et les ruines, vers les vents froids qui murmurent de guerres à venir. J'ai été deux fois né, une fois tué dans le feu, une fois revenu par grâce. Était-ce pour cela ? Pour contempler la mer et me rendre, ou pour demeurer un peu plus longtemps ; pour garder, pour guider, pour endurer ?\n\nLa mer m'appelle, comme elle appelle tous les [elves|E]. Mais la terre que je foule m'appelle aussi. Il est quelqu'un à qui je pourrais parler de cette affaire..."
 glorfindel.0008.a: "Viens, Asfaloth. Porte-moi jusqu'à [mithlond|E]."
 glorfindel.0008.a.tt: "Vous continuez vers les Havres Gris"
 
 glorfindel.0009.t: "Le Conseil de Círdan"
 glorfindel.0009.desc: "[cirdan.GetFirstName] me reçoit à [mithlond|E] avec la dignité tranquille qui l'a toujours caractérisé. Il n'y a nulle cérémonie, nul apparat ; seulement la mer derrière lui et la sagesse sereine d'un Elfe qui a vu les âges passer comme des feuilles tombantes. Il voit la question dans mes yeux avant que je ne parle.\n\nNous conversons tandis que les mouettes crient au-dessus de nos têtes. Je lui conte les songes, les ombres qui s'agitent, la Comté et son espoir fragile. Je parle du Rôdeur solitaire que j'ai rencontré, et des ruines perdues depuis longtemps près desquelles je suis passé. Et il écoute ; non pour me donner une réponse, mais pour me rappeler que les réponses ne sont pas toujours ce que nous cherchons.\n\nIl me dit que beaucoup sont partis vers l'ouest, leurs tâches accomplies. D'autres sont demeurés, s'accrochant fermement à un espoir invisible. « Il n'y a nulle honte à naviguer », dit-il. « Ni à demeurer. Tout ce que tu as à décider est si #italic ta#! tâche en ce monde a été accomplie. »\n\nSes paroles me laissent dans le silence. Je marche seul sur les quais pendant un temps, observant les navires se balancer dans le port, chacun une promesse de paix. Comme j'atteins le dernier d'entre eux, je suis en paix. Mon heure n'est point encore venue. Il reste encore du labeur à accomplir."
 glorfindel.0009.a: "Toutes les choses brisées ne peuvent être réparées. Mais j'essaierai."
 glorfindel.0009.tt: "Vous poursuivez votre quête vers le septentrion"

 glorfindel.0010.t: "Une Flamme Fraternelle"
 glorfindel.0010.desc: "Les bois paisibles du [forlindon|E] sont silencieux, enveloppés de brume matinale et des chants oubliés depuis longtemps des arbres. J'ai l'impression de traverser la mémoire vivante du [beleriand|E] qui gît maintenant sous les vagues. C'est là que je rencontre une autre voyageuse, chevauchant un destrier alezan elfique. Elle apparaît dans mon champ de vision comme un souvenir qui revient. Elle ne se nomme point, mais je reconnais son lignage : de la Maison de la Harpe elle doit être, ayant fui le feu qui consuma [gondolin|E]. Ses yeux portent les mêmes ombres que les miens - le poids de la perte, le silence des longues années passées à errer, sans guérison ni appel.\n\nComme j'approche, je la vois me reconnaître, s'arrêtant près de la route. Nous parlons de petites choses : vieux noms, amis perdus, le parfum des fontaines dans la cour du Roi avant la chute. Sa voix est douce, mais quand je parle du songe - celui que j'ai vu, le feu et le givre, le sentiment que quelque chose s'agite - son regard s'aiguise. Elle a vu des signes, elle aussi. Et bien qu'elle ait marché seule durant de longs âges, quelque chose maintenant émeut son cœur.\n\n« Je marcherais avec toi », dit-elle. « Non parce que je doute de ta capacité à vaincre quelque ombre qui approche. Mais parce que je ne pourrais laisser cela sans réponse. Plus jamais. » Une part de moi souhaite la protéger de ce qui nous attend. Une autre part sait que nul ne peut affronter les ténèbres seul."
 glorfindel.0010.a: "Viens avec moi, alors. Nous chevaucherons ensemble."
 glorfindel.0010.b: "Ton fardeau est lourd. Ne prends point le mien en plus."
 glorfindel.0010.tt: "Vous poursuivez votre quête vers le septentrion"

 glorfindel.0011.t: "La Gloire Perdue des Noldor"
 glorfindel.0011.desc.a: "Le vent du lac Helevorn est vif et glacial. Parmi les racines des collines gisent les pierres écroulées de ce qui fut jadis une fière forteresse. Nous avons trouvé les ruines de la demeure de Caranthir - l'ancienne place forte puissante d'un fils déchu de [feanor|E], depuis longtemps balayée par la guerre et le temps.\n\nLes murs sont brisés, et les portes fracassées. Rien de la beauté ne demeure ici ; seulement ses ossements, enveloppés de silence. Je franchis un seuil fissuré et ressens les échos des voix qui résonnaient jadis dans ces salles : défiantes, amères, orgueilleuses. Les fantômes d'un âge qui ne voulait point céder.\n\nMême en ruine, il y a un poids ici. Un avertissement. Les [noldorelves|E] furent puissants, jadis. Et pourtant même les plus puissants tombèrent : certains par la lame, certains par le feu, et certains par leur propre folie. La puissance de Caranthir était immense, et pourtant elle le mena, lui et les siens, à la ruine. Ce lieu s'en souvient.\n\n[gondolindrim_maiden.GetFirstName] ne dit mot, mais je vois les pensées derrière ses yeux. Nous ne sommes point si éloignés de ces jours. Sommes-nous plus sages maintenant ? Ou simplement moins nombreux ? Je m'agenouille dans la poussière et pose ma main sur une pierre calcinée. Le monde a changé, et nous le parcourons encore, chassant les ombres - portant à la fois mémoire et culpabilité. Il n'y a nulle gloire ici. Seulement des leçons."
 glorfindel.0011.desc.b: "Le vent du lac Helevorn est vif et glacial. Parmi les racines des collines gisent les pierres écroulées de ce qui fut jadis une fière forteresse. J'ai trouvé les ruines de la demeure de Caranthir - l'ancienne place forte puissante d'un fils déchu de [feanor|E], depuis longtemps balayée par la guerre et le temps.\n\nLes murs sont brisés, et les portes fracassées. Rien de la beauté ne demeure ici ; seulement ses ossements, enveloppés de silence. Je franchis un seuil fissuré et ressens les échos des voix qui résonnaient jadis dans ces salles : défiantes, amères, orgueilleuses. Les fantômes d'un âge qui ne voulait point céder.\n\nMême en ruine, il y a un poids ici. Un avertissement. Les [noldorelves|E] furent puissants, jadis. Et pourtant même les plus puissants tombèrent : certains par la lame, certains par le feu, et certains par leur propre folie. La puissance de Caranthir était immense, et pourtant elle le mena, lui et les siens, à la ruine. Ce lieu s'en souvient.\n\nJe m'arrête près d'un pilier brisé, perdu dans mes pensées un instant. Nous ne sommes point si éloignés de ces jours. Sommes-nous plus sages maintenant ? Ou simplement moins nombreux ?\n\nJe m'agenouille dans la poussière et pose ma main sur une pierre calcinée. Le monde a changé, et nous le parcourons encore, chassant les ombres - portant à la fois mémoire et culpabilité. Il n'y a nulle gloire ici. Seulement des leçons."
 glorfindel.0011.a: "Nous ne répéterons point les mêmes erreurs."
 glorfindel.0011.b: "Même les cendres portent une sagesse digne d'être remémorée."
 glorfindel.0011.tt: "Vous poursuivez votre quête vers le septentrion"
 
 glorfindel.0012.t: "Le Sentier des Ombres"
 glorfindel.0012.desc.a: "Les vents hurlent plus fort tandis que nous progressons vers le nord, dans des terres où les étoiles pâlissent et où la glace ne fond jamais. Le soleil se cache derrière des voiles gris, et chaque souffle que je prends semble lourd de silence. Nous sommes parvenus aux confins du Forochel : une terre vaste, vide et d'une immobilité glaciale. Pourtant le silence ici n'est point la paix. C'est l'attente muette avant la tempête.\n\nNous commençons bientôt à découvrir des signes. Une piste de carcasses déchiquetées et laissées à pourrir, leur sang gelé en verre noir. Des arbres brisés et tordus, de grandes pierres portant des entailles qu'aucune bête ne devrait laisser. Dans la neige, des empreintes griffues de la taille de boucliers. Et toujours, le sentiment d'être observés par quelque chose d'ancien et d'affamé.\n\nPuis nous trouvons les cadavres. Ce devaient être des fourrageurs Lossoth qui s'étaient égarés trop loin de leurs huttes. Tués non dans la bataille, mais chassés, leurs corps brisés et laissés à demi ensevelis. Ma main va à mon épée, sans que je l'aie commandé. Le songe n'est plus souvenir ou présage.\n\nNos ennemis sont réels. Des trolls des neiges ce doit être ; hauts comme des tours, leurs yeux aveugles de malice et de feu froid. Non des bêtes de pierre, mais d'anciens rejetons des montagnes, corrompus par les ténèbres et maintenant enhardis. Une horde se rassemble dans l'extrême nord, leurs hurlements résonnant à travers la toundra. Ils ne demeureront point au Forochel, je le crains.\n\nVoici l'ombre que j'ai vue. Non un souvenir du passé, mais une menace du présent. Je ne fus point appelé à chasser des fantômes. Je fus appelé à me dresser contre les ténèbres une fois de plus."
