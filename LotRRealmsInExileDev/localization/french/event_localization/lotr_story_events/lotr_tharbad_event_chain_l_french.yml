 tharbad_story.0001.t: "Le Maître de Tharbad"
 tharbad_story.0001.desc: "Il y a douze hivers de cela, [ROOT.Char.GetFirstName] et sa bande de brigands s'emparèrent de la cité de [GetTitleByKey('d_tharbad_titular').GetNameNoTier] avec l'aide de son épouse [ROOT.Char.GetPrimarySpouse.GetFirstName], l'une des dernières nobles [dunedain|E] de la ville. Depuis lors, ils gouvernent la cité et ses environs d'une main de fer, impitoyable et cupide. Bien qu'ils aient temporairement enrayé le long et inexorable déclin de la cité et réussi à augmenter les revenus des péages sur la Route Royale, Tharbad demeure l'ombre fantomatique de sa gloire passée. Mais pour l'heure, la famille royale se satisfait de régner sur ces ruines décrépites. \n\nCependant, des murmures inquiétants laissent présager que les apparences pourraient être trompeuses. Des chuchotements évoquent un mécontentement grandissant face à la gouvernance avare et brutale de Gurnow. Les tactiques du Maître ont peut-être porté leurs fruits en temps de prospérité, mais sa capacité à gérer une véritable crise reste à démontrer."
 tharbad_story.0001.a: "L'hiver approche inexorablement"
 
 tharbad_story.0002.t: "Le Long Hiver s'abat sur Tharbad"
 tharbad_story.0002.desc: "Le Long Hiver a atteint les murs de Tharbad dans toute sa fureur glaciale ! Nul n'avait anticipé un hiver d'une telle cruauté ; personne ne s'y était préparé. Et voici que nous faisons face à un nouveau cataclysme dans la longue et tragique histoire de notre cité. Les citoyens ont déjà commencé à implorer l'aide du gouvernement face à cette calamité, ou à tout le moins, une suspension temporaire des strictes lois de contrôle des déplacements afin qu'ils puissent aller chercher secours par eux-mêmes. Leurs requêtes respectueuses se sont muées en exigences pressantes de soulagement. Néanmoins, il appartient au maître de décider comment répondre à cette crise."
 tharbad_story.0002.a: "Ce n'est qu'un peu de froidure, La loi demeure ! - Ceci pourrait avoir des conséquences imprévues"
 tharbad_story.0002.b: "Utiliser le Trésor pour empêcher la famine de masse"
 tharbad_story.0002.c: "J'ai ouï dire qu'Umbar est agréable en cette saison"
 lw_mitagation: "Chaque province du royaume obtient [GetModifier('lw_mediation_modifier').GetNameWithTooltip] pour la durée de l'hiver."
 
 tharbad_story.0003.t: "L'Assaut du Palais"
 tharbad_story.0003.desc: "Tout se déroula avec une rapidité foudroyante, dans les heures sombres précédant l'aube. Quelques centaines de roturiers prirent d'assaut le palais avec la complicité de [tharbad_guard.GetFirstName], le Capitaine du Guet de la Cité, et de [tharbad_ranger.GetFirstName], un rôdeur [dunedain|E] dépêché pour surveiller la ville et contenir ses dirigeants. Avec la garde acquise au complot, [ROOT.Char.GetFirstName] n'avait aucune chance de résister. Son épouse [ROOT.Char.GetPrimarySpouse.GetFirstName] et leurs enfants parvinrent à s'échapper dans le tumulte, mais il incombe désormais au peuple de [GetTitleByKey('d_tharbad_titular').GetNameNoTier] de choisir leur nouveau Dirigeant."
 tharbad_story.0003.a: "[tharbad_ranger.GetFirstName] nous guidera vers un retour à notre glorieux passé"
 tharbad_story.0003.b: "[tharbad_guard.GetFirstName] nous mènera vers un avenir prospère !"
 tharbad_story.0003.c: "[ROOT.Char.GetPrimarySpouse.GetFirstName] et ses enfants perpétueront l'héritage de [ROOT.Char.GetFirstName] !"
 
 tharbad_story.0004.t: "Le Nouveau Maître de Tharbad"
 tharbad_story.0004.desc: "Le Peuple a parlé ! [ROOT.Char.GetFirstName] a été proclamé nouveau Maître de [GetTitleByKey('d_tharbad_titular').GetNameNoTier], suite au coup d'État sanglant perpétré contre le précédent Maître de la Cité. Désormais, l'avenir de la ville repose entre ses mains, qu'il la mène vers la prospérité ou vers la ruine, lui seul le sait. \n\nCependant, la situation immédiate demeure sinistre et préoccupante. Tharbad n'a pas connu de jours plus sombres depuis la grande peste qui décima sa population ; le commerce le long de la route royale est pratiquement inexistant, et la population a atteint des niveaux historiquement bas. Si Tharbad doit survivre à cette épreuve, des actions audacieuses et décisives s'imposent."
 tharbad_story.0004.a: "Vers un Avenir plus Radieux !"
 
 tharbad_story.0005.t: "L'Arrivée des Rôdeurs"
 tharbad_story.0005.desc: "Ayant eu vent du récent coup d'État contre le Maître de la Cité [overthrown.GetFirstName], le Chef [ranger_leader.GetFirstName] a dépêché une force de Rôdeurs [dunedain|E] pour nous aider à maintenir l'ordre dans [GetTitleByKey('d_tharbad_titular').GetNameNoTier]. Il promet que ceci marque le début d'un rapprochement entre Tharbad et la lignée d'[isildur|E]."
 tharbad_story.0005.a: "Nous accueillons leur soutien avec gratitude !"
 dunedain_rangers_army: "Rôdeurs Dúnedain"
 
 tharbad_story.0006.t: "La Campagne d'Aide couronnée de Succès"
 tharbad_story.0006.desc: "Notre distribution d'aide à la population locale a permis d'éviter le pire de la catastrophe. [GetTitleByKey('d_tharbad_titular').GetNameNoTier] demeure debout alors même que nos voisins sombrent dans la ruine et le chaos. Tharbad résistera à l'épreuve du temps, défiant les âges. Et tout cela grâce à [ROOT.Char.GetFirstName], ou du moins est-ce ce que pense le peuple. La famille royale est désormais assurée dans son règne et en position d'étendre son influence dans les campagnes environnantes."
 tharbad_story.0006.a: "Le Maître demeure inébranlable !"
 
 tharbad_story.0008.t: "Notre Destinée"
 tharbad_story.0008.desc: "Tout s'est déroulé avec une telle rapidité. Les rebelles bénéficiaient d'une aide de l'intérieur ; les gardes n'ont pas simplement ouvert les portes, ils menaient eux-mêmes le coup d'État. Sans l'aide providentielle d'une servante, [ROOT.Char.GetFirstName] aurait péri aux côtés de [overthrown.GetFirstName]. Mais elle parvint à s'échapper, accompagnée de ses enfants encore présents dans la cité. Ensemble, ils prirent la fuite vers les collines et rassemblèrent leurs maigres ressources. Pour l'instant, la famille demeure unie dans son désir de venger leur père. Ce que l'avenir leur réserve, cependant, repose entre les mains de [ROOT.Char.GetFirstName]."
 tharbad_story.0008.a: "Nous reviendrons reprendre ce qui nous revient de droit !"
 almarien_laamp: "Les Véritables Maîtres de Tharbad"
 
 tharbad_story.0101.t: "Protecteurs Potentiels"
 tharbad_story.0101.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] est une cité-état encerclée d'ennemis et de menaces potentielles, son environnement même constituant le plus grand péril. L'[eriador|E] est une terre bien plus hostile qu'elle ne l'était aux jours glorieux du [northkingdom|E]. Pour survivre, nous avons besoin d'un protecteur. Quelqu'un à nos côtés qui puisse aider la cité à croître et nous protéger des autres menaces locales. Le seul dilemme est de savoir qui choisir. \n\n[GetTitleByKey('e_gondor_steward').GetNameNoTier] fut notre protecteur historique qui empêcha le [witchking|E] de détruire la cité ; [ranger_leader.GetFirstName] et ses Rôdeurs ont longtemps protégé ces terres, et il serait logique de nous tourner vers eux. Ou nous pourrions nous soumettre à l'une des menaces potentielles, soit [GetTitleByKey('k_dunland').GetNameNoTier] soit [GetTitleByKey('k_saralain').GetNameNoTier]. Cependant, ils seraient tout aussi susceptibles de nous exploiter que de nous aider."
 tharbad_story.0101.a: "Nous placerons notre confiance en [GetTitleByKey('e_gondor_steward').GetNameNoTier]."
 tharbad_story.0101.b: "Nous ferons confiance à [ranger_leader.GetFirstName] et ses Rôdeurs."
 tharbad_story.0101.c: "Nous nous en remettrons à [GetTitleByKey('k_saralain').GetNameNoTier]"
 tharbad_story.0101.d: "Nous ferons confiance au Roi [dunland_leader.GetFirstName]. Il est manifestement en pleine ascension"
 tharbad_story.0101.e: "Tharbad n'a besoin d'aucune aide extérieure."
 
 
 tharbad_story.0110.t: "Tharbad sollicite le Retour de Gondor"
 tharbad_story.0110.desc: "L'antique Cité de [GetTitleByKey('d_tharbad_titular').GetNameNoTier], l'un des derniers vestiges du royaume d'[arnor|E], nous a envoyé un émissaire sollicitant l'envoi d'aide économique et notre protection contre les menaces extérieures. Depuis notre retrait de la cité après la disparition du roi il y a près de mille ans, la ville a été gouvernée par une succession de seigneurs de guerre et harcelée par des pillards. Le nouveau dirigeant de la cité, [tharbad_leader.GetFirstName], souhaite mettre fin à ce cycle infernal en rétablissant notre protectorat sur la ville."
 tharbad_story.0110.a: "Envoyez-leur de l'aide, Gondor protège les siens."
 tharbad_story.0110.b: "Envoyez-leur de l'aide, mais offrez davantage s'ils reviennent complètement dans le giron."
 tharbad_story.0110.c: "Nous ne pouvons rien épargner en ces temps difficiles."
 
 tharbad_story.0111.t: "L'Aide Gondorienne est Arrivée"
 tharbad_story.0111.desc: "L'aide est arrivée depuis [GetTitleByKey('e_gondor_steward').GetNameNoTier] ! Ils ont apporté avec eux des provisions pour améliorer immédiatement notre port commercial et commencer à restaurer la cité dans sa gloire d'antan, ainsi qu'une promesse d'investissement continu, de commerce florissant et de défense du [southernkingdom|E]. C'est tout ce que nous avions demandé et bien plus encore !"
 tharbad_story.0111.a: "Merveilleux !"
 
 tharbad_story.0112.t: "Contre-proposition Gondorienne"
 tharbad_story.0112.desc: "Une délégation de [GetTitleByKey('e_gondor_steward').GetNameNoTier] est arrivée. Bien qu'ils soient prêts à accepter notre offre d'aide, ils ont une contre-proposition à nous soumettre. Au lieu de devenir un royaume [tributary|E], nous prêterions allégeance en tant que [vassal|E]. Cela signifierait renoncer à notre indépendance diplomatique, mais ils nous accorderaient un soutien économique bien plus substantiel. Acceptons-nous donc leur contre-offre ou maintenons-nous notre indépendance ?"
 tharbad_story.0112.a: "Nous acceptons avec gratitude !"
 tharbad_story.0112.b: "Nous demeurerons un État tributaire."
 
 tharbad_story.0113.t: "Gondor ne peut Rien Épargner"
 tharbad_story.0113.desc: "L'Intendant de [GetTitleByKey('e_gondor_steward').GetNameNoTier] a renvoyé nos émissaires porteurs de mauvaises nouvelles. Gondor n'a pas les ressources nécessaires pour nous assister en ces temps troublés. Ils font face à des crises pressantes à l'est et au sud. En conséquence, ils ont dû décliner notre requête."
 tharbad_story.0113.a: "Il est temps de choisir une nouvelle destination"
 
 tharbad_story.0114.t: "Tharbad accepte la Contre-proposition"
 tharbad_story.0114.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] a accepté notre offre de vassalisation. Ils font à nouveau partie intégrante de [GetTitleByKey('e_gondor_steward').GetNameNoTier]. Ils serviront de point de départ stratégique crucial pour l'expansion dans [GetTitleByKey('e_arnor').GetNameNoTier] et [GetTitleByKey('e_enedhwaith').GetNameNoTier], nous permettant de projeter à nouveau notre puissance dans l'[eriador|E]. Avec notre aide, la région retrouvera la prospérité qu'elle connaissait aux jours glorieux du roi !"
 tharbad_story.0114.a: "Excellent"
 
 tharbad_story.0115.t: "Tharbad rejette la Contre-proposition"
 tharbad_story.0115.desc: "[GetTitleByKey('d_tharbad_titular').GetNameNoTier] a rejeté notre offre de vassalisation. Bien qu'ils aient accepté de devenir notre [tributary|E], ils ont choisi de maintenir leur indépendance diplomatique. Bien qu'ils ne puissent servir de tremplin pour l'expansion, nous pouvons toujours les utiliser pour influencer l'[eriador|E], ainsi que les soutenir dans leur expansion vers [GetTitleByKey('e_arnor').GetNameNoTier] et [GetTitleByKey('e_enedhwaith').GetNameNoTier]. Avec un peu de chance, ils deviendront un allié puissant dans le nord."
 tharbad_story.0115.a: "Au moins demeurent-ils un État [tributary|E]"
 
 tharbad_story.0116.t: "Arrivée à Minas Tirith"
 tharbad_story.0116.desc: "La route fut longue et ardue, mais nous sommes finalement parvenus à [GetTitleByKey('c_minas_tirith').GetNameNoTier]. Le siège des intendants est une merveille de l'architecture [dunedain|E], incarnant le type de cité que [GetTitleByKey('d_tharbad_titular').GetNameNoTier] fut jadis et pourrait redevenir avec leur aide. À présent, il ne reste plus qu'à présenter notre requête à l'Intendant [gondor_leader.GetFirstName]."
 tharbad_story.0116.a: "Solliciter audience auprès de l'Intendant"
 
 tharbad_story.0120.t: "Le Campement des Rôdeurs"
 tharbad_story.0120.desc: "L'Angle de l'Eriador sert depuis longtemps de centre névralgique aux [dunedainnorth|E] après la chute d'[arnor|E]. La population y est clairsemée, et ils sont entourés des ruines mélancoliques de leur ancien royaume. Mais la lignée d'[isildur|E] perdure contre vents et marées. Ils furent les premiers à nous soutenir après la révolution et ont longtemps été les protecteurs des peuples libres de l'Eriador. Espérons que cela signifie qu'ils seront réceptifs à notre requête."
 tharbad_story.0120.a: "Nous sollicitons humblement..."
 
 tharbad_story.0121.t: "Tharbad sollicite une Alliance"
 tharbad_story.0121.desc: "L'antique Cité de [GetTitleByKey('d_tharbad_titular').GetNameNoTier], l'un des derniers bastions de lumière en [eriador|E], a sollicité une alliance avec nous. Nous avions dépêché une petite force de rôdeurs pour aider à rétablir l'ordre après leur récente révolution. Ils semblent penser que cela signifie notre intérêt pour une alliance contre les autres menaces de la région. La cité fut jadis un havre majeur et un port commercial florissant sur le Gwathló. Si nous devions nous allier avec eux, nous pourrions contribuer à leur restituer leur statut d'antan, et ils nous aideraient à sécuriser notre antique héritage."
 tharbad_story.0121.a: "Nous acceptons leur alliance"
 tharbad_story.0121.b: "Nous ne sommes pas intéressés pour le moment"

 tharbad_story.0122.t: "[ranger_leader.GetFirstName] accepte notre alliance"
 tharbad_story.0122.desc: "[ranger_leader.GetFirstName] a accepté notre offre d'alliance au nom des [GetTitleByKey('d_northern_dunedain').GetNameNoTier]. Nous sommes désormais liés dans une alliance contre toute puissance qui tenterait de nous piller, ravager ou détruire. Ensemble, nous bâtirons un avenir plus radieux et prospère !"
 tharbad_story.0122.a: "Hourra !"
 alliance_rangers: "Nous avons forgé une alliance avec [ranger_leader.GetFirstName]"
 
 tharbad_story.0123.t: "[ranger_leader.GetFirstName] décline notre alliance"
 tharbad_story.0123.desc: "[ranger_leader.GetFirstName] a décliné notre offre d'alliance, déclarant qu'ils sont dans l'incapacité de nous protéger. Les [dunedainnorth|E] sont désormais trop affaiblis pour s'engager dans des guerres ou des alliances avec des puissances plus importantes et ont eu l'honnêteté de ne pas s'engager alors qu'ils savaient ne pouvoir honorer leurs promesses. Bien que nous respections leur franchise, cela nous laisse face à un problème épineux."
 tharbad_story.0123.a: "Il est temps de choisir une nouvelle destination"
 
 tharbad_story.0130.t: "Arrivée à Suthure"
 tharbad_story.0130.desc: "La cité de Mistalonde est presque aussi ancienne que Tharbad ; toutes deux furent des havres [numenorean|E] érigés avant la [downfall|E]. Toutes deux devinrent plus tard partie intégrante du royaume de [cardolan|E]. Mistalonde, rebaptisée Suthure par ses nouveaux habitants, est demeurée peuplée et constitue un centre urbain majeur à l'embouchure du Gwathló. Les [GetTitleByKey('k_saralain').GetName] qui émergèrent des foederati Enedhwaithrim de Cardolan sont les plus proches parents de la population actuelle, et ils ont été tour à tour pillards et marchands dans la région pendant des siècles. Espérons qu'ils soient disposés à accepter une alliance."
 tharbad_story.0130.a: "Nous sollicitons humblement..."
 
 tharbad_story.0131.t: "Tharbad sollicite Protection"
 tharbad_story.0131.desc: "L'antique Cité de [GetTitleByKey('d_tharbad_titular').GetNameNoTier] a sollicité notre protection contre nos raids. Ils offrent de devenir un État [tributary|E] pour éviter nos pillages répétés sur la ville. Nous tirons des ressources substantielles de nos raids sur Tharbad, donc y renoncer représenterait un coût significatif, un coût que nous pourrions ne pas récupérer s'ils devenaient tributaires."
 tharbad_story.0131.a: "Nous acceptons leur offre"
 tharbad_story.0131.b: "Nous ne sommes pas intéressés pour le moment"

 tharbad_story.0132.t: "[saralain_leader.GetFirstName] accepte notre offre"
 tharbad_story.0132.desc: "[saralain_leader.GetFirstName] a accepté notre offre de devenir un État [tributary|E]. Bien que ce ne fût pas notre premier choix pour mettre fin aux raids, cela devrait soulager la pression constante qui pèse sur notre cité."
 tharbad_story.0132.a: "Espérons qu'ils tiendront parole"

 tharbad_story.0133.t: "[saralain_leader.GetFirstName] décline notre offre"
 tharbad_story.0133.desc: "[saralain_leader.GetFirstName] a décliné notre offre de devenir un État [tributary|E]. Nous pouvons nous attendre à ce que les raids se poursuivent, car ils considèrent que nous piller est plus profitable qu'un flux régulier de tribut."
 tharbad_story.0133.a: "Nous devons renforcer nos défenses au plus vite"
 
 tharbad_story.0140.t: "Arrivée au Pays de Dun"
 tharbad_story.0140.desc: "La Cour du Roi [dunland_leader.GetFirstName] est des plus singulières. Ancien noble de [GetTitleByKey('k_rohan').GetNameNoTier], il forgea ce royaume dans sa quête de vengeance contre leur roi. Il s'est développé presque du jour au lendemain en une puissance majeure de la région, et celle qui nous est la plus proche à Tharbad. Étant donné nos liens ancestraux avec les hommes des collines, il est logique que nous nous tournions vers lui pour obtenir de l'aide."
 tharbad_story.0140.a: "Nous sollicitons humblement..."
 
 tharbad_story.0141.t: "Tharbad sollicite Protection"
 tharbad_story.0141.desc: "La cité voisine de [GetTitleByKey('d_tharbad_titular').GetNameNoTier], un ancien port commercial déclinant depuis le début du [secondage|E], a sollicité notre protection. Ils voient clairement notre ascension fulgurante et nous perçoivent comme un protecteur potentiel contre les raids, tant les nôtres que ceux des [GetTitleByKey('k_saralain').GetName] voisins. Il nous appartient désormais de déterminer comment répondre à cette requête."
 tharbad_story.0141.a: "Nous pouvons les protéger"
 tharbad_story.0141.b: "Nous n'avons rien à épargner."

 tharbad_story.0142.t: "[dunland_leader.GetFirstName] accepte de nous Protéger"
 tharbad_story.0142.desc: "[dunland_leader.GetFirstName] a accepté notre requête de protection. Nous sommes désormais un État [tributary|E] de [GetTitleByKey('k_dunland').GetNameNoTier]. Ils nous protégeront des menaces extérieures en échange d'une quantité substantielle de notre or. De plus, ils ont consenti à un modeste investissement dans la cité pour maximiser leurs revenus provenant de notre tribut."
 tharbad_story.0142.a: "Un arrangement acceptable"

 tharbad_story.0143.t: "[dunland_leader.GetFirstName] décline notre Requête"
 tharbad_story.0143.desc: "[dunland_leader.GetFirstName] a décliné notre requête de protection, affirmant qu'ils n'avaient pas les ressources nécessaires pour garder une cité secondaire alors que [GetTitleByKey('k_rohan').GetNameNoTier] reste encore à pacifier. Nous demeurons seuls face au monde hostile et devons reconsidérer vers qui nous tourner pour obtenir protection."
 tharbad_story.0143.a: "Il est temps de choisir une nouvelle destination"
 
 tharbad_story.0200.t: "Entreprendre l'Inventaire"
 tharbad_story.0200.desc: "Tharbad est entourée d'innombrables ruines. Si nous voulons les utiliser pour favoriser la croissance de notre cité, nous devons savoir ce qui s'y trouve réellement. Pour ce faire, nous avons ordonné un inventaire complet de la ville et de la campagne environnante. Nos agents se sont rassemblés, les cartes ont été dressées et nos équipes assignées. Il ne reste plus qu'à entreprendre l'inventaire."
 tharbad_story.0200.a: "Commencez l'inventaire ! - Cela prendra environ une année"
 tharbad_story.0200.success2: "L'inventaire révèle de nombreuses ruines exploitables"
 tharbad_story.0200.success1: "L'inventaire découvre quelques ruines exploitables"
 tharbad_story.0200.failure: "L'inventaire ne trouve aucune ruine exploitable"
 tharbad_story.0200.effect: "Effet à l'achèvement"
 
 tharbad_story.0201.t: "L'Inventaire est Achevé"
 tharbad_story.0201.desc: "L'inventaire a été mené à terme et il est temps de découvrir combien de ruines exploitables ont été découvertes aux alentours de la cité. Ces informations précieuses contribueront au processus de reconstruction de Tharbad pour les siècles à venir ! Du moins, en supposant qu'ils aient trouvé quelque chose de valeur. Ce serait une amère déception si nous avions investi tout cet argent pour rien..."
 tharbad_story.0201.a: "Voyons maintenant les résultats..."
 
 tharbad_story.1000.t: "La Cité Libre de Tharbad"
 tharbad_story.1000.desc: "Tharbad a longtemps été gouvernée conjointement par l'[arnor|E] et le [gondor|E], servant littéralement de pont entre les deux royaumes. Mais la réalité juridique différait depuis longtemps du statut de facto. Aujourd'hui, cela change définitivement. La Cité Libre de Tharbad est désormais, une fois pour toutes, maîtresse de son destin. Nous devons toujours allégeance aux [dunedain|E], mais nous ne sommes plus sujets de [GetTitleByKey('d_minhiriath').GetNameNoTier] ou de [GetTitleByKey('d_swanfell').GetNameNoTier]. Nous ne répondons à personne d'autre qu'au Roi !"
 tharbad_story.1000.a: "Il est temps d'accepter la réalité."
 
 tharbad_story.1001.t: "Le [GetTitleByKey('k_gwathlo').GetName]"
 tharbad_story.1001.desc: "Le Flot Gris a longtemps servi de voie navigable majeure et de centre commercial florissant en [eriador|E]. Ses cités scintillantes de [GetTitleByKey('c_tharbad').GetNameNoTier], [GetTitleByKey('c_mistalonde').GetNameNoTier] et [GetTitleByKey('c_lond_daer').GetNameNoTier] comptaient parmi les plus riches du monde à leur apogée. \n\nCependant, cette époque est révolue depuis longtemps. Les trois havres n'ont plus été unis depuis les jours d'[elendil|E] et sont tombés dans divers états de délabrement. Mais plus maintenant ! Nous avons sécurisé le Flot Gris et ses cités, et nous les forgerons en quelque chose qui rivalisera avec la grandeur d'antan ! Déjà, les rues ont été déblayées, les murs brisés reconstruits, et un flux constant de navires remonte et descend la rivière. Il est temps que le Flot Gris reprenne sa place légitime dans le monde !"
 tharbad_story.1001.a: "Nos ennemis seront balayés par les flots"
 
 tharbad_story.0300.t: "Couronner un Roi"
 tharbad_story.0300.desc: "Grâce à mes efforts inlassables et au travail acharné du peuple de [GetTitleByKey('d_tharbad_titular').GetNameNoTier], nous avons réussi à restaurer le royaume perdu de [GetTitleByKey('k_cardolan').GetNameNoTier]. Tharbad trône à nouveau comme le joyau de la couronne du Minhiriath, et il est temps de discuter du Retour du Roi. La lignée d'[isildur|E] a historiquement régné sur ces terres, et il serait évident de les leur restituer. Cependant, une partie substantielle de la population estime que nous ne devrions nous incliner devant aucun roi étranger, aussi légitime soit sa revendication. Nous avons bâti ce royaume, non les héritiers d'Isildur, et le seul roi ou reine devant qui ils s'inclineraient, c'est moi."
 tharbad_story.0300.a: "[new_king.GetFirstName] nous guidera vers l'avenir"
 tharbad_story.0300.b: "Moi, [ROOT.Char.GetFirstName], j'accepterai le Trône"
 tharbad_story.0300.c: "La monarchie nous a déjà failli, nous ne la laisserons pas recommencer"
 
 tharbad_story.0301.t: "[GetTitleByKey('k_cardolan').GetNameNoTier] Restauré !"
 tharbad_story.0301.desc: "L'antique royaume de [GetTitleByKey('k_cardolan').GetNameNoTier] était l'un des États successeurs de l'[arnor|E] avant d'être anéanti par la Grande Peste. Mais aujourd'hui, le royaume se dresse triomphant. Les dirigeants de [GetTitleByKey('d_tharbad_titular').GetNameNoTier] ont réussi à restaurer le royaume dans sa gloire. Le régent actuel [cardolan_restorer.GetFirstName] m'a offert le trône pour restaurer la Lignée d'[isildur|E] dans nos salles ancestrales."
 tharbad_story.0301.a: "Nous régnerons à nouveau sur ces terres"
 tharbad_story.0301.b: "Nous demeurerons dans l'ombre"