 war_of_the_rohirrim.0372.t:0 "A Fortuitous Raid"
 war_of_the_rohirrim.0372.desc:0 "Word reaches me of an Easterling raid into the lands of Rohan. The force is modest in size, little more than a band of marauders, but their presence is enough to draw Helm’s attention and resources.\n\nThis is no existential threat to the Riddermark, but it is a distraction, one that weakens [war_target.GetFirstNamePossessive] grip on [war_target.GetHerHis] realm.\n\nThe opportunity is clear: while [war_target.GetFirstNameNoTooltip] turns eastward to face these raiders, I could strike at [war_target.GetHerHis] flanks, taking full advantage of [war_target.GetHerHis] divided focus.\n\nYet, such a move carries its own risks. To act rashly without fully weighing the cost could turn opportunity into disaster. I must decide how best to use this knowledge."
 war_of_the_rohirrim.0372.a:0 "A well-timed strike could change everything."

 war_of_the_rohirrim.0400.t:0 "A Time for Vengeance"
 war_of_the_rohirrim.0400.desc:0 "The time has come. The vengeance I have long sworn is at hand. From the hills of Dunland to the ridges of the Isen, my banners rise, carried by those who share my hatred for Rohan.\n\nFor too long, the house of Eorl has ruled unchecked, their strength built on the suffering of others. My father’s blood cries out from the earth, demanding justice, and I will answer.\n\nThere will be no calls for alliances, no deals struck with those who cannot see the truth. This war is mine to lead, and I will see it through. Rohan will burn, and the throne of Meduseld will be mine by conquest and blood.\n\nAs the final preparations are made, I take one last breath. This is not just war... it is retribution."
 war_of_the_rohirrim.0400.a:0 ""Raise the banners. We march to war.""

 war_of_the_rohirrim.0401.t:0 "Blood and Betrayal"
 war_of_the_rohirrim.0401.desc:0 "A messenger kneels before me, his face pale, his words urgent. “Wulf has raised his banners, my king. The Dunlendings march for Rohan and have already begun burning villages at the border.”\n\nThe weight of the news sinks into my chest, but the messenger’s hesitation tells me there is more. He swallows hard before continuing. “Marshal Thorne... he rides with them.”\n\nFor a moment, the hall is silent, save for the crackle of the hearth. Thorne, the Marshal of the Wold, whose task was to guard our northern borders, has turned against me. His betrayal will weaken our defenses at the very moment we need them most.\n\nThe thought stings like a blade, but I cannot let it distract me. Wulf comes for Rohan, and Rohan must stand. Let Thorne’s treachery be paid for in time. Now, I must ready the Riddermark for war."
 war_of_the_rohirrim.0401.a:0 ""Muster the Rohirrim, we ride to war!""

 war_of_the_rohirrim.0402.t:0 "A Time for Vengeance"
 war_of_the_rohirrim.0402.desc:0 "A messenger kneels before me, his breath heavy from the road. “Wulf has raised his banners, my king,” he reports, his voice grave. “The Dunlendings march for Rohan.”\n\nThe hall falls silent, the weight of his words sinking deep. Wulf, the son of Freca, exiled and disgraced, now returns to claim vengeance. His ambition and hatred know no bounds, and he brings with him the scattered clans of Dunland, united under his banner.\n\nThis is no mere raid, it is a declaration of war, a challenge to the throne itself. The Riddermark has weathered many storms, but this one threatens to shake its very foundations.\n\nI rise, my resolve hardening. If Wulf seeks to break Rohan, he will find us unbroken, ready to meet his fury with our own."
 war_of_the_rohirrim.0402.a:0 ""Muster the Rohirrim, we ride to war!""

 war_of_the_rohirrim.0403.t:0 "A Fork in the Road"
 war_of_the_rohirrim.0403.desc:0 "The winds of war sweep across Rohan, and I stand at a crossroads. Loyalty to Helm has served me well, yet Wulf’s rise cannot be ignored. He leads the Dunlendings with purpose, a man driven by vengeance and ambition. Helm, meanwhile, clings to his throne with the strength of a king who has never known defeat.\n\nWulf's victory could reshape the Mark, and I must ensure my place in the new order, should he prevail. To cast my lot with him would be a risk, yet it might secure me more than loyalty to Helm ever could.\n\nShould I stay the course and stand by my king, or commit treason to position myself for a brighter future?"
 war_of_the_rohirrim.0403.a:0 "Wulf’s star rises. I will bet on his success."
 war_of_the_rohirrim.0403.b:0 "I need to watch and wait. I’ll reconsider in a month."
 war_of_the_rohirrim.0403.b.effect:0 "This event will fire again in one month, if the war continues."
 war_of_the_rohirrim.0403.c:0 "I need time to see where the dust will lie. I’ll reconsider in half a year."
 war_of_the_rohirrim.0403.c.effect:0 "This event will fire again in six months, if the war continues."
 war_of_the_rohirrim.0403.d:0 "No, the risk is too great. I will remain loyal to my king."
 war_of_the_rohirrim.0403.d.effect:0 "You choose not to support Wulf."

 war_of_the_rohirrim.0404.t:0 "A Turn of the Cloak"
 war_of_the_rohirrim.0404.desc:0 "Word reaches me that Thorne, Marshal of the Wold, has abandoned Helm and turned his banners to my cause. His men ride to join us, their loyalty now sworn to me.\n\nIt seems the cracks in the house of Eorl run deeper than even I imagined. Thorne’s decision is a bold one, and one that will surely weaken Helm’s defenses. With his forces bolstering my own, the road to Edoras becomes clearer.\n\nFor now, I will welcome Thorne’s aid—but treachery once given is treachery learned. He may prove useful, but he will be watched."
 war_of_the_rohirrim.0404.a:0 "He is mine now, but I will not forget his nature."

 war_of_the_rohirrim.0405.t:0 "A Knife in the Back"
 war_of_the_rohirrim.0405.desc:0 "The news arrives like a blade in the dark. Thorne, Marshal of the Wold, has turned against me. He marches now under Wulf’s banner, his men sworn to the enemy.\n\nI trusted Thorne to guard Rohan’s northern frontier, to hold the Wold against any threat. His betrayal strikes not only at my defenses but at the heart of what binds the Riddermark together. Ambition has blinded him, and treachery has consumed him.\n\nHis lands may yet be reclaimed, his forces broken, but the damage is done. Rohan stands weaker for it, and I will not forget this betrayal."
 war_of_the_rohirrim.0405.a:0 "He will pay for this treachery."

 war_of_the_rohirrim.0410.t:0 "The Fate of Wulf"
 war_of_the_rohirrim.0410.desc:0 "The war is over, and Wulf sits before me in chains, his proud form now diminished, his strength undone. We are alone in the cold depths of Meduseld’s dungeon, save for a few guards at the edges of the shadows. The Dunlendings, fractured and divided, are no longer a threat—without Wulf’s will to unite them, they have already scattered.\n\nI look down at the man who brought war to Rohan, who sought to take my throne in vengeance for his father. His defiance flickers still in his eyes, but it is tempered by the weight of failure.\n\nNow the choice falls to me. Do I strike him down and end this feud once and for all? Do I consign him to dwell in a cell, forever silenced and forgotten? Or do I release him, broken and humiliated, a man who no longer poses a threat to the Riddermark?"
 war_of_the_rohirrim.0410.a:0 "He will die for his crimes. Let the axe fall."
 war_of_the_rohirrim.0410.b:0 "Imprison him, so the threat of Wulf is silenced forever."
 war_of_the_rohirrim.0410.c:0 "Release him. His failure is punishment enough."

 war_of_the_rohirrim.0411.t.killed:0 "Like Father, Like Son"
 war_of_the_rohirrim.0411.t.imprisoned:0 "Chains and Shadows"
 war_of_the_rohirrim.0411.t.released:0 "Free, But Broken"
 war_of_the_rohirrim.0411.desc.killed:0 "The guards drag me to the block, the cold stone pressing against my knees as I kneel. Above me stands Helm, the man who destroyed my father, who shattered my dream of vengeance.\n\nThe fire in my chest burns hotter than ever. I failed. I failed my people, I failed myself - and most of all, I failed my father. My blood will join his now, staining the earth beneath Rohan’s skies.\n\nAs the axe is raised, my hatred does not falter. It grows, burning brighter in my final moments. Helm will never have my submission, not in life and not in death."
 war_of_the_rohirrim.0411.desc.imprisoned:0 "The damp air of the dungeon clings to me as I sit against the cold wall, the rattle of my chains the only sound. My body aches, but it’s the weight of my failure that crushes me.\n\nI fought for vengeance, for my father’s memory, and for the throne of Rohan - but now, I have nothing. My cause is shattered, my people scattered. And this cell... this cell will likely be my tomb.\n\nSelf-loathing rises like bile. Was I so blind in my ambition that I couldn’t see the inevitability of this? My father’s voice echoes faintly in my mind, and I feel I have failed him most of all."
 war_of_the_rohirrim.0411.desc.released:0 "The guards unlock my chains, and I stumble forward, my legs unsteady beneath me. Helm’s voice cuts through the silence, firm but lacking the hatred I expected.\n\n“Wulf,” he says, his gaze heavy. “You sought vengeance, and you failed. But I will not let this feud claim more lives. Go. Leave Rohan and never return. Let this be the end of it.”\n\nI stand frozen, his words striking harder than any blow. I should feel grateful, but I don’t. I should feel victorious to walk free, but I don’t. Instead, I feel... hollow. The hatred that drove me, the fire that burned within me, has been smothered, leaving only ash.\n\nI glance back at him one last time as I leave the dungeon, his figure unmoving, resolute. I wanted vengeance, but now I carry only emptiness."
 war_of_the_rohirrim.0411.a:0 "I will carry this hatred to the grave."
 war_of_the_rohirrim.0411.b:0 "This cell will hold my body, but my shame holds my soul."
 war_of_the_rohirrim.0411.c:0 "I leave, but I do not know who I am anymore."

 war_of_the_rohirrim.0420.t:0 "The Fate of Helm"
 war_of_the_rohirrim.0420.desc:0 "In the dim, cold dungeon beneath Meduseld, Helm kneels before me, his wrists bound in iron. The man who once ruled Rohan with unshakable strength sits in defeat, his pride intact but his throne now gone.\n\nEvery fiber of my being cries out for vengeance. To strike him down would fulfill the oath I swore and avenge the blood spilled by his hands. Yet, as I stare at him, the weight of the crown I’ve fought so hard to claim presses down on me. Killing him would ignite anger among the Rohirrim, a people I must now rule.\n\nThe thought of releasing him twists in my chest like a knife. It is against every vow I made, but I cannot ignore the power of mercy to strengthen my rule. Still, mercy is not without risk. A man like Helm will not stay idle. Should he gather enough support, this mercy could turn into a blade pointed at my own back."
 war_of_the_rohirrim.0420.a:0 "My oath must be fulfilled. He will die here and now."
 war_of_the_rohirrim.0420.b:0 "Let him rot in this dungeon, a king forgotten."
 war_of_the_rohirrim.0420.c:0 "Mercy... I will release him, but I may come to regret it."

 war_of_the_rohirrim.0421.t.killed:0 "An Oath Fulfilled"
 war_of_the_rohirrim.0421.t.imprisoned:0 "Shackles and Shadows"
 war_of_the_rohirrim.0421.t.released:0 "Unexpected Mercy"
 war_of_the_rohirrim.0421.desc.killed:0 "The dungeon is cold, the flickering torchlight casting shadows across the stone walls. Wulf stands before me, triumphant, the vengeance he has long sought burning in his eyes. My fate is sealed - I can see it in the way he grips his blade.\n\nI do not fear death. My life has been spent fighting for Rohan, for its people, for my family. But as I kneel here, I cannot escape the bitter truth: I failed them. My people suffer, their trust shattered. My children will carry the burden of my defeat, cast adrift or worse.\n\nAs the sword is raised, I offer a silent prayer - not for myself, but for my family, for Rohan. Let them endure, even if I do not."
 war_of_the_rohirrim.0421.desc.imprisoned:0 "The dungeon door slams shut, the sound echoing through the stone chamber. My wrists are heavy with chains, and the cold seeps into my bones. Wulf’s voice still rings in my ears - his victory assured, his vengeance complete.\n\nMy failure is absolute. The house of Eorl has all but fallen, and my people are left without their true king to protect them. I have become nothing more than a prisoner, a relic of a time that now feels like a distant memory. My family... what will become of them? They will be hunted, their lives forever haunted by the shadow of my defeat.\n\nThe thought of Rohan without its king, of my children suffering for my failures, gnaws at my heart. Yet here I sit, powerless to change any of it."
 war_of_the_rohirrim.0421.desc.released:0 "The dungeon is silent save for the clink of iron as the guards remove my shackles. Wulf steps forward, his expression torn, a mix of triumph and conflict. He speaks, his voice heavy with the weight of his decision.\n\n“You live, Helm,” he says, his tone low but sharp. “Not for your sake, but for theirs - your people, your children. Let them see my mercy and know that the future of Rohan is mine to shape.”\n\nI rise to my feet, the cold stone floor beneath me a bitter reminder of how far I have fallen. His words linger like a blade pressed to my throat. He spares me, not out of compassion, but to strengthen his claim and my humiliation.\n\nAs I leave the dungeon, my thoughts turn to my family. My children will bear the weight of my failure, my people left to bow to a new king. Wulf’s mercy is no gift - it is a reminder of all I could not protect. Yet even now, I cannot let them carry this burden alone."
 war_of_the_rohirrim.0421.a:0 "Let Rohan endure, even as my life ends."
 war_of_the_rohirrim.0421.b:0 "I am a king no longer, only a man in chains."
 war_of_the_rohirrim.0421.c:0 "They have not seen the last of me..."

 war_of_the_rohirrim.0430.t:0 "Reunited Once More"
 war_of_the_rohirrim.0430.desc:0 "The throne of Rohan is mine, but the victory feels hollow as I stand before Hèra in the quiet of Meduseld’s private chamber. She looks at me with guarded eyes, the history of all that has happened between our families pressing heavily in the silence.\n\n“Hèra,” I begin, my voice softer than it has been in years. “I fought for vengeance, for justice - but now, as king, I must also fight for peace. For the future of this realm.” I pause, searching her face for any sign of what she feels. “You have always been in my heart, even when war tore us apart. I ask now, not as a king, but as the boy you once knew - will you stand with me? Will you be my queen?”\n\nHer silence cuts deep, and doubt stirs within me. Should I trust in her choice, or enforce my will as king, binding us together regardless of what she feels?"
 war_of_the_rohirrim.0430.a:0 ""Hèra, I ask you... will you be my wife?""
 war_of_the_rohirrim.0430.a.success:0 "Hèra accepts your proposal"
 war_of_the_rohirrim.0430.a.failure:0 "Hèra rejects your proposal"
 war_of_the_rohirrim.0430.b:0 "I am king. She will wed me, whether she wishes it or not."
 war_of_the_rohirrim.0430.a.rohirric_faith:0 "#P + You retained your Rohirric Faith#!"
 war_of_the_rohirrim.0430.a.freed_father:0 "#P + You showed mercy to her Father#!"
 war_of_the_rohirrim.0430.a.killed_close_family:0 "#N - You killed a member of her close family#!"
 war_of_the_rohirrim.0430.a.imprisoned_close_family:0 "#N - You have imprisoned a member of her close family#!"
 war_of_the_rohirrim.0430.a.abandoned_faith:0 "#N - You abandoned your Rohirric Faith#!"
 war_of_the_rohirrim.0430.a.deal_with_thorne:0 "#N - You conspired with Marshal Thorne#!"

 war_of_the_rohirrim.0431.t:0 "A Fragile Union"
 war_of_the_rohirrim.0431.desc:0 "Hèra’s silence stretches, the weight of her decision clear on her face. I can see the struggle in her eyes, the pain of what I have done to her family and to this kingdom. Then, with a deep breath, she looks at me and speaks.\n\n“Wulf,” she begins, her voice steady though her expression is torn. “I do not forgive what has passed, but perhaps... perhaps there is a way forward. If this union can bring peace to Rohan, then I will stand with you. For the sake of our people.”\n\nHer words are not filled with love, but they carry resolve. It is enough. I nod, grateful but knowing that this bond will take time to grow. The wounds of the past cannot be healed overnight, but this is a start."
 war_of_the_rohirrim.0431.a:0 "Together, we will build a new Rohan."

 war_of_the_rohirrim.0432.t:0 "A Love Rejected"
 war_of_the_rohirrim.0432.desc:0 "Hèra’s eyes narrow as I speak, her expression hardening with every word.\n\n“You are surely a fool to even think of asking such a question...” she says, her voice sharp and filled with anger. “Do you think I could forget everything you’ve done - the blood you’ve spilled, the lives you’ve broken - just because you ask me to be your queen?”\n\nHer words hit hard as the feeling of rejection looms over me. I try to respond, but she raises her hand, silencing me. “I am no prize to be claimed. If this is what you think of me, then you know nothing of the woman I am.”\n\nShe turns and leaves, her footsteps echoing in the quiet chamber. I am left alone, her rejection a wound deeper than any I’ve ever known."
 war_of_the_rohirrim.0432.a:0 "I have lost her, but I will not lose Rohan."

 war_of_the_rohirrim.0433.t:0 "A Marriage of Chains"
 war_of_the_rohirrim.0433.desc:0 "The ceremony is over, the hall of Meduseld echoing with murmurs of uneasy approval and silent discontent. Hèra stands at my side, her face pale and cold, her eyes refusing to meet mine.\n\n“This is not a union,” she says quietly, her voice trembling with suppressed rage. “It is a conquest. You may call me your queen, but I will never forget what you’ve done.”\n\nHer words chill me more than I care to admit. I had hoped that, with time, she might come to see my intentions - to understand why I did what I did. But her defiance is unyielding, her hatred of me as strong as the walls of Meduseld itself.\n\nAs the hall empties, I glance at her once more, the silence between us heavy and impenetrable. This marriage may bind our houses, but it has shattered any hope of peace between our hearts."
 war_of_the_rohirrim.0433.a:0 "Love is a luxury I cannot afford as king."

 war_of_the_rohirrim.0440.t:0 "The House of Eorl Falls"
 war_of_the_rohirrim.0440.desc:0 "Word has reached me that [defender.GetFirstName] has been defeated in battle, and [attacker.GetFirstName] of Dunland now sits upon the throne of Meduseld. The news is like a bitter wind sweeping from the north, unwelcome and ill-timed.\n\nRohan, once a steadfast ally under the line of Eorl, now lies in the hands of a usurper - a man I do not trust, whose ambition reeks of treachery.\n\nThe Riddermark has always been our shield against the darkness of the North, bound to us by the Oath of Eorl, sworn upon Amon Anwar. Yet with his descendants gone and Wulf rising to power, the very foundation of that bond is shaken.\n\nOur borders grow ever more perilous, with threats pressing upon Gondor from all sides. I must decide whether to treat Wulf as a potential ally and send emissaries to meet with him, or to prepare for the day when Rohan, as it was in the days as the province of Calenardhon, once again bows to Gondor’s rule."
 war_of_the_rohirrim.0440.a:0 "Send emissaries to Edoras. Let us test the loyalty of this new king."
 war_of_the_rohirrim.0440.a.effect:0 "Your emissaries will take a few months to reach Edoras."
 war_of_the_rohirrim.0440.b:0 "The Oath is broken. Begin planning for Rohan’s reconquest."
 is_considering_wulf:0 "You are currently sending emissaries to see if the Oath of Eorl can be reaffirmed with Wulf."

 war_of_the_rohirrim.0441.t:0 "Envoys from Gondor"
 war_of_the_rohirrim.0441.desc:0 "The heralds of Gondor arrive in Meduseld with all the pomp and airs one expects of the Dúnedain. Their cloaks shimmer with threads of silver as their sharp eyes survey my hall.\n\nTheir leader steps forward, his cold voice as polished as his armour. “Wulf of Dunland,” he begins with condescension. “We come on behalf of [gondor_ruler.GetTitledFirstName]. Long has the house of Eorl stood as Gondor’s ally, bound to us by the Oath sworn on Amon Anwar. But now, with your recent... ascension, it seems that bond no longer holds.”\n\nI see their game. They want to remind me of my precarious position. Gondor once ruled these lands as Calenardhon, and should I falter, they would seize any chance to see them restored.\n\nIf I wish to restore the alliance, I must convince them of my trustworthiness and my worth as Rohan’s king. Yet to bow to their judgment risks undermining my claim to the throne."
 war_of_the_rohirrim.0441.a:0 "I will prove myself a worthy ally to Gondor."
 war_of_the_rohirrim.0441.a.success.effect1:0 "You gain access to the #V Oath of Cirion#! [decision|E]."
 war_of_the_rohirrim.0441.a.success.effect2:0 "You recognise Wulf as the rightful king of Rohan."
 war_of_the_rohirrim.0441.a.success.effect3:0 "Wulf and his descendants will be able to called using the #V Oath of Eorl#! [decision|E]."
 war_of_the_rohirrim.0441.a.success.effect4:0 "Wulf and his descendants will be exempt as targets for the #V Reclaim Calenardhon#! [decision|E]."
 war_of_the_rohirrim.0441.a.success:0 "They trust your word"
 war_of_the_rohirrim.0441.a.failure:0 "They cannot trust your word"
 war_of_the_rohirrim.0441.a.failure.effect:0 "Gondor may seek to reclain your lands in the future."
 war_of_the_rohirrim.0441.b:0 "Send them back. The Riddermark has no need for Gondor."
