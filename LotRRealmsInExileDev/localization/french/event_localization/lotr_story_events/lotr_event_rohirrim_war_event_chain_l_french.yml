 war_of_the_rohirrim.0372.t:0 "Un Raid Opportun"
 war_of_the_rohirrim.0372.desc:0 "Mot me parvient d'un raid d'Orientaux dans les terres du [rohan|E]. La force est modeste en taille, guère plus qu'une bande de maraudeurs, mais leur présence suffit à attirer l'attention et les ressources de Helm.\n\nCe n'est point une menace existentielle pour la Marche, mais c'est une distraction, une qui affaiblit l'emprise de [war_target.GetFirstNamePossessive] sur [war_target.GetHerHis] royaume.\n\nL'opportunité est claire : tandis que [war_target.GetFirstNameNoTooltip] se tourne vers l'est pour faire face à ces pillards, je pourrais frapper ses flancs, profitant pleinement de [war_target.GetHerHis] attention divisée.\n\nPourtant, une telle démarche comporte ses propres risques. Agir précipitamment sans pleinement soupeser le coût pourrait transformer l'opportunité en désastre. Je dois décider comment utiliser au mieux cette information."
 war_of_the_rohirrim.0372.a:0 "Une frappe bien synchronisée pourrait tout changer."

 war_of_the_rohirrim.0400.t:0 "L'Heure de la Vengeance"
 war_of_the_rohirrim.0400.desc:0 "L'heure est venue. La vengeance que j'ai longtemps jurée est à portée de main. Des collines du Dunland aux crêtes de l'Isen, mes bannières s'élèvent, portées par ceux qui partagent ma haine du [rohan|E].\n\nTrop longtemps, la maison d'Eorl a régné sans entrave, sa force bâtie sur la souffrance d'autrui. Le sang de mon père crie depuis la terre, exigeant justice, et je répondrai.\n\nIl n'y aura point d'appels à des alliances, point d'accords conclus avec ceux qui ne peuvent voir la vérité. Cette guerre est mienne à mener, et je la mènerai à bien. Le Rohan brûlera, et le trône de Meduseld sera mien par la conquête et le sang.\n\nTandis que les derniers préparatifs sont faits, je prends une dernière inspiration. Ceci n'est point seulement la guerre... c'est le châtiment."
 war_of_the_rohirrim.0400.a:0 "« Levez les bannières. Nous marchons à la guerre. »"

 war_of_the_rohirrim.0401.t:0 "Sang et Trahison"
 war_of_the_rohirrim.0401.desc:0 "Un messager s'agenouille devant moi, son visage pâle, ses paroles urgentes. « Wulf a levé ses bannières, mon roi. Les [dunlendings|E] marchent vers le [rohan|E] et ont déjà commencé à brûler des villages à la frontière. »\n\nLe poids de la nouvelle s'enfonce dans ma poitrine, mais l'hésitation du messager me dit qu'il y a plus. Il déglutit difficilement avant de continuer. « Le Maréchal Thorne... il chevauche avec eux. »\n\nL'espace d'un instant, la salle est silencieuse, hormis le crépitement du foyer. Thorne, le Maréchal du Wold, dont la tâche était de garder nos frontières septentrionales, s'est retourné contre moi. Sa trahison affaiblira nos défenses au moment même où nous en avons le plus besoin.\n\nLa pensée me pique comme une lame, mais je ne puis la laisser me distraire. Wulf vient pour le Rohan, et le Rohan doit tenir. Que la trahison de Thorne soit payée en temps voulu. Maintenant, je dois préparer la Marche à la guerre."
 war_of_the_rohirrim.0401.a:0 "« Rassemblez les Rohirrim, nous partons en guerre ! »"

 war_of_the_rohirrim.0402.t:0 "L'Heure de la Vengeance"
 war_of_the_rohirrim.0402.desc:0 "Un messager s'agenouille devant moi, son souffle lourd après la route. « Wulf a levé ses bannières, mon roi », rapporte-t-il, sa voix grave. « Les [dunlendings|E] marchent vers le [rohan|E]. »\n\nLa salle tombe dans le silence, le poids de ses paroles s'enfonçant profondément. Wulf, le fils de Freca, exilé et disgracié, revient maintenant réclamer vengeance. Son ambition et sa haine ne connaissent point de limites, et il amène avec lui les clans épars du Dunland, unis sous sa bannière.\n\nCe n'est point un simple raid, c'est une déclaration de guerre, un défi au trône lui-même. La Marche a résisté à bien des tempêtes, mais celle-ci menace d'ébranler ses fondations mêmes.\n\nJe me lève, ma résolution se raffermissant. Si Wulf cherche à briser le Rohan, il nous trouvera inébranlés, prêts à rencontrer sa fureur avec la nôtre."
 war_of_the_rohirrim.0402.a:0 "« Rassemblez les Rohirrim, nous partons en guerre ! »"

 war_of_the_rohirrim.0403.t:0 "Une Fourche sur la Route"
 war_of_the_rohirrim.0403.desc:0 "Les vents de guerre balaient le [rohan|E], et je me tiens à la croisée des chemins. La loyauté envers Helm m'a bien servi, mais l'ascension de Wulf ne peut être ignorée. Il mène les [dunlendings|E] avec détermination, un homme mû par la vengeance et l'ambition. Helm, quant à lui, s'accroche à son trône avec la force d'un roi qui n'a jamais connu la défaite.\n\nLa victoire de Wulf pourrait remodeler la Marche, et je dois m'assurer ma place dans le nouvel ordre, s'il l'emporte. Jeter mon sort avec lui serait un risque, mais cela pourrait me garantir plus que la loyauté envers Helm ne le pourrait jamais.\n\nDevrais-je maintenir le cap et rester aux côtés de mon roi, ou commettre une trahison pour me positionner pour un avenir plus radieux ?"
 war_of_the_rohirrim.0403.a:0 "L'étoile de Wulf s'élève. Je parierai sur son succès."
 war_of_the_rohirrim.0403.b:0 "Je dois observer et attendre. Je reconsidérerai dans un mois."
 war_of_the_rohirrim.0403.b.effect:0 "Cet événement se déclenchera à nouveau dans un mois, si la guerre continue."
 war_of_the_rohirrim.0403.c:0 "J'ai besoin de temps pour voir où la poussière retombera. Je reconsidérerai dans six mois."
 war_of_the_rohirrim.0403.c.effect:0 "Cet événement se déclenchera à nouveau dans six mois, si la guerre continue."
 war_of_the_rohirrim.0403.d:0 "Non, le risque est trop grand. Je resterai loyal à mon roi."
 war_of_the_rohirrim.0403.d.effect:0 "Vous choisissez de ne pas soutenir Wulf."

 war_of_the_rohirrim.0404.t:0 "Un Retournement de Cape"
 war_of_the_rohirrim.0404.desc:0 "Mot me parvient que Thorne, Maréchal du Wold, a abandonné Helm et tourné ses bannières vers ma cause. Ses hommes chevauchent pour nous rejoindre, leur loyauté désormais jurée envers moi.\n\nIl semble que les fissures dans la maison d'Eorl soient plus profondes que je ne l'imaginais même. La décision de Thorne est audacieuse, et une qui affaiblira assurément les défenses de Helm. Avec ses forces renforçant les miennes, la route vers Edoras devient plus claire.\n\nPour l'heure, j'accueillerai l'aide de Thorne – mais trahison une fois donnée est trahison apprise. Il pourrait se révéler utile, mais il sera surveillé."
 war_of_the_rohirrim.0404.a:0 "Il est mien maintenant, mais je n'oublierai point sa nature."

 war_of_the_rohirrim.0405.t:0 "Un Poignard dans le Dos"
 war_of_the_rohirrim.0405.desc:0 "La nouvelle arrive comme une lame dans l'obscurité. Thorne, Maréchal du Wold, s'est retourné contre moi. Il marche maintenant sous la bannière de Wulf, ses hommes jurés à l'ennemi.\n\nJ'ai fait confiance à Thorne pour garder la frontière septentrionale du [rohan|E], pour tenir le Wold contre toute menace. Sa trahison frappe non seulement mes défenses mais le cœur de ce qui lie la Marche. L'ambition l'a aveuglé, et la traîtrise l'a consumé.\n\nSes terres peuvent encore être reprises, ses forces brisées, mais le mal est fait. Le Rohan s'en trouve affaibli, et je n'oublierai point cette trahison."
 war_of_the_rohirrim.0405.a:0 "Il paiera pour cette félonie."

 war_of_the_rohirrim.0410.t:0 "Le Destin de Wulf"
 war_of_the_rohirrim.0410.desc:0 "La guerre est terminée, et Wulf est assis devant moi enchaîné, sa fière silhouette maintenant diminuée, sa force défaite. Nous sommes seuls dans les froides profondeurs du cachot de Meduseld, hormis quelques gardes aux bordures des ombres. Les [dunlendings|E], fracturés et divisés, ne sont plus une menace – sans la volonté de Wulf pour les unir, ils se sont déjà dispersés.\n\nJe regarde l'homme qui a apporté la guerre au [rohan|E], qui a cherché à prendre mon trône en vengeance pour son père. Sa défiance scintille encore dans ses yeux, mais elle est tempérée par le poids de l'échec.\n\nMaintenant le choix me revient. Dois-je l'abattre et mettre fin à cette querelle une fois pour toutes ? Dois-je le condamner à demeurer dans une cellule, à jamais réduit au silence et oublié ? Ou dois-je le relâcher, brisé et humilié, un homme qui ne représente plus une menace pour la Marche ?"
 war_of_the_rohirrim.0410.a:0 "Il mourra pour ses crimes. Que la hache s'abatte."
 war_of_the_rohirrim.0410.b:0 "Emprisonnez-le, afin que la menace de Wulf soit à jamais réduite au silence."
 war_of_the_rohirrim.0410.c:0 "Libérez-le. Son échec est châtiment suffisant."

 war_of_the_rohirrim.0411.t.killed:0 "Tel Père, Tel Fils"
 war_of_the_rohirrim.0411.t.imprisoned:0 "Chaînes et Ombres"
 war_of_the_rohirrim.0411.t.released:0 "Libre, Mais Brisé"
 war_of_the_rohirrim.0411.desc.killed:0 "Les gardes me traînent au billot, la pierre froide pressant contre mes genoux tandis que je m'agenouille. Au-dessus de moi se tient Helm, l'homme qui a anéanti mon père, qui a brisé mon rêve de vengeance.\n\nLe feu dans ma poitrine brûle plus ardemment que jamais. J'ai échoué. J'ai failli à mon peuple, j'ai failli à moi-même – et par-dessus tout, j'ai failli à mon père. Mon sang rejoindra désormais le sien, tachant la terre sous les cieux du [rohan|E].\n\nTandis que la hache se lève, ma haine ne faiblit point. Elle croît, brûlant plus vivement en mes derniers instants. Helm n'aura jamais ma soumission, ni dans la vie ni dans la mort."
 war_of_the_rohirrim.0411.desc.imprisoned:0 "L'air humide du cachot s'accroche à moi tandis que je m'assois contre le mur froid, le cliquetis de mes chaînes étant le seul son. Mon corps souffre, mais c'est le poids de mon échec qui m'écrase.\n\nJ'ai combattu pour la vengeance, pour la mémoire de mon père, et pour le trône du [rohan|E] – mais maintenant, je n'ai plus rien. Ma cause est anéantie, mon peuple dispersé. Et cette cellule... cette cellule sera probablement ma tombe.\n\nLe dégoût de moi-même monte comme de la bile. Étais-je si aveuglé par mon ambition que je ne pouvais voir l'inéluctabilité de ceci ? La voix de mon père résonne faiblement dans mon esprit, et je sens que c'est à lui que j'ai le plus failli."
 war_of_the_rohirrim.0411.desc.released:0 "Les gardes déverrouillent mes chaînes, et je trébuche en avant, mes jambes mal assurées sous moi. La voix de Helm perce le silence, ferme mais dépourvue de la haine que j'attendais.\n\n« Wulf », dit-il, son regard pesant. « Vous avez cherché vengeance, et vous avez échoué. Mais je ne laisserai pas cette querelle réclamer davantage de vies. Partez. Quittez le [rohan|E] et n'y revenez jamais. Que ceci soit la fin. »\n\nJe reste figé, ses paroles frappant plus durement que n'importe quel coup. Je devrais me sentir reconnaissant, mais ce n'est point le cas. Je devrais me sentir victorieux de m'en aller libre, mais ce n'est point le cas. Au lieu de cela, je me sens... vide. La haine qui me motivait, le feu qui brûlait en moi, a été étouffé, ne laissant que des cendres.\n\nJe lui jette un dernier regard tandis que je quitte le cachot, sa silhouette immobile, résolue. Je voulais la vengeance, mais maintenant je ne porte que le vide."
 war_of_the_rohirrim.0411.a:0 "J'emporterai cette haine jusqu'à la tombe."
 war_of_the_rohirrim.0411.b:0 "Cette cellule renfermera mon corps, mais ma honte tient mon âme."
 war_of_the_rohirrim.0411.c:0 "Je pars, mais je ne sais plus qui je suis."

 war_of_the_rohirrim.0420.t:0 "Le Destin de Helm"
 war_of_the_rohirrim.0420.desc:0 "Dans le cachot obscur et froid sous Meduseld, Helm s'agenouille devant moi, ses poignets liés de fer. L'homme qui jadis gouvernait le [rohan|E] d'une force inébranlable siège dans la défaite, sa fierté intacte mais son trône désormais perdu.\n\nChaque fibre de mon être crie vengeance. L'abattre accomplirait le serment que j'ai juré et vengerait le sang versé par ses mains. Pourtant, tandis que je le contemple, le poids de la couronne pour laquelle j'ai tant combattu pèse sur moi. Le tuer enflammerait la colère parmi les [rohirrim|E], un peuple que je dois maintenant gouverner.\n\nLa pensée de le libérer tord ma poitrine comme un poignard. C'est contraire à chaque vœu que j'ai fait, mais je ne puis ignorer le pouvoir de la clémence pour renforcer mon règne. Pourtant, la clémence n'est point sans risque. Un homme comme Helm ne restera pas inactif. S'il rassemble assez de soutien, cette clémence pourrait se transformer en lame pointée vers mon propre dos."
 war_of_the_rohirrim.0420.a:0 "Mon serment doit être accompli. Il mourra ici et maintenant."
 war_of_the_rohirrim.0420.b:0 "Qu'il pourrisse dans ce cachot, un roi oublié."
 war_of_the_rohirrim.0420.c:0 "La clémence... Je le libérerai, mais je pourrais en venir à le regretter."

 war_of_the_rohirrim.0421.t.killed:0 "Un Serment Accompli"
 war_of_the_rohirrim.0421.t.imprisoned:0 "Entraves et Ombres"
 war_of_the_rohirrim.0421.t.released:0 "Clémence Inattendue"
 war_of_the_rohirrim.0421.desc.killed:0 "Le cachot est froid, la lumière vacillante des torches projetant des ombres sur les murs de pierre. Wulf se tient devant moi, triomphant, la vengeance qu'il a longtemps désirée brûlant dans ses yeux. Mon destin est scellé - je le vois dans la façon dont il empoigne sa lame.\n\nJe ne crains point la mort. Ma vie a été consacrée à combattre pour le [rohan|E], pour son peuple, pour ma famille. Mais tandis que je m'agenouille ici, je ne puis échapper à l'amère vérité : j'ai failli. Mon peuple souffre, leur confiance brisée. Mes enfants porteront le fardeau de ma défaite, abandonnés ou pire.\n\nTandis que l'épée se lève, j'offre une prière silencieuse - non pour moi-même, mais pour ma famille, pour le Rohan. Qu'ils perdurent, même si je ne le puis."
 war_of_the_rohirrim.0421.desc.imprisoned:0 "La porte du cachot claque, le son résonnant à travers la chambre de pierre. Mes poignets sont alourdis de chaînes, et le froid s'infiltre dans mes os. La voix de Wulf résonne encore à mes oreilles - sa victoire assurée, sa vengeance complète.\n\nMon échec est absolu. La maison d'Eorl est presque tombée, et mon peuple est laissé sans son véritable roi pour les protéger. Je ne suis plus qu'un prisonnier, une relique d'un temps qui semble maintenant un lointain souvenir. Ma famille... que deviendront-ils ? Ils seront pourchassés, leurs vies à jamais hantées par l'ombre de ma défaite.\n\nLa pensée du Rohan sans son roi, de mes enfants souffrant pour mes échecs, ronge mon cœur. Pourtant me voici, impuissant à changer quoi que ce soit."
 war_of_the_rohirrim.0421.desc.released:0 "Le cachot est silencieux hormis le tintement du fer tandis que les gardes retirent mes entraves. Wulf s'avance, son expression déchirée, un mélange de triomphe et de conflit. Il parle, sa voix lourde du poids de sa décision.\n\n« Vous vivez, Helm », dit-il, son ton bas mais tranchant. « Non pour votre bien, mais pour le leur - votre peuple, vos enfants. Qu'ils voient ma clémence et sachent que l'avenir du [rohan|E] est mien à façonner. »\n\nJe me lève, le sol de pierre froide sous moi rappelant amèrement à quel point je suis tombé bas. Ses paroles demeurent telle une lame pressée contre ma gorge. Il m'épargne, non par compassion, mais pour renforcer sa revendication et mon humiliation.\n\nEn quittant le cachot, mes pensées se tournent vers ma famille. Mes enfants porteront le poids de mon échec, mon peuple contraint de s'incliner devant un nouveau roi. La clémence de Wulf n'est point un don - c'est un rappel de tout ce que je n'ai pu protéger. Pourtant même maintenant, je ne puis les laisser porter ce fardeau seuls."
 war_of_the_rohirrim.0421.a:0 "Que le Rohan perdure, même si ma vie s'achève."
 war_of_the_rohirrim.0421.b:0 "Je ne suis plus un roi, seulement un homme enchaîné."
 war_of_the_rohirrim.0421.c:0 "Ils n'ont point vu le dernier de moi..."

 war_of_the_rohirrim.0430.t:0 "Réunis à Nouveau"
 war_of_the_rohirrim.0430.desc:0 "Le trône du [rohan|E] est mien, mais la victoire semble vide tandis que je me tiens devant Hèra dans la quiétude de la chambre privée de Meduseld. Elle me regarde avec des yeux méfiants, l'histoire de tout ce qui s'est passé entre nos familles pesant lourdement dans le silence.\n\n« Hèra », commencé-je, ma voix plus douce qu'elle ne l'a été depuis des années. « J'ai combattu pour la vengeance, pour la justice - mais maintenant, en tant que roi, je dois aussi lutter pour la paix. Pour l'avenir de ce royaume. » Je marque une pause, scrutant son visage pour tout signe de ce qu'elle ressent. « Tu as toujours été dans mon cœur, même quand la guerre nous a séparés. Je demande maintenant, non comme un roi, mais comme le garçon que tu as jadis connu - te tiendras-tu à mes côtés ? Seras-tu ma reine ? »\n\nSon silence me blesse profondément, et le doute s'agite en moi. Devrais-je faire confiance à son choix, ou imposer ma volonté de roi, nous liant ensemble indépendamment de ce qu'elle ressent ?"
 war_of_the_rohirrim.0430.a:0 "« Hèra, je te le demande... veux-tu être mon épouse ? »"
 war_of_the_rohirrim.0430.a.success:0 "Hèra accepte votre proposition"
 war_of_the_rohirrim.0430.a.failure:0 "Hèra rejette votre proposition"
 war_of_the_rohirrim.0430.b:0 "Je suis roi. Elle m'épousera, qu'elle le souhaite ou non."
 war_of_the_rohirrim.0430.a.rohirric_faith:0 "#P + Vous avez conservé votre Foi Rohirrique#!"
 war_of_the_rohirrim.0430.a.freed_father:0 "#P + Vous avez fait preuve de clémence envers son Père#!"
 war_of_the_rohirrim.0430.a.killed_close_family:0 "#N - Vous avez tué un membre de sa proche famille#!"
 war_of_the_rohirrim.0430.a.imprisoned_close_family:0 "#N - Vous avez emprisonné un membre de sa proche famille#!"
 war_of_the_rohirrim.0430.a.abandoned_faith:0 "#N - Vous avez abandonné votre Foi Rohirrique#!"
 war_of_the_rohirrim.0430.a.deal_with_thorne:0 "#N - Vous avez conspiré avec le Maréchal Thorne#!"

 war_of_the_rohirrim.0431.t:0 "Une Union Fragile"
 war_of_the_rohirrim.0431.desc:0 "Le silence d'Hèra s'étire, le poids de sa décision visible sur son visage. Je peux voir la lutte dans ses yeux, la douleur de ce que j'ai fait à sa famille et à ce royaume. Puis, avec une profonde inspiration, elle me regarde et parle.\n\n« Wulf », commence-t-elle, sa voix ferme bien que son expression soit déchirée. « Je ne pardonne point ce qui s'est passé, mais peut-être... peut-être y a-t-il une voie à suivre. Si cette union peut apporter la paix au [rohan|E], alors je me tiendrai à tes côtés. Pour le bien de notre peuple. »\n\nSes paroles ne sont point empreintes d'amour, mais elles portent la résolution. C'est suffisant. J'acquiesce, reconnaissant mais sachant que ce lien prendra du temps pour croître. Les blessures du passé ne peuvent être guéries du jour au lendemain, mais c'est un début."
 war_of_the_rohirrim.0431.a:0 "Ensemble, nous bâtirons un nouveau Rohan."

 war_of_the_rohirrim.0432.t:0 "Un Amour Rejeté"
 war_of_the_rohirrim.0432.desc:0 "Les yeux d'Hèra se plissent tandis que je parle, son expression se durcissant à chaque mot.\n\n« Tu es assurément un insensé pour même songer à poser pareille question... », dit-elle, sa voix tranchante et emplie de colère. « Crois-tu que je pourrais oublier tout ce que tu as fait - le sang que tu as versé, les vies que tu as brisées - simplement parce que tu me demandes d'être ta reine ? »\n\nSes paroles me frappent durement tandis que le sentiment de rejet plane sur moi. J'essaie de répondre, mais elle lève la main, me réduisant au silence. « Je ne suis point un prix à réclamer. Si c'est ce que tu penses de moi, alors tu ne connais rien de la femme que je suis. »\n\nElle tourne les talons et part, ses pas résonnant dans la chambre silencieuse. Je reste seul, son rejet blessant plus profondément que toute blessure que j'ai jamais connue."
 war_of_the_rohirrim.0432.a:0 "Je l'ai perdue, mais je ne perdrai point le Rohan."

 war_of_the_rohirrim.0433.t:0 "Un Mariage d'Entraves"
 war_of_the_rohirrim.0433.desc:0 "La cérémonie est terminée, la salle de Meduseld résonnant de murmures d'approbation mal à l'aise et de mécontentement silencieux. Hèra se tient à mes côtés, son visage pâle et froid, ses yeux refusant de croiser les miens.\n\n« Ceci n'est point une union », dit-elle doucement, sa voix tremblant de rage contenue. « C'est une conquête. Tu peux m'appeler ta reine, mais je n'oublierai jamais ce que tu as fait. »\n\nSes paroles me glacent plus que je ne voudrais l'admettre. J'avais espéré qu'avec le temps, elle puisse voir mes intentions - comprendre pourquoi j'ai fait ce que j'ai fait. Mais sa défiance est inflexible, sa haine envers moi aussi forte que les murs de Meduseld eux-mêmes.\n\nTandis que la salle se vide, je lui jette un dernier regard, le silence entre nous lourd et impénétrable. Ce mariage peut lier nos maisons, mais il a brisé tout espoir de paix entre nos cœurs."
 war_of_the_rohirrim.0433.a:0 "L'amour est un luxe que je ne puis me permettre en tant que roi."

 war_of_the_rohirrim.0440.t:0 "La Chute de la Maison d'Eorl"
 war_of_the_rohirrim.0440.desc:0 "Mot m'est parvenu que [defender.GetFirstName] a été vaincu au combat, et que [attacker.GetFirstName] du Dunland siège désormais sur le trône de Meduseld. La nouvelle est comme un vent amer soufflant du nord, malvenu et inopportun.\n\nLe [rohan|E], jadis un allié inébranlable sous la lignée d'Eorl, gît maintenant entre les mains d'un usurpateur - un homme en qui je n'ai point confiance, dont l'ambition empeste la félonie.\n\nLa Marche a toujours été notre bouclier contre les ténèbres du Nord, liée à nous par le Serment d'Eorl, juré sur Amon Anwar. Pourtant avec ses descendants disparus et Wulf montant au pouvoir, le fondement même de ce lien est ébranlé.\n\nNos frontières deviennent toujours plus périlleuses, avec des menaces pressant le [gondor|E] de toutes parts. Je dois décider si je traiterai Wulf comme un allié potentiel et enverrai des émissaires le rencontrer, ou si je me préparerai pour le jour où le Rohan, comme aux jours où il était la province du Calenardhon, s'inclinera à nouveau devant la domination du Gondor."
 war_of_the_rohirrim.0440.a:0 "Envoyez des émissaires à Edoras. Testons la loyauté de ce nouveau roi."
 war_of_the_rohirrim.0440.a.effect:0 "Vos émissaires mettront quelques mois pour atteindre Edoras."
 war_of_the_rohirrim.0440.b:0 "Le Serment est rompu. Commencez à planifier la reconquête du Rohan."
 is_considering_wulf:0 "Vous envoyez actuellement des émissaires pour voir si le Serment d'Eorl peut être réaffirmé avec Wulf."

 war_of_the_rohirrim.0441.t:0 "Envoyés du Gondor"
 war_of_the_rohirrim.0441.desc:0 "Les hérauts du [gondor|E] arrivent à Meduseld avec toute la pompe et les airs que l'on attend des [dunedain|E]. Leurs capes scintillent de fils d'argent tandis que leurs yeux perçants examinent ma salle.\n\nLeur chef s'avance, sa voix froide aussi polie que son armure. « Wulf du Dunland », commence-t-il avec condescendance. « Nous venons au nom de [gondor_ruler.GetTitledFirstName]. Longtemps la maison d'Eorl s'est tenue comme alliée du Gondor, liée à nous par le Serment juré sur Amon Anwar. Mais maintenant, avec votre récente... ascension, il semble que ce lien ne tienne plus. »\n\nJe vois leur jeu. Ils veulent me rappeler ma position précaire. Le Gondor gouvernait jadis ces terres comme le Calenardhon, et si je faiblis, ils saisiront toute chance de les voir restaurées.\n\nSi je souhaite restaurer l'alliance, je dois les convaincre de ma fiabilité et de ma valeur comme roi du [rohan|E]. Pourtant m'incliner devant leur jugement risque de saper ma revendication au trône."
 war_of_the_rohirrim.0441.a:0 "Je prouverai ma valeur comme allié du Gondor."
 war_of_the_rohirrim.0441.a.success.effect1:0 "Vous gagnez accès à la [decision|E] #V Serment de Cirion#!."
 war_of_the_rohirrim.0441.a.success.effect2:0 "Vous reconnaissez Wulf comme le roi légitime du Rohan."
 war_of_the_rohirrim.0441.a.success.effect3:0 "Wulf et ses descendants pourront être appelés en utilisant la [decision|E] #V Serment d'Eorl#!."
 war_of_the_rohirrim.0441.a.success.effect4:0 "Wulf et ses descendants seront exemptés comme cibles pour la [decision|E] #V Reconquérir le Calenardhon#!."
 war_of_the_rohirrim.0441.a.success:0 "Ils font confiance à votre parole"
 war_of_the_rohirrim.0441.a.failure:0 "Ils ne peuvent faire confiance à votre parole"
 war_of_the_rohirrim.0441.a.failure.effect:0 "Le Gondor pourrait chercher à reconquérir vos terres à l'avenir."
 war_of_the_rohirrim.0441.b:0 "Renvoyez-les. La Marche n'a nul besoin du Gondor."
 war_of_the_rohirrim.0441.a.faith_righteous:0 "#P + Votre Foi est Droite#!"
 war_of_the_rohirrim.0441.a.faith_astray:0 "#N - Votre Foi est Égarée#!"
 war_of_the_rohirrim.0441.a.faith_hostile:0 "#N - Votre Foi est Hostile#!"
 war_of_the_rohirrim.0441.a.faith_evil:0 "#N - Votre Foi est Maléfique#!"
 war_of_the_rohirrim.0441.a.released_helm:0 "#P + Vous avez fait preuve de clémence envers vos ennemis#!"
 war_of_the_rohirrim.0441.a.married_hera:0 "#P + Vous avez épousé Héra#!"
 war_of_the_rohirrim.0441.a.married_rohirrim:0 "#P + Vous avez épousé une Rohirrim"
 war_of_the_rohirrim.0441.a.aided_by_enemies:0 "#N - Vous vous êtes allié avec nos ennemis Sudrons#!"
 war_of_the_rohirrim.0441.a.deal_with_thorne:0 "#N - Vous avez convaincu Thorne de commettre une trahison#!"
 war_of_the_rohirrim.0441.a.killed_eorlings:0 "#N - Vous avez tué des Eorlingas#!"
 war_of_the_rohirrim.0441.a.imprisoned_eorlings:0 "#N - Vous avez emprisonné des Eorlingas#!"
 war_of_the_rohirrim.0441.a.good_diplomacy:0 "#P + Votre Diplomatie est Bonne#!"
 war_of_the_rohirrim.0441.a.excellent_diplomacy:0 "#P + Votre Diplomatie est Excellente#!"
 war_of_the_rohirrim.0441.a.poor_diplomacy:0 "#N - Votre Diplomatie est Médiocre#!"

 war_of_the_rohirrim.0442.t:0 "Renouvellement du Serment d'Eorl"
 war_of_the_rohirrim.0442.desc:0 "Les envoyés [gondorian|E] demeurent à Meduseld plusieurs jours, observant ma cour et questionnant mes plans pour l'avenir du [rohan|E]. Leurs questions perçantes et leurs doutes voilés sont rencontrés par des paroles mesurées et une résolution inébranlable. Je parle d'unité, de mes victoires, et de ma vision pour gouverner non comme un usurpateur, mais comme un roi qui renforcera la Marche.\n\nFinalement, leur chef s'avance, son comportement froid s'adoucissant très légèrement. « Wulf de la Marche », dit-il, sa voix formelle mais moins tranchante qu'auparavant. « Vous avez montré force et résolution, qualités dignes d'un roi. Le [gondor|E] réaffirmera le Serment d'Amon Anwar avec vous et votre lignée comme vous le souhaitez, pour le bien du Rohan - et l'alliance entre nos royaumes. »\n\nTandis qu'ils partent, je regarde leurs bannières s'estomper à l'horizon. Je n'ai pas seulement gagné un trône, mais la reconnaissance du Gondor lui-même. Cette alliance entrelacera le destin de nos deux royaumes pour des générations à venir."
 war_of_the_rohirrim.0442.a:0 "Le Serment est renouvelé et le Rohan demeurera l'allié indéfectible du Gondor."

 war_of_the_rohirrim.0443.t:0 "Manquer la Marque"
 war_of_the_rohirrim.0443.desc:0 "Durant des jours, les envoyés [gondorian|E] s'attardent à Meduseld, leurs questions teintées de doute et de dédain. Je parle de mes victoires, de mes plans pour le [rohan|E], et de ma vision pour un royaume uni, mais leurs yeux trahissent leur méfiance. Quelles que soient mes paroles, je ne vois en eux que jugement, comme si ma lignée seule me rendait inapte à me tenir là où Helm gouvernait jadis.\n\nEnfin, leur chef se lève, sa voix tranchant la salle comme une lame. « Wulf du Dunland », déclare-t-il, son ton glacial. « Vous pouvez tenir Meduseld, mais vos paroles et vos actes montrent que vous n'êtes point digne de la confiance du Gondor. Le Serment d'Amon Anwar fut juré avec la maison d'Eorl, et avec sa chute, ainsi en est-il du lien entre nos royaumes. Le [gondor|E] observera, et si le Rohan faiblit sous votre règne, nous agirons. »\n\nTandis qu'ils partent, leurs paroles demeurent dans mon esprit, un rappel de la bataille ardue qui m'attend. Le Gondor pourrait ne pas agir contre moi aujourd'hui, mais je sais qu'ils ne cesseront jamais de regarder vers le nord d'un œil méfiant."
 war_of_the_rohirrim.0443.a:0 "Les vieux entêtés !"

 war_of_the_rohirrim.0444.t:0 "Rapports Mitigés"
 war_of_the_rohirrim.0444.desc:0 "Mes envoyés sont revenus d'Edoras, leurs expressions marquées par l'incertitude. Leur chef s'avance et parle avec mesure.\n\n« [gondor_ruler.GetTitledFirstName], nous avons rencontré Wulf du Dunland. Il cherche à renouveler le Serment d'Eorl, affirmant qu'il désire la paix et la stabilité entre le [rohan|E] et le [gondor|E]. Ses paroles étaient assurées, et sa cour disciplinée. Pourtant... des doutes persistent. Ses ambitions sont indéniables, et bien qu'il ait bien parlé, nous n'avons pu nous défaire du sentiment que son règne ne sert que ses intérêts. »\n\nLa salle tombe dans le silence tandis que je pèse leurs paroles. Renouveler le Serment avec Wulf assurerait la stabilité sur notre frontière septentrionale, mais cela signifierait le reconnaître comme le véritable roi du Rohan, légitimant sa conquête. Si ses promesses sont creuses, ce serait le Gondor qui en paierait le prix."
 war_of_the_rohirrim.0444.a:0 "Que le Serment d'Eorl perdure. La force du Rohan est le gain du Gondor."
 war_of_the_rohirrim.0444.b:0 "Le Serment est rompu. Le Rohan doit répondre de cette insulte."

 war_of_the_rohirrim.0445.t:0 "Chassés de la Marche"
 war_of_the_rohirrim.0445.desc:0 "Mes envoyés sont revenus en hâte, leurs visages assombris par la colère et l'embarras. Leur chef s'avance et s'incline raidement.\n\n« [gondor_ruler.GetTitledFirstName], nous apportons de graves nouvelles. Wulf du Dunland a refusé de nous rencontrer. Il nous a congédiés sans même nous accorder audience, rejetant toute tentative de discuter de ses allégeances. Ses actions parlent clairement - il n'a nul respect pour le [gondor|E] ou son héritage. Cet usurpateur se croit au-delà de notre portée. »\n\nLa salle se tend tandis que des murmures se répandent parmi ma cour. Le refus de Wulf est une insulte directe, un défi à l'autorité du Gondor et à l'alliance qui a maintenu la Marche forte durant des siècles. La question n'est plus de savoir si nous pouvons faire confiance à Wulf, mais ce que le Gondor fera en réponse à son insolence."
 war_of_the_rohirrim.0445.a:0 "Qu'aurais-je dû attendre d'un parvenu et usurpateur ?"

 war_of_the_rohirrim.0450.t:0 "Chassés de la Marche"
 war_of_the_rohirrim.0450.desc:0 "La lueur des braises mourantes projette de faibles ombres à travers la chambre du roi. Le lit sous moi est doux, richement meublé - bien au-delà des rudes conforts du Dunland - mais il semble étrange, comme s'il appartenait à un autre homme. Mon corps souffre de l'effort de la guerre, mais le sommeil refuse de venir.\n\nMon esprit est agité, se tournant vers les seigneurs Eorlingas qui demeurent au [rohan|E]. Éparpillés et sans chef bien qu'ils soient, leurs bannières portent encore le poids de l'ancien ordre. Ils sont la parenté de Helm, jurés à la maison d'Eorl, et leur défiance est certaine.\n\nJe dois décider de leur sort. Les laisser demeurer risque des troubles mais préserve la continuité dans le royaume. Les bannir, comme Helm l'a fait pour moi, éliminerait cette menace, bien que cela puisse plonger le Rohan dans une plus grande instabilité. Ou... je pourrais frapper de façon décisive et ordonner leur exécution immédiate, éteignant entièrement leur lignée et m'assurant que personne ne se lève contre moi à nouveau."
 war_of_the_rohirrim.0450.a:0 "Ils garderont leurs titres. Je leur montrerai clémence et force."
 war_of_the_rohirrim.0450.b:0 "Bannissez-les. Le Rohan sera purifié de l'héritage de Helm."
 war_of_the_rohirrim.0450.c:0 "Exécutez-les tous. Que nul ne défie mon règne."

 war_of_the_rohirrim.0500.t:0 "Une Nuit Agitée"
 war_of_the_rohirrim.0500.desc:0 "Le décret a été prononcé. La lignée de Freca est maintenant liée à la lignée royale d'Eorl, son nom gravé dans l'histoire de la Marche aux côtés des rois d'antan.\n\nDans les salles de Meduseld, les parchemins de généalogie sont redessinés, et les murmures des sceptiques sont noyés par ma volonté. Les Frecalings ne seront plus des prétendants aux yeux de la loi ! Nous sommes rois en vérité.\n\nTandis que je me tiens devant ma cour rassemblée, je sais que cette décision façonne non seulement mon règne, mais l'héritage de ma maison. Devrais-je pleinement embrasser notre place comme héritiers des Eorlingas et prendre leur nom comme le mien, nous liant inséparablement aux traditions du [rohan|E] ?\n\nOu devrais-je rester fidèle au nom que Freca nous a donné, une dynastie née d'ambition et de feu, et demeurer une branche distincte de cette lignée ancienne.\n\nLe choix définira ma maison pour tous les temps."
 war_of_the_rohirrim.0500.a:0 "Nous sommes des Eorlingas, et l'avons toujours été."
 war_of_the_rohirrim.0500.b:0 "L'héritage de Freca ne sera point éclipsé. Nous garderons notre nom."
 war_of_the_rohirrim.0500.children_set_dynasty: "Tous vos descendants seront connus comme Eorlingas"

 war_of_the_rohirrim.0510.t:0 "Les Clés d'Orthanc"
 war_of_the_rohirrim.0510.desc:0 "La tour d'[orthanc|E] se dresse au-dessus de nous tandis que nous franchissons le seuil, sa pierre noire luisant faiblement dans la lumière. L'air semble lourd d'âge, comme si le poids des siècles s'accrochait à chaque surface. Je remets les clés à [GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed], qui les accepte d'une main ferme, son regard s'attardant sur l'ancien artisanat de la porte.\n\n« Votre générosité ne sera point oubliée », dit [sarumancharacter|E], sa voix profonde et douce, résonnant à travers la chambre. « Confier une telle forteresse au [whitecouncil|E] témoigne de votre sagesse. Vous êtes un ami des Sages, sachez-le. Notre amitié ne fera que renforcer l'[west|E]. »\n\nTandis qu'il s'avance plus loin dans la salle, ses robes traînant comme de la fumée, les yeux de Saruman brillent d'un mélange de curiosité et d'ambition. L'espace d'un instant, je me demande quelles grandes œuvres pourraient naître de ce lieu – ou quels dangers pourraient encore s'élever."
 war_of_the_rohirrim.0510.a:0 "Qu'Orthanc se dresse comme un bastion de force sous la garde de Saruman."

