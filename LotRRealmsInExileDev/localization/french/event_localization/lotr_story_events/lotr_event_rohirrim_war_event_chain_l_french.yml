 war_of_the_rohirrim.0442.t:0 "Renewing the Oath of Eorl"
 war_of_the_rohirrim.0442.desc:0 "The Gondorian envoys remain in Meduseld for several days, observing my court and questioning my plans for Rohan’s future. Their piercing questions and veiled doubts are met with measured words and unwavering resolve. I speak of unity, my victories, and of my vision to rule not as a usurper, but as a king who will strengthen the Mark.\n\nIn the end, their leader steps forward, his cold demeanor softening ever so slightly. “Wulf of the Riddermark,” he says, his voice formal but less sharp than before. “You have shown strength and resolve, qualities worthy of a king. Gondor will reaffirm the Oath of Amon Anwar with you and your line as you desire, for the good of Rohan - and the alliance between our realms.”\n\nAs they depart, I watch their banners fade into the horizon. I have not only won a throne, but the recognition of Gondor itself. This alliance will intertwine the fate of our two realms for generations to come."
 war_of_the_rohirrim.0442.a:0 "The Oath is renewed and Rohan will remain Gondor's steadfast ally."

 war_of_the_rohirrim.0443.t:0 "Missing the Mark"
 war_of_the_rohirrim.0443.desc:0 "For days, the Gondorian envoys linger in Meduseld, their questions laced with doubt and disdain. I speak of my victories, my plans for Rohan, and my vision for a united kingdom, but their eyes betray their distrust. No matter my words, I see in them only judgment, as though my bloodline alone renders me unfit to stand where Helm once ruled.\n\nAt last, their leader rises, his voice cutting through the hall like a blade. “Wulf of Dunland,” he declares, his tone icy. “You may hold Meduseld, but your words and deeds show that you are not worthy of Gondor’s trust. The Oath of Amon Anwar was sworn with the house of Eorl, and with its fall, so too does the bond between our realms. Gondor will watch, and if Rohan falters under your rule, we will act.”\n\nAs they leave, their words linger in my mind, a reminder of the uphill battle ahead. Gondor may not move against me today, but I know they will never cease to look north with wary eyes."
 war_of_the_rohirrim.0443.a:0 "The stubborn old fools!"

 war_of_the_rohirrim.0444.t:0 "Mixed Reports"
 war_of_the_rohirrim.0444.desc:0 "My envoys have returned from Edoras, their expressions marked by uncertainty. Their leader steps forward and speaks with measured words.\n\n“[gondor_ruler.GetTitledFirstName], we have met with Wulf of Dunland. He seeks to renew the Oath of Eorl, claiming he desires peace and stability between Rohan and Gondor. His words were sure, and his court disciplined. Yet... doubts linger. His ambitions are undeniable, and though he spoke well, we could not shake the sense that his rule serves only his interests.”\n\nThe hall falls silent as I weigh their words. To renew the Oath with Wulf would ensure stability on our northern border, yet it would mean acknowledging him as the true king of Rohan, legitimising his conquest. If his promises are hollow, it would be Gondor that pays the price."
 war_of_the_rohirrim.0444.a:0 "Let the Oath of Eorl endure. Rohan’s strength is Gondor’s gain."
 war_of_the_rohirrim.0444.b:0 "The Oath is broken. Rohan must answer for this insult."

 war_of_the_rohirrim.0445.t:0 "Cast Out of the Mark"
 war_of_the_rohirrim.0445.desc:0 "My envoys have returned in haste, their faces dark with anger and embarrassment. Their leader steps forward and bows stiffly.\n\n“[gondor_ruler.GetTitledFirstName], we bring grave news. Wulf of Dunland refused to meet with us. He sent us away without so much as an audience, rejecting all attempts to discuss his allegiances. His actions speak plainly - he has no respect for Gondor or its legacy. This usurper believes himself beyond our reach.”\n\nThe hall grows tense as murmurs spread among my court. Wulf’s refusal is a direct insult, a challenge to Gondor’s authority and the alliance that has held the Riddermark strong for centuries. The question is no longer whether we can trust Wulf, but what Gondor will do in response to his insolence."
 war_of_the_rohirrim.0445.a:0 "What should I have expected from an upstart and usurper?"

 war_of_the_rohirrim.0500.t:0 "The Line Restored"
 war_of_the_rohirrim.0500.desc:0 "The decree has been made. Freca’s lineage is now bound to the royal line of Eorl, his name etched into the history of the Riddermark alongside the kings of old.\n\nIn the halls of Meduseld, the scrolls of ancestry are redrawn, and the sceptics’ murmurs are drowned out by my will. The Frecalings shall no longer be pretenders in the eyes of the law! We are kings in truth.\n\nAs I stand before my gathered court, I know that this decision shapes not just my reign, but the legacy of my house. Should I fully embrace our place as heirs of the Eorlings and take their name as my own, binding us inseparably to Rohan’s traditions?\n\nOr should I hold true to the name that Freca gave us, a dynasty born of ambition and fire, and remain a distinct branch of this ancient line.\n\nThe choice will define my house for all time."
 war_of_the_rohirrim.0500.a:0 "We are Eorlings, and always have been."
 war_of_the_rohirrim.0500.b:0 "Freca’s legacy will not be overshadowed. We will keep our name."

 war_of_the_rohirrim.0510.t:0 "The Keys to Orthanc"
 war_of_the_rohirrim.0510.desc:0 "The tower of [orthanc|E] looms above us as we cross the threshold, its black stone glinting faintly in the light. The air feels heavy with age, as though the weight of centuries clings to every surface. I hand the keys to [GetScriptedCharacterByHistoryID( 'lineofsaruman' ).GetFirstNameNicknamed], who accepts them with a steady hand, his gaze lingering on the ancient craftsmanship of the door.\n\n“Your generosity will not be forgotten,” Saruman says, his voice deep and smooth, resonating through the chamber. “To entrust such a stronghold to the [whitecouncil|E] is a testament to your wisdom. You are a friend of the Wise, and know this. Our friendship will only strengthen the [west|E].”\n\nAs he steps further into the hall, his robes trailing like smoke, Saruman’s eyes glint with a mixture of curiosity and ambition. For a moment, I wonder what great works may come from this place - or what dangers may yet rise."
 war_of_the_rohirrim.0510.a:0 "Let Orthanc stand as a bastion of strength under Saruman’s care."

