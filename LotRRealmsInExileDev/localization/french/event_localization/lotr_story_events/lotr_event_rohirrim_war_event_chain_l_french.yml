 war_of_the_rohirrim.0100.t:0 "Convoqué par le Roi"
 war_of_the_rohirrim.0100.desc:0 "Une fois de plus, un messager d'[GetTitleByKey('b_edoras').GetNameNoTier] se tient devant moi, portant à nouveau des nouvelles du Conseil du Roi. Une occasion pour [helm.GetName] de rassembler ses seigneurs et de se prétendre le puissant maître qu'il s'estime être.\n\nPourtant, je ne suis point un simple vassal que l'on convoque comme un chien. Il peut choisir de ne point le croire, mais dans mes veines coule le sang de [freawine.GetTitledFirstName], et mon emprise sur les terres de l'Adorn ne cesse de se renforcer.\n\nMais Helm a longtemps ruminé mes refus passés, et sa colère n'est point chose légère, même pour quelqu'un comme moi. Un nouveau refus pourrait le pousser à agir enfin.\n\nSi je dois m'y rendre, point n'est besoin d'y aller humblement. Peut-être est-il temps de montrer la force de ma position et d'assurer la succession de [wulf.GetFirstName], mon fils unique."
 war_of_the_rohirrim.0100.a:0 "Voyager avec une escorte pour montrer notre puissance."
 war_of_the_rohirrim.0100.a.effects:0 "#V Vous#!, #V [wulf.GetFirstName]#! et #V [targg.GetFirstName]#! voyagerez jusqu'à Edoras."
 war_of_the_rohirrim.0100.a.effects2:0 "#N [helm.GetTitledFirstName] vous regardera probablement d'un œil moins favorable.#!"
 war_of_the_rohirrim.0100.b:0 "S'y rendre humblement en signe de soumission."
 war_of_the_rohirrim.0100.b.effects:0 "#V Vous#! et #V [wulf.GetFirstName]#! voyagerez jusqu'à Edoras avec une modeste suite."
 war_of_the_rohirrim.0100.b.effects2:0 "#P [helm.GetTitledFirstName] vous regardera probablement d'un œil plus favorable.#!"
 war_of_the_rohirrim.0100.c:0 "Refuser la convocation comme je l'ai fait auparavant."
 war_of_the_rohirrim.0100.c.effects:0 "Obtiendra une [revoke_title_reason|E] sur #V vous#!"
 
 war_of_the_rohirrim.0101.t:0 "La Proposition"
 war_of_the_rohirrim.0101.desc.bold:0 "L'ascension vers Meduseld est abrupte, mais mes hommes et moi gravissons la pente avec détermination. En pénétrant dans le Palais d'Or, la lumière des torches danse sur les tapisseries des rois d'antan, et je fixe mon regard uniquement sur Helm, assis là-haut, l'air austère. Son conseil s'interrompt face à notre intrusion.\n\n« [helm.GetTitledFirstName] », m'écrié-je, ma voix résonnant. « Je vois que vous tenez vos conseils sans moi. Étrange, pour un seigneur de mon rang d'être exclu après que vous ayez tant insisté pour me convoquer ici ! » Je souris avec dédain, laissant l'insulte planer avant de poursuivre. « Mais peut-être n'est-ce pas le seul piètre jugement dont vous avez fait preuve dernièrement. »\n\nJe m'avance, mon fils [wulf.GetFirstName] se tenant à mes côtés. « On dit que vous voudriez vendre votre fille, [hera.GetFirstName], à un noble [gondorian|E], et contre son gré, qui plus est. Est-ce ainsi que vous protégez les vôtres ? En faisant de nous des vassaux soumis aux caprices du Gondor ? »\n\nJe fais un geste théâtral, écartant les bras. « Je vous propose une meilleure voie. Laissez-la épouser mon fils, Wulf. Guérissons les divisions de notre terre et forgeons un lien de force. Ou êtes-vous trop orgueilleux pour entendre raison ? »"
 war_of_the_rohirrim.0101.desc.calm:0 "Les flambeaux de Meduseld vacillent dans la lumière du soir tandis que je franchis le seuil du Palais d'Or, mes pas assurés mais discrets. Mes hommes demeurent à l'extérieur ; c'est une affaire de paroles, non d'épées. J'incline la tête alors que les murmures du conseil s'apaisent, mais je ne m'incline point.\n\n« [helm.GetTitledFirstName] », commencé-je, ma voix calme mais délibérée. « Mon cœur se réjouit de voir la sagesse du [rohan|E] rassemblée ici. Votre convocation m'honore, bien que je doive confesser être troublé par certains murmures qui parviennent à mes oreilles. » Je marque une pause, laissant le silence se tendre.\n\n« On dit que vous cherchez à marier votre fille, [hera.GetFirstName], à un noble [gondorian|E]. Un noble dessein, peut-être, mais la laisse du Gondor n'est-elle pas déjà assez serrée ? Pourquoi ne pas plutôt panser les plaies de notre propre peuple ? Mon fils, [wulf.GetFirstName], serait un excellent parti - un qui nous renforcerait tous. N'est-ce point là ce qu'un roi désire ? »\n\nJe fais un pas en avant, baissant la voix juste assez. « Les plaines sont agitées, mon seigneur. La force ne vient pas seulement des épées, mais de l'unité. Allons-nous la saisir ensemble, ou la laisser nous échapper ? »"
 war_of_the_rohirrim.0101.a:0 "« Eh bien ? Qu'en dites-vous ? »"
 war_of_the_rohirrim.0101.a.effect:0 "Vous attendez la réponse du Roi."
 
 war_of_the_rohirrim.0102.t:0 "Le Jeu de Freca"
 war_of_the_rohirrim.0102.desc.bold:0 "Le conseil est rassemblé, mes enfants et mon neveu assis à mes côtés. Nous discutons de l'état de la Marche, mais mes pensées bouillonnent de colère lorsque je regarde le siège vide de [freca.GetFirstNamePossessive].\n\nLes portes de Meduseld s'ouvrent soudainement et Freca entre à grands pas, flanqué de son fils, [wulf.GetFirstName], et d'un contingent de ses hommes, faisant taire la salle. « Et dire que vous commenceriez sans moi ! » dit-il avec un sourire narquois. « On dit que vous voudriez vendre votre fille, [hera.GetFirstName], à un noble [gondorian|E]. Est-ce ainsi que vous protégez les vôtres ? »\n\nFreca s'avance, haussant la voix. « Je vous offre une meilleure voie. Laissez-la épouser mon fils, Wulf, pour guérir les divisions de notre terre et de notre peuple. Ou êtes-vous trop orgueilleux pour entendre raison ? »\n\nLa rage monte en moi, mais [frealaf.GetFirstName] pose une main sur mon bras. « Mon oncle », dit-il doucement, « ceci est un conseil, non un champ de bataille. Ne laissez pas la colère obscurcir votre jugement. »\n\nJe fixe Freca d'un regard noir, la fureur bouillonnant tandis que je pèse ma prochaine action."
 war_of_the_rohirrim.0102.desc.calm:0 "Les flambeaux de Meduseld vacillent tandis que [freca.GetFirstName] arrive tardivement dans le Palais d'Or. Il marche seul, ses hommes demeurant à l'extérieur — une rare courtoisie — et bien qu'il incline la tête, il ne s'incline point.\n\nLes murmures de mon conseil s'évanouissent dans le silence tandis qu'il commence, sa voix douce et délibérée. « Mon cœur se réjouit de voir la sagesse du [rohan|E] rassemblée ici. Votre convocation m'honore, mon seigneur, bien que des murmures troublants parviennent à mes oreilles. »\n\nJe ne dis rien, mes yeux se plissant tandis que je le regarde continuer. « On dit que vous voudriez marier votre fille, [hera.GetFirstName], à un noble [gondorian|E]. Un noble dessein, peut-être, mais la laisse du Gondor n'est-elle pas déjà assez contraignante ? Ne serait-il pas plus sage de guérir les blessures de notre propre peuple ? Mon fils, [wulf.GetFirstName], serait un excellent parti ! Un lien d'unité, non de sujétion. »\n\nBien qu'il parle doucement, le défi dans ses paroles est indéniable. Mes doigts s'enfoncent dans les bras de mon siège, tandis que [frealaf.GetFirstName] pose une main sur mon bras, m'exhortant silencieusement au calme."
 war_of_the_rohirrim.0102.a:0 "Le mariage de votre fils est une bagatelle. Vous et moi en discuterons plus tard."
 war_of_the_rohirrim.0102.a.effects:0 "Une fois le conseil actuel terminé, vous emmenez Freca dehors pour mettre fin à ce différend."
 war_of_the_rohirrim.0102.b:0 "Accepter à contrecœur sa proposition."
 
 war_of_the_rohirrim.0103.t:0 "Point de Rupture"
 war_of_the_rohirrim.0103.desc:0 "Les yeux de [helm.GetFirstName] brillent de fureur, mais il se maîtrise après que son neveu [frealaf.GetFirstName] pose une main apaisante sur son bras. « Le mariage de votre fils est une bagatelle. Vous et moi en discuterons plus tard — pour l'heure, ce conseil doit traiter des affaires du moment. »\n\nLorsqu'enfin le conseil s'achève, Helm se lève et pose sa main sur mon épaule. « Le roi n'autorise point les bagarres sous son toit, mais les hommes sont plus libres à l'extérieur. Venez. »\n\nL'air froid du soir mord ma peau tandis que nous nous éloignons de Meduseld. Nous nous tenons enfin dans une clairière faiblement éclairée, loin de tous. La voix de Helm tranche le froid. « Vous ne cherchez point une alliance, Freca. Vous convoitez un trône. »\n\nMon sang bout de rage. Comment ose-t-il ? Après tout mon labeur, toute ma force, me tenir ici accusé tel un vulgaire voleur ?\n\n« Les vieux rois qui refusent un bâton offert pourraient tomber à genoux », rugis-je, m'approchant, ma voix tremblante de fureur. La chaleur de son regard rencontre le mien, et je sais qu'il ne me respectera jamais, ne me considérera jamais comme son égal.\n\nLa tension éclate. Mon poing trouve son visage, puis son ventre, mais Helm ne bronche pas. Il se tient comme une montagne, impassible face à ma rage, et je me sens soudain diminué sous son regard inflexible."
 war_of_the_rohirrim.0103.a:0 "J'ai peut-être commis une erreur..."
 war_of_the_rohirrim.0103.a.effects:0 "Vous attendez la réaction de Helm."
 
 war_of_the_rohirrim.0104.t:0 "Point de Rupture"
 war_of_the_rohirrim.0104.desc:0 "Lorsqu'enfin le conseil s'achève, je me dresse de toute ma hauteur et pose ma main sur l'épaule de [freca.GetFirstNamePossessive]. « Le roi n'autorise point les bagarres sous son toit, mais les hommes sont plus libres à l'extérieur. Venez. »\n\nL'air glacial de la nuit fait peu pour refroidir ma colère couvante tandis que nous nous éloignons de Meduseld. Les braseros crépitent, projetant des ombres solitaires sur le sol – car nous nous tenons désormais seuls, à peine visibles du regard inquiet des miens et des siens. [freca.GetFirstName] se tient devant moi, sa silhouette massive dessinant des formes rondes sur le sol.\n\n« Vous ne cherchez point une alliance, Freca », dis-je, ma voix comme de la glace. « Vous convoitez un trône. »\n\nLe visage de Freca se tord, ses poings tremblant à ses côtés. « Les vieux rois qui refusent un bâton offert pourraient tomber à genoux », grogne-t-il, s'approchant, sa voix tremblante de fureur. Puis il craque. Son poing atterrit en plein sur ma mâchoire, puis un autre dans mon ventre.\n\nLe bruit de ses coups résonne dans le silence, mais je les sens à peine. L'homme a certes de la masse, mais pas assez pour m'ébranler. Je le toise, impassible. Le feu dans ses yeux vacille tandis qu'il réalise que ses coups n'ont rien fait.\n\n« Vous parlez d'un bâton ! Si Helm n'aime point un bâton tordu qu'on lui impose, il le brise. Ainsi ! » Je fais un seul pas en avant et lui assène un uppercut net et solide à la mâchoire."
 war_of_the_rohirrim.0104.a:0 "Que ceci soit un ultime avertissement, Freca."
 
 war_of_the_rohirrim.0105.t:0 "La Chute de Freca"
 war_of_the_rohirrim.0105.desc:0 "Le monde tourne. Je sens la morsure froide du sol tandis que ma tête heurte quelque chose de dur – une pierre, coupante et inflexible.\n\nMa vision se trouble, mélangeant la lumière des torches et les ombres en une seule brume étourdissante. Le rugissement des voix autour de moi devient une clameur lointaine et étouffée, noyée sous le bourdonnement dans mes oreilles.\n\nUne chaleur se répand sur mon visage, et je sais ce que c'est – du sang. Mon sang.\n\nSoudain, des mains puissantes me soulèvent, me berçant tout contre. J'entends mon nom, désespéré et brisé. « Père ! » La voix de [wulf.GetFirstNamePossessive] s'élève au-dessus du bruit, un cri arraché du plus profond de son âme. Les bras de mon fils me tiennent fermement, sa poitrine se soulevant de chagrin. Je m'efforce d'ouvrir les yeux, de le voir.\n\nLe voilà. Wulf, mon fils unique. Le feu dans ses yeux brûle plus intensément que jamais, et je ressens de la fierté, même maintenant. Mes lèvres bougent tandis que j'use de mes dernières forces pour lui parler, les mots faibles, avant que tout ne sombre dans la nuit la plus noire."
 war_of_the_rohirrim.0105.a:0 "« Pars... Wulf. Va. Sois prudent. »"
 
 war_of_the_rohirrim.0106.t:0 "Le Serment d'un Fils"
 war_of_the_rohirrim.0106.desc:0 "[freca.GetFirstName] gît immobile sur la terre froide, le sang formant une flaque là où sa tête a heurté une grande pierre. Son fils, [wulf.GetFirstName], est déjà à ses côtés, berçant désespérément le corps sans vie de son père, comme s'il pouvait le ramener par la seule force de sa volonté.\n\nLes cris de Wulf déchirent la nuit, crus de chagrin et de fureur. « Vous paierez pour ceci, Helm ! Je le jure ! Je vous tuerai pour ce que vous avez fait ! » Sa voix se brise sous le poids de sa rage, et une ombre enveloppe mon cœur.\n\nCe n'était jamais mon intention. Je l'ai frappé pour l'humilier, non pour l'achever. Pourtant, je sais que je ne peux montrer de doute maintenant. Les yeux de mes hommes, mes parents et les partisans de Freca sont sur moi. Fléchir serait montrer de la faiblesse.\n\nJe m'avance, ma voix froide comme le vent. « Vous parlez de trahison, Wulf. Pour cela, je vous bannis. Quittez le [rohan|E] sur-le-champ et n'y revenez jamais. »\n\nWulf lève les yeux vers moi, son visage strié de larmes et de sang tandis qu'une haine ardente brûle dans ses yeux."
 war_of_the_rohirrim.0106.a:0 "« Partez maintenant, Wulf, et ne remettez plus jamais les pieds au Rohan. »"
 
 war_of_the_rohirrim.0107.t:0 "Le Serment d'un Fils"
 war_of_the_rohirrim.0107.desc:0 "Tandis que la vie s'évanouit des yeux de mon père. Sa silhouette s'alourdit dans mes bras, l'esprit qui le rendait fort s'échappant, ne laissant qu'une enveloppe brisée.\n\nUn hurlement monte dans ma poitrine, brut et involontaire. « Vous paierez pour ceci, Helm ! Je le jure. Je vous tuerai pour ce que vous avez fait ! » Ma voix tremble de fureur, le chagrin me transperçant comme une lame.\n\n[helm.GetFirstName] se tient au-dessus de moi, montagne de pierre, son visage froid et inflexible. « Vous parlez de trahison, Wulf. Pour cela, je vous bannis. Quittez le [rohan|E] sur-le-champ et n'y revenez jamais. »\n\nJe le fixe, la haine brûlant dans mon cœur tandis que larmes et sang strient mon visage. Il se détourne sans un mot de plus, ses hommes le suivant comme des ombres, disparaissant dans le Palais d'Or.\n\nLes portes se ferment, et je reste seul avec mon père et ses hommes sous la pluie. Je me lève lentement, ma voix rauque mais assurée. « Ceux qui demeurent fidèles à mon père, rassemblez ce que vous pouvez. Nous partons pour le Dunland chercher refuge auprès de mon oncle, [cerith.GetFirstName]. Ce ne sera pas la dernière fois que nous foulerons le sol d'Edoras... »"
 war_of_the_rohirrim.0107.a:0 "Je le jure, Helm. Un jour vous tomberez, et je verrai cela accompli."
 
 war_of_the_rohirrim.0108.t:0 "Main-de-Marteau"
 war_of_the_rohirrim.0108.desc:0 "Une semaine s'est écoulée depuis que la salle est tombée dans le silence et que la vie de [freca.GetFirstNamePossessive] s'est évanouie dans la terre froide. Mon conseil est retourné dans ses domaines, et le royaume demeure aussi stable que les pierres de Meduseld.\n\nFreca n'était guère aimé parmi ses pairs ; ses ambitions étaient évidentes, son orgueil sa perte. Si tant est, les murmures n'ont fait que croître au sujet de ma force, et mes hommes me désignent désormais par un nouveau nom : [ROOT.Char.GetNickname].\n\nIls le prononcent avec crainte, comme si mes poings seuls pouvaient briser des montagnes. Je ne me complais point dans leurs louanges ; la force est un outil, non un triomphe.\n\nMais même dans le calme du Palais d'Or, mon esprit se tourne vers l'ouest. [wulf.GetFirstName], le lionceau animé du feu de son père, s'est enfui au Dunland, où les murmures se transforment en lames dans l'obscurité. Les hommes des collines ont longtemps envié nos plaines, et désormais ils abritent le garçon qui a juré vengeance.\n\nGouverné le [rohan|E] est mon devoir, mais la vigilance est désormais ma veille."
 war_of_the_rohirrim.0108.a:0 "Qu'ils viennent s'ils l'osent - je les accueillerai avec mes poings."
 
 war_of_the_rohirrim.0109.t:0 "Les Braises de la Vengeance"
 war_of_the_rohirrim.0109.desc:0 "Une semaine s'est écoulée depuis que le sang de mon père a taché la terre de Meduseld. Nous avons fui promptement le Rohan, ma mère, le fidèle compagnon de mon père Targg, et moi-même trouvant refuge dans les salles de mon oncle, [cerith.GetName].\n\n[cerith.GetFirstName] nous a accueillis à bras ouverts, son hospitalité chaleureuse comme les feux qui brûlent dans sa grande salle. Cerith a pleuré avec moi, partageant ma douleur, mais ses paroles portent du poids : « Le [rohan|E] nous a beaucoup pris. L'heure est venue de reprendre ce qui nous appartient. »\n\nIl m'a offert refuge ici au Dunland, un modeste domaine où rassembler mes forces. Pourtant, les murmures venant du Rohan me brûlent comme du sel sur une plaie. #V Main-de-Marteau#!, l'appellent-ils maintenant... ces imbéciles le regardent avec crainte.\n\nMes poings se serrent tandis que le feu dans mon cœur brûle plus ardemment. Je verrai le jour où leurs murmures se changeront en silence, et où Helm Main-de-Marteau tombera de son trône."
 war_of_the_rohirrim.0109.a:0 "Que la Marche tremble. Je ne me reposerai point avant qu'elle soit mienne..."
 frecas_men:0 "Hommes de Freca"
 wulfs_men:0 "Hommes de Wulf"

 war_of_the_rohirrim.0210.t:0 "La Brume Nous Appelle"
 war_of_the_rohirrim.0210.desc:0 "L'air du soir est frais, lourd de l'odeur de terre humide et de pin. Au bord du Loch Thiar se dresse un cercle d'anciennes pierres, usées par des siècles de vent et d'eau. Leurs surfaces sont gravées de motifs discrets, un passé ancien figé dans la pierre. La foule rassemblée encercle le site, leurs visages éclairés par la lumière vacillante des torches plantées fermement dans la terre.\n\nLa chamane de Tûrthalis s'avance, ses robes grises ondulant dans la brise tandis qu'elle se déplace parmi les pierres. Dans ses mains, elle tient un bâton orné de cristaux de quartz qui captent la lumière vacillante des torches, projetant des éclats de couleur à travers le cercle.\n\nSa voix s'élève, basse et mélodieuse, portant le poids de vérités anciennes. « La brume est à la fois guide et barrière, Wulf, protégeant et révélant selon sa volonté. Ce soir, tu y entres, cherchant la bénédiction de l'esprit. Tûrthalis mettra ton cœur à l'épreuve, et seuls ceux dont le dessein est véritable trouveront leur voie. »\n\nElle lève les bras, et la foule tombe dans le silence. Les flammes des torches vacillent, et une brume s'élève du loch, se rapprochant, s'enroulant autour du cercle de pierres tel un souffle vivant."
 war_of_the_rohirrim.0210.a:0 "Je suis prêt."

 war_of_the_rohirrim.0211.t:0 "Le Chemin à Travers la Brume"
 war_of_the_rohirrim.0211.desc:0 "La chamane me conduit au bord du loch, où la brume s'épaissit en un mur presque impénétrable. « Pour connaître Tûrthalis, tu dois marcher à travers la brume », dit-elle, sa voix un murmure dans le calme. « L'esprit se révèle à ceux qui ne fléchissent point, qui ont foi en sa guidance. »\n\nJe m'avance dans l'eau froide, le froid mordant ma peau tandis que le loch m'engloutit. La brume est aveuglante, étouffant le monde derrière moi. Mes pas hésitent, mais je continue, écoutant les plus faibles murmures de la foule et du loch lui-même.\n\nLa brume s'enroule autour de moi, tirant sur ma résolution. Une silhouette sombre se profile devant, et l'espace d'un instant, je ressens un profond malaise. Puis, une lumière perce la pénombre, et la brume s'écarte, révélant la chamane sur la rive lointaine. Tandis que j'émerge, la foule acclame doucement, leurs voix empreintes de révérence."
 war_of_the_rohirrim.0211.a:0 "Tûrthalis guide mes pas."

 war_of_the_rohirrim.0212.t:0 "Embrassé par la Brume"
 war_of_the_rohirrim.0212.desc:0 "La chamane trempe ses doigts dans un petit bassin d'eau puisée du loch, la mélangeant avec de la cendre pour former une peinture pâle et tourbillonnante. Elle s'avance, marquant mon visage de symboles de la brume – un motif ondulant sur mon front et mes joues. Son toucher est frais, comme l'eau elle-même.\n\n« Cette nuit », lance-t-elle à la foule, « Tûrthalis accepte Wulf comme l'un des nôtres. Il a traversé la brume et en est ressorti entier, son dessein révélé. »\n\nLa foule murmure son approbation, leurs visages s'adoucissant en me regardant. J'élève ma voix, claire et ferme.\n\n« Je jure de guider et protéger, d'honorer l'esprit de la brume et le peuple qui le suit. Que cette nuit soit le commencement d'un nouveau lien entre nous. »\n\nLa foule scande le nom de Tûrthalis, leurs voix comme le vent sur le loch tandis que les célébrations se prolongent jusque tard dans la nuit."
 war_of_the_rohirrim.0212.a:0 "Une fois de plus, je me sens chez moi."

 war_of_the_rohirrim.0213.t:0 "L'Ombre de la Tempête"
 war_of_the_rohirrim.0213.desc:0 "Les feux le long du rivage du Loch Thiar brûlent férocement, leurs flammes projetant des ombres dentelées sur la foule rassemblée. L'air crépite d'énergie, lourd de l'odeur de bois carbonisé et de terre humide.\n\nLe chaman de Khrabnazarh s'avance, une silhouette imposante drapée de fourrures sombres, sa tête ornée du crâne d'un grand corbeau. Dans ses mains, il porte un bâton surmonté de plumes noires qui tremblent dans le vent montant.\n\n« Khrabnazarh observe cette nuit », tonne-t-il, sa voix comme le tonnerre roulant sur le loch. « La tempête éprouve tous ceux qui osent rechercher son pouvoir. Wulf, si tu souhaites réclamer la faveur de l'esprit, tu dois prouver ta force et ta volonté. »\n\nLa foule rugit en réponse, leurs cris bruts et fiévreux. Le chaman s'approche, ses yeux brûlant comme des braises. « Prépare-toi. La tempête n'épargne personne qui faiblit. »"
 war_of_the_rohirrim.0213.a:0 "Je suis prêt."

 war_of_the_rohirrim.0214.t:0 "Épreuve par le Sang et la Flamme"
 war_of_the_rohirrim.0214.desc:0 "Le chaman trace un cercle dans la terre, y répandant cendre et fragments d'os. « Entre dans le cercle », ordonne-t-il. « Montre ta valeur à l'esprit. »\n\nJe m'avance, rencontrant le regard du champion qui se tient de l'autre côté. Ses poings sont enveloppés de cuir, ses muscles tendus comme un prédateur prêt à frapper. La foule scande, leurs voix s'élevant en anticipation.\n\nLe premier coup atterrit durement, envoyant une douleur lancinante à travers mes côtes, mais je ne tombe pas. Je riposte, la force de ma fureur le faisant reculer d'un pas. Le combat est brutal, brut et implacable. Le sang coule sur mon visage tandis que la foule hurle son approbation.\n\nLorsque le chaman lève son bâton, le combat prend fin. Le champion recule, inclinant la tête en signe de respect. La foule explose, leurs cris résonnant comme une tempête déchaînée."
 war_of_the_rohirrim.0214.a:0 "Khrabnazerh guide mes mains."

 war_of_the_rohirrim.0215.t:0 "Marque de la Tempête"
 war_of_the_rohirrim.0215.desc:0 "Le chaman s'approche de moi, portant un fer chauffé en forme de serre de corbeau. La foule tombe dans le silence tandis que le fer rougeoie. « Khrabnazarh te réclame maintenant », déclare-t-il. « Par le feu et le sang, tu es reforgé. »\n\nJe me prépare tandis que le fer se presse contre mon épaule, la douleur vive et brûlante. L'odeur de chair brûlée s'élève, mais je ne bronche pas. Une fois fait, le chaman brandit le fer, et la foule rugit son approbation.\n\n« Agenouille-toi », ordonne le chaman. J'obéis, et il place une main sur ma tête. « Cette nuit, Wulf renaît sous l'ombre de la tempête. Il n'est plus un étranger parmi nous. »\n\nJe me lève et fais face à la foule, ma voix tranchant à travers le vacarme. « Je jure vengeance et force, d'honorer l'esprit de la tempête et ceux qui le suivent. Ensemble, nous apporterons la fureur de Khrabnazarh sur nos ennemis ! »\n\nLa foule s'enflamme en une frénésie, scandant le nom de l'esprit, leurs voix formant une tempête qui emplit la nuit."
 war_of_the_rohirrim.0215.a:0 "Une fois de plus, je me sens chez moi."
 raven_guard:0 "Zélotes des Crebain"

 war_of_the_rohirrim.0216.t:0 "Une Résolution Silencieuse"
 war_of_the_rohirrim.0216.desc:0 "Tout est silencieux, hormis le doux bruissement du vent et le faible clapotis de l'eau tandis que je marche seul le long des rives du Loch Thiar.\n\nJe m'arrête au sommet d'un petit monticule, contemplant les pierres disposées devant moi. À leurs pieds, des torches fumantes projettent une lumière vacillante et envoient des volutes de fumée qui s'élèvent dans l'air, âcres et piquantes dans mes narines. Elles se dressent telles des sentinelles silencieuses, leurs gravures profondément creusées, symboles de la foi [dunlending|E] et de ses traditions. Certaines sont anciennes, leurs surfaces polies par le temps ; d'autres sont nettes et récentes, placées par ceux qui appellent encore ces esprits les leurs.\n\nJe suis des yeux les runes, sentant le poids de leur histoire, leurs liens avec une lignée que je ne puis nier mais que je ne ressens pas véritablement comme mienne. Ces pierres peuvent appartenir à des ancêtres que je partage avec les Dunlendings, mais mon cœur appartient ailleurs – aux plaines, aux vents et aux dieux de mon héritage Rohirrim.\n\nJe suis certain que les Dunlendings s'attendent à ce que je change, à ce que je mette de côté qui je suis pour gagner leur faveur. Mais tandis que je contemple ces pierres, je sais que je ne le puis."
 war_of_the_rohirrim.0216.a:0 "Je resterai fidèle à ma foi, quel qu'en soit le prix."

 war_of_the_rohirrim.0300.t:0 "Une Dot de Sang"
 war_of_the_rohirrim.0300.desc:0 "Le camp fourmille de vie tandis que mes hommes se préparent pour la marche à travers les collines d'Enedhwaith. Le cliquetis des marteaux sur le fer, le bêlement des bêtes de somme et les cris de mes capitaines emplissent l'air.\n\nJ'ai fait porter un message à [pedrogh.GetTitledFirstName]. Il sait maintenant que je me tiendrai à ses côtés, que ma lame et mes hommes aideront à tailler un chemin vers son ambition. Pourquoi ai-je emprunté cette voie ? Parce que la force exige l'unité, et l'unité exige le sacrifice. Pour assurer mon propre avenir, je dois d'abord assurer le sien.\n\nPourtant, tandis que je resserre les sangles de mes gantelets, mes pensées s'égarent vers elle : la fille de Pedrogh, [guin.GetFirstName]. Comment sera-t-elle ? Rencontrera-t-elle mon regard avec fierté ou dédain ? Partagera-t-elle mon feu ou ressentira-t-elle du ressentiment pour ce lien forgé dans la guerre ?\n\nL'avenir est incertain, mais une chose est claire. La marche commence, et avec elle, ma revendication de vengeance et de pouvoir franchit un pas de plus."
 war_of_the_rohirrim.0300.a:0 "Préparez les hommes. Nous marchons à l'aube."

 war_of_the_rohirrim.0302.t:0 "Un Pacte Accompli"
 war_of_the_rohirrim.0302.desc:0 "Les feux de la salle de Pedrogh brûlent vivement, l'air épais de l'odeur de viande rôtie et de bière répandue. À la tête du festin, Pedrogh lui-même se tient droit, son large sourire illuminant la pièce tandis qu'il lève une corne en mon honneur.\n\n« Parent ! » s'écrie-t-il, sa voix retentissant. « Tu as combattu pour moi comme un véritable Saralain. Les terres au sud du Gwathló sont nôtres ! Tu es un homme de parole, et moi aussi... »\n\n[guin.GetFirstName] s'avance, ses cheveux tressés en une natte serrée qui tombe sur son épaule. Elle sourit chaleureusement, ses yeux brillant de curiosité et de bonne humeur. Il n'y a aucune hésitation tandis qu'elle croise mon regard, seulement une calme assurance. Elle incline légèrement la tête, sa voix ferme. « J'espère pouvoir me montrer aussi forte compagne que tu as été un bon parent pour mon père. »\n\n« Elle est tienne, Wulf. Un lien forgé dans le sang. Tu as mon soutien, dans ta noble quête de vengeance contre tes ennemis. Ensemble, nous verrons tes ennemis abattus ! »"
 war_of_the_rohirrim.0302.a:0 "« Guin, je vois en toi force et bonté. Marchons ensemble sur ce chemin. »"
 war_of_the_rohirrim.0302.a.effect:0 "Vous gagnez une [alliance|E] avec [pedrogh.GetName]"
 war_of_the_rohirrim.0302.b:0 "« Pedrogh, j'apprécie ton offre, mais n'y a-t-il pas d'autre façon de montrer ta gratitude ? »"

 war_of_the_rohirrim.0303.t:0 "Ambition Inassouvie"
 war_of_the_rohirrim.0303.desc:0 "Les feux de la salle de [pedrogh.GetFirstNameNicknamedPossessive] brûlent bas, leur lumière projetant de longues ombres sur les guerriers assis dans un silence morne. À la tête de la table, Pedrogh se penche en avant, son regard pesant tandis qu'il croise le mien.\n\n« Wulf », dit-il, son ton mesuré et distant, « tu as combattu comme promis, mais le sud demeure hors de ma portée. Mon peuple avait besoin de victoire, et elle n'a point été remportée. » Ses paroles flottent dans l'air, coupant plus tranchantes que toute lame. « Bien que j'apprécie tes efforts, je ne puis t'accorder ce qui était promis. La main de ma fille doit aller à quelqu'un qui peut mieux assurer notre avenir. »\n\n[guin.GetFirstName] se tient silencieusement à ses côtés, sa tresse reposant sur son épaule. Son sourire, bien que discret, est sincère, ses yeux empreints de compréhension. « Tu as combattu avec courage », dit-elle doucement, sa voix apaisante comme un baume. « Cela ne peut t'être enlevé. »\n\nAlors que Pedrogh me congédie, mon regard s'attarde sur Guin. Elle est le lien que je ne forgerai jamais, l'alliance que je n'ai pu assurer. Dans ses yeux, je ne vois nul mépris – uniquement de la bonté pour ce qui aurait pu être."
 war_of_the_rohirrim.0303.a:0 "« Tes paroles sont claires, Pedrogh. Je n'oublierai point ceci. »"

 war_of_the_rohirrim.0310.t:0 "Voyage vers les Montagnes Blanches"
 war_of_the_rohirrim.0310.desc:0 "Le camp s'agite d'activité tandis que mes hommes préparent provisions et s'assurent que les chevaux sont prêts pour le voyage à venir. Convaincre le Père-des-Montagnes ne sera pas tâche aisée.\n\nTandis que je resserre les sangles de ma cape, mon général de confiance s'approche, son expression mêlant inquiétude et curiosité. « Wulf », commence-t-il avec prudence, « ce Père-des-Montagnes... son peuple est étranger, leurs coutumes étranges. Et la fille, [betrothed.GetFirstName], elle est à peine plus qu'une enfant. Es-tu certain que c'est là la voie que tu souhaites emprunter ? C'est une vie entière de différence, pas seulement des années. »\n\nJe soutiens fermement son regard. « Je sais comment cela paraît, mais il s'agit d'assurer des alliances, de bâtir un avenir. Si [mountainfather.GetFirstName] accepte, nous gagnons plus qu'un lien par mariage. Nous gagnons force, position et le soutien d'un allié redoutable. »\n\nLe général hoche la tête, bien que le doute persiste dans ses yeux. Tandis que les derniers préparatifs sont faits, je sens le poids du voyage à venir."
 war_of_the_rohirrim.0310.a:0 "« Préparez la délégation. Nous partons à l'aube. »"
 war_of_the_rohirrim.0310.a.effects:0 "#V Vous#! voyagerez vers les #V Montagnes Blanches.#!"
 war_of_the_rohirrim.0310.b:0 "« Tu as raison... À quoi pensais-je ? »"
 war_of_the_rohirrim.0310.b.effects:0 "Vous abandonnez l'idée et n'y pensez plus jamais."

 war_of_the_rohirrim.0311.t:0 "Le Défi du Père-des-Montagnes"
 war_of_the_rohirrim.0311.desc:0 "Adorn siège à la tête d'une longue salle, sa taille imposante concordant avec les récits que j'ai entendus. Sa présence commande la pièce, bien que ses manières soient différentes de tout ce que j'avais imaginé.\n\nTandis que j'expose ma proposition, son peuple échange des regards, leur méfiance palpable. Adorn écoute, tapotant l'accoudoir rythmiquement, inclinant la tête comme amusé par l'idée même. Soudain, il laisse échapper un rire tonitruant, son sourire s'élargissant en quelque chose d'inquiétant. « Un mariage et une alliance, dis-tu ? Et qu'est-ce qui, je te prie, te fait penser que tu mérites pareils dons ? »\n\nAvant que je ne puisse répondre, il se lève brusquement, arpentant la salle d'un pas lourd. « Les montagnes exigent plus que des paroles », dit-il, gesticulant grandement vers les pics visibles par la porte ouverte. « Elles exigent endurance, force et faveur auprès des dieux qui règnent sur ces hauteurs. »\n\nIl s'arrête et pointe un doigt massif vers moi, son sourire acéré. « Prouve-toi, garçon. Survis aux pics enneigés seul. Sans provisions, sans armes, sans confort. Dénude-toi et affronte la montagne comme les dieux l'ont voulu. Reviens vivant, et je t'accorderai la main de ma fille et mon soutien. Échoue, et... » Il ricane sombrement, « eh bien, mes hommes te ramèneront chez toi sain et sauf. Ou ce qu'il restera de toi. »\n\nUn murmure de mécontentement parcourt mes hommes, leur malaise évident."
 war_of_the_rohirrim.0311.a:0 "« J'accepte ton défi, Père-des-Montagnes. Les pics ne me briseront point. »"
 war_of_the_rohirrim.0311.a.warning:0 "#N #bold AVERTISSEMENT :#! Ceci n'est pas sans risque.#!"
 war_of_the_rohirrim.0311.a.success:0 "Vous endurez les éléments avec succès"
 war_of_the_rohirrim.0311.a.success.effect:0 "Vous accomplissez le défi d'Adorn"
 war_of_the_rohirrim.0311.a.failure:0 "Les montagnes prennent le dessus sur vous"
 war_of_the_rohirrim.0311.a.failure.effect:0 "Vous échouez au défi d'Adorn"
 war_of_the_rohirrim.0311.b:0 "« Tu es aussi fou que grand, nous partons ! »"
 war_of_the_rohirrim.0311.b.effects:0 "Vous abandonnez l'idée et n'y pensez plus jamais."

 war_of_the_rohirrim.0312.t:0 "L'Étreinte du Froid"
 war_of_the_rohirrim.0312.desc:0 "Le froid est implacable, un ennemi constant qui s'infiltre jusqu'à mes os. Chaque souffle est une bataille, l'air glacé coupant ma gorge comme des éclats de verre. La neige sous mes pieds se dérobe traîtreusement, mais je persévère.\n\nJe creuse de peu profondes cavités dans la neige la nuit, m'y recroquevillant du mieux que je peux pour tenir le vent à distance. Ma peau nue brûle à chaque rafale, mais je trouve chaleur dans le mouvement, refusant de laisser le froid me réclamer. Je mâche des lambeaux d'écorce et de mousse gelée, leur amertume vive sur ma langue, pour tenir la faim à distance.\n\nMes pensées vagabondent tandis que l'épuisement s'installe. J'imagine le sourire moqueur du Père-des-Montagnes et les regards suspicieux de ses hommes. Ces visions alimentent ma résolution. Cette épreuve n'est pas pour la gloire ou l'orgueil – c'est pour la survie, pour le pouvoir, pour le trône qui doit être mien.\n\nAu troisième jour, les pics semblent moins cruels. L'horizon s'étend devant moi, et bien que mes membres soient de plomb, je fais un pas de plus, puis un autre. La montagne m'a battu, mais j'ai enduré."
 war_of_the_rohirrim.0312.a:0 "J'ai survécu. Je mènerai ceci à bien."

 war_of_the_rohirrim.0313.t:0 "Brisé par la Montagne"
 war_of_the_rohirrim.0313.desc:0 "Le vent hurle sans fin, ses griffes glacées déchirant ma peau sans répit. Je me déplace d'abord régulièrement, mes pas délibérés tandis que je cherche un semblant d'abri. Mes mains sont à vif d'avoir creusé dans la neige, façonnant de maigres creux pour bloquer le vent quand tombe la nuit.\n\nLes jours se confondent tandis que le froid ronge ma résolution. Je continue, déterminé à prouver ma valeur, mais la montagne ne fait aucun quartier. Mes membres s'alourdissent, ma vision se trouble, et le feu jadis brillant dans mon cœur s'affaiblit en braises.\n\nLa seconde nuit, je m'éveille pour découvrir mes doigts engourdis, mon corps secoué de violents tremblements. La neige m'enserre, et les pics lointains ressemblent à des sentinelles moqueuses. Mes pensées chancellent, et la peur prend le dessus. Si je reste, je mourrai.\n\nJe me force à me relever, titubant en direction de la salle. Chaque pas est une agonie, chaque souffle un râle. Le poids de l'échec pèse sur moi, plus tranchant que le froid. Je n'ai d'autre choix que de revenir, vaincu mais vivant."
 war_of_the_rohirrim.0313.a:0 "Je ne puis rester plus longtemps. Je dois faire demi-tour."

 war_of_the_rohirrim.0314.t:0 "Le Dernier Souffle d'un Insensé"
 war_of_the_rohirrim.0314.desc:0 "Le froid est devenu omniprésent, un poids écrasant qui me tire vers le bas à chaque pas. Je sens à peine mes jambes, et mes mains sont engourdies, extensions inertes de ma volonté. Le monde se trouble devant moi, les pics s'estompant en une immense étendue blanche.\n\nJe m'effondre à genoux, la neige m'enveloppant comme une étreinte insensible. Mon souffle vient en halètements superficiels, le froid s'enroulant autour de ma poitrine. Un instant, je songe à me relever, mais ma force a disparu. Il ne reste que mes pensées.\n\nComment en suis-je arrivé là ? Pour quoi tout cela ? La vengeance ? Ou était-ce l'orgueil, la même arrogance aveugle qui a conduit mon père à sa mort ? Je pense à Helm Main-de-Marteau, l'homme qui m'a tout pris, et me demande s'il rirait de me voir maintenant – brisé et seul sur le flanc d'une montagne, tout cela pour la main d'une enfant et la chance d'obtenir du pouvoir.\n\nLa neige tombe doucement, le vent hurle doucement, et je laisse mes yeux se fermer tandis qu'un linceul blanc s'étend sur moi."
 war_of_the_rohirrim.0314.a:0 "Père, je t'ai failli."

 war_of_the_rohirrim.0315.t:0 "Un Retour Triomphal"
 war_of_the_rohirrim.0315.desc:0 "La salle tombe dans le silence tandis que je pénètre à l'intérieur, la chaleur me frappant comme un coup après des jours dans la nature glacée. Ma peau à vif de la fureur du vent, je me tiens pourtant droit, chaque pas délibéré. Les guerriers de [mountainfather.GetFirstNamePossessive] me suivent des yeux, leurs murmures discrets tandis qu'ils voient ce que la montagne a laissé de moi.\n\nAdorn se penche en avant dans son imposant siège, son sourire s'élargissant tandis que j'approche. « Alors », tonne-t-il, sa voix portant à travers la salle, « la montagne ne t'a finalement pas réclamé. Je dois avouer, garçon, que je suis impressionné. » Il frappe ses mains ensemble, le son résonnant comme le fracas du tonnerre. « Tu as enduré là où beaucoup auraient péri. Une force pareille mérite le respect. »\n\nIl se lève, écartant théâtralement les bras tandis que la salle éclate en acclamations. « La fille, l'alliance, tout est tien. Et je t'enverrai même chez toi avec une garde d'honneur. Qu'on ne dise jamais que le Père-des-Montagnes ne tient pas sa parole ! »\n\nJe croise son regard, mon corps endolori mais ma résolution intacte. La douleur, le gel, le doute – rien de tout cela n'importe maintenant."
 war_of_the_rohirrim.0315.a:0 "« Un lien forgé dans la douleur et l'honneur, unissons nos destins ! »"
 war_of_the_rohirrim.0315.leave:0 "#V Vous#! retournerez #V chez vous.#!"
 war_of_the_rohirrim.0315.b:0 "« Ils le verront certainement, bien que je pense épouser une autre. »"

 war_of_the_rohirrim.0316.t:0 "La Moquerie de la Montagne"
 war_of_the_rohirrim.0316.desc:0 "La chaleur de la salle est presque insupportable après le froid, mais elle ne fait rien pour apaiser mon orgueil blessé. Tandis que je franchis le seuil, la pièce tombe dans le silence. Les yeux des guerriers de [mountainfather.GetFirstNamePossessive] suivent chacun de mes mouvements, leurs visages impénétrables – certains emplis de mépris, d'autres de pitié. Mes propres hommes me regardent, leur inquiétude mal dissimulée, le poids de leur déception pesant sur moi.\n\nLe rire d'Adorn résonne à travers la salle, brisant le silence. Il se penche en avant dans son imposant siège, son sourire large et malveillant. « Ainsi, le puissant prétendant revient », dit-il, son ton dégoulinant de moquerie. « Les esprits de la montagne se sont-ils montrés trop durs pour toi, garçon ? Ou était-ce simplement la neige qui t'a vaincu ? »\n\nJe serre les poings tandis que ses guerriers rient et se moquent, et je lutte avec mes pensées. Je pourrais me détourner, quitter cette salle les mains vides et considérer cela comme une leçon durement apprise. Ou je pourrais l'affronter corps à corps, et tenter de récupérer mon honneur et mon prix par un duel."
 war_of_the_rohirrim.0316.a:0 "« Assez de tes jeux, Adorn. Je te défie en duel ! »"
 war_of_the_rohirrim.0316.a.success:0 "Vous remportez le duel"
 war_of_the_rohirrim.0316.a.failure:0 "Vous perdez le duel"
 war_of_the_rohirrim.0316.b:0 "« Je partirai, mais ce n'est pas terminé. »"

 war_of_the_rohirrim.0317.t:0 "Triomphe sur la Montagne"
 war_of_the_rohirrim.0317.desc:0 "La salle explose de bruit tandis que le combat commence, Adorn chargeant vers moi tel un bélier. Mon corps souffre, affaibli par le froid de la montagne, mais je refuse de fléchir. Son premier coup m'envoie chanceler, ses guerriers rugissant d'approbation, mais je me rétablis, esquivant son mouvement suivant et utilisant son poids contre lui.\n\nLa lutte est féroce, chaque mouvement une agonie, mais je le force au sol et le plaque. La salle tombe dans le silence, puis éclate en incrédulité tandis qu'Adorn frappe le sol en signe de reddition.\n\nIl se relève lentement, riant et écartant largement les bras. « Bien combattu, garçon ! Peut-être que l'esprit de Gobha te bénit après tout. Tu peux l'avoir. La fille, l'alliance, tout ! » Sa claque dans mon dos manque de me renverser. « Et tu retourneras au Dunland avec une garde d'honneur. Que ton peuple voie la force des Eredrim et que le Père-des-Montagnes tient sa parole ! »\n\nTandis que la salle acclame, je me tiens là, tremblant. Malgré la douleur, j'ai ce pour quoi je suis venu, et le chemin devant moi commence à s'éclaircir."
 war_of_the_rohirrim.0317.a:0 "« Un lien forgé dans la douleur et l'honneur, unissons nos destins ! »"
 war_of_the_rohirrim.0317.a.effect:0 "Vous gagnez une [alliance|E] avec [mountainfather.GetName]"
 adorns_men:0 "Garde d'Honneur du Père-des-Montagnes"
 war_of_the_rohirrim.0317.b:0 "« Ils le verront certainement, bien que je pense épouser une autre. »"

 war_of_the_rohirrim.0318.t:0 "Humilié devant la Salle"
 war_of_the_rohirrim.0318.desc:0 "La salle rugit tandis que les mains massives d'Adorn me projettent au sol, l'air chassé de mes poumons. Une douleur me traverse le flanc tandis que je m'efforce de me relever, mais il est implacable. Son rire tonne au-dessus de moi, fort et moqueur, résonnant contre le bois et la pierre comme le fracas du tonnerre.\n\n« Tu te bats comme un lièvre dans la tempête ! » rugit-il, me traînant vers le haut seulement pour m'envoyer à nouveau valdinguer d'un coup écrasant. La pièce explose en quolibets et en acclamations, ses guerriers frappant leurs poings en signe d'approbation.\n\nQuand tout est fini, je suis laissé sur le sol, mon corps endolori, le sang coulant de ma lèvre. Adorn se dresse au-dessus de moi, son sourire tranchant comme une lame. « Tu as osé gravir la montagne », dit-il, son sourire large, « mais la montagne t'a écrasé. Pars maintenant, et considère ceci comme de la clémence. »\n\nIl agite une main dédaigneuse, me tournant le dos. La salle éclate à nouveau en rires, sa moquerie résonnant à mes oreilles. Tandis que je me relève péniblement, je sens le poids de l'humiliation peser plus lourd que n'importe lequel de ses coups."
 war_of_the_rohirrim.0318.a:0 "Je me souviendrai de ce jour."

 war_of_the_rohirrim.0319.t:0 "Tel Père, Tel Fils"
 war_of_the_rohirrim.0319.desc:0 "La salle tourne autour de moi, les acclamations et les quolibets des guerriers rassemblés s'estompant en un grondement sourd. Mon corps hurle de douleur, ma vision se trouble, et je goûte la saveur cuivrée du sang sur ma langue. La silhouette massive de [mountainfather.GetFirstNamePossessive|U] se dresse au-dessus de moi, son rire résonnant à travers les poutres comme le grondement du tonnerre.\n\nJe m'effondre à genoux, la force que je croyais me porter ayant disparu. En tombant, le visage de mon père me revient, sa voix sévère et fière. Je le vois faire face à Helm Main-de-Marteau, la rage dans ses yeux tandis qu'il frappait le roi. J'entends le rire moqueur de Helm, je vois le coup qui mit fin à tout pour nous.\n\nEt maintenant, me voici, finissant comme lui – mon corps brisé et mes rêves de vengeance s'évanouissant comme de la fumée dans le vent. Le rire d'Adorn emplit mes oreilles, ou est-ce le mépris de Helm que j'entends ? Leurs voix s'entremêlent, géants ombrageux se moquant de ma folie.\n\nQu'est-ce qui m'a mené à ce moment ? L'orgueil ? Le désespoir ? J'ai cherché la force, et pourtant me voici gisant, mon sang sur le sol d'une salle étrangère.\n\nLe monde s'assombrit, les cris angoissés de mon père étant les derniers que j'entends."
 war_of_the_rohirrim.0319.a:0 "Père, je t'ai failli."

 war_of_the_rohirrim.0320.t:0 "Souvenirs des Champs Dorés"
 war_of_the_rohirrim.0320.desc:0 "Le soleil de midi flotte haut, versant sa lumière dorée sur les terres accidentées que j'ai faites miennes. Je me tiens seul sur une colline, le vent ondulant à travers l'herbe comme des vagues sur la mer. Mes pensées dérivent, portées par la brise, retournant vers elle. Héra.\n\nJe me souviens de ces jours de jeunesse, courant ensemble sous des cieux comme ceux-ci. Les champs étaient alors sans fin, un monde sans frontières ni fardeaux. Son rire s'élevait avec le vent, vif et inébranlable, un son qui persiste encore. Elle était ma plus chère compagne, son esprit farouche et libre.\n\nMais les années ont été cruelles. Elle se tient maintenant du côté de mon ennemi, son père, l'homme qui a brisé mon monde. Je me demande si elle pense à moi, ou si mon nom est un de ceux qu'elle ne peut plus supporter de prononcer.\n\nPourtant, mon choix est clair. Nulle alliance de pouvoir, nul arrangement de convenance ne peut remplacer ce qu'elle signifie pour moi. Même si mon amour est repoussé, même si cette voie affaiblit ma cause, je ne prendrai nulle autre main. Pour elle, je risquerai tout."
 war_of_the_rohirrim.0320.a:0 "Tiens bon Héra, je viens pour toi."

 war_of_the_rohirrim.0330.t:0 "Le Serment d'une Veuve"
 war_of_the_rohirrim.0330.desc:0 "La salle de [GetTitleByKey('d_dathabha').GetNameNoTier] est chaude mais grossièrement taillée, l'odeur de viande rôtie se mêlant à la fumée du foyer. À la tête de la table, le petit [ansovald.GetFirstName], le garçon-chef, est perché sur un siège à haut dossier, sa tête dépassant à peine la table. [eira.GetFirstName] me fait signe d'approcher, ses yeux perçants féroces de détermination.\n\n« Wulf », dit-elle, sa voix rauque et basse, « tu es venu quand personne d'autre ne l'aurait fait. Cela, je ne l'oublierai point. [haed.GetFirstName] m'a tout pris – mon homme, mes terres, ma fierté. Mais je verrai tout cela rétabli. Nous reprendrons les terres qu'il a volées, et il pourrira là où il tombera. »\n\nElle se lève soudainement, saisissant un gobelet et le tenant haut. La salle s'apaise tandis que ses paroles résonnent. « Par la colère de Khrabnazarh, je jure ceci : si tu te tiens avec moi et que nous reprenons ce qui est nôtre, tu auras ma fille, la tour et la loyauté de ma parenté dans toutes tes guerres à venir. Par la tempête, je le verrai accompli. »\n\nD'un geste brusque, elle verse du vin sur le foyer, les flammes sifflant tandis qu'elles s'élèvent. Son regard croise le mien, inflexible et sauvage. « Qu'en dis-tu, Wulf ? Combattras-tu pour nous ? »"
 war_of_the_rohirrim.0330.a:0 "Le bâtard tombera, pour que nous puissions nous élever !"

 war_of_the_rohirrim.0332.t:0 "Prendre les Devants"
 war_of_the_rohirrim.0332.desc:0 "La salle éclate en acclamations tandis que j'entre, la tête tranchée de [haed.GetFirstNamePossessive] se balançant dans ma main. [eira.GetFirstName] se tient au bout de la pièce, ses yeux perçants brillant de satisfaction tandis qu'elle contemple la scène. Le garçon [ansovald.GetFirstName] agrippe le bord de la table, les yeux écarquillés, tandis que les guerriers frappent du poing sur le bois en signe de triomphe.\n\nJe laisse tomber la tête aux pieds d'Éira. « C'est fait », dis-je simplement.\n\nElle ne perd pas de temps, saisissant la tête par sa chevelure emmêlée et la portant dehors. La foule rassemblée rugit tandis qu'elle la fixe sur la lance de son défunt mari, l'enfonçant dans le sol à la vue de tous. « Voilà ce qui arrive à ceux qui volent ce qui est nôtre ! » s'écrie-t-elle, sa voix tranchant l'air comme une lame.\n\nDe retour dans la salle, le festin commence, Éira levant un gobelet vers moi. « Wulf », dit-elle, son ton féroce mais chaleureux, « tu as fait ce que personne d'autre ne pouvait. Tu as vengé mon Áiddan, repris ce qui est nôtre, et prouvé ta valeur. [brina.GetFirstName] est tienne, comme promis. De même que le Val d'Isengeàrd, et ma lame dans tout ce qui suivra. »"
 war_of_the_rohirrim.0332.a:0 "« Une grande victoire, et un prix plus grand encore ! »"

 war_of_the_rohirrim.0333.t:0 "Un Effort Vain"
 war_of_the_rohirrim.0333.desc:0 "La salle est lourde de silence tandis que je reviens, la chaleur du foyer faisant peu pour chasser le froid dans l'air. [eira.GetFirstName] est assise près du feu, ses épaules tendues, son regard distant. [ansovald.GetFirstName] s'agrippe à son côté, ses petites mains serrant sa tunique comme si elle pouvait disparaître s'il la lâchait.\n\nElle se lève lentement à mon approche, berçant son fils avec protection, ses yeux emplis d'inquiétude. « Alors, ce n'était pas suffisant », dit-elle doucement, sa voix teintée à la fois de chagrin et de frustration. « [haed.GetFirstName] détient toujours ce qui est nôtre, et le sang qu'il a versé demeure impayé. » Elle s'interrompt, baissant les yeux vers son fils tandis qu'elle caresse ses cheveux. « Mais tu as essayé, Wulf. Pour cela, je te dois des remerciements. »\n\n[brina.GetFirstName] s'avance, posant une main douce sur le bras de sa mère. Éira la regarde, la plus petite lueur de chaleur traversant son visage avant que son expression ne se durcisse à nouveau. « Pourtant, nous avons provoqué la bête, et Haed ne l'oubliera pas. Si j'étais toi, je partirais avant que sa vengeance ne vienne. Ce lieu n'est plus sûr. »\n\nJe hoche la tête, sachant que je les laisse vulnérables et les mains vides. Le combat n'est pas terminé, mais pour l'instant, je dois m'en aller."
 war_of_the_rohirrim.0333.a:0 "« Je suis désolé, Éira. »"
 war_of_the_rohirrim.0332.a.effect:0 "Vous gagnez une [alliance|E] avec [ansovald.GetName]"

 war_of_the_rohirrim.0340.t:0 "Une Rencontre sur l'Isen"
 war_of_the_rohirrim.0340.desc:0 "La rivière Isen coule régulièrement sous la lumière déclinante du crépuscule. Je me tiens sur l'île, les ruines d'un ancien avant-poste, ses murs de pierre érodés, longtemps abandonnés, maintenant revendiqués par la mousse et le lierre.\n\nCette rencontre est un pari. Un marchand de [GetTitleByKey('c_tharbad').GetNameNoTier] porta mon message, ne promettant ni livraison ni acceptation. Pourtant, tandis que je scrute la rive opposée, je vois du mouvement. Une petite embarcation émerge des ombres, ses rames fendant silencieusement l'eau.\n\n[thorne.GetFirstName] débarque, sa silhouette éclairée par le coucher du soleil. Un moment, aucun de nous ne parle, le murmure de l'Isen emplissant le silence.\n\n« Wulf », dit-il enfin, sa voix basse mais ferme. « Tu as du cran, je te l'accorde. M'appeler ici, en ce lieu... »\n\nJe souris légèrement. « Et pourtant il semble que tu aies jugé cela digne de réponse, car te voilà, Maréchal, si loin de [GetTitleByKey('d_thewold').GetNameNoTier]. »\n\nL'espace d'un instant, nous nous étudions mutuellement, le poids de non-dits pesant lourdement entre nous. Sur cette île oubliée, mon avenir pourrait être forgé ou brisé."
 war_of_the_rohirrim.0340.a:0 "« Parlons clairement, Maréchal. Nous avons beaucoup à discuter. »"

 war_of_the_rohirrim.0341.t:0 "Les Termes de la Trahison"
 war_of_the_rohirrim.0341.desc:0 "« J'ai l'intention de prendre le trône du [rohan|E] », dis-je simplement, ma voix ferme. « Helm et la maison d'Eorl paieront pour ce qu'ils ont fait à ma famille, et je verrai justice pour le sang de mon père. Quand l'heure viendra, je marcherai avec le feu et l'acier. »\n\nJe marque une pause, laissant mes paroles s'installer. « Je rassemble des soutiens hors de la Marche – ceux qui voient les failles dans le règne de Helm et sont assez audacieux pour les exploiter. Quand l'heure viendra, j'ai besoin de savoir si je puis compter sur ton soutien. »\n\n[thorne.GetFirstName] ne répond pas immédiatement. Au lieu de cela, il s'approche, inclinant la tête, ses yeux se plissant. « Tu parles hardiment, Wulf », dit-il lentement. « Mais la hardiesse seule ne gagne pas les guerres. »\n\nIl arpente, son ton mesuré mais tranchant. « Je tiens le Wold, la porte septentrionale de la Marche. Quand la guerre viendra, ma loyauté – ou son absence – fera pencher la balance. Tu as besoin de moi, alors je demanderai simplement : qu'y a-t-il là-dedans pour moi ? »"
 war_of_the_rohirrim.0341.a:0 "« Je suis certain de pouvoir rendre l'offre plus attrayante... »"
 war_of_the_rohirrim.0341.a.effect:0 "Sélectionnez parmi une gamme de concessions pour rendre [thorne.GetFirstName] plus susceptible d'accepter votre proposition."
 war_of_the_rohirrim.0341.b:0 "« Voilà mes conditions, Maréchal. Donnons maintenant ta réponse. »"
 war_of_the_rohirrim.0341.success:0 "[thorne.GetFirstNameNoTooltip] garantit son soutien à ces conditions"
 war_of_the_rohirrim.0341.success.effect:0 "Thorne promet de rejoindre votre camp dans la Guerre pour le Rohan."
 war_of_the_rohirrim.0341.failure.effect:0 "Thorne ne fait aucune promesse de rejoindre votre camp dans la Guerre pour le Rohan."
 war_of_the_rohirrim.0341.failure:0 "[thorne.GetFirstNameNoTooltip] n'accepte pas vos conditions"

 war_of_the_rohirrim.0342.t:0 "Les Termes de la Trahison"
 war_of_the_rohirrim.0342.desc:0 "[thorne.GetFirstName] n'est point sot et il ne risquera pas sa tête sans raison. Si je dois gagner sa loyauté, je dois en faire valoir la peine. Terre, pouvoir, ou promesses de plus grandes choses.\n\nCe que j'offre maintenant pourrait faire ou défaire cet accord..."
 war_of_the_rohirrim.0342.desc.take_your_time.1:0 "[thorne.GetFirstName] hausse un sourcil, son expression se transformant en une curiosité méfiante.\n\n« Tu changes d'avis, Wulf ? Soit tu doutes de toi-même, soit tu as pensé à quelque chose de mieux. Lequel est-ce ? »"
 war_of_the_rohirrim.0342.desc.take_your_time.2:0 "[thorne.GetFirstName] incline la tête, son expression un mélange d'amusement et de prudence.\n\n« Tu reconsidères, n'est-ce pas ? Eh bien, écoutons cela — quel est le nouveau plan ? »"
 war_of_the_rohirrim.0342.desc.take_your_time.3:0 "[thorne.GetFirstName] laisse échapper un court soupir, son ton teinté d'impatience.\n\n« Quoi maintenant, Wulf ? Tu as mon attention, mais ne la gaspille pas. »"
 war_of_the_rohirrim.0342.desc.take_your_time.4:0 "[thorne.GetFirstName] arque un sourcil, son ton devenant prudent.\n\n« Un changement de cœur ? J'espère que ce n'est pas une habitude chez toi, Wulf. Parle clairement. »"
 war_of_the_rohirrim.0342.desc.take_your_time.5:0 "[thorne.GetFirstName] soupire, sa patience s'amenuisant.\n\n« Allons, Wulf... Je continuerai d'écouter, mais je commence à me demander si tu sais vraiment ce que tu veux. »"
 war_of_the_rohirrim.0342.desc.suggested_pat_mar:0 "[thorne.GetFirstName] caresse sa barbe, ses yeux se plissant.\n\n« [leofwyn.GetFirstName] comme ton épouse...? Une proposition audacieuse. Lier nos familles attacherait nos destins, c'est vrai – mais ta parole est-elle aussi forte que ton ambition ? »"
 war_of_the_rohirrim.0342.desc.suggested_mat_mar:0 "[thorne.GetFirstName] incline la tête, un léger sourire retroussant ses lèvres.\n\n« Les enfants de [leofwyn.GetFirstNamePossessive] régnant en mon nom ? Voilà une pensée tentante. Mais Wulf, peux-tu la mener à bien ? »"
 war_of_the_rohirrim.0342.desc.suggested_land:0 "Les yeux de [thorne.GetFirstName] brillent d'intérêt, sa voix ferme.\n\n« Deux Marches entières sous ma bannière ? Tu sais comment tenter un homme, Wulf. Mais les paroles sont bon marché. Peux-tu livrer ? »"
 war_of_the_rohirrim.0342.desc.suggested_vassal_contract:0 "[thorne.GetFirstName] rit doucement, son expression pensive.\n\n« Une main plus libre sur mes propres terres, moins de poids de la couronne... tu me tentes, Wulf. Mais quel est le piège ? »"
 war_of_the_rohirrim.0342.desc.suggested_hook:0 "[thorne.GetFirstName] se penche en avant, ses yeux se plissant.\n\n« Une influence sur toi, Wulf ? Une voix qui ne peut être ignorée ? Voilà un prix qui mérite considération. Le penses-tu vraiment ? »"
 war_of_the_rohirrim.0342.desc.suggested_co_monarch:0 "[thorne.GetFirstName] arque un sourcil, son ton tranchant.\n\n« Deux rois régnant sur un seul trône... une notion dangereuse, mais intrigante. Dis-moi, Wulf – y aurait-il vraiment de la place pour nous deux ? »"
 war_of_the_rohirrim.0342.desc.suggested_independence:0 "Le regard de [thorne.GetFirstNamePossessive] s'aiguise, sa voix mesurée.\n\n« L'indépendance... nul seigneur à qui répondre ? C'est un beau rêve, mais me laisserais-tu vraiment régner librement, même si cela affaiblissait ta propre main ? »"
