 war_of_the_rohirrim.0370.t:0 "Beasts by the River"
 war_of_the_rohirrim.0370.desc:0 "The report reached me at dawn, trembling words from a scout barely able to describe what he saw. Swarthy men, their skin darkened by foreign suns, camped near the River Isen. With them, monstrous beasts that tower over any horse or man.\n\nWith little choice, I ride to the river with my retinue, and soon, I see the camp for myself. The creatures are real - massive hulks, with tusks gleaming in the morning light, their painted handlers moving among them with calm precision. The men, though strange in appearance and tongue, are well-armed.\n\nOne among them steps forward, speaking in broken Westron. “Me... [mumak_tamer.GetFirstName]. We... Haradrim,” he declares, his voice steady but halting. “Our people... fight Gondor. Trap them... sword, sea. Your land... we not harm. But... we pass.”\n\nRohan and Gondor are allies of old. Granting them passage aids my cause, but convincing them to join me could shatter Rohan’s strength, even if it would surely earn Gondor’s enmity."
 war_of_the_rohirrim.0370.a:0 "Help me crush Rohan, and I'll grant you passage to Minas Tirith itself!"
