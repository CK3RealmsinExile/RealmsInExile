 war_of_the_rohirrim.0343.t:0 "Un Pacte Scellé"
 war_of_the_rohirrim.0343.desc:0 "[thorne.GetFirstName] considère silencieusement ma proposition avant de relever lentement la tête, son regard ferme et sa voix assurée. « Fort bien, Wulf. Quand l'heure viendra, tu auras mon soutien. Je me tiendrai à tes côtés contre Helm et sa maison – pour l'amélioration de nos deux positions. »\n\nIl s'approche, offrant sa main. L'ombre d'un sourire narquois effleure ses lèvres. « Nous savons tous deux ce qui est en jeu. Je ne prétendrai pas que ceci est sans risque, pour aucun de nous deux ! Mais si tu es assez audacieux pour faire ce mouvement, alors je serai assez audacieux pour te suivre. »\n\nNos mains se serrent fermement et l'accord est conclu. Une alliance secrète forgée dans l'ambition, et peut-être la nécessité.\n\nTandis que la lumière du feu vacille, Thorne hoche une fois la tête, un geste final de résolution. « Quand les bannières seront levées, fais-le-moi savoir. Le Wold marchera avec toi. »"
 war_of_the_rohirrim.0343.a:0 "« Le temps de Helm s'amenuise. »"

 war_of_the_rohirrim.0344.t:0 "Un Risque Trop Grand"
 war_of_the_rohirrim.0344.desc:0 "[thorne.GetFirstName] secoue lentement la tête, ses bras se croisant sur sa poitrine. « Ton ambition est admirable, Wulf, je te l'accorde. Mais l'ambition seule ne suffit pas – pas quand elle pourrait me coûter mes terres, ma famille et ma vie. » Sa voix est ferme, avec une finalité dans son ton.\n\n« Je ne puis prendre ce risque. Helm ne me montrerait aucune pitié si cela échouait. Je n'ai nullement l'intention de voir ma lignée anéantie pour un pari, peu importe sa hardiesse. »\n\nIl se tourne, la plus faible trace de regret dans son expression, et se dirige vers le bord de l'avant-poste. Mon esprit s'agite tandis que je le regarde partir, ses paroles résonnant à mes oreilles. Il connaît maintenant mes plans... mon intention de revendiquer le [rohan|E], de prendre ce qui est mien.\n\nS'il parle de ceci aux mauvaises oreilles, cela pourrait tout ruiner. Pire, cela pourrait attirer la colère de Helm sur moi avant que je ne sois prêt. La question plane comme une lame dans les airs : dois-je le laisser partir et prendre le risque, ou le faire taire avant qu'il ne soit trop tard ?"
 war_of_the_rohirrim.0344.a:0 "Laissons-le partir. Je prendrai le risque."
 war_of_the_rohirrim.0344.a.effect:0 "#N Thorne pourrait partager sa nouvelle connaissance au sein du Rohan, leur permettant de mieux se préparer pour votre assaut.#!"
 war_of_the_rohirrim.0344.a.effect2:0 "#P Thorne pourrait encore retourner sa veste et me soutenir dans la guerre, si la marée commence à tourner en ma faveur.#!"
 war_of_the_rohirrim.0344.b:0 "Il en sait trop. Il ne peut partir d'ici vivant."
 war_of_the_rohirrim.0344.b.success:0 "Vous abattez Thorne avant qu'il ne puisse partir"
 war_of_the_rohirrim.0344.b.failure:0 "Thorne esquive et vous tranche la gorge"

 war_of_the_rohirrim.0345.t:0 "La Hache Tombe"
 war_of_the_rohirrim.0345.desc:0 "Tandis que [thorne.GetFirstName] me voit approcher, sa dague scintille dans la lumière du feu, mais j'ai déjà comblé la distance. Ma hache décrit un arc dans les airs, un rugissement déchirant ma gorge tandis que je l'abats. Il se tord pour esquiver, mais pas assez rapidement. La lame s'enfonce profondément dans son épaule, et il chancelle en arrière, le sang se répandant sur l'herbe.\n\nIl se jette sur moi, le désespoir dans ses yeux, mais ses mouvements faiblissent. Un second coup y met fin, la hache fendant sa poitrine avec un craquement sinistre. Sa dague cliquette sur le sol tandis qu'il s'effondre, haletant pour un souffle qui ne reviendra jamais.\n\nTout tombe dans le silence hormis ma respiration saccadée. Je me tiens au-dessus de sa forme sans vie, ma hache lourde dans mes mains. Le poids de ce que j'ai fait s'installant sur moi. Il n'y a plus de retour en arrière maintenant... Plus de murmures, plus de négociations. Seul le chemin du sang demeure."
 war_of_the_rohirrim.0345.a:0 "Il le fallait. Il n'y a point de place pour la trahison."

 war_of_the_rohirrim.0346.t:0 "Une Lame dans l'Obscurité"
 war_of_the_rohirrim.0346.desc:0 "Je me précipite sur [thorne.GetFirstName], ma hache brandissant une intention létale, mais il est plus rapide que je ne l'avais anticipé. Sa dague jaillit, captant la lumière du feu, et je ressens la piqûre aiguë de l'acier s'enfonçant profondément dans mon flanc.\n\nJe balance sauvagement, mais ma force décline tandis que le sang s'écoule de la blessure. Thorne esquive, ses mouvements précis et délibérés, avant de plonger la lame dans ma poitrine. La douleur explose, vive et insupportable, tandis que je tombe à genoux.\n\nThorne se tient au-dessus de moi, sa respiration régulière, la dague dégoulinant de mon sang. « Je t'avais prévenu, Wulf... la hardiesse seule ne suffit pas », dit-il doucement, secouant la tête. « Et maintenant, elle t'a tout coûté. »\n\nLe monde s'assombrit autour de moi, la lumière du feu s'estompant tandis que ma force me quitte. Mes rêves de vengeance s'achèvent ici, abattus par l'homme que je cherchais à faire taire."
 war_of_the_rohirrim.0346.a:0 "Et ainsi s'achève mon histoire."

 war_of_the_rohirrim.0347.t:0 "L'Appel aux Armes"
 war_of_the_rohirrim.0347.desc:0 "L'heure est venue. La guerre pour laquelle je me suis préparé, la vengeance que j'ai tant désirée, est à portée de main. Des collines du Dunland aux crêtes de l'Isen, mes bannières s'élèvent, portées par les mains de ceux qui croient en ma cause.\n\nTandis que ma troupe se rassemble, je suis assis à ma table, scellant les dernières missives. Parmi elles, l'une se distingue : la lettre à [thorne.GetFirstName]. Son allégeance fut durement gagnée, sa position au sein du [rohan|E] précaire, mais maintenant il doit agir.\n\nMes mots sont directs, ne laissant place à aucun doute :\n\n« [thorne.GetTitledFirstName], l'heure est venue. J'en appelle à ton engagement. Rassemble tes hommes et marche sous ma bannière. Ensemble, nous mettrons la maison d'Eorl à genoux. »\n\nLe sceau de ma maison s'imprime dans la cire chaude, marque finale du lien entre nous. Le messager attend, prêt à chevaucher. Quand cette lettre l'atteindra, les dés seront jetés."
 war_of_the_rohirrim.0347.a:0 "Envoie-la. Il n'y a plus de retour en arrière maintenant."

 war_of_the_rohirrim.0348.t:0 "Promesses à Tenir"
 war_of_the_rohirrim.0348.desc:0 "Mes bannières pendent désormais à Meduseld, le trône du [rohan|E] enfin mien. Tandis que je siège dans la salle où Helm régnait jadis, les portes grincent en s'ouvrant, et Thorne entre d'un pas délibéré.\n\n« Wulf », commence-t-il, son ton ferme, « ta victoire est complète. Maintenant, nous réglons les promesses faites pour te voir ici... »\n\nJe me lève et m'adresse à tous ceux qui se sont rassemblés dans la salle. « Le Maréchal Thorne a montré sa loyauté envers moi, et la loyauté ne restera point sans récompense. Comme promis... »\n\nTandis que je proclame ma déclaration, chaque mot suscite des murmures de la foule rassemblée. Pourtant ma voix reste ferme, rendant publiques des promesses jadis murmurées dans les ombres.\n\nThorne incline la tête, son expression indéchiffrable tandis qu'il quitte la salle. Ces alliances m'ont gagné le trône, mais viendront-elles me hanter ? Dans la victoire, j'ai fait s'agenouiller mes ennemis – mais peut-être ai-je également donné du pouvoir à d'autres qui chercheront un jour à s'élever."
 war_of_the_rohirrim.0348.a:0 "Pour l'heure, la Marche est mienne, mais le poids de mes serments pèse lourdement."

 war_of_the_rohirrim.0349.t:0 "Nouvelles Troublantes"
 war_of_the_rohirrim.0349.desc:0 "Le feu crépite dans la salle de Meduseld tandis que les portes s'ouvrent en grinçant, et Thorne, Maréchal du Wold, entre sans s'annoncer. Son expression est grave, son intention claire.\n\n« Roi Helm », commence-t-il sans hésitation, « j'apporte des nouvelles qui ne peuvent attendre. Wulf du Dunland prévoit de marcher sur le [rohan|E]. Il m'a approché pour obtenir du soutien, mais je l'ai refusé et je suis venu directement à vous. »\n\nSes paroles s'abattent lourdement sur la salle, réduisant ma cour au silence. Je me lève, rencontrant le regard de Thorne avec une solennelle gratitude. « Vous avez rendu un grand service au Rohan, Maréchal », dis-je fermement. « Votre loyauté ne sera point oubliée. »\n\nL'ambition de Wulf est maintenant exposée, et l'heure d'agir est venue. L'avertissement de Thorne est à la fois une bénédiction et un appel aux armes."
 war_of_the_rohirrim.0349.a:0 "Envoyez mot à tous les coins du Rohan. Nous devons nous préparer à la guerre."

 war_of_the_rohirrim.0350.t:0 "Roi de Colline et Vallon"
 war_of_the_rohirrim.0350.desc:0 "Les terres du Dunland s'étendent devant moi, sauvages et accidentées, et maintenant unifiées sous mon règne. Pour la première fois depuis des générations, les clans épars s'inclinent devant une seule bannière – la mienne. C'est une unité fragile, née non de parenté mais de nécessité, forgée par ma volonté et leur haine du [rohan|E].\n\nMais l'unité seule ne gagnera point la guerre à venir. Pour revendiquer le Rohan, je dois transformer cette alliance fragile en une force inébranlable. Mes guerriers doivent être entraînés et trempés, nos rangs gonflés par toutes les mains valides que les collines peuvent rassembler. Je dois aussi regarder au-delà du Dunland, cherchant ceux qui partagent mon inimitié pour la maison d'Eorl, et forgeant des alliances avec ceux qui pourraient renforcer ma cause.\n\nLa victoire viendra non par la hâte, mais par une planification minutieuse et une action précise. Je dois attendre que le Rohan faiblisse, que sa force vacille. Alors seulement, je frapperai, et la vengeance sera mienne."
 war_of_the_rohirrim.0350.a:0 "La victoire est si proche, je peux presque la goûter."

 war_of_the_rohirrim.0360.t:0 "Serments sur la Pierre Ancienne"
 war_of_the_rohirrim.0360.desc:0 "L'air est épais de l'odeur de terre humide et de fumée de bois tandis que les chefs et grands guerriers du Dunland se rassemblent, ou du moins ceux assez audacieux pour répondre à mon appel. Devant les imposantes pierres runiques de leurs ancêtres, usées par le temps mais inébranlables dans leur présence, la scène est à la fois solennelle et tendue.\n\nL'un après l'autre, ceux qui sont venus s'avancent, posant leurs mains sur la pierre froide. Leurs voix s'élèvent en serments anciens, invoquant l'honneur de leurs aïeux et le regard vigilant des dieux qui demeurent dans le vent et la montagne. Chaque vœu porte le poids de vies promises à ma cause, liant guerriers et destins à ma bannière.\n\nQuand les derniers mots s'évanouissent dans l'air, un silence tombe, lourd et sacré. Parmi leurs parents, des guerriers s'avancent – forts, résolus, et jurés de combattre pour moi. Qu'ils soient peu ou nombreux, les promesses faites ici façonneront les batailles à venir.\n\nLes pierres runiques portent leur promesse. Les dieux en sont témoins. Maintenant, il n'y a plus de retour en arrière."
 war_of_the_rohirrim.0360.a:0 "Pour l'heure, la Marche est mienne, mais le poids de mes serments pèse lourdement."
