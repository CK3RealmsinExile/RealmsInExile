 war_of_the_rohirrim.0370.t:0 "Bêtes près du Fleuve"
 war_of_the_rohirrim.0370.desc: "Le rapport m'est parvenu à l'aube, paroles tremblantes d'un éclaireur à peine capable de décrire ce qu'il a vu. Des hommes basanés, leur peau noircie par des soleils étrangers, campés près de la Rivière Isen. Avec eux, des bêtes monstrueuses qui dominent tout cheval ou homme.\n\nSans guère de choix, je chevauche jusqu'à la rivière avec ma suite, et bientôt, je vois le campement par moi-même. Les créatures sont réelles – masses énormes, aux défenses luisant dans la lumière matinale, leurs manipulateurs peints se déplaçant parmi elles avec une précision calme. Les hommes, bien qu'étranges d'apparence et de langue, sont bien armés.\n\nL'un d'eux s'avance, parlant en Ouistrain approximatif. « Moi... [mumak_tamer.GetFirstName]. Nous... [haradrim|E] », déclare-t-il, sa voix ferme mais hésitante. « Notre peuple... combattre [southkingdom|E]. Piéger eux... épée, mer. Votre terre... nous pas faire mal. Mais... nous passer. »\n\nLe [rohan|E] et le [gondor|E] sont des alliés d'antan. Leur accorder passage aide ma cause, mais les convaincre de se joindre à moi pourrait briser la force du Rohan, même si cela me vaudrait assurément l'inimitié du Gondor."
 war_of_the_rohirrim.0370.a:0 "Aidez-moi à écraser le Rohan, et je vous accorderai passage jusqu'à Minas Tirith même !"
