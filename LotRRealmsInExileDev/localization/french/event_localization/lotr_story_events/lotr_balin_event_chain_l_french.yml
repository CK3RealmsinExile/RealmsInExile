 balin_event_chain.0100.title:0 "Provisions pour le voyage"
 balin_event_chain.0100.desc:0 "Le périple jusqu'au Kheled-zâram sera long et extrêmement périlleux. Avec la probabilité de traverser le territoire des Gobelins et la menace constante du Fléau de Durin, de nombreux obstacles jalonneront assurément notre route. Cependant, l'on dit que les grands risques engendrent de grandes récompenses, et le moral de l'Expédition s'est affaibli ces derniers temps. Un rappel de notre noble mission ravivera leur vigueur.\n\n La planification minutieuse constitue la moitié de la bataille, et moyennant quelques dépenses supplémentaires, je peux garantir que cette expédition sera parfaitement préparée pour les épreuves à venir. Je dois simplement décider si l'équipement pour ce voyage mérite de faire des économies ailleurs."
 balin_event_chain.0100.a:0 "Je dois m'assurer d'avoir tout le nécessaire pour le voyage"
 balin_event_chain.0100.b:0 "Je dois voyager léger"
 balin_event_chain.0100.c:0 "Mes compagnons et moi-même ne manquerons de rien durant cette expédition"
 balin_event_chain.0100.d:0 "Mieux vaut économiser nos fonds limités"
 balin_event_chain.0100.e:0 "Chaque Nain de cette expédition sera pleinement équipé"
 balin_event_chain.0100.f:0 "Nous ne pouvons nous permettre d'équiper chaque Nain"
 
 balin_event_chain.0101.title:0 "Ombre et Flamme"
 balin_event_chain.0101.desc:0 "Je quitte Mazarbul avec une clarté d'intention initiale. Mais comme le Kheled-zâram est fort éloigné, je ressens déjà le poids de ma mission sur mes épaules. Le doute commence à s'insinuer. Le destin de l'expédition repose sur mes épaules et je m'expose à un grand péril dans cette entreprise. Mais mon propre moral dépend de ce voyage, je dois donc le poursuivre.\n\nEt déjà, je me retrouve confronté à deux terribles choix. Nous ne revendiquons qu'une portion très limitée de Khazad-dûm, le reste étant le territoire des Gobelins, ou trop proche de l'endroit où sommeille régulièrement le Fléau de Durin. Et c'est l'un de ces deux chemins que je suis maintenant contraint d'emprunter.\n\nBien que je puisse éventuellement me faufiler sans éveiller le Fléau de Durin, si je commets une erreur et suscite sa colère, les conséquences seront funestes. Tandis que si je traverse le territoire des Gobelins, je serai presque certainement repéré, mais cela ne fera qu'attiser une haine déjà bien présente."
 balin_event_chain.0101.a:0 "Avec des pas habiles et des gestes discrets, je peux éviter de troubler le Fléau de Durin" 
 balin_event_chain.0101.b:0 "Je devrai risquer le territoire des Gobelins"
 balin_event_chain.0101.c:0 "Avec des pas habiles et des gestes discrets, nous pouvons éviter de troubler le Fléau de Durin" 
 balin_event_chain.0101.d:0 "Nous devrons risquer le territoire des Gobelins"
 balin_event_chain.0101.e:0 "Nous sommes trop nombreux pour risquer d'éveiller le Fléau de Durin, nous devrons traverser le territoire des Gobelins" 
 
 balin_event_chain.0102.title: "Le Pont de Durin"
 balin_event_chain.0102.desc: "Éviter le Fléau de Durin était une étape nécessaire pour progresser à travers les Salles Sacrées, mais c'est une précaution à laquelle nous nous sommes accoutumés depuis notre arrivée. Avec des pas agiles et une pensée avisée, nous avons su éviter l'Ombre et la Mort avec une certaine efficacité. Désormais, cependant, survient un moment que tout Nain redouterait. Un lieu où nulle pensée astucieuse ne saurait trouver d'alternative. Le Pont de Durin est une étroite étendue qui n'offre aucun abri contre l'extérieur et s'étend au-dessus d'un gouffre béant. Et malheureusement, notre seul espoir est maintenant que les Gobelins ne nous observent point tandis que nous le franchissons."
 balin_event_chain.0102.a:0 "Il n'existe nulle autre voie, le pont doit être traversé"
 
 balin_event_chain.0103.title:0 "Air Frais"
 balin_event_chain.0103.desc:0 "Pour la première fois depuis ce qui semble un âge, la lumière du soleil m'illumine tandis que je m'avance à l'air libre. Je n'ai point été sous le soleil depuis de nombreuses années, me semble-t-il. Il ne seyait guère au Seigneur de Khazad-dûm de quitter ces Salles et d'abandonner l'expédition sans guide.\n\nJe prends un instant pour simplement me baigner dans la chaleur du soleil, les bras tendus. Je sais que le chemin qui mène au Kheled-zâram est encore long et ardu, et que je me trouve toujours sur un territoire que revendiquent les diverses tribus de Gobelins des Salles... mais un bref repos ici ferait assurément merveille pour éviter la fatigue d'un dur voyage."
 balin_event_chain.0103.a:0 "Je peux me reposer un moment, reprendre des forces pour la route à venir"
 balin_event_chain.0103.b:0 "Je ne puis risquer d'être repéré, je dois poursuivre ma route"
 balin_event_chain.0103.c:0 "C'est trop risqué pour nous de demeurer ici"
 balin_event_chain.0103.d:0 "Étant si nombreux, nous ne pouvons rester trop longtemps en un même lieu"
 
 balin_event_chain.0104.title:0 "Un Étroit Passage"
 balin_event_chain.0104.desc:0 "La route descendant vers le val est périlleuse. Étroite et érodée par des années d'abandon, ses bords s'effritent et plongent dans l'abîme en contrebas. Chaque pas que je fais semble incertain, comme si le sol sous mes pieds pouvait céder à tout instant. Mes bottes délogent des pierres qui dévalent la falaise, disparaissant dans les ombres des profondeurs.\n\nLe vent s'engouffre entre les fissures de la pierre, rendant notre équilibre précaire encore plus difficile à maintenir. L'air semble lourd d'appréhension tandis que nous approchons du tronçon le plus étroit du sentier, nous agrippant fermement à la paroi. Un faux mouvement ici, et une glissade pourrait précipiter quelqu'un sur les rochers acérés, s'écrasant violemment sur le sol en contrebas. Je sais que je serais chanceux de m'en tirer avec seulement quelques os brisés sans dommage supplémentaire si je subissais cette chute, mais je ne puis me préoccuper de ce qui adviendrait si je tombais. L'opportunité de faire demi-tour a déjà été abandonnée, alors avec des nerfs d'acier je continue, mon cœur battant à chaque pas prudent."
 balin_event_chain.0104.a:0 "Il suffit de poser un pied devant l'autre..."
 
 balin_event_chain.0105.title:0 "Une Patrouille de Gobelins"
 balin_event_chain.0105.desc:0 "Lorsque nous sommes venus à Khazad-dûm, nous nous attendions à ce que le Fléau de Durin constitue notre plus grand obstacle. Un adversaire que nous peinerions à vaincre. Bien qu'il demeure certainement le plus grand obstacle à la restauration de ces Salles Sacrées, nous avons jusqu'à présent réussi à progresser en veillant à ne point troubler la créature.\n\nMalheureusement, ceux qui sont venus dans la Moria pour nous remplacer se sont révélés bien plus difficiles à gérer. Les Gobelins de la Moria ont été bien plus actifs et bien plus agressifs que le Fléau de Durin. Nous luttons contre leurs revendications tribales et territoriales depuis des années, et c'est uniquement parce que les tribus se haïssent presque autant entre elles qu'elles nous haïssent que nous sommes encore debout aujourd'hui.\n\nAinsi, savoir que les Gobelins patrouillent si près du Kheled-zâram, sans être une surprise, ne fait qu'attiser ma colère. Une fois encore, ils s'interposent entre moi et la restauration de ces Salles. Une patrouille se déplace le long du chemin que j'emprunte, et bien que les Gobelins ne soient point des créatures particulièrement observatrices, elles ne sont pas totalement aveugles.\n\nLes contourner furtivement serait l'option la plus sûre, mais je sens déjà une rage monter en moi à leur simple vue."
 balin_event_chain.0105.a:0 "Les contourner discrètement serait sage"
 balin_event_chain.0105.b:0 "Si je suis rapide et redoutable, ils n'auront aucune chance"
 balin_event_chain.0105.c:0 "Mes compagnons et moi-même pouvons nous en charger"
 balin_event_chain.0105.d:0 "La discrétion n'est point une option, nous devons les affronter de front !"
 
 balin_event_chain.0106.title:0 "Le Val d'Azanulbizar"
 balin_event_chain.0106.desc:0 "Et ainsi puis-je enfin voir ma destination s'étendre devant moi. La Lune est pleine au-dessus, déversant sa lumière sur l'eau qui semble un miroir du ciel nocturne, telle une glace réfléchissante. Je descends le sentier, mes pas lents et presque révérencieux. Je scrute alentour, ne voyant rien qui puisse troubler ce moment paisible, et reporte mon regard sur le Kheled-zâram, satisfait de savoir que rien ne m'empêchera désormais de contempler ses eaux.\n\n Je parviens rapidement à repérer la Pierre de Durin, et m'arrête pour l'observer un moment. Une relique des temps anciens, tout comme je le suis. Peut-être puis-je aider à ramener le Peuple de Durin à la gloire du passé en restaurant notre antique demeure.\n\nMais ce n'est point l'heure pour ce genre de pensées. Je contemple les eaux profondes et azurées du Lac devant moi, et sens la détermination emplir mon corps. Il est temps."
 balin_event_chain.0106.a:0 "Je m'approche des eaux..."
 
 balin_event_chain.0107.title:0 "Le Lac du Miroir"
 balin_event_chain.0107.desc:0 "À chaque pas que je fais, je sens un vide grandir dans mon estomac. Et si je ne pouvais trouver la Couronne de Durin ? Et si un Orque se cachait à proximité ? Et si j'étais venu ici pour rien ? Tous ces 'Et si' me font brûler le cœur. Malgré l'air frais, je sens la sueur perler sur mon front. À chaque pas, mes pieds semblent s'alourdir. Ma prise sur ma hache se resserre, et je jette des regards de côté et d'autre.\n\nJe passe près de la Pierre de Durin, ne lui accordant qu'un bref regard tandis que j'avance lentement vers les eaux. J'atteins enfin les eaux et tombe à genoux devant elles avec un bruit sourd. Je lève les yeux vers le ciel et prends une dernière inspiration profonde avant de me préparer à baisser la tête pour contempler les eaux.\n\nEt alors une douleur se répand dans ma poitrine. Lorsque je baisse les yeux, je ne vois point le lac, mais une flèche. Une qui a trouvé son chemin à travers une faille de mon armure et a frappé juste. La douleur est comme un brasier, et je porte une main pour saisir la hampe grossièrement taillée, quand une autre me frappe à nouveau dans la poitrine. Je ne vois même pas d'où viennent les flèches avant de tomber en avant, m'écrasant dans le Kheled-zâram avec un grand éclaboussement.\n\nLes bleus profonds se teintent de rouge, et je sens la force quitter mon corps. Je m'enfonce dans l'eau et vois un scintillement autour de ma tête. Avec mes dernières forces, je relève la tête pour voir les sept étoiles de la Couronne de Durin briller au-dessus de moi, leur lumière formant une couronne autour de ma tête alors même que je m'enfonce plus profondément dans l'eau."
 balin_event_chain.0107.a:0 "Tout cela aura-t-il été vain ?"
 
 balin_event_chain.0108.title:0 "Le Lac du Miroir"
 balin_event_chain.0108.desc:0 "À chaque pas que je fais, je sens un vide grandir dans mon estomac. Et si je ne pouvais trouver la Couronne de Durin ? Et si un Orque se cachait à proximité ? Et si j'étais venu ici pour rien ? Tous ces 'Et si' me font brûler le cœur. Malgré l'air frais, je sens la sueur perler sur mon front. À chaque pas, mes pieds semblent s'alourdir. Ma prise sur ma hache se resserre, et je jette des regards de côté et d'autre.\n\nPourtant, après avoir dépassé la Pierre de Durin, c'est comme si un poids s'était ôté de mes épaules. L'Immortel se tenait en ce lieu même il y a tant d'années, et voici que je marche dans ses pas. Il avait bâti Khazad-dûm à partir de rien, alors assurément je pourrais rebâtir sur les fondations qu'il a forgées. Mes bottes atteignent enfin le bord du lac, et je tombe à genoux. Je lève les yeux vers le ciel et prends une dernière inspiration profonde avant de baisser la tête pour contempler les eaux.\n\nIl y a tant d'étoiles dans notre ciel, et la Lune brille de sa lumière argentée éblouissante. Pourtant, parmi les milliers qui ornent la voûte céleste, je n'en cherche que sept. J'observe attentivement et, parmi la multitude, j'en repère quelques-unes qui brillent plus intensément que les autres. Six, pointant vers le haut et l'intérieur avec une symétrie parfaite, et au sommet, une seule étoile, plus brillante que les autres.\n\nOn ne saurait s'y méprendre. Nulle autre étoile ne saurait être agencée si parfaitement. J'étends la main vers les eaux, tentant de toucher l'image, mais m'arrête avant de troubler la surface. Je demeure ainsi quelque temps, contemplant simplement les eaux miroitantes, la nuit tranquille."
 balin_event_chain.0108.a:0 "Ce qui jadis était cru est désormais prouvé. Je suis le légitime Seigneur de Khazad-dûm !"
 
 balin_event_chain.0109.title:0 "Le Retour au Foyer"
 balin_event_chain.0109.desc:0 "Le voyage de retour est bien moins mouvementé que le périple pour contempler le Kheled-zâram. Fortune propice en vérité, car nous avons appris que les trajets mouvementés sont loin d'être souhaités pour leur péril ici à Khazad-dûm. Mais malgré les difficultés du voyage, l'humeur de l'expédition est exaltée. J'ai contemplé la couronne d'étoiles au-dessus de ma tête, prouvant que je suis le légitime Seigneur de Khazad-dûm, et démontrant que cette expédition est juste.\n\nJe ressens à présent un appel des Salles, là où se dresse le Trône ruiné de Durin. Il serait considéré comme inconvenant de s'y asseoir en circonstances normales, mais j'ai contemplé la Couronne d'Étoiles, et ainsi n'y aura-t-il nulle résistance de la part des Nains de l'expédition.\n\nEnfin, il est temps de véritablement entreprendre la restauration de ces salles sacrées plutôt que de simplement recueillir les vestiges de nos ancêtres. Khazad-dûm sera restaurée et le Peuple de Durin prospérera à nouveau dans les Monts Brumeux."
 balin_event_chain.0109.a:0 "L'avenir s'annonce radieux"
 
 balin_event_chain.0110.title:0 "Des Tambours dans les Profondeurs"
 balin_event_chain.0110.desc:0 "Nous ne pouvons sortir : Ils ont pris le pont et le Deuxième Hall. Frár, Lóni et Náli y sont tombés vaillamment tandis que le reste se repliait vers Mazarbul. Nous tenons encore le passage mais l'espoir s'est évanoui. \n\nLe groupe d'Óin est parti il y a 5 jours mais seuls 4 sont revenus : l'eau monte jusqu'au mur à la Porte Ouest : le Guetteur dans l'Eau a pris Óin. Nous avons barricadé les portes mais ne pourrons les maintenir longtemps. \n\nLe sol tremble... des tambours, des tambours dans les profondeurs. Nous ne pouvons sortir. L'ombre se meut dans l'obscurité. \n\nNous ne pouvons sortir."
 balin_event_chain.0110.a:0 "Ils arrivent..."
 
 balin_event_chain.0111.title:0 "Châtier les Nains"
 balin_event_chain.0111.desc:0 "Les Nains sont une nuisance depuis leur arrivée dans notre royaume il y a quelque temps. En raison des luttes avec les autres tribus, je n'ai cependant pas pu concentrer mes efforts pour les écraser véritablement. Mais leur récente expédition vers leur précieux lac a provoqué un mal de tête considérable, car ils ont abattu nombre des nôtres et violé nos terres.\n\nVoilà assurément ce dont nous avons besoin pour contraindre les autres à nous suivre à la guerre et les chasser de ces salles. Cette fois, ils n'échapperont point."
 balin_event_chain.0111.a:0 "Que résonnent les tambours !"
 balin_event_chain.0111.b:0 "Nous devons attendre notre heure"
 
 balin_event_chain.0112.title:0 "Marche vers la Guerre"
 balin_event_chain.0112.desc:0 "Il semble que le Tranche-Nain déplace sa troupe contre les Nains qui se sont installés dans la Moria. Il a été jusqu'à présent assez difficile d'être en position de les attaquer alors qu'ils sont retranchés dans leur chambre sans subir de graves pertes qui nous exposeraient au risque de succomber à nos tribus rivales.\n\nBien que les Nains aient précédemment tiré parti de cette situation, leur récente expédition a réussi à irriter nombre des grandes tribus de la Moria, et nous pourrions maintenant être en mesure de les frapper sans craindre qu'une des autres tribus ne profite ensuite de notre faiblesse."
 balin_event_chain.0112.a:0 "Que résonnent les tambours !"
 balin_event_chain.0112.b:0 "Nous ne pouvons nous permettre une guerre contre les Nains"
 
 balin_event_chain.101.tt_0:0 "La Lutte contre le Balrog se rapprochera de la Phase Active"
 balin_event_chain.101.tt_1:0 "Vous vous faufilez furtivement au-delà des Gobelins"
 balin_event_chain.101.tt_2:0 "Vous êtes repéré par certains des Gobelins"
 balin_event_chain.101.tt_4:0 "Vous déchirez les rangs des Gobelins"
 balin_event_chain.103.tt_0:0 "Vous et votre groupe serez mieux préparés pour ce qui vous attend, mais vous serez repérés"
 balin_event_chain.104.tt_1:0 "Vous êtes sûr de votre pas et traversez sans encombre"
 balin_event_chain.104.tt_2:0 "Vous chutez, et bien que vous soyez indemne, cela provoque un tumulte significatif"
 balin_event_chain.105.tt_1:0 "Vous passez inaperçu des Gobelins"
 balin_event_chain.105.tt_2:0 "Les Gobelins vous repèrent et alertent les autres"
 balin_event_chain.1000.tt_1:0 "Vous avez contemplé une couronne d'étoiles au-dessus de votre tête"
 balin_event_chain.1000.tt_2:0 "Vous pouvez désormais restaurer le Trône de Durin durant la vie de Balin"
 balin_event_chain.1000.tt_3:0 "Vous serez proclamé le légitime Seigneur de Khazad-dûm"