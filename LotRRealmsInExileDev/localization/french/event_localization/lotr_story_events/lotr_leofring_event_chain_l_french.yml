 # Leofring Event Chain #
 ########################
 
 leofring_event_chain.0001.t:0 "L'Appel du Dwimordene"
 leofring_event_chain.0001.desc:0 "D'aucuns prétendent qu'une enchanteresse demeure dans les bois du [dwimordene|E], une fée qui peut commander aux brumes du Grand Fleuve et attirer les hommes de bien vers leur perte. Mais nous, les Après-venus – véritables fidèles de la foi de la Cour Féerique – savons qu'il n'en est rien. C'est une messagère bienveillante de [foldewyncharacter|E] – ou peut-être même la Dame d'Abondance en personne. \n\nQue ce soit Dame Foldewyn ou simplement l'une de ses suivantes qui habite le Dwimordene, c'est néanmoins un lieu sacré. \n\nMon [chaplain.GetCouncilTitle] m'a conseillé de quérir la Dame du Dwimordene et d'implorer sa guidance en ces temps obscurs..."
 leofring_event_chain.0001.a:0 "Je solliciterai conseil auprès de la Dame."
 leofring_event_chain.0001.a.tt:0 "Vous vous rendrez au Dwimordene."
 leofring_event_chain.0001.b:0 "À bien y réfléchir, je ne souhaite point m'y rendre."
 leofring_event_chain.0001.b.tt:0 "Vous demeurerez chez vous, pour l'heure. \n\n#I Vous pourrez décider de rendre visite à la Dame en une autre occasion#!"
 
 leofring_event_chain.0002.t:0 "Une Demeure dans la Cime des Arbres"
 leofring_event_chain.0002.desc:0 "Alors que je posais le pied sous les ramures dorées du [dwimordene|E], je fus bientôt abordé par des gardes vêtus de gris, du peuple des Féeriques. Lorsqu'ils me demandèrent d'exposer la raison de ma venue, je répondis avec franchise, et l'on me permit d'entrer dans leur cité, bâtie principalement en hauteur, parmi les arbres d'or. \n\nLe Seigneur et la Dame des Féeriques me saluent, et je me trouve à présent en peine de trouver les mots justes. « Votre quête de sagesse vous a mené jusqu'ici, [ROOT.Char.GetFirstName] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] », dit la Dame, son regard captivant mon humble contemplation. « Les Galadhrim peuvent vous accorder conseil, si vous souhaitez l'entendre », ajoute-t-elle, me laissant le temps de trouver les paroles appropriées pour ma réponse..."
 leofring_event_chain.0002.a:0 "Êtes-vous... la Dame [foldewyncharacter|E] elle-même ?"
 leofring_event_chain.0002.b:0 "J'écouterais volontiers votre sagesse, noble dame."
 leofring_event_chain.0002.c:0 "Je vous remercie. Mais j'ai assez vu."
 leofring_event_chain.0002.c.tt:0 "Vous rentrerez chez vous, pour l'heure. \n\n#I Dame Foldewyn s'en souviendra.#!"
 
 leofring_event_chain.0003.t:0 "La Cour Flétrie"
 leofring_event_chain.0003.desc.a:0 "Le beau visage de mon hôtesse trahit un léger amusement, mais je ne saurais dire si cela confirme mes soupçons ou non. \n\nLa Dame répondit : « Par-delà l'[anduin|E], une ombre ténébreuse s'étend. Elle a déjà influencé vos frères qui demeurent à [GetTitleByKey('c_thorlorien').GetNameNoTier]. Je vous prie d'aller à leur rencontre, mon ami. Vous devez les convaincre de se détourner des voies obscures de la Cour Flétrie ! » \n\nC'est une tâche ardue qu'elle me confie, et je suis certain que cette décision ne doit point être prise à la légère."
 leofring_event_chain.0003.desc:0 "La Dame répond : « Par-delà l'[anduin|E], une ombre ténébreuse s'étend. Elle a déjà influencé vos frères qui demeurent à [GetTitleByKey('c_thorlorien').GetNameNoTier]. Je vous prie d'aller à leur rencontre, mon ami. Vous devez les convaincre de se détourner des voies obscures de la Cour Flétrie ! » \n\nC'est une tâche ardue qu'elle me confie, et je suis certain que cette décision ne doit point être prise à la légère."
 leofring_event_chain.0003.a:0 "Je m'y rendrai sans tarder."
 leofring_event_chain.0003.a.tt:0 "Vous traverserez l'[anduin|E]."
 leofring_event_chain.0003.b:0 "Je dois méditer sur cela, Dame [foldewyncharacter|E]."
 leofring_event_chain.0003.b.tt:0 "Vous rentrerez chez vous, pour l'heure. \n\n#I Vous pourrez vous rendre à [GetTitleByKey('c_thorlorien').GetNameNoTier] ultérieurement.#!"
 leofring_event_chain.0003.c:0 "Je me soumets à votre guidance directe."

 leofring_event_chain.0004.t:0 "Par-delà le Grand Fleuve"
 leofring_event_chain.0004.desc:0 "Traversant le Grand Fleuve dans l'une des barques blanches que m'ont données les Féeriques, je me dirige vers les principales demeures des Leofrings à [GetTitleByKey('c_thorlorien').GetNameNoTier]. Ils m'accordent l'entrée dans la salle de leur chef, [thorlorien_leofring.GetName], et [thorlorien_leofring.GetSheHe] m'invite à exposer mon propos. \n\n« Mes amis, je vous apporte une invitation de Dame Foldewyn elle-même », commencé-je, en veillant à choisir mes mots avec un soin particulier. Je dois m'assurer de convaincre [thorlorien_leofring.GetFirstName] et ses fidèles ! Mais y a-t-il espoir de réussite ? \n\nSerait-il plus sage de simplement prononcer quelques paroles mielleuses sans conséquence, si je ne puis les détourner de leur sombre voie ?"
 leofring_event_chain.0004.a:0 "Je tenterai de les persuader."
 leofring_event_chain.0004.a.success:0 "Vos paroles sont fort convaincantes"
 leofring_event_chain.0004.toast.success:0 "Vos paroles sont fort convaincantes"
 leofring_event_chain.0004.a.failure:0 "Vos paroles ne convainquent personne"
 leofring_event_chain.0004.toast.failure:0 "Vos paroles ne convainquent personne"
 leofring_event_chain.0004.a.success.tt:0 "[thorlorien_leofring.GetFirstName] s'est converti"
 leofring_event_chain.0004.a.failure.tt:0 "[thorlorien_leofring.GetFirstName] a été insulté par vos tentatives"
 leofring_event_chain.0004.b:0 "Je ne pense point pouvoir les convaincre."
 leofring_event_chain.0004.b.tt:0 "Vous retournerez au Dwimordene pour demander à la Dame de nouvelles instructions"
 leofring_event_chain.0004.c:0 "Je devrais entendre #italic leur #! version de cette affaire..."
 leofring_event_chain.0004.c.tt:0 "#N Vous ne recevrez plus aucune guidance de la Dame#!"
 
 leofring_event_chain.0005.t:0 "Retour au Dwimordene"
 leofring_event_chain.0005.desc.failure:0 "C'est le cœur lourd que je retourne au Bois Doré et à la cité arboricole de la Reine des Faes.\n\n« J'ai échoué dans ma mission », déclaré-je tandis qu'elle me reçoit, semblant déjà connaître tout ce qui s'est passé par-delà le Grand Fleuve. « Ne vous inquiétez point », répond-elle, « S'ils ne veulent pas être convaincus, nous devrons prendre les armes pour éliminer cette menace pesant sur notre paisible royaume, aussi regrettable soit-elle. »\n\nJe dois considérer avec soin si j'approuve sa suggestion, car la guerre pourrait ne pas servir mes intérêts en ce moment. D'autre part, les terres libérées me seront octroyées, comme la Dame des Faes se hâte de me le promettre – cette récompense n'est-elle pas suffisamment alléchante ?"
 leofring_event_chain.0005.desc:0 "Le cœur réjoui par le succès, je retourne à la cité arboricole des Faes du Dwimordene. La tâche a été accomplie, et la Dame des Faes m'accueille avec un sourire entendu, comme si elle avait en quelque sorte perçu tout ce qui s'était passé par-delà le Grand Fleuve.\n\n« Vous avez bien œuvré, mon ami. Les ombres s'amoindrissent, et vos parents des rives orientales de l'Anduin nous aideront contre les Ténèbres qui souillent Vertbois-le-Grand. »\n\nJe me prépare maintenant à rentrer chez moi, mais non sans demander une dernière faveur à la Dame..."
 leofring_event_chain.0005.a:0 "Forgeons une alliance durable."
 leofring_event_chain.0005.a.tt:0 "Vous conclurez une alliance mutuelle avec [galadriel.GetName]"
 leofring_event_chain.0005.b:0 "À la guerre, donc. Nous devons purger l'ombre à tout prix."
 leofring_event_chain.0005.c:0 "Accordez-moi le contrôle des terres que j'ai libérées."
 leofring_event_chain.0005.d:0 "J'en ai assez. Mes terres ont besoin de moi."
 leofring_event_chain.0005.d.tt:0 "Vous retournerez à votre demeure"