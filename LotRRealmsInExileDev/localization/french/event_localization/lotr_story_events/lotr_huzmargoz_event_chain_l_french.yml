 ##########################
 # Huz-Margoz Event Chain #
 ##########################
 
 huzmargoz_event_chain.0001.t:0 "Le destin de la maison Hûz"
 huzmargoz_event_chain.0001.a:0 "La volonté de Kerkassk est claire. J'ai été choisi[ROOT.Char.Custom('FR_E')] pour apporter la terreur sur le nord à nouveau"
 huzmargoz_event_chain.0001.desc:0 "Mon père, Bountig, n'était qu'un imbécile lubrique. Pourant, sut-il trouver le temps de s'accoupler avec la bonne compagne, ou même ramener mes parents bâtards à la cour ? Non ! Son père n'était pas plus destiné à accomplir quoi que ce soit. Il n'avait ni terres, ni honneur propres, car son frère possédait tout cela : les terres et l'expertise pour nous ramener au pouvoir. \n\nMais qu'en a-t-il fait ? Élever un homme imbécile connu sous le nom de Borthan. Un homme tellement obnubilé par ses rêves idiots d'amitié avec les [dorwinrim|E], ou même pire, avec les maudits [dalemen|E] et le [gondor|E], qu'il négligea de procréer. Alors que sa sœur tombait malade, tout comme mon faiblard d'oncle Askul, Borthan fut élu Loke-Khan et, même alors, ne sut que nous attirer plus d'ennemis. Il commerça et négocia des traités avec nos ennemis ancestraux, alors que les seigneurs occidentaux préparaient une campagne glorieuse pour finalement bouter les [northmen|E] du [rhovanion|E]. \n\nS'il n'avait pas rencontré cette mort mystérieuse (encore que ce n'est pas inhabituel pour un homme de cet âge) et si j'avais été un peu plus vieux, j'aurais pu l'abattre moi-même et me serait emparé des rênes de ce pays dépourvu de bon sens. De ces terres où des fous comme ces imbéciles d'« entrepreneurs » du Mistrand sont considérés comme des candidats sérieux au trône ! \n\nC'est là tout... Aucune branche oubliée. Aucuns cousins secrets que je pourrais amener dans mes luttes. Pas même un seul parent bâtard. Je suis le dernier Hûz. "
 huzmargoz_event_chain.0001.a.tt:0 "La deuxième aube de Szreldor approche."

 huzmargoz_event_chain.0003.t:0 "Le démuni plaide la clémence"
 huzmargoz_event_chain.0003.desc:0 "Je me tiens sur le site du Szrel-Kain, là où, autrefois, se trouvait la capitale de ma famille. Les silhouettes humiliées de l'ancien Maître du Domaine, de ses plus puissants Seigneurs Vignerons et de ses patriciens, sont agenouillées devant moi.\n\n« Ô, seigneur Hûz. Je vous en prie. Épargnez nos peuples et nos terres. Prenez cet or et laissez nous prêter serment de loyauté et nous vous servirons loyalement en tant que vassaux. Permettez-nous de maintenir le titre de « Maître du Domaine » et de conserver nos lois et traditions que nous avons établis en votre absence, ô Seigneur doré. »\n\nJe souhaiterais qu'il arrête de supplier comme un insecte insignifiant. Cela ne fait que rendre plus difficile de distinguer la valeur de ses mots, car je suis distrait à imaginer tout ce que je pourrais infliger à cet homme... \n\nCependant, nous avons besoins de fonds significatifs, ne serait-ce que pour établir les fondations d'un Szrel-Kain restauré. Quel mal cela pourrait-il faire de permettre à ces idiots une décennie, au plus, de sentiment de sécurité ? "
 huzmargoz_event_chain.0003.a:0 "« Gardez vos traditions vigneronnes. Gardez votre couronne et votre calice. »"
 huzmargoz_event_chain.0003.b:0 "« Hahahaha ! Vous êtes stupide à ce point ? Emparez-vous de leurs terres ! »"
 huzmargoz_event_chain.0003.a.tt:0 ""
 huzmargoz_event_chain.0003.b.tt:0 ""

 huzmargoz_event_chain.0008.t:0 "Des préparations finalement achevées"
 huzmargoz_event_chain.0008.desc:0 "Dans tout Usrievar, le grand Medlóshûkain et au-delà, la rumeur s'est répandue. Grâce à de grandes dépenses et de grands efforts, une nouvelel armée a été levée. Leurs armures Igathi dorées reflètent la mer du Rhûn alors qu'ils se rassemblent à Lest, où la puissante forteresse côtière de Caras Sant fut autrefois un obstacle insurmontable pour nos ancêtres. \n\nNous avons encerclé les [dorwinrim|E], préparés plusieurs angles d'attaque et sécurisé nos frontières. L'invasion n'a reçu aucune objection, même provenant des modérés les plus ardents du Mistrand. Le Maître du Domaine doit certainement être nerveux. Il devrait se préparer à plaider ma pitié."
 huzmargoz_event_chain.0008.a.tt:0 "J'ai suffisament attendu."
 huzmargoz_event_chain.0008.a:0 "Ils supplieront avant la fin."

 huzmargoz_event_chain.0004.t:0 "Souvenir d'une souffrance douce"
 huzmargoz_event_chain.0004.desc:0 "Cela fait plusieurs années que j'ai conquis le Dorwinion. Je m'aventure toujours dans les cachots les plus sombres de la forteresse restaurée de Szrel-Kain pour infliger des tortures cruelles mais magnifiques sur les quelques prisonniers qui y survivent encore.\n\nCette fois-ci, cependant, quelque chose me dérange. Mon sentiment habituel d'excitation a laissé la place à la peur alors que j'approche de la porte des cellules. Les supplications des prisonniers semblent de plus en plus iréelles. Je ressens le besoin urgent de m'éloigner de cette porte, comme si tout mon être tentait de me forcer à éviter la source de ces cris inhumains. \n\nQuelque soit ce qui se trouve dans ces cachots, les conséquences seront surement terribles. Pour le meilleur ou le pire."
 huzmargoz_event_chain.0004.a:0 "Nul esprit maléfique ne peut m'influencer. Je me voue à Kerkassk."
 huzmargoz_event_chain.0004.a.tt:0 "Il n'y a pas de place pour la faiblesse."
 huzmargoz_event_chain.0004.b:0 "Je dois partir d'ici ! Ce pouvoir me dépasse."
 huzmargoz_event_chain.0004.b.tt:0 "Mais comment quitter ces lieux !?"

 huzmargoz_event_chain.0005.t:0 "Les sinistres rôdeurs féériques de la forêt de Kug"
 huzmargoz_event_chain.0005.desc:0 "Alors que je passe la porte, je tombe dans une situation des plus bizarre et dérangeante. Je ne me trouve plus dans les profondeurs sûres du Szrel-Kain, mais me tiens désormais, seul, dans une profonde forêt ténébreuse. Les brumes épaisses créent des formes étranges tout autour, au point que j'ai du mal à rester calme.\n\nMon regard passe d'une ombre à l'autre, y percevant de sombres silhouettes qu'on ne trouve que dans les anciennes légendes. Seraient-elles toutes ces bêtes terribles, massacrées par les miens voilà si longtemps ? Se sont-elles cachées dans cet endroit maudit pendant un [age|E] !?\n\nKerkassk ! Je jure sur mon dernier souffle que ces démons abhorrés seront détruits ! Jusqu'au dernier ! Leurs forêts brûleront d'un feu aussi féroce que celui de vos dragons d'autrefois et vos serviteurs seront enfin libres de leur menace pour toujours !\n\nAlors que je tombe à genou d'épuisement, je sens un silence assourdissant envahir jusqu'au plus profond de mon être. Alors que je sens les ténèbres de la forêt m'engloutir et ma vision s'obscurcir, j'entends une réponse :\n\n« Fais le et je t'accorderai un grand pouvoir »"
 huzmargoz_event_chain.0005.a:0 "Une dernière fois. J'achèverai les ennemis de Kerkassk- non, de [sauroncharacter|E]."
 huzmargoz_event_chain.0005.a.tt:0 "Le grand œuvre de ma vie, presque achevé."

 rhun.0024.t:0 "Rhun's Star Ascendant"
 rhun.0024.desc:0 "At last my ascendance is at hand! I have regained the title \n\nI am gonna make grand dad proud."
 rhun.0024.a.tt:0 "I chose to focus on strengthening the golden realm and destroying the hated Dalemen."
 rhun.0024.a:0 "The Golden Realm Shall Encompass All." 
 rhun.0024.b.tt:0 "I chose to restore the ancient Tyranny of Szreldor and return to our age of glory from the second age." 
 rhun.0024.b:0 "Szreldor is not gone. It's memory lives on in me!"

