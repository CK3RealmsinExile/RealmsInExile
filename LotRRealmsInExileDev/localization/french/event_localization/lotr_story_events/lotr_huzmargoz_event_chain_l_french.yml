 huzmargoz_event_chain.0001.t:0 "Le Destin de la Maison Hûz"
 huzmargoz_event_chain.0001.a:0 "La volonté de Kerkassk est claire. Je suis l'élu pour répandre à nouveau la terreur dans le nord"
 huzmargoz_event_chain.0001.desc:0 "Mon père Bountig n'était qu'un débauché, incapable même de s'accoupler avec la femme appropriée, ou de faire venir à la cour l'un quelconque de mes frères et sœurs bâtards. Non ! Son père ne fut jamais destiné à accomplir quoi que ce soit. Ni terres, ni honneurs qui lui fussent propres, alors que son frère eut toutes les opportunités. Toutes les terres et l'expertise pour nous apporter la puissance. \n\nPourtant qu'a-t-il fait ? Il a élevé un imbécile nommé Borthan. Un homme si déterminé dans ses rêves idiots d'amitié avec les [dorwinrim|E], ou même les maudits [dalemen|E] et [gondor|E], qu'il a négligé d'élever ne serait-ce qu'un seul enfant. Tandis que sa sœur succombait à la maladie, tout comme mon oncle chétif Askul ! Borthan fut élu Loke-Khan et même ainsi, ne nous apporta rien d'autre que davantage d'ennemis. Il commercait et négociait des traités avec nos ennemis ancestraux, pendant que les seigneurs de l'ouest préparaient une glorieuse campagne vers l'ouest pour chasser enfin les [northmen|E] de [rhovanion|E]. \n\nSans sa mort mystérieuse (quoique peu inhabituelle pour un homme de son âge), et si j'avais été un peu plus âgé, j'aurais peut-être achevé sa tâche moi-même et saisi les rênes de ce pays absurde. Cette contrée où des sots comme les « entrepreneurs » imbéciles de Mistrand sont sérieusement considérés pour le trône ! \n\nC'est tout ce qu'il y a... Plus de branches oubliées. Aucun cousin caché que je puisse mettre en jeu. Aucun moyen de retrouver mes frères et sœurs bâtards. Je suis le dernier des Hûz."
 huzmargoz_event_chain.0001.a.tt:0 "La seconde aube de Szreldor approche."

 huzmargoz_event_chain.0003.t:0 "Les Impuissants Implorent la Miséricorde"
 huzmargoz_event_chain.0003.desc:0 "Debout sur le site de Szrel-Kain, là où jadis s'élevait l'ancienne capitale de ma famille, les formes humiliées de l'ancien Maître du Royaume, ses plus puissants Seigneurs du Vin et les patriciens s'agenouillent tous devant moi.\n\n« Ô Seigneur Hûz, je vous en supplie. Épargnez nos peuples et nos terres. Acceptez cet or et notre serment de servitude, et nous vous servirons humblement comme de loyaux vassaux. Permettez-nous de conserver le titre de Maître du Royaume et de pratiquer nos propres lois et traditions comme nous l'avons fait en l'absence de votre dynastie, ô Resplendissant ! »\n\nJ'aimerais qu'il cesse de supplier tel un insecte sans valeur. Cela rend la valeur de ses paroles difficile à discerner, car je suis distrait, imaginant toutes les choses que je pourrais faire à cet homme... \n\nPourtant, nous avons besoin de fonds considérables ne serait-ce que pour poser les fondations d'un Szrel-Kain restauré. Quel mal y aurait-il à laisser ces imbéciles se sentir en sécurité pendant une décennie tout au plus ?"
 huzmargoz_event_chain.0003.a:0 "« À ta guise, marchand de vin. Reprends ta couronne et ta coupe. »"
 huzmargoz_event_chain.0003.b:0 "« Hahaha ! Misérables insensés, espériez-vous quelque miséricorde de ma part ? Prenez toutes leurs terres ! »"
 huzmargoz_event_chain.0003.a.tt:0 ""
 huzmargoz_event_chain.0003.b.tt:0 ""

 huzmargoz_event_chain.0008.t:0 "Les Préparatifs Sont Enfin Achevés"
 huzmargoz_event_chain.0008.desc:0 "À travers Usrievar, le Medlóshûkain élargi et au-delà, la nouvelle s'est répandue. À grands frais et au prix de maints efforts, une nouvelle armée a été levée. Leurs armures dorées Igathi reflètent la mer de Rhûn tandis qu'ils se massent à Lest, là où la puissante forteresse côtière de Caras Sant s'avéra jadis un obstacle insurmontable pour nos ancêtres. \n\nNous avons encerclé les [dorwinrim|E], préparé de multiples positions d'où lancer notre attaque, et nos propres frontières sont toutes sécurisées. L'invasion ne rencontre plus d'objections, même de la part des plus ardents modérés de Mistrand. Le Maître du Royaume doit certainement être nerveux. Ils feraient mieux de se préparer à implorer ma clémence."
 huzmargoz_event_chain.0008.a.tt:0 "J'ai assez attendu."
 huzmargoz_event_chain.0008.a:0 "Ils supplieront avant la fin."

 huzmargoz_event_chain.0004.t:0 "Souvenir de Douce Souffrance"
 huzmargoz_event_chain.0004.desc:0 "Bien des années se sont écoulées depuis ma conquête du Dorwinion. Je descends encore dans les cellules les plus humides de Szrel-Kain désormais restauré, pour infliger des actes terriblement beaux aux quelques prisonniers qui ont survécu jusqu'à présent.\n\nCette fois, cependant, quelque chose semble différent. Mes sentiments habituels d'anticipation frémissante ont été remplacés par l'effroi à l'approche des portes des cellules. Les gémissements des prisonniers commencent à sonner de façon surnaturelle. Je ressens une puissante envie de m'éloigner de la porte, comme si tout mon être tentait désespérément de me forcer à éviter la source de ces hurlements d'outre-monde. \n\nQuoi qu'il y ait au-delà de cette chambre, les conséquences seront assurément funestes. Pour le meilleur ou pour le pire."
 huzmargoz_event_chain.0004.a:0 "Les esprits maléfiques ne peuvent me détourner. Je me voue à Kerkassk."
 huzmargoz_event_chain.0004.a.tt:0 "Il n'y a plus de place pour la faiblesse."
 huzmargoz_event_chain.0004.b:0 "Je dois sortir d'ici ! C'est une puissance qui me dépasse."
 huzmargoz_event_chain.0004.b.tt:0 "Mais comment puis-je m'échapper !?"

 huzmargoz_event_chain.0005.t:0 "Les Sinistres Rôdeurs Féeriques de la Forêt Brumeuse de Kug"
 huzmargoz_event_chain.0005.desc:0 "En franchissant la porte, je me retrouve dans une situation des plus bizarres et troublantes. N'étant plus dans la sécurité des donjons de Szrel-Kain, je me tiens désormais seul au cœur d'une forêt profonde et si ténébreuse. Les lourdes brumes voilant d'étranges silhouettes tout autour, je puis à peine me contenir.\n\nMes yeux bondissent d'une ombre à l'autre, percevant en elles de sombres figures que je ne connaissais que par les légendes anciennes. Ces terribles bêtes sont-elles celles qui massacrèrent mon peuple il y a si longtemps ? Se sont-elles cachées en ce lieu maudit pendant un [age|E] !?\n\nKerkassk ! Je jure jusqu'à mon dernier souffle que ces démons abominables seront anéantis. Jusqu'au dernier ! Leur forêt brûlera d'un feu aussi féroce que celui de vos dragons d'antan, et enfin vos serviteurs seront à jamais libérés de leurs déprédations !\n\nM'effondrant à genoux d'épuisement, je sens le silence assourdissant enserrer le cœur même de mon être. Puis, alors que je sens les ténèbres de la forêt m'engloutir et que ma vision s'estompe, j'entends une réponse :\n\n« Fais cela et un grand pouvoir sera tien. »"
 huzmargoz_event_chain.0005.a:0 "Une dernière fois. Je mettrai fin aux ennemis de Kerkassk- non, de [sauroncharacter|E]."
 huzmargoz_event_chain.0005.a.tt:0 "L'œuvre de ma vie touche à sa fin."

 rhun.0024.t:0 "L'Étoile Ascendante de Rhûn"
 rhun.0024.desc:0 "Enfin, mon ascension est à portée de main ! J'ai reconquis le titre.\n\nJe rendrai mon grand-père fier."
 rhun.0024.a.tt:0 "J'ai choisi de me concentrer sur le renforcement du royaume doré et la destruction des Hommes de Dale haïs."
 rhun.0024.a:0 "Le Royaume Doré englobera tout." 
 rhun.0024.b.tt:0 "J'ai choisi de restaurer l'ancienne Tyrannie de Szreldor et de revenir à notre âge de gloire du Second Âge." 
 rhun.0024.b:0 "Szreldor n'a pas disparu. Sa mémoire vit en moi !"

