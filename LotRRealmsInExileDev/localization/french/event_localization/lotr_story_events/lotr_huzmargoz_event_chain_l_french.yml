 huzmargoz_event_chain.0010.t:0 "Hawin is dead"
 huzmargoz_event_chain.0010.desc:0 "Dorwinion is in chaos, I have chests of gold and 'Volunteers' from the Patricians and Dale has one less ally in the war to come. This is truly a time to celebrate, a time for merryment even. \nPerhaps I shall head to the dungeons and turn some of the still living flesh found there into beautious art, while they make the sweetest music for me. Kerkassk has blessed this day, for all my plans are coming together oh so well."
 huzmargoz_event_chain.0010.a.tt:0 "Well thats that then."
 huzmargoz_event_chain.0010.a:0 "One less fool to stand in my way." 
 
