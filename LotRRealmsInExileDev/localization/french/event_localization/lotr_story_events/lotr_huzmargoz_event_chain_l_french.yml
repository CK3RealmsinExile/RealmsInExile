 huzmargoz_event_chain.0010.t:0 "Hawin Est Mort"
 huzmargoz_event_chain.0010.desc:0 "Le Dorwinion est en chaos. J'ai des coffres d'or et des « volontaires » des Patriciens, et Dale a un allié de moins dans la guerre à venir. C'est véritablement un temps de célébration, un temps de réjouissance même.\nPeut-être descendrai-je aux donjons pour transformer certaines des chairs encore vivantes qui s'y trouvent en art magnifique, tandis qu'ils composeront pour moi la plus douce des musiques. Kerkassk a béni ce jour, car tous mes plans s'assemblent à merveille."
 huzmargoz_event_chain.0010.a.tt:0 "Eh bien, voilà qui est fait."
 huzmargoz_event_chain.0010.a:0 "Un imbécile de moins pour se dresser sur ma route." 
 
