 saruman_event_chain.2080.t:0 "L'Étendue de mon Ambition"
 saruman_event_chain.2080.desc:0 "Le Rohan conquis, et de vastes terres et d'innombrables forces sous mon commandement, je sens mon ancienne ambition renaître en moi. Devrais-je vraiment continuer à me soumettre au Seigneur des Ténèbres ? Ou ai-je maintenant le pouvoir de rivaliser avec lui, et d'opposer la Tour d'Orthanc à celle de Barad-Dûr ? \n\nDevrais-je affronter Sauron pour être l'unique véritable maître de la Terre du Milieu ?"
 saruman_event_chain.2080.a:0 "Je serai mon propre maître !"
 saruman_event_chain.2080.a.tt1:0 "Vous débloquerez une décision pour créer le Culte de la Main Blanche [faith|E]."
 saruman_event_chain.2080.a.tt2:0 "Vous débloquerez une décision pour Humilier le Mordor afin de devenir le maître incontesté de la Terre du Milieu."
 saruman_event_chain.2080.b:0 "Nul ne peut résister à L'Œil éternellement...."
 saruman_event_chain.2080.b.tt1:0 "Vous deviendrez un [client_state|E] sous Sauron."
 saruman_event_chain.2080.b.tt2:0 "Toutes terres nouvellement prises par Sauron à l'ouest de l'Anduin vous seront accordées."

 decision_establish_cult_of_the_white_hand:0 "Établir le Culte de la Main Blanche"
 decision_establish_cult_of_the_white_hand_tooltip:0 "Établir un culte rival à Sauron : Le Culte de la Main Blanche"
 decision_establish_cult_of_the_white_hand_desc:0 "Bien que je me sois agenouillé devant Sauron un temps, j'ai rejeté le manteau de servitude que je portais jadis. Durant cette période, son culte perverti et pitoyable s'est répandu à travers mes terres, aveuglant mon peuple et tentant de les lier à lui. Maintenant que nous sommes libres, je leur montrerai la vraie sagesse - que sous ma guidance, il existe un véritable chemin vers la paix et la prospérité."
 decision_establish_cult_of_the_white_hand_confirm:0 "Pour une société sûre et sécurisée !"

 saruman_event_chain.2081.t:0 "Le Culte de la Main Blanche"
 saruman_event_chain.2081.desc:0 "Un nouveau pouvoir s'élève !\n\nEt c'est [saruman.GetName] qui apportera cet âge nouveau, dans une ère d'industrie et d'acier, un héritage de prospérité pour les puissants sous moi. Car moi seul possède la sagesse pour ordonner ce nouveau monde.\n\nJe créerai un conseil qui me servira, qui louera la bienveillante guidance de [saruman.GetNickname|V], le plus éclairé. La Main Blanche ne sera pas arrêtée. \n\n#TENGWAR: ztE3GiE.jhE5 #!\n#TOLKIENQUOTE: Le Conseil de la Main Blanche.#!"
 saruman_event_chain.2081.a:0 "La Main Blanche ne sera pas arrêtée !"

 decision_humble_mordor:0 "Humilier le Mordor"
 decision_humble_mordor_tooltip:0 "Submerger le Mordor et les faire vous reconnaître comme le véritable Seigneur des Ténèbres"
 decision_humble_mordor_desc:0 "J'ai rejeté le visage de servitude que j'arborais autrefois, pour tromper le soi-disant Seigneur de la Terre. Maintenant que je suis fort et bien établi, le temps est venu de lui prouver que je suis le maître de la Terre du Milieu. Il s'agenouillera, et je le surpasserai enfin..."
 decision_humble_mordor_confirm:0 "Un Nouveau Pouvoir s'élève !"
 decision_humble_mordor_border_sauron_tt:0 "Votre frontière [sauroncharacter|E] touche son royaume"

 saruman_event_chain.2082.t:0 "Le Mage Blanc Marche"
 saruman_event_chain.2082.desc:0 "Saroumane, l'insensé effronté, marche sur moi, résolu à réclamer pour lui-même le manteau du Seigneur de la Terre du Milieu.\n\nIl regrettera sûrement sa stupidité - je lui infligerai une telle agonie que même les âmes qui jadis se lamentaient en Angband pleureront pour lui !"
 saruman_event_chain.2082.a:0 "Il pense réussir là où Númenor et les Eldar ont échoué ?"

 humble_mordor_cb:0 "Humilier le Mordor"
 humble_mordor_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] perdra tous ses titres au profit de [attacker.GetShortUIName], ses [tributaries|E] l'abandonneront, [defender.GetSheHe] sera emprisonné, et ses cultes religieux s'effondreront."

 saruman_event_chain.2083.t:0 "La Chute de Sauron"
 saruman_event_chain.2083.desc:0 "J'ai enfin prouvé ma supériorité. Sauron est enchaîné devant moi, sa forme misérable et putride irradiant la haine. Je ressens une jubilation pure et sans mélange, j'ai peine à y croire.\n\nMaintenant, je tire une lame ornementale, avant de parler.\n\n« Ton maître fut jeté dans le Vide, je crois. Je pense qu'il est temps pour toi de le rejoindre. La Terre du Milieu n'a besoin que d'un seul maître. »\n\nPourtant au dernier moment je recule, rengainant la lame. J'ai eu une meilleure idée.\n\n« Jetez-le dans les plus profonds cachots, qu'il se complaise dans son insignifiance et son impuissance... »"
 saruman_event_chain.2083.a:0 "Il ne peut en rester qu'un."

 saruman_event_chain.2084.t:0 "La Domination de Sauron"
 saruman_event_chain.2084.desc:0 "Où tout a-t-il mal tourné ? Mes armées arrêtées à chaque tournant, chacun de mes stratagèmes percé à jour, chaque poussée parée avec habileté. Mes grands plans... mes visions de maîtrise... ils fondent tous comme neige au soleil. Alors que je bats en retraite précipitamment vers Isengard, l'effroi s'installe dans mon cœur."
 saruman_event_chain.2084.a:0 "Il viendra pour moi !"

 saruman_event_chain.2085.t:0 "La Folie de Saroumane"
 saruman_event_chain.2085.desc:0 "Le Sot Blanc (de Nombreuses Couleurs) a été sans effort repoussé. Ses commandants se sont montrés verts comme l'herbe, ses troupes mal entraînées - pensait-il vraiment me défier avec ceux-ci ? Le comble de la folie, de la stupidité ! Bien que j'aie échoué à le capturer pour l'instant, il a été humilié, et bientôt j'infligerai mon jugement à mon ancien allié..."
 saruman_event_chain.2085.a:0 "Sa chute est inévitable"

 decision_the_two_towers:0 "Les Deux Tours"
 decision_the_two_towers_tooltip:0 "Je contrôle maintenant deux tours, je pourrais déplacer mon centre de pouvoir"
 decision_the_two_towers_desc:0 "Contrôlant désormais les Deux Tours, je pourrais choisir de déplacer ma capitale. Isengard m'a bien servi, et est central aux Terres de l'Ouest. Mais Barad-dûr et Minas Morgul sont tous deux d'antiques sites de pouvoir et d'autorité redoutables. Peut-être serviraient-ils mieux comme mon siège de pouvoir ?"
 decision_the_two_towers_confirm:0 "Un choix exquis à faire."
 decision_the_two_towers.effect:0 "Vous aurez l'opportunité d'établir votre capitale à [GetTitleByKey('c_barad_dur').GetName], [GetTitleByKey('c_minas_ithil').GetName] ou de réaffirmer votre emprise sur [GetTitleByKey('c_isengard').GetName]."

 saruman_event_chain.2086.t:0 "Les Deux Tours"
 saruman_event_chain.2086.desc:0 "Contrôlant désormais les Deux Tours, il est temps de décider où j'établirai mon siège de pouvoir et d'autorité. Ce sera un symbole de mon ère nouvelle et glorieuse.\n\nIsengard m'a bien servi, et est central aux Terres de l'Ouest. Mais Barad-dûr et Minas Morgul sont tous deux d'antiques sites de pouvoir et d'autorité redoutables. Peut-être serviraient-ils mieux comme mon siège de pouvoir ?"
 saruman_event_chain.2086.a:0 "Isengard sera toujours ma demeure."
 saruman_event_chain.2086.b:0 "Barad-dûr est mieux protégée et un foyer parfait pour le véritable Seigneur des Ténèbres."
 saruman_event_chain.2086.c:0 "Minas Morgul pulse d'énergie sombre et est parfaitement placée pour surveiller le Gondor."

 decision_humble_isengard:0 "Humilier Isengard"
 decision_humble_isengard_tooltip:0 "Submerger Isengard et les faire vous reconnaître comme le véritable Seigneur des Ténèbres"
 decision_humble_isengard_desc:0 "L'insolent sot, Saroumane 'de Nombreuses Couleurs', a décidé de se dresser contre moi. Imbécile ! J'étais déjà le plus grand même avant que le monde ne fût créé, quand nous n'étions tous deux que disciples d'Aulë. Je suis maintenant bien plus puissant que je ne l'étais alors, et il pense me renverser ? Son effronterie n'a d'égale que sa pure stupidité. J'écraserai ses armées, j'anéantirai son royaume, et il connaîtra la souffrance avant que je ne lui permette de mourir..."
 decision_humble_isengard_confirm:0 "Je suis le Seigneur de la Terre !"
 is_bordering_saruman:0 "Frontière directe avec le domaine personnel de Saroumane"

 saruman_event_chain.2087.t:0 "Le Seigneur des Ténèbres Marche"
 saruman_event_chain.2087.desc:0 "Sauron n'a pas pris ma 'trahison' à la légère, c'est le moins qu'on puisse dire. Il a maintenant rallié ses hordes et marché sur mon domaine, visant à m'humilier, sinon à me tuer ! Je n'ai d'autre choix que de combattre et d'espérer le vaincre maintenant..."
 saruman_event_chain.2087.a:0 "Qu'ils viennent..."

 humble_isengard_cb:0 "Humilier Isengard"
 humble_isengard_cb_war_victory_desc_attacker:0 "[defender.GetShortUIName] verra tous ses titres de [empire|E] [tier|E] détruits, tous [tributaries|E] l'abandonneront et son culte religieux s'effondrera."

 saruman_event_chain.2088.t:0 "La Chute du Prétendant"
 saruman_event_chain.2088.desc:0 "L'anneau d'Isengard a été mis en pièces, ses fosses mises à nu. Saroumane a été traîné par mes forces, et jeté enchaîné dans mes plus profonds cachots. Il ne vaut même pas mon attention personnelle.\n\nMaintenant j'aurai besoin d'un nouveau gardien pour Isengard..."
 saruman_event_chain.2088.a:0 "Qu'il pourrisse !"

 saruman_event_chain.2089.t:0 "La Fureur du Seigneur des Ténèbres"
 saruman_event_chain.2089.desc:0 "« Où tout a-t-il mal tourné ? Peut-être Gandalf avait-il raison. » Ces pensées traversent mon esprit tandis que je suis traîné, ensanglanté et meurtri, dans la cellule qui sera ma demeure pour l'avenir prévisible.\n\nJe n'ai même pas vu Sauron, mais son œuvre dans la cellule est évidente. Les instruments de torture sont le premier indice, et il est manifeste que ce sera atroce."
 saruman_event_chain.2089.a:0 "Eh bien... merde."

 saruman_event_chain.2090.t:0 "La Force de l'Istar"
 saruman_event_chain.2090.desc:0 "Comment est-ce possible !? Tout l'Est, et je n'ai pu vaincre le prétentieux Curumo ?\n\nMes armées ont été balayées tandis qu'elles tentaient d'assaillir ses terres, mes commandants écartés. Une autre puissance serait-elle à l'œuvre ici ?"
 saruman_event_chain.2090.a:0 "Comment est-ce possible ?"

 saruman_event_chain.2091.t:0 "La Folie de Sauron"
 saruman_event_chain.2091.desc:0 "Le règne de Sauron est peut-être plus ancien - mais le mien est meilleur. Cela a été prouvé de manière décisive ! Mes Uruk-hai ont surpassé ses orques et ses esclaves humains sur le champ de bataille, et ses tentatives de pénétrer mes terres ont été écartées."
 saruman_event_chain.2091.a:0 "Son heure viendra."

 decision_pass_titles_to_isengard:0 "Transférer des Terres à Saroumane"
 decision_pass_titles_to_isengard_tooltip:0 "Transférer des terres à l'ouest du fleuve Anduin à Saroumane"
 decision_pass_titles_to_isengard_desc:0 "L'Istar, Saroumane s'est révélé un serviteur loyal pour moi et sert comme mon Gardien à l'Ouest.\n\nRécemment j'ai acquis des terres à l'Ouest qui pourraient être déléguées à sa surveillance."
 decision_pass_titles_to_isengard_effect1:0 "Tous les [titles|E] que vous détenez directement à l'ouest de l'Anduin seront transférés."
 decision_pass_titles_to_isengard_effect2:0 "Tous les [vassals|E] détenant des [titles|E] à l'ouest de l'Anduin seront transférés."
 decision_pass_titles_to_isengard_confirm:0 "À garder sous sa surveillance"
 decision_pass_titles_to_isengard_toast.t:0 "Titres Transférés"
 decision_pass_titles_to_isengard_toast.desc:0 "Sauron vous a transféré des [titles|E]"

 saruman_event_chain.2092.t:0 "L'Istar Déloyal"
 saruman_event_chain.2092.desc:0 "Comme je l'avais prévu il y a longtemps, le sot Saroumane a décidé d'essayer de m'arracher le manteau de Seigneur de la Terre du Milieu. Ses récentes victoires au Dunland et au Rohan lui ont apparemment donné une idée démesurée de sa propre capacité - de son propre aveu, des brigands dans des granges au toit de chaume.\n\nComparé à son pitoyable royaume, l'Est se tient derrière moi. Sa folie lui apportera sûrement une fin rapide..."
 saruman_event_chain.2092.a:0 "Il sera récompensé comme un traître le mérite"

 saruman_event_chain.2093.t:0 "L'Istar Loyal"
 saruman_event_chain.2093.desc:0 "Dans un retournement des plus surprenants, Saroumane a décidé de me rester fidèle et loyal. J'avais prévu qu'il tenterait de me trahir - ce développement me rend dans une certaine mesure incertain, mais la parole de Sauron le Grand est la loi de la terre. Saroumane d'Isengard sera nommé mon Gardien à l'Ouest."
 saruman_event_chain.2093.a:0 "La loyauté est récompensée."
 saruman_event_chain.2093.a.tt:0 "Le royaume de Saroumane deviendra votre [client_state|E]."

 saruman_event_chain.0010.t:0 "Le Destin du Palantír"
 saruman_event_chain.0010.desc:0 "Tandis que je contemple la vallée depuis l'un des balcons les plus élevés d'[orthanc|E], j'ai l'impression de pouvoir voir sa beauté pour la première fois depuis de nombreuses années. Et pourtant je peux encore la sentir, cette ombre corruptrice qui a plané si longtemps sur [isengard|E], qui s'attarde encore, et la pierre qui en est la porte demeure entre ces murs. Je sens encore son appel.\n\nCette antique pierre a été un fardeau pour moi trop longtemps... si je m'en débarrassais, je pourrais sûrement purger l'influence de [sauron.GetFirstNamePossessive] d'Isengard pour de bon.\n\nEt pourtant, si elle tombait entre de mauvaises mains, qui sait quels ravages le Seigneur des Ténèbres pourrait causer. Peut-être est-il plus sûr de garder le [palantirone|E] ici sous clé."
 saruman_event_chain.0010.a:0 "Mieux vaut le garder ici que risquer de le perdre au profit de l'Ennemi..."
 saruman_event_chain.0010.b:0 "Envoyez-le par l'Isen. Qu'Ulmo veille sur la pierre."
 saruman_event_chain.0010.b.effect1:0 "Le [palantir_orthanc.GetName] sera perdu dans les flots de l'Isen et la grande Bellegaer au-delà."
 saruman_event_chain.0010.b.effect2:0 "Il reste une faible chance que le Palantír soit retrouvé à l'avenir."

 saruman_event_chain.0011.t:0 "Une Pierre dans les Sables"
 saruman_event_chain.0011.desc:0 "Mon chevalier [discoverer.GetName] se tient devant moi. [discoverer.GetSheHe|U] semble ébranlé, une sueur luisante sur son front. Dans ses mains tremblantes repose un paquet sphérique, et bien que je ne puisse voir ce qui est caché dans le tissu plié, je ressens une étrange compulsion à tendre la main et à l'arracher de son emprise.\n\n« Sire, en prenant l'air près de l'Isen, je suis tombé sur cette étrange sphère échouée sur les sables. Elle... semble faite de verre, mais à l'intérieur se trouvent... des couleurs et... des formes... et... » \n\n[discoverer.GetSheHe|U] cesse de parler, et tremble de plus en plus violemment, au point que je crains que le paquet ne tombe de ses mains. Une seule larme coule sur chacune de ses joues."
 saruman_event_chain.0011.a:0 "Laissez-moi vous soulager de ce fardeau..."

 saruman_event_chain.0012.t:0 "Voir la Lumière"
 saruman_event_chain.0012.desc:0 "Je le vois maintenant, aussi clair que la lumière de l'étoile d'Eärendil. J'ai quitté le chemin de la sagesse, et me suis écarté loin de ma mission. Trop longtemps j'ai laissé mon arrogance et mon ambition m'aveugler, me persuadant que s'il devait resurgir, je pourrais seul me dresser contre le Seigneur des Ténèbres, voire rivaliser avec lui en habileté et en puissance. Pourtant l'Anneau Unique m'a échappé, et mes propres tentatives hésitantes dans l'art des anneaux ont été une leçon d'humilité.\n\nPar envie et orgueil, j'ai gardé caché beaucoup de ce qui aurait dû être partagé avec les Sages, et contrecarré le Conseil Blanc à chaque tournant de peur qu'il ne porte atteinte à ma propre prééminence. Ce n'est que maintenant que je vois ma folie. En temporisant et en retardant, j'ai permis à Sauron de rassembler une telle force qu'elle pourrait nous submerger tous. \n\nPourtant il n'est peut-être pas trop tard. Je dois rassembler les Sages, confesser ma folie, et diriger toutes nos énergies vers le renversement de la Puissance à l'Est. Peut-être qu'avec notre guidance, nous pourrions atteler ce qui reste de force dans les cœurs des elfes et des hommes, et je pourrais encore me racheter aux yeux des Valar."
 saruman_event_chain.0012.a:0 "Je dois œuvrer à rassembler le Conseil."
 
 decision_isengard_rearm_guards:0 "Réarmer la Garde d'Orthanc"
 decision_isengard_rearm_guards_tooltip:0 "Distribuer de nouvelles armures aux hommes défendant Isengard"
 decision_isengard_rearm_guards_desc:0 "Bien que j'aie de nombreux alliés parmi les peuples libres de [middleearth], les ombres à l'est s'élèvent alors que [sauronthedarklordcharacter|E] croît en puissance. Je dois m'assurer qu'Isengard est en sécurité. À cette fin, je pourrais vider les anciennes armureries gondoriennes qui sont restées intactes depuis l'époque de l'Intendant Beren..."
 decision_isengard_rearm_guards_confirm:0 "Ce Val sera maintenu en sûreté."
 decision_isengard_rearm_guards_maa1:0 "Peut recruter [GetMaA('orthanc_guardsmen').GetName] comme [men_at_arms|E]"
 decision_isengard_rearm_guards_maa2:0 "Peut recruter [GetMaA('orthanc_bowmen').GetName] comme [men_at_arms|E]"

 decision_assemble_the_white_council:0 "Rassembler le Conseil Blanc"
 decision_assemble_the_white_council_tooltip:0 "Tenter de convoquer une réunion du Conseil Blanc"
 decision_assemble_the_white_council_desc:0 "Il est temps d'appeler le Conseil des Sages à siéger à nouveau. Et cette fois je ne chercherai pas à contrecarrer son œuvre, mais à manier sa puissance contre L'Ennemi !"
 decision_assemble_the_white_council_confirm:0 "Tenons conseil comme autrefois, mes vieux amis..."
 decision_assemble_the_white_council_effect:0 "Vous appellerez une réunion du Conseil Blanc pour tenter de renforcer les Peuples Libres contre la puissance croissante des Ténèbres."
 decision_assemble_the_white_council_effect_2:0 "Les membres du Conseil n'assisteront que s'ils atteignent les seuils d'[opinion|E] établis ci-dessous."

 saruman_event_chain.0013.t:0 "Refondation du Conseil Blanc" #narrative introduction that fires following taking decision about assembling the council, followed by the following (conditional on you being friends with each)
 saruman_event_chain.0013.desc:0 "Durant des siècles, le Conseil Blanc s'est réuni en temps de grand besoin, pour unir et diriger les forces de l'Ouest dans la résistance contre l'ombre. Ses membres étaient issus des plus grands des elfes restant en Terre du Milieu, ainsi que des plus sages des Istari. \n\nJe fus nommé comme son chef après que le Pèlerin Gris eut décliné l'offre de direction, et dans ma folie j'ai ressenti du ressentiment de n'avoir pas été le premier choix. Et dans mon arrogance, j'ai souvent empêché le Conseil d'agir, craignant que mes propres ambitions ne soient contrariées. \n\nMais maintenant je vois ma folie. Le péril venant de l'Est est désormais grand, et je dois convoquer ceux avec qui je peux encore revendiquer l'amitié pour s'y opposer, de peur que nous ne tombions tous séparément. Le Conseil doit être reformé !"
 saruman_event_chain.0013.a:0 "Je tendrai la main aux Sages... mais m'écouteront-ils ?"

 saruman_event_chain.0014.t:0 "Galadriel" #Interaction with Galadriel to form an alliance between Isengard and Lothlorien
 saruman_event_chain.0014.desc:0 "La Dame du Bois Doré s'est toujours méfiée de moi, non sans raison. La convaincre de mes bonnes intentions, et de mon sincère repentir pour mes erreurs passées, ne fut pas aisé. \n\nPourtant elle possède des pouvoirs dépassant ceux du plus grand de ses congénères elfes restés en [middleearth], et avec ses dons a scruté jusqu'au tréfonds de mon âme. Beaucoup de ce qu'elle y a trouvé l'a troublée, mais au final elle a su que je n'étais pas faux, et que sans mon aide toute la Terre du Milieu tomberait dans une seconde obscurité. \n\nAprès longue délibération, elle m'a accordé une faveur plus puissante que je n'aurais pu l'espérer - une alliance formelle entre [lothlorien|E] et Isengard. Peut-être, avec notre sagesse et nos forces combinées, pourrons-nous rassembler suffisamment de force pour s'opposer à l'Ennemi, et rallumer l'espoir dans les cœurs des hommes et des elfes."
 saruman_event_chain.0014.a:0 "Le Blanc et le Doré, en alliance !"
 saruman_event_chain.0014.a.tt:0 "Vous concluez une [alliance|E] mutuelle avec [galadriel.GetName]"

 saruman_event_chain.0015.t:0 "Gandalf"
 saruman_event_chain.0015.desc:0 "Mithrandir s'est toujours méfié de moi, même dans notre jeunesse à l'Ouest. Longtemps il a suspecté mes motifs, et m'a caché beaucoup de sagesse comme je lui en ai caché. Mais le temps de telles rivalités est passé. Nous nous tenons au bord du précipice, et ce n'est qu'ensemble que nous aurons l'espoir de guider ceux qui s'opposent encore à Sauron.\n\nJ'ai ouvert mon cœur au Pèlerin Gris, et lui ai montré que je suis capable de rédemption et même d'humilité. J'ai même confessé que je le trouvais presque aussi sage que moi ! Bien qu'il ait fallu toutes mes capacités de persuasion, il a finalement accepté de tenir conseil avec moi à Orthanc. Avec nos sagesses combinées, peut-être qu'Isengard pourra devenir un phare et un bastion de l'Ouest, se dressant en défi au Mordor et à ses hordes bestiales."
 saruman_event_chain.0015.a:0 "Istari, assemblés !"

 saruman_event_chain.0016.t:0 "Elrond" #Interaction with Elrond to form an alliance between Isengard and Imladris
 saruman_event_chain.0016.desc:0 "J'ai toujours été dédaigneux envers [elrond.GetFirstName]. En lui sont unies les lignées de nombreux grands rois et héros, et pourtant il s'est longtemps contenté d'Imladris seule, un lieu de paix et de quiétude, de souvenirs et de parchemins. Tant d'autres choses étaient siennes par droit de naissance, et pourtant il s'est contenté de simples titres et d'un humble royaume, toujours la main droite d'autrui, peu enclin à rêver de grandeur. \n\nPourtant notre entretien au Conseil a été des plus fructueux. Il semble que le péril croissant ait éveillé quelque chose en lui, et ma propre rédemption lui a rappelé qu'il y a encore de l'espoir pour l'Ouest. \n\nEt à Fondcombe demeure encore une force considérable. Beaucoup des [noldorelves|E] restants de [middleearth|E] y résident, parmi eux des guerriers qui ont combattu depuis la première aurore jusqu'à la submersion de [beleriand|E]. Et maintenant Elrond me promet une cohorte de ces guerriers, à utiliser dans ma quête contre L'Ennemi ! Espérons qu'ils nous apporteront la victoire..."
 saruman_event_chain.0016.a:0 "Que [mordor|E] redoute les elfes d'Orthanc !"
 saruman_event_chain.0016.a.tt:0 "Vous concluez une [alliance|E] mutuelle avec [elrond.GetName]"

 saruman_event_chain.0017.t:0 "Círdan" #Interaction with Cirdan to form an alliance between Isengard and Lindon
 saruman_event_chain.0017.desc:0 "J'ai été profondément mécontent de [cirdan.GetFirstName] depuis que le plus patient des Falathrim a donné l'anneau elfique Narya à Mithrandir plutôt qu'à moi. Avec le recul, cependant, je réalise que Gandalf en avait plus besoin que moi, n'étant pas doté d'une si grande puissance inhérente.\n\nMaintenant il a fait preuve de bon jugement à nouveau. Au Lindon demeurent nombre des Sindar du Beleriand, s'occupant de leurs propres affaires et ignorant la plupart de ce qui se passe au-delà des Montagnes Bleues. \n\nPourtant Círdan reconnaît le péril de l'heure, et s'éveillant de sa longue torpeur a accepté d'engager une force de ses meilleurs guerriers dans la lutte contre le Mordor. Ceux-ci ont sagement été placés sous mon commandement. Espérons que leurs arcs feront un travail rapide des hordes orques..."
 saruman_event_chain.0017.a:0 "Que les cors du Beleriand résonnent à nouveau !"
 saruman_event_chain.0017.a.tt:0 "Vous concluez une [alliance|E] mutuelle avec [cirdan.GetName]"

 saruman_event_chain.0018.t:0 "Fin du Conseil" #A final narrative event to close off the white council meeting chain
 saruman_event_chain.0018.desc:0 "J'ai fait ce que je pouvais pour rassembler les Sages afin de s'opposer au Grand Ennemi. Longues furent nos délibérations, et mes arts de persuasion furent mis à rude épreuve. \n\nMaintenant le Conseil Blanc s'est à nouveau dispersé, ses membres disséminés, chacun œuvrant contre Sauron selon ses propres forces. Il ne reste plus qu'à déployer au mieux les gains de notre collaboration. Je dois prier que ce soit suffisant, et que nous ne soyons pas trop tard."
 saruman_event_chain.0018.a:0 "Assez de paroles, voici l'heure de l'action."

 decision_isengard_center_of_learning:0 "Établir une Académie à Isengard"
 decision_isengard_center_of_learning_tooltip:0 "Établir Isengard comme un centre d'érudition"
 decision_isengard_center_of_learning_desc:0 "Longtemps j'ai demeuré parmi les peuples de la Terre du Milieu, prodiguant de sages conseils et assistant leur combat contre les ténèbres de Melkor et de sa descendance. Avec Sauron en ascension, il semble que les Enfants d'Ilúvatar aient besoin de l'antique sagesse des Istari plus que jamais.\n\nHélas, notre ordre est maintenant dispersé et désuni. Gandalf fréquente peu de compagnie, Radagast est un reclus et je n'ai pas eu de nouvelles de mes parents azurés depuis maintes lunes.\n\nLe temps est venu d'établir un centre d'érudition, ici à Isengard. Il y a de la force dans le nombre. Je rassemblerai de grands esprits et penseurs à Orthanc et formerai une Académie, pour mieux préparer les générations futures à poursuivre le combat contre les ténèbres."
 decision_isengard_center_of_learning_confirm:0 "Un bastion de sagesse voit le jour..."
 isengard_academy_three_wise_men:0 "Trois érudits mondains arriveront à votre cour."
