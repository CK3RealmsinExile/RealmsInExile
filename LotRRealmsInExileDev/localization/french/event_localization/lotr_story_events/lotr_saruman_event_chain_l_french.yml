 saruman_event_chain.2201.toast.t:0 "Guerre Déclarée"
 saruman_event_chain.2201.toast.desc:0 "Dans le cadre de l'effort de [respondent.GetHerHis] pour unifier le Dunland, [respondent.GetFirstName] vous a appelé à la guerre contre [newenemy.GetName]."

 saruman_event_chain.2003.t:0 "La Guerre pour le Rohan"
 saruman_event_chain.2003.desc:0 "Quelles qu'aient été mes intentions premières, il est devenu manifeste que le seul moyen de soumettre la Marche des Cavaliers à mon joug est par la force des armes.\n\nNul ne me verra plus ourdir des desseins dans l'ombre, mais écraser mes ennemis sur le champ de bataille !"
 saruman_event_chain.2003.a:0 "Ainsi commence-t-il..."

 saruman_event_chain.2101.t:0 "La Défaite des Seigneurs des Chevaux"
 saruman_event_chain.2101.desc:0 "En une démonstration décisive de puissance, les Seigneurs des Chevaux du Rohan ont été humiliés. Face à mes puissantes armées d'Uruk-hai et aux forces auxiliaires du Dunland, leur défaite était quasi inéluctable.\n\nCependant, je suis un seigneur avisé, et je ne tarirais point inutilement la force de ces terres. Les Seigneurs des Chevaux survivants ont été autorisés à ployer le genou devant moi et à conserver leurs propres lois et coutumes tant qu'ils demeureront fidèles.\n\nMaintenant, les antiques plaines du Calenardhon assurées, mon regard se tourne vers le sud et l'est..."
 saruman_event_chain.2101.a:0 "La première de nombreuses victoires."

 saruman_event_chain.2102.t:0 "Victoire des Seigneurs des Chevaux"
 saruman_event_chain.2102.desc:0 "Victoire ! Nous avons la victoire !\n\nLe Mage Blanc a été totalement et complètement vaincu, ses armées chassées du champ de bataille et occises, l'Anneau d'Isengard percé et la tour d'Orthanc prise d'assaut. Mes hommes ont traîné au-dehors le perfide Mage Blanc, et tandis qu'il est jeté à mes pieds, une question brûle - que faire de Saroumane ?"
 saruman_event_chain.2102.a:0 "Que les corbeaux festoient sur sa dépouille !"
 saruman_event_chain.2102.b:0 "Il vivra, mais dans l'opprobre à jamais !"

 saruman_event_chain.2103.t:0 "Un Pantin dans la Marche des Cavaliers"
 saruman_event_chain.2103.desc:0 "Le chaos semé au Rohan et la Maison d'Eorl en lambeaux, le moment est venu pour moi d'installer un nouveau souverain sur les Seigneurs des Chevaux, entièrement loyal à Isengard."
 saruman_event_chain.2103.a:0 "[agent.GetFirstNameNoTooltip] m'a bien servi, la terre est à [agent.GetHersHis]."
 saruman_event_chain.2103.b:0 "[urukcandidate.GetFirstNameNoTooltip] gouvernera le Rohan en mon nom d'une main de fer."
 saruman_event_chain.2103.c:0 "Les Dunlendings régnèrent jadis sur cette terre, ainsi feront-ils à nouveau sous [dunlendingcandidate.GetFirstNameNoTooltip]."
 saruman_event_chain.2103.d:0 "Pourquoi devrais-je abandonner ce que j'ai tant peiné à acquérir ?"
 saruman_event_chain.2103.e:0 "PLACEHOLDER - Mon agent a pris le contrôle lors d'une guerre civile"

 saruman_event_chain.2104.t:0 "La Damoiselle du Rohan"
 saruman_event_chain.2104.desc:0 "Bien que je règne désormais en tant que Roi de [GetTitleByKey('k_rohan').GetNameNoTier], je gouverne un royaume soumis uniquement par ruse et force des armes. Nombreux sont ceux qui s'irritent de mon règne et murmurent dans les recoins obscurs sur mon illégitimité.\n\nMais Éowyn, radieuse damoiselle de la maison d'Eorl, vit toujours et n'est point mariée. Si je l'épousais, je pourrais faire taire nombre des murmures sur l'illégitimité de mon règne. Et elle est belle et vaillante, de surcroît..."
 saruman_event_chain.2104.a:0 "Je vais lui demander sa main."
 saruman_event_chain.2104.b:0 "Mon cœur aspire à une autre."

 saruman_event_chain.2105.t:0 "Une Offre de Mariage"
 saruman_event_chain.2105.desc:0 "Alors que je pensais que l'heure ne pouvait s'assombrir davantage, voici que [suitor.GetName] s'approche de moi avec une offre de mariage. Ses motivations ne sauraient être mises en doute - indépendamment du désir qu'il pourrait éprouver pour moi, je sais aussi qu'il considère nos fiançailles comme un moyen d'asseoir la légitimité de son règne.\n\nDevrais-je accepter, pour la sécurité et la stabilité du Rohan, quoique déchu ? Ou est-ce le moment d'abandonner ma demeure et de fuir vers la Cité Blanche ?"
 saruman_event_chain.2105.a:0 "Je m'abandonnerai en pensant au Rohan"
 saruman_event_chain.2105.a.toast:0 "[eowyn.GetName] a accepté mon offre."
 saruman_event_chain.2105.b:0 "L'heure d'une prompte sortie..."
 saruman_event_chain.2105.b.toast:0 "[eowyn.GetName] a rejeté mon offre et s'est enfuie au Gondor !"

 saruman_event_chain.2077.t:0 "Rassemblez les Rohirrim !"
 saruman_event_chain.2077.desc:0 "Nous devons extirper la mauvaise herbe qui a pris racine à Isengard. Le Rohan est affligé, ses fils et filles périssant dans la fange pour les dépravations perverties du Mage Blanc, qui a trahi la confiance de Meduseld comme de Minas Tirith !\n\nDépêchez des cavaliers aux quatre coins de la Marche des Cavaliers - les fils d'[eorl.GetFirstName] ne souffriront point pareille offense sans riposte. Nous avons mené et remporté maintes guerres - quelles grandes victoires le Mage Blanc peut-il invoquer ? Cavaliers du Rohan, vous avez prêté serment - accomplissez-les tous, envers votre Seigneur et votre Terre !"
 saruman_event_chain.2077.a:0 "Envoyez les cavaliers !"
 saruman_event_chain.2077.a.tt:0 "Vous appellerez vos [powerful_vassals|E] à fournir des troupes et à constituer une Éoherë."

 saruman_event_chain.2004.t:0 "Rassemblez les Rohirrim !"
 saruman_event_chain.2004.desc:0 "Un cavalier est arrivé d'[GetTitleByKey('b_edoras').GetNameNoTier], nous ordonnant de rassembler tous nos cavaliers et de chevaucher en hâte pour défendre le royaume ! Le Rohan et Isengard se précipitent vers la guerre, les crimes du Mage Blanc ne pouvant plus être ignorés. Que dira le seigneur de [THIS.Char.GetPrimaryTitle.GetNameNoTier] face à ces nouvelles ?"
 saruman_event_chain.2004.a:0 "Envoyez des renforts à Edoras !"
 saruman_event_chain.2004.b:0 "Nous ne pouvons lutter — résister serait vain."

 saruman_event_chain.2005.t:0 "Des hommes arrivent de [powerful_vassal.GetPrimaryTitle.GetNameNoTier]"
 saruman_event_chain.2005.desc:0 "En réponse à notre appel, [powerful_vassal.GetName] est arrivé avec un Éored complet, prêt à accomplir ses serments envers [rohanking.GetTitleAsNameNoTooltip] et le pays."
 saruman_event_chain.2005.a:0 "Nos rangs s'étoffent !"

 saruman_event_chain.2006.t:0 "[powerful_vassal.GetFirstNameNoTooltip] Demeure Silencieux"
 saruman_event_chain.2006.desc:0 "[powerful_vassal.GetName] a ignoré ma convocation à rassembler ses troupes pour la défense de notre royaume."
 saruman_event_chain.2006.a:0 "Couard !"

 saruman_event_chain.2110.t:0 "Une Audience avec [recipient.GetTitledFirstNameNoTooltip]"
 saruman_event_chain.2110.desc.start:0 "Tandis que je parcours la Marche des Cavaliers, j'entre dans les salles de [recipient.GetName].\n\n« L'esprit de [rohanking.GetTitledFirstNamePossessive] a été corrompu par les viles machinations de [rohanking.GetHerHis] conseiller [agent.GetFirstName], menant notre peuple sur la voie de la ruine ! Chevaucherez-vous avec moi pour arracher nos terres des griffes du désastre ? »"
 saruman_event_chain.2110.desc.bargain:0 "\n\n[recipient.GetFirstNameNoTooltip] se tourne pour me regarder, un sourcil levé. « Et que puis-je espérer en échange de ma coopération en cette affaire ? »"
 saruman_event_chain.2110.desc.unconditional:0 "\n\n[recipient.GetFirstNameNoTooltip] se tourne pour me regarder, un sourire sur le visage. « Vous êtes un loyal serviteur de notre peuple, [petitioner.GetFirstNameNoTooltip]. Vous aurez mon soutien. »"
 saruman_event_chain.2110.desc.end:0 "\n\n\n #I [recipient.GetFirstNameNoTooltip] pourrait lever jusqu'à [recipient.GetMaxMilitaryStrengthWithoutHires|0] hommes pour vous soutenir.#!"
 saruman_event_chain.2110.a:0 "Je suis prêt à payer pour votre soutien."
 saruman_event_chain.2110.b:0 "Je vous serai redevable."
 saruman_event_chain.2110.c:0 "La cause n'est-elle pas déjà suffisamment juste ?"
 saruman_event_chain.2110.d:0 "Ensemble, nous extirperons la pourriture de notre royaume."
 saruman_event_chain.2110.d.tt:0 "#P [recipient.GetFirstNameNoTooltip] acceptera car l'Opinion qu'[recipient.GetSheHe] a de vous est supérieure à +20#!"
 saruman_event_chain.2110.supports:0 "[recipient.GetFirstNameNoTooltip] vous soutiendra en cas de guerre civile."
 saruman_event_chain.2110.supports.t:0 "[recipient.GetFirstNameNoTooltip] Offre son Soutien"
 saruman_event_chain.2110.refuses:0 "[recipient.GetFirstNameNoTooltip] s'opposera à vous en cas de guerre civile."
 saruman_event_chain.2110.refuses.t:0 "[recipient.GetFirstNameNoTooltip] Refuse son Soutien"
 saruman_event_chain.2110.support_decision_human:0 "[recipient.GetFirstNameNoTooltip] considérera votre proposition."

 saruman_event_chain.2111.t:0 "Une Audience avec [petitioner.GetTitledFirstNameNoTooltip]"
 saruman_event_chain.2111.desc:0 "[recipient.GetName] est entré dans mes salles tandis qu'[recipient.GetSheHe] parcourt la Marche des Cavaliers en quête de soutien pour sa cause.\n\n« L'esprit de [rohanking.GetTitledFirstNamePossessive] a été corrompu par les viles machinations de [rohanking.GetHerHis] conseiller [agent.GetFirstName], menant notre peuple sur la voie de la ruine ! Chevaucherez-vous avec moi pour arracher nos terres des griffes du désastre ? »"
 saruman_event_chain.2111.a:0 "Vous avez mon soutien."
 saruman_event_chain.2111.b:0 "Je vous déconseille d'emprunter cette voie."

 saruman_event_chain.2112.t:0 "Guerre Civile dans la Marche des Cavaliers"
 saruman_event_chain.2112.desc:0 "Il y a du trouble dans la Marche des Cavaliers. Le jugement de [rohanking.GetTitledFirstNamePossessive] a été obscurci et manipulé par ses plus proches conseillers. Menés par [agent.GetName], ils ont consolidé et resserré leur emprise sur le pouvoir, influençant chaque décision royale et contrôlant l'accès au [rohanking.GetTitleAsNameNoTooltip].\n\nIncapable de tolérer cette corruption de [petitioner.GetHerHis] [rohanking.GetTitleAsNameNoTooltip], le jeune [petitioner.GetTitledFirstName] a parcouru le pays, rassemblant des soutiens pour marcher en force contre ces vils agents et mettre fin à leur influence une fois pour toutes.\n\nMais la nouvelle de cette insurrection n'est pas passée inaperçue, et [agent.GetFirstNameNoTooltip] et ses agents ont pris le contrôle du domaine royal, convainquant le [rohanking.GetTitleAsNameNoTooltip] que ces seigneurs félons doivent être traduits en justice.\n\nQui plus est, des rumeurs circulent sur des Dunlendings de l'ouest arrivant en force à la capitale, prêts à renforcer leur défense."
 saruman_event_chain.2112.a:0 "Ainsi, c'est la guerre."

 saruman_event_chain.2007.t:0 "Les Seigneurs des Chevaux Partent en Guerre"
 saruman_event_chain.2007.desc:0 "Longtemps Saroumane a semé le trouble à notre frontière occidentale et le mécontentement dans ma propre cour. Et maintenant la guerre ouverte est enfin sur nous. Des nouvelles nous sont parvenues que les hordes du magicien déferlent sur les gués de l'Isen, portant des torches enflammées et accompagnées de corbeaux charognards.\n\nPouvons-nous espérer vaincre le Magicien et ses viles forces ? Tout ce que je sais, c'est que nous devons essayer, ou périr en tentant. Sanglez les selles et dégainez les épées ! La victoire ou la mort !"
 saruman_event_chain.2007.a:0 "Rassemblez l'Éoherë ! Nous chevauchons !"

 saruman_event_chain.2106.t:0 "L'Union des Deux Tours ?"
 saruman_event_chain.2106.desc:0 "Des nouvelles sont parvenues à Barad-Dûr que Saroumane a enfin commencé son invasion du Rohan. La destruction du principal allié du Gondor me serait fort utile... mais il semble que Saroumane pourrait échouer. \n\nLe Gondor a rassemblé ses armées et compte marcher au secours du Rohan. J'ai un choix à faire. Dois-je intervenir et aider le Mage Blanc dans sa destruction du Rohan ? Ou cela risque-t-il de créer un nouveau rival ? Peut-être serait-il préférable d'attendre et d'intervenir plus tard, quand tous les camps auront été affaiblis."
 saruman_event_chain.2106.a:0 "Le magicien peut encore se révéler utile. Ordonnez à mes Uruks de marcher"
 saruman_event_chain.2106.b:0 "Laissez le magicien périr. Nous nous occuperons du Rohan en temps voulu."

 saruman_event_chain.2108.t:0 "Le Destin de Saroumane"
 saruman_event_chain.2108.desc:0 "Comment en suis-je arrivé là ? Ce n'est que maintenant que l'arrogance qui m'a aveuglé si longtemps s'estompe. Je me suis écarté de ma mission et détourné de l'espoir et de la sagesse. J'ai trahi les Valar, trahi Eru lui-même.\n\nLes Seigneurs des Chevaux débattent depuis des heures : doivent-ils simplement me chasser d'Isengard comme un mendiant, ou dois-je être exécuté pour mes crimes contre la Marche des Cavaliers et l'Ouest ? \n\nIl semble que [rohanking.GetTitleAsNameNoTooltip] ne sera pas tenté par la pitié. Je ne le serais pas non plus à sa place. Ainsi ma forme mortelle sera-t-elle occise. Et les Valar recevront-ils mon esprit en leur demeure, après ce que j'ai fait ? Ou est-ce là ma fin ultime ?"
 saruman_event_chain.2108.a:0 "Ainsi je meurs."

 saruman_event_chain.2109.t:0 "Le Destin de Saroumane"
 saruman_event_chain.2109.desc:0 "Gibets et corbeaux ! Par conspiration et trahison j'ai été abattu. D'une manière ou d'une autre, ce vieillard de [rohanking.GetTitleAsNameNoTooltip] et ses alliés ont eu raison de mes armées, et je me retrouve maintenant à leur merci.\n\nLes Seigneurs des Chevaux débattent depuis des heures : doivent-ils simplement me chasser d'Isengard comme un mendiant, ou dois-je être exécuté pour mes crimes contre la Marche des Cavaliers et l'Ouest ? \n\nIl semble que [rohanking.GetTitleAsNameNoTooltip] ait été tenté par la pitié. Insensé ! Si j'étais à sa place, il serait empalé dans une fosse. Il semble penser que ce sera une plus grande punition de me dépouiller de pouvoir et de dignité, et de m'exiler dans les terres sauvages, me croyant désormais sans crocs et incapable de nuire. Nous verrons bien !"
 saruman_event_chain.2109.a:0 "J'aurai encore ma vengeance !"

 saruman_event_chain.2009.t:0 "La Marche des Ents"
 saruman_event_chain.2009.desc:0 "Je suis dans ma chambre, étudiant attentivement mes plans pour la guerre en cours lorsqu'un grand rugissement retentit, ébranlant la totalité d'[orthanc|E]. Le temps que je me précipite en hâte au balcon, les [ents|E] de Fangorn ont déjà percé l'Anneau d'[isengard|E] et se déchaînent à travers ses innombrables ateliers.\n\nEn quelques instants, mes années de préparation, soigneusement dissimulées, ont été anéanties par une force que je n'avais jamais songé à intégrer dans mes plans.\n\nBien que je sois en sécurité dans ma tour, ce qui reste de ma garnison est rapidement écrasé sous la terrible fureur des Onodrim. Alors qu'il semble que les choses ne puissent empirer, les Ents brisent le grand barrage qui avait été érigé sur l'Isen.\n\nD'un coup, le réservoir d'eau se déverse en une puissante vague, un écho de l'[akallabeth|E]. Et tout comme l'orgueil avait abattu les [numenoreans|E], ainsi toutes les œuvres de mon esprit rusé ont été défaites par la fureur de la nature.\n\nJe suis désormais prisonnier de ce qui fut jadis mon siège de pouvoir."
 saruman_event_chain.2009.a:0 "Ainsi je vis."

 saruman_event_chain.0001.t:0 "Ma Quête de l'Unique"
 saruman_event_chain.0001.desc:0 "Depuis que j'ai établi ma résidence à [isengard|E], j'ai découvert nombre de ses secrets, le plus grand trésor étant la Pierre d'Orthanc, l'une des sept [palantir|E] de [numenor|E]. Cette antique pierre de vision a été inestimable dans ma traque de l'[onering|E] que je convoite tant, et j'ai beaucoup appris sur le monde tel qu'il fut, tel qu'il est, et tel qu'il pourrait être.\n\nLongtemps ai-je cherché l'Anneau Unique, car seul avec son pouvoir pourrait-on espérer rivaliser avec [sauron.GetTitledFirstName], et moi seul ai l'esprit et la puissance pour le manier. Pourtant, bien que j'aie réussi à le dissimuler au Conseil Blanc, mon activité n'est pas passée inaperçue de l'Œil à l'Est.\n\nDepuis qu'il a récupéré une autre pierre de [minasithil|E], Sauron perturbe toute tentative d'utiliser le Palantír, son essence même emplissant mon esprit d'une soif insatiable de pouvoir.\n\nLe Palantír demeure ma meilleure chance de trouver l'Unique, mais je doute de pouvoir échapper à l'attention de Sauron beaucoup plus longtemps."
 saruman_event_chain.0001.a:0 "Je dois trouver l'Anneau Unique et apporter l'ordre à la Terre du Milieu !"
 saruman_event_chain.0001.a.tt:0 "Vous risquerez à nouveau de chercher la présence de l'Anneau avec la Pierre d'Orthanc."
 saruman_event_chain.0001.b:0 "Cette pierre a corrompu mon cœur depuis assez longtemps..."
 saruman_event_chain.0001.b.tt:0 "Vous renoncerez à votre soif de pouvoir et chercherez des moyens de vous allier contre Sauron."

 saruman_event_chain.2001.t:0 "Le Palantír"
 saruman_event_chain.2001.desc:0 "Dans l'obscurité de ma salle du trône, le drap noir est levé, et je tends la main vers la sphère de cristal et lui ordonne de me montrer l'[onering|E]. Il respecte ma puissance et survole le site des [gladdenfields|E]. Une vision de marécages sauvages apparaît, où j'ai cherché sans relâche à découvrir l'Anneau. Il n'y est pas. Je cherche plus loin et suis dirigé au-dessus de [mirkwood|E] vers la [seaofrhun|E], où j'observe les peuples de ces terres, mais quelqu'un d'autre regarde aussi.\n\n#V Il m'a trouvé.#! Je perçois la forme d'un grand œil, sans paupière et cerclé de flammes. Depuis sa forteresse de Barad-dûr, [sauronthedarklordcharacter|E] me voit, ses flammes dévorantes percent à travers le [palantirone|E] et m'agrippent, cherchant à infiltrer mon esprit et à connaître mes desseins.\n\nAlors que la pierre me montre la conquête totale par Sauron de l'Est et du Sud, je réalise qu'il ne connaît pas encore ma quête de l'Anneau Unique. Je dois le tromper en feignant l'allégeance, ou égaler sa volonté et lutter pour le contrôle du Palantír."
 saruman_event_chain.2001.a:0 "Saroumane vous jure allégeance, Seigneur Sauron..."
 saruman_event_chain.2001.a.tt:0 "Jurez allégeance à Sauron, pour l'instant, et poursuivez votre quête pour réclamer l'Anneau Unique."
 saruman_event_chain.2001.b:0 "Vous n'aurez point ma loyauté, Seigneur des Ténèbres !"
 saruman_event_chain.2001.b.tt:0 "Luttez contre Sauron, arrachez le contrôle de la Pierre d'Orthanc."

 decision_bending_the_dunlendings:0 "Soumettre les Dunlendings"
 decision_bending_the_dunlendings_tooltip:0 "Augmentez votre armée en plaçant les Dunlendings sous votre influence"
 decision_bending_the_dunlendings_desc:0 "Depuis la défaite de Wulf face aux Rohirrim il y a des siècles, les hommes du Dunland sont devenus un peuple fragmenté et querelleur.\n\nBien que quelque peu primitifs, ce sont des gens robustes et vigoureux avec une riche histoire, parents des hommes qui me reconnaissent comme leur suzerain dans les vallées autour d'Isengard.\n\nSi je parviens à m'assurer de leur loyauté, je pourrai utiliser leur nombre pour renforcer mon armée dans la guerre à venir."
 decision_bending_the_dunlendings_confirm:0 "Il est temps de m'entretenir avec mes voisins occidentaux"
 EFFECT_DECISION_BENDING_THE_DUNLENDINGS:0 "Vous pourrez [vassalize|E] et obtenir un [strong_hook|E] sur un [duke|E] dans le [de_jure|E] [GetTitleByKey('k_dunland').GetName] et soutenir leurs efforts pour unifier leur [kingdom|E].\n\nEn cas de succès, vous gagnerez :"

 saruman_event_chain.2002.t:0 "Le Premier Commandement de Sauron"
 saruman_event_chain.2002.desc:0 "#V « Bâtis-moi une armée digne du Mordor. »#!\n\n[sauron.GetFirstName] a émis son premier commandement, m'ordonnant de préparer des forces pour assaillir [gondor|E] et [rohan|E] depuis l'Ouest, tandis qu'il le fera depuis l'Est. À cette fin, il a dépêché secrètement quelques [orcs|E] sous leur capitaine [gazmog.GetFirstName], pour me fournir des esprits rusés versés dans la forge et l'art de la guerre pour m'aider dans mes efforts. Avec [gazmog.GetFirstName] sont également venus nombre d'Orques des Montagnes, types furtifs mais brutaux sortis des ténèbres de [moria|E] et des cavernes des [mistymountains|E]. Ceux-ci feront d'excellents pillards et éclaireurs.\n\nMais ils ne suffiront nullement à soumettre les Seigneurs des Chevaux, et encore moins l'antique Gondor - davantage sera nécessaire. Dans [orthanc|E] je siège, patientant et méditant sur mon prochain acte tandis que les gobelins et les orques commencent à creuser de grandes forges souterraines sous l'image placide de l'anneau d'[isengard|E].\n\nLongtemps les [dunlendings|E] se sont querellés avec les [rohirrim|E], et une armée entièrement loyale à ma personne serait sage."
 saruman_event_chain.2002.a:0 "Nous avons du travail."
 saruman_event_chain.2002.a.tt:0 "Débloque des décisions pour influencer les Dunlendings et créer votre propre armée d'Orques."
 isengard_orc_event_troops:0 "Troupes Auxiliaires du Mordor"

 decision_recruit_misty_mountain_orcs:0 "Recruter des Orques des Monts Brumeux"
 decision_recruit_misty_mountain_orcs_tooltip:0 "Augmentez la puissance de votre armée en recrutant des orques des Monts Brumeux voisins"
 decision_recruit_misty_mountain_orcs_desc:0 "Les [orcs|E] des [mistymountains|E] sont robustes et rudes, la majorité établissant leurs foyers dans les nombreuses citadelles naines déchues le long de l'échine de la chaîne montagneuse.\n\nBien que ces orques ne doivent allégeance à aucune puissance ténébreuse, les plus opportunistes d'entre eux pourraient être convaincus de combattre pour moi avec de l'or et des promesses de butin et de carnage."
 decision_recruit_misty_mountain_orcs_confirm:0 "J'enverrai des émissaires vers le Nord"
 decision_recruit_misty_mountain_orcs_troops:0 "Bande d'Orques des Monts Brumeux"

 decision_creation_of_the_uruk_hai:0 "Créer les Uruk-hai d'Isengard"
 decision_creation_of_the_uruk_hai_tooltip:0 "Augmentez votre armée en créant les Uruk-hai"
 decision_creation_of_the_uruk_hai_desc:0 "Avec une population croissante d'orques établissant leurs foyers dans les fosses nouvellement creusées autour d'Isengard, mon esprit a été préoccupé par des pensées concernant ces bêtes sauvages.\n\nLes Orques sont une race féroce, mais ils souffrent de nombreuses faiblesses. Ils fuient la lumière du soleil, et leur force réside dans leur nombre, non dans l'individu.\n\nAprès de longues études, je crois avoir trouvé un moyen de créer quelque chose... quelque chose de plus. Une nouvelle race d'Orques, capables de se déplacer rapidement sous le soleil, forts comme des hommes, larges et grands.\n\nCe seront mes Uruk-hai de combat, l'armée d'Isengard."
 decision_creation_of_the_uruk_hai_confirm:0 "Et maintenant... ils sont parfaits"
 EFFECT_DECISION_CREATION_OF_THE_URUK_HAI:0 "Vous choisirez la composition de votre armée Uruk-hai parmi une gamme d'options, débloquant une variété de [men_at_arms|E] [orc|E]."

 decision_bolster_the_uruk_hai:0 "Recruter dans les Rangs"
 decision_bolster_the_uruk_hai_tooltip:0 "Promouvez quelques Uruk-hai prometteurs pour siéger à votre cour"
 decision_bolster_the_uruk_hai_desc:0 "Alors que mes plans pour l'avenir d'Isengard se déploient, j'ai besoin de m'entourer de lieutenants loyaux et compétents pour exécuter mes ordres. Bien que la majorité de mes Uruk-hai de combat soient stupides et brutaux, quelques rares spécimens montrent du potentiel et s'élèvent au-dessus du rang des orques ordinaires."
 decision_bolster_the_uruk_hai_confirm:0 "Envoyez-les-moi"
 decision_bolster_the_uruk_hai_effect:0 "Vous gagnerez trois nouveaux [courtiers|E] Uruk-hai."
 decision_bolster_the_uruk_hai.toast:0 "Gravir les Échelons"
 decision_bolster_the_uruk_hai.toast.effect:0 "[new_uruk_1.GetFirstName], [new_uruk_2.GetFirstName] et [new_uruk_3.GetFirstName] sont recrutés à votre cour"

 saruman_event_chain.2030.t:0 "Les Roitelets du Dunland"
 saruman_event_chain.2030.desc:0 "Depuis la chute de [wulf.GetTitledFirstName] aux mains de [frealaf.GetName], les hommes de l'ancien [GetTitleByKey('k_dunland').GetName] sont en désarroi. Longtemps fragmenté en fiefs querelleurs, son peuple a langui sans un souverain fort.\n\nPourtant, la terre n'est pas dépourvue de seigneurs plus influents, dont certains se proclament 'Rois' de leurs terres. Si j'apportais mon soutien à l'un de ces prétendants rois en échange de leur loyauté, je pourrais renforcer mon armée avec leurs forces et sécuriser ma frontière occidentale d'un seul coup.\n\nCependant, parler de négocier avec ces hommes sauvages laisse un goût amer dans la bouche de nombreuses personnes autour de moi, comme [warmonger.GetFirstName], qui insiste avec ferveur pour que je frappe et utilise plutôt leur division contre eux."
 saruman_event_chain.2030.a:0 "Envoyez un message à [dunlandfellsruler.GetFullNameNoTooltip]"
 saruman_event_chain.2030.a.tt:0 "[dunlandfellsruler.GetTitledFirstName] est un descendant direct de [wulf.GetFirstName] lui-même et est un candidat évident pour être le successeur au trône du Dunland."
 saruman_event_chain.2030.a.tt2:0 "Hélas, mes espions me disent qu'il nourrit secrètement le désir de rechercher un rapprochement avec [GetTitleByKey('k_rohan').GetName] qui pourrait entraver mes plans."
 saruman_event_chain.2030.a.tt.alt:0 "[dunlandfellsruler.GetTitledFirstName] dirige un domaine dans le nord du Dunland qui est moins sauvage que beaucoup de ses parents méridionaux. Avec cette nature plus civilisée et une forte armée à son appui, [dunlandfellsruler.GetSheHe] pourrait être capable d'unir son peuple."
 saruman_event_chain.2030.b:0 "Envoyez un message à [dathabharuler.GetFullNameNoTooltip]"
 saruman_event_chain.2030.b.tt:0 "[dathabharuler.GetTitledFirstName] est proche d'Isengard et devrait être plus facilement influencé par mon autorité. [dathabharuler.GetHerHis] personnalité intrigante et son habileté dans les arts de la cape et de l'épée devraient bien me servir comme allié."
 saruman_event_chain.2030.b.tt2:0 "Et pourtant, cette nature même pourrait jouer contre moi si le caractère de [dathabharuler.GetHerHis] n'inspire pas les hommes sauvages à le suivre."
 saruman_event_chain.2030.b.tt.alt:0 "[dathabharuler.GetTitledFirstName] est proche d'Isengard et devrait être plus facilement influencé par mon autorité. De plus, ses terres ont subi de nombreux empiétements dans le passé de la part de [GetTitleByKey('k_rohan').GetName], ce qui alignera plus fermement ses objectifs avec les miens."
 saruman_event_chain.2030.c:0 "Envoyez un message à [thirdruler.GetFullNameNoTooltip]"
 saruman_event_chain.2030.c.tt:0 "[thirdruler.GetTitledFirstName] a récemment acquis de l'importance parmi ses pairs. Je devrais chercher à capitaliser sur cet élan et soutenir ses ambitions pour réaliser des exploits encore plus grands."
 saruman_event_chain.2030.d:0 "[warmonger.GetFirstNameNoTooltip] a raison. Ces hommes arriérés n'ont rien à nous offrir."
 saruman_event_chain.2030.d.tt:0 "#N Les Roitelets du Dunland chercheront à s'allier les uns aux autres pour leur propre protection.#!"

 saruman_event_chain.2031.t:0 "Un Messager du Mage Blanc"
 saruman_event_chain.2031.desc:0 "C'est tard dans la soirée que [emissary.GetFirstName] entre dans mes salles, affirmant être un émissaire de [saruman.GetNameNicknamed]. [emissary.GetSheHe] déploie un message :\n\n"
 saruman_event_chain.2031.desc1:0 "« Noble [respondent.GetFirstNameNoTooltip], descendant de Freca ! Bien des années se sont écoulées depuis que votre peuple se tenait uni, désormais divisé en seigneuries mesquines se querellant en vain, tandis que les Seigneurs des Chevaux festoient dans les vertes terres de vos ancêtres. J'ai entendu parler de votre prudence et de votre sage gouvernance de votre peuple. À cette fin, je viens vous offrir mon aide. Je suis parmi les puissants de la Terre du Milieu et possède de nombreuses relations sur lesquelles m'appuyer. Si vous jurez de me suivre dans le monde que je bâtirai, je vous aiderai à unir tout votre peuple épars, et ferai de votre maison à nouveau une maison de rois. Si la fortune devait ainsi tourner, peut-être vous livrerai-je même les plaines vertes du Rohan, où Wulf régna jadis. »"
 saruman_event_chain.2031.desc2:0 "« Ô puissant [respondent.GetFirstNameNoTooltip], longtemps j'ai gardé mon œil sur vous. Votre peuple est nombreux mais divisé, guerroyant entre vous tandis que des terres plus dignes gisent au loin. Pourtant je vois en vous un rare potentiel, pour unifier votre peuple et être commémoré en chanson. Je vous aiderai en cela, si vous jurez de me suivre. Tout le Dunland sera vôtre, revendiqué par votre main et la mienne, et peut-être même les plaines vertes du Rohan pourraient être vôtres et à votre peuple si la fortune devait ainsi tourner. »"
 saruman_event_chain.2031.a:0 "Pour tout cela ? Saroumane aura mon allégeance..."
 saruman_event_chain.2031.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] ne plie pas le genou !"

 saruman_event_chain.2032.t:0 "[respondent.GetFirstNameNoTooltip] Plie le Genou"
 saruman_event_chain.2032.desc:0 "En réponse à mes avances envers [respondent.GetHerHim], [respondent.GetName] m'a juré [respondent.GetHerHis] fidélité et me suivra dans les batailles à venir."
 saruman_event_chain.2032.a:0 "Puisse-t-[respondent.GetSheHe] et son peuple être de loyaux serviteurs d'Isengard..."
 saruman_event_chain.2032.a.tt1:0 "Peut recruter [GetMaA('isengard_dunlending_huntsmen').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2032.a.tt2:0 "Peut recruter [GetMaA('isengard_dunlending_axemen').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2032.a.tt3:0 "Peut recruter [GetMaA('isengard_dunlending_horsemen').GetName] comme [men_at_arms|E]"

 saruman_event_chain.2033.t:0 "Une Offre Refusée"
 saruman_event_chain.2033.desc:0 "[respondent.GetName] a refusé d'accepter mon offre généreuse en échange de sa fidélité ! L'impudence de ces barbares arriérés...\n\n"
 saruman_event_chain.2033.desc1:0 "Tant pis, il y a encore d'autres seigneurs au Dunland qui pourraient être plus réceptifs. À qui devrais-je m'adresser..."
 saruman_event_chain.2033.desc2:0 "En vérité, c'est une race de brigands et de bandits, totalement dépourvue de sagesse et de prévoyance. Jusqu'au dernier, ils rejettent tous ma générosité et ma bienveillance ! Qu'il en soit ainsi, qu'ils pourrissent dans leurs salles de bâtons aux toits de foin - là où ils auraient pu occuper une place d'honneur dans mon nouvel ordre, ils languiront désormais comme des sujets humiliés. Un jour ils regretteront leur refus de Saroumane le Sage !"

 decision_form_dunland_kingdom_vassal:0 "Couronner un Roi Loyal du Dunland"
 decision_form_dunland_kingdom_vassal_tooltip:0 "Couronnez un roi pour gouverner les Dunlendings"
 decision_form_dunland_kingdom_vassal_desc:0 "Enfin les Dunlendings se sont consolidés à l'Ouest. Le moment est venu de tenir ma promesse et de couronner mon Roitelet choisi comme souverain d'un Dunland uni."
 decision_form_dunland_kingdom_vassal_confirm:0 "L'unité sous mon ordre"
 k_dunland_is_creatable:0 "[GetTitleByKey('k_dunland').GetName] peut être créé"

 saruman_event_chain.2040.t:0 "L'Infanterie des Uruk-hai"
 saruman_event_chain.2040.desc:0 "Alors que les Uruk-hai croissent, mes pensées se tournent vers leur armement et leur entraînement. Dans mon esprit se dessinent deux voies pour l'infanterie de base de ma nouvelle armée.\n\nLa première est de former des bandes de guerre orques traditionnelles avec de nombreuses lances et tirailleurs, rapides et mortels mais désavantagés en bataille rangée. Ils pilleraient la terre en se répandant, terrorisant mes ennemis et sapant leur volonté de combattre.\n\nLa seconde option, plus coûteuse, est d'avoir moins de soldats mais mieux équipés, porteurs d'épées et de piques, revêtus d'armures lourdes, aptes à livrer des batailles rangées dans les grandes plaines sur un pied plus égal avec mes ennemis."
 saruman_event_chain.2040.a:0 "Ils harcèleront mes ennemis et déferleront sur le pays !"
 saruman_event_chain.2040.a.tt:0 "Peut recruter [GetMaA('urukhai_skirmishers').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2040.a.tt2:0 "Peut recruter [GetMaA('urukhai_spearmen').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2040.b:0 "Ils seront différents de leurs ancêtres, disciplinés et bien armés !"
 saruman_event_chain.2040.b.tt:0 "Peut recruter [GetMaA('urukhai_fighting').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2040.b.tt2:0 "Peut recruter [GetMaA('urukhai_pikemen').GetName] comme [men_at_arms|E]"

 saruman_event_chain.2041.t:0 "Les Archers des Uruk-hai"
 saruman_event_chain.2041.desc:0 "Ayant pris une décision sur le cœur d'infanterie de ma nouvelle armée, les rouages de mon esprit se tournent vers les archers. Je vois deux options ici également - arcs traditionnels ou arbalètes.\n\nLes arcs traditionnels ont leurs avantages - ils sont plus légers, plus compacts, moins susceptibles de dysfonctionner et, bien entraînés, peuvent dépasser le tir ennemi. D'autre part, ils nécessitent beaucoup plus d'entraînement.\n\nLes arbalètes sont simples - elles s'apprennent facilement et peuvent frapper plus fort que de nombreux archers traditionnels. Mais elles risquent de dysfonctionner, et leur cadence de tir est plus lente qu'un archer entraîné."
 saruman_event_chain.2041.a:0 "Des arcs traditionnels, l'investissement en vaudra la peine."
 saruman_event_chain.2041.a.tt:0 "Peut recruter [GetMaA('urukhai_archers').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2041.b:0 "Nous obscurcirons les cieux dans un déluge de carreaux d'arbalètes !"
 saruman_event_chain.2041.b.tt:0 "Peut recruter [GetMaA('urukhai_crossbowmen').GetName] comme [men_at_arms|E]"
 first_uruk_hai_troops:0 "Les Premiers des Uruk-hai"

 saruman_event_chain.2042.t:0 "L'Arme Secrète de Mon Armée"
 saruman_event_chain.2042.desc:0 "J'ai déjà dépensé une grande partie de mes ressources - pourtant mon esprit pense toujours davantage à ce avec quoi je pourrais encore compléter mes forces !\n\nLongtemps j'ai expérimenté un feu qui peut être allumé sur commande, qui peut transpercer la pierre et détruire les hommes. Mais les ressources sont rares et exotiques, et si mal manipulées, elles pourraient aussi facilement condamner mes forces que mes ennemis.\n\nJe pourrais compléter mes forces avec des Cavaliers de Wargs, comme éclaireurs et unités de flanc en bataille. Maintes batailles dans l'histoire ont été décidées par la mobilité rapide de la cavalerie.\n\nEnfin, il y a les trolls qui habitent les Monts Brumeux que je pourrais attirer à ma cause et... améliorer. Ils constitueraient une puissante force de choc pour mener l'avant-garde contre mes ennemis."
 saruman_event_chain.2042.a:0 "Tous craindront le feu d'Isengard."
 saruman_event_chain.2042.a.tt:0 "Peut recruter [GetMaA('urukhai_sappers').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2042.b:0 "Mes Uruk-hai et leurs féroces wargs déchireront mes ennemis !"
 saruman_event_chain.2042.b.tt:0 "Peut recruter [GetMaA('urukhai_warg_riders').GetName] comme [men_at_arms|E]"
 saruman_event_chain.2042.c:0 "J'utiliserai mes arts les plus sombres pour créer l'ultime bête de guerre..."
 saruman_event_chain.2042.c.tt:0 "Peut recruter [GetMaA('urukhai_monstrosity').GetName] comme [men_at_arms|E]"
 uruk_hai_sappers_troops:0 "Les Allumeurs du Feu d'Isengard"
 uruk_hai_warg_troops:0 "Les Cavaliers de la Ruine"
 uruk_hai_monstrosity_troops:0 "Les Briseurs de Portes"

 saruman_event_chain.2043.t:0 "Les Plus Loyaux des Uruks"
 saruman_event_chain.2043.desc:0 "Alors que mon armée d'Uruk-hai de combat s'accroît, j'ai remarqué parmi eux certains plus grands et plus vicieux que la normale. Ces guerriers imposants se sont élevés au-dessus de leurs pairs, se rasant la tête et remplissant leurs casques de sang humain, l'odeur même les plongeant dans une frénésie meurtrière insatiable !\n\nAvec une férocité intrépide, ils se ruent au combat ne portant qu'un pagne de cotte de mailles, maniant des épées doublement courbées ornées de pointes pour éventrer et mutiler quiconque ose se dresser sur leur chemin.\n\nVoyant leur potentiel brut, je leur ai accordé des positions élevées de prestige, marquant chacun personnellement du sceau de la Main Blanche, liant leur loyauté à moi."
 saruman_event_chain.2043.a:0 "Ces Berserkers m'apporteront les têtes de mes ennemis !"
 saruman_event_chain.2043.a.tt:0 "Peut recruter [GetMaA('urukhai_berserker').GetName] comme [men_at_arms|E]"
 uruk_hai_berserker_troops:0 "Porteurs de la Main Blanche"

 decision_industialise_isengard_1:0 "Apporter l'Industrie à Isengard"
 decision_industialise_isengard_1_tooltip:0 "Mettez vos sujets au travail pour développer la capacité industrielle d'Isengard"
 decision_industialise_isengard_1_desc:0 "Isengard ne peut soutenir mes grandes ambitions dans son état actuel. Je dois commencer à bâtir un centre industriel derrière ses murs."
 decision_industialise_isengard_1_confirm:0 "Je devrais inspecter mes terres"
 EFFECT_DECISION_INDUSTRIALISE_ISENGARD_1:0 "Après quelques années :"

 saruman_event_chain.2010.t:0 "Les Jardins d'Isengard"
 saruman_event_chain.2010.desc:0 "Je déambule dans les jardins d'[isengard|E] à la lumière du début de soirée. Les jardins sont vastes, s'étendant d'[orthanc|E] jusqu'aux murs périphériques formant l'Anneau d'Isengard. À peine changés depuis le départ des hommes de [numenor|E], longtemps ai-je entretenu ses vergers et parterres de fleurs depuis que j'y ai établi ma résidence.\n\nEt pourtant, que m'a apporté toute cette beauté naturelle ? Rien que du temps gaspillé. Regardant à travers les vastes pelouses, je vois maintenant le grand potentiel auquel j'étais autrefois aveugle.\n\nJ'ai donné l'ordre de mettre mes sujets locaux à la disposition des orques envoyés par [sauron.GetTitledFirstName] et de les mettre au travail. Ils œuvrent de nuit, saccageant les jardins núménóréens et abattant ses arbres.\n\n[overseer.GetFirstName] s'approche de moi avec son rapport quotidien : « Les arbres sont robustes mon seigneur, leurs racines plongent profond. »"
 saruman_event_chain.2010.a:0 "Arrachez-les tous..."
 saruman_event_chain.2010.a.tt:0 "Les orques envoyés par Sauron commenceront à abattre les arbres et à creuser des fosses dans l'anneau d'Isengard."

 saruman_event_chain.2011.t:0 "Une Pénurie de Matériaux"
 saruman_event_chain.2011.desc:0 "Les orques sous mon commandement ont progressé rapidement dans l'abattage des arbres anciens des Jardins d'Isengard et ils ont maintenant commencé à creuser dans le sol même. Tandis que je contemple depuis ma tour, je vois des fosses ombreuses se former dans la terre en-dessous comme des marques de variole dans le paysage autrefois verdoyant.\n\nMes pensées sont interrompues lorsque [overseer.GetFirstName] entre dans la pièce derrière moi, un regard méfiant sur son visage. [overseer.GetSheHe|U] me dit que, bien que le travail progresse bien, ils commencent à manquer de bois nécessaire pour soutenir le sol au-dessus tandis qu'ils creusent plus profondément.\n\nJe me retourne pour regarder Isengard, puis au-delà vers la vaste vallée de Nan Curunír..."
 saruman_event_chain.2011.a:0 "Aventurez-vous au-delà des murs, prenez tout ce dont vous avez besoin."
 saruman_event_chain.2011.a.tt:0 "Vos orques prendront tout ce dont ils ont besoin dans le Comté d'Isengard, épuisant certaines de ses ressources naturelles. C'est probablement l'option la plus rapide."
 saruman_event_chain.2011.b:0 "Nous chercherons des fournitures auprès de nos voisins."
 saruman_event_chain.2011.b.tt:0 "Vous enverrez des émissaires pour commercer avec les souverains locaux afin de compléter vos réserves déclinantes. Cela prendra probablement un peu plus de temps."

 saruman_event_chain.2012.t:0 "Les Fosses d'Isengard"
 saruman_event_chain.2012.desc:0 "Le visage même d'[isengard|E] est transformé. L'odeur des fleurs parfumées et le chant des oiseaux qu'on entendait dans ses jardins antiques sont désormais remplacés par l'odeur de la sueur, de la fumée et les bruits de l'industrie.\n\nMes orques ont bien travaillé. Longtemps ont-ils peiné dans les fosses de leur propre création, en faisant leur misérable demeure. Et tandis qu'ils commencent à se multiplier sous terre, de même croît le nombre de mains pour en étendre davantage les profondeurs.\n\nLa majorité de la population locale a maintenant déménagé au-delà des murs et dans la vallée, chassée par les conditions viles. Pourtant certains sont restés, demeurant avec les orques, certains par choix... d'autres non.\n\nUn nouvel Isengard surgit..."
 saruman_event_chain.2012.a:0 "...et ce n'est que le commencement !"

 decision_industialise_isengard_2:0 "Les Forges d'Isengard"
 decision_industialise_isengard_2_tooltip:0 "Poursuivez votre travail pour industrialiser Isengard."
 decision_industialise_isengard_2_desc:0 "Mon armée croissante d'Uruk-hai a faim d'armes et d'armures, et les ateliers dans les fosses peinent à suivre.\n\nJe dois étendre davantage l'industrie sous Isengard, creusant de nouveaux tunnels pour les innombrables forges qui équiperont mes Uruks d'armes d'acier."
 decision_industialise_isengard_2_confirm:0 "Envoyez un message aux contremaîtres" 

 saruman_event_chain.2013.t:0 "Une Faim d'Acier"
 saruman_event_chain.2013.desc:0 "Mes légions croissent en nombre chaque jour, les Uruk-hai de combat prouvant leur valeur. Mais ils épuisent maintenant mes ressources jusqu'au point de rupture. L'acier dont je dispose a été utilisé, et les forges d'Isengard ont faim de minerai et de combustible pour en fabriquer davantage.\n\nBien que les excavations continues sous l'Anneau d'Isengard aient révélé de modestes gisements de minerai de fer, à moins que je ne trouve des sources plus abondantes de minerai et de combustible, mon armée combattra en haillons !"
 saruman_event_chain.2013.a:0 "Du minerai, je peux en trouver sous Isengard, mais du combustible..."
 saruman_event_chain.2013.a.tt:0 "Vous devrez trouver davantage de sources de ressources, et bientôt."

 saruman_event_chain.2014.t:0 "Exploitation Forestière à Fangorn"
 saruman_event_chain.2014.desc:0 "La grande forêt de Fangorn est l'un des derniers vestiges des anciennes forêts primordiales de la Terre du Milieu. J'ai marché dans ces bois autrefois. Les arbres y sont nombreux et grands, et pourraient alimenter la faim de mon industrie en combustible pour de nombreuses années. Bien que légers, il y a des risques. Cela fait de nombreuses années, mais Fangorn lui-même pourrait encore marcher dans ces bois, avec sa parentèle léthargique. Mais ils ne constituent guère une menace pour moi, ou pour mes nombreux Uruk-hai..."
 saruman_event_chain.2014.a:0 "Les bois existent pour nourrir les feux de l'industrie !"
 saruman_event_chain.2014.a.tt:0 "Vous décidez d'exploiter la Forêt de Fangorn, quels que soient les risques."
 saruman_event_chain.2014.a.tt2:0 "#N Vos actions courrouceront les Ents de l'antique forêt. Toute guerre future avec le Rohan devra être résolue dans les 5 ans suivant son début, ou vous risquerez l'anéantissement total sous leur courroux.#!"
 saruman_event_chain.2014.b:0 "Je chercherai du combustible ailleurs."
 saruman_event_chain.2014.b.tt:0 "Vous décidez de ne pas exploiter la Forêt de Fangorn. Cela ralentira grandement vos efforts d'industrialisation, mais comporte peu de risques."

 saruman_event_chain.2015.t:0 "Les Forges d'Isengard"
 saruman_event_chain.2015.desc:0 "Là où les orques avaient autrefois établi leurs demeures dans un misérable séjour de boue et de limon a été transformé à nouveau. Désormais, l'acier et la pierre sont les piliers du nouvel Isengard, où le bois n'est que le combustible pour les flammes de l'industrie !\n\nDu haut de la tour d'Orthanc, je peux voir ma vision d'un avenir d'acier ordonné et de machinerie se déployer. Les grandes fosses d'Isengard s'approfondissent toujours plus, avec des légions toujours plus nombreuses grouillant dans leurs profondeurs, attendant le jour où moi, leur seigneur et maître, leur ordonnerai de marcher."
 saruman_event_chain.2015.a:0 "Ce jour viendra bientôt."

 decision_industialise_isengard_3:0 "Achever la Transformation d'Isengard"
 decision_industialise_isengard_3_tooltip:0 "Achevez votre projet d'industrialisation d'Isengard."
 decision_industialise_isengard_3_desc:0 "Mon armée a fait ses preuves sur le champ de bataille, armée d'acier forgé dans les fosses ardentes d'Isengard. Avec une telle preuve du succès de mes efforts de développement, pourquoi ne pas aller plus loin encore et bâtir un vaste complexe militaro-industriel sous mes pieds, digne d'un véritable Seigneur des Ténèbres ?\n\nCependant, plusieurs bandes d'Uruks envoyées en missions de reconnaissance préliminaires ne sont pas revenues des profondeurs, et des murmures se répandent parmi les orques inférieurs sur la folie de creuser plus profondément."
 decision_industialise_isengard_3_tt:0 "#N Une expansion supplémentaire pose un risque significatif pour vous-même et pour vos efforts d'industrialisation à ce jour.#!"
 decision_industialise_isengard_3_confirm:0 "Un risque qui en vaut la peine..."

 saruman_event_chain.2016.t:0 "L'Élan Sans Fin de l'Industrie"
 saruman_event_chain.2016.desc:0 "Plus profond.\n\nPlus profond.\n\nTel est l'ordre que je donne à mes serviteurs, leur enjoignant de poursuivre l'expansion du grand labyrinthe souterrain qui s'étend maintenant autour d'Isengard, Orthanc siégeant au centre d'une grande toile d'araignée. Toujours plus de forges, plus de casernes, plus d'entrepôts pour le butin et les marchandises, je désire sans cesse en ajouter plus, pour croître davantage ! Tous interconnectés, liés ensemble en un tout sans couture qui produit hommes et matériaux avec lesquels j'exercerai ma volonté. La tour de Sauron peut s'élever plus haut que la mienne, mais les fondations de ma forteresse s'étendront plus profondément que même la plus grande citadelle des Nains.\n\nCertains de mes serviteurs s'inquiètent des pertes récentes dans les profondeurs, éclaireurs et mineurs disparaissant dans les ténèbres profondes. Mais de telles pertes sont de peu d'importance comparées au bien supérieur que nous accomplissons ici, au grand dessein que nous réalisons."
 saruman_event_chain.2016.a:0 "Plus profond !"
 saruman_event_chain.2016.a.tt:0 "Vous creusez plus profondément."

 saruman_event_chain.2017.t:0 "Une Horreur Antique Découverte"
 saruman_event_chain.2017.desc:0 "Elle s'est manifestée par un terrible cri qui a ébranlé l'entièreté d'Isengard. Même à la surface on pouvait l'entendre, et beaucoup se sont recroquevillés de terreur au seul son. Pourtant je ne suis pas un simple mortel, mais le plus grand des Istari, l'un des Sages !\n\nDans les profondeurs je l'ai trouvée, déchirant mes troupes comme si elles étaient de papier mouillé, maintes forges déjà détruites et tordues. C'est une bête étrange, et je ne peux en discerner les détails précis. Elle me semble une ombre ondoyante, pleine de colère, et levant haut mon bâton, je fais retentir ma voix.\n\n#V « Je suis Saroumane, le Seigneur d'Isengard - cette terre est mon domaine... »#!"
 saruman_event_chain.2017.a:0 "« Et je ne tolérerai nul autre ! »"
 saruman_event_chain.2017.a.tt:0 "Vous combattez l'horreur vous-même."
 saruman_event_chain.2017.b:0 "« Et tu sauras que je suis le maître ici ! »"
 saruman_event_chain.2017.b.tt:0 "Vous envoyez vos armées combattre la bête tandis que vous prenez la fuite."

 saruman_event_chain.2018.t:0 "Une Horreur Vaincue"
 saruman_event_chain.2018.desc:0 "Bien que le combat fût long et ardu, l'horreur est repoussée, hurlant d'agonie des nombreuses blessures qui lui ont été infligées. Elle se retourne et s'enfuit dans les ténèbres, faisant quelques dernières victimes en partant. Mais l'orgueil enfle en moi - elle ne reviendra pas. Qu'elle fuie la queue - si elle en avait une - entre les jambes. Ma suprématie en tant que maître de cette terre a été prouvée."
 saruman_event_chain.2018.a:0 "Maintenant, rien ne peut arrêter mes œuvres !"

 saruman_event_chain.2019.t:0 "L'Horreur Triomphe"
 saruman_event_chain.2019.desc:0 "C'en est trop. La grande bête, tapie dans les ombres avec vitesse et puissance, déchire la totalité de votre royaume souterrain longuement façonné. Tout est défait, tunnels qui s'effondrent, vos serviteurs massacrés, forges mises en pièces et acier brisé comme des arbres dans une tempête.\n\nCe n'est que lorsqu'elle atteint la lumière du jour qu'elle cesse enfin, poussant un terrible cri plaintif, fuyant la lumière pour retourner dans les profondeurs noires. Dans son sillage, il n'y a que désespoir et perte. Il a été prouvé de manière décisive - qui que soit celui qui règne sur Isengard à la surface, il y a un autre maître de son sous-sol."
 saruman_event_chain.2019.a:0 "Non..."

 saruman_event_chain.2020.t:0 "Un Complexe Souterrain"
 saruman_event_chain.2020.desc:0 "Enfin, c'est terminé. Le grand labyrinthe sous Isengard a été réalisé, une monstruosité de métal et de tunnels que même moi puis à peine suivre désormais. Sous la surface mes serviteurs s'affairent ça et là, s'assurant que la grande machine que j'ai construite fonctionne à pleine capacité."
 saruman_event_chain.2020.a:0 "Un nouvel âge se lève, l'âge de l'acier !"

 saruman_event_chain.2021.t:0 "L'Union des Deux Tours"
 saruman_event_chain.2021.desc:0 "Je contacte à nouveau Sauron ; il me montre la puissance de Barad-dûr, elle se dresse haute au-dessus des terres volcaniques désolées, tour sur tour, créneau sur créneau, noire, incommensurablement forte. Telle est aussi la tour d'Isengard, imprenable dans sa vallée, une possession et un vassal dignes du Seigneur des Ténèbres.\n\n« Le monde change. Qui a maintenant la force de se dresser contre la puissance d'Isengard et du Mordor ? De se dresser contre la puissance de Sauron et Saroumane et l'union des deux tours ? »"
 saruman_event_chain.2021.a:0 "Ensemble, mon seigneur Sauron, nous règnerons sur la Terre du Milieu."
 saruman_event_chain.2021.a.tt:0 "Libérez mes Uruk-hai de combat dans le Ouestfolde pour attirer le Prince Théodred dans un piège..."

 saruman_event_chain.2050.t:0 "La Question des Seigneurs des Chevaux"
 saruman_event_chain.2050.desc.start:0 "Maintenant que je suis affermi dans ma position, la question devient comment traiter avec les Seigneurs des Chevaux du Rohan."
 saruman_event_chain.2050.desc.grima:0 "\n\n[grima.GetFirstName], fils de Gálmód, est depuis longtemps mon agent à la cour du Rohan, et il est respecté à contrecœur par beaucoup pour ses conseils avisés. Il serait simple pour lui d'affaiblir le royaume de l'intérieur, si j'affaiblis l'esprit de [rohanking.GetTitledFirstName]. Les Rohirrim ne sont pas habitués à de tels desseins et ne le verront pas venir."
 saruman_event_chain.2050.desc.nogrima:0 "\n\nJ'ai longtemps eu mes espions et agents dans leurs cours. Bien que [grima.GetFirstName] ne soit plus là pour coordonner leurs efforts, ils devraient encore pouvoir affaiblir le royaume de l'intérieur, si j'affaiblis l'esprit de [rohanking.GetTitledFirstName]. Les Rohirrim ne sont pas habitués à de tels desseins et ne le verront pas venir."
 saruman_event_chain.2050.desc.eorl:0 "\n\nLa maison de [theodred.GetDynasty.GetName] ne compte désormais que peu de membres avec une véritable prétention au trône. "
 saruman_event_chain.2050.desc.noneorl:0 "\n\nLa maison de [theodred.GetDynasty.GetName] est tombée, et l'emprise de son successeur sur le trône est faible. "
 saruman_event_chain.2050.desc.theodred:0 "Si [theodred.GetFirstName] venait à périr, la stabilité du royaume serait davantage perturbée. "
 saruman_event_chain.2050.desc.eomer:0 "Le neveu de Théoden, [eomer.GetFirstName] vit. S'il devait tomber, "
 saruman_event_chain.2050.desc.noeomereowyn:0 "Avec [eomer.GetFirstName] mort, "
 saruman_event_chain.2050.desc.eomernoeowyn:0 "la lignée de [theodred.GetDynasty.GetName] serait vouée à s'effacer dans l'obscurité."
 saruman_event_chain.2050.desc.eowyn:0 "[eowyn.GetTitledFirstName] portera la meilleure prétention au royaume. Une fois mariée à "
 saruman_event_chain.2050.desc.eowyngrima:0 "le plus loyal régent et conseiller de son oncle, Gríma, je pourrai contrôler le royaume depuis les ombres."
 saruman_event_chain.2050.desc.eowynother:0 "quelque noble faible d'esprit et sans conséquence, je pourrai contrôler le royaume depuis les ombres."
 saruman_event_chain.2050.desc.notheodrednoeomernoeowyn:0 "Avec [theodred.GetFirstName], [eomer.GetFirstName] et [eowyn.GetFirstName] tous morts, peu pourraient espérer s'opposer à moi."
 saruman_event_chain.2050.desc.end:0 "\n\nMais de tels desseins risquent de dévoiler mon jeu et de laisser à mon ennemi le temps de réagir. En bataille rangée, même les forces que j'ai rassemblées pourraient encore tomber devant leurs Éoreds. Une guerre éclair, avant qu'ils ne puissent découvrir mes desseins, pourrait être le choix le plus sage."
 saruman_event_chain.2050.a:0 "Des desseins dans l'ombre prévaudront pour amener le Rohan sous mon contrôle."
 saruman_event_chain.2050.a.tt:0 "Vous tenterez d'amener le Rohan sous votre influence par la ruse."
 saruman_event_chain.2050.a.tt2:0 "Vous aurez plus de temps pour atteindre vos objectifs, mais les Seigneurs des Chevaux finiront par découvrir votre intention si vous n'atteignez pas vos objectifs."
 saruman_event_chain.2050.b:0 "Rassemblez mes Hommes et Uruk-hai. Le Rohan tombera d'un seul coup."
 saruman_event_chain.2050.b.tt:0 "Vous tenterez d'amener le Rohan sous votre contrôle militairement."
 saruman_event_chain.2050.b.tt2:0 "Vous enverrez un ultimatum pour se soumettre ou affronter une guerre totale pour [GetTitleByKey('k_rohan').GetName] dans 11 mois."

 decision_isengard_puppet_rohan:0 "Installer un Pantin dans la Marche des Cavaliers"
 decision_isengard_puppet_rohan_tooltip:0 "Installez un pantin loyal dans le Royaume de la Marche des Cavaliers"
 decision_isengard_puppet_rohan_desc:0 "Le chaos semé au Rohan et la Maison d'Eorl en lambeaux, le moment est venu pour moi d'installer un nouveau souverain sur les Seigneurs des Chevaux, entièrement loyal à Isengard."
 decision_isengard_puppet_rohan_confirm:0 "Un ennemi soumis..."
 EFFECT_DECISION_ISENGARD_PUPPET_ROHAN:0 "Vous installerez un pantin sur le trône du [kingdom|E] de [GetTitleByKey('k_rohan').GetName], qui deviendra votre [vassal|E]."
 theoden_dead_possesed:0 "[GetScriptedCharacterByHistoryID('lineofeorl28').GetFirstName] est mort ou possédé"
 eomer_theodred_deceased:0 "[GetScriptedCharacterByHistoryID('lineofeofor17').GetFirstName] et [GetScriptedCharacterByHistoryID('lineofeorl33').GetFirstName] sont morts"

 saruman_event_chain.2051.t:0 "Un Ultimatum d'Isengard"
 saruman_event_chain.2051.desc:0 "Isengard veut que nous ployions le genou..."
 saruman_event_chain.2051.a:0 "Rassemblez les Rohirrim et formez l'Éoherë !"
 saruman_event_chain.2051.b:0 "Comment espérer vaincre un tel mal ?"

 saruman_event_chain.2052.t:0 "La Folie de [rohanking.GetFirstNameNoTooltip]"
 saruman_event_chain.2052.desc:0 "[rohanking.GetFirstNameNoTooltip] a rejeté mon ultimatum exigeant [rohanking.GetHerHis] soumission, me qualifiant de trompeur ayant abusé de la confiance placée en moi, et affirmant qu'il n'accéderait jamais aux exigences d'un tel être.\n\nFace à ce refus, le seul choix qui reste est la force des armes."
 saruman_event_chain.2052.a:0 "Qu'il en soit ainsi..."
 saruman_event_chain.2052.a.tt:0 "La Guerre pour le Rohan commencera dans 1 mois."

 saruman_event_chain.2053.t:0 "La Soumission de [rohanking.GetFirstNameNoTooltip]"
 saruman_event_chain.2053.desc:0 "[rohanking.GetFirstNameNoTooltip] s'est soumis à notre suzeraineté."
 saruman_event_chain.2053.a:0 "Une sage décision."

 decision_influence_the_king:0 "Influencer le Roi Théoden"
 decision_influence_the_king_tooltip:0 "Utilisez vos agents à Edoras pour exercer une forte influence sur le Roi Théoden"
 decision_influence_the_king_desc:0 "J'ai longtemps eu mes espions et agents dans le Château d'Or de Meduseld, se dissimulant au grand jour comme conseillers et serviteurs de confiance à la cour royale, me donnant quelque aperçu des intentions des Rohirrim et me permettant d'exercer une certaine influence sur leurs affaires.\n\nCependant, alors que je cherche à prendre de l'élan et à installer un roi-pantin sur le trône du Rohan, je pourrais chercher à renforcer mon contrôle sur le roi, chassant ceux qui lui offriraient de sages conseils de son cercle intime et emplissant son esprit de confusion."
 decision_influence_the_king_confirm:0 "Envoyez un message à mes agents"
 EFFECT_DECISION_INFLUENCE_THE_KING:0 "L'un des événements suivants se produira :"
 decision_influence_the_king_effect_positive:0 "Vos agents réussissent, vous accordant un [strong_hook|E] sur Théoden."
 decision_influence_the_king_effect_negative:0 "Vos agents échouent, entravant les futures tentatives d'intrigue pendant 3 ans."

 saruman_event_chain.2054.t:0 "Influencer [rohanking.GetTitledFirstNameNoTooltip]"
 saruman_event_chain.2054.desc:0 "Au début, je me présentai à [rohanking.GetFirstNameNoTooltip] comme un ami et conseiller, ainsi que je l'avais fait auprès de ses aïeux. Sa confiance acquise, il fut aisé de faire en sorte que mes agents – corrompus par l'or et de sombres promesses – s'élèvent à des positions éminentes au sein de sa cour. \n\nL'heure est venue de voir quelle influence j'exerce sur ce vieux sot."
 saruman_event_chain.2054.a:0 "Paroles sournoises, langues fourchues..."
 saruman_event_chain.2054.a.duel_success:0 "Vos agents établissent leur influence sur [rohanking.GetFirstNameNoTooltip]"
 saruman_event_chain.2054.a.duel_failure:0 "Vos agents échouent dans leurs tentatives et doivent se faire discrets"
 saruman_event_chain.2054.toast.success:0 "Agents Victorieux"
 saruman_event_chain.2054.toast.failure:0 "Agents Infructueux"

 saruman_event_chain.2055.t:0 "Le Conseil de [agent.GetFirstNameNoTooltip]"
 saruman_event_chain.2055.desc:0 "Ces derniers mois, j'ai senti mon esprit commencer à vaciller, alors que de funestes nouvelles me parviennent de proche et de loin. Mon conseiller [agent.GetFirstNameNoTooltip] murmure constamment à mon oreille, et ses paroles semblent toujours plus persuasives, comme si elles jetaient un sortilège sur mon âme défaillante. \n\nJe suis exhorté à accepter toutes les offres miellées et menaces voilées qui arrivent d'Isengard, tout en ignorant les rumeurs de guerre qui s'amoncellent à ma frontière occidentale. Je me sens trop vieux et faible pour résister..."
 saruman_event_chain.2055.a:0 "Peut-être ferais-je mieux d'obtempérer..."

 saruman_event_chain.2056.t:0 "Le Conseil de [agent.GetFirstNameNoTooltip]"
 saruman_event_chain.2056.desc:0 "Ces derniers mois, j'ai senti mon esprit commencer à vaciller, alors que de funestes nouvelles me parviennent de proche et de loin. Mon conseiller [agent.GetFirstNameNoTooltip] murmure constamment à mon oreille, et ses paroles semblent toujours plus persuasives, comme si elles jetaient un sortilège sur mon âme défaillante. \n\nJe suis exhorté à accepter toutes les offres miellées et menaces voilées qui arrivent d'Isengard, tout en ignorant les rumeurs de guerre qui s'amoncellent à ma frontière occidentale. Pourtant, quelque chose me dit que tout n'est pas comme il paraît, et que je devrais encore résister à cette étrange envie d'abandonner tout espoir. Je dois me ressaisir !"
 saruman_event_chain.2056.a:0 "Je suis encore roi ici, pas Saroumane !"

 decision_raid_the_westfold:0 "Piller le Ouestfolde"
 decision_raid_the_westfold_tooltip:0 "Envoyez des pillards au Ouestfolde pour tenter de tendre une embuscade à Théodred"
 decision_raid_the_westfold_desc:0 "Tant que Théodred demeure, le Rohan pourra encore opposer une résistance à mes efforts pour soumettre les Seigneurs des Chevaux à ma volonté. Mes agents n'ont jusqu'à présent pas réussi à l'éliminer depuis les ombres. Peut-être une approche moins subtile apporterait-elle le succès...\n\nJe pourrais envoyer mes orques piller les terres du Ouestfolde dans l'espoir d'attirer le jeune seigneur et de l'occire sur le champ de bataille. Cependant, s'il survit, mon jeu sera dévoilé et je serai assurément contraint à une guerre ouverte."
 decision_raid_the_westfold_confirm:0 "Le risque en vaut la peine !"
 decision_raid_the_westfold_effect_positive:0 "#P Vos bandes de pillards pourraient abattre Théodred au combat.#!"
 decision_raid_the_westfold_effect_negative:0 "#N Une démonstration de force si flagrante risque une guerre ouverte si elle est découverte.#!"

 saruman_event_chain.2057.t:0 "Attirer le Jeune Poulain"
 saruman_event_chain.2057.desc:0 "Le Prince Théodred est jeune et fort, valeureux dans sa virilité et aimé de son père royal et de ses sujets. Il ne pourra se détourner et ignorer la souffrance de son peuple.\n\nPar ceci, je l'attirerai, et là il pourra être tué par mes soldats..."
 saruman_event_chain.2057.a:0 "Je suis las d'attendre. Cela s'achève maintenant." 

 saruman_event_chain.2058.t:0 "Nouvelles du Ouestfolde"
 saruman_event_chain.2058.desc.start:0 "Des cavaliers des confins du Ouestfolde sont arrivés porteurs de sombres nouvelles. Des orques parcourent librement la campagne, pillant les villages et massacrant sans discernement. Pourtant, ces orques semblent bien trop organisés pour être venus des montagnes, et ils arborent une étrange marque – une Main Blanche sur un champ noir.\n\nEn cette heure tardive, quel nouvel ennemi affrontons-nous ? Le Mage Blanc s'est montré reclus ces derniers temps, et mon cœur pressent que le long silence d'Isengard n'a pas été contemplation, mais préparation."
 saruman_event_chain.2058.desc.seetheoden:0 "\n\nSi ces rumeurs sont vraies, je sais qu'il est de mon devoir de rapporter à mon père en toute hâte pour rassembler nos bannières en réponse. Il serait déçu si j'agissais avec témérité. Et pourtant, mon père ne semble plus être lui-même dernièrement, et plus je passe de temps à Edoras, plus ces monstres peuvent déchaîner de mal sur notre peuple !"
 saruman_event_chain.2058.desc.seeking:0 "\n\nSi ces rumeurs sont vraies, je sais qu'il est de mon devoir de rapporter à [rohanking.GetName] en toute hâte pour rassembler nos bannières en réponse. Et pourtant, le [rohanking.GetTitleAsNameNoTooltip] semble souffrant ces derniers temps, et plus je passe de temps à Edoras, plus ces monstres peuvent déchaîner de mal sur notre peuple !"
 saruman_event_chain.2058.desc.iamking:0 "\n\nSi ces rumeurs sont vraies, je ne puis permettre que de tels forfaits se poursuivent sur mes terres ! Mon peuple attendra de moi que je règle cette affaire personnellement."
 saruman_event_chain.2058.a:0 "Préparez le départ, je dois m'entretenir avec le [rohanking.GetTitleAsNameNoTooltip]."
 saruman_event_chain.2058.a.tt:0 "Chevauchez vers l'est pour solliciter une audience auprès de [rohanking.GetFirstNameNoTooltip]."
 saruman_event_chain.2058.b:0 "Convoquez les cavaliers. J'irai vérifier ces rumeurs moi-même." 
 saruman_event_chain.2058.b.tt:0 "Chevauchez vers l'ouest avec vos hommes pour mettre fin aux attaques au grand péril de votre vie."

 saruman_event_chain.2059.t:0 "Une Audience avec le Roi" 
 saruman_event_chain.2059.desc:0 "J'arrive à Edoras, sollicitant une audience avec mon père pour l'informer des raids sur nos frontières. Mais avant de pouvoir le rencontrer, je suis arrêté juste à l'intérieur de la porte principale par [agent.GetFirstNameNoTooltip], le visage grave.\n\n« Votre royal père est gravement souffrant, mon prince », dit-il, la voix douce et compatissante. « Il peine à se concentrer - il dit que son esprit est comme dans un brouillard, dormant beaucoup, et nous supplie de gérer toutes ces affaires jusqu'à ce qu'il retrouve ses forces. Il m'a permis d'interdire sa chambre à tous sauf à ceux que je juge nécessaires. J'entends que vous venez avec de sombres nouvelles, et je ne voudrais pas l'affliger inutilement. »\n\nJe suis partagé à l'instant entre l'inquiétude pour mon père et les pressantes exigences de ma tâche, mais j'accepte les paroles de [agent.GetFirstNameNoTooltip], lui racontant tout ce que je savais.\n\nLe visage de [agent.GetFirstNameNoTooltip] devient grave. « Nous ne pouvons troubler le roi avec cela, mon prince - pas quand vous avez si peu de preuves. Saroumane a longtemps été notre ami et allié, un gardien fidèle de notre frontière occidentale. De si sombres paroles sans soutien ne causeraient au roi qu'un terrible chagrin. Vous devez aller et trouver des preuves de ces... rumeurs, et si nécessaire rétablir l'ordre dans la région. J'ai la plus grande confiance en vous, mon prince. »\n\nÀ première vue, les paroles de [agent.GetFirstNameNoTooltip] sont sensées - et pourtant... partir sans voir mon père et l'informer du danger ? Je ne puis croire qu'il m'interdirait, même à moi, de le voir ?"
 saruman_event_chain.2059.a:0 "Préparez les chevaux, nous partons pour le Ouestfolde"
 saruman_event_chain.2059.b:0 "Il y a un roi de l'ombre à Edoras désormais. Je dois rassembler des soutiens."
 saruman_event_chain.2059.b.duel_success:0 "Vous parvenez à vous échapper des salles indemne"
 saruman_event_chain.2059.b.effect:0 "#P Vous pouvez prendre une décision pour commencer à rassembler des soutiens à travers le royaume pour expulser [agent.GetFirstNameNoTooltip] et ses alliés de la cour."
 saruman_event_chain.2059.b.duel_failure:0 "[agent.GetFirstNameNoTooltip] et ses alliés à la cour vous abattent avant que vous ne puissiez partir"

 decision_civil_war_support:0 "Commencer les Préparatifs d'une Guerre Civile"
 decision_civil_war_support_tooltip:0 "Tendez la main à tous les seigneurs de la Marche des Cavaliers pour chercher leur soutien"
 decision_civil_war_support_desc:0 "Une ombre plane sur Edoras et la corruption règne au sein de sa cour, infiltrée par des agents étrangers cherchant à nuire à notre peuple.\n\nJe dois tendre la main à tous les seigneurs du Rohan, solliciter leur soutien pour purger la Marche des Cavaliers de leur vile influence, et restaurer un gouvernement juste et stable sur ces terres."
 decision_civil_war_support_effect:0 "Vous commencez les préparatifs pour déclarer une guerre civile dans un an."
 decision_civil_war_support_effect_positive:0 "#P En cas de succès, vous purgerez toute influence étrangère du royaume.#!"
 decision_civil_war_support_effect_negative:0 "#N En cas d'échec, vous serez emprisonné et le royaume tombera sûrement.#!"
 decision_civil_war_support_confirm:0 "Que le sort en soit jeté" 

 saruman_event_chain.2060.t:0 "Le Ouestfolde en Flammes" 
 saruman_event_chain.2060.desc:0 "Chevauchant durement toute la nuit, nous sommes finalement arrivés au bourg de [GetTitleByKey('b_fowlmere').GetNameNoTier]. Mais nous sommes venus bien trop tard.\n\nLe feu consume les champs et les maisons, et la fumée étouffe l'air même. Nous pouvons à peine l'endurer, mais nous le devons. Nous trouvons enfin un villageois survivant, qui nous raconte toute l'effroyable histoire.\n\nDes pillards dunlendings et de féroces Orques portant de grandes armures forgées marquées de la Main Blanche rapportée les ont frappés au matin. À travers le chaos du massacre, il affirme avoir entendu le nom de Saroumane mentionné tant par les Orques que par les Dunlendings pendant qu'il se cachait.\n\nCe que je craignais est vrai. [saruman.GetFirstName] nous a trahis." 
 saruman_event_chain.2060.a:0 "Nous chevaucherons jusqu'aux [GetTitleByKey('b_fordsofisen').GetNameNoTier] et affronterons le Mage Blanc !"
 saruman_event_chain.2060.b:0 "J'écouterai l'avis de mes capitaines ! Nous partons pour Edoras !"

 saruman_event_chain.2061.t:0 "Embuscade à l'Isen"
 saruman_event_chain.2061.desc:0 "Nous nous sommes heurtés aux forces d'Isengard aux [GetTitleByKey('b_fordsofisen').GetNameNoTier]. Ils nous ont chargés avec peu d'égard pour leurs propres vies, se dirigeant vers moi aussi vite que des cavaliers. Mes hommes se sont comportés honorablement, et nous avons porté un coup furieux à leur force, mais je crains que l'ennemi n'ait atteint son objectif.\n\nBien que la plupart de mon armée se soit retirée avec succès, ma garde et moi nous sommes retrouvés coupés par une dernière charge. Mes hommes gisent morts, et je crains de les suivre bientôt..." 
 saruman_event_chain.2061.a:0 "Ô ancêtres du Rohan, prenez soin de mes blessures..."
 saruman_event_chain.2061.a.duel_success:0 "Contre toute attente, vous parvenez à vous frayer un chemin hors de la mêlée et à fuir vers Edoras"
 saruman_event_chain.2061.a.duel_failure:0 "Vous ne parvenez pas à repousser l'assaut des Orques et des Dunlendings, tombant sur le champ de bataille sous leurs épées"

 saruman_event_chain.2062.t:0 "Une Évasion Miraculeuse" 
 saruman_event_chain.2062.desc:0 "Bien que l'ennemi nous presse de toutes parts, ma loyale suite combat vaillamment. Ils chargent comme des bêtes, grattant et se débattant désespérément, comme des vagues sur un rocher se précipitant puis se retirant. Mais grâce à quelques manœuvres habiles, nous commençons enfin à nous retirer en bon ordre, ayant fait couler beaucoup de sang ennemi.\n\nPourtant je ne puis oublier l'emblème et les cris de l'adversaire - c'est Saroumane d'Isengard ! Ce sont ses hommes, ses bêtes, et ils sont venus avec le feu et l'épée sur notre terre." 
 saruman_event_chain.2062.a:0 "Nous chevauchons vers Edoras !"

 saruman_event_chain.2063.t:0 "Embuscade à l'Isen"
 saruman_event_chain.2063.desc:0 "Volée après volée, les flèches pleuvent sur nous, frappant bouclier et destrier avec une terrible férocité. Un par un, mes capitaines sont abattus de leurs chevaux et achevés par des lames tordues. Je chevauche durement vers l'est pour être arrêté par un mur de piquiers. Ils me frappent et me poignardent. Tout s'obscurcit.\n\nQuelques heures plus tard - peut-être des jours - je vois une lumière aveuglante et des ombres dansant dans la rivière, des silhouettes fouillant parmi les morts, cherchant quelque chose ou quelqu'un. Soudain je deviens léger, soulevé et placé sur ce que je présume être un cheval, et tandis que nous commençons à bouger, tout retourne aux ténèbres." 
 saruman_event_chain.2063.a:0 "Qu'Eru me donne la force !"

 saruman_event_chain.2064.t:0 "La Mort de Théodred" 
 saruman_event_chain.2064.desc:0 "Il ne me reste presque plus de force. Je sais vaguement que je repose dans un lit, mais pourquoi ? La bataille, le sang et l'acier qui résonne... tout est étouffé maintenant, aussi vague qu'à travers un brouillard. Je sais vaguement que je dois faire quelque chose, mais quoi ? Je suis si fatigué, je ne désire rien d'autre que le repos...\n\nSilencieusement, je m'éteins, mes dernières pensées demeurant sur mon bien-aimé roi et père, et sur le sort de notre royaume."
 saruman_event_chain.2064.a:0 "Combattez encore, Rohan..."

 saruman_event_chain.2065.t:0 "La Mutilation de Théodred" 
 saruman_event_chain.2065.desc:0 "Il ne me reste presque plus de force. Je sais vaguement que je repose dans un lit, mais pourquoi ? La bataille, le sang et l'acier qui résonne... tout est étouffé maintenant, aussi vague qu'à travers un brouillard. Je sais vaguement que je dois faire quelque chose, mais quoi ? Je suis si fatigué, je ne désire rien d'autre que le repos...\n\nJ'entends des voix étouffées. Peut-être sont-ce celles de mes ancêtres ? Ils demandent qui m'a fait cela. Qui est responsable ?\n\nAlors je le vois, une vision d'une main unique, d'un blanc aveuglant et engloutie dans les flammes. Puis viennent les cris, la douleur, la souffrance. Je saisis une poignée de mes draps et crie à haute voix."
 saruman_event_chain.2065.a:0 "Le Mage Blanc ! Il nous a trahis !" 

 saruman_event_chain.2066.t:0 "Enterrer un Enfant" 
 saruman_event_chain.2066.desc:0 "Je suis engourdi, le choc m'empêchant encore de verser les larmes qui, je le sais, couleront avec le temps. Ma nièce Éowyn aide à conduire la procession solennelle jusqu'au Champ des Tertres, mon fils porté avec tous les honneurs qui conviennent à un prince de la Marche. Une fois les cérémonies terminées, je congédie le peuple, et lentement ils s'en vont, ma nièce et mon neveu les derniers parmi eux.\n\nEnfin les larmes commencent à couler, une main sur mon visage tandis que je contemple le tertre de mon fils bien-aimé, si fier et fort, et pourtant si bon et noble. Les vieux s'attardent et les jeunes périssent - quelle justice est-ce là ?"
 saruman_event_chain.2066.a:0 "Nul père ne devrait jamais avoir à enterrer son enfant." 

 saruman_event_chain.2067.t:0 "La Traîtrise de Saroumane" 
 saruman_event_chain.2067.desc:0 "Théodred fait irruption par les portes de ma chambre, paré de son armure avec toute la force qui sied à un Prince de la Marche. Le voyant si fort et vigoureux, le long brouillard sur mon esprit se dissipe assez longtemps pour l'entendre parler...\n\n« Silence, [agent.GetFirstNameNoTooltip] ! Trop longtemps tes paroles empoisonnées ont abusé mon père et l'ont aveuglé aux menaces qui pèsent sur son royaume ! Gardes... »\n\nLes paroles de mon fils sont comme la lumière perçant les nuages, et aussitôt je suis alerte, mes yeux transperçant [agent.GetFirstNameNoTooltip] tandis que je saisis fermement le bâton noir. Je fais signe à mon fils d'approcher.\n\n« Théodred, aide-moi à me lever. Il semble que j'ai été trop longtemps absent. Je suis désolé, et pourtant si fier de toi. »\n\nUn pur soulagement entre dans les yeux de Théodred, alors même qu'il franchit les derniers pas, après quoi il m'aide à me lever. Déjà je commence à sentir ma force revenir, si longtemps léthargique et perdue, puisant dans la présence de mon fils. Je jette de côté le bâton noir, désormais inutile. Nous nous dirigeons vers la salle du trône, mon visage s'assombrissant tandis que mon fils me raconte tout ce qui est advenu de nos terres, et qui est notre ennemi..."
 saruman_event_chain.2067.a:0 "Saroumane paiera. Rassemblez les Rohirrim !"

 saruman_event_chain.2068.t:0 "Un Assassinat Manqué" 
 saruman_event_chain.2068.desc:0 "Mes Uruk-hai et Dunlendings ont complètement échoué à tuer le Prince Théodred ! Mes pillards ont été saignés et presque détruits, leurs bannières vues de tous.\n\nDéjà Théodred est arrivé à Edoras et a chassé mes agents, et les rapports indiquent que Théoden s'est libéré de la brume que j'avais posée sur lui ! Même maintenant ils rallient la Marche des Cavaliers et rassemblent les Rohirrim, connaissant mes desseins à son égard."
 saruman_event_chain.2068.a:0 "Ce sera donc la guerre ouverte !"

 saruman_event_chain.2069.t:0 "Une Audience avec le Roi" 
 saruman_event_chain.2069.desc:0 "Je fais irruption à Edoras et exige une audience avec le [rohanking.GetTitleAsNameNoTooltip]. [agent.GetFirstName] me refuse l'accès et insiste pour que j'abandonne ma requête ou que j'affronte le bannissement du Royaume."
 saruman_event_chain.2069.a:0 "Vile créature, c'est de la trahison !"
 saruman_event_chain.2069.a.tt:0 ""    #juke note: commented out
 saruman_event_chain.2069.b:0 "Peut-être avez-vous raison..."

 saruman_event_chain.2070.t:0 "La Mort de Théodred" 
 saruman_event_chain.2070.desc:0 "Des nouvelles me sont parvenues de mes agents au Rohan que Théodred est tombé aux mains de mes Uruk-hai aux Gués de l'Isen et qu'il a succombé à ses blessures.\n\nLes Seigneurs des Chevaux se trouvent dans un état de deuil, perdus dans leur chagrin. Le Rohan est maintenant plus faible que jamais avec un roi inepte, un héritier perdu et [eomer.GetFirstName] ne montrant guère de signe de résistance."
 saruman_event_chain.2070.a:0 "Bientôt, le Rohan sera mien."

 saruman_event_chain.2071.t:0 "La Mort de Théodred" 
 saruman_event_chain.2071.desc:0 "Des nouvelles me sont parvenues de mes agents au Rohan que Théodred est tombé aux mains de mes Uruk-hai aux Gués de l'Isen et qu'il a succombé à ses blessures.\n\nLes Seigneurs des Chevaux se trouvent dans un état de deuil, perdus dans leur chagrin. Le Rohan est maintenant plus faible que jamais avec un roi inepte et un héritier perdu.\n\nEt pourtant, [eomer.GetFirstName] demeure une épine dans mon flanc. [agent.GetFirstName] l'a banni du royaume et l'on dit qu'il cherche à rassembler des soutiens à travers le royaume pour former une résistance."
 saruman_event_chain.2071.a:0 "Je dois débarrasser le Rohan du jeune [eomer.GetFirstName], avant qu'il ne soit trop tard."

 saruman_event_chain.2072.t:0 "La Mort de Théodred" 
 saruman_event_chain.2072.desc:0 "Des nouvelles me sont parvenues de mes agents au Rohan que Théodred est tombé aux mains de mes Uruk-hai aux Gués de l'Isen et qu'il a succombé à ses blessures.\n\nLes Seigneurs des Chevaux se trouvent dans un état de deuil, perdus dans leur chagrin. Le Rohan est maintenant plus faible que jamais avec un [rohanking.GetTitleAsNameNoTooltip] inepte, et [theodred.GetFirstName] et [eomer.GetFirstName] tous deux perdus.\n\nTout s'est déroulé selon mes plans."
 saruman_event_chain.2072.a:0 "Plus rien ne se dresse sur mon chemin..."

 decision_roam_rohan:0 "Parcourir les Terres du Rohan"
 decision_roam_rohan_tooltip:0 "Parcourez les terres du Rohan, cherchant des bandes d'Orques à occire"
 decision_roam_rohan_desc:0 "Dans mon bannissement, je chevauche avec mes hommes pour traquer mes ennemis"
 decision_roam_rohan_confirm:0 "Préparez les chevaux"

 saruman_event_chain.2073.t:0 "Les Chasseurs" 
 saruman_event_chain.2073.desc:0 "En parcourant les plaines avec mes compagnons cavaliers, je suis tombé sur un magicien, un elfe, un homme et un nain. [gandalf.GetFirstName] le Magicien est connu en ces terres, bien qu'il ne les visite que rarement. En sa compagnie se trouve un homme, nommé [aragorn.GetFirstName], [legolas.GetFirstName], un Elfe du Royaume Sylvestre, et [gimli.GetFirstName] d'Erebor. Une fois tous présentés, [gandalf.GetFirstName] me dit qu'il se rend à Edoras, pour s'entretenir avec [rohanking.GetFirstName] concernant des troubles tant à l'étranger qu'au sein du Rohan.\n\nJe suis honnête avec lui ; « Sa Majesté [rohanking.GetFirstName] ne reconnaît plus l'ami de l'ennemi, affaibli par la traîtrise et retourné contre ses fidèles sujets par des conseils empoisonnés. J'avais presque abandonné l'espoir. Mais peut-être pourriez-vous, Grismantel, accomplir ce que je n'ai pu faire, et lever le linceul qui s'est posé sur son esprit. »"
 saruman_event_chain.2073.a:0 "Nous chevauchons vers Edoras, et le Roi !"

 saruman_event_chain.2074.t:0 "Le Retour de [rohanking.GetFirstNameNoTooltip]" 
 saruman_event_chain.2074.desc:0 "Le coup du bâton du magicien sur le bois résonne dans la salle du trône, les quelques courtisans présents observant l'homme vêtu de gris dans un silence respectueux.\n\n« La courtoisie de votre salle s'est quelque peu amoindrie dernièrement, [rohanking.GetFirstNameNoTooltip] fils de [rohanking.GetRealFather.GetFirstNameNoTooltip] ! »\n\nLentement il s'approche de moi, et il rejette son manteau gris, se révélant dans une terrible splendeur, manteau blanc comme la neige fraîchement tombée, grand et fort, couronné de sagesse.\n\n« Trop longtemps vous êtes resté dans les ombres, vous fiant à des contes tordus et des incitations perverses. Écoutez-moi, Ô Roi de la Marche ! Tout n'est pas ténèbres - prenez courage, car meilleure aide contre cela vous ne trouverez point. Respirez l'air libre, et rejetez votre soutien ! »\n\nLa lassitude de mon visage semble passer comme le vent dans les montagnes, et enfin je me lève du trône, mon bâton noir claquant sur la pierre. L'ombre sur moi passe aussi, comme brisée par le soleil à travers les nuages, et je parais comme autrefois – Roi de la Marche, vigoureux et fort."
 saruman_event_chain.2074.a:0 "L'espoir n'est point encore mort. Prenez courage."

 saruman_event_chain.2075.t:0 "Le Sort de [agent.GetFirstNameNoTooltip]" 
 saruman_event_chain.2075.desc:0 "Rétabli et libre je suis maintenant, comme si une brume s'était levée de mon esprit. Pourtant il reste une tâche. [agent.GetFirstNameNoTooltip] m'a trahi, dit-on, que [agent.GetSheHe] a orchestré mon affaiblissement avec ceux de l'extérieur. Et donc maintenant ils me demandent - quel sera le sort de [agent.GetFirstNameNoTooltip] ?"
 saruman_event_chain.2075.a:0 "Exécutez [agent.GetHerHim], récompensé comme un traître le mérite."
 saruman_event_chain.2075.b:0 "Enfermez [agent.GetHerHim], d'où [agent.GetSheHe] ne nuira à personne."
 saruman_event_chain.2075.c:0 "Bannissez [agent.GetHerHim], [agent.GetSheHe] m'a servi loyalement, jadis. Cette seule grâce je lui accorderai."

 saruman_event_chain.2076.t:0 "Gandalf Revient" 
 saruman_event_chain.2076.desc.start:0 "[gandalf.GetFirstName] le Gris, désormais autoproclamé 'le Blanc', en vérité rien qu'un fâcheux myope et misérable, est venu et a chassé mon loyal subordonné, [agent.GetFirstNameNoTooltip]. Il est même allé jusqu'à lutter contre moi, dissipant le brouillard d'hébétude que j'avais posé sur [rohanking.GetFirstName]. Bien que j'aie perdu mes oreilles à la cour d'Edoras, je peux déjà prévoir le rassemblement qui se produit dans sa misérable salle au toit de chaume."
 saruman_event_chain.2076.desc.grima_executed:0 "\n\nPour aggraver les choses, [rohanking.GetFirstName] a exécuté cet utile sot de [agent.GetFirstNameNoTooltip] devant toute sa cour."
 saruman_event_chain.2076.desc.grima_imprisoned:0 "\n\nPour aggraver les choses, [rohanking.GetFirstName] a jeté cet utile sot de [agent.GetFirstNameNoTooltip] dans ses cellules les plus sombres et humides. Je ne puis espérer en apprendre davantage de lui pour le moment."
 saruman_event_chain.2076.desc.grima_freed:0 "\n\nLe seul point positif est la nouvelle que [rohanking.GetFirstName] a sottement libéré [agent.GetFirstNameNoTooltip], dans un acte mal avisé de clémence. Peut-être reviendra-t-il vers moi et me sera-t-il encore utile..."
 saruman_event_chain.2076.desc.end:0 "\n\nQu'il en soit ainsi. S'ils ne se soumettent pas pacifiquement, alors je serai contraint à des méthodes plus drastiques..."
 #saruman_event_chain.2076.desc:0 "[gandalf.GetFirstName] le Gris, désormais autoproclamé 'le Blanc', en vérité rien qu'un fâcheux myope et misérable, est venu et a chassé mon loyal subordonné, [agent.GetFirstNameNoTooltip]. Il est même allé jusqu'à lutter contre moi, dissipant le brouillard d'hébétude que j'avais posé sur [rohanking.GetFirstName]. Bien que j'aie perdu mes oreilles à la cour d'Edoras, je peux déjà prévoir le rassemblement qui se produit dans sa misérable salle au toit de chaume.\n\nQu'il en soit ainsi. S'ils ne se soumettent pas pacifiquement, alors je serai contraint à des méthodes plus drastiques..."
 saruman_event_chain.2076.a:0 "Alors ce sera la guerre."

