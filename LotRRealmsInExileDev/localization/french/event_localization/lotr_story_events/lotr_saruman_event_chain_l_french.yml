 saruman_event_chain.2200.t:0 "L'Héritage de la Main Blanche"
 saruman_event_chain.2200.desc:0 "Après ma défaite, le Culte que j'ai bâti a rapidement commencé à s'effondrer. Même après ma chute, mon impact sur cette région et ses peuples se fera sentir pendant un certain temps, mais sans autorité centrale, le Culte de la Main Blanche est tombé et s'est fragmenté."
 saruman_event_chain.2200.a:0 "La Main Blanche s'effrite."