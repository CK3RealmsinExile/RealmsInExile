 isengard.0520.t:0 "La Position d'Isengard"
 isengard.0520.desc:0 "Isengard m'a été offert par le Gondor, mais nous avons eu peu ou pas de contact depuis lors. Quel est le statut de mon royaume ?"
 isengard.0520.a:0 "Isengard n'a besoin d'aucun suzerain."
 isengard.0520.b:0 "Mes affaires sont plus enchevêtrées avec le Rohan."
