#  saruman_event_chain.2064.desc:0 "Nous devons extirper la mauvaise herbe qui a pris racine à Isengard. Le Rohan est affligé, ses fils et filles périssant dans la fange pour les dépravations perverties du Mage Blanc, qui a trahi la confiance de Meduseld comme de Minas Tirith !\n\nDépêchez des cavaliers aux quatre coins de la Marche des Cavaliers - les fils d'Eorl ne souffriront point pareille offense sans riposte. Nous avons mené maintes guerres, et remporté maintes victoires - quelles grandes victoires le Mage Blanc peut-il invoquer ? Cavaliers du Rohan, vous avez prêté serment - accomplissez-les tous, envers votre Seigneur et votre Terre !"
