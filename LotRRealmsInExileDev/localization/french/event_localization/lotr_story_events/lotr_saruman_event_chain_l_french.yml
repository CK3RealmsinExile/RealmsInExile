 decision_isengard_new_academies:0 "Établir une Nouvelle Académie"
 decision_isengard_new_academies_tooltip:0 "Établir un nouveau centre d'érudition"
 decision_isengard_new_academies_desc:0 "Suite au succès de mon académie à Isengard, je me demande s'il existe d'autres régions en Terre du Milieu ayant le potentiel d'accueillir des maisons d'apprentissage similaires ? Tout cela pour mieux combattre la vile corruption de Sauron !"
 decision_isengard_new_academies_confirm:0 "Le savoir, c'est le pouvoir" 
