  ##########################
  ### Maglor Event Chain ###
  ##########################

  maglor_event_chain.0001.t:0 "La Voie de Maglor" 
  maglor_event_chain.0001.desc:0 "Je ne puis demeurer reclus davantage. Pourtant, je ne suis, comme à présent, qu'un seul [Concept('eldar','Elda')|E], entouré d'une faible suite. Pour combattre [sauroncharacter|E], je devrai planifier avec soin. Deux chemins s'offrent à moi. Tenter de rallier les Elfes que je puis et porter le combat directement à Sauron ? Ou faire valoir ma prétention (bien que discutable) au titre de Haut-roi, avant d'user de ce pouvoir pour défaire Sauron ?"
  maglor_event_chain.0001.a:0 "Nous porterons le combat à Sauron." # Crusade Against Darkness
  maglor_event_chain.0001.a.tt:0 "Maglor ralliera autant d'[elves|E] qu'il le pourra sous sa bannière, avant de porter la guerre à Sauron.\n\nDébloque la [decision|E] #V Rassembler l'Armée des Justes#!, qui déterminera la route que vous emprunterez."
  maglor_event_chain.0001.b:0 "J'unirai à nouveau les Elfes sous l'égide des Hauts-rois." # Kingship by Seniority
  maglor_event_chain.0001.b.tt:0 "Maglor tentera de revendiquer la Haute-royauté des [GetTitleByKey('e_noldor').GetNameNoTier] en vertu de son statut d'héritier mâle Finwëien le plus ancien demeurant en [middleearth|E].\n\n#N Ce choix mènera presque assurément à la guerre avec [GetTitleByKey('e_lindon').GetNameNoTier], car peu accepteront la prétention d'un Fëanorien.#!"

  ### 4th Kin-slaying ###

  # Send letter to loyalists
  maglor_event_chain.0005.opening:0 "Un Appel aux Armes"
  maglor_event_chain.0005.desc:0 "Mes loyaux sujets. Trop longtemps notre peuple a vécu sans roi, et voici que nous sommes au bord de la défaite totale. Nous devons nous unir derrière ma maison, la lignée aînée de Finwë, une fois encore. Hélas, certains nous résisteraient, nous occiraient même, aussi devons-nous les frapper les premiers."
  maglor_event_chain.0005.a:0 "Mon épée est vôtre, mon Roi !"
  maglor_event_chain.0005.b:0 "Vous avez véritablement sombré dans la folie !"

  # Starts war against Cirdan 
  maglor_event_chain.0006.t:0 "Le Quatrième Fratricide"
  maglor_event_chain.0006.desc:0 "On croyait qu'avec la fin du [firstage|E] et la perte des [silmarils|E], jamais plus une tragédie telle que les Fratricides ne se reproduirait.\n\nCet espoir s'est révélé vain. Maglor Fëanorien a participé à trois fratricides, et l'on dit que chacun fut accompli avec grand chagrin et réticence - pourtant il les commit néanmoins. À présent, en quête de la couronne des [noldorelves|E], il en a entamé un quatrième. Mais il ne s'agira point d'une seule cité engloutie dans les flammes de la guerre. Non, cela pourrait consumer tout [GetTitleByKey('e_lindon').GetNameNoTier], ce que même Sauron ne parvint jamais à souiller.\n\nCela a commencé, et rien ne semble pouvoir l'arrêter - hormis la victoire, ou la mort."
  maglor_event_chain.0006.a:0 "Ainsi débute-t-il..."

  # The Fourth Kinslaying
  maglor_event_chain.0010.t:0 "Le Roi en Flammes"
  maglor_event_chain.0010.desc:0 "Un port incendié, sur l'ordre d'un Roi [noldorelves|E]. Une cité mise à sac, par la volonté du chef de la [houseoffeanor|E]. Un peuple brisé, jusqu'à ce que nulle résistance ne demeure.\n\nMaglor Fëanorien a maté tous ceux qui s'opposaient à sa prétention à la suzeraineté des [noldorelves|E] et aux terres de [GetTitleByKey('e_lindon').GetNameNoTier]. Il a fait preuve de clémence là où il le pouvait, mais la brutalité d'un quatrième fratricide rendu manifeste a gravé une cicatrice de plus sur [ardaconcept|E] qui ne s'estompera jamais vraiment.\n\nLe temps dira si cela en valait la peine..."
  maglor_event_chain.0010.a:0 "Ainsi s'achève-t-il."

  # Maglor loses the war
  maglor_event_chain.0015.t:0 "La Fin de la Maison de Fëanor"
  maglor_event_chain.0015.desc:0 "Triste fin pour une maison déchue de ses antiques splendeurs. Le pari désespéré de [maglor.GetFirstName] Fëanorien pour revendiquer le trône de [GetTitleByKey('e_noldor').GetNameNoTier]... a échoué. Ses armées (le peu qui s'étaient ralliées à lui) ont été mises en déroute ou enchaînées, pour être jugées. Mais Maglor lui-même n'affrontera nul jugement des [elves|E] de [middleearth|E].\n\nNon, Maglor doit désormais affronter le jugement d'un pouvoir supérieur - les [valar|E], car Maglor Fëanorien n'est plus. Tombé lors de l'ultime bataille, c'est une fin indigne pour ce qui fut jadis la plus puissante maison des [noldorelves|E]. Beaucoup méditent sur les derniers jours de Maglor, et sur la folie qui s'empara de lui. Les plus charitables espèrent que [mandoscharacter|E] lui procurera la guérison dont il avait si manifestement besoin."
  maglor_event_chain.0015.a:0 "Pourtant les cicatrices ne s'effaceront jamais totalement."

  # Shield of the Free Peoples
  maglor_event_chain.0020.t:0 "L'Héritier d'Eregion"
  maglor_event_chain.0020.desc:0 "Maintes menaces ont lentement étouffé les Peuples Libres. Les [dwarves|E] ont perdu leurs grands royaumes d'antan, les [elves|E] sont diminués et divisés. Pour vaincre [sauroncharacter|E], nous devons être unis. Pour nous unir, ces menaces doivent être matées. \n\nTelle fut ma décision. La première étape consiste à purifier les Monts Brumeux et à restaurer les Nains, nos alliés des jours anciens. Un lieu évident s'offre à nous pour débuter cette œuvre - l'Eregion, royaume de mon neveu [celebrimbor|E]. Les antiques ruines du royaume se sont dégradées mais peuvent être reconstruites avec effort. La proximité de [khazaddum|E] en fait un emplacement idéal pour entreprendre sa purification. \n\nAinsi nous partons, quittant [GetTitleByKey('c_himring').GetNameNoTier] et [GetTitleByKey('e_lindon').GetNameNoTier], marchant vers ce qui pourrait être l'ultime guerre des Hauts-Elfes."
  maglor_event_chain.0020.a:0 "Ne vous abandonnez point silencieusement à la nuit."
  maglor_event_chain.0020.a.tt:0 "Vous recevez des Guerriers [elven|E] de Lindon"
  maglor_event_chain.0020.noldor_troops:0 "Guerriers Noldor de Lindon"
  maglor_event_chain.0020.sindar_troops:0 "Guerriers Sindar de Lindon"
  maglor_event_chain.0020.laiquendi_troops:0 "Guerriers Laiquendi de Lindon"
  maglor_event_chain.0020.falathrim_troops:0 "Guerriers Falathrim de Lindon"

  # Strike the Heart of the Enemy
  maglor_event_chain.0021.t:0 "Le Cœur de l'Ennemi"
  maglor_event_chain.0021.desc:0 "Nul délai ne peut être accordé. Chaque jour, chaque mois d'attente voit croître la puissance de Sauron, tandis que la nôtre s'amenuise. Nous devons le frapper promptement, ou perdre toute capacité de le faire.\n\nTelle fut ma décision. L'antique havre d'Edhellond gît abandonné au Gondor, peu d'Hommes osant toucher à ses salles silencieuses. C'est un lieu sûr, mais proche de Sauron et de ses domaines. Nous le rebâtirons et l'utiliserons comme lieu de rassemblement de nos forces."
  maglor_event_chain.0021.a:0 "Nous planterons un poignard en son cœur !"

  maglor_event_chain.0024.opening:0 "La Guerre contre l'Ombre" # Elven ruler recieves letter from Maglor requesting elven volunteers
  maglor_event_chain.0024.desc:0 "Mes frères Eldar ! Sauron le maudit s'est relevé, et nul refuge ne perdurera si nous ne l'anéantissons bientôt. Je demande que tous les volontaires se joignent à moi dans cet effort."
  maglor_event_chain.0024.a:0 "Dégainons ensemble nos lames pour bannir l'ombre !" 
  maglor_event_chain.0024.b:0 "Mon peuple agira selon sa volonté." 
  maglor_event_chain.0024.c:0 "Voilà une entreprise insensée ! Nul n'ira !" 
  maglor_event_chain.0024.toast:0 "Volontaires de Lindon" # Ruler doesn't care | MaA name
  elven.maglor_help_songsmiths:0 "Volontaires d'Helevorn"

  maglor_event_chain.0027.t:0 "Eregion Occupée"
  maglor_event_chain.0027.desc:0 "À ma grande surprise, l'ancienne cité d'Ost-in-Edhil est occupée ! Bien qu'elle fût longtemps abandonnée, de nouveaux colons habitent désormais ses ruines, réemployant ses pierres et bâtissant de nouvelles demeures.\n\nCertains dans ma suite sont outrés, soutenant qu'Ost-in-Edhil nous revient de droit. D'autres y sont moins attachés et estiment qu'il reste suffisamment de terres dans la région pour y édifier une nouvelle forteresse, sans combattre ces nouveaux colons."
  maglor_event_chain.0027.a:0 "Ces terres sont assez vastes - qu'ils gardent l'ancienne cité."
  maglor_event_chain.0027.b:0 "L'Eregion est nôtre ! Aux armes !"
  maglor_event_chain.0027.noldor_army:0 "Soldats Elfes de Fondcombe"

  maglor_event_chain.0030.opening:0 "Expédition contre les Corsaires"
  maglor_event_chain.0030.desc:0 "Rejetons d'Elros !\n\nLongtemps vous avez souffert des vils corsaires établis en Umbar. J'entends les déraciner par le fer et le feu, et vous demande de vous joindre à moi dans cette entreprise !"
  maglor_event_chain.0030.a:0 "Nous vous rejoindrons ! Que les navires brûlent !"
  maglor_event_chain.0030.b:0 "Nous ne pouvons vous aider en ce moment."

  maglor_event_chain.0031.event_troops:0 "Troupes de [gondor_ruler.GetNameNoTooltip]"
  maglor_event_chain.0031.event_troops.toast:0 "Soldats Gondoriens de [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"

  maglor_event_chain.0032.t:0 "L'Expédition contre Umbar"
  maglor_event_chain.0032.desc:0 "Enfin, les préparatifs sont achevés. De tout le Gondor, des hommes sont venus saisir l'occasion de mettre fin à la menace d'Umbar. Comparativement, les Elfes sont moins nombreux, mais nul ne peut douter de leur habileté et de leur vaillance. Autrefois désorganisées, mes compétences de meneur se sont révélées moins rouillées que je ne le pensais.\n\nDésormais les deux côtés œuvrent ensemble avec compétence, quoique peut-être pas encore au niveau des grandes armées mixtes d'Hommes et d'Elfes du Beleriand d'autrefois. Notre flotte est quelque peu disparate, avec d'élégants vaisseaux elfiques sans rames amarrés aux côtés de lourds navires gondoriens. Pourtant j'ai foi. Une nouvelle note résonne dans l'air, un nouveau chœur dans le chant, peut-être non prévu initialement mais apportant une harmonie unique.\n\nLa pénitence commence ici, par le feu, l'épée et la haine du mal qui ne s'apaisera pas avant la fin du monde. Que la flamme de Fëanor brûle à nouveau, et consume toutes ténèbres."
  maglor_event_chain.0032.a:0 "En route pour Umbar !"

  maglor_event_chain.0033.t:0 "Le Destin d'Umbar"
  maglor_event_chain.0033.desc:0 "Umbar étant tombée, la question se pose maintenant de son sort.\n\nL'option la plus simple serait de remettre ces terres aux capitaines de guerre des Hommes, afin de fournir des troupes pour les campagnes à venir.\n\nQuant à la cité d'Umbar elle-même, le conseil de guerre est divisé. Certains préconisent d'épargner la cité, son emplacement et ses infrastructures constituant un pivot de la nouvelle administration. D'autres soutiennent que la cité devrait être mise à sac, trop dangereuse et corrompue pour être laissée intacte. Ils affirment que le butin tiré de la dépouille d'Umbar pourrait grandement renforcer Edhellond."
  maglor_event_chain.0033.gui.umbar_raze:0 "Mesure à prendre concernant Umbar :"
  maglor_event_chain.0033.gui.umbar_raze.a:0 "Raser Umbar jusqu'aux fondations"
  maglor_event_chain.0033.gui.umbar_raze.a.tt:0 "Raser Umbar jusqu'aux fondations"
  maglor_event_chain.0033.gui.umbar_raze.b:0 "Épargner Umbar, donnant ses ressources à vos nouveaux vassaux"
  maglor_event_chain.0033.gui.umbar_raze.b.tt:0 "Épargner Umbar, donnant ses ressources à vos nouveaux vassaux"
  maglor_event_chain.0033.gui.gondorian_governor:0 "Mesure à prendre concernant les titres d'Umbar :"
  maglor_event_chain.0033.gui.gondorian_governor.a:0 "Nommer les chefs de guerre du Gondor comme vassaux"
  maglor_event_chain.0033.gui.gondorian_governor.a.tt:0 "Nommer les chefs de guerre du Gondor comme vassaux"
  maglor_event_chain.0033.gui.gondorian_governor.b:0 "Distribuer manuellement les titres"
  maglor_event_chain.0033.gui.gondorian_governor.b.tt:0 "Distribuer manuellement les titres"
  maglor_event_chain.0033.a:0 "Un lament pour les fils déchus d'Elros !" # Starts war against Umbar/Anadune
  maglor_event_chain.0033.a.event_troops_full.tt:0 "Périodiquement, vous recevrez une suite #P complète#! de Marins Gondoriens."
  maglor_event_chain.0033.a.event_troops_half.tt:0 "Périodiquement, vous recevrez #P la moitié#! d'une suite de Marins Gondoriens."
  maglor_event_chain.0033.a.event_troops_none.tt:0 "Vous ne recevrez #N aucun#! Marin Gondorien car vous n'avez pas de Gouverneurs Gondoriens."
  maglor_event_chain.0033.a.upgrade_edhellond.tt:0 "En raison du sac d'Umbar, Edhellond recevra #high des ressources supplémentaires#! pour poursuivre son développement"
  maglor_event_chain.0033.toast:0 "Vous avez mis fin à Umbar"

  maglor_event_chain.0035.toast:0 "Marins Gondoriens Libérés"

  maglor_event_chain.0037.opening:0 "L'Expédition du Harad"
  maglor_event_chain.0037.desc:0 "Seigneurs du Gondor, écoutez-moi !\n\nUmbar humiliée, le pouvoir de Sauron au sud décline. Mais il n'est pas encore brisé. À présent, les infâmes cultes du Harad doivent être démantelés. Cela neutralisera toute menace restante au sud du Gondor, et j'appelle donc tout homme volontaire à me rejoindre !"
  maglor_event_chain.0037.a:0 "Accepter"
  maglor_event_chain.0037.b:0 "Décliner"
  maglor_event_chain.0037.event_troops.toast:0 "Troupes de [gondor_ruler.GetNameNoTooltip]"
  maglor_event_chain.0037.event_troops:0 "Soldats Gondoriens de [gondor_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]"
  elven.umbar_marines:0 "Troupes Gondoriennes Libérées"

  maglor_event_chain.0038.t:0 "Le Serpent Décline"
  maglor_event_chain.0038.desc:0 "Tandis que Maglor Feanorien menait ses campagnes à travers le Harad proche, nombre des dévots autrefois pieux et loyaux à Khaz-gramaze ont perdu foi en leur dieu. Celui-ci étant incapable ou peu disposé à les protéger, les armées mêlées d'Elfes et de Dúnedain sont apparues presque comme des légions de demi-dieux s'abattant sur les rois du Harnen. Ils semblent aux peuples du Harad resplendir d'une lumière vertueuse, et nul plus que Maglor lui-même, ou Grand Makulor comme certains Haradrim ont commencé à le nommer. Un nouveau mouvement s'est levé, fervent dans ses croyances, rejetant l'indolent dieu-serpent en faveur du Vrai Dieu que servent ces étrangers. Désormais, le chef de ce mouvement a rallié tous à son credo et marché sur Korb Taskral, Amrûn même !\n\nIls exigent que nous leur remettions notre pouvoir. Si nous prêtons allégeance au nouveau credo, nous serons épargnés et autorisés à conserver nos vies et titres mineurs. Sinon, ils useront de l'acier."
  maglor_event_chain.0038.a:0 "Nous nous inclinons devant la volonté du peuple."
  maglor_event_chain.0038.b:0 "Nous rejoindrons le nouveau mouvement."
  maglor_event_chain.0038.c:0 "Les traîtres au Grand Serpent périront !"
  maglor_event_chain.0038.c.tt:0 "Les Hérétiques Haradriques se soulèvent contre vous."
  maglor_event_chain.0038.army:0 "Haradrim Fidèles"
  maglor_event_chain.0038.dynamic_title:0 "Hérétiques Haradriques"

  maglor_event_chain.0040.opening:0 "Les Fidèles Appellent à l'Aide !"
  maglor_event_chain.0040.desc:0 "Ô grand Makulor,\n\nLes vils adorateurs du serpent s'accrochent encore au pouvoir déclinant, résistant aux révélations de la vraie foi ! Nous avons pris les armes contre eux, et implorons humblement votre intercession en notre faveur !"
  maglor_event_chain.0040.a:0 "Nous aiderons les hommes libres du Harad !"
  maglor_event_chain.0040.b:0 "Nos forces sont déjà trop dispersées"

  maglor_event_chain.0041.t:0 "Les Hommes Libres du Harad"
  maglor_event_chain.0041.desc.1:0 "Avec la chute finale des adorateurs du Serpent au Harad, un choix doit maintenant être fait. Nombre des nouveaux convertis du Harad nous ont approchés, demandant conseil sur la marche à suivre.\n\nSi nous les installons dans les nouveaux gouvernements du Harnen, nous pourrions bâtir une puissante coalition de tributaires. Cela nous permettrait un soutien à long terme, tant en hommes qu'en matériaux. Pourtant, si nous les emmenions avec nous, leur assistance pourrait être mise à profit immédiatement, renforçant davantage notre forteresse d'Edhellond, ainsi que notre participation aux batailles à venir."
  maglor_event_chain.0041.desc.2:0 "Les derniers fidèles du dieu-Serpent sont tombés, vaincus par le victorieux [nadi_manye_leader.GetName]. Assurément un adversaire de Sauron, nombre de ses partisans furent inspirés par mes propres vigoureuses campagnes dans la région.\n\nSi je faisais les avances appropriées, beaucoup de ces convertis, encore emplis de zèle nouveau, pourraient être disposés à poursuivre le combat au-delà de leur propre patrie. D'autres terres demeurent sous la domination de Sauron, enchaînées par des liens de foi et de fer. Ensemble, nous pourrions les briser et renverser ses fausses idoles en des contrées lointaines."
  maglor_event_chain.0041.a:0 "Allez en paix, et bâtissez de nouveaux royaumes."
  maglor_event_chain.0041.a.tt_1:0 "Vous gagnez [nadi_manye_leader.GetFirstName] comme [tributary|E]"
  maglor_event_chain.0041.a.tt_2:0 "Vous recevez des troupes événementielles #P complètes#! de [nadi_manye_leader.GetFirstName]"
  maglor_event_chain.0041.b.1:0 "La guerre contre le Serpent n'est pas achevée. Rejoignez-moi !"
  maglor_event_chain.0041.b.2:0 "Joignez-vous à moi, Hommes du Harad, si vous le souhaitez !"
  maglor_event_chain.0041.b.tt_1:0 "Vous recevez #N la moitié#! des troupes événementielles de [nadi_manye_leader.GetFirstName]"
  maglor_event_chain.0040.event_troops:0 "Hommes Libres du Harad"

  maglor_event_chain.0050.t:0 "Les Portes de [khazaddum|E]"
  maglor_event_chain.0050.desc:0 "La reconstruction d'[ostinedhil|E] étant en cours, le temps est venu de commencer à sonder les profondeurs de [khazaddum|E]. J'ai entendu, lors de notre voyage, des récits de sa grande richesse, de ses artisans et de son amitié ancienne avec mon peuple. \n\n"
  maglor_event_chain.0050.fallback_desc:0 "Je suis accompagné en chemin par une petite compagnie de guerriers, dont beaucoup sont des survivants d'[eregion|E] qui se souvenaient des jours glorieux de son apogée.\n\nLa porte occidentale que nous cherchons est connue sous le nom de [doorsofdurin|E], fruit de la collaboration entre Elfes et Nains. On me dit qu'elle apparaîtra lorsque la lumière de la lune brillera dessus, résultat de l'[ithildin|E]. Elle est gardée par une énigme, qui était supposément une plaisanterie entre mon neveu et le Roi Durin II.\n\nQuand la nuit tombe, la porte se révèle, brillant dans la pâle lumière lunaire entre deux anciens houx. Mon regard erre sur elle, reconnaissant l'œuvre de Celebrimbor. Avec un doux soupir, je prononce un seul mot."
  maglor_event_chain.0050.a:0 "Mellon."
  maglor_event_chain.0050.a.tt:0 "Les [doorsofdurin|E] s'ouvrent. Les profondeurs attendent d'être explorées."

  maglor_event_chain.0051.t:0 "Le Valaraukar" # DO NOT REMOVE/REPLACE THE WEIRD APOSTRAPHE
  maglor_event_chain.0051.desc:0 "Les chants évoquent le [Concept('balrog','Fléau de Durin')|E], calamité ambulante, bête qui détruisit le plus grand royaume des Nains. Nul ne pouvait dire ce qu'il était en vérité, mais en mon cœur je m'en doutais. Ne les avais-je pas contemplés maintes fois auparavant ? Ils tendirent une embuscade à [maedhros|E] et tuèrent [fingon|E] durant les Nírnaeth. Désormais je n'ai plus de doute. Un Valaraukar demeure dans ces profondeurs - et il sait maintenant que je suis là aussi. \n\nJ'ordonne à mes [soldiers|E] de commencer à quitter les profondeurs, et au loin je le vois. Un titan d'ombre et de flamme, l'épée à la main, exhalant haine et courroux.\n\nNous battons en retraite en bon ordre, et il ne nous poursuit pas."
  maglor_event_chain.0051.a:0 "Il doit être occis !"

  maglor_event_chain.0052.t:0 "Exploration de [khazaddum|E]"
  maglor_event_chain.0052.desc:0 "La Porte occidentale de [moria|E] ouverte, nous cartographions lentement les anciennes salles de Cavenain. Nul récit ne rend justice à son immensité, car chaque salle et chemin mène à de nouveaux, descendant dans les profondeurs de la terre.\n\nPourtant ces salles ne sont pas vides. Dans leurs tréfonds grouillent des gobelins, tordus et crochus. Mais ils ne font pas le poids face à l'acier et aux flèches [elven|E], et bientôt les salles retombent dans le silence. \n\nAprès un groupe, nous trouvons une petite troupe de [dwarves|E], harassés et usés, blottis pour se réchauffer dans une petite salle. Leurs haches sont émoussées et leurs armures ternies, et un voile de désespoir repose sur eux. Qui sait combien de temps ils ont été piégés ici dans les ténèbres profondes, privés de leurs semblables et assaillis par les ignobles gobelins ? Voyant la lumière de nos lampes, l'espoir revient sur leurs visages, se levant avec des craquements de métal et d'os."
  maglor_event_chain.0052.a:0 "Ils ont besoin de soins - nous retournerons en [eregion|E]."
  maglor_event_chain.0052.a.tt.1:0 "Le chef, un guerrier vétéran, vous rejoint comme [knight|E] en remerciement"
  maglor_event_chain.0052.a.tt.2:0 "Les Nains aguerris vous rejoignent comme [men_at_arms|E]"
  maglor_event_chain.0052.a.tt.3:0 "Les Nains mettent leurs grandes compétences à profit, aidant à reconstruire Ost-in-Edhil"
  maglor_event_chain.0052.event_troops:0 "Soldats Nains"

  maglor_event_chain.0053.t:0 "La Supplique à Imladris"
  maglor_event_chain.0053.desc:0 "J'ai peu le droit de me tenir ici, dans les salles de celui que j'ai jadis enlevé. Pourtant, seul je n'ai pas le pouvoir de détruire un être tel que le Valaraukar qui se tapit dans les profondeurs du palais de Durin.\n\nBien qu'il reste beaucoup à dire entre Elrond et moi, je dois immédiatement en venir au fait. \n\n\"J'ai découvert ce qui rôde dans les ténèbres des profondeurs de Durin. L'un des Valaraukar - peut-être le dernier de son espèce. Bien qu'il se soit longtemps contenté de sommeiller dans les ombres de la terre, s'il était éveillé par la rage ou séduit par Sauron, ce serait un adversaire redoutable pour tous les Peuples Libres. Surtout pour Imladris et la Lórien. J'ai peu de droits à la loyauté d'autrui, pourtant je dois supplier - joignez-vous à moi et étouffons cette dernière braise de la Guerre de la Grande Colère !\"\n\nLe front d'Elrond se plisse, plongé dans ses pensées. Je retiens mon souffle."
  maglor_event_chain.0053.a:0 "Je vous en prie..."

  maglor_event_chain.0054.t:0 "La Supplique du Descendant de Fëanor"
  maglor_event_chain.0054.desc:0 "Devant moi s'agenouille celui que je n'espérais pas revoir avant que le monde ne soit brisé et refaçonné. Bien que j'eusse entendu les rumeurs, je n'avais pas osé espérer après tant de temps à poursuivre brumes et murmures.\n\nMaglor Fëanorien s'agenouille dans la cour d'Imladris, ayant achevé son ardente supplique pour mon aide.\n\n\"J'ai découvert ce qui rôde dans les ténèbres des profondeurs de Durin. L'un des Valaraukar - peut-être le dernier de son espèce. Bien qu'il se soit longtemps contenté de sommeiller dans les ombres de la terre, s'il était éveillé par la rage ou séduit par Sauron, ce serait un adversaire redoutable pour tous les Peuples Libres. Surtout pour Imladris et la Lórien. J'ai peu de droits à la loyauté d'autrui, pourtant je dois supplier - joignez-vous à moi et étouffons cette dernière braise de la Guerre de la Grande Colère !\"\n\nSa voix n'a rien perdu de sa puissance, le feu de la Maison de [feanor|E] brûlant ardemment."
  maglor_event_chain.0054.a:0 "Je combattrai à vos côtés. Après, nous parlerons d'autres choses..."
  maglor_event_chain.0054.b:0 "Que d'autres y aillent - je dois protéger Imladris avant tout."

  maglor_event_chain.0056.t:0 "Lame et Chant" 
  maglor_event_chain.0056.desc:0 "Révélés dans la plénitude de leur gloire, puissants seigneurs des Jours des Eldar, il ne faut guère de temps au Balrog pour les trouver.\n\nGlorfindel mène la charge, la lumière de Valinor consumant les ombres du Balrog. Le flanquant se trouvent Elrond et Maglor, leurs voix s'élevant en chant. La voix de Maglor flamboie de feu et de lumière stellaire, et celle d'Elrond avec toute la puissance de la lignée de Lúthien. Pourtant, même ainsi, c'est une lutte acharnée.\n\nLe chant du Balrog est celui de la ruine, de la flamme brutale et des rois renversés.\n\nPourtant, après un long combat, une opportunité unique apparaît. Un nouveau chant s'élève, résonnant depuis les profondeurs des montagnes, les racines de la terre. Le Celebdil élève son antique voix en vengeance pour ses fils bien-aimés tombés, et avec la terre même rugissant comme un chœur, le Balrog trébuche, ne serait-ce qu'un instant."
  maglor_event_chain.0056.a:0 "MAINTENANT !"
  maglor_event_chain.0056.toast:0 "Vous tuez le Fléau de Durin."
  maglor_event_chain.0056.cb_unlock:0 "Débloque le [casus_belli|E] 'Purger les Régions Souterraines'"

  maglor_event_chain.0057.toast:0 "Troupes Naines de Khazad-dûm"
  maglor_event_chain.0059.toast:0 "Soldats Elfes de Fondcombe"

  maglor_event_chain.0060.t:0 "Les Campagnes des Monts Brumeux"
  maglor_event_chain.0060.desc:0 "Avec la chute du Balrog de [moria|E], la plus grande menace des Monts Brumeux a été vaincue.\n\nPourtant beaucoup d'autres demeurent - orques et gobelins squattent encore les salles de Durin et les hauts cols montagneux. Tant qu'ils ne seront pas éliminés, il y aura toujours une menace venant des montagnes.\n\n#I Un nouveau [casus_belli|E] a été débloqué pour utilisation au sein des titres de [GetTitleByKey('k_khazad_dum').GetNameNoTier] et [GetTitleByKey('k_high_pass').GetNameNoTier], permettant de purger les forces malveillantes qui y subsistent."
  maglor_event_chain.0060.a:0 "Nous vengerons Durin et reprendrons ses salles !" 

  maglor_event_chain.0061.t:0 "Le Destin d'Amon Lanc"
  maglor_event_chain.0061.desc:0 "La Colline de la Sorcellerie est tombée devant les bannières flamboyantes de Fëanor, et les salles d'Oropher sont désormais à nouveau entre des mains elfiques. La question est maintenant de savoir qu'en faire. Le peuple d'Oropher demeure encore au nord, et son fils y règne depuis longtemps comme Roi, mais ils sont éloignés et, dit-on, isolationnistes.\n\nDe l'autre côté de l'Anduin se trouve le royaume de Lórien, longtemps guidé par ma cousine Galadriel.\n\nAlternativement, Amon Lanc pourrait être conservé comme avant-poste oriental de mes propres armées, en préparation de l'assaut contre le Mordor lui-même."
  maglor_event_chain.0061.a:0 "La Lórien s'agrandira !"
  maglor_event_chain.0061.b:0 "Rendons les salles d'Oropher à son peuple."
  maglor_event_chain.0061.c:0 "Je garderai Amon Lanc"
  maglor_event_chain.0061.a.tt:0 "Donner les titres d'[GetTitleByKey('k_amon_lanc').GetNameNoTier] à [GetTitleByKey('k_lothlorien').GetHolder.GetName]"
  maglor_event_chain.0061.b.tt:0 "Donner les titres d'[GetTitleByKey('k_amon_lanc').GetNameNoTier] à [GetTitleByKey('k_lasgalen').GetHolder.GetName]"
  maglor_event_chain.0061.c.tt:0 "Garder les titres d'[GetTitleByKey('k_amon_lanc').GetNameNoTier] pour vous-même"


  maglor_event_chain.0059.lothlorien:0 "Soldats Elfes de [GetTitleByKey('k_lothlorien').GetNameNoTier]"
  maglor_event_chain.0059.lasgalen:0 "Soldats Elfes de [GetTitleByKey('k_lasgalen').GetNameNoTier]"

  maglor_event_chain.0066.t:0 "La Gratitude des Hommes du Val"
  maglor_event_chain.0066.desc:0 "Nos campagnes dans [GetTitleByKey('k_high_pass').GetNameNoTier] n'ont pas passé inaperçues. Longtemps les hommes du Val ont lutté contre les gobelins et les orques des montagnes, et par leur vaillance le Haut Col restait encore praticable pour les voyageurs.\n\nIls sont grandement soulagés de voir leurs anciens ennemis si complètement chassés de la région. Nombre d'entre eux, entendant parler de ma cause, ont choisi de me rejoindre pour passer au fil de l'épée et de la hache d'autres bêtes ténébreuses. Ils ont longtemps mené ce combat et y ont beaucoup perdu. Bien qu'ils connaissent désormais la paix, ils comprennent que si sa source perdure, ce ne sera qu'un répit temporaire."
  maglor_event_chain.0066.a:0 "Ô fils de la Montagne et du Val, Bëor lui-même vous honorerait !"

  maglor_event_chain.0067.toast:0 "Volontaires du Val"

  maglor_event_chain.0063.t:0 "La Seconde Alliance" # VECTOR - Placeholder
  maglor_event_chain.0063.desc:0 "Les lieutenants de Sauron dans la région ayant disparu, le nord de la Terre du Milieu se tient uni et sécurisé comme il ne l'a pas été depuis de longues années. Les efforts de Maglor ont remporté cette victoire, et le temps est venu d'extirper la racine de la corruption qui étouffait jadis les Peuples Libres.\n\nLes Peuples Libres du Nord partent ensemble, en un souvenir plus humble mais puissant de l'ancienne Dernière Alliance - bien que seuls le temps et la vaillance révéleront si c'est vers la victoire ou la défaite..." # VECTOR - Placeholder
  maglor_event_chain.0063.a:0 "Que ce soit l'heure où nous dégainons ensemble nos épées."

  maglor_event_chain.0064.t:0 "Le Grand Combat"
  maglor_event_chain.0064.desc:0 "Alors que nous nous préparons à assaillir Sauron dans sa forteresse, mon esprit se tourne vers de possibles alliés. Le plus évident d'entre eux est le Gondor - le plus ancien et le plus terrible ennemi du Mordor. Pourtant il est assailli par ses propres problèmes, et pourrait ne pas vouloir risquer un tel assaut..."
  maglor_event_chain.0064.a:0 "Nous tendrons la main au Gondor"
  maglor_event_chain.0064.b:0 "Nous pouvons vaincre Sauron par nous-mêmes"

  maglor_event_chain.0065.t:0 "Maglor Appelle à l'Aide !"
  maglor_event_chain.0065.desc:0 "Maglor Feanorien a clairement exprimé son intention de marcher sur Sauron au Mordor, et demande maintenant notre aide dans sa cause. Cela semble quelque peu hasardeux, mais peut-être..."
  maglor_event_chain.0065.a:0 "J'AIDERAI Maglor"
  maglor_event_chain.0065.b:0 "Je N'AIDERAI PAS Maglor"

  elven.1845.opening:0 "Maglor Appelle à l'Aide !"
  elven.1845.desc:0 "Maglor Feanorien a clairement exprimé son intention de marcher sur Sauron au Mordor, et demande maintenant notre aide dans sa cause. Cela semble quelque peu hasardeux, mais peut-être..."
  elven.1845.a:0 "Nous aiderons Maglor"
  elven.1845.b:0 "Nous avons nos propres problèmes"

  maglor_event_chain.0068.t:0 "La Seconde Dernière Alliance"
  maglor_event_chain.0068.desc:0 "Des brumes du temps émerge la dernière braise d'une maison déchirée de rebelles et d'exilés. Maglor Feanorien a rallié les pitoyables restes des 'Peuples Libres' à ses côtés, et vise maintenant à me détruire !\n\nIl aurait dû rester au bord de la mer jusqu'à devenir un chant mélancolique porté par le vent... maintenant je lui enseignerai la vraie souffrance comme je le fis jadis pour son frère !"
  maglor_event_chain.0068.a:0 "Qu'il vienne."

  maglor_event_chain.0069.t:0 "Le Chant de Flamme et d'Ombre"
  maglor_event_chain.0069.desc:0 "Et dans la tour sombre, la légende dit qu'une bataille s'ensuivit telle qu'on n'en avait pas vue depuis les Jours Anciens. \n\n#EMP Et la flamme devant le gouffre le plus noir parla, face à l'incarnation de la haine. Qui se leva alors de son trône obscurci, et prononça des paroles ruineuses de malheur. De serments prononcés en des jours de jeunesse, de sang versé sur les quais\n\nEn réponse la flamme chanta alors, de chagrin et de larmes sans fin, d'étoile placée haut au-dessus de toutes craintes. De peine plus profonde que la mer, de bonne volonté tournée en mal en vérité. Mais bien que les larmes coulent sans cesse, encore invaincu face au seigneur des malheurs ; pour rebâtir à neuf et réparer justement, les chagrins nés dans les nuits emplies de douleur.\n\nEt l'Ombre chanta de la nuit tombante, de serments trahis et d'amis en fuite. De salles brisées et de rivières de flammes, de douleur et de fléau empli de haine.#"
  maglor_event_chain.0069.a:0 "Le dernier des sept répondit alors..."

  maglor_event_chain.0070.t:0 "Le Chant de Flamme et d'Ombre"
  maglor_event_chain.0070.desc:0 "#EMP Le dernier des sept répondit, de haine qui jamais ne mourrait. De guerre qui ne s'apaiserait point, avant la fin de tous les jours. D'amour plus profond que la terre en-dessous, bien que non de sang, la vérité montrerait. De la flamme qui ne peut mourir, bien que la malice étouffe tout sous le ciel. Des braises attisées en flammes de guerre, du lever du soleil du matin.\n\nÀ cela l'Ombre répliqua, quelle flamme est-ce qui ne peut mourir ? En braises tomberont toutes flammes, comme doit finir le soleil chaque jour. L'Obscurité en tous cœurs demeure, la vérité révélée sur les quais sanglants.\n\nFlammes de guerre et de haine attisées haut, consumant tout sous le ciel. Abandonné est le monde des Hommes, nul Pouvoir ne pourra les secourir alors.\n\nUn chant plus doux il éleva alors - pourquoi ne pas bâtir une voie meilleure ? Cette terre pourrait encore être rendue belle, si nos mains s'unissaient au lieu de s'aliéner. D'Ordre pur et de terre rendue grande, parfaite et tout en place.# "
  maglor_event_chain.0070.a:0 "À ceci répondit le dépossédé..."

  maglor_event_chain.0071.t:0 "Le Chant de Flamme et d'Ombre"
  maglor_event_chain.0071.desc:0 "#EMP À ceci répondit le dépossédé, pour montrer ces mensonges de vacuité. Les mains des artisans s'unirent jadis, pour bâtir un monde juste, réjouissance. Pourtant sanglant devint le rêve d'antan, pour l'avidité d'une âme et le trône d'un tyran.\n\nUn roi légitime gardera les siens, par leurs volontés, non par chaînes d'or. Pour ordonner le monde par cause commune, non par fouet et horde sauvage.\n\nEt ce chant, imparfait et fragile, sera celui qui prévaudra. Car voici, contemplez, derrière moi se tiennent, les peuples libres de toutes terres ! La haine perdure, mais l'amour aussi, et la flamme intérieure nous animera !\n\nÀ cela nul chant ne put répondre, les ténèbres rugissant d'un cri.\n\nEt devant cette flamme qui resplendissait, le Seigneur des Ténèbres chut de son haut trône. Son esprit faiblit, son chant s'évanouit, et dans la terreur il s'enfuit. De l'Ouest vint un vent, et à travers les nuages la lumière ruissela. Le Pays des Ombres s'éclaira, et toutes ses armées prirent la fuite. La tour trembla, les montagnes chantèrent, et l'ombre céda le pas au jour.#"
  maglor_event_chain.0071.a:0 "Utulie'n aure ! Auta i lome !"

  maglor_event_chain.0073.t:0 "Victoire Véritable"
  maglor_event_chain.0073.desc:0 "Sauron est tombé ! Il ne reviendra pas, son esprit brisé et sans demeure.\n\nMalgré les acclamations jubilantes de mes forces victorieuses, mon esprit se tourne inexorablement vers l'avenir. Bien que Sauron soit vaincu, beaucoup de sa souillure demeure dans le monde, à déraciner et purifier. Ce serait un fardeau convenable, digne de Maedhros - combattre les ténèbres sans relâche.\n\nPourtant je ne suis pas Maedhros. Je suis Maglor, et je suis las et épuisé, comme une étoffe qui s'est amincie avec les longues années d'intempéries et de labeur. La mer m'appelle une fois de plus."
  maglor_event_chain.0073.a:0 "Pourtant je n'ose laisser la tâche inachevée."
  maglor_event_chain.0073.a.tt:0 "Vous conservez tous vos titres et poursuivez vos campagnes contre les vestiges de l'influence de Sauron."
  maglor_event_chain.0073.b:0 "Au rivage j'irai, pour chanter à nouveau."
  maglor_event_chain.0073.b.tt:0 "Vous renoncez à tous vos titres et retournez à [GetTitleByKey('c_himring').GetNameNoTier]. La mer chante un nouveau chant que vous pouvez à peine comprendre, mais il est puissant..."

  maglor_event_chain.0076.t:0 "Le Seigneur des Profondeurs"
  maglor_event_chain.0076.desc:0 "Et ainsi je retourne au rivage, regardant au loin, seul. Ma tâche est achevée. [sauroncharacter|E] n'est plus. Pourtant, des profondeurs tranquilles s'élève lentement une puissante vague, et tandis qu'elle le fait, mon cœur se tord douloureusement, et l'alarme emplit mon esprit. Elle vient à terre, et d'une grande voix parle.\n\n« Paix, Makalaurë !\n\n« Mon seigneur [ulmocharacter|E] », répondis-je faiblement.\n\n« Il y a longtemps, on te dit que même l'écho de tes lamentations ne serait pas entendu. Pourtant je te dis que longtemps j'ai écouté, tandis que tu errais sur mes rivages. Tes chants de regret, de chagrin et de douleur. La [houseoffeanor|E], et toi, avez longtemps été dans les débats de Máhanaxar. Et dans notre conseil nous sommes maintenant divisés. Peu de pitié te fut promise, mais peu n'est pas aucune, et nos propres manquements dans les affaires de ta maison, nous les avons affrontés.\n\nIl y a deux [ages|E], le [banofthevalarshort|E] fut levé pour tous sauf les plus impénitents ou ceux aux péchés les plus profonds. Durant deux Âges du monde tu t'es amèrement repenti, errant seul et séparé de ta maison. Maintenant, à la fin de l'âge des [eldar|E], tu as entrepris une tâche jugée impossible, et as réussi malgré nos doutes les plus profonds. Tu as façonné un nouveau thème dans le grand chant, et en lui nous voyons l'écho des paroles de notre propre père, que du mal peut venir la plus grande beauté et le plus grand bien. Notre conseil est divisé, et ainsi sommes-nous parvenus à un compromis, car je porte un don. »\n\nIl déploya sa main, et voici ! Une lumière non diminuée resplendit, brillante et pure. Car dans sa main reposait le [silmaril|E] que j'avais jadis jeté dans les profondeurs de la mer, qui m'avait justement brûlé en jugement pour mes péchés.\n\n« [vardacharactershort|E] sera ton juge, et les œuvres des mains de ton père. Autrefois tu me l'as confié - maintenant je te le rends. »\n\nEt sur ce, il retourna sa main et laissa tomber le joyau - le joyau pour lequel dieux, Elfes et mortels étaient morts et avaient tué."
  maglor_event_chain.0076.a:0 "Ma main s'étend pour saisir le Silmaril tombant..."

  maglor_event_chain.0077.t:0 "Jugement de la Lumière Primordiale"
  maglor_event_chain.0077.desc:0 "Le [silmaril|E] tombe, et ma main le saisit instinctivement. Je prends une brusque inspiration, me préparant à la douleur à venir, comme elle le doit sûrement. Mais elle ne vient pas. Ou du moins, pas comme autrefois.\n\nLe joyau bourdonne dans ma main, sa mélodie subtile et incomparable comme du cristal à mes oreilles. Il ne me brûle pas, pourtant je ne suis pas totalement à l'aise non plus. Il est chaud. Inconfortablement ainsi. Je le dis à voix haute, regardant [ulmocharacter|E].\n\nIl gronde d'une voix comme un raz-de-marée, avec ce qui semble être une nuance d'approbation. \n\n« Ainsi es-tu jugé. Entends donc les paroles des [valar|E]. Autrefois, tu fus exilé - d'abord pour ton serment, puis tes crimes, et enfin ton refus d'accepter notre offre de jugement. Pourtant tu ne fis rien avec joie, et durant de longues années tu t'es repenti, te lamentant dans le regret non moins amèrement que si tu étais allé à [mandoscharacter|E]. Le bien n'efface pas le mal, ni le mal le bien, mais tous deux sont signes de ce qui est en ton cœur. Et ton cœur s'est révélé fidèle, bien que beaucoup de chagrin tous aient enduré pour le montrer ! Ainsi choisissons-nous la voie de la miséricorde, et levons notre Ban. »\n\n« J'ajouterai à ceci non un commandement, mais une sincère supplication. Tu es usé, Makalaurë - les cicatrices sur ton âme et ton esprit me sont évidentes. Navigue vers l'Ouest, et cherche les jardins de Lórien, où tu pourras guérir, et ainsi à ton tour guérir les autres. Mais pour l'heure, je te dis adieu ! Que ton chant soit plus joyeux quand je l'entendrai de nouveau. »\n\nAvec un grand fracas, le Seigneur des Profondeurs descend dans son domaine, me laissant seul, avec seulement le Silmaril et les étoiles. Tout à coup, ma lassitude s'abat sur moi comme un grand fardeau, longtemps ignoré. La Mer me chante un chant de paix, de guérison, de réconciliation et de réparation des torts. C'est la fierté de mon père et le rire de mes frères, ma jeunesse perdue dans les flammes et l'ombre, Elvenhome perdue dans le temps et la mémoire, le sourire de ma mère et le courage de mes fils. Je n'ai jamais rien désiré davantage."
  maglor_event_chain.0077.a:0 "Peut-être est-il temps que le [Glossary('Noldolantë','noldolante_gloss')] s'achève."
  maglor_event_chain.0077.b:0 "Il reste encore un couplet à composer avant mon départ."