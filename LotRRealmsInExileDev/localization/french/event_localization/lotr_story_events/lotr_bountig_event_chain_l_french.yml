  ###########################
  ### Bountig Event Chain ###
  ###########################

  bountig_special_raid_for_captives_cb: "Raid contre le Rohan"
  bountig_gains_xp_in_special_trait.t: "A gagné de l'expérience en [GetTrait('bountig_story_trait').GetName( GetNullCharacter )]"
  bountig_gains_xp_in_special_trait.desc: "En séjournant à [bountig.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetName], vous avez acquis une expérience particulière dans le trait [GetTrait('bountig_story_trait').GetName( GetNullCharacter )]"
  bountig_gain_random_domicile_building_effect: "Obtenez ou améliorez un bâtiment #high Domicile#! aléatoire"
  bountig_gain_random_trinket_artifact_effect: "Obtenez un artefact #high babiole#! aléatoire"
  bountig_gain_random_follower_effect: "Gagnez un compagnon pour votre voyage"
  bountig_knight_joins_entourage_desc: "[soldier_character.GetName] a décidé de vous rejoindre, vous et votre [camp|E]"
  bountig_knight_joins_entourage: "[soldier_character.GetName] rejoint votre #high Domicile#!"
  bountig_gains_random_trinket: "Vous trouvez [new_trinket.GetName]"
  bountig_gains_random_trinket_desc: "Vous avez découvert [new_trinket.GetName] à [bountig.GetCurrentLocation.GetCounty.GetTitle.GetName]"
  easterling_agreed_truce: "\nCes souverains ont conclu une trêve précaire entre leurs royaumes."
  vassal_gets_truce_with_liege: "Ce souverain a accepté de servir son suzerain actuel en temps de crise"
  ovatha_VIII_gets_breathing_room: "Ce personnage a décidé de ne pas attaquer le Khand durant son unification"
  #Bountig accepts the contract in the East
  bountig_event_chain.0003.t: "Marche vers la Guerre"
  bountig_event_chain.0003.desc: "J'ai entendu l'appel, et j'entame désormais ma longue route vers l'ouest. Dans mon sillage, j'abandonne mon enfance, mon amour, mon innocence et tout ce que j'ai jamais connu. Vers quoi est-ce que je marche ? Vers la gloire ? Vers la mort ? Ou vers quelque autre destinée que je ne connais point encore ?"
  bountig_event_chain.0003.a: "Il n'est d'autre voie que celle de l'avant."
  bountig_event_chain.0003.a.tt: "Vous voyagez vers la capitale de [employer.GetNamePossessive] avec votre #high Domicile#!"

  #Bountig gets offered land or gold, either ending or boosting his story line
  bountig_event_chain.0005.t: "Victoire dans les Plaines Vertes"
  bountig_event_chain.0005.desc: "Ce fut une affaire de peu, mais d'une manière ou d'une autre, nous avons prévalu. Les cavaliers se sont repliés - bien qu'ils reviendront probablement en temps voulu. Nous avons établi une présence dans cette contrée, et [sponsor] nous octroie maintenant nos récompenses. Nombre de mes compagnons sont tombés dans la mêlée, mais cela signifie que nous, les survivants, avons droit à une part plus grande.\n\nEn reconnaissance de mon habileté et de mon rôle crucial, [attacker.GetName] m'a offert le choix de ma récompense. Il m'a proposé maintes choses - or, position privilégiée à sa cour, ou même un titre et domaine qui me serait propre, si tel est mon souhait."
  bountig_event_chain.0005.a: "Or et gloire ne sont que monnaies en quête d'un but plus élevé."
  bountig_event_chain.0005.a.tt: "Vous voyagez vers la capitale de [GetTitleByKey('c_minas_tirith').GetHolder.GetNamePossessive] avec votre #high Domicile#!"
  bountig_event_chain.0005.b: "Je ferai un nouveau foyer ici."
  bountig_event_chain.0005.b.tt: "#N Ceci met fin à la trame narrative de [bountigmedlokan.GetName]!#! "

  #Eastern Rohan vassals get opportunity to join war
  bountig_event_chain.0010.t: "La Menace Orientale Revient"
  bountig_event_chain.0010.desc: "Depuis maintes années, les terres à notre est sont plongées dans le chaos. Depuis l'époque où Eorl tua le vil Empereur Balchoth, ses anciens sujets se sont disputés tels des vautours sur la dépouille des contrées qui formaient jadis son royaume. Il était inévitable que ce chaos s'étendît, et tel un fléau, il empiète sur toutes les terres que touchent les Orientaux. Nombreux sont les raids que les téméraires et les audacieux ont lancés contre nos murailles orientales, en quête de butin et de terres.\n\nAinsi en est-il à nouveau. Des messagers nous ont parlé d'une force d'Orientaux imminente - inhabituellement substantielle en nombre et en équipement. Ainsi, nous avons été sommés d'envoyer toutes les forces que nous pouvons épargner pour garantir qu'une fois l'ennemi vaincu, ils ne s'échappent point dans les campagnes pour piller pendant que nous les pourchassons."
  bountig_event_chain.0010.a: "Je répondrai moi-même à l'appel !"
  bountig_event_chain.0010.b: "Les levées ordinaires de [GetTitleByKey('k_rohan').GetHolder.GetNamePossessiveRegnal] suffiront"

  #Bountig is forced to travel southwards after losing the war
  bountig_event_chain.0011.t: "Défaite dans les Plaines Vertes"
  bountig_event_chain.0011.desc: "J'aurais dû être plus avisé. Si jeune, si insensé encore ! Aveuglé tant par l'or que par la gloire, je n'ai pu qu'observer avec horreur les [Concept('rohan','cavaliers des plaines vertes')|E] disperser mes compagnons et les massacrer presque jusqu'au dernier. Les rares survivants ont presque imploré la mort. Ce n'est que par la grâce des Dieux que j'ai survécu, m'éclipsant dans le chaos lorsque la bataille a mal tourné.\n\nTremblant comme une feuille, j'abandonne mon armure. Frénétiquement, je me remémore les réunions d'avant que tout ne s'effondre, et ces cartes - de si minces bouts de papier, et pourtant maintenant mon seul salut ! Retrouvant enfin mon calme, j'ouvre à nouveau les yeux et trouve le soleil. L'heure est désormais tardive, et ainsi puis-je distinguer l'est de l'ouest. Seule la mort m'attend si je vais à l'est, à l'ouest ou au nord, car les Cavaliers étaient nombreux, et je sais qu'ils sont allés en ces directions. Ainsi, seul le sud demeure.\n\nUne terreur différente m'habite maintenant. Les légendes parlent du sud - et de ceux qui y vivent. Des hommes hauts comme des géants, des démons de haine incarnés. Nos ennemis d'antan, dit-on. Bâtisseurs de demeures monumentales et de forteresses dont mon peuple ne peut rêver. Leurs regards percent l'esprit et lisent les cœurs de ceux qui se présentent devant eux. Si j'ose emprunter cette route, me tueront-ils ? Me reconnaîtront-ils ? Pourtant, je n'ai point d'autre choix. C'est la seule voie qui me reste."
  bountig_event_chain.0011.a: "Je maîtrise ma peur et marche vers un Destin inconnu."
  bountig_event_chain.0011.a.tt: "Voyagez à [gondor_ruler.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]"

  #Bountig arrives in Minas Tirith
  bountig_event_chain.0012.t: "Une Étrange Contrée"
  bountig_event_chain.0012.desc: "Malgré ma propre terreur, je suis parvenu à pénétrer dans les terres du [Concept('gondor','sud')|E], fuyant celles des [Concept('rohan','cavaliers des plaines vertes')|E]. Comme le disent les légendes, nombre des [Concept('gondorian','gens')|E] d'ici sont en effet de haute taille, certains me dominant d'une tête et des épaules. Pourtant, je n'ai point encore trouvé de démons ici. Leurs langues sont étranges, et je ne les saisis pas encore. Mais ils semblent se nourrir, rire et pleurer comme les miens. Pourtant, c'est là que s'arrêtent les similitudes. De grandes demeures de pierre bordent des routes finement pavées. De riches marchés résonnent des cris des marchands proches et lointains. Et pourtant, parmi eux, je ne compte guère d'armes, bien que d'occasionnels gardes et soldats en argent royal se tiennent en vigilance.\n\nFranchement, c'est accablant. J'ai vu plus de richesses ici que durant toute ma vie, et ce avant même d'avoir franchi les portes des [Concept('minastirith','grandes cités')|E] que j'aperçois au loin ! Bien que certains me regardent avec méfiance, d'autres ne me prêtent aucune attention, et ainsi puis-je passer sans dommage.\n\nAprès quelques jours, je parviens à rencontrer un marchand qui connaît ma langue (quoique approximativement), et qui accepte de me faire savoir s'il y a du travail qui pourrait me secourir. Tandis que j'attends son mot, mon esprit s'émerveille des terres environnantes - peut-être étais-je toujours destiné à venir ici. Je sens comme si mes yeux s'étaient ouverts, et qu'un monde entier s'étendait devant moi."
  bountig_event_chain.0012.a: "Je continue ma marche - non plus dans la peur, mais avec ardeur pour l'avenir."
  bountig_event_chain.0012.a.tt.1: "Je verrai toutes les merveilles de ce vaste monde."
  bountig_event_chain.0012.a.tt.2: "En restant dans les frontières [de_jure|E] de l'[empire|E] dans lequel vous êtes arrivé, vous gagnerez progressivement de l'[experience|E] dans les voies pertinentes du trait [GetTrait('bountig_story_trait').GetName( GetNullCharacter )], dont #high vous avez besoin pour accéder à [GetDecisionWithKey('decision_return_to_mistrand').GetName]#!."
  bountig_event_chain.0012.a.tt.3: "#I Des contrats spéciaux apparaîtront tous les quelques mois vous permettant d'explorer certaines régions, offrant des récompenses supplémentaires#!"
  
  #Generic Event for Bountig choosing to visit a special building in Gondor
  bountig_event_chain.0013.t: "La Route vers [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]"
  bountig_event_chain.0013.desc: "J'ai réussi à obtenir une position en tant que manœuvre et garde dans un groupe de marchands se dirigeant vers la région de [GetPlayer.MakeScope.Var('gondor_target_province').Province.GetName]. J'espère que le voyage se déroulera sans heurt ni incident - et qu'il y aura suffisamment de travail et de temps pour explorer une fois arrivé."
  bountig_event_chain.0013.a: "Nous partons à l'aube."

  #Arrives in a Gondor city
  bountig_event_chain.0014.t_minas_tirith: "La Cité aux Sept Murailles"
  bountig_event_chain.0014.t_dol_amroth: "La Cité du Cygne d'Argent"
  bountig_event_chain.0014.t_pelargir: "La Cité de Pelargir"
  bountig_event_chain.0014.t_linhir: "La Cité de Linhir"
  bountig_event_chain.0014.t_serelond: "Le Havre Lointain de Serelond"
  bountig_event_chain.0014.t_cair_andros: "L'Île-Navire"
  bountig_event_chain.0014.t_hyarpende: "La Porte vers le Sud"
  bountig_event_chain.0014.t_edhellond: "Le Havre Silencieux"
  bountig_event_chain.0014.desc_minas_tirith: "[minastirith|E], l'appellent les autochtones. Folie serait peut-être plus approprié ! C'est autant une montagne qu'une cité, formée de sept niveaux s'élevant, chacun avec sa propre muraille si haute qu'elles ont sûrement été édifiées par des géants ! Assurément, même les murs de Mistrand, supposément façonnés par les mains des dieux, ne peuvent rivaliser avec cela.\n\nÀ l'intérieur des murs s'agitent des centaines, des milliers, des dizaines de milliers d'âmes, vêtues de parures et parlant les étranges langues duales de cette contrée. De belles demeures, des places de marché, des fontaines et même des jardins sont construits dans les grands anneaux concentriques, et bien d'autres encore sont creusés dans la roche elle-même - tavernes, entrepôts, armureries, bibliothèques et plus encore.\n\nOn me dit que les niveaux les plus élevés sont réservés à la haute noblesse et au souverain de Gondor lui-même. Une telle forteresse ne pourrait être prise même si toutes les tribus des mers d'herbes étaient rassemblées. Bien que cela me fasse me demander quel ennemi les bâtisseurs d'une telle citadelle pouvaient craindre, pour l'avoir ainsi forgée ?"
  bountig_event_chain.0014.desc_dol_amroth: "[dol_amroth|E], nommée soi-disant d'après une sorte de créature mythique, est une cité imposante, avec de hauts remparts gardés par des hommes austères. Les habitants sont, presque sans exception, grands, nombre d'entre eux étant imberbes. Les femmes sont belles, et même les plus humbles (vêtus de parures qui me font honte) parlent presque exclusivement dans la langue fleurie que j'ai entendue dans d'autres régions.\n\nEn errant dans la cité, j'aperçois des chevaliers à cheval, leur lourde armure ne ressemblant à rien de ce que j'ai vu auparavant. Des bannières ornées d'un cygne ailé se trouvent à chaque coin de rue. Pourtant, il y a plus que cela. Dans une section de la cité, je peux trouver une place publique, avec des maîtres et des érudits donnant des cours - certains gratuits ! La plupart de cela m'échappe, car ma compréhension de cette langue est rudimentaire au mieux, mais j'en ressors néanmoins impressionné.\n\nJ'entends de temps à autre une cloche qui sonne faiblement, marquant les heures qui passent, portée par la brise maritime tandis que les navires viennent s'amarrer sous la cité dans le port."
  bountig_event_chain.0014.desc_pelargir: "J'ai beaucoup entendu parler de cette cité en chemin. La plus grande du Gondor, prétendent certains. Le véritable cœur du royaume, jadis une seconde capitale. Le berceau de leurs puissantes flottes d'antan, et même aujourd'hui demeure de maints vaisseaux marchands et militaires.\n\nJe ne puis véritablement juger, mais quoi qu'il en soit, c'est véritablement impressionnant. Semblant à moitié bâtie dans la mer elle-même, les puissantes rivières qui se rejoignent ici coulent à travers le cœur même de la cité - avec des quais et cales sèches à foison le long de leurs rives. En son cœur se trouve une puissante île, entièrement pavée, la terre et la mer domptées par d'ingénieux bâtisseurs. Une tour sacrée se trouverait au cœur de l'île, son accès étant interdit aux roturiers.\n\nUn bac relierait régulièrement Pelargir et les terres au-delà du Grand Fleuve, et aurait toujours besoin de bras. Ici plus qu'ailleurs au Gondor, des gens de diverses contrées se sont rassemblés, conférant à la cité portuaire une atmosphère véritablement unique. Son grand marché est également, par conséquent, le plus étrange et exotique de tous ceux que j'ai vus."
  bountig_event_chain.0014.desc_linhir: "Plus grande cité entre Pelargir et Dol Amroth, Linhir n'en est pas moins impressionnante. Port robuste, elle possède des murs qui sont, dit-on, parmi les plus anciens du royaume - plus anciens que tous les autres.\n\nElle dispose d'un petit escadron dédié amarré à ses quais, destiné à patrouiller les régions côtières, que ce soit pour les égarés perdus ou les pirates.\n\nLa cité aurait eu une histoire quelque peu controversée, se trouvant à cheval entre deux des régions les plus peuplées et influentes du Gondor - le Belfalas et le Lebennin. On me dit qu'elle possède un esprit obstiné et indépendant, les marchands et les pères de la cité cherchant souvent à ne répondre qu'à la plus haute autorité du plus grand royaume, plutôt qu'à un seigneur régional. Ils sont fiers de leur cité et de leurs demeures, et cela est évident dans les nombreux sigilles et bannières que l'on peut trouver à travers elle."
  bountig_event_chain.0014.desc_serelond: "Serelond, me dit-on, fut jadis une cité d'exilés. Plus précisément, c'était là où ceux qui avaient perdu la faveur à Pelargir choisissaient de se retirer - que ce soit de façon permanente ou temporaire dépendait de nombreux facteurs. Ce fut alors une double cité d'exilés, car elle devint la demeure de ceux qui se cabraient le plus sous l'autorité nouvellement établie des rois du Gondor.\n\nCependant, avec le temps, les Rois affirmèrent leur pouvoir et domptèrent la cité rebelle, mais la réalité de sa distance du cœur du Gondor n'a pas changé, entretenant ainsi un esprit quelque peu indépendant. Les habitants d'ici s'enorgueillissent de leur autonomie et de leur capacité à gérer leurs problèmes sans l'aide de Minas Tirith. Cependant, cela a ses inconvénients. C'est assurément une cité plus petite, et nombre des raffinements que l'on peut trouver à l'est du Gondor ne peuvent être obtenus ici. En conséquence toutefois, elle a développé une culture culinaire unique, imprégnée des spécialités locales, telles que le poisson et l'agneau."
  bountig_event_chain.0014.desc_cair_andros: "Cair Andros est une île transformée en forteresse. Telle est ma première pensée, et celle-ci ne fait que se renforcer à mesure que je l'explore.\n\nCertes, il y a plus que de simples forteresses - mais il est évident que les maisons ne sont là qu'en raison des forteresses.\n\nLes tours et les forts ont été judicieusement placés autour de l'île, mais leur âge est apparent en certains endroits. Pourtant, malgré cet âge, ils demeurent des chefs-d'œuvre de construction et de planification, semblant disposés de manière à permettre à un défenseur concerté de tenir l'île entière jusqu'à l'arrivée de renforts, même avec des effectifs limités. Bien que je ne sois évidemment pas autorisé à voir l'intérieur moi-même, je ne puis qu'imaginer les armes à l'intérieur des places fortes, attendant d'assaillir quiconque attaquerait l'île."
  bountig_event_chain.0014.desc_hyarpende: "La plus ancienne cité sur la rive orientale de l'Anduin, Hyarpendë est à bien des égards un reflet de Pelargir, à laquelle elle a toujours été historiquement liée. De cette cité part la route du Harad, qui autrefois transportait marchandises et colons du Gondor vers les terres désormais contestées et hostiles au sud.\n\nEn conséquence, elle est à la fois la porte et la gardienne du sud. Les voyageurs sont à la fois le sang vital et la plus grande menace pour la cité, et c'est pourquoi une vigilance attentive est maintenue. Du bac pour Pelargir débarquent des troupes se rendant à leurs postes aux frontières militarisées du Harondor, et d'autres allant dans l'autre sens qui sont réaffectées.\n\nContrairement à une grande partie du Gondor, sa situation (et le retrait vers le nord de la frontière du Gondor) a entraîné un 'Quartier Suderain' non négligeable, où les langues des peuples du sud peuvent être entendues librement et plus souvent. Ces gens robustes, souvent rebelles ou exilés des terres du sud, se sont avérés étonnamment loyaux envers la Couronne Ailée, et constituent une part importante de la résilience continue de la frontière."
  bountig_event_chain.0014.desc_edhellond: "Edhellond la Vide est à parts égales sereine et hantée. Une cité figée dans le temps, Edhellond fut jadis un havre animé des Elfes Sindar, et leur influence se voit partout : des fresques et motifs élégants sculptés dans les piliers et les murs, aux bâtiments de marbre et aux quais qui brillent et scintillent sous le soleil.\n\nMaintenant, cependant, tout est silencieux. Cela fait un millénaire que la cité fut habitée, les derniers habitants ayant navigué vers l'ouest après la chute de Khazad-dûm, abandonnant le malheureux Amroth. Pourtant, on dit que si vous écoutez assez attentivement, et assez longtemps, vous pouvez encore entendre faiblement les belles voix de ceux qui vécurent ici il y a si longtemps."
  bountig_event_chain.0014.a_minas_tirith: "La Tour de Garde, en vérité..."
  bountig_event_chain.0014.a_dol_amroth: "Pour qui sonne la cloche ?"
  bountig_event_chain.0014.a_pelargir: "Eh bien... j'ai un peu d'argent mis de côté...."
  bountig_event_chain.0014.a_linhir: "Peut-être qu'un peu de fierté n'est pas une mauvaise chose !"
  bountig_event_chain.0014.a_serelond: "Vraiment, l'autonomie est une vertu, j'ai appris."
  bountig_event_chain.0014.a_cair_andros: "Existe-t-il navire plus mortel qu'une île ?"
  bountig_event_chain.0014.a_hyarpende: "Je me demande quelles merveilles se cachent au sud au-delà de la frontière ?"
  bountig_event_chain.0014.a_edhellond: "Même ceux qui sont partis peuvent encore transmettre la sagesse"

  #Bountig heads for Amrun
  bountig_event_chain.0020.t: "La Route du Sud"
  bountig_event_chain.0020.desc: "Je laisse maintenant le Gondor derrière moi, me dirigeant vers les terres de leurs fréquents ennemis. La Route du Sud n'est plus aussi sûre qu'autrefois, m'a-t-on dit, mais quelques voyageurs et marchands bravent encore l'inimitié et les conflits en quête de richesses."
  bountig_event_chain.0020.a: "Je prierai pour que nous arrivions sains et saufs..."
  bountig_event_chain.0020.a.tt: "Voyagez à [GetTitleByKey('c_amrun').GetName] avec votre #high Domicile#!"
  bountig_event_chain.0020.b: "À bien y réfléchir, j'aimerais passer plus de temps ici."
  bountig_event_chain.0020.b.tt: "Rester à [GetTitleByKey('c_minas_tirith').GetName]"

  #Bountig arrives in Amrun
  bountig_event_chain.0021.t: "Les Terres Unies du Sud"
  bountig_event_chain.0021.desc: "Les Terres d'Or, s'appellent-ils eux-mêmes. S'il y a de l'or, il est bien caché... Pour les hommes du Gondor, cette terre est Haradwaith, 'les terres du sud'. C'est une terre brûlée par le soleil, pleine de sable et d'affleurements rocheux. Non pas qu'il n'y ait point de beauté dans cette terre accidentée - le grand Harnen traverse le désert, cours d'eau donnant la vie autour duquel les nombreux peuples de cette terre se rassemblent pour subsister.\n\nAu cours des dernières générations, les peuples longtemps désunies de cette terre ont été rassemblées sous leur grand Taskral. Des infrastructures et des connections ont été bâties à nouveau, et c'est une ère de prospérité. Mais cette prospérité a aussi apporté l'ambition, alimentée par un zèle religieux. Il y a une volonté d'étendre toujours plus leur richesse et leur royaume, de 'vaincre' les infidèles du nord.\n\nLe temps dira s'ils le peuvent, mais ayant vu la splendeur du Gondor, je suis quelque peu sceptique quant à leurs chances. Mais peut-être que leur unité de peuple et de dessein est un exemple dont je devrais prendre note."
  bountig_event_chain.0021.a: "Que pourrait faire mon peuple, s'il était ainsi uni ?"

  #Generic Event for Bountig choosing to visit a special building in Harwan
  bountig_event_chain.0022.t: "La Route vers [GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName]"
  bountig_event_chain.0022.desc: "J'ai réussi à obtenir une position en tant que manœuvre et garde dans un groupe de marchands se dirigeant vers la région de [GetPlayer.MakeScope.Var('harwan_target_province').Province.GetName]. J'espère que le voyage se déroulera sans heurt ni incident - et qu'il y aura suffisamment de travail et de temps pour explorer une fois arrivé."
  bountig_event_chain.0022.a: "Nous partons à l'aube."

  #Arrives in a Harwan city
  bountig_event_chain.0023.t_amrun: "La Cité du Harnen"
  bountig_event_chain.0023.t_ancalimon: "Le Titan de Bronze"
  bountig_event_chain.0023.desc_amrun: "Korb Taskral, connue au Gondor sous le nom d'Amrun, est une cité impressionnante au caractère unique. Principalement construite en grès poussiéreux, les rues sont de qualité variable - certaines sont bien entretenues et faites de briques, d'autres ne sont que des chemins de terre poussiéreux. Des bazars animés contrastent avec des ruelles sombres. Les nombreux Haradrim qui habitent la cité sont aussi divers que les terres du sud.\n\nLe grand quartier palatial au cœur abrite le gouvernement, mais je n'ose m'en approcher trop, car nombreux sont les gardes, et ils regardent d'un mauvais œil un étranger. Je me tiens aux quartiers médians, où l'on peut trouver maints marchands de près et de loin, certains portant des marchandises importées d'au-delà du grand désert au sud.\n\nIl y a un grand nombre de temples dans la cité, et des prêcheurs d'un étrange dieu à forme de serpent sont les plus présents dans les rues. Mystiques et zélotes semblent être en abondance, nombreux colportant des reliques sacrées, malédictions, bénédictions ou autres charmes étranges."
  bountig_event_chain.0023.desc_ancalimon: "Amakûhd est une cité comme nulle autre que j'ai vue. Non pour la cité elle-même - car elle-même est comme la plupart des autres. Non, ce qui la distingue est le grand titan de bronze qui veille sur elle. Un puissant roi d'autrefois, me dit-on, qui jadis tenait toutes les mers du monde sous sa domination, si fier que même le dieu de la Mer lui-même (que les hommes du Harad craignent) s'irritait de la bravade.\n\nIl est étrange qu'il ait résisté à l'épreuve du temps. Je demande à un habitant proche pourquoi la statue est toujours debout - n'était-ce pas un roi étranger ? Il réfléchit un moment, avant de dire qu'il croit que c'est en quelque sorte un conte édifiant - même les plus puissants des rois finiront par échouer avec le temps. Les peuples jadis subjugués dans les chaînes gouvernent maintenant la terre que le fier roi possédait autrefois. Il admet ensuite timidement qu'il n'y avait jamais pensé auparavant. Les gens d'ici acceptent simplement sa présence comme un fait, et en tirent même une certaine fierté. Certaines vieilles pièces qu'il a vues autrefois portaient même le titan, prétend-il."
  bountig_event_chain.0023.a_amrun: "Voyons ce que je peux trouver."
  bountig_event_chain.0023.a_ancalimon: "Fort curieux..."

  #Bountig heads for Umbar (Kingdom)
  bountig_event_chain.0030.t: "En Descendant le Fleuve"
  bountig_event_chain.0030.desc: "Quittant les terres centrales du Harnen, je trouve un marchand emmenant ses marchandises en descendant le fleuve jusqu'à la grande forteresse maritime d'Umbar. Parfois rivaux, ces dernières années, le havre a été dompté par les Taskrals, qui y ont installé une famille loyale et fidèle pour la gouverner à leur place. Ainsi, le commerce est florissant, et c'est une affaire simple et sûre que de naviguer en descendant le fleuve."
  bountig_event_chain.0030.a: "Rien à faire si ce n'est me détendre jusqu'à ce que nous arrivions !"
  bountig_event_chain.0030.a.tt: "Voyagez à [GetTitleByKey('c_umbar').GetName] avec votre #high Domicile#!"
  bountig_event_chain.0030.b: "À bien y réfléchir, j'aimerais passer plus de temps ici."
  bountig_event_chain.0030.b.tt: "Rester à [GetTitleByKey('c_amrun').GetName]"

  #Bountig arrives in Umbar (Kingdom)
  bountig_event_chain.0031.t: "La Côte des Corsaires"
  bountig_event_chain.0031.desc: "Les terres d'Umbar sont liées à la mer. Que ce soit la pêche, le commerce ou les raids, les gens d'ici semblent être nés un pied sur le pont d'un navire. Ces dernières années, leurs liens avec les Taskrals ont porté leurs fruits, car les marchés regorgent de marchandises commerciales - tant légitimes que celles obtenues d'origines plus... douteuses. On m'a dit qu'il existe un marché noir florissant dans la région pour les marchandises passées en contrebande ou pillées du Gondor - toutes marchandises liées à l'expertise nautique, telles que les cartes, se vendent à prix d'or."
  bountig_event_chain.0031.a: "Je ne pense pas devenir marin, mais il est bon de connaître les rudiments."

  #Generic Event for Bountig choosing to visit a special building in Umbar
  bountig_event_chain.0032.t: "La Route vers [GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName]"
  bountig_event_chain.0032.desc: "J'ai réussi à obtenir une position en tant que manœuvre et garde dans un groupe de marchands se dirigeant vers la région de [GetPlayer.MakeScope.Var('umbar_target_province').Province.GetName]. J'espère que le voyage se déroulera sans heurt ni incident - et qu'il y aura suffisamment de travail et de temps pour explorer une fois arrivé."
  bountig_event_chain.0032.a: "Nous partons à l'aube."

  #Arrives in a Umbar city
  bountig_event_chain.0033.t_umbar: "La Cité des Corsaires"
  bountig_event_chain.0033.t_sea_tower: "Les Tours de la Mer"
  bountig_event_chain.0033.desc_umbar: "Umbar, la Cité des Corsaires, est une cité qui s'est métamorphosée au fil des âges. Tandis que je marche sur ses quais et dans ses ruelles, je peux voir l'architecture de différentes époques ; certaines comme ce que j'avais vu au Gondor, d'autres plus anciennes encore, et des œuvres plus récentes davantage en accord avec les constructions et villages Haradrim standard.\n\nLa cité aussi porte cet héritage mêlé. Certains quartiers abritent des gens qui tentent de se parer non dissemblablement à ceux du Gondor, fiers, grands et impérieux. Bien plus sont comme les gens du Harnen, simples, travailleurs, et nombreux. Et puis il y a les marins. Des marins et des navires au-delà de mon entendement. Certains honnêtes commerçants, d'autres engagés dans des activités plus... peu recommandables. Des coupe-jarrets rôdent dans les ruelles et les tavernes, et je me retrouve dans au moins une rixe en conséquence, bien que ma victoire me vaille le respect des autres dans la taverne.\n\nIl y a toujours besoin d'une main habile ici, me dit-on, et quelles que soient les tensions qui règnent dans la cité du fait de son passé compliqué, elle a persévéré."
  bountig_event_chain.0033.desc_sea_tower: "Surveillant la baie d'Umbar, les grandes Tours de la Mer sont des constructions d'antan, bien que maintenant quelque peu diminuées par les années d'usure et de guerre.\n\nDes sentinelles maintiennent encore leurs feux de signaux et montent la garde, mais je peux voir dans les bâtiments à proximité que de nombreuses pierres au fil des ans ont été dérobées au profit d'autres. Une vieille âme remarque que dans sa jeunesse, il jure que la tour s'élevait de 15 pieds supplémentaires dans les airs, bien qu'un autre à proximité le prétende sénile dans sa vieillesse.\n\nBien qu'il soit évident que les tours ne sont plus ce qu'elles étaient jadis, que ce soit il y a 50 ou 500 ans, elles demeurent un fondement important des villages voisins, et d'Umbar dans son ensemble."
  bountig_event_chain.0033.a_umbar: "Je suppose que l'avidité partagée est une façon de forger des groupes disparates en un seul."
  bountig_event_chain.0033.a_sea_tower: "Les infrastructures vitales doivent être maintenues !"

  #Arrives back in Mistrand
  bountig_event_chain.0040.t: "Le Retour"
  bountig_event_chain.0040.desc: "Après tant d'années, je suis de retour. Mistrand n'était point la cité de ma naissance - mais ce sera désormais une cité de renaissance. Pas seulement la mienne, mais celle de tous les miens, proches et lointains. Combien de longues années avons-nous gaspillées en querelles, nous battant comme des chiens pour des restes. Combien de larmes avons-nous versées, tandis que le Khand nous a abattus et a festoyé sur les dépouilles de nos parents et de nos enfants ? Que cette heure soit celle où nous disons 'Plus jamais !'\n\nJ'ai vu tant de merveilles au loin. De puissantes cités de pierre et de bois, des marchés vibrants débordant de produits et de nourriture dignes des rois. Tout cela pourrait être nôtre et plus encore, si nous mettions de côté nos sottes rancunes, et voyions le monde plus radieux qui attend que nous le saisissions ! Je sais maintenant pourquoi les dieux ont jugé bon que je survive à ce jour funeste, quand tant d'autres ont péri. Pourquoi je me suis engagé sur cette voie seul, à la dérive dans un monde que je n'avais jamais connu. Les mains des dieux œuvrent de façon étrange, mais je sais maintenant dans mon cœur - mon peuple sera libre et connaîtra la paix et l'abondance ! Je le jure, sur les étoiles du ciel et la mémoire de tout ce que j'ai jadis aimé. Cette tâche m'a été confiée, et je la porterai jusqu'au bout."
  bountig_event_chain.0040.a: "Écoutez-moi, grand peuple ! Écoutez mes paroles et voyez le monde rêvé !"
  bountig_event_chain.0040.a.tt: "Vous avez maintenant accès à la décision #V [GetDecisionWithKey('decision_convince_easterling_lord').GetName]#!"
  
  bountig_event_chain.0050.t: "Émissaire du Rêve"
  bountig_event_chain.0050.desc: "Je visite les terres de [GetPlayer.MakeScope.Var('selected_character').Char.GetName] pour répandre mon message. Après quelque temps à parler en public et à parcourir la contrée, je suis invité à m'entretenir avec [GetPlayer.MakeScope.Var('selected_character').Char.GetHerHis]. Là, j'ai une chance de plaider ma cause.\n\nIl y a de nombreux angles sous lesquels je pourrais aborder la question - il s'agit simplement de savoir lequel fonctionnerait le mieux. Chacun ne répond pas aussi bien à chaque facette de cette question, ai-je découvert. Alors, comment dois-je adapter mon message cette fois-ci ?"
  bountig_event_chain.0050.duel_win: "$bountig_event_chain.0050.a.duel_win_effect$"
  bountig_event_chain.0050.duel_fail: "$bountig_event_chain.0050.a.duel_fail_effect$"
