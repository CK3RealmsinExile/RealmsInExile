  bountig_event_chain.0050.duel_fail_effect: "Vous ne parvenez pas à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.a: "Je parle de la fraternité de notre peuple..."
  bountig_event_chain.0050.a.duel_win_effect: "Vous parvenez à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.a.duel_fail_effect: "Vous ne parvenez pas à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.b: "Je parle des ravages de la guerre, et de la belligérance du Khand..."
  bountig_event_chain.0050.b.duel_win_effect: "Vous parvenez à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.b.duel_fail_effect: "Vous ne parvenez pas à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.c: "Je parle des dieux, de leurs souhaits que nous soyons ensemble..."
  bountig_event_chain.0050.c.duel_win_effect: "Vous parvenez à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.c.duel_fail_effect: "Vous ne parvenez pas à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.d: "Je parle des vendettas, et de tous les dommages qu'elles causent..."
  bountig_event_chain.0050.d.duel_win_effect: "Vous parvenez à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.d.duel_fail_effect: "Vous ne parvenez pas à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.e: "Je parle de prospérité, de commerce et de construction de villes..."
  bountig_event_chain.0050.e.duel_win_effect: "Vous parvenez à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"
  bountig_event_chain.0050.e.duel_fail_effect: "Vous ne parvenez pas à convaincre [GetPlayer.MakeScope.Var('selected_character').Char.GetName]"

  bountig_event_chain.0051.t: "Les Sabots de la Guerre"
  bountig_event_chain.0051.desc: "C'était inévitable. Mon message s'est répandu comme une traînée de poudre dans les terres de mon peuple, et tels des rats, les hommes du Khand ont réagi. Ils craignent notre puissance et notre potentiel, craignent le redressement des torts depuis longtemps infligés par eux. Eux aussi se sont rassemblés sous une seule bannière pour la première fois depuis des générations, unis par la peur, la haine et l'avidité.\n\nEn réponse, j'ai exhorté les membres de la Grande Alliance à hâter notre œuvre. Nous aurons besoin de toute notre force afin de résister et de surmonter ce dernier et plus grand défi. Les dieux nous observent maintenant, avec la plus grande anxiété, et nous sommes leurs mains pour bâtir un monde meilleur."
  bountig_event_chain.0051.a: "Nous avons allumé une flamme qu'ils ne peuvent éteindre. Ensemble, mes frères !"
  bountig_event_chain.0051.a.tt: "Partez pour convaincre plusieurs seigneurs estiaques"
  bountig_event_chain.0051.b: "Il est encore temps de les convaincre sans peur"

  bountig_event_chain.0052.t: "Seigneur de Guerre"
  bountig_event_chain.0052.desc: "À ma grande stupéfaction, les seigneurs de la Grande Alliance ont décrété que je devais les mener au combat ! Je me suis toujours imaginé être la voix pour les rassembler, pour répandre le rêve que j'ai vu - je n'avais point prévu de les diriger après l'avoir fait, certainement pas à la guerre. Mais ils sont obstinés en cela - c'est moi qui les ai réunis, eux qui étaient autrefois divisés et querelleurs. Ils prétendent qu'il n'est que juste que je les guide maintenant en cette heure. \n\nC'est un lourd fardeau, mais ceci aussi, peut-être, est la volonté des dieux. N'est-ce pas moi qui ai dit que ce serait le dernier et plus grand défi ? Que le Khand tremble. Car le jugement est à portée de main. Nous libérerons notre peuple par le feu et l'épée - libres de la peur, libres de la haine, libres de la mort ! Toutes les routes ont mené à cette heure."
  bountig_event_chain.0052.a: "Ralliez-vous donc à ma lance !"

  bountig_event_chain.0053.t: "La Chute de [attacker.GetName]"
  bountig_event_chain.0053.desc: "Nous nous rencontrons sur la plaine. Tout est chaos autour de nous.\n\n[attacker.GetName] est monté sur son fier coursier, tourbillonnant dans le maelström. En tous points un noble suffisant ricanant avec impériosité sur ceux en dessous de lui. Je suis à pied, n'ayant qu'une lance et un bouclier.\n\nNotre combat commence, une danse dangereuse. Je reste ferme, attendant l'occasion de frapper le cavalier rapide. Lors d'un passage, je parviens à porter une estocade mortelle, abattant le cheval et l'envoyant s'écrouler au sol, sa propre lance se brisant sur le sol. Il se relève, dégainant une courte épée. Mais à ce stade, il n'y a aucun doute que c'est terminé. Je le désarme rapidement, avant de le transpercer de ma lance.\n\nBien que l'effet ne soit pas immédiat, la vue du corps sans vie de [attacker.GetNamePossessive] répand rapidement le désespoir dans les cœurs des forces khandiques. À ce moment-là, la bataille est décidée, et le grand conflit tranché."
  bountig_event_chain.0053.a: "Un jour nouveau se lève pour nous tous."

  bountig_event_chain.0054.t: "$bountig_event_chain.0050.t$"
  bountig_event_chain.0054.desc: "$bountig_event_chain.0050.desc$"
  bountig_event_chain.0054.a: "$bountig_event_chain.0050.a$"
  bountig_event_chain.0054.b: "$bountig_event_chain.0050.b$"
  bountig_event_chain.0054.c: "$bountig_event_chain.0050.c$"
  bountig_event_chain.0054.d: "$bountig_event_chain.0050.d$"
  bountig_event_chain.0054.e: "$bountig_event_chain.0050.e$"
  
  #Finale event, Bountig crowned Lôke-Kân
  bountig_event_chain.0055.t: "Lôke-Kân de Medlóshûkain"
  bountig_event_chain.0055.desc: "Nous l'avons fait. Le Khand est brisé et anéanti. Jamais plus il ne nous tiendra étroitement dans des chaînes de peur forgées par une sauvagerie brutale. Sur le champ de victoire, le soleil luit d'or, et l'armée éclate en acclamations retentissantes. Ma lance est encore rouge du sang du chef khandique. \n\nDans la foulée, je suis à nouveau approché par les seigneurs de la Grande Alliance. L'un s'avance - [medloshad_ruler.GetName], mon protecteur et ami. Un étrange silence emplit l'air. Soudain, lui et tous les autres s'agenouillent, et je recule d'un demi-pas d'alarme. Il commence, et bientôt toute la plaine résonne en réponse.\n\n'Salut, Bountig, Lôke-Kân ! Le Dragon incarné, dont la flamme fut un flambeau hors des ténèbres du désespoir ! Briseur du Khand, seigneur de guerre et de paix ! Ton peuple vient devant toi en suppliant - toi qui nous as guidés auparavant, veux-tu nous guider encore ?'\n\nJe ne sais que dire. Mon regard se tourne vers les cieux. Peut-être ceci aussi, est-il la volonté des dieux. Le rêve demeure, attendant que nous le saisissions. Je le vois plus clairement maintenant que jamais - doré et brillant, lumineux d'espoir."
  bountig_event_chain.0055.a: "Je le ferai."
  bountig_event_chain.0055.a.tt: "#italic Et sur cette plaine teintée de sang s'éleva Bountig, jadis fils perdu et larmoyant d'une tribu mineure. Désormais Lôke-Kân de Medlóshûkain, Seigneur des Hommes Libres des Plaines, Porteur d'un Rêve.#!"

  #Ally refuses any further help
  bountig_event_chain.0056.opening: "Au paysan Bountig"
  bountig_event_chain.0056.desc: "Bien que je te sois reconnaissant pour la défaite du Khand, c'est ici que notre partenariat prend fin. J'ai peu ou pas d'intérêt pour le fantasme insensé dans lequel tu as en quelque sorte berné d'illusions beaucoup des autres."
  bountig_event_chain.0056.a: "Hélas, certains devront peut-être être amenés dans le giron par la force..."

  #Ally vassalises themselves to you
  bountig_event_chain.0057.opening: "Mon Lôke-Kân"
  bountig_event_chain.0057.desc: "J'ai jadis douté de ton message. Cependant, notre temps passé ensemble au combat m'a convaincu de la droiture de ta cause. Je t'offre maintenant volontiers mon service."
  bountig_event_chain.0057.a: "Je récompenserai la loyauté par l'honneur."

  bountig_event_chain.0058.t: "Les Conséquences"
  bountig_event_chain.0058.desc: "Nous avons prévalu ! La puissante armée du Khand n'est plus. D'une manière ou d'une autre, cette alliance a réussi contre mes attentes.\n\nMaintenant, la question demeure de savoir ce qui vient ensuite ? Je sais que beaucoup des autres seigneurs prévoient d'offrir à Bountig une couronne, de le proclamer leur souverain. J'ai toujours été quelque peu sceptique quant à son 'rêve', mais les événements récents le rendent peut-être digne de reconsidération ?"
  bountig_event_chain.0058.a: "Je me joindrai à son œuvre."
  bountig_event_chain.0058.b: "Qu'il continue de rêver. Je vis dans la réalité !"
  
  bountig_event_chain.0059.t: "Le Trône de la Reine"
  bountig_event_chain.0059.desc: "Je règne désormais, mais je règne seul. Le siège de la reine à mes côtés demeure vide, et certains de mes courtisans l'ont remis en question. Assurément, beaucoup souhaiteraient m'épouser maintenant ?\n\nPourtant dans mon cœur, je n'ai longtemps désiré qu'une seule - Asterel, ma chère bien-aimée, si cruellement arrachée à moi par les brutes du Khand ! Je garde encore dans mon cœur la conviction qu'elle vit - aucun corps ne fut laissé ce jour-là. Seulement des larmes, et du chagrin. Asterel n'était pas une beauté particulièrement remarquable pour beaucoup, mais elle l'était pour moi, et avait un esprit vif qui ne manquait jamais d'apporter de la joie à ma poitrine. Elle était faite d'une étoffe solide.\n\nPourtant les années ont été nombreuses, tandis que j'errais. Puis-je même la trouver, avec toute mon autorité et mon pouvoir ? Le Khand n'a plus la force maintenant d'entraver ma recherche.\n\nJe répugne même à l'envisager, mais peut-être devrais-je écouter mes conseillers, et épouser une autre..."
  bountig_event_chain.0059.a: "Je n'abandonnerai jamais Asterel - elle seule est digne de mon cœur !"
  bountig_event_chain.0059.a.tt: "Des groupes de recherche seront envoyés près et loin. Peut-être sera-t-elle retrouvée, mais peut-être pas."
  bountig_event_chain.0059.b: "Je dois me marier, pour le bien du royaume."

  bountig_event_chain.0060.t: "Une Réunion Longtemps Attendue"
  bountig_event_chain.0060.desc: "Mon cœur bondit dans ma poitrine, car des nouvelles sont arrivées. L'un de mes éclaireurs croit avoir découvert ma bien-aimée Asterel ! Elle a été trouvée dans le Haut Khand, peinant comme journalière. Le seigneur khandique local l'a rendue sans combattre, craignant ma colère.\n\nQuand je la vois, c'est comme si le temps était revenu en arrière, et que je redevenais jeune. Je jette mes atours royaux et me précipite vers elle, la serrant étroitement. Je pose ma tête sur elle, et les larmes coulent. Elle sanglote, et je la serre plus fort. Nul besoin de mots.\n\nEnfin, le grand tort a été réparé. Nous sommes à nouveau réunis - et jamais plus nous ne serons séparés."
  bountig_event_chain.0060.a: "Que tout le royaume se réjouisse !"

  bountig_event_chain.0061.t: "La Piste Se Refroidit"
  bountig_event_chain.0061.desc: "Les années passent, et l'espoir que je nourrissais dans mon cœur de retrouver Asterel meurt lentement. Pourtant mon amour ne diminue point, mais scintille dans le souvenir. Toutes les autres ne peuvent se comparer.\n\nJe me jette dans mon travail, consacrant tout à bâtir mon royaume et mon peuple. Ils sont tous mes enfants maintenant, car je n'aurai peut-être jamais les miens.\n\nUne nuit froide, dans mon étude, je commence à griffonner un édit sur du parchemin. C'est un dernier recours, mais de plus en plus probable. Je ne sais pas encore si les seigneurs l'accepteront. J'ai été couronné par leur acclamation - non par mon droit de naissance. S'ils peuvent me choisir, ils peuvent aussi choisir celui qui me succédera. Je repose la plume, avant de sceller l'édit et de le placer dans un contenant spécialement marqué. Il aura son jour. Je ne suis pas encore mort."
  bountig_event_chain.0061.a: "Asterel... puissions-nous nous retrouver quand mes labeurs seront achevés."
  
  ### KHAND & OVATHA EVENTS ###
  bountig_event_chain.5001.t:0 "Rumeurs de Mistrand"
  bountig_event_chain.5001.desc:0 "Mistrand. Cœur du [rhun|E]. Située sur la rive orientale de la [seaofrhun|E], ses hautes murailles projettent de longues ombres sur les plaines dorées, et par ses portes passent marchands et mercenaires. Comme dans toute cité, les intrigues se trament dans les ombres et sur les marchés animés ; intrigues qui sont, dans l'ensemble, sans importance pour nous. Car les Orientaux sont désunies, et les querelles d'innombrables clans et tribus en guerre ont déchiré le Rhûn. Ainsi en a-t-il été pendant de nombreuses années, à notre grand avantage.\n\nPourtant, du nord, marchands et commerçants itinérants m'apportent maintenant des rumeurs plus troublantes. Un certain [bountigmedlokan.GetFirstName], ancien mercenaire qui a gagné en popularité parmi le peuple et les seigneurs de [GetTitleByKey('c_mistrand').GetNameNoTier], a plutôt prêché un message d'unité parmi les seigneurs orientaux, les encourageant à s'unir contre les ennemis et suzerains étrangers.\n\nNous y compris. La désunion des terres orientales offre de nombreuses opportunités de pillage et de tribut, mais si ce sauvage du nord réussit dans sa quête, alors le nouveau royaume oriental pourrait non seulement nous priver de tributaires, mais poser une menace existentielle."
  bountig_event_chain.5001.a:0 "Envoyez mes meilleurs espions à [GetTitleByKey('c_mistrand').GetNameNoTier] pour enquêter davantage !"
  bountig_event_chain.5001.a.tt:0 "Vous recevrez un autre rapport sur [bountigmedlokan.GetFirstName] après un certain temps"
  bountig_event_chain.5001.b:0 "Ce métis rhunnique ne représente aucune menace pour nous."
  bountig_event_chain.5001.b.tt:0 "Vous choisissez d'ignorer l'ascension de [bountigmedlokan.GetFirstName]"
  
  bountig_event_chain.5002.t:0 "La Menace Orientale"
  bountig_event_chain.5002.desc:0 "Il y a quelques jours, j'ai dépêché mes cavaliers à [GetTitleByKey('c_mistrand').GetNameNoTier], espérant recueillir davantage d'informations sur ce [bountigmedlokan.GetFirstName] et ses efforts pour unir les disparates tribus orientales. Tous ne reviennent pas, et beaucoup de ceux qui le font arrivent ensanglantés et battus. Tous confirment ce que je soupçonnais déjà en mon cœur.\n\nCe Bountig a connu un grand succès dans sa quête, plus que beaucoup ne l'avaient soupçonné, et son influence est forte parmi les roturiers et les nobles du [rhun|E]. La menace que cela représente pour nos intérêts et notre existence même ne peut être sous-estimée.\n\nLe Khand est également désuni, tout comme le Rhûn ; en cela, les Variags et les Orientaux sont un seul et même, je le crains. Si nous devons survivre à la menace de ces sauvages du nord, alors, le Khand doit être uni. Je sens que c'est mon impératif, car seule la force de tous les Variags peut repousser les hordes orientales.\n\n #Italic Je#! dois faire en sorte qu'il en soit ainsi."
  bountig_event_chain.5002.a:0 "Je ne laisserai pas les Orientaux nous asservir !"
  bountig_event_chain.5002.a.tt:0 "Débloque une [decision|E] pour unir [GetTitleByKey('k_upper_khand').GetNameNoTier] en votre nom"
  bountig_event_chain.5002.event_troops: "Mercenaires du Khand"
  
  bountig_event_chain.5003.t:0 "Haut Khand Proclamé"
  bountig_event_chain.5003.desc:0 "Je l'ai fait.\n\nJ'ai investi beaucoup de temps et d'efforts ; semant des peurs et versant des pots-de-vin, fomentant une haine commune du Rhûn et forgeant de nouvelles alliances - mais tout cela en valait la peine. Aujourd'hui, une couronne sera placée sur ma tête !\n\nQue les Seigneurs de [GetTitleByKey('k_upper_khand').GetNameNoTier] ploient le genou devant leur nouveau souverain qui les unit et les protège des barbares orientaux au nord !\n\nEnvoyez mes cavaliers les plus rapides et portez la nouvelle de mon ascension à chaque recoin de mon nouveau royaume, et que tous prêtent serment de fidélité envers moi !"
  bountig_event_chain.5003.a:0 "Nul ne défiera mon règne."
  bountig_event_chain.5003.a.tt:0 "Vous exigerez la fidélité des souverains de [GetTitleByKey('k_upper_khand').GetNameNoTier]"
  
  bountig_event_chain.5004.opening:0 "Noble Seigneur de [GetTitleByKey('k_upper_khand').GetNameNoTier],"
  bountig_event_chain.5004.desc:0 "C'est le cœur lourd que je rédige cette missive. La menace du nord s'accroît chaque jour qui passe, et bientôt les sauvages orientaux s'uniront et feront esclaves nos épouses et nos enfants.\n\nMais ensemble nous pouvons éviter ce terrible destin. Jurez-moi fidélité et je vous accorderai protection et garderai vos terres et vos proches en sécurité !"
  bountig_event_chain.5004.a:0 "Vous avez mon épée, mon suzerain."
  bountig_event_chain.5004.b:0 "Je me débrouillerai seul."
  
  bountig_event_chain.5005.opening:0 "Mon Vaillant Suzerain,"
  bountig_event_chain.5005.desc:0 "Votre revendication est juste et vos objectifs sont nobles. Puissiez-vous être notre solide bouclier contre les sauvages du Nord !"
  bountig_event_chain.5005.a:0 "Excellent."
  
  bountig_event_chain.5006.opening:0 "Faux Prétendant,"
  bountig_event_chain.5006.desc:0 "Votre propagande de peur et vos pots-de-vin causeront votre perte. Nous rejetons votre revendication et resterons indépendants."
  bountig_event_chain.5006.a:0 "Si la plume ne peut les convaincre, l'épée le pourra peut-être..."
  bountig_event_chain.5006.b:0 "Je n'ai nul besoin de ces vauriens sans valeur."
  
  bountig_event_chain.5007.t:0 "Nos Craintes Se Réalisent"
  bountig_event_chain.5007.desc:0 "De terribles nouvelles atteignent ma cour depuis le nord. Comme je l'avais prédit, le message de l'énigmatique [bountigmedlokan.GetFirstName] s'est répandu toujours plus loin. Il semble que mes ouvertures pacifiques envers mes voisins aient causé de l'alarme en [rhun|E], et davantage de seigneurs ont rallié [bountigmedlokan.GetHisHer] bannière. Maintenant les Orientaux ont commencé à mettre de côté leurs différends, inaugurant leur Grande Alliance.\n\nSi je n'agis pas maintenant, les sauvages du nord commenceront à attaquer nos voyageurs entreprenants, et à ignorer nos péages et le tribut légitime qui nous est dû !\n\nJe trouve une nouvelle résolution en me levant de mon trône. J'ai uni [GetTitleByKey('k_upper_khand').GetNameNoTier]. Ma volonté et ma détermination sont plus fortes que jamais. La tâche de sauver mon peuple m'incombe !\n\nJe vais entreprendre de rallier tout [GetTitleByKey('e_khand').GetNameNoTier] en un seul royaume, capable de balayer les Orientaux comme des feuilles dans le vent !"
  bountig_event_chain.5007.a:0 "J'appellerai tous les hommes du Khand à ma bannière !"
  bountig_event_chain.5007.a.tt:0 "Débloque une [decision] pour unir tout [GetTitleByKey('e_khand').GetNameNoTier] en votre nom"
  
  bountig_event_chain.5008.t:0 "Le Haut Roi du Khand"
  bountig_event_chain.5008.desc:0 "À ma surprise, persuader les souverains indépendants restants de [GetTitleByKey('e_khand').GetNameNoTier] de rejoindre ma cause s'est avéré plus facile que prévu. Tous ont depuis entendu parler de l'ascension météorique de [bountigmedlokan.GetFirstName] et de sa Grande Alliance, et la plupart d'entre eux comprennent quelle menace plane maintenant sur nos frontières septentrionales.\n\nIls ont plié le genou devant moi, me confirmant comme l'unique souverain de tout le Khand ! Et je n'oublierai point mes promesses envers eux ; je les mènerai à la victoire glorieuse ! L'or et le butin couleront comme ces deux derniers siècles, et [rhun|E] se souviendra de sa place - sous le sabot de [GetTitleByKey('e_khand').GetNameNoTier] !\n\nComme il convient à mon nouveau rang, il n'y a qu'un seul nom que je dois adopter en acceptant la couronne..."
  bountig_event_chain.5008.a:0 "#Italic Je suis Ovatha renaissant !#!"
  bountig_event_chain.5008.a.tt:0 "Vous exigerez la fidélité des souverains de [GetTitleByKey('e_khand').GetNameNoTier]"
  
  bountig_event_chain.5009.opening:0 "Noble Seigneur de [GetTitleByKey('e_khand').GetNameNoTier],"
  bountig_event_chain.5009.desc:0 "C'est le cœur lourd que je rédige cette missive. La menace du nord s'accroît chaque jour qui passe, et bientôt les sauvages orientaux s'uniront et feront esclaves nos épouses et nos enfants - si nous ne les vainquons pas d'abord !\n\nMais ensemble nous pouvons éviter ce terrible destin. Jurez-moi fidélité et je vous accorderai protection et garderai vos terres et vos proches en sécurité !"
  bountig_event_chain.5009.a:0 "Vous avez mon épée, mon suzerain."
  bountig_event_chain.5009.b:0 "Je me débrouillerai seul."
  
  bountig_event_chain.5010.opening:0 "Mon Vaillant Suzerain,"
  bountig_event_chain.5010.desc:0 "Votre revendication est juste et vos objectifs sont nobles. Ensemble, nous jetterons les barbares orientaux dans la [seaofrhun|E] !"
  bountig_event_chain.5010.a:0 "Excellent."
  
  bountig_event_chain.5011.opening:0 "Faux Prétendant,"
  bountig_event_chain.5011.desc:0 "Votre propagande de peur et vos pots-de-vin causeront votre perte. Nous rejetons votre revendication et resterons indépendants."
  bountig_event_chain.5011.a:0 "Si la plume ne peut les convaincre, l'épée le pourra peut-être..."
  bountig_event_chain.5011.b:0 "Je n'ai nul besoin de ces vauriens sans valeur."
  
  bountig_event_chain.5012.t:0 "L'Ultime Incursion"
  bountig_event_chain.5012.desc:0 "L'heure est venue ! Les armées unies de [GetTitleByKey('e_khand').GetNameNoTier] marchent à mon commandement ; et elles marcheront vers le nord dans [rhun|E] en une frappe préventive contre [bountigmedlokan.GetName] et ses partisans.\n\nEndurcissez vos cœurs, hommes ! Ne faites point de quartier, car nul ne vous en fera ! Nous pousserons les Orientaux devant nous jusqu'à ce qu'ils soient balayés dans la [seaofrhun|E] et rencontrent leur fin sous les vagues ! Brûlez chaque village, ville et château, et n'épargnez que ceux qui rendent leurs armes ! Nous ne nous reposerons ni ne faiblirons jusqu'à ce que leur Grande Alliance soit brisée, et que [GetTitleByKey('e_rhun').GetName] se souvienne de sa place sous [GetTitleByKey('e_khand').GetNameNoTier] !"
  bountig_event_chain.5012.a:0 "Nous devons être comme des lions qui déchirent leur proie."

  bountig_event_chain.5013.t: "Le Rêve Brisé"
  bountig_event_chain.5013.desc: "Nous nous rencontrons sur la plaine. Tout est chaos autour de nous.\n\nJe suis monté - Bountig à pied avec une lance à la main. Convenant bien à un tel paysan.\n\nIl est exaspérément fort, tenant bon longtemps. Pourtant, à la fin, le combat était voué à l'échec. Ma mobilité supérieure me permet d'user lentement le paysan, avant de parvenir finalement à lui asséner un coup glissant, mettant fin à sa vie.\n\nBien qu'il faudra quelque temps avant que la nouvelle de sa mort ne se répande, elle sera probablement très dommageable pour la Grande Alliance des Orientaux."
  bountig_event_chain.5013.a: "Il prétendait autrefois avoir un rêve. Tous les rêves doivent finir."