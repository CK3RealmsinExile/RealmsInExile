 ### Éira events ###
 bloody_swan.0001.t: "Le Dard du Poison"
 bloody_swan.0001.desc: "Tandis que je me tiens devant la dépouille inerte de mon père, [murdered_father.GetFirstName], ma vision troublée par les larmes qui montent à mes yeux, je sens que je suis au bord du désespoir. Longtemps mon père avait œuvré pour rapprocher les clans perpétuellement hostiles des collines, et ces derniers mois, il était enfin parvenu si près de son but. Mais à présent, il semble que tout cela fut en vain...\n\nJ'essuie les larmes de mon visage et contemple mon père une fois encore. Il paraît paisible dans la mort, du moins. Mais... qu'est-ce donc ? Pourquoi les veines de son cou sont-elles si sombres et visibles ? J'appelle l'un des herboristes à mes côtés et celui-ci confirme promptement mes soupçons : voici la marque d'un homme qui fut empoisonné. Et je crois savoir qui est le fourbe derrière ce sombre méfait..."
 bloody_swan.0001.a: "Ce chien de [gondor|E] paiera pour ce qu'il a fait, j'en fais le serment."
 bloody_swan.0001.a.tt: "Débloque plusieurs #high story decisions#!"