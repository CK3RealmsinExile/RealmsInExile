l_french:
 insult_poetry.0001.t: "Quelle insulte !"
 insult_poetry.0001.from_other: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] vous a envoyé un poème :\n"
 insult_poetry_line_1_a_01: "\n#EMP Vous êtes aussi agréable [ROOT.GetCharacter.Custom('rhyme_group_a_one')]#!"
 insult_poetry_line_1_a_02: "\n#EMP Vous êtes plus laid[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.Custom('rhyme_group_a_one')]#!"
 insult_poetry_line_1_b_01: "\n#EMP Vous êtes plus inutile [ROOT.GetCharacter.Custom('rhyme_group_b_one')]#!"
 insult_poetry_line_1_b_02: "\n#EMP Vous êtes plus immonde [ROOT.GetCharacter.Custom('rhyme_group_b_one')]#!"
 insult_poetry_line_1_c_01: "\n#EMP Vous êtes véritablement [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_line_1_c_02: "\n#EMP Vous n’êtes qu’[ROOT.Char.Custom('rhyme_group_c_one')]#!"
 
 insult_poetry_line_2_a_01: "\n#EMP Vous [ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
 insult_poetry_line_2_a_02: "\n#EMP Vous [ROOT.GetCharacter.Custom('rhyme_group_a_two')]#!"
 insult_poetry_line_2_b_01: "\n#EMP Être près de vous [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_b_02: "\n#EMP Vous entendre [ROOT.GetCharacter.Custom('rhyme_group_b_two')]#!"
 insult_poetry_line_2_c_01: "\n#EMP Qui ne cesse [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 insult_poetry_line_2_c_02: "\n#EMP Et c’est votre habitude [ROOT.GetCharacter.Custom('rhyme_group_c_two')]#!"
 
 insult_poetry_recipient_line_1_a_01: "\n#EMP You are more stupid than a [recipient.Custom('rhyme_group_a_one')]#!"
 insult_poetry_recipient_line_1_a_02: "\n#EMP You are uglier than a [recipient.Custom('rhyme_group_a_one')]#!"
 insult_poetry_recipient_line_1_b_01: "\n#EMP You are more stupid than a [recipient.Custom('rhyme_group_b_one')]#!"
 insult_poetry_recipient_line_1_b_02: "\n#EMP You are uglier than a [recipient.Custom('rhyme_group_b_one')]#!"
 insult_poetry_recipient_line_1_c_01: "\n#EMP Someone who is too low to even [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 insult_poetry_recipient_line_1_c_02: "\n#EMP An outcast, unworthy of even a [ROOT.Char.Custom('rhyme_group_c_one')]#!"
 
 insult_poetry_recipient_line_2_a_01: "\n#EMP Like no one even [recipient.Custom('rhyme_group_a_two')]#!"
 #insult_poetry_recipient_line_2_a_02: "#EMP \nMore than even God [recipient.Custom('rhyme_group_a_two')]#!"
 insult_poetry_recipient_line_2_b_01: "\n#EMP Being around you is a [recipient.Custom('rhyme_group_b_two')]#!"
 #insult_poetry_recipient_line_2_b_02: "#EMP \nMore than even the Lord's [recipient.Custom('rhyme_group_b_two')]#!"
 insult_poetry_recipient_line_2_c_01: "\n#EMP Not even worthy of being [recipient.Custom('rhyme_group_c_two')]#!"
 insult_poetry_recipient_line_2_c_02: "\n#EMP Surely you are used to being [recipient.Custom('rhyme_group_c_two')]#!"
 
