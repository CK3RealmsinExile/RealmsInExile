 stress_threshold.2331.t: "Effondrement mental : autorité perdue"
 stress_threshold.2331.desc.intro: "Ces derniers temps, mes [ROOT.Char.Custom('GetCourtierPlural')] semblent tout faire pour m’éviter. Selon des rumeurs,"
 stress_threshold.2331.desc.calm: "mon attitude calme les dérange, car ils y voient un manque d’émotions,"
 stress_threshold.2331.desc.brave: "ma bravoure est prise pour une soif de sang,"
 stress_threshold.2331.desc.ambitious: "ils pensent que je ne reculerai devant rien pour réaliser mes ambitions, et que rien n’est sacré pour moi,"
 stress_threshold.2331.desc.just: "ils pensent que je suis trop strict[ROOT.Char.Custom('FR_E')], que j’adhère trop à la lettre de la loi plutôt qu’à son esprit,"
 stress_threshold.2331.desc.callous: "ils disent que je n’ai pas de cœur, que je ne me soucie de personne d’autre que de moi-même,"
 stress_threshold.2331.desc.stubborn: "ils me considèrent comme trop têtu[ROOT.Char.Custom('FR_E')], trop inflexible, trop intransigeant[ROOT.Char.Custom('FR_E')],"
 stress_threshold.2331.desc.fallback: "ils me trouvent trop impersonne[ROOT.Char.Custom('FR_LLle')], trop distant[ROOT.Char.Custom('FR_E')],"
 stress_threshold.2331.desc.rump: "alors que cela signifie simplement que je gouverne d’une main ferme. Cela ne veut pas dire que je suis un monstre.\n\n... N’est-ce pas ?"
 stress_threshold.2331.a.reclusive.gain: "Je ne veux pas les voir non plus !"
