 stress_threshold.3411.l: "C’en est trop ! J’abdique !"
 stress_threshold.3411.l.list: "Chaque [vassal|El] qui ne vous hait pas"
 stress_threshold.3411.l.tt: "Toutes les [claims|El] sur vos [titles|El] deviennent [Concept('pressed_claim','solides')|E]"
 stress_threshold.3421.t: "Effondrement mental : la débauche"
 stress_threshold.3421.desc.intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ne pouvez-vous pas faire quelque chose ? [burning_holding.GetNameNoTier] brûle ! Il vous faut envoyer de l’aide ! », supplie le serviteur.\n\n"
 stress_threshold.3421.desc.lustful: "Alors que je m’étire, mes deux mains entrent en contact avec de jeunes et beaux corps. Un chœur de gémissements derrière moi semble ne pas être dérangé par le visiteur."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "Je continue à manger et n’interromps ce festin qu’après plusieurs minutes. Il devient clair que le messager ne partira pas sans que je lui en donne l’ordre."
 stress_threshold.3421.desc.greedy: "Imperturbable, je continue simplement à compter mes pièces. Les piles scintillantes d’argent et d’or m’entourent telles les tourelles d’un minuscule château. Elles sont triées par taille et pureté, et constituent une part importante de ma richesse."
 stress_threshold.3421.desc.lazy: "Je garde les yeux fermés et me prélasse dans des oreillers et couvertures moelleux, seul[ROOT.Char.Custom('FR_E')] dans ma plus haute tour."
 stress_threshold.3421.desc.arrogant: "Je continue à construire ma maquette d’une version du palais idéal. Comme c’est moi qui le conçois, chaque détail est forcément correct."
 stress_threshold.3421.desc.craven: "Je me sens en sécurité derrière la lourde porte bardée de fer. Il faudrait une dizaine de soldats acharnés pour pénétrer ici, alors dans cette pièce sûre et sans fenêtre, je suis à l’abri du danger."
 stress_threshold.3421.desc.gregarious: "Je peux à peine l’entendre en raison des rires bruyants et cris de joie qui viennent de derrière moi. Ma fête bat son plein, et ce depuis plusieurs jours maintenant."
 stress_threshold.3421.desc.cynical: "Je le regarde de la porte de mon sanctuaire et reste incrédule. En feu, vraiment ? C’est clairement un mensonge. Comment puis-je savoir que c’est vraiment un de mes serviteurs ? Ce pourrait être n’importe qui ! Mieux vaut se débarrasser de lui rapidement."
 stress_threshold.3421.desc.zealous: "Je continue à lire [ROOT.Char.GetFaith.ReligiousText], entouré[ROOT.Char.Custom('FR_E')] des symboles sacrés de ma foi et implore [ROOT.GetCharacter.GetFaith.HighGodName] de me guider. Ce n’est que lorsqu’il devient évident que le messager ne partira pas que je me retourne."
 stress_threshold.3421.desc.stubborn: "Je garde les yeux fermés et ne bouge pas dans mon lit. Je ne changerai pas mes habitudes sans une très bonne raison. Ce n’est que lorsque le messager recommence à demander que je réagis."
 stress_threshold.3421.desc.fallback: "Alors que je me trouve dans la plus haute tour de [capital_holding.GetName] et regarde la capitale par la fenêtre, je fais la moue. J’ai l’impression de ne pas être parti[ROOT.Char.Custom('FR_E')] depuis longtemps, et une fois de plus quelque chose tourne mal."
 stress_threshold.3421.desc.rump: "\n\n« Je crois avoir dit clairement que je ne voulais pas être dérangé[ROOT.Char.Custom('FR_E')] », lui dis-je. Seule cette pièce, cette réalité, a encore un sens."
 stress_threshold.3421.a.rakish.gain: "Amenez-moi de la chair fraîche, et j’enverrai des secours."
 stress_threshold.3421.a.rakish.effect: "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain: "Occupez-vous en vous-mêmes ! Laissez-moi tranquille !"
 stress_threshold.3421.b.reclusive.effect: "$stress_threshold.3421.b.reclusive.gain$"
 stress_threshold.3421.c.irritable.gain: "Diable ! Misérables ingrats ! Je m’en occupe !"
 stress_threshold.3421.c.irritable.effect: "$stress_threshold.3421.c.irritable.gain$"
 stress_threshold.3421.d.flagellant.gain: "Quoi ?! Je dois être fouetté[ROOT.Char.Custom('FR_E')] pour mon échec !"
 stress_threshold.3421.d.flagellant.effect: "$stress_threshold.3421.d.flagellant.gain$"
 stress_threshold.3421.e.profligate.gain: "Videz les coffres ! Protégez les marchés !"
 stress_threshold.3421.e.profligate.effect: "$stress_threshold.3421.e.profligate.gain$"
