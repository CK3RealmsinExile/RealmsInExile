 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "Je déteste cette situation."
 stress_threshold.2311.t: "Effondrement mental : hanté[ROOT.Char.Custom('FR_E')] par le passé"
 stress_threshold.2311.desc.intro: "Je suis assis[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')], le cœur lourd de souvenirs, en train de réfléchir à ce que j’ai fait il y a des années."
 stress_threshold.2311.desc.generous: "Ai-je vraiment été un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] généreu[ROOT.Char.Custom('FR_XSe')] ? Ai-je vraiment aidé les gens ?"
 stress_threshold.2311.desc.diligent: "Est-ce que je travaillais assez dur à l’époque ? Mon dévouement a-t-il permis d’éviter les problèmes ou les a-t-il causés ?"
 stress_threshold.2311.desc.wrathful: "Combien de fois me suis-je emporté ? Ma colère était-elle légitime ou mal dirigée ?"
 stress_threshold.2311.desc.patient: "Ai-je été trop prudent[ROOT.Char.Custom('FR_E')] ? Ma patience a-t-elle été autre chose qu’une vulgaire indécision ?"
 stress_threshold.2311.desc.arrogant: "Ma fierté m’a-t-elle conduit ici ? Une chute proportionnelle m’attend-elle comme condamnation ?"
 stress_threshold.2311.desc.humble: "Ai-je vraiment été assez bo[ROOT.Char.Custom('FR_NNne')] ? Un[ROOT.Char.Custom('FR_E')] autre dirigeant[ROOT.Char.Custom('FR_E')] n’aurait-[ROOT.Char.Custom('FR_IlElle')] pas été plus préférable ?"
 stress_threshold.2311.desc.deceitful: "Suis-je trop empêtré[ROOT.Char.Custom('FR_E')] dans mes propres mensonges ? Je me croyais malin, mais peut-être que ma fourberie me rattrape même maintenant ?"
 stress_threshold.2311.desc.zealous: "Suis-je vraiment sous le regard [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] ? Ma foi est-elle une lumière dans la nuit ou le feu de paille de ma folie ?"
 stress_threshold.2311.desc.fallback: "Avais-je raison ? Avais-je tort ?"
 stress_threshold.2311.desc.rump: "Ai-je jamais vraiment fait ce qu’il fallait ?\n\nSi [ROOT.GetCharacter.GetFaith.HighGodName] savait que cela me rendrait si malheureu[ROOT.Char.Custom('FR_XSe')], pourquoi avoir tenu à me placer sur ce chemin ?"
