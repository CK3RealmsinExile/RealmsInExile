 stress_threshold.2341.t: "Effondrement mental : se dérober à ses devoirs"
 stress_threshold.2341.desc.intro: "Bon sang, j’ai aussi besoin de temps pour moi ! Et si je quittais [ROOT.Char.Custom('FR_GetCourt_Le')] pendant quelques jours, ou même un mois ? Diriger est ma prérogative, et je l’exercerai à mon gré.\n\nJe suis [ROOT.GetCharacter.Custom('FR_le_Char_L')][ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]"
 stress_threshold.2341.desc.lazy: "et j’ai besoin de me reposer !"
 stress_threshold.2341.desc.craven: "et si je choisis de ne pas m’exposer au danger, cela me regarde !"
 stress_threshold.2341.desc.shy: "et si je ne veux pas faire face aux hordes de [ROOT.Char.Custom('GetCourtierPlural')], je n’ai pas à le faire !"
 stress_threshold.2341.desc.arbitrary: "et je n’ai pas d’obligations hormis celles que je choisis !"
