l_french:
 stress_threshold.1701.t: "Effondrement mental : le retour de bâton"
 stress_threshold.1701.desc.intro: "Alors que je traverse m[ROOT.Char.Custom('FR_GetCourt_OnA')], contrarié[ROOT.Char.Custom('FR_E')], nombre de mes [ROOT.Char.Custom('GetCourtierPlural')|l] semblent parler sans cesse de problèmes qu’ils ont en [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy: "Je n’ai tout simplement pas l’énergie de m’en soucier, et je veux désespérément retourner au lit !"
 stress_threshold.1701.desc.wrathful: "Les jours comme ça, quand leurs paroles deviennent un bourdonnement agaçant dans mes oreilles, j’ai envie de tous les faire pendre."
 stress_threshold.1701.desc.impatient: "J’aimerais qu’ils se dépêchent d’arranger les choses sans que j’aie à m’occuper du moindre problème."
 stress_threshold.1701.desc.arrogant: "Honnêtement, j’ai parfois l’impression que le [ROOT.Char.Custom('GetRealmOrDomicile')] tout entier s’effondrerait si je ne dirigeais pas tout moi-même."
 stress_threshold.1701.desc.arbitrary: "Peut-être même que ce n’est pas vraiment un problème. Il pourrait s’agir simplement d’un petit souci local sans grande conséquence..."
 stress_threshold.1701.desc.trusting: "Ces derniers temps, j’ai du mal à me concentrer, mais je suis sûr[ROOT.Char.Custom('FR_E')] qu’ils ne diraient des choses aussi graves si elles n’étaient pas vraies."
 stress_threshold.1701.desc.stubborn: "Leurs situations ne semblent même pas particulièrement problématiques. S’ils faisaient plus d’efforts, ils ne seraient pas en échec."
 stress_threshold.1701.desc.fallback: "Parfois, c’est juste mentalement épuisant d’être moi."
 stress_threshold.1701.desc.rump: "\n\nQuelque chose dans la discussion semble familier... Ce plan n’était-il pas mon idée ? Serait-ce de ma faute ?!"
 stress_threshold.1701.a.rakish.gain: "Au diable tout ça ! Je vais au lupanar."
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "Je le jure devant [ROOT.GetCharacter.GetFaith.HighGodName], je vais frapper quelqu’un."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "Je vais me flageller pour mes péchés !"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "Peut-être qu’une nouvelle cape me ferait du bien..."
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "Je dois me débarrasser de ces pensées par la plume."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "Peut-être que [friend.GetFirstNameNoTooltip] me soutiendra ?"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip] me soutiendra sans aucun doute !"
 stress_threshold.1701.i.drunkard.gain: "Boire un verre résout la plupart des problèmes..."
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "Le haschisch apaisera mes tourments..."
 #stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "Je devrai sûrement achter une pipe." #LotR
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "Ce ne sont que des bavardages sans intérêt sans rapport avec moi."
 stress_threshold.1711.t: "Effondrement mental : trop occupé[ROOT.Char.Custom('FR_E')]"
 stress_threshold.1711.desc.intro: "Par [ROOT.GetCharacter.GetFaith.FateGodName], mes [ROOT.Char.Custom('GetCourtierPlural')|l] ne cessent de me soumettre des requêtes. Ce travail semble sans fin. En voici un autre qui s’avance, en proie à une détresse manifeste pour un sujet futile.\n\n"
 stress_threshold.1711.desc.greedy: "« Avez-vous des impôts pour moi ? Non ? Alors je m’en moque. »"
 stress_threshold.1711.desc.diligent: "« Je m’occuperai de vos problèmes dans quelques semaines, vous n’êtes pas assez important pour que les choses aillent plus vite. »"
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "« Vous n’avez pas l’air d’être un de mes sujets. Allez embêter quelqu’un d’autre. »"
 stress_threshold.1711.desc.ambitious: "« Vous pensez pouvoir obtenir un sceau royal de moi par des cajoleries ? Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] ! »"
 stress_threshold.1711.desc.just: "« Si vous êtes venu pour la justice, sachez que je n’annule pas les décisions de mes échevins juste pour de la petite monnaie. »"
 stress_threshold.1711.desc.zealous: "« Je peux pratiquement sentir la puanteur de vos péchés ! »"
 stress_threshold.1711.desc.fallback: "« [ROOT.GetCharacter.GetFaith.HealthGodName] par pitié, pas encore un ! »"
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName] me regarde d’un air étonné et cligne rapidement des yeux. Était-ce quelque chose que j’ai dit ?"
 stress_threshold.1711.a.reclusive.gain: "Le dernier. Ensuite, je veux être tranquille."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "Me flageller permettra de chasser le péché..."
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "Servez-vous dans mes coffres. Vous en avez besoin."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "Je chercherai du soulagement dans mon journal."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "Je vais faire un tour. Maintenant."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "Buvons ! C’est trop à gérer pour un esprit sobre."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 # stress_threshold.1711.h.hashishiyah.gain: "Je vais fumer du haschich ! C’est trop pénible à gérer."
 stress_threshold.1711.h.hashishiyah.gain: "Une pipe ! Fumer de [ROOT.Char.Custom('GetPipeWeedName')] devrait aider." # LotR
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "Je suis [ROOT.GetCharacter.Custom('FR_le_Char_L')][ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], je peux le faire !"
 stress_threshold.1721.t: "Effondrement mental : l’imposture !"
 stress_threshold.1721.desc.intro: "Récemment, j’ai l’impression de ne pas être digne de mon rang de [ROOT.Char.GetTitleAsNameNoTooltip|l]. Les autres doutent-ils aussi d’eux-mêmes ?\n\nJ’essaie d’être intègre et"
 stress_threshold.1721.desc.chaste: "chaste, mais je suis toujours tenté[ROOT.Char.Custom('FR_E')] par les plaisirs de la chair. Une personne comme moi devrait être capable de combattre ces agitations libidineuses."
 stress_threshold.1721.desc.temperate: "tempéré[ROOT.Char.Custom('FR_E')], mais je salive constamment. Tout me donne faim. Pourquoi ai-je tellement faim ? C’est inhumain."
 stress_threshold.1721.desc.generous: "généreu[ROOT.Char.Custom('FR_XSe')], mais peu importe combien je donne, je croise toujours des mendiants. Les autres ne semblent pas avoir ces problèmes."
 stress_threshold.1721.desc.calm: "calme, mais chacun de mes [ROOT.Char.Custom('GetCourtierPlural')|l] semble déterminé à me taper sur les nerfs. De petits coups de colère dominent mes journées, et j’ai l’impression de craquer alors même que cela n’arrive jamais aux autres."
 stress_threshold.1721.desc.humble: "humble, mais j’ai l’impression que chacune de mes actions empeste la vanité. Les autres semblent pourtant vivre si modestement."
 stress_threshold.1721.desc.honest: "honnête, mais à chaque décision ou texte de loi, je vois des mensonges d’omission et des petites erreurs qui faussent mon propos. Les autres sont si appliqués et ouverts, alors pourquoi ai-je cette maudite nature trompeuse ?"
 stress_threshold.1721.desc.craven: "noble, mais je suis tout simplement trop lâche pour agir aussi courageusement que les autres, et il semble que mes [ROOT.Char.Custom('GetCourtierPlural')|l] le remarquent constamment."
 stress_threshold.1721.desc.content: "noble, satisfait[ROOT.Char.Custom('FR_E')] de ma condition et sans ambition inutile, mais j’ai le sentiment d’agir avec beaucoup plus de jalousie et de vanité que les autres."
 stress_threshold.1721.desc.cynical_no_collide: "raisonnable, mais mes [ROOT.Char.Custom('GetCourtierPlural')|l] semblent toujours préférer les réflexions des autres aux miennes."
 stress_threshold.1721.desc.paranoid: "prudent[ROOT.Char.Custom('FR_E')], mais je ne peux pas tout prévoir. Il y a toujours plus de traîtres à démasquer, plus de complots cachés. Les autres ne semblent pas connaître autant de trahisons, et je ne peux m’en prendre qu’à moi-même pour les avoir inspirées."
 stress_threshold.1721.desc.callous: "réaliste, mais mes [ROOT.Char.Custom('GetCourtierPlural')|l] prennent tout ce que je fais pour de la mesquinerie, en se souciant de futilités. Les autres ne semblent pas avoir autant de difficulté à contrôler leurs inférieurs."
 stress_threshold.1721.desc.compassionate: "compatissant[ROOT.Char.Custom('FR_E')], mais les autres semblent être beaucoup plus aimés que moi. Je ne peux tout simplement pas me lier avec les gens aussi bien que je le voudrais."
 stress_threshold.1721.desc.fickle: "flexible, mais peu importe le nombre de fois que je change d’avis, peu importe la quantité de nouvelles informations que je reçois, les autres semblent plus aptes à changer que moi."
 stress_threshold.1721.desc.vengeful: "juste en punissant les offenses, mais les autres semblent toujours se venger plus rapidement."
 stress_threshold.1721.desc.forgiving: "indulgent[ROOT.Char.Custom('FR_E')], mais mes [ROOT.Char.Custom('GetCourtierPlural')|l] ont toujours peur de venir me voir avec leurs problèmes. Les autres semblent être les confidents de centaines de personnes, et je ne sais pas comment je peux faire en sorte que mes sujets me fassent confiance de cette façon."
 stress_threshold.1721.desc.fallback: "noble, mais je suis criblé[ROOT.Char.Custom('FR_E')] d’imperfections."
 stress_threshold.1721.desc.rump: "\n\nMaudit soit l’univers pour avoir placé de telles responsabilités entre les mains d’un[ROOT.Char.Custom('FR_E')] misérable comme moi !"
 stress_threshold.1721.a.reclusive.gain: "J’ai besoin d’être seul[ROOT.Char.Custom('FR_E')] pour y réfléchir."
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "La charité fait de moi une meilleure personne, n’est-ce pas ?"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "Je dois confesser mes péchés publiquement."
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "Nous allons ripailler jusqu’à ce que je me sente mieux !"
 stress_threshold.1721.g.comfort_eater.effect: "Organisons un autre festin ! Et encore un autre !"
 stress_threshold.1721.h.inappetetic.gain: "Dites au cuisinier d’arrêter de préparer mes dîners."
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "Je suis aussi bo[ROOT.Char.Custom('FR_NNne')] que les autres !"
 stress_threshold.1721.n: "Peut-être ai-je besoin de la viande la plus rare..."
 stress_threshold.1731.t: "Effondrement mental : pas de temps pour moi"
 stress_threshold.1731.desc.intro: "Ces derniers temps ont été épuisants. C’est comme si aucun de mes [ROOT.Char.Custom('GetCourtierPlural')|l] ne pouvait se torcher les fesses sans avoir au préalable obtenu des instructions détaillées de ma part !\n\nAlors que je suis en train de planifier une petite escapade"
 stress_threshold.1731.desc.lustful: "à un lupanar local où j’ai l’intention de rester jusqu’à ce que je n’en puisse plus,"
 stress_threshold.1731.desc.gluttonous: "dans une taverne célèbre, où je vais goûter à la cuisine étrangère exotique,"
 stress_threshold.1731.desc.brave: "à un tournoi local particulièrement réputé pour sa férocité,"
 stress_threshold.1731.desc.shy: "dans un endroit non loin d’ici, réputé pour sa sérénité,"
 stress_threshold.1731.desc.gregarious: "pour faire ribote avec des gens du coin sympathiques,"
 stress_threshold.1731.desc.sadistic: "pour visiter des geôles locales, peuplées de criminels et de paysans,"
 stress_threshold.1731.desc.fallback: "loin des responsabilités [ROOT.Char.Custom('FR_GetCourt_Du')],"
 stress_threshold.1731.desc.rump: "un domestique se précipite vers moi et bredouille à propos d’une nouvelle catastrophe sans intérêt."
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "Cela peut attendre, tout peut attendre."
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "Je m’arrêterai juste pour acheter des choses en chemin..."
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "Je penserai à revenir plus tôt pour le déjeuner"
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "J’en parlerai à [friend.GetFirstNameNoTooltip] en chemin."
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "Je vais y aller à pied..."
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "Il semble que je vais boire tout le temps."
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 # stress_threshold.1731.i.hashishiyah.gain: "Avons-nous des gâteaux au haschisch pour cette sortie ?"
 stress_threshold.1731.i.hashishiyah.gain: "Je fumerai un peu de [ROOT.Char.Custom('GetPipeWeedName')] sur le chemin." # LotR
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP D’accord#!, j’annule mes plans."
 stress_threshold.2301.t: "Effondrement mental : des besoins grandissants"
 stress_threshold.2301.desc.intro: "Ces derniers temps, chaque jour semble englouti dans un cortège interminable de décisions difficiles. Ma poitrine se resserre. Mes doigts me démangent et picotent à leur extrémité, et mes yeux me brûlent.\n\nJ’ai besoin de m’éloigner juste pour un temps, de"
 stress_threshold.2301.desc.lustful: "sentir la chaleur d’un corps dans mes bras, juste pour me lier un peu avec quelqu’un."
 stress_threshold.2301.desc.gluttonous: "manger quelque chose, n’importe quoi, pour combler ce vide de sens."
 stress_threshold.2301.desc.greedy: "sentir entre mes doigts la dureté rassurante d’une pièce de monnaie, quelque chose de fiable, quelque chose qui a du sens."
 stress_threshold.2301.desc.gregarious: "parler à quelqu’un, n’importe qui, pour avoir une vraie conversation et me sentir compris[ROOT.Char.Custom('FR_E')]."
 stress_threshold.2301.desc.fallback: "respirer sans me sentir oppressé[ROOT.Char.Custom('FR_E')] et de sourire spontanément."
 stress_threshold.2301.desc.rump: "\n\nEst-ce trop demander ?"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "Peut-être... un nouveau lit ? Ou trois ?"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
