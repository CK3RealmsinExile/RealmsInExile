l_french:
 stress_threshold_cooldown_message: "Si vous êtes encore [stressed|El][GetPlayer.Custom('FR_E')|E] dans [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] ans, vous pourriez souffrir d’un autre [mental_break|El]"
 #System Messages
 stress_threshold.0010.toast: "Stress accablant"
 stress_threshold.0010.text: "Vous avez gagné un [stress_level|El]"
 stress_threshold.0400.toast: "Vous avez dépassé la limite de [stress|El] et recommencez au [stress_level|El] 3"
 #Level 1 Stress Events
 stress_threshold.1001.t: "Effondrement mental : les sombres pensées"
 stress_threshold.1001.desc: "La culpabilité et la honte me tourmentent depuis quelque temps. Mes péchés, mes défauts, mes échecs... Ces pensées noires me détournent de mes responsabilités et me tiennent éveillé[ROOT.Char.Custom('FR_E')] la nuit.\n\nJe sens que je dois faire quelque chose pour y mettre fin, mais qu’est-ce qui pourrait m’aider ?"
 stress_threshold.1001.contrite.gain: "Je dois avouer tous mes actes répréhensibles !"
 stress_threshold.1001.contrite.effect: "Je ne peux plus cacher mes secrets plus longtemps !"
 stress_threshold.1001.flagellant.gain: "Les coups de fouet effaceront mes péchés."
 stress_threshold.1001.flagellant.effect: "Je mérite d’être puni[ROOT.Char.Custom('FR_E')] ! Pour tout !"
 stress_threshold.1001.improvident.gain: "Faire un don à la charité compensera mes péchés."
 stress_threshold.1001.improvident.effect: "D’autres ont besoin de mon or plus que moi !"
 stress_threshold.1001.drunkard.gain: "Peut-être que quelques verres aideraient ?"
 stress_threshold.1001.drunkard.effect: "Je boirai jusqu’à ce que ces pensées soient parties."
 #stress_threshold.1001.hashishiyah.gain: "Un peu de haschisch me rassurera..."
 stress_threshold.1001.hashishiyah.gain: "Allumer une pipe me détendra..." # LOTR
 #stress_threshold.1001.hashishiyah.effect: "Une nuit de détente avec des gâteaux au haschisch m’aidera."
 stress_threshold.1001.hashishiyah.effect: "Une nuit de détente à fumer de [ROOT.Char.Custom('GetPipeWeedName')] m'aidera." # LOTR
 stress_threshold.1001.journaller.gain: "Mettre par écrit mes inquiétudes m’aidera à me concentrer."
 stress_threshold.1001.journaller.effect: "J’ai besoin d’une nuit seul[ROOT.Char.Custom('FR_E')] dans mon bureau."
 stress_threshold.1001.endure: "Je dois être fort[ROOT.Char.Custom('FR_E')] et résister à ces impulsions !"
 stress_threshold.1011.t: "Effondrement mental : la débauche"
 stress_threshold.1011.desc: "J’ai l’impression ces derniers temps d’être constamment distrait[ROOT.Char.Custom('FR_E')] par des pensées lascives. En raison de toutes les difficultés de la vie quotidienne, il est très facile de me perdre dans mes rêveries et d’oublier la réalité.\n\nCes désirs interfèrent clairement dans ma vie, mais que dois-je faire à leur sujet ?"
 stress_threshold.1011.rakish.gain: "Un passage au lupanar me soulagera !"
 stress_threshold.1011.rakish.effect: "Ne laissez personne d’autre que moi entrer dans ce bordel ce soir."
 stress_threshold.1011.rakish.tt: "Ce comportement dévergondé comporte des risques..."
 stress_threshold.1011.reclusive.gain: "Je dois me séquestrer pour éviter la tentation !"
 stress_threshold.1011.reclusive.effect: "Ce n’est que dans la solitude que je trouverai la paix !"
 stress_threshold.1011.conversion.interfaith: "Un nouveau point de vue sur [new_faith.HighGodName] ?"
 stress_threshold.1011.conversion.intrafaith: "[new_faith.HighGodName] pourrait peut-être m’aider là où [ROOT.Char.GetFaith.HighGodName] a échoué ?"
 stress_threshold.1011.conversion.judaism: "Les anciens commandements m’aideront à rester pur."
 stress_threshold.1011.conversion.christianity: "Jésus, délivre-moi de ces tentations !"
 stress_threshold.1011.exercise.gain: "Un autre type d’exutoire devrait m’aider..."
 stress_threshold.1001.exercise.effect: "Un bon entraînement consumera ces désirs."
 stress_threshold.1011.endure: "Je prends mon mal en patience et essaye de rester concentré[ROOT.Char.Custom('FR_E')] !"
 stress_threshold.1501.t: "Effondrement mental : rien n’a d’importance"
 stress_threshold.1501.intro.desc: "À chaque nouvelle journée, il m’est de plus en plus difficile de trouver une raison de me tirer du lit."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] m’attend et pourtant je sais que ses paroles ne me réconforteront pas."
 stress_threshold.1501.nohelper.desc: "Après m’être extirpé[ROOT.Char.Custom('FR_E')] du lit, je ne trouve aucun intérêt aux affaires futiles [ROOT.Char.Custom('FR_GetCourt_Du')], ni aucun plaisir à prendre mon petit-déjeuner."
 stress_threshold.1501.faith.desc: "\n\nMême les mots des [scoped_ruler.GetFaith.AltPriestTermPlural] sonnent creux à mes oreilles."
 stress_threshold.1501.fallback.desc: "\n\nLe rythme monotone de cette vie est devenu insupportable."
 stress_threshold.1501.a: "Je ne peux plus le supporter !"
 stress_threshold.1501.b: "Je pense que je vais encore éviter de déjeuner."
 stress_threshold.1501.c: "Je veux juste être laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 stress_threshold.1501.d: "Pourquoi manger quand tout a le goût de la cendre ?"
 stress_threshold.1501.e: "Je ne peux pas laisser ces pensées noires me distraire."
 stress_threshold.1501.f: "La vie en tant que [scoped_ruler.GetFaith.GetAdherentName] n’a pas de sens."
 stress_threshold.1502.t: "Effondrement mental : le ressentiment"
 stress_threshold.1502.intro.desc: "Pourquoi dois-je toujours tout faire moi-même ? Comment pourrais-je gérer les affaires de [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] quand la moitié de m[ROOT.Char.Custom('FR_GetCourt_OnA')] est incapable de suivre mes ordres et que l’autre moitié ne les comprend même pas ?"
 stress_threshold.1502.courtier.desc: "\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('scoped_courtier'))] [scoped_courtier.GetFirstName], en particulier, est devenu[scoped_courtier.Custom('FR_E')] insupportable. Rien qu’entendre son bavardage incessant..."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "Vous n’êtes qu’un[scoped_courtier.Custom('FR_E')] [scoped_courtier.Custom('InsultNoun')] [scoped_courtier.Custom('InsultAdjective')] !"
 stress_threshold.1502.b: "Geôlier ! Va me chercher un autre prisonnier !"
 stress_threshold.1502.c: "« Pourquoi devez-vous tous être des #EMP idiots incompétents#! !? »"
 stress_threshold.1502.d: "Une visite aux [ROOT.Char.Custom('GetDungeonPlural')] va me vider la tête..."
 stress_threshold.1502.e: "Je vais devoir l’endurer."
 stress_threshold.1502.f: "Peut-être devrais-je tenir un journal de mes malheurs ?"
 stress_threshold.1502.g: "J’ai besoin d’un verre !"
 stress_threshold.1503.t: "Effondrement mental : vide à l’intérieur"
 stress_threshold.1503.desc: "Rien de ce que je fais ne me satisfait. Malgré tous mes efforts, je ne trouve ni bonheur ni tranquillité d’esprit. C’est comme s’il manquait quelque chose.\n\nQu’est-ce qui pourrait combler ce trou qui ronge mon âme ?"
 stress_threshold.1503.a.a: "D’autres joyaux peut-être ?"
 stress_threshold.1503.a.b: "J’ai besoin d’une plus grande couronne !"
 stress_threshold.1503.a.c: "Je me suis lassé[ROOT.Char.Custom('FR_E')] de mes vêtements..."
 stress_threshold.1503.a.d: "Un nouvel étalon majestueux !"
 stress_threshold.1503.a.e: "Une nouvelle peinture par un artiste célèbre !"
 stress_threshold.1503.b: "Seul manger [scoped_ruler.Custom('GetExpensiveMeal')] peut guérir cette douleur."
 stress_threshold.1503.e: "Si seulement je pouvais faire quelque chose..."
 stress_threshold.1504.t: "Effondrement mental : un labeur sans fin"
 stress_threshold.1504.desc: "Parfois, j’ai l’impression que le monde entier repose sur mes épaules. Mes responsabilités en tant que [scoped_ruler.GetTitleAsNameNoTooltip|l] semblent sans fin...\n\nIl me reste à peine un moment à moi."
 stress_threshold.1504.a: "Les gens ne peuvent-ils pas me laisser seul[ROOT.Char.Custom('FR_E')] pendant un moment ?!"
 stress_threshold.1504.b: "J’ai besoin de quelque chose pour rééquilibrer mes humeurs..."
 stress_threshold.1504.e: "C’est mon devoir, après tout."
 stress_threshold.1504.f: "Je suis entouré[ROOT.Char.Custom('FR_E')] d’imbéciles !"
 stress_threshold.1504.g: "Je vais mettre mes pensées par écrit."
 stress_threshold.1504.h: "Sellez mon cheval, je dois partir faire un tour !"
 stress_threshold.1601.t: "Effondrement mental : les pensées obsédantes"
 stress_threshold.1601.desc: "Je ne peux pas me concentrer, mes pensées tournent en boucle ! Je dois superviser [ROOT.Char.Custom('FR_GetCourt_Le')], je dois superviser les troupes, je dois...\n\nComment trouver le repos dans ces conditions ?"
 stress_threshold.1601.profligate.gain: "Si j’achète quelque chose de brillant pour me focaliser dessus..."
 stress_threshold.1601.profligate.effect: "Je me concentre plus facilement après avoir acheté quelque chose de beau !"
 stress_threshold.1601.inappetetic.gain: "Penser à la nourriture est distrayant."
 stress_threshold.1601.inappetetic.effect: "Je vais me priver de toute distraction !"
 stress_threshold.1601.comfort_eater.gain: "Un ventre plein pourrait m’aider à me concentrer."
 stress_threshold.1601.comfort_eater.effect: "Un ventre plein m’aide toujours à me concentrer."
 stress_threshold.1601.rakish.gain: "Peut-être que je peux trouver la concentration dans la passion..."
 stress_threshold.1601.rakish.effect: "Un passage dans un lupanar m’aidera à me concentrer !"
 stress_threshold.1601.reclusive.gain: "Peut-être pourrais-je me concentrer si j’étais seul[ROOT.Char.Custom('FR_E')]..."
 stress_threshold.1601.reclusive.effect: "Je peux toujours me concentrer quand je suis seul[ROOT.Char.Custom('FR_E')]..."
 stress_threshold.1601.irritable.gain: "Si tout le monde se #EMP taisait#!, ce serait peut-être faisable !"
 stress_threshold.1601.irritable.effect: "Je vais dire à tout le monde #EMP de se taire#! !"
 stress_threshold.1601.confider.gain: "« [friend.GetFirstNameNoTooltip], aidez-moi à mettre de l’ordre dans mes pensées ! »"
 stress_threshold.1601.confider.effect: "« [friend.GetFirstNameNoTooltip], s’il vous plaît, écoutez-moi comme vous le faites toujours ! »"
 stress_threshold.1601.athletic.gain: "J’ai entendu dire qu’un corps sain engendre un esprit sain..."
 stress_threshold.1601.athletic.effect: "Je ne suis jamais aussi calme qu’après un peu d’exercice !"
 stress_threshold.1601.contrite.gain: "Je vais me vider l’esprit en confessant mes méfaits."
 stress_threshold.1601.contrite.effect: "Je dois avouer mes méfaits ! Cela devrait apporter de la clarté."
 stress_threshold.1601.flagellant.gain: "La douleur est censée affûter l’esprit..."
 stress_threshold.1601.flagellant.effect: "Il n’y a rien de tel que la douleur pour me concentrer."
 stress_threshold.1601.improvident.gain: "Peut-être qu’un acte de charité libérerait mon esprit ?"
 stress_threshold.1601.improvident.effect: "Faire la charité me calme toujours."
 stress_threshold.1601.drunkard.gain: "Peut-être que je me sentirai plus concentré[ROOT.Char.Custom('FR_E')] après un verre..."
 stress_threshold.1601.drunkard.effect: "Je me sens toujours plus concentré[ROOT.Char.Custom('FR_E')] après un verre."
 #stress_threshold.1601.hashishiyah.gain: "Un peu de haschisch va, espérons-le, calmer mon esprit..."
 stress_threshold.1601.hashishiyah.gain: "Une autre pipe va, espérons-le, calmer mon esprit..." # LOTR
 #stress_threshold.1601.hashishiyah.effect: "Je ne suis jamais aussi calme qu’après avoir mangé des gâteaux au haschisch."
 stress_threshold.1601.hashishiyah.effect: "Je ne suis jamais aussi calme qu’après avoir fumé de la [ROOT.Char.Custom('GetPipeWeedName')]." # LOTR
 stress_threshold.1601.journaller.gain: "Écrire mes pensées devrait apporter un peu de clarté..."
 stress_threshold.1601.journaller.effect: "Écrire mes pensées apporte toujours de la clarté !"
 stress_threshold.1601.endure_no_option: "Je... je dois l’endurer. Il n’y a rien que je puisse faire..."
 stress_threshold.1602.t: "Effondrement mental : le tourbillon émotionnel"
 stress_threshold.1602.desc: "Mes émotions deviennent plus fluctuantes chaque jour qui passe. Une grande joie peut vite remplacer un profond chagrin, alors m[ROOT.Char.Custom('FR_GetCourt_OnA')] et moi devenons prudents.\n\nSi seulement je pouvais trouver un moyen d’apprivoiser ce tourbillon intérieur !"
 stress_threshold.1602.profligate.gain: "Quelque chose de nouveau et brillant pourrait m’aider à me recentrer."
 stress_threshold.1602.profligate.effect: "Quelque chose de nouveau et brillant m’apportera de la joie !"
 stress_threshold.1602.inappetetic.gain: "Ne pas manger ôtera toute énergie à ces émotions..."
 stress_threshold.1602.inappetetic.effect: "Je vais affamer toutes ces émotions."
 stress_threshold.1602.comfort_eater.gain: "Au moins, la nourriture m’apporte du réconfort."
 stress_threshold.1602.comfort_eater.effect: "Quand je mange, je ne ressens que du confort."
 stress_threshold.1602.rakish.gain: "Un désir intense peut tenir en échec d’autres sentiments..."
 stress_threshold.1602.rakish.effect: "Rien ne m’attire plus que la luxure !"
 stress_threshold.1602.reclusive.gain: "Je pourrais peut-être me calmer si j’étais seul[ROOT.Char.Custom('FR_E')]..."
 stress_threshold.1602.reclusive.effect: "Je gagne toujours en lucidité quand je suis seul[ROOT.Char.Custom('FR_E')]."
 stress_threshold.1602.irritable.gain: "Ce serait plus facile si les gens me laissaient tranquille !"
 stress_threshold.1602.irritable.effect: "Je vais leur dire ce que je pense de leur #EMP prudence#! !"
 stress_threshold.1602.confider.gain: "En parler avec [friend.GetFirstNameNoTooltip] pourrait aider."
 stress_threshold.1602.confider.effect: "Parler à [friend.GetFirstNameNoTooltip] aide généralement !"
 stress_threshold.1602.athletic.gain: "Je vais courir jusqu’à ce que je n’éprouve plus que de la satisfaction."
 stress_threshold.1602.athletic.effect: "Une course à pied calme toujours mes émotions."
 stress_threshold.1602.contrite.gain: "Je pourrais me calmer si j’avoue mes fautes."
 stress_threshold.1602.contrite.effect: "Je me sens toujours plus équilibré[ROOT.Char.Custom('FR_E')] après avoir avoué !"
 stress_threshold.1602.flagellant.gain: "Je chasse mes émotions par la douleur..."
 stress_threshold.1602.flagellant.effect: "Je ne ressentirai que de la douleur, rien de plus."
 stress_threshold.1602.improvident.gain: "La gratitude découlant de la charité pourrait l’emporter sur tout le reste."
 stress_threshold.1602.improvident.effect: "Je me sens toujours plus concentré[ROOT.Char.Custom('FR_E')] après avoir fait un don..."
 stress_threshold.1602.journaller.gain: "Je vais écrire jusqu’à ce que je sois concentré[ROOT.Char.Custom('FR_E')]."
 stress_threshold.1602.journaller.effect: "Écrire sur mes sentiments fonctionne toujours !"
 stress_threshold.1602.drunkard.gain: "Avec suffisamment de boisson, toutes les émotions s’estompent..."
 stress_threshold.1602.drunkard.effect: "Je peux toujours laisser mes émotions derrière moi en buvant !"
 #stress_threshold.1602.hashishiyah.gain: "Peut-être qu’un peu de haschisch me calmera."
 stress_threshold.1602.hashishiyah.gain: "Un peu de fumée me calmera." # LOTR
 #stress_threshold.1602.hashishiyah.effect: "Le haschisch me recentre toujours."
 stress_threshold.1602.hashishiyah.effect: "La [ROOT.Char.Custom('GetPipeWeedName')] me recentre toujours." # LOTR
 #Level 2 Stress Events
 stress_threshold.2001.t: "Effondrement mental : l’ingratitude"
 stress_threshold.2001.desc: "Misérables ingrats ! Ne connaissent-ils pas les sacrifices que je fais pour eux ?\n\nChaque jour, je travaille dur dans l’intérêt de ce [ROOT.Char.Custom('GetRealmOrDomicile')], mais tout le monde ne fait que se plaindre et en demander davantage !\n\nEt maintenant [victim.GetFirstName] va jusqu’à remettre en question mes ordres ?!"
 stress_threshold.2001.arbitrary.gain: "Je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], ma parole vaut loi !"
 stress_threshold.2001.arbitrary.effect: "Je décide comment ça se passe ici !"
 stress_threshold.2001.imprison_victim: "Voyons si [victim.GetFirstNameNoTooltip] sera reconnaissant[victim.Custom('FR_E')] dans un [ROOT.Char.Custom('GetDungeon')] !"
 stress_threshold.2001.endure: "Allons, il faut être patient[ROOT.Char.Custom('FR_E')] avec eux..."
 stress_threshold.2101.t: "Effondrement mental : indésirable"
 stress_threshold.2101.desc: "Parfois, je me sens comme un[ROOT.Char.Custom('FR_E')] étrang[ROOT.Char.Custom('FR_ErEre')] dans m[ROOT.Char.Custom('FR_GetCourt_OnA')].\n\nJe ne peux pas m’empêcher de remarquer les regards étranges que me lancent mes [ROOT.Char.Custom('GetCourtierPlural')], le malaise qui envahit n’importe quelle [ROOT.Char.Custom('GetRoom')] que je traverse... Que m’est-il arrivé ? Pourquoi ne suis-je pas bien accueilli[ROOT.Char.Custom('FR_E')] par mon propre peuple ?"
 stress_threshold.2101.witch.gain: "Je suis un[ROOT.Char.Custom('FR_E')] exclu[ROOT.Char.Custom('FR_E')], tout comme [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect: "Au moins, je sais que je suis compris[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.drunkard.effect: "Les bouteilles [ROOT.Char.Custom('RegionalAlcoholicDrink')] sont peut-être mes seules véritables amies."
 stress_threshold.2101.hashishiyah.effect: "Au moins ce gâteau au haschisch ne me jugera pas."
 stress_threshold.2101.endure: "Peut-être que c’est juste dans ma tête..."
 stress_threshold.2201.t: "Effondrement mental : bouillir de colère"
 stress_threshold.2201.desc.insult_adventurer: "« Vous faites peut-être partie de mes [ROOT.Char.Custom('GetCourtierPlural')], [character_to_yell_at.GetFirstName], mais vous êtes aussi un[character_to_yell_at.Custom('FR_E')] [character_to_yell_at.Custom('InsultNoun')] [character_to_yell_at.Custom('InsultAdjective')] ! »\n\n"
 stress_threshold.2201.desc.insult: "« Vous êtes peut-être un[character_to_yell_at.Custom('FR_E')] [character_to_yell_at.GetTitleAsName|l], [character_to_yell_at.GetFirstName], mais vous êtes aussi un[character_to_yell_at.Custom('FR_E')] [character_to_yell_at.Custom('InsultNoun')] [character_to_yell_at.Custom('InsultAdjective')] ! »\n\n"
 stress_threshold.2201.desc: "J’hésite dès que je vois le regard de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('character_to_yell_at'))], mais... je suis tellement #EMP en colère#! tout le temps, et tout le monde attise ma colère...\n\n"
 stress_threshold.2201.desc_liege: "« Qu’est-ce qui vous prend, [ROOT.Char.GetTitledFirstNameNoTooltip] ?! Ce comportement est inacceptable."
 stress_threshold.2201.desc_vassal: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], à quoi rime ce comportement ?!"
 stress_threshold.2201.desc.calm: "Vous qui êtes d’habitude si calme... »"
 stress_threshold.2201.desc.ending: " »"
 stress_threshold.2201.a: "Vous avez entendu ce que j’ai dit !"
 stress_threshold.2201.save: "Dites-moi, comment réagiriez-vous à une telle agression ?"
 stress_threshold.2201.save_tt: "Je prétends que je ne fais que [character_to_yell_at.Custom('FR_LeLa')] tester"
 stress_threshold.2201.liege: "Je suis désolé[ROOT.Char.Custom('FR_E')], [character_to_yell_at.Custom('FR_MonseigneurMadame')|U]. Je vais mieux me contrôler."
 stress_threshold.2201.c: "Je suis désolé[ROOT.Char.Custom('FR_E')]. Je vais mieux me contrôler."
 stress_threshold.2202.t: "Bouillir de colère"
 stress_threshold.2202.desc.liege: "La colère injustifiée exprimée par m[stress_character.Custom('FR_OnA')] [stress_character.Custom('FR_SeigneurDame')] lige [stress_character.Custom('FR_le_Char_Pi')][stress_character.GetTitledFirstName] a été une surprise."
 stress_threshold.2202.desc.vassal: "La colère injustifiée exprimée par m[stress_character.Custom('FR_OnA')] [Select_CString(stress_character.IsFemale,'vassale','vassal')] [stress_character.Custom('FR_le_Char_Pi')][stress_character.GetTitledFirstName] a été une surprise."
 stress_threshold.2202.desc.other_relationship: "La colère injustifiée exprimée par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('stress_character'))], [stress_character.Custom('FR_le_Char_Pi')][stress_character.GetTitledFirstName], a été une surprise."
 stress_threshold.2202.desc: "[stress_character.GetSheHe|U] a été très stressé[stress_character.Custom('FR_E')] ces derniers temps, mais"
 stress_threshold.2202.desc.rival: "lorsqu’on lui a demandé de s’expliquer, [stress_character.GetSheHe] a simplement redoublé d’insultes."
 stress_threshold.2202.desc.other: "se comporter ainsi..."
 stress_threshold.2202.a: "Je donnerai autant que je recevrai. « [stress_character.Custom('InsultNoun')|U] ! »"
 stress_threshold.2202.b: "Que même [stress_character.Custom('FR_LuiElle')] lutte... C’est apaisant."
 #Level 3 Stress Events
 stress_threshold.3001.t: "Effondrement mental : les voix"
 stress_threshold.3001.desc: "Alors que m[ROOT.Char.Custom('FR_GetCourt_OnA')] n’est que mensonges, j’ai trouvé ceux qui affirment vouloir me dire la vérité.\n\nIls vivent avec moi. Dans ma tête.\n\nIls disent qu’ils savent ce qu’est la vérité...\n\nLe savent-ils vraiment ?"
 stress_threshold.3001.possessed.gain: "Oui, seules les voix connaissent la vérité !"
 stress_threshold.3001.possessed.effect: "Oui, oui, ils connaissent la vérité, la vraie vérité..."
 stress_threshold.3001.naked_run: "Je dois exorciser ces démons en courant tout[ROOT.Char.Custom('FR_E')] nu[ROOT.Char.Custom('FR_E')] !"
 stress_threshold.3001.endure: "Il ne faut... juste pas les écouter..."
 stress_threshold.3101.t: "Effondrement mental : les méfaits"
 stress_threshold.3101.desc: "Tout est... mauvais. Cette [ROOT.Char.Custom('GetRoom')] est mauvaise. Le sol est mauvais. Même l’air est mauvais !\n\nPourquoi tout est mauvais ? Qui a fait ça ?\n\nQui a tout rendu mauvais ?!"
 stress_threshold.3101.kill_victim: "Tout est de la faute de [victim.GetFirstNameNoTooltip], je le sais !"
 stress_threshold.3101.lunatic.gain: "Les [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... ces vauriens sournois sont les responsables !"
 stress_threshold.3101.lunatic.effect: "Les [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] sournois sont de retour !"
 stress_threshold.3101.lunatic.tt: "#F Allez me chercher une torche !#!"
 stress_threshold.3201.t: "Effondrement mental : le surmenage"
 stress_threshold.3201.desc: "Il y a beaucoup trop à faire. Pourquoi essayer ?\n\nNous sommes au milieu d’un dîner quand tout s’écroule... Je dois passer en revue les finances [ROOT.Char.Custom('FR_GetCourt_Du')], je dois régler une dizaine de litiges insignifiants, je dois...\n\n« Vous allez bien, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » demande prudemment m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))], [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]."
 stress_threshold.3201.depressed.gain: "Quelle importance ? J’abandonne."
 stress_threshold.3201.depressed.effect: "Tout cela est inutile de toute façon..."
 stress_threshold.3201.help: "« [vassal.GetFirstNameNoTooltip]... Aidez-moi, s’il vous plaît. »"
 stress_threshold.3201.wrathful.gain: "« Non, [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')], je ne vais #EMP pas#! bien ! »"
 stress_threshold.3201.wrathful.effect: "« Je vais te montrer qui va #EMP bien#!, [vassal.Custom('InsultNoun')] [vassal.Custom('InsultAdjective')] ! »"
 stress_threshold.3201.wrathful.effect.success: "Vous frappez [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] vous bat"
 stress_threshold.3301.t: "Effondrement mental : la douleur au cœur"
 stress_threshold.3301.desc_man: "Je comprends que quelque chose ne va pas lorsque je ressens une douleur aiguë dans la poitrine. Je titube pour trouver un appui alors que la douleur s’étend le long de mon bras gauche. Ma tête tourne tellement...\n\nJe... Je n’ai pas le temps pour ça ! J’ai des choses à faire !\n\nAlors que j’essaie de faire un pas, je m’effondre sur le sol. J’ouvre la bouche pour crier à l’aide, mais le seul son qui s’échappe est un gémissement étranglé.\n\nLa douleur dans ma poitrine ne fait que s’accentuer, et... ma vue s’obscurcit, et je peux sentir mon cœur bégayer."
 stress_threshold.3301.desc_woman: "Je comprends que quelque chose ne va pas lorsque je ressens une brûlure d’estomac qui ne disparaît pas. J’essaie tous les remèdes – laine douce sur mon abdomen, promenades tranquilles...\n\nSoudain, je n’arrive plus à prendre une grande respiration et je titube pour trouver un appui. Qu’est-ce qui se passe ?! J’essaie de crier au secours, mais je n’arrive qu’à haleter.\n\nJ’ai mal ! Une douleur aiguë s’étend d’entre mes omoplates jusqu’à mon bras gauche, et alors que la douleur grandit, je m’effondre au sol.\n\nMa vue ne tarde pas à s’obscurcir."
 stress_threshold.3301.a: "#DIE1 Ahhh...#!"
