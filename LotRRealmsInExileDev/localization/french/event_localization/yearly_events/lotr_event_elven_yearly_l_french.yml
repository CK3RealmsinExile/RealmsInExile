# Garden Gnome
 elven_yearly.0001.t:0 "Le Gnome du Jardin"
 elven_yearly.0001.desc:0 "Alors que je déambule dans les rues de [capital_province.GetNameNoTooltip], un Elfe Noldorin s'approche. La tenue de [gardener_character.GetNameNoTooltip] est simple et ses mains [gardener_character.GetHerHis] sont tachées de terre.\n\n« Mon [ROOT.Char.GetTitleAsNameNoTooltip], on me surnomme le Gnome du Jardin car je partage l'amour de ma mère Sindarine pour tout ce qui est verdoyant et croît dans la terre. Votre domaine est empli d'œuvres de pierre et de métal, mais ne serait-il pas plus magnifique si Aulë et Yavanna œuvraient ensemble ? »"
 elven_yearly.0001.a:0 "Vous avez raison, je vous prie de rejoindre ma cour en tant que jardinier."
 elven_yearly.0001.b:0 "Veuillez enseigner à [physician.GetNameNoTooltip] les connaissances des herbes médicinales."
 elven_yearly.0001.c:0 "M'enseigneriez-vous l'art du jardinage ?"
 elven_yearly.0001.c.tooltip_b:0 "Vous ne parvenez à rien apprendre"
 elven_yearly.0001.d:0 "Peut-être devrions-nous tous nous adonner un peu au jardinage ?"
 elven_yearly.0001.d.tt:1 "Réduit le coût d'établissement de la tradition [GetCultureTradition('tradition_gardening').GetName] de [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0] [prestige|E]"
 
 elven_yearly.0002.t:0 "Un Jardin Serti de Joyaux"
 elven_yearly.0002.desc:0 "Je me rends dans mon jardin pour une pause, prenant une profonde respiration et fermant les yeux. Le ciel est azuré, et les oiseaux #italic sifflent#!? J'ouvre les yeux pour apercevoir une personne devant moi, les mains pleines de cristaux étincelants. Il me remarque avant que je ne puisse prononcer un mot.\n\n« Mon [ROOT.GetCharacter.GetLadyLord|U] ! Je lisais hier à propos de la splendeur de Tirion, à l'époque où les [noldorelves|E] vivaient encore en [aman|E]. » déclare [jewel_elf.GetSheHe|U] avec enthousiasme. « Il semblerait qu'en ces temps, les Noldor dispersaient des joyaux et des cristaux dans leurs jardins ! J'ai trouvé cette idée merveilleuse, et peut-être pourrais-je accroître la magnificence de vos propres jardins, de la même manière ! »\n\nIl sourit joyeusement, bien que j'ignore d'où proviennent ces joyaux. L'herbe autour de moi scintille."
 elven_yearly.0002.a:0 "Vous et vos joyaux, dehors !"
 elven_yearly.0002.b:0 "Une idée splendide ! Continuez ainsi !"
 elven_yearly.0002.b.success:0 "L'idée remporte un franc succès auprès de votre cour"
 elven_yearly.0002.b.failure:0 "Les gens ne cessent de marcher sur des joyaux tranchants"
 elven_yearly.0002.c:0 "Comme c'est charmant, je devrais y contribuer également !"
 elven_yearly.0002.d:0 "Que diriez-vous plutôt de garnir mes #italic poches#! de joyaux !"
 elven_yearly.0002.e:0 "C'était en fait les rivages et les bassins qui étaient ornés de joyaux, #italic non pas#! les jardins."