 bp1_yearly.1081.t: "Bienvenue à la maison !"
 bp1_yearly.1081.desc: "J’ai peine à croire que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('relative'))] bien-aimé[relative.Custom('FR_E')], [relative.Custom('FR_le_Char_Pi')][relative.GetTitledFirstName], est enfin de retour. Mon plan a été couronné de succès et [relative.GetSheHe] est enfin à l’abri de c[spouse.Custom('FR_EEtte')] [spouse.Custom('InsultNoun')] [spouse.Custom('InsultAdjective')], [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] !\n\nAlors que je l’invite d’un geste à me rejoindre près de l’âtre, je me rappelle qu’[relative.GetSheHe] est toujours marié[relative.Custom('FR_E')]. Je me demande si je peux faire quoi que ce soit à ce propos ou si je devrais me satisfaire de sa présence à mes côtés, en sécurité."
 bp1_yearly.1081.a: "Nous devons obtenir un divorce, #EMP sur le champ#!."
 bp1_yearly.1081.b: "Racontez-moi vos malheurs."
 bp1_yearly.1081.c: "#EMP Jusqu’à ce que la mort nous sépare#!, disiez-vous ?"
 bp1_yearly.1082.desc: "J’ai récemment découvert que m[spouse.Custom('FR_OnA')] [spouse.GetWifeHusband] [spouse.GetFirstName] — ce[spouse.Custom('FR_TTte')] abominable [spouse.Custom('InsultNoun')] — me cachait encore des choses ! Je n’ai pas oublié que vous m’avez aidé à fuir mon mauvais mariage ; aussi, en gage de ma gratitude, je vais tout vous dire. Ce n’est pas grand-chose, mais peut-être cela vous sera-t-il utile ?"
 bp1_yearly.1082.a: "Excellent..."
