 #A New Hobby
 bp1_yearly.1000.t: "Un nouveau passe-temps"
 bp1_yearly.1000.desc: "M[friend.Custom('FR_OnA')] meilleur[friend.Custom('FR_E')] ami[friend.Custom('FR_E')], [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], vient me voir, un grand sourire aux lèvres.\n\n« Très ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], nous nous voyons enfin ! Ces occasions sont bien trop rares, ces derniers temps. Et si nous innovions ? Je pense savoir exactement ce qu’il vous faut pour vous soulager des tracas, vous redonner des forces et vous mettre du baume au cœur !"
 bp1_yearly.1000.desc_cannibal: "\n\n« Venez donc chez moi pour dîner ! J’ai fait venir un pavé de viande #EMP spéciale#!, comme vous n’en avez jamais goûté ! De la viande #EMP interdite#!, si vous voyez ce que je veux dire. »"
 bp1_yearly.1000.desc_deviant: "\n\n« Joignez-vous donc à moi, à l’occasion de mes #EMP aventures#! nocturnes ! Rien n’est meilleur que de trouver du plaisir dans toutes les petites choses… ou dans les #EMP grosses#!, si telle est votre envie. Que pensez-vous des #EMP [friend.Custom('DeviantObjectPlural')]#! ? »"
 bp1_yearly.1000.desc_witch: "\n\n« Pourquoi ne pas vous joindre à moi pour une promenade nocturne ? Je connais tous les arts occultes permettant d’attirer la bonne fortune, de piéger la mort, de réduire l’amour en servitude et de faire gagner de l’or ; #EMP j’adorerais#! tout vous apprendre ! »"
 bp1_yearly.1000.desc_hashish: "\n\n« Je connais une recette idéale pour oublier ses tracas et ses responsabilités ! Avez-vous déjà essayé mes #EMP gâteaux spéciaux#! ? »"
 bp1_yearly.1000.desc_drunkard: "\n\n« Mettons un tonneau #EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')]#! en perce ! Buvons pour oublier nos chagrins ! Portons moult coupes à nos lèvres, c’est le meilleur des remèdes ! »"
 bp1_yearly.1000.desc_reveler: "\n\n« Faisons la fête toute la nuit ! Mangeons, buvons, chantons, dansons et amusons-nous ! Voilà ce qu’il vous faut ! Venez ! »"
 bp1_yearly.1000.desc_hunter: "\n\n« Le calme de la forêt et l’ivresse de la chasse, voilà qui vous redonnera de l’allant ! Pour moi, cela fait miracle, et j’aimerais vous communiquer cette passion. »"
 bp1_yearly.1000.desc_confider: "\n\n« Croyez-m’en, rien ne vaut le réconfort d’une discussion à cœur ouvert avec un être cher. Si jamais le chagrin vous écrase, souvenez-vous que ma porte vous sera toujours ouverte. Vous vous sentirez mieux, je vous le promets. »"
 bp1_yearly.1000.desc_athletic: "\n\n« Ce qu’il faut, c’est vous dépenser ! Suez votre douleur ! Rendez-vous les muscles si dolents qui vous n’aurez plus le loisir de penser ! #EMP SAIGNEZ VOTRE COLÈRE#! ! Retrouvez-moi dans la cour, je vais vous montrer ! »"
 bp1_yearly.1000.desc_fallback_1: "\n\n« Que diriez-vous d’une partie de pêche ? Il n’y aurait que vous, en bonne compagnie, les poissons, le calme et de quoi boire. »"
 bp1_yearly.1000.desc_fallback_2: "\n\n« Allons donc faire un tour au marché ! Voir d’autres personnes vaquer à leurs occupations, tandis que vous vous promenez à votre guise, vous fera du bien. Et puis, vous trouverez peut-être quelque chose de joli à acheter ? »"
 bp1_yearly.1000.desc_fallback_3: "\n\n« Un célèbre ménestrel se trouve en ville. Allons l’écouter. Cela vaudra le détour, à n’en point douter ! »"
 bp1_yearly.1000.a1: "Parlons-nous de la même viande, si #EMP particulière#! ?"
 bp1_yearly.1000.a: "Je veux bien essayer, pour vous faire plaisir !"
 bp1_yearly.1000.a.tt: "[friend.Custom('FR_le_Char_U_Pi')|U][friend.GetShortUIName] vous apprend tous ses sorts."
 bp1_yearly.1000.a.tt.2: "Sorts appris !"
 bp1_yearly.1000.a.tt.3: "Vous adoptez cette habitude."
 bp1_yearly.1000.b: "Ça ne vous dit pas tant que ça…"
 bp1_yearly.1000.b.tt: "Vous préférez vous consacrer à vos devoirs."
 bp1_yearly.1000.c: "Comment osez-vous ?"
 #Holy Mediation
 bp1_yearly.1010.t: "Médiation sacrée"
 bp1_yearly.1010.desc: "Lorsque je croise mon ami[friend.Custom('FR_E')], [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], qui quitte [friend.GetFaith.HouseOfWorship], je comprends immédiatement qu’[friend.GetSheHe] a quelque chose à me dire.\n\n« Mon ami[ROOT.Char.Custom('FR_E')] ! Je prie pour vous depuis le jour de votre excommunication ! Je ne peux pas m’empêcher de me soucier de votre malheureuse âme. Je souhaite tant vous aider ! »\n\n« Me laisserez-vous plaider votre cause au [ROOT.Char.GetFaith.ReligiousHeadName] ? [pope.GetSheHe|U] pourrait se laisser convaincre de pardonner vos transgressions passées ! »"
 bp1_yearly.1010.a: "Je vous en prie, faites, pour mon salut."
 bp1_yearly.1010.a.success: "[friend.Custom('FR_le_Char_U_Pi')|U][friend.GetShortUIName] persuade [pope.Custom('FR_le_Char_Pi')][pope.GetTitledFirstNameNoTooltip] de lever votre excommunication"
 bp1_yearly.1010.a.success.tt: "Excommunication levée !"
 bp1_yearly.1010.a.failure: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] n’est pas convaincu[pope.Custom('FR_E')]"
 bp1_yearly.1010.a.failure.tt: "Le [ROOT.Char.GetFaith.ReligiousHeadName] demeure inflexible"
 bp1_yearly.1010.a.horrible_failure: "[pope.Custom('FR_le_Char_Pi')|U][pope.GetTitledFirstNameNoTooltip] est offensé[pope.Custom('FR_E')]"
 bp1_yearly.1010.a.horrible_failure.tt: "Le [ROOT.Char.GetFaith.ReligiousHeadName] le prend comme une insulte !"
 bp1_yearly.1010.b: "C’est inutile."
 #A Friend till the End
 bp1_yearly.1020.t: "Amis jusqu’au bout"
 bp1_yearly.1020.desc_intro: "Alors que je suis alité[ROOT.Char.Custom('FR_E')], perclus[ROOT.Char.Custom('FR_E')] et maudissant mon corps défaillant, j’arrive à peine à discerner la silhouette qui s’approche. Ses pas lents et son silence pesant commencent à m’effrayer."
 bp1_yearly.1020.desc: "\n\nCette personne a dû deviner mon malaise aux murmures qui franchissent mes lèvres et aux mouvements saccadés de mes mains, car ses pas se font plus rapides ; bientôt, une main chaleureuse vient serrer la mienne et je vois enfin son visage.\n\n« Calmez-vous, [ROOT.Char.GetFirstNameNoTooltip], ce n’est que moi, [friend.GetFirstName]. Quel malheur de vous voir ainsi. J’aimerais tant pouvoir faire quelque chose, n’importe quoi, pour soulager vos peines. »"
 bp1_yearly.1020.a: "Je vous en prie, restez avec moi."
 bp1_yearly.1020.b: "Je ne veux pas que vous me voyiez ainsi."
 bp1_yearly.1021.desc: "Je pense encore à tous les bons moments passés avec [friend.GetFirstName]. Alors que je pénètre dans la pénombre de la chambre où son corps affaibli, presque immobile, est allongé sur un lit, je comprends que ces jours sont révolus et le chagrin m’enserre le cœur.\n\n[friend.GetSheHe|U] m’entend entrer et s’agite, aussi je ne perds pas de temps et me porte rapidement à son chevet.\n\n« C’est moi, votre ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstNameNoTooltip] ! »"
 bp1_yearly.1021.desc_bestie: "\n\nL’espace d’un instant, [friend.GetFirstNameNoTooltip] semble me reconnaître et me fait signe d’approcher."
 bp1_yearly.1021.desc_token: "« Prenez… ceci… », murmure-t-[friend.GetSheHe]. J’acquiesce et prends ce qu’[friend.GetSheHe] me tend, tout en faisant silencieusement vœu de chérir sa mémoire."
 1021_trinket_desc: "[new_trinket.GetDesc]\n\n[bestie.Custom('FR_le_Char_Pi')|U][bestie.GetTitledFirstNameNoTooltip] en a fait cadeau à s[ROOT.Char.Custom('FR_OnA')] meilleur[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip], sur son lit de mort."
 bp1_yearly.1021.desc_secret: "« Il y a quelque chose… que je ne vous ai jamais dit… », me murmure-t-[friend.GetSheHe] à l’oreille. Ce que j’apprends me fait écarquiller les yeux."
 bp1_yearly.1021.desc_misery: "« Je vous en prie, mettez fin à mes souffrances », murmure-t-[friend.GetSheHe]."
 bp1_yearly.1021.desc_end: "Ce n’est qu’un instant éphémère ; juste après, son regard se perd à nouveau dans le vide."
 bp1_yearly.1021.a: "Je resterai à vos côtés."
 bp1_yearly.1021.b: "Vous voir ainsi m’est insupportable. Pardonnez-moi."
 bp1_yearly.1021.c: "Reposez en paix, ch[friend.Custom('FR_ErEre')] [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t: "Jusqu’au bout"
 bp1_yearly.1030.desc: "\n\n« HA ! Regardez-vous donc ! Vous n’êtes plus si redoutable, à présent. M’avez-vous seulement reconnu[rival.Custom('FR_E')], [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ? C’est moi, [rival.GetFirstName] ! Je n’en reviens pas ! J’ai tant espéré l’instant où je vous verrais dans un tel état, et voici tous mes vœux exaucés ! »\n\nJ’ai à peine la force de murmurer « Êtes-vous venu[rival.Custom('FR_E')] seulement pour jubiler ? »"
 bp1_yearly.1030.desc_nemesis: "\n\n« Non, » répond-[nemesis.GetSheHe]. Avant que je puisse discerner la lueur mauvaise tapie dans son regard, [nemesis.GetSheHe] se porte à mon chevet, arborant un rictus glacial."
 bp1_yearly.1030.desc_nemesis_guard: "Alors que je ne l’espérais plus, mon [GetCourtPositionType('bodyguard_court_position').GetName()|l], [guard.GetFirstName], se rue dans la pièce !"
 bp1_yearly.1030.desc_nemesis_no_guard: "Je tente de bouger, de fuir, de hurler, #EMP n’importe quoi#!, mais mon corps a depuis longtemps cessé de m’obéir."
 bp1_yearly.1030.desc_rival: "\n\nSon rire amer m’évoque de mauvais souvenirs, mais ils retournent bientôt dans la brume qui obscurcit mes pensées. Je ne me rappelle même plus pourquoi nous nous haïssions tant."
 bp1_yearly.1030.a: "Écoutez-moi. #EMP Je vous pardonne#!."
 bp1_yearly.1030.b: "#EMP PARTEZ !#!"
 bp1_yearly.1030.c: "#EMP À l’aide#!..."
 bp1_yearly.1030.c_saved_guard: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] tue l’intrus"
 bp1_yearly.1030.c_saved_guard.tt: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] vous sauve !"
 bp1_yearly.1030.c_barely_saved_guard: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] parvient à peine à vous sauver !"
 bp1_yearly.1030.c_barely_saved_guard.tt: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] a bien failli ne pas vous sauver !"
 bp1_yearly.1030.c_killed_guard: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] meurt en vous sauvant"
 bp1_yearly.1030.c_killed_guard.tt: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] a trépassé en vous sauvant !"
 bp1_yearly.1030.c_killed_all: "Vous et votre [GetCourtPositionType('bodyguard_court_position').GetName()|l] périssez"
 bp1_yearly.1030.c_saved: "Vous parvenez à repousser votre assaillant"
 bp1_yearly.1030.c_saved.tt: "Vous avez repoussé votre assaillant !"
 bp1_yearly.1030.c_killed: "Vous êtes tué[GetPlayer.Custom('FR_E')]"
 bp1_yearly.1031.desc: "Depuis que la nouvelle de la maladie [rival.Custom('FR_du_Char_Pi')][rival.GetTitledFirstName] m’est parvenue, je n’arrive plus à trouver le repos. J’avais besoin de [rival.Custom('FR_LeLa')] voir de mes yeux. Et me voici, contemplant son corps affaibli, alité[rival.Custom('FR_E')] et immobile, s’accrochant désespérément à la vie de toutes les forces qui lui restent. Des émotions contraires m’étreignent."
 bp1_yearly.1031.desc_nemesis: "\n\nNe vaudrait-il pas mieux abandonner la douleur et la rancœur ? Pourtant, [nemesis.GetFirstNameNoTooltip] n’a jamais été aussi faible et vulnérable, si frêle que je pourrais [rival.Custom('FR_LeLa')] #EMP briser#! à mains nues."
 bp1_yearly.1031.desc_rival: "\n\n« M’avez-vous seulement reconnu[rival.Custom('FR_E')], [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ? » Son visage semble se contracter, l’espace d’un instant, et son regard me cherche, sans parvenir à me trouver."
 bp1_yearly.1031.desc_guard: "Alors que je me perds dans mes pensées, je remarque que le [GetCourtPositionType('bodyguard_court_position').GetName()|l] de [nemesis.GetFirstNameNoTooltip], [guard.Custom('FR_le_Char_Pi')][guard.GetTitledFirstName], me darde de son regard glacial."
 bp1_yearly.1031.a: "Tout ça semble vain, à présent. N’est-ce pas ?"
 bp1_yearly.1031.b: "Vous n’avez que ce que vous méritez."
 bp1_yearly.1031.c: "#EMP Quelle faiblesse !#!"
 bp1_yearly.1031.c.tt: "Mais il faudrait déjà que je me débarrasse de son garde du corps !"
 bp1_yearly.1031.c_killed_all: "Vous tuez [nemesis.Custom('FR_le_Char_U_Pi')][nemesis.GetShortUIName] et son [GetCourtPositionType('bodyguard_court_position').GetName()|l], [guard.Custom('FR_le_Char_U_Pi')][guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt: "Vous avez réussi !"
 bp1_yearly.1031.c_killed_guard: "Vous ne faites que blesser [nemesis.Custom('FR_le_Char_U_Pi')][nemesis.GetShortUIName], mais tuez [guard.Custom('FR_le_Char_U_Pi')][guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt: "Votre tentative d’assassinat a échoué !"
 bp1_yearly.1031.c_barely_saved_guard: "Vous ne faites que blesser [nemesis.Custom('FR_le_Char_U_Pi')][nemesis.GetShortUIName] et [guard.Custom('FR_le_Char_U_Pi')][guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard: "[guard.Custom('FR_le_Char_U_Pi')|U][guard.GetShortUIName] vous tue"
 bp1_yearly.1031.c_killed: "Vous tuez [nemesis.Custom('FR_le_Char_U_Pi')][nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved: "[nemesis.Custom('FR_le_Char_U_Pi')|U][nemesis.GetShortUIName] parvient à vous repousser"
 #Something in Common
 bp1_yearly.1040.t: "Quelque chose en commun"
 bp1_yearly.1040.desc: "Je passe un bon moment aux bains, échangeant des pensées profondes et des plaisanteries grivoises avec [new_friend.Custom('FR_le_Char_Pi')][new_friend.GetTitledFirstName]. Alors que je me détends, je comprends que ce n’est pas seulement l’œuvre de l’eau chaude qui me délasse.\n\nJe m’amuse bel et bien ! Et c’est grâce à [new_friend.GetFirstNameNoTooltip]."
 bp1_yearly.1040.desc_best_friend: "Je [new_friend.Custom('FR_LeLa')] compte déjà parmi mes amis, mais j’ai remarqué que j’ai toujours hâte de passer du temps ensemble et j’accorde plus de crédit à ses avis qu’à tout autre ; chaque moment passé en sa compagnie est empli de rires et de chaleur.\n\n[new_friend.GetFirstNameNoTooltip] est-[new_friend.GetSheHe] devenu[new_friend.Custom('FR_E')] m[new_friend.Custom('FR_OnA')] #EMP meilleur[new_friend.Custom('FR_E')] ami[new_friend.Custom('FR_E')]#! ?"
 bp1_yearly.1040.desc_friend: "Avant de découvrir notre passion commune pour les bains, nous n’avions pas réellement eu l’occasion d’échanger ni de vraiment faire connaissance. Désormais, j’attends avec impatience nos rendez-vous là-bas, car ils sont synonymes de rires et de joie !\n\nEst-ce une véritable #EMP amitié#! ?"
 bp1_yearly.1040.a: "En effet ! Levons nos verres à la santé de [new_friend.GetFirstNameNoTooltip] !"
 bp1_yearly.1040.b: "Peut-être est-ce #EMP plus sérieux#! ?"
 bp1_yearly.1040.b.tt: "Chacun sait que les meilleures relations sont fondées sur l’amitié !"
 bp1_yearly.1040.c: "Je ne l’aime pas #EMP à ce point#!…"
 #Annoying Company
 bp1_yearly.1050.t: "Compagnie agaçante"
 bp1_yearly.1050.desc: "Je barbote tranquillement aux bains, où je peux enfin me reposer, quand une voix irritante retentit non loin, interrompant la sérénité de mes pensées.\n\n« Avez-vous vu ses… ? Et son #EMP tout petit#! … ? » Dans la même salle, [new_rival.Custom('FR_le_Char_Pi')][new_rival.GetTitledFirstName] fait des gestes obscènes, entouré[new_rival.Custom('FR_E')] d’une foule de flagorneurs hilares. Ils me regardent tous."
 bp1_yearly.1050.desc_nemesis: "\n\nC’EN EST TROP ! J’en ai assez de ses provocations ! [new_rival.GetFirstNameNoTooltip] me cherche depuis bien trop longtemps, et maintenant [new_rival.GetSheHe] se permet aussi de gâcher ma visite aux bains ? Je n’ai jamais eu affaire à un[new_rival.Custom('FR_E')] te[new_rival.Custom('FR_LLle')] [new_rival.Custom('InsultNoun')] [new_rival.Custom('InsultAdjective')] ! Sois maudit[new_rival.Custom('FR_E')], [new_rival.GetFirstNameNoTooltip] !"
 bp1_yearly.1050.desc_rival: "\n\nJe [new_rival.Custom('FR_LeLa')] connais à peine et je [new_rival.Custom('FR_LeLa')] déteste déjà. Comment [new_rival.GetFirstNameNoTooltip] peut-[new_rival.Custom('FR_IlElle')] #EMP oser#! me ridiculiser en public ? Je ne l’oublierai pas."
 bp1_yearly.1050.a: "[new_rival.GetSheHe|U] va me le payer."
 bp1_yearly.1050.b: "Je veux sa tête sur une pique. #EMP TOUT DE SUITE#!."
 bp1_yearly.1050.c: "Je ne dois pas laisser la colère me dominer."
 #A Superstitious Mind
 bp1_yearly.1060.t: "Un esprit superstitieux"
 bp1_yearly.1060.desc: "La dernière fois que j’ai vu [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], [friend.GetSheHe] se débarrassait discrètement de mon couvre-chef jaune, car « sa couleur porte malheur aux gens nés sous mon signe ». Avant ça, j’ai dû l’accompagner dans un détour d’une longueur absurde, juste pour éviter un chat noir qui dormait, sous prétexte qu’il portait malheur. Le pire, c’est quand [friend.GetSheHe] a #EMP cru#! avoir perdu son amulette porte-bonheur !\n\nAlors, quand je [friend.Custom('FR_LeLa')] surprends en train de jeter la moitié de mon précieux sel, car il a été renversé, ma patience est mise à rude épreuve."
 bp1_yearly.1060.a: "Mais… Et si c’était #EMP vrai#! ?"
 bp1_yearly.1060.b: "Permettez-moi de vous convaincre de vos erreurs."
 bp1_yearly.1060.b_persuaded: "Vous persuadez [friend.Custom('FR_le_Char_U_Pi')][friend.GetShortUIName] de renoncer à ses superstitions"
 bp1_yearly.1060.b_persuaded.tt: "Vous avez persuadé [friend.Custom('FR_le_Char_U_Pi')][friend.GetShortUIName] !"
 bp1_yearly.1060.b_not_persuaded: "Vos arguments laissent [friend.Custom('FR_le_Char_U_Pi')][friend.GetShortUIName] de marbre"
 bp1_yearly.1060.b_not_persuaded.tt: "Vous n’avez pas persuadé [friend.Custom('FR_le_Char_U_Pi')][friend.GetShortUIName] !"
 bp1_yearly.1060.b_you_persuaded: "[friend.Custom('FR_le_Char_U_Pi')|U][friend.GetShortUIName] vous persuade du contraire"
 bp1_yearly.1060.b_you_persuaded.tt: "[friend.Custom('FR_le_Char_U_Pi')|U][friend.GetShortUIName] vous a fait changer d’avis !"
 bp1_yearly.1060.c: "#EMP Ce sont des croyances blasphématoires !#!"
 bp1_yearly.1060.d: "N’importe quoi !"
 #Bad Luck, X!
 bp1_yearly.1070.t: "Ça porte malheur, [rival.GetFirstNameNoTooltip] !"
 bp1_yearly.1070.desc: "J’ai remarqué que [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] est très superstitieu[rival.Custom('FR_XSe')]. [rival.GetSheHe|U] redoute les jours, les couleurs, les animaux et même les arbres qui portent malheur, à l’en croire. Il lui suffit de voir l’ombre du mauvais oiseau pour qu’[rival.GetSheHe] se mette à paniquer pour tout et n’importe quoi pendant plusieurs jours.\n\nBien que la stricte observance de certaines habitudes semble lui apporter une incomparable sensation de sécurité, le moindre écart peut avoir des effets considérables et imprévisibles sur sa tranquillité d’esprit. Des effets dont je pourrais bel et bien tirer parti."
 bp1_yearly.1070.a: "Les possibilités sont infinies…"
 bp1_yearly.1070.a.tt: "Ce complot a plus de chances de réussir."
 bp1_yearly.1070.c: "Je vais [rival.Custom('FR_LeLa')] faire tourner en bourrique !"
 bp1_yearly.1070.d: "Je ne vais pas m’abaisser à ce genre de manœuvres."
 #Dear Father, ...
 bp1_yearly.1080.opening: "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc: "Depuis que j’ai été marié[relative.Custom('FR_E')] [spouse.Custom('FR_AuAla')] vil[spouse.Custom('FR_E')] [spouse.GetTitledFirstName], mon existence est un calvaire."
 bp1_yearly.1080.intoxicated: "Sachez qu’[spouse.GetSheHe] est constamment ivre et que ses instants de lucidité sont forts rares."
 bp1_yearly.1080.sexuality: "Sachez que ses insatiables appétits sexuels sont de notoriété publique. Je rougis rien qu’à penser à ses innombrables coucheries !"
 bp1_yearly.1080.violence: "Sachez qu’[spouse.GetSheHe] trouve le plus grand plaisir dans la souffrance d’autrui. Même ses propres sujets sont terrifiés. J’en viens à craindre pour ma sécurité."
 bp1_yearly.1080.reclusive: "Sachez qu’[spouse.GetSheHe] abhorre la société de ses semblables, fuit ses responsabilités et me délaisse, moi aussi. J’ai épousé un fantôme."
 bp1_yearly.1080.profligate: "Sachez qu’[spouse.GetSheHe] dépense sans compter ni raison, notre pays est toujours au bord de la banqueroute et nous vivons dans une abjecte pauvreté !"
 bp1_yearly.1080.fallback: "Je crains d’être incapable d’endurer plus longtemps son insupportable personnalité et ses habitudes dégoûtantes."
