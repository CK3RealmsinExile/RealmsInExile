 #A New Hobby
 bp1_yearly.1000.t:0 "Un Nouveau Passe-temps"
 bp1_yearly.1000.desc:0 "Mon meilleur ami [friend.GetTitledFirstName] s'approche de moi avec un grand sourire sur son visage [friend.GetHerHis].\n\n« Mon très cher ami, nous nous voyons enfin ! J'ai l'impression que nous ne passons plus de temps de qualité ensemble ces derniers temps... Peut-être seriez-vous disposé à essayer quelque chose de nouveau avec moi ? Je connais exactement ce qu'il faut pour distraire votre esprit, restaurer votre corps et élever votre âme ! »"
 bp1_yearly.1000.desc_cannibal:0 "\n\n« Pourquoi ne viendriez-vous pas dîner chez moi ? J'ai une nouvelle fournée de viande #EMP spéciale#! comme vous n'en avez jamais goûté auparavant — de la viande #EMP interdite#!, si vous voyez ce que je veux dire... »"
 bp1_yearly.1000.desc_deviant:0 "\n\n« Vous devriez me rejoindre dans mes #EMP explorations#! un soir ! Rien n'est plus rafraîchissant que de trouver du plaisir dans les petites choses... Ou les #EMP grandes#!, si vous préférez... Que pensez-vous des #EMP [friend.Custom('DeviantObjectPlural')]#! ? »"
 bp1_yearly.1000.desc_witch:0 "\n\n« Pourquoi ne pas m'accompagner pour une promenade nocturne ? Je connais tous les arts secrets pour capturer la fortune, piéger la mort, asservir l'amour et attirer l'or ; je #EMP adorerais#! tous vous les enseigner ! »"
 #bp1_yearly.1000.desc_hashish:0 "\n\n« Quand le stress et les responsabilités vous accablent, j'ai exactement la bonne recette pour laisser tous vos soucis derrière vous ! Avez-vous déjà goûté à mes #EMP gâteaux spéciaux#!? »"
 bp1_yearly.1000.desc_hashish:0 "\n\n« Quand le stress et les responsabilités vous accablent, j'aime allumer une pipe et fumer un peu d'herbe à pipe [ROOT.Char.Custom('GetPipeWeedName')]. Souhaitez-vous vous joindre à moi ? »" # LOTR
 bp1_yearly.1000.desc_drunkard:0 "\n\n« #EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! Mon ami, noyons nos chagrins ! Laisser une coupe en chasser une autre est le meilleur de tous les remèdes ! »"
 bp1_yearly.1000.desc_reveler:0 "\n\n« Une nuit entière de réjouissances ! Manger, boire, chanter, danser et s'amuser gaiement ; voilà ce dont vous avez besoin ! Venez avec moi ! »"
 bp1_yearly.1000.desc_hunter:0 "\n\n« Le silence de la forêt et le frisson de la chasse vous feront assurément du bien ! Ils ne manquent jamais de me réconforter, et j'aimerais vraiment partager cette passion avec vous. »"
 bp1_yearly.1000.desc_confider:0 "\n\n« D'après mon expérience, rien ne m'apporte plus de réconfort que de partager mes soucis avec un être cher. Si jamais vous vous sentez submergé, n'oubliez pas que vous pouvez toujours me parler. Vous vous sentirez mieux — je vous le promets ! »"
 bp1_yearly.1000.desc_athletic:0 "\n\n« L'activité physique est toujours la réponse ! Évacuez votre douleur par la sueur ! Faites crier vos muscles si fort que vous n'entendrez plus vos propres pensées ! #EMP PURGEZ VOTRE COLÈRE PAR LE SANG#!! Rejoignez-moi dans la cour, et je vous montrerai comment ! »"
 bp1_yearly.1000.desc_fallback_1:0 "\n\n« Que diriez-vous d'aller pêcher ? Le calme de la nature tout autour et rien d'autre que vous, votre proie, de bonnes boissons et une agréable compagnie... »"
 bp1_yearly.1000.desc_fallback_2:0 "\n\n« Que diriez-vous d'une visite au marché local ? Voir les autres s'affairer pendant que vous vous promenez tranquillement est assez cathartique, et vous pourriez trouver quelque chose d'agréable à acheter ! »"
 bp1_yearly.1000.desc_fallback_3:0 "\n\n« Il y a un célèbre ménestrel ambulant en ville, pourquoi n'irions-nous pas voir un spectacle ? Je suis sûr que ce sera bien ! »"
 bp1_yearly.1000.a1:0 "Parlons-nous bien de la même #EMP viande spéciale#! ?"
 bp1_yearly.1000.a:0 "Bien sûr, je vais essayer pour vous !"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName] vous enseigne toutes les astuces"
 bp1_yearly.1000.a.tt.2:0 "Astuces Apprises !"
 bp1_yearly.1000.a.tt.3:0 "Vous prenez l'habitude"
 bp1_yearly.1000.b:0 "Cela ne me semble pas #EMP si#! attrayant..."
 bp1_yearly.1000.b.tt:0 "Vous préférez vous concentrer sur vos devoirs."
 bp1_yearly.1000.c:0 "Comment #EMP osez#!-vous !"
 #Holy Mediation
 bp1_yearly.1010.t:0 "Médiation Sacrée"
 bp1_yearly.1010.desc:0 "Alors que je croise mon ami [friend.GetTitledFirstName] qui quitte [friend.GetFaith.HouseOfWorship], il est immédiatement évident que [friend.GetSheHe] a quelque chose à me dire.\n\n« Mon ami ! Je prie pour vous depuis le jour où vous avez été exclu de la communauté des fidèles ! Je ne peux m'empêcher de m'inquiéter pour votre pauvre âme... J'aimerais vraiment pouvoir vous aider davantage !\n\n« Me laisseriez-vous plaider votre cause auprès de [ROOT.Char.GetFaith.ReligiousHeadName] ? [pope.GetSheHe|U] pourrait être disposé à pardonner vos transgressions passées maintenant ! »"
 bp1_yearly.1010.a:0 "S'il vous plaît, essayez, pour moi..."
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName] persuade [pope.GetTitledFirstNameNoTooltip] de lever votre excommunication"
 bp1_yearly.1010.a.success.tt:0 "Excommunication Levée !"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U] n'est pas convaincu"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] Non Persuadé"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U] est offensé"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] Offensé !"
 bp1_yearly.1010.b:0 "Ce n'est pas nécessaire."
 #A Friend till the End
 bp1_yearly.1020.t:0 "Un Ami jusqu'à la Fin"
 bp1_yearly.1020.desc_intro:0 "Alors que je gis sur mon lit, prostré par ma maladie et maudissant mon corps faible et défaillant, je distingue à peine la silhouette humaine qui s'approche. Ses pas lents et son lourd silence commencent à m'effrayer."
 bp1_yearly.1020.desc:0 "\n\nIls doivent deviner mon malaise aux faibles sons qui s'échappent de ma bouche et aux mouvements saccadés de mes mains, car leurs pas s'accélèrent, et bientôt une main chaude tient la mienne et un visage familier entre dans mon champ de vision.\n\n« Chut, [ROOT.Char.GetFirstNameNoTooltip], c'est juste moi, [friend.GetFirstName]. Oh, comme cela me peine de vous voir ainsi... Je voudrais pouvoir faire quelque chose, #EMP n'importe quoi#!, pour soulager votre inconfort. »"
 bp1_yearly.1020.a:0 "Je vous en prie, restez avec moi..."
 bp1_yearly.1020.b:0 "Je ne veux pas que vous me voyiez comme ça."
 bp1_yearly.1021.desc:1 "Je vois encore tous les bons moments que j'ai partagés avec [friend.GetFirstName]. Maintenant, en entrant dans cette pièce faiblement éclairée et en voyant son corps affaibli [friend.GetHerHis] allongé sur le lit, presque immobile, je sais avec certitude que ces jours ne reviendront pas, et je ressens une pointe de profonde tristesse.\n\n[friend.GetSheHe|U] m'entend entrer et semble s'agiter, alors je me précipite à ses côtés [friend.GetHerHis].\n\n« C'est moi, votre cher [ROOT.Char.GetFirstNameNoTooltip] ! Je suis là. »"
 bp1_yearly.1021.desc_bestie:0 "\n\nPendant un instant, [friend.GetFirstNameNoTooltip] semble me reconnaître et me fait signe de m'approcher."
 bp1_yearly.1021.desc_token:0 "« Prenez... ceci... » murmure [friend.GetSheHe]. J'acquiesce et saisis ce que [friend.GetSheHe] m'offre. Je me promets de le chérir en mémoire de [friend.GetFirstNamePossessiveNoTooltip]."
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] l'a transmis à son meilleur ami [ROOT.Char.GetTitledFirstNameNoTooltip] sur son lit de mort."
 bp1_yearly.1021.desc_secret:0 "« Il y a quelque chose... que je ne vous ai jamais dit... » [friend.GetSheHe] me chuchote à l'oreille. Mes yeux s'écarquillent en entendant la vérité."
 bp1_yearly.1021.desc_misery:0 "« Je vous en prie, libérez-moi... » murmure [friend.GetSheHe]."
 bp1_yearly.1021.desc_end:0 "Ce n'est qu'un moment fugace ; après, les yeux de [friend.GetFirstNamePossessiveNoTooltip] se brouillent à nouveau."
 bp1_yearly.1021.a:0 "Je resterai à vos côtés."
 bp1_yearly.1021.b:0 "Je ne peux pas vous voir ainsi. Pardonnez-moi."
 bp1_yearly.1021.c:0 "Reposez en paix, mon cher [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t:0 "Jusqu'à la Fin Amère"
 bp1_yearly.1030.desc:1 "\n\n« HA ! Regardez-vous maintenant ! Plus si redoutable, n'est-ce pas ? M'avez-vous même reconnu, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ? C'est moi, [rival.GetFirstName] ! Je n'arrive pas à croire ma chance — depuis si longtemps je rêvais de vous voir si bas et brisé ! »\n\nJ'arrive à peine à trouver la force de murmurer « Êtes-vous juste venu pour vous réjouir ? »"
 bp1_yearly.1030.desc_nemesis:0 "\n\n« Non, je ne suis pas venu pour cela » répond [nemesis.GetSheHe]. Je ne peux même pas remarquer l'éclat dangereux dans ses yeux [nemesis.GetHerHis] avant que [nemesis.GetFirstNameNoTooltip] ne soit à mon chevet, un sourire glacial sur son visage [nemesis.GetHerHis]."
 bp1_yearly.1030.desc_nemesis_guard:0 "J'ai déjà perdu tout espoir quand mon [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] fait irruption dans la pièce !"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "J'essaie de bouger, de m'échapper, de crier, #EMP n'importe quoi#!, mais mon corps frêle a depuis longtemps cessé de m'obéir..."
 bp1_yearly.1030.desc_rival:1 "\n\nLe rire amer de [rival.GetHerHis|U] réveille quelques souvenirs désagréables dans mon esprit, mais un brouillard terne les engloutit bientôt à nouveau. Je ne me souviens même plus pourquoi nous nous détestions tant."
 bp1_yearly.1030.a:0 "Vous savez quoi ? #EMP Je vous pardonne#!."
 bp1_yearly.1030.b:0 "#EMP PARTEZ !#!"
 bp1_yearly.1030.c:0 "...#EMP à l'aide#!..."
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName] tue l'aspirant meurtrier"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName] vous a sauvé !"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName] parvient tout juste à vous sauver"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName] vous a sauvé de justesse !"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName] vous sauve mais meurt"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName] vous a sauvé mais est mort !"
 bp1_yearly.1030.c_killed_all:0 "Vous et votre [GetCourtPositionType('bodyguard_court_position').GetName()] êtes tués"
 bp1_yearly.1030.c_saved:0 "Vous parvenez à repousser l'attaquant"
 bp1_yearly.1030.c_saved.tt:0 "Vous avez repoussé l'attaquant !"
 bp1_yearly.1030.c_killed:0 "Vous êtes tué"
 bp1_yearly.1031.desc:0 "Depuis que la nouvelle de la maladie de [rival.GetTitledFirstNamePossessive] m'est parvenue, je n'ai pu trouver la paix. J'avais juste besoin de le voir de mes propres yeux. Maintenant que je suis ici, regardant son corps affaibli [rival.GetHerHis] allongé presque immobile dans ce lit, s'accrochant désespérément à la vie avec ses forces résiduelles, je me sens submergé par des émotions contradictoires."
 bp1_yearly.1031.desc_nemesis:0 "\n\nNe serait-il pas plus facile de simplement lâcher prise face à toute cette douleur et cette colère ? Et pourtant, [nemesis.GetFirstNameNoTooltip] n'a jamais paru si faible, ni si exposé... Assez fragile pour que je puisse #EMP briser#! [nemesis.GetHerHim] à mains nues..."
 bp1_yearly.1031.desc_rival:0 "\n\n« M'avez-vous même reconnu, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ? » Le visage de [rival.GetHerHis|U] semble se contracter un moment, et ses yeux [rival.GetHerHis] roulent à la recherche de quelque chose, mais sans jamais se concentrer sur moi."
 bp1_yearly.1031.desc_guard:0 "Alors que je me perds dans mes réflexions, je remarque prudemment le regard froid du [GetCourtPositionType('bodyguard_court_position').GetName()] de [nemesis.GetFirstNamePossessiveNoTooltip], [guard.GetTitledFirstName], qui me fixe depuis le côté de la pièce."
 bp1_yearly.1031.a:0 "Tout cela semble si futile maintenant, n'est-ce pas ?"
 bp1_yearly.1031.b:0 "Vous avez eu ce que vous méritiez."
 bp1_yearly.1031.c:0 "#EMP Si... si... fragile...#!"
 bp1_yearly.1031.c.tt:0 "Mais je vais d'abord devoir me débarrasser du garde !"
 bp1_yearly.1031.c_killed_all:0 "Vous tuez à la fois [nemesis.GetShortUIName] et son [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt:0 "Vous avez réussi !"
 bp1_yearly.1031.c_killed_guard:0 "Vous ne blessez que [nemesis.GetShortUIName] mais tuez [guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt:0 "Vous avez échoué à l'assassinat !"
 bp1_yearly.1031.c_barely_saved_guard:0 "Vous ne blessez que [nemesis.GetShortUIName] et [guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName] vous tue"
 bp1_yearly.1031.c_killed:0 "Vous tuez [nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName] parvient à vous repousser"
 # Something in Common
 bp1_yearly.1040.t:0 "Quelque Chose en Commun"
 bp1_yearly.1040.desc:0 "Je me prélasse joyeusement aux bains, partageant de profondes réflexions et des plaisanteries salaces avec [new_friend.GetTitledFirstName]. Alors que je sens toute tension quitter mon corps, je réalise que ce n'est pas seulement l'eau chaude qui détend mes muscles.\n\nJe m'amuse vraiment ! Et c'est entièrement grâce à la compagnie de [new_friend.GetFirstNamePossessiveNoTooltip]."
 bp1_yearly.1040.desc_best_friend:0 "Je le considère déjà [new_friend.GetHerHim] parmi mes amis, mais j'ai réalisé que j'attends vraiment avec impatience chaque moment que nous passons ensemble, je valorise son opinion [new_friend.GetHerHis] par-dessus toutes les autres, et chaque instant avec [new_friend.GetHerHim] est rempli de rires et de chaleur.\n\n[new_friend.GetFirstNameNoTooltip] est-il devenu mon #EMP meilleur ami#! ?"
 bp1_yearly.1040.desc_friend:0 "Jusqu'à ce que nous découvrions notre passion commune pour les bains, nous n'avions pas eu l'occasion d'interagir vraiment ou de bien nous connaître. Maintenant, j'attends avec impatience nos rendez-vous réguliers là-bas, car ils sont toujours remplis de rires et de gaieté !\n\nSommes-nous vraiment devenus #EMP amis#! ?"
 bp1_yearly.1040.a:0 "En effet ! Trinquons à [new_friend.GetFirstNameNoTooltip] !"
 bp1_yearly.1040.b:0 "Ou peut-être quelque chose de #EMP plus#! ?"
 bp1_yearly.1040.b.tt:0 "Tout le monde sait que les meilleures relations sont fondées sur une véritable amitié !"
 bp1_yearly.1040.c:0 "Je ne l'apprécie pas #EMP tant#! que ça..."
 # Annoying Company
 bp1_yearly.1050.t:0 "Compagnie Agaçante"
 bp1_yearly.1050.desc:0 "Je me prélasse confortablement aux bains, profitant enfin d'un moment de repos bien mérité, quand une voix grinçante quelque part à proximité interrompt mes pensées tranquilles.\n\n« Avez-vous vu [ROOT.Char.GetHerHis]...? Et ce #EMP ridiculement#! petit...? » Un peu plus loin dans la pièce, j'aperçois [new_rival.GetTitledFirstName] faisant des gestes obscènes, entouré d'une foule de sycophantes hilares. Il est difficile de manquer qu'ils me fixent tous."
 bp1_yearly.1050.desc_nemesis:0 "\n\nÇA SUFFIT !! J'en ai assez des absurdités de [new_rival.GetHerHis] ! [new_rival.GetFirstNameNoTooltip] m'a antagonisé bien trop longtemps, et maintenant [new_rival.GetSheHe] essaie aussi de ruiner mon moment de détente aux bains ?! Je n'ai jamais rencontré un tel [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')] ! MAUDIT SOIS-TU, [new_rival.GetFirstNameNoTooltip] !"
 bp1_yearly.1050.desc_rival:0 "\n\nJe le connais à peine [new_rival.GetHerHim], et je sens déjà que je le déteste [new_rival.GetHerHim]. Comment #EMP ose#!-t-il [new_rival.GetFirstNameNoTooltip] me ridiculiser en public ?! Je n'oublierai pas cet affront..."
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U] paiera pour cela."
 bp1_yearly.1050.b:0 "Je le veux [new_rival.GetHerHim] mort. #EMP MAINTENANT#!."
 bp1_yearly.1050.c:0 "Je réagis probablement de manière excessive..."
 # A Superstitious Mind
 bp1_yearly.1060.t:0 "Un Esprit Superstitieux"
 bp1_yearly.1060.desc:0 "La dernière fois que j'ai vu [friend.GetTitledFirstName], [friend.GetSheHe] se débarrassait subrepticement de mon chapeau jaune parce que « le jaune est une couleur malchanceuse pour les personnes de ma naissance ». La fois d'avant, j'ai dû l'accompagner [friend.GetHerHim] dans un détour ridiculement long pour éviter un chat noir endormi. « C'est malchanceux ! » disait [friend.GetSheHe]. Je ne veux même pas me souvenir de la fois où [friend.GetSheHe] #EMP pensait#! avoir perdu son amulette porte-bonheur [friend.GetHerHis] !\n\nCependant, alors que je surprends [friend.GetHerHim] en train de jeter la moitié de mon précieux sel simplement parce qu'il avait été renversé, je sens ma patience s'amenuiser..."
 bp1_yearly.1060.a:0 "Mais si tout cela était #EMP vrai#! ?"
 bp1_yearly.1060.b:0 "Laissez-moi vous montrer l'erreur de vos croyances."
 bp1_yearly.1060.b_persuaded:0 "Vous persuadez [friend.GetShortUIName] d'abandonner ses superstitions [friend.GetHerHis]"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName] Persuadé !"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName] n'est pas impressionné par vos arguments"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName] Non Persuadé !"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName] retourne la situation et vous persuade"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName] a changé votre avis !"
 bp1_yearly.1060.c:0 "#EMP Croyances blasphématoires !#!"
 bp1_yearly.1060.d:0 "Absurdités !"
 # Bad Luck, X!
 bp1_yearly.1070.t:0 "Malchance, [rival.GetFirstNameNoTooltip] !"
 bp1_yearly.1070.desc:0 "Il n'a pas échappé à mon attention que le méprisable [rival.GetTitledFirstName] est un [rival.GetWomanMan] très superstitieux. [rival.GetSheHe|U] craint les jours malchanceux, les couleurs malchanceuses, les animaux malchanceux, et même les arbres malchanceux ! Apercevoir l'ombre du mauvais oiseau au mauvais moment pourrait le plonger [rival.GetHerHim] dans une spirale de panique pendant des jours.\n\nBien qu'une stricte observation de ses rituels [rival.GetHerHis] semble lui apporter [rival.GetHerHim] un sentiment de sécurité incommensurable, un écart minime pourrait avoir des effets imprévisiblement importants sur sa tranquillité d'esprit [rival.GetHerHis] — effets dont je pourrais tirer avantage..."
 bp1_yearly.1070.a:0 "Les possibilités sont vraiment illimitées..."
 bp1_yearly.1070.a.tt:0 "Ce stratagème gagne des chances de succès supplémentaires."
 bp1_yearly.1070.c:0 "Je vais jouer avec son esprit [rival.GetHerHis] !"
 bp1_yearly.1070.d:0 "Je ne m'abaisserai pas à cela."
 # Dear Father, ...
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "Depuis que j'ai été marié au vil [spouse.GetTitledFirstName], mes jours n'ont été remplis que de misère."
 bp1_yearly.1080.intoxicated:1 "[spouse.GetSheHe|U] est perpétuellement intoxiqué et à peine présent à lui-même [spouse.GetHerselfHimself]."
 bp1_yearly.1080.sexuality:1 "[spouse.GetSheHe|U] ne fait aucun mystère de ses besoins sexuels insatiables [spouse.GetHerHis] — je rougis à la simple pensée de ses nombreuses escapades [spouse.GetHerHis] !"
 bp1_yearly.1080.violence:1 "[spouse.GetSheHe|U] semble prendre grand plaisir à la souffrance d'autrui. Même ses sujets [spouse.GetHerHis] sont terrorisés. Je crains pour ma sécurité ici."
 bp1_yearly.1080.reclusive:1 "[spouse.GetSheHe|U] abhorre la compagnie humaine, fuit ses responsabilités [spouse.GetHerHis], et me délaisse aussi. J'ai l'impression d'être marié à un fantôme."
 bp1_yearly.1080.profligate:1 "Les habitudes de dépense de [spouse.GetHerHis|U] n'ont ni mesure ni raison, le royaume est perpétuellement au bord de la faillite, et nous vivons dans une pauvreté indigne !"
 bp1_yearly.1080.fallback:0 "Je crains de ne pas pouvoir tolérer sa personnalité déplaisante [spouse.GetHerHis] et ses habitudes dégoûtantes bien plus longtemps..."
 bp1_yearly.1080.ending:0 "Je vous en prie, n'oubliez pas votre dévoué [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a:0 "C'est #EMP scandaleux#!! !"
 bp1_yearly.1080.a.success:0 "Vous parvenez à faire revenir [relative.GetShortUIName] à la maison en secret"
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName] ne parvient pas à s'échapper"
 bp1_yearly.1080.a.failure.tt:0 "L'évasion de [relative.GetFirstNamePossessiveNoTooltip] Échoue"
 bp1_yearly.1080.b:0 "Nous ne pouvons pas compromettre une alliance pour cela."
 bp1_yearly.1080.c:0 "Soyez patient, je vous prie..."
 bp1_yearly.1080.d:0 "IMPARDONNABLE !"
 bp1_yearly.1080.d.success:0 "Vous persuadez [spouse.GetShortUIName] de laisser partir [relative.GetShortUIName]"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName] dédaigne vos requêtes"
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip] n'a pas été Libéré"
 bp1_yearly.1081.t:0 "Bienvenue à la Maison !"
 bp1_yearly.1081.desc:0 "Je peux à peine en croire mes yeux quand mon bien-aimé [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], est enfin ramené à mon [ROOT.Char.Custom('GetRoom')]. Mon plan a réussi, et [relative.GetSheHe] est enfin loin de l'emprise de ce [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName] !\n\nAlors que je lui fais signe de me rejoindre [relative.GetHerHim] près du feu, il me vient à l'esprit qu'ils sont toujours mariés... Je me demande s'il y a autre chose que je puisse faire à ce sujet, ou si je devrais me contenter de le voir [relative.GetHerHim] sain et sauf à mes côtés à nouveau."
 bp1_yearly.1081.a:0 "Obtenons votre divorce, #EMP maintenant#! !"
 bp1_yearly.1081.b:0 "Racontez-moi tous vos malheurs..."
 bp1_yearly.1081.c:0 "#EMP Jusqu'à ce que la mort nous sépare#!, disiez-vous...?"
 bp1_yearly.1082.desc:0 "Récemment, j'ai découvert que mon [spouse.GetWifeHusband] [spouse.GetFirstName] — ce [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — avait un autre sale secret ! Je n'ai pas oublié que vous avez essayé de m'aider à échapper à mon mariage malheureux ; en signe de ma gratitude, j'ai décidé de le partager avec vous. Ce n'est pas grand-chose, mais j'espère que vous le trouverez utile."
 bp1_yearly.1082.a:0 "Excellent..."