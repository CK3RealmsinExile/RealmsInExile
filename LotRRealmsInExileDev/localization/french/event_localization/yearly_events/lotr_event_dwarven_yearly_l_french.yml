l_french:
 ### Introduction Events
 dwarven_yearly.0001.t: "Libations Périlleuses"
 dwarven_yearly.0001.desc: "Je savoure paisiblement ma chope vespérale lorsque mon intendant [steward.GetFirstNameNoTooltip] s'approche de moi, l'inquiétude marquant [steward.GetHerHis] traits burinés.\n\n« Mon seigneur, voyez dans quel état lamentable se trouvent nos chopes ! Cabossées, ébréchées comme vieux boucliers après bataille ! Impossible de s'abreuver dignement avec ces épaves. La moitié de nos invités ressortent trempés jusqu'aux os, leurs habits souillés par l'hydromel répandu. Il faut remédier à cette honte ! »"
 dwarven_yearly.0001.a: "Qu'on fasse venir les plus belles chopes que l'or puisse acheter !"
 dwarven_yearly.0001.b: "Je commanderai à un artisan local d'en forger de nouvelles."
 dwarven_yearly.0001.c: "Pourquoi ne peuvent-ils donc apprendre à boire comme il se doit ?"
 
 dwarven_yearly.0002.t: "Rivalité de Chasseurs"
 dwarven_yearly.0002.desc: "Alors que j'arpente mes halls ancestraux, mon attention se porte sur une discussion particulièrement véhémente entre deux de mes courtisans, portant apparemment sur l'art de la chasse.\n\n« Mon seigneur, cet homme ose prétendre avec une arrogance inouïe qu'il me surpasserait dans une compétition de chasse ! Quelle audace révoltante ! »"
 dwarven_yearly.0002.b: "Les Nains sont manifestement des chasseurs sans égal !"
 dwarven_yearly.0002.c: "Je ne saurais dire s'il a tort ou raison..."
 
 dwarven_yearly.0003.t: "Porteur de Rancunes"
 dwarven_yearly.0003.desc: "Traversant les halls de pierre, je découvre un petit ouvrage de cuir oublié sur une table de chêne. Usé par les années, il ne porte nul nom, mais la curiosité me pousse à l'ouvrir.\n\nÀ l'intérieur, page après page d'une écriture serrée et anguleuse s'offrent à mes yeux. Après un moment d'effort pour déchiffrer ces lignes, ma curiosité se mue en stupéfaction. Des pages entières d'affronts mineurs et de griefs, certains remontant à des années, voire des décennies ! Accompagnant bon nombre d'entre eux, des notes détaillant comment « venger » au mieux l'honneur de l'auteur. Comment rendre la pareille à celui qui prit le dernier pain, l'heure et la date précises où quelqu'un s'assit dans son siège favori, le moment où un jouet d'enfance fut emprunté et rendu tardivement - la véhémence de l'auteur face à l'ampleur de ces « outrages » défie l'entendement !\n\nRefermant l'ouvrage et le reposant, mon front se plisse avant que la voix rude de [dwarven_char.GetName] ne résonne dans le hall : « Avez-vous aperçu un livre par ici ? Petit, usé, relié de cuir. »"
 dwarven_yearly.0003.a: "Parlez-vous de cet ouvrage ?"
 dwarven_yearly.0003.b: "Avez-vous rédigé ceci, [dwarven_char.GetName] ? Nous devons nous entretenir !"
 dwarven_yearly.0003.c: "Je n'ai point vu semblable livre, mes excuses."
 dwarven_yearly.0003.grudge_book.name: "Livre des Rancunes"
 dwarven_yearly.0003.grudge_book.desc: "Un petit ouvrage de cuir éprouvé, ce tome sans prétention recèle des années de doléances, rancœurs et projets de vengeance de [dwarven_char.GetName]."
 dwarven_yearly.0003.intrigue_skill.desc: "Tenter de dissimuler le livre et le garder pour soi."
 dwarven_yearly.0003.intrigue_skill_win.desc: "Vous réussissez à cacher le livre"
 dwarven_yearly.0003.intrigue_skill_loss.desc: "Vous échouez à dissimuler le livre"
 dwarven_yearly.0003.friend_toast: "Vous avez noué amitié avec [dwarven_char.GetName]"
 dwarven_yearly.0003.toast_title: "L'Amitié par-delà les Rancunes"
 dwarven_yearly.0003.befriend_reason: "[CHARACTER.GetShortUIName|U] avec [TARGET_CHARACTER.GetShortUIName] en oubliant les griefs passés"
 dwarven_yearly.0003.fail_befriend_title: "Les Rancunes avant l'Amitié"
 dwarven_yearly.0003.steal_book_success_title: "Rancunes Dérobées"

 dwarven_yearly.0004.t: "Une Nouvelle Caverne"
 dwarven_yearly.0004.desc: "Tandis que j'étudie les cartes de mon royaume à la lueur des lampes, [dwarven_char.GetName] s'approche de moi d'un pas mesuré.\n\n« Sire, une équipe de mineurs vient de percer l'entrée d'un vaste réseau de cavernes. Ils n'ont point osé l'explorer davantage sans votre autorisation. Que décidez-vous ? »\n\nDe telles cavernes peuvent receler des trésors naturels, mais aussi d'innombrables périls. Envoyer [dwarven_char.GetName] m'éviterait tout risque personnel, mais ils exigeraient leur part de tout profit. Mais si je menais moi-même l'expédition dans ces profondeurs..."
 dwarven_yearly.0004.a: "[dwarven_char.GetName] ouvrira la marche !"
 dwarven_yearly.0004.a.success: "[dwarven_char.GetName] a réussi à extraire les trésors de la caverne."
 dwarven_yearly.0004.a.failure: "[dwarven_char.GetName] fut attaqué par des chauves-souris suceuses de sang."
 dwarven_yearly.0004.b: "Suivez-moi ! Je dirigerai l'expédition en personne !"
 dwarven_yearly.0004.b.success: "Vous avez réussi à extraire les trésors de la caverne."
 dwarven_yearly.0004.b.failure: "Vous avez été attaqué par des chauves-souris suceuses de sang."
 dwarven_yearly.0004.c: "Scellez l'entrée de la caverne. Le jeu n'en vaut pas la chandelle."

 dwarven_yearly.0005.t: "Errance dans les Ténèbres"
 dwarven_yearly.0005.desc: "Après une longue journée à la cour, je décide de m'octroyer une pause hors de mes halls pour éclaircir mes pensées.\n\nL'ancien sentier que je choisis serpente à travers des tunnels dégagés et contourne des ruisseaux souterrains aux reflets miroitants. Je marche jusqu'à ce que le chemin disparaisse dans un canyon enseveli sous les éboulis.\n\nJ'étais sur le point de faire demi-tour et de partir quand j'entendis un bruit provenant de derrière les rochers."
 dwarven_yearly.0005.a: "Qu'était-ce donc ? Il faut que je découvre la vérité."
 dwarven_yearly.0005.b: "La nuit tombe. Je dois regagner ma cour."

 dwarven_yearly.0006.t: "Un Spectacle Saisissant"
 dwarven_yearly.0006.desc: "Jetant un œil derrière les éboulis, je découvre une cascade qui se déverse dans une petite grotte cachée. Y pénétrant, je trouve une profusion de gemmes scintillantes. Cristaux iridescents, rubis, stalactites et stalagmites étincellent et chatoient, illuminés par les reflets d'un lac central aux eaux cristallines. La vision de cette caverne aux couleurs dansantes coupe le souffle.\n\nJe passe le reste de la journée dans cette grotte secrète, contemplant et déambulant autour du lac avant de retourner à mes devoirs."
 dwarven_yearly.0006.a: "Merci, ô Mahal, pour de telles merveilles !"

 dwarven_yearly.0007.t: "Un Nain dans le Besoin"
 dwarven_yearly.0007.desc: "Contournant les éboulis, j'entends des cris perçants de douleur provenant du détour.\n\nArrivant à la source de ces hurlements, je découvre les vestiges d'une bataille qui vient de s'achever. Des corps de gobelins morts jonchent le sol, et au centre gît un seul nain. Alors que je m'approche prudemment, [dwarven_char.GetName] m'aperçoit.\n\n« Je vous en prie, aidez-moi... »\n\nJe peux tenter de sauver [dwarven_char.GetName]... ou je peux [dwarven_char.GetHerHim] achever et m'emparer de tout ce butin, y compris une lourde bourse pleine d'or. Si je veux sauver [dwarven_char.GetName], je dois [dwarven_char.GetHerHim] emmener à ma cour et tout laisser ici en l'état."
 dwarven_yearly.0007.a: "Je dois tenter de sauver [dwarven_char.GetName] !"
 dwarven_yearly.0007.a.success: "Vous avez sauvé [dwarven_char.GetName]"
 #dwarven_yearly.0007.befriend_reason: "[CHARACTER.GetShortUIName|U] with [TARGET_CHARACTER.GetShortUIName] over saving life"  # caused errors
 dwarven_yearly.0007.a.failure: "[dwarven_char.GetName] est mort pendant que je le transportais à ma cour."
 dwarven_yearly.0007.b: "Cet or m'appartient !"

 dwarven_yearly.0008.t: "Gobelins !"
 dwarven_yearly.0008.desc: "Avançant entre les éboulis, je distingue le son de criaillements de gobelins. M'approchant de la source, j'aperçois un campement gobelin, mais il n'y a pas beaucoup de gobelins présents. Leurs cris sont bruyants mais toujours inintelligibles. Il semble qu'ils ramassent du butin et se préparent à partir.\n\nJe dois les éliminer ici et maintenant, de peur qu'ils ne s'enfuient pendant que je rassemble des renforts."
 dwarven_yearly.0008.a: "Crevez, vermine gobeline !"
 dwarven_yearly.0008.a.success: "Vous massacrez les gobelins"
 dwarven_yearly.0008.a.failure: "Vous êtes submergé et contraint de fuir."
 dwarven_yearly.0008.b: "Ils sont trop nombreux, je dois rassembler des renforts."

 dwarven_yearly.0009.t: "Les Frappeurs"
 dwarven_yearly.0009.desc: "Tic-tac, tic-tac. Mon peuple devient fou à cause de mystérieux coups de marteau qui surgissent soudainement et disparaissent tout aussi vite. Des échos résonnent à travers tunnels et puits, aussi inquiétants qu'effrayants. Aucune source n'a encore été découverte, mais les rumeurs vont bon train selon lesquelles ils seraient créés par quelque espèce diminutive native des racines de la montagne.\n\nLes anciens dans leurs chopes ont commencé à marmonner au sujet de créatures à la peau grise aux têtes bulbeuses, dont les martèlements distrayants seraient bientôt suivis du vol d'outils... ou même d'enfants."
 dwarven_yearly.0009.a: "Sornettes ! Je ne me laisserai point effrayer par des échos."
 dwarven_yearly.0009.a.tt: "Vous avez trop peur pour vous aventurer dans les halls sombres"
 dwarven_yearly.0009.b: "Envoyez le Maréchal [marshal.GetNameNoTooltip] enquêter sur le problème."
 dwarven_yearly.0009.b.tt: "Votre maréchal revient avec des récits bouleversants"

 dwarven_yearly.0010.t: "Lutins Espiègles"
 dwarven_yearly.0010.desc: "Ce qui avait commencé comme de discrets murmures est désormais un constant flot de plaintes. Des objets disparaissent.\n\nCela a commencé par de petites choses - chandelles, clous, le rivet occasionnel. Puis des objets plus importants - ciseaux, alènes et petits marteaux. Maintenant me parvient la nouvelle que des choses encore plus grandes sont emportées ; même une caisse entière de minerai !\n\nIl semble que le blâme soit jeté sur quelque forme de lutin espiègle hantant les niveaux inférieurs, bien que les plus sensés s'inquiètent qu'un des nôtres se soit mis à voler. Les plaintes m'arrivent maintenant en masse, et je commence à craindre d'avoir bientôt une émeute sur les bras."
 dwarven_yearly.0010.a: "Dépêchez le Maître du Savoir [loremaster.GetNameNoTooltip] pour chasser ces lutins ! [piety cost]"
 dwarven_yearly.0010.b: "Ceci ressemble à une tâche pour [spymaster.GetNameNoTooltip] - nous devons démasquer le voleur ! [intrigue challenge?]"
 dwarven_yearly.0010.c: "C'est une mine. Il fait sombre. Des choses disparaissent constamment."

 dwarven_yearly.0011.t: "La Douce Senteur de la Mort"
 dwarven_yearly.0011.desc: "Depuis des jours maintenant, mes mineurs se plaignent d'une curieuse puanteur remontant des anciens puits de mine abandonnés au nord de [selected_province.GetName]. Elle prend à la gorge, et semble d'abord être l'odeur de mort de quelque bête putréfiante. Pourtant elle a aussi un parfum douceâtre qui est presque attirant, malgré la nausée qu'elle provoque. À l'inspection, la source a été découverte - la presque légendaire fleur de mort a pris racine dans les ténèbres.\n\nCette plante semblable à une rose n'a nul besoin du soleil, mais se nourrit d'insectes et autres charognards attirés dans les profondeurs par son parfum fétide."
 dwarven_yearly.0011.a: "Apportez bois et huile - nous devons l'incinérer avant qu'elle ne se répande !"
 dwarven_yearly.0011.b: "Intéressant. Coupez une fleur et présentez-la à ce misérable roquet [random courtier/rival?]."
 dwarven_yearly.0011.c: "Certes elle pue... mais quel goût a-t-elle ?"
 dwarven_yearly.0011.learning_skill.desc: "Découvrir si la fleur est comestible"
 dwarven_yearly.0011.learning_skill_win.desc: "La fleur n'a aucun effet négatif"
 dwarven_yearly.0011.flower_success: "Nourriture Abondante"
 dwarven_yearly.0011.learning_skill_loss.desc: "La fleur provoque une douleur inattendue dans vos entrailles"
 dwarven_yearly.0011.flower_failure: "Fleur de Mort"

 dwarven_yearly.0012.t: "Un Challenger Approche"
 dwarven_yearly.0012.desc: "Prenant une pause après avoir scruté des documents tard dans la nuit, je pénètre dans la grande salle à manger et me dirige vers le garde-manger, espérant prendre une collation. La salle bourdonne de bavardages, pourtant je me glisse rapidement à travers les foules.\n\nMon plan de passer inaperçu est rapidement interrompu quand [drunkdwarf.GetWomanMan] au visage rougeaud qui est entouré d'une foule m'interpelle, debout sur un banc et brandissant une chope remplie à ras bord de bière.\n\n« Qu'y a-t-il, mon serein seigneur ? Vous semblez quelque peu surmené ! » s'exclame [drunkdwarf.GetSheHe] d'une voix avinée, mon stress évident sur mon visage. « Pourquoi ne pas prendre un peu de répit des labeurs de dirigeant, et me rejoindre dans un bon vieux défi de boisson ? »\n\nLa foule éclate en acclamations. [drunkdwarf.GetName] sourit largement. « À moins que, votre altesse, vous n'ayez un peu peur ? »"
 dwarven_yearly.0012.a: "Je n'ai nulle envie pour un défi puéril !"
 dwarven_yearly.0012.b: "Si c'est un défi que vous voulez, c'est un défi que vous aurez !"
 dwarven_yearly.0012.b.success: "Vous avez battu [drunkdwarf.GetName]"
 dwarven_yearly.0012.b.success.desc: "Vous descendez pinte après pinte avec aisance"
 dwarven_yearly.0012.b.failure: "[drunkdwarf.GetName] vous a battu à la boisson"
 dwarven_yearly.0012.b.failure.desc: "[drunkdwarf.GetName] parvient à vous battre à la boisson"
 dwarven_yearly.0012.c: "Peut-être que dessaouler dans un cachot vous enseignera la sagesse !"

 ### Adapted from RICE (Pamir Expansion)
 dwarven_yearly.0200.t: "Air Pur des Montagnes"
 dwarven_yearly.0200.desc: "Ce matin, je me suis réveillé fatigué et agité. Après le petit-déjeuner, je me suis rapidement esquivé de mes quartiers, passant devant mes nombreux courtisans et serviteurs, franchissant les portes, et gravissant de nombreux, très nombreux escaliers de pierre, jusqu'à finalement atteindre le point le plus élevé de ma forteresse. Je pousse la porte d'un ancien puits d'accès, et devant moi se déploie un grand vide immense - le ciel matinal, haut dans les montagnes. Une brise fraîche caresse ma barbe tandis que je m'étire et respire l'air pur. Bien que nous autres [dwarves|E] préférions nos réseaux de tunnels souterrains aux plaines ouvertes de la [middleearth|E], il est bon de sentir les vents dans mes cheveux de temps à autre."
 dwarven_yearly.0200.a: "Rien de mieux pour garder l'esprit clair !"
 dwarven_yearly.0201.t: "Une Dispute Enflammée"
 dwarven_yearly.0201.desc: "Il existe certains systèmes de tunnels qui ont été abandonnés en raison de leur éloignement, et sont pour la plupart complètement inhabités. Deux [dwarves|E] se sont récemment battus au sujet d'un rocher de minerai trouvé dans l'un de ces anciens tunnels. Le premier prétend l'avoir découvert et pris, le second prétend avoir les droits de prospection sur ce système de tunnels particulier. Cela a été porté à mon attention, et ils espèrent que je puisse rendre un jugement sur l'affaire."
 dwarven_yearly.0201.a: "Le premier a manifestement l'argument le plus convaincant."
 dwarven_yearly.0201.b: "Le second a acheté les droits, loyalement et carrément."
 dwarven_yearly.0201.c: "De toute évidence, c'est un présent pour le [ROOT.Char.GetTitleTierName] !"
 dwarven_yearly.0201.d: "Je n'ai point le temps de m'occuper des problèmes de ces gens."
 dwarven_yearly.0202.t: "Bleu Profond"
 dwarven_yearly.0202.desc: "Ah, le lapis-lazuli, la précieuse pierre bleue, prisée depuis les temps anciens ! Elle est plutôt rare dans ces contrées, et n'a vraiment que des applications artistiques et décoratives, alors quand on en trouve, elle sert souvent de présent au dirigeant. Un groupe de [dwarves|E] locaux est venu m'en offrir en cadeau."
 dwarven_yearly.0202.a: "Ceci est fort apprécié."
 dwarven_yearly.0203.t: "[selected_province.GetNameNoTooltip] : Grèves Ouvrières"
 dwarven_yearly.0203.desc: "Récemment, il y a eu des grèves dans mes grandes mines de [selected_province.GetName], source de grande richesse pour la région. Les mineurs prétendent que les contremaîtres sont impitoyables et les surmenent, causant même des blessures inutiles parmi les ouvriers dans certains cas. N'ayant nulle part où se tourner, ils en appellent à moi. Les deux camps présentent leurs arguments, mais les deux semblent assez convaincants, hélas."
 dwarven_yearly.0203.a: "Les contremaîtres ont tort, ici."
 dwarven_yearly.0203.b: "De toute évidence, les mineurs ont tort. Ils sont paresseux et veulent moins de travail !"
 dwarven_yearly.0203.c: "Aidez les deux camps à négocier un accord avant qu'un conflit n'éclate."
 dwarven_yearly.0205.t: "[selected_province.GetNameNoTooltip] : C'est Tombé du Wagon"
 dwarven_yearly.0205.desc: "Mon contremaître m'a informé que les chiffres de la mine de [selected_province.GetName] ne correspondent pas. Il a découvert que certains mineurs ont fait de la contrebande avec les ressources rares pour les vendre au marché noir."
 dwarven_yearly.0205.a: "Ils voulaient juste nourrir leurs familles. Laissez-les partir."
 dwarven_yearly.0205.b: "L'emprisonnement serait une punition équitable pour le crime."
 dwarven_yearly.0205.c: "Exécutez-les en avertissement à tous ceux qui oseraient."
 dwarven_yearly.0207.t: "Sources Chaudes Souterraines"
 dwarven_yearly.0207.desc: "Mon royaume abrite un certain nombre de sources chaudes souterraines, alimentées par des aquifères naturels. Aujourd'hui j'ai décidé d'aller visiter l'une des moins connues, principalement pour ne pas être dérangé. C'est vraiment relaxant, et cela aide à me changer les idées, ne serait-ce que pour un petit moment. Certains disent que ces sources furent bénies par [mahalcharacter|E] et ont même des propriétés curatives !"
 dwarven_yearly.0207.a: "Je suis heureux d'avoir fait ce voyage."
 dwarven_yearly.0207.b: "Peut-être boirai-je aussi quelques gorgées..."
 dwarven_yearly.0207.b.toast.nothing: "Il ne se passe rien"
 dwarven_yearly.0207.b.toast.good: "La source était bénie par Mahal !"
 dwarven_yearly.0208.t: "Un Magnifique Lac Souterrain"
 dwarven_yearly.0208.desc: "Bien qu'il puisse être difficile pour certains de l'imaginer, des lacs pittoresques peuvent être trouvés même dans les profondeurs les plus abyssales sous la [middleearth|E]. Aujourd'hui, j'ai décidé d'en visiter un, pour réfléchir et me détendre. La couleur du lac est du plus profond des bleus, comme du lapis-lazuli, et les parois de caverne environnantes semblent s'élever sans fin dans l'obscurité."
 dwarven_yearly.0208.a: "Je vais me détendre et m'imprégner de l'atmosphère."
 dwarven_yearly.0208.b: "Il est temps de pêcher."
 dwarven_yearly.0208.c: "Qui sait quelles horreurs tapissent dans le noir..."
 dwarven_yearly.0209.t: "Anciennes Runes Khuzdul"
 dwarven_yearly.0209.picto.t: "Anciens Pictogrammes Khazâd"
 dwarven_yearly.0209.cirth.desc: "Pendant la majeure partie de notre histoire, nous autres [dwarves|E] n'avions point de véritable écriture, utilisant des runes basiques ou une écriture idéographique et pictographique, le texte ne devenant populaire qu'avec l'introduction du Cirth au [secondage|E]. Certains ouvriers m'ont informé qu'ils sont tombés sur un mur de texte Cirth précédemment non découvert, probablement écrit il y a des dizaines de siècles. Bien que tant de temps ait passé, l'inscription est encore lisible, témoignage de la capacité des [khazad|E] à préserver parfaitement la langue de [mahalcharacter|E]."
 dwarven_yearly.0209.picto.desc: "Pendant la majeure partie de notre histoire, nous autres [dwarves|E] n'avions point de véritable écriture, utilisant des runes basiques ou une écriture idéographique et pictographique. Certains ouvriers m'ont informé qu'ils sont tombés sur un mur d'anciens pictogrammes précédemment non découvert, probablement écrit il y a des dizaines de siècles. Bien que tant de temps ait passé, l'inscription est encore partiellement lisible, dépeignant une bataille entre des guerriers lourdement blindés et un groupe de [goblins|E]."
 dwarven_yearly.0209.a: "Un témoignage à ceux qui nous ont précédés."
 dwarven_yearly.0210.t: "[selected_province.GetNameNoTooltip] : Visite des Ateliers"
 dwarven_yearly.0210.desc: "Aujourd'hui je suis venu à [selected_province.GetName] pour inspecter les ateliers locaux. Partout, des ouvriers [dwarven|E] construisent toutes sortes d'outils et d'armements avec grande rapidité et habileté. Je remarque un dispositif d'apparence inhabituelle sur l'une des tables, et le prends pour l'examiner.\n\n« Celui-ci n'est qu'un prototype. Quelque chose sur quoi j'ai bricolé pendant mon temps libre. », explique l'un des ouvriers, [dwarven_char.GetFirstNameNoTooltip]."
 dwarven_yearly.0210.a: "Fascinant ! Cela me donne des idées..."
 dwarven_yearly.0210.b: "$dwarven_yearly.0210.a$"
 dwarven_yearly.0210.c: "Vous devriez venir travailler directement pour moi..."
 dwarven_yearly.0210.d: "Comme c'est charmant. Retournez au travail."
 dwarven_yearly.0211.down.t: "[selected_province.GetNameNoTooltip] : Profits Diminués"
 dwarven_yearly.0211.up.t: "[selected_province.GetNameNoTooltip] : Profits Augmentés"
 dwarven_yearly.0211.down.desc: "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] est venu m'informer de mauvaises nouvelles :\n\n« Nos mines de [selected_province.GetName] ont subi plusieurs revers ces derniers mois. Quelques tunnels se sont effondrés, certains gisements prometteurs se sont révélés moins profitables qu'espéré, des pannes d'équipement ont mené à... inutile de dire que les profits sont en baisse. »\n\nIl n'y a pas grand-chose que je puisse faire d'autre que donner quelques avertissements et mots d'encouragement. Espérons que les choses s'améliorent bientôt."
 dwarven_yearly.0211.up.desc: "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] est venu m'informer de bonnes nouvelles :\n\n« Nos mines de [selected_province.GetName] ont rapporté des profits records ces derniers mois ! Les choses fonctionnent bien, nous avons trouvé quelques gisements précédemment non découverts, et le marché est stable. »\n\nCe sont d'excellentes nouvelles ! Espérons que les profits records continuent d'affluer !"
 dwarven_yearly.0211.a: "Espérons que les choses s'améliorent."
 dwarven_yearly.0211.b: "Excellentes nouvelles ! Que ces profits continuent d'affluer !"
 dwarven_yearly.0212.t: "[bat_county.GetNameNoTierNoTooltip] : Migration de Chauves-Souris Géantes"
 dwarven_yearly.0212.desc: "De larges essaims de chauves-souris géantes ont récemment commencé à s'installer dans [bat_county.GetNameNoTier]. Ce n'est pas un événement rare, car ces créatures semblent apprécier de se déplacer au hasard de système de cavernes en système de cavernes de temps à autre. Parfois, les habitants installés s'accommodent de cela et les chauves-souris peuvent même aider à chasser de pires nuisibles. D'autres fois, le conflit surgit car les chauves-souris espiègles causent toutes sortes de troubles."
 dwarven_yearly.0212.a: "Espérons que ces créatures ne causeront aucun problème..."
 dwarven_yearly.0212.toast.good: "Les Chauves-Souris Géantes se comportent bien !"
 dwarven_yearly.0212.toast.bad: "Les Chauves-Souris Géantes se comportent horriblement !"
 dwarven_yearly.0213.t: "Un Marchand Nain"
 dwarven_yearly.0213.desc: "Sur les routes commerciales à travers la [middleearth|E], des marchands [dwarven|E] peuvent occasionnellement être trouvés vendant leurs marchandises. Aujourd'hui, une petite caravane est arrivée dans ma capitale. « Faites votre choix ! Tout ceci est de la plus haute qualité, extrait des profondeurs de la terre. », dit [merchant_character_scope.GetFirstNameNoTooltip]. Les [resources|E] offertes pourraient servir d'excellents matériaux d'artisanat.\n\n« J'ai du [res_artifact_1.GetName], du [res_artifact_2.GetName] et même du [res_artifact_3.GetName] à offrir, tout à un prix abordable bien sûr ! »"
 dwarven_yearly.0213.a: "Je pourrais utiliser du [res_artifact_1.GetNameNoTooltip]."
 dwarven_yearly.0213.b: "Je pourrais utiliser du [res_artifact_2.GetNameNoTooltip]."
 dwarven_yearly.0213.c: "Je pourrais utiliser du [res_artifact_3.GetNameNoTooltip]."
 dwarven_yearly.0213.d: "Je vais acheter les trois !"
 dwarven_yearly.0213.e: "Allez-vous-en, [merchant_character_scope.GetCulture.GetNameNoTooltip]."
 lotr_dwarven_flavor_nomad_spawn_event_troops: "Auxiliaires Nomades Pamir"
 dwarven_yearly.0214.t: "Bols de Corne"
 dwarven_yearly.0214.desc: "L'énorme race de chèvre native de ces terres, communément connue sous le nom de Chèvre des [ironhills|E], est réputée pour ses grandes cornes. Les bergers d'ici fabriquent souvent de simples mais beaux grands bols avec de telles cornes. Je viens d'en recevoir quelques-uns aujourd'hui des habitants locaux, qui devraient bien servir dans mon foyer."
 dwarven_yearly.0214.a: "Ceci sera utile !"
 dwarven_yearly.0215.t: "[selected_province.GetNameNoTooltip] : Champignons Fabuleux"
 dwarven_yearly.0215.desc: "D'étranges nouvelles me sont parvenues de mes Fermes Fongiques de [selected_province.GetName]. Une certaine espèce de champignon a commencé à pousser environ cinq fois plus vite qu'habituellement, devenant aussi bioluminescente. Les fermiers sont perplexes, mais pensent que c'est probablement inoffensif, bien que récolter ces champignons supplémentaires nécessitera beaucoup de main-d'œuvre supplémentaire."
 dwarven_yearly.0215.a: "Comme c'est inhabituel..."
 dwarven_yearly.0216.t: "[selected_province.GetNameNoTooltip] : Querelles de Voisinage Mesquines"
 dwarven_yearly.0216.desc: "Deux familles [dwarven|E] importantes de [selected_province.GetName] commencent à s'engager dans une querelle. Ce qui a commencé comme un désaccord mineur au sujet de quelque petit projet de construction menace maintenant de se transformer en querelle de voisinage totale, avec beaucoup de leurs voisins déjà forcés de choisir leur camp. Cela mènera probablement à beaucoup de désordre et de conflit inutile entre les habitants locaux si on laisse cela se répandre."
 dwarven_yearly.0216.a: "N'y a-t-il rien que nous puissions faire ? Dites-leur d'arrêter, je vous prie."
 dwarven_yearly.0216.b: "J'utiliserai mes talents diplomatiques pour résoudre le conflit."
 dwarven_yearly.0216.c: "Quelques tactiques sournoises devraient résoudre le conflit."
 dwarven_yearly.0216.d: "Une main ferme résoudra sûrement le conflit."
 dwarven_yearly.0216.toast.bad: "Nos tentatives de résoudre la querelle échouent"
 dwarven_yearly.0216.toast.good: "Nos tentatives de résoudre la querelle réussissent"
 dwarven_yearly.0217.t: "Séance de Toilettage de Barbe Luxueuse"
 dwarven_yearly.0217.desc: "J'ai pris toute la journée de congé afin de la dédier à quelque chose de vraiment en retard : Une séance de toilettage de barbe appropriée ! Déjà, ma tête tourne avec les possibilités - À la fin de ceci, ma barbe sera la plus élégante de toute la forteresse !"
 dwarven_yearly.0217.a: "D'abord, du savon pour la barbe la plus propre de toutes !"
 dwarven_yearly.0217.b: "Je la tresserai en une barbe de bataille dense !"
 dwarven_yearly.0217.c: "Mes serviteurs y tisseront des anneaux dorés et des ornements."
 dwarven_yearly.0217.d: "J'appliquerai les huiles et onguents les plus chers."
 dwarven_yearly.0217.e: "Peut-être devrais-je tailler un peu les bords..."
 dwarven_yearly.0218.t: "[selected_province.GetNameNoTooltip] : Gain à Court Terme"
 dwarven_yearly.0218.desc: "Les mines de [selected_province.GetName] ont été une source stable de revenus pour mon royaume depuis leur fondation. Récemment, une opportunité s'est présentée - Un nouveau tunnel a été construit pour exploiter une veine de minerai majeure. Je pourrais, si je le désirais, ordonner à mes ouvriers d'extraire très rapidement autant du gisement que possible. Cela mènerait à un boost significatif des profits trimestriels immédiats, mais réduirait probablement les profits à long terme de la mine car les tunnels construits hâtivement doivent être renforcés et certains gisements sont négligés. C'est à moi de décider si le gain à court terme vaut la peine de sacrifier la profitabilité à long terme."
 dwarven_yearly.0218.a: "J'ai besoin des revenus #EMP Maintenant !#!"
 dwarven_yearly.0218.b: "De telles mesures ne sont point nécessaires en ce moment."
 dwarven_yearly.0219.t: "Juste les Bases"
 dwarven_yearly.0219.desc: "« Mon seigneur, j'ai organisé quelques [mineral_resources|E] de base pour vos entreprises d'artisanat. J'espère que celles-ci pourront vous être utiles. Ne vous inquiétez pas du coût, c'est déjà réglé. », explique mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstNameNoTooltip].\n\nJ'inspecte les caisses proches - du [res_artifact_1.GetName], du [res_artifact_2.GetName], tout de qualité solide. Ceci devrait être utile pour tous projets personnels auxquels je pourrais vouloir m'adonner."
 dwarven_yearly.0219.a: "Merci, [steward.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.t: "Leçons de Sculpture"
 dwarven_yearly.0220.desc: "En visitant ma carrière de [selected_province.GetName], je remarque un énorme bloc rectangulaire de granit de haute qualité. Le maître maçon m'explique qu'ils en ont récemment taillé un certain nombre pour sculpter des décorations, et celui-ci reste du dernier lot.\n\nPuisque je n'ai rien de mieux à faire aujourd'hui, je pourrais prendre le temps d'essayer ma chance au travail de la pierre. Mais quel motif devrais-je sculpter ?"
 dwarven_yearly.0220.miner: "Vous gagnez une meilleure compréhension du travail de la pierre :"
 dwarven_yearly.0220.dragon: "Une sculpture de moi tuant un dragon."
 dwarven_yearly.0220.fortress: "Une sculpture d'une forteresse imprenable."
 dwarven_yearly.0220.garden: "Une sculpture d'un jardin serein."
 dwarven_yearly.0220.flower: "Une sculpture d'une fleur délicate."
 dwarven_yearly.0220.lover: "Une sculpture de [lover.GetFirstNameNoTooltip] dans une pose séductrice."
 dwarven_yearly.0220.duel: "Une sculpture de deux guerriers dans un combat acharné."
 dwarven_yearly.0220.block: "Une sculpture d'un bloc de granit non sculpté."
 dwarven_yearly.0220.handshake: "Une sculpture de moi serrant la main de [rival.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.rival: "Une sculpture de [rival.GetFirstNameNoTooltip] se faisant poignarder."
 dwarven_yearly.0220.throne: "Une sculpture de moi sur un trône énorme."
 dwarven_yearly.0220.friend: "Une sculpture de mon ami [friend.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.profit: "Une sculpture qui peut être vendue avec profit."
 dwarven_yearly.0220.sealed: "Une sculpture d'un coffre au trésor scellé."
 dwarven_yearly.0220.dorfdad: "Une sculpture de [cultural_dorfdad.GetFirstNameNicknamedNoToolTip]"
 dwarven_yearly.0220.dorfdad.longbeard: "Une sculpture de [durindeathless|E]." # Unused
 dwarven_yearly.0220.dorfdad.firebeard: "Une sculpture d'Úri le Balafré." # Unused
 dwarven_yearly.0220.dorfdad.broadbeam: "Une sculpture de Dwálin le Sage." # Unused
 dwarven_yearly.0220.dorfdad.blacklock: "Une sculpture de Thrár le Fier." # Unused
 dwarven_yearly.0220.dorfdad.ironfist: "Une sculpture de Sindri le Riche." # Unused
 dwarven_yearly.0220.dorfdad.stiffbeard: "Une sculpture de Thúlin le Rapide." # Unused
 dwarven_yearly.0220.dorfdad.stonefoot: "Une sculpture de Bavór le Froid." # Unused
 dwarven_yearly.0220.dorfdad.fallback: "Une sculpture de notre [dwarffather|E]."
 dwarven_yearly.0220.deceiver: "Une sculpture du Grand Trompeur."
 dwarven_yearly.0220.crude: "Une sculpture grossière d'une silhouette vague."
 dwarven_yearly.0220.feast: "Une sculpture d'un festin énorme."
 dwarven_yearly.0220.highgod: "Une sculpture de [ROOT.Char.GetFaith.HighGodName]."
 dwarven_yearly.0220.hammer: "Une sculpture d'un marteau fracassant sept cailloux."
 dwarven_yearly.0220.worker: "Une sculpture d'un humble ouvrier."
 dwarven_yearly.0220.column: "Une sculpture d'une colonne vaillante."
 dwarven_yearly.0220.sculptception: "Une sculpture de moi, sculptant une sculpture plus petite de moi, sc-"
 dwarven_yearly.0220.overrated: "Vous savez quoi ? Les statues sont surévaluées de toute façon."
 dwarven_yearly.0221.t: "Cérémonie de Frappe de Pierre"
 dwarven_yearly.0221.desc: "Un noble local de [selected_province.GetName] construit un nouveau manoir pour sa famille. Comme le veut la tradition parmi les [dwarves|E] de cette région, une courte cérémonie se tient avant de poser les fondations :\n\nUn officiel important, habituellement le dirigeant local ou un substitut, frappera symboliquement la première pierre avec un marteau cérémoniel, pour représenter [mahalcharacter|E] testant la qualité de la maçonnerie.\nSi tout va bien, la construction se déroulera sans heurts et sans complications, mais si la frappe est trop faible ou, dans le pire des cas, si la pierre se brise, alors ce sera un mauvais présage pour la suite de la construction.\n\nL'astuce est de faire que sa frappe paraisse aussi impressionnante que possible, tout en limitant soigneusement la quantité de force exercée sur la pierre. Je peux soit le faire moi-même ou demander à mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] de le faire."
 dwarven_yearly.0221.a: "Je vais vous montrer comment cela se fait !"
 dwarven_yearly.0221.toast.good: "Une frappe solide"
 dwarven_yearly.0221.toast.neutral: "Une frappe médiocre"
 dwarven_yearly.0221.toast.bad: "La pierre se brise"
 dwarven_yearly.0221.b: "[steward.GetFirstNameNoTooltip], pourquoi ne feriez-vous pas les honneurs ?"
 dwarven_yearly.0222.t: "Beauté Naturelle"
 dwarven_yearly.0222.desc: "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('impressed_courtier'))] [impressed_courtier.GetFirstName] s'approche de moi, dans l'admiration devant les grandes cavernes face à [impressed_courtier.GetHerHim].\n\n« Il n'y a point de beauté plus grande que les cavernes naturelles intactes de la [middleearth|E], préservées dans leur pureté originelle comme elles l'étaient quand [mahalcharacter|E] les créa, n'êtes-vous pas d'accord ? »"
 dwarven_yearly.0222.a: "Vraiment, c'est un spectacle à contempler."
 dwarven_yearly.0222.b: "Je préfère les grands manoirs que nous construisons pour nous-mêmes."
 dwarven_yearly.0223.t: "Réflexion sur nos Origines"
 dwarven_yearly.0223.desc.firstperson: "Je me retrouve à réfléchir sur l'origine de notre peuple, les [khazad|E], et l'héritage de nous [dwarffathers_pluralshort|E]. La [dwarfcreation|E] par [mahalcharacter|E] ne fut point planifiée par [erutheone|El], et ainsi nous sommes parfois appelés ses enfants adoptifs.\n\nQu'ai-je dû ressentir, étant le premier des [cultural_dorfdad.GetCulture.GetCollectiveNoun|E], quand je partis de mon lieu d'éveil ?"
 dwarven_yearly.0223.desc: "Je me retrouve à réfléchir sur l'origine de notre peuple, les [khazad|E], et l'héritage de nos [dwarffathers_pluralshort|E]. La [dwarfcreation|E] par [mahalcharacter|E] ne fut point planifiée par [erutheone|El], et ainsi nous sommes parfois appelés ses enfants adoptifs.\n\nQu'a dû ressentir [cultural_dorfdad.GetFirstNameNicknamed], étant le premier des [cultural_dorfdad.GetCulture.GetCollectiveNoun|E], quand il partit de son lieu d'éveil ?"
 dwarven_yearly.0223.a: "Il était impatient d'unir son peuple."
 dwarven_yearly.0223.b: "Il se sentait obligé de protéger son peuple."
 dwarven_yearly.0223.c: "Il voulait construire un foyer pour son peuple."
 dwarven_yearly.0223.d: "Il était prêt à faire ce qu'il fallait"
 dwarven_yearly.0223.e: "Il voulait explorer ce nouveau monde."
 dwarven_yearly.0223.f: "Je me souviens de confusion, et d'un sentiment d'émerveillement."
 dwarven_yearly.0224.t: "L'Art Perdu de la Fabrication d'Anneaux"
 dwarven_yearly.0224.desc: "Aux côtés de nombreux [lesserrings|E], les [ringsofpower|E] furent forgés par les [noldor|E] d'[eregion|E] et [sauroncharacter|E], déguisé en [annatarcharacter|E], au [secondage|E]. La connaissance de leurs méthodes a été perdue depuis longtemps, et est devenue quasiment impossible à récupérer, mais peut-être quelques aperçus pourraient être gagnés en les examinant ?\n\nJ'ai [my_ring.GetName] en ma possession, et une étude approfondie de celui-ci pourrait me révéler une chose ou deux sur l'[crafting|El]."
 dwarven_yearly.0224.a: "J'examinerai l'anneau de plus près."
 dwarven_yearly.0224.success.t: "Une Compréhension Plus Profonde"
 dwarven_yearly.0224.success: "Vous gagnez une compréhension plus profonde des Anneaux de Pouvoir"
 dwarven_yearly.0224.failure.t: "Aperçus Superficiels"
 dwarven_yearly.0224.failure: "Vous ne gagnez que quelques aperçus superficiels"
 dwarven_yearly.0224.b: "Je préférerais juste le regarder..."
 dwarven_yearly.0225.t: "Sens Sismique"
 dwarven_yearly.0225.desc: "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trainer'))] [trainer.GetFirstNameNoTooltip] a conçu une sorte de jeu pour entraîner ma capacité à détecter les [mineral_resources|E]. Devant moi se trouvent cinq bols de pierre, chacun contenant une gemme différente.\n\n« Vous devrez deviner. Pour corser les enjeux, vous ne pourrez garder que celui que vous aurez choisi. Un des bols est vide, un contient un morceau de charbon, un contient [artifact_quartz.GetName], un contient [artifact_cheap_gem.GetName], et le dernier contient [artifact_rare_gem.GetName] ! Votre but est de trouver le [artifact_rare_gem.GetNameNoTooltip] bien sûr, assurez-vous de prendre votre temps avant de choisir un bol. », me dit [trainer.GetFirstNameNoTooltip].\nCeci pourrait-il vraiment marcher ? Je concentre toute mon attention sur les bols devant moi."
 dwarven_yearly.0225.a: "Je choisis le premier bol !"
 dwarven_yearly.0225.b: "Je choisis le deuxième bol !"
 dwarven_yearly.0225.c: "Je choisis le troisième bol !"
 dwarven_yearly.0225.d: "Je choisis le quatrième bol !"
 dwarven_yearly.0225.e: "Je choisis le cinquième bol !"
 dwarven_yearly.0225.rare_gem: "Vous trouvez le [artifact_rare_gem.GetName] !"
 dwarven_yearly.0225.cheap_gem: "Vous trouvez le [artifact_cheap_gem.GetName]"
 dwarven_yearly.0225.quartz: "Vous trouvez le [artifact_quartz.GetName]"
 dwarven_yearly.0225.coal: "Vous trouvez un morceau de charbon"
 dwarven_yearly.0225.nothing: "Vous ne trouvez rien..."
 dwarven_yearly.0226.t: "En-cas Crasseux"
 dwarven_yearly.0226.desc: "« Pour mieux comprendre la terre, vous devez ne faire qu'un avec elle ! Et croyez-moi, c'est #italic délicieux#! »\n\nMon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clay_eater'))] [clay_eater.GetFirstNameNoTooltip] essaie de me convaincre de consommer... de la terre ? Plus spécifiquement, de l'argile spécialement préparée qui a été « cuite » avec des herbes et des épices. Cette pratique me semble ridicule, mais [clay_eater.GetFirstNameNoTooltip] insiste qu'elle a de multiples bénéfices pour la santé, et est essentielle pour devenir un meilleur [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]."
 dwarven_yearly.0226.a: "Je pense que je vais poliment décliner."
 dwarven_yearly.0226.b: "Très bien ! Passez-moi un bol !"
 dwarven_yearly.0226.earthen_insights: "Vous atteignez quelques aperçus terreux"
 dwarven_yearly.0226.stomach_pain: "Votre estomac vous fait un mal de chien"
 dwarven_yearly.0227.t: "La Menace Écailleuse"
 dwarven_yearly.0227.desc: "Récemment, nous avons eu quelques signalements d'un [dragon|E] de quelques foyers reculés. Ces rumeurs se sont révélées n'être qu'un lézard en surpoids, mais cela m'a fait réfléchir - Tant de forteresses anciennes des [dwarves|E] furent ruinées par le Feu de Dragon. Devrions-nous faire plus pour nous préparer à une telle attaque ?"
 dwarven_yearly.0227.a: "Les Grands Dragons sont partis, seule leur descendance moindre demeure."
 dwarven_yearly.0227.b: "Peut-être devrions-nous concevoir quelques pièges au cas où,"
 dwarven_yearly.0227.c: "Je veux une baliste sur chaque rempart !"
 dwarven_yearly.0227.d: "C'est inutile. Nous ne pouvons espérer résister à un tel assaut !"
 dwarven_yearly.0228.t: "Creuser Trop Profond"
 dwarven_yearly.0228.desc: "Aujourd'hui, mon cuisinier m'a apporté un nouveau dessert qu'il a inventé. C'est une montagne sucrée et délicieuse de pouding. Cependant, si vous enfoncez votre cuillère trop profondément dedans, vous finirez par percer le cœur, qui est rempli de... moutarde.\n\nLe dessert est supposé commémorer la Chute de [khazaddum|E], et enseigner à nos enfants une leçon précieuse sur la modération et l'humilité, car ils doivent soigneusement manger autour du mur intérieur, mais je ne suis pas sûr que j'aie aimé cela."
 dwarven_yearly.0228.a: "Ceci semble quelque peu de mauvais goût..."
 dwarven_yearly.0228.b: "Comme c'est créatif ! Cela devrait leur enseigner une leçon."
 dwarven_yearly.0229.t: "Héritage de la Dernière Alliance"
 dwarven_yearly.0229.desc: "Alors que je me promène dans ma forteresse, je tombe sur une femme âgée racontant à quelques enfants l'histoire de la [warlastalliance|E]. Là, les [longbeards|E] de [khazaddum|E] combattirent contre [sauronthedarklordcharacter|El]. Bien qu'ils fussent peu nombreux, ils tinrent vaillamment leur position et maintinrent leur flanc contre la marée sans fin d'[orcs|E]."
 dwarven_yearly.0229.a: "Leur puissance militaire était sans égale."
 dwarven_yearly.0229.b: "Tous les Peuples Libres étaient unis ce jour-là."
 dwarven_yearly.0230.t: "Fer, Acier et Or"
 dwarven_yearly.0230.desc: "« Clairement, l'Acier est le meilleur métal ! Il a le plus d'applications, militaires et autres, il est robuste et fiable, et- » « Silence, benêt ! L'Argent est de loin supérieur, en raison de sa beauté, malléabilité, et... »\n\nJe passe devant deux [dwarves|E] dans un débat enflammé sur le meilleur des métaux. Cela me fait réfléchir. Quel est mon métal favori ?"
 dwarven_yearly.0230.b: "L'Acier #EMP EST#! très utile."
 dwarven_yearly.0230.c: "Grand amateur d'argent moi-même."
 dwarven_yearly.0230.d: "Le Mithril est le plus grand métal de tous. Aucune compétition"
 dwarven_yearly.0230.a: "L'Or, évidemment. C'est le fondement du commerce."
 dwarven_yearly.0230.f: "Le Vif-argent a quelques applications intéressantes."
 dwarven_yearly.0230.e: "Le Fer est le fondement de toute civilisation."
 dwarven_yearly.0231.t: "Une Vallée Splendide"
 dwarven_yearly.0231.desc: "Bien que les hautes montagnes puissent être froides et désolées, elles recèlent aussi une beauté cachée. Alors que je voyage à travers mon royaume, je tombe sur une vallée où l'herbe est de la couleur la plus verte, pleine de prairies fleuries, et il y a quelques lacs avec une eau presque aussi bleue que le ciel. Je contemple avec admiration cette vision de paradis devant moi, le genre qu'on ne peut voir qu'au toit du monde."
 dwarven_yearly.0231.a: "Stupéfiant."