l_french:
 ### Introduction Events
 dwarven_yearly.0001.t:0 "Absorption Périlleuse"
 dwarven_yearly.0001.desc:0 "Je savoure tranquillement une bière du soir quand mon intendant [steward.GetFirstNameNoTooltip] vient me voir, l'air préoccupé.\n\n« Mon seigneur, regardez comme nos chopes sont cabossées et bosselées ! On ne peut pas boire correctement avec ces objets. La moitié de nos invités finissent avec leurs vêtements ruinés après avoir été trempés d'alcool. Il faut faire quelque chose ! »"
 dwarven_yearly.0001.a:0 "Je vais commander les meilleures chopes que l'or puisse acheter !"
 dwarven_yearly.0001.b:0 "Je vais engager un artisan local pour en fabriquer de nouvelles."
 dwarven_yearly.0001.c:0 "Pourquoi ne peuvent-ils pas tous apprendre à boire correctement ?"
 
 dwarven_yearly.0002.t:0 "Une Rivalité de Chasse"
 dwarven_yearly.0002.desc:0 "Alors que je parcours mes salles, je remarque une discussion plutôt animée entre deux de mes courtisans apparemment au sujet de la chasse.\n\n« Mon seigneur, cet homme semble suffisamment arrogant pour prétendre qu'il me surpasserait dans une compétition de chasse, ce qui est franchement scandaleux ! »"
 dwarven_yearly.0002.b:0 "Les Nains sont clairement des chasseurs supérieurs !"
 dwarven_yearly.0002.c:0 "Je ne suis pas si sûr qu'il ait tort ou non..."
 
 dwarven_yearly.0003.t:0 "Gardien de Rancune"
 dwarven_yearly.0003.desc:0 "En traversant les salles, je trouve un petit livre relié en cuir posé sur une table. Bien usé, il ne porte aucun nom, mais la curiosité me pousse à l'ouvrir.\n\nÀ l'intérieur, je trouve page après page d'écriture d'une main serrée et acérée. Après un moment à déchiffrer, ma curiosité se transforme en perplexité. Page après page d'affronts mineurs et de griefs, certains remontant à des années ou des décennies ! Beaucoup sont accompagnés de notes sur la meilleure façon de « venger » l'honneur de l'auteur. Comment rendre la pareille à quelqu'un qui a mangé le dernier pain, l'heure et la date où quelqu'un s'est assis dans un fauteuil favori, le moment où un jouet d'enfance a été emprunté et rendu en retard – la véhémence de l'auteur par rapport à l'échelle des « affronts » est incroyable !\n\nEn le refermant et en le reposant, mon front se plisse avant que la voix rauque de [dwarven_char.GetName] ne résonne dans le couloir : « Avez-vous vu un livre par ici ? Il devrait être petit, usé et relié en cuir. »"
 dwarven_yearly.0003.a:0 "Voulez-vous dire ce livre ?"
 dwarven_yearly.0003.b:0 "Avez-vous écrit ceci, [dwarven_char.GetName] ? Nous devons parler !"
 dwarven_yearly.0003.c:0 "Je n'ai pas vu un tel livre par ici, désolé."
 dwarven_yearly.0003.grudge_book.name:0 "Livre des Rancunes"
 dwarven_yearly.0003.grudge_book.desc:0 "Un petit livre usé de cuir, ce tome sans prétention contient des années de plaintes, rancunes et plans de vengeance de [dwarven_char.GetName]."
 dwarven_yearly.0003.intrigue_skill.desc:0 "Essayer de cacher le livre et le garder pour vous."
 dwarven_yearly.0003.intrigue_skill_win.desc:0 "Vous avez réussi à cacher le livre"
 dwarven_yearly.0003.intrigue_skill_loss.desc:0 "Vous n'avez pas réussi à cacher le livre"
 dwarven_yearly.0003.friend_toast:0 "Vous êtes devenu ami avec [dwarven_char.GetName]"
 dwarven_yearly.0003.toast_title:0 "L'Amitié plutôt que les Rancunes"
 dwarven_yearly.0003.befriend_reason:0 "[CHARACTER.GetShortUIName|U] avec [TARGET_CHARACTER.GetShortUIName] pour avoir abandonné d'anciens griefs"
 dwarven_yearly.0003.fail_befriend_title:0 "Les Rancunes plutôt que l'Amitié"
 dwarven_yearly.0003.steal_book_success_title:0 "Rancunes Volées"

 dwarven_yearly.0004.t:0 "Une Nouvelle Caverne"
 dwarven_yearly.0004.desc:0 "Alors que j'étudie les cartes de mon royaume à la lueur d'une lampe, [dwarven_char.GetName] s'approche de moi.\n\n« Sire, un groupe de mineurs a découvert l'entrée d'un vaste réseau de cavernes. Ils ont craint d'explorer plus avant sans votre permission. Que doit-on faire ? »\n\nDe telles cavernes peuvent contenir des trésors naturels, mais aussi des dangers innombrables. Envoyer [dwarven_char.GetName] éviterait un risque personnel pour moi, mais il s'attendrait à une part des profits. Mais si je devais moi-même diriger l'expédition à travers la caverne..."
 dwarven_yearly.0004.a:0 "[dwarven_char.GetName] montrera le chemin !"
 dwarven_yearly.0004.a.success:0 "[dwarven_char.GetName] a réussi à récolter les trésors de la caverne."
 dwarven_yearly.0004.a.failure:0 "[dwarven_char.GetName] a été attaqué par des chauves-souris suceuses de sang."
 dwarven_yearly.0004.b:0 "Suivez-moi ! Je dirigerai moi-même l'expédition !"
 dwarven_yearly.0004.b.success:0 "Vous avez réussi à récolter les trésors de la caverne."
 dwarven_yearly.0004.b.failure:0 "Vous avez été attaqué par des chauves-souris suceuses de sang."
 dwarven_yearly.0004.c:0 "Scellez l'entrée de la caverne. Ça n'en vaut pas le risque."

 dwarven_yearly.0005.t:0 "Errance dans l'Obscurité"
 dwarven_yearly.0005.desc:0 "Après une longue journée à la cour, je décide de prendre une pause à l'extérieur de mes salles pour m'éclaircir l'esprit.\n\nL'ancien sentier que je choisis mène à travers des tunnels dégagés et contourne des ruisseaux souterrains scintillants. Je marche jusqu'à ce que le chemin disparaisse dans un canyon enseveli sous des rochers.\n\nJ'étais sur le point de faire demi-tour et de partir quand j'ai entendu un son venant de derrière les rochers."
 dwarven_yearly.0005.a:0 "Qu'est-ce que c'était ? Je dois découvrir."
 dwarven_yearly.0005.b:0 "Il se fait tard. Je dois retourner à ma cour."

 dwarven_yearly.0006.t:0 "Une Vue Magnifique"
 dwarven_yearly.0006.desc:0 "Jeter un œil derrière les rochers révèle une cascade qui mène à une petite grotte cachée. En y entrant, je trouve une variété de pierres précieuses scintillantes. Des cristaux irisés, des rubis, des stalactites et des stalagmites brillent et luisent, éclairés par les reflets d'un lac central étincelant. La vue de la grotte avec ses couleurs dansantes est à couper le souffle.\n\nJe passe le reste de la journée dans la grotte cachée à regarder et à me promener autour du lac avant de retourner à mes devoirs."
 dwarven_yearly.0006.a:0 "Merci, Ô Mahal, pour de telles merveilles !"

 dwarven_yearly.0007.t:0 "Un Nain dans le Besoin"
 dwarven_yearly.0007.desc:0 "Alors que je marche autour des rochers, j'entends des cris perçants de douleur venant du coin.\n\nQuand j'arrive à la source des cris, je vois les restes de la bataille qui vient de se terminer. Des corps de gobelins morts gisent éparpillés, et au centre se trouve un seul nain. Alors que je m'approche prudemment, [dwarven_char.GetName] me repère.\n\n« S'il vous plaît, aidez-moi... »\n\nJe peux essayer de sauver [dwarven_char.GetName]... ou je peux le tuer [dwarven_char.GetHerHim] et récupérer tout ce butin, y compris une lourde bourse d'or. Si je veux sauver [dwarven_char.GetName], je dois l'amener [dwarven_char.GetHerHim] à ma cour et tout laisser ici tel quel."
 dwarven_yearly.0007.a:0 "Je dois essayer de sauver [dwarven_char.GetName] !"
 dwarven_yearly.0007.a.success:0 "Vous avez sauvé [dwarven_char.GetName]"
 #dwarven_yearly.0007.befriend_reason:0 "[CHARACTER.GetShortUIName|U] with [TARGET_CHARACTER.GetShortUIName] over saving life"  # caused errors
 dwarven_yearly.0007.a.failure:0 "[dwarven_char.GetName] est mort pendant que je l'emmenais à ma cour."
 dwarven_yearly.0007.b:0 "Cet or est à MOI !"

 dwarven_yearly.0008.t:0 "Gobelins !"
 dwarven_yearly.0008.desc:0 "Alors que je marche entre les rochers, je distingue le son du glapissement des gobelins. Je m'approche de la source et repère un camp de gobelins, mais il n'y a pas beaucoup de gobelins présents. Leurs cris sont forts mais toujours inintelligibles. On dirait qu'ils recueillent du butin et se préparent à partir.\n\nJe dois les tuer ici et maintenant, de peur qu'ils ne partent pendant que je rassemble des renforts."
 dwarven_yearly.0008.a:0 "Mourez, ordures de gobelins !"
 dwarven_yearly.0008.a.success:0 "Vous massacrez les gobelins"
 dwarven_yearly.0008.a.failure:0 "Vous êtes submergé et forcé de fuir."
 dwarven_yearly.0008.b:0 "Ils sont trop nombreux, je dois rassembler des renforts."

 dwarven_yearly.0009.t:0 "Les Frappeurs"
 dwarven_yearly.0009.desc:0 "Tic-tac, tic-tac. Mes gens sont rendus fous par de mystérieux bruits de coups qui apparaissent soudainement et disparaissent tout aussi vite. Des échos résonnent à travers les tunnels et les puits, aussi inquiétants qu'ils sont surprenants. Jusqu'à présent, aucune source n'a été découverte, mais des rumeurs abondent selon lesquelles ils sont créés par une espèce de petite taille originaire des racines de la montagne.\n\nDes vieillards dans leurs coupes ont commencé à marmonner à propos de créatures à peau grise avec des têtes bulbeuses, dont les tapements distrayants seront bientôt suivis par le vol d'outils... ou même d'enfants."
 dwarven_yearly.0009.a:0 "Absurde ! Je ne serai pas effrayé par des échos."
 dwarven_yearly.0009.a.tt:0 "Vous avez trop peur de vous aventurer dans les salles sombres"
 dwarven_yearly.0009.b:0 "Envoyez le Maréchal [marshal.GetNameNoTooltip] enquêter sur le problème."
 dwarven_yearly.0009.b.tt:0 "Votre maréchal revient avec des récits angoissants"

 dwarven_yearly.0010.t:0 "Lutins Malicieux"
 dwarven_yearly.0010.desc:0 "Ce qui a commencé comme des murmures discrets est maintenant un flot constant de plaintes. Des choses disparaissent.\n\nCela a commencé par de petites choses - bougies, clous, le rivet occasionnel. Puis des choses de plus d'importance - ciseaux, poinçons, et petits marteaux. Maintenant la nouvelle vient que des choses encore plus grandes sont emportées ; même une caisse entière de minerai !\n\nIl semble que le blâme soit placé sur une forme de lutin malicieux hantant les niveaux inférieurs, bien que les plus sensés s'inquiètent que l'un de nos propres gens ait volé. Les plaintes me parviennent maintenant en masse, et je commence à craindre d'avoir bientôt une émeute sur les bras."
 dwarven_yearly.0010.a:0 "Envoyez le Maître du Savoir [loremaster.GetNameNoTooltip] pour chasser les lutins ! [piety cost]"
 dwarven_yearly.0010.b:0 "Cela ressemble à un travail pour [spymaster.GetNameNoTooltip] - nous devons débusquer le voleur ! [intrigue challenge?]"
 dwarven_yearly.0010.c:0 "C'est une mine. Il fait sombre. Des choses disparaissent tout le temps."

 dwarven_yearly.0011.t:0 "La Douce Odeur de la Mort"
 dwarven_yearly.0011.desc:0 "Depuis des jours, mes mineurs se plaignent d'une odeur curieuse qui dérive des vieux puits de mine abandonnés dans le nord de [selected_province.GetName]. Elle prend à la gorge, et semble d'abord comme la puanteur de mort de quelque bête en putréfaction. Pourtant, elle a aussi un arôme sucré qui est presque attrayant, malgré la nausée qu'elle provoque. Après inspection, la source a été découverte - la presque légendaire fleur de la mort a pris racine dans l'obscurité.\n\nCette plante semblable à une rose n'a pas besoin du soleil, mais se nourrit d'insectes et d'autres charognards attirés dans les profondeurs par son odeur fétide."
 dwarven_yearly.0011.a:0 "Apportez du bois et de l'huile - nous devons la brûler avant qu'elle ne se propage !"
 dwarven_yearly.0011.b:0 "Intéressant. Coupez une fleur et présentez-la à ce misérable chien [random courtier/rival?]."
 dwarven_yearly.0011.c:0 "Oui, ça pue... mais quel goût ça a ?"
 dwarven_yearly.0011.learning_skill.desc:0 "Découvrir si la fleur est comestible"
 dwarven_yearly.0011.learning_skill_win.desc:0 "La fleur n'a pas d'effets négatifs"
 dwarven_yearly.0011.flower_success:0 "Nourriture Abondante"
 dwarven_yearly.0011.learning_skill_loss.desc:0 "La fleur cause une douleur imprévue dans vos entrailles"
 dwarven_yearly.0011.flower_failure:0 "Fleur de la Mort"

 dwarven_yearly.0012.t:0 "Un Challenger Approche"
 dwarven_yearly.0012.desc:0 "Faisant une pause après avoir épluché des documents tard dans la nuit, j'entre dans la grande salle à manger, je me tourne et marche vers le garde-manger, espérant prendre une bouchée. La salle bourdonne de bavardages, mais je me glisse rapidement à travers les foules.\n\nMon plan de passer inaperçu est rapidement interrompu lorsqu'un [drunkdwarf.GetWomanMan] au visage rouge qui est entouré d'une foule m'interpelle, debout sur un banc et tenant une chope remplie à ras bord de bière.\n\n« Qu'est-ce qui ne va pas, mon serein seigneur ? Vous semblez un peu surmené ! » s'exclame [drunkdwarf.GetSheHe] avec ivresse, mon stress évident sur mon visage. « Pourquoi ne pas prendre une petite pause des peines d'être un dirigeant, et me rejoindre dans un bon vieux défi de boisson ? »\n\nLa foule éclate en acclamations. [drunkdwarf.GetName] sourit de toutes ses dents. « À moins bien sûr, votre altesse, que vous ayez un peu peur ? »"
 dwarven_yearly.0012.a:0 "Je n'ai aucun désir pour un défi puéril !"
 dwarven_yearly.0012.b:0 "Si c'est un défi que vous voulez, c'est un défi que vous aurez !"
 dwarven_yearly.0012.b.success:0 "Vous avez surpassé [drunkdwarf.GetName]"
 dwarven_yearly.0012.b.success.desc:0 "Vous videz pinte après pinte avec facilité"
 dwarven_yearly.0012.b.failure:0 "[drunkdwarf.GetName] vous a bu sous la table"
 dwarven_yearly.0012.b.failure.desc:0 "[drunkdwarf.GetName] parvient à vous boire sous la table"
 dwarven_yearly.0012.c:0 "Peut-être que dégriser dans un cachot vous apprendra du bon sens !"

 ### Adapted from RICE (Pamir Expansion)
 dwarven_yearly.0200.t:0 "Air Frais de Montagne"
 dwarven_yearly.0200.desc:0 "Ce matin, je me suis réveillé en me sentant fatigué et agité. Après le petit déjeuner, je me suis rapidement faufilé hors de mes quartiers et passé devant mes nombreux courtisans et serviteurs, au-delà des portes, et en montant de nombreux, nombreux escaliers, jusqu'à ce que j'atteigne enfin le point le plus élevé de ma forteresse. J'ouvre la porte d'un vieux puits d'accès, et devant moi, un grand vide immense se déploie - Le ciel du matin, haut dans les montagnes. Une brise fraîche caresse ma barbe alors que je m'étire et respire l'air frais. Bien que nous [dwarves|E] préférions nos réseaux de tunnels souterrains aux plaines ouvertes de [middleearth|E], c'est agréable de sentir les vents dans mes cheveux de temps en temps."
 dwarven_yearly.0200.a:0 "Rien de mieux pour garder l'esprit frais !"
 dwarven_yearly.0201.t:0 "Une Dispute Enflammée"
 dwarven_yearly.0201.desc:0 "Il y a certains systèmes de tunnels qui ont été abandonnés en raison de leur éloignement, et sont pour la plupart complètement inhabités. Deux [dwarves|E] se sont récemment battus pour une roche de minerai trouvée dans l'un de ces vieux tunnels. Le premier affirme l'avoir découverte et prise, le second affirme avoir les droits de prospection pour ce système de tunnels particulier. Cela a été porté à mon attention, et ils espèrent que je pourrai statuer sur la question."
 dwarven_yearly.0201.a:0 "Le premier a clairement le cas le plus convaincant."
 dwarven_yearly.0201.b:0 "Le second a acheté les droits, honnêtement."
 dwarven_yearly.0201.c:0 "Clairement, c'est un cadeau pour le [ROOT.Char.GetTitleTierName] !"
 dwarven_yearly.0201.d:0 "Je n'ai pas le temps de m'occuper des problèmes de ces gens."
 dwarven_yearly.0202.t:0 "Bleu Profond"
 dwarven_yearly.0202.desc:0 "Ah, le lapis-lazuli, la précieuse pierre bleue, valorisée depuis l'antiquité ! Elle est plutôt rare dans ces régions, et n'a vraiment que des applications artistiques et décoratives, alors quand on en trouve, elle est souvent utilisée comme cadeau pour le souverain. Un groupe de [dwarves|E] locaux est venu m'en présenter un comme cadeau."
 dwarven_yearly.0202.a:0 "C'est très apprécié."
 dwarven_yearly.0203.t:0 "[selected_province.GetNameNoTooltip] : Grèves Ouvrières"
 dwarven_yearly.0203.desc:0 "Récemment, il y a eu des grèves dans mes grandes mines de [selected_province.GetName], source de grande richesse pour la région. Les mineurs affirment que les contremaîtres sont impitoyables et les surexploitent, causant même des blessures inutiles parmi les travailleurs dans certains cas. Sans nulle part où se tourner, ils font appel à moi. Les deux côtés présentent leurs cas, mais les deux côtés semblent plutôt convaincants, hélas."
 dwarven_yearly.0203.a:0 "Les contremaîtres ont tort, ici."
 dwarven_yearly.0203.b:0 "Clairement, les mineurs ont tort. Ils sont paresseux et veulent moins de travail !"
 dwarven_yearly.0203.c:0 "Aidez les deux côtés à négocier un accord avant qu'un conflit ne surgisse."
 dwarven_yearly.0205.t:0 "[selected_province.GetNameNoTooltip] : C'est tombé du Wagonnet"
 dwarven_yearly.0205.desc:0 "Mon contremaître m'a informé que les chiffres pour la mine de [selected_province.GetName] ne sont pas cohérents. Il a découvert que certains des mineurs ont fait passer en contrebande les ressources rares pour les vendre sur le marché noir."
 dwarven_yearly.0205.a:0 "Ils voulaient juste nourrir leurs familles. Laissez-les partir."
 dwarven_yearly.0205.b:0 "L'emprisonnement serait une punition équitable pour le crime."
 dwarven_yearly.0205.c:0 "Exécutez-les en guise d'avertissement pour tout autre qui oserait."
 dwarven_yearly.0207.t:0 "Sources Chaudes Souterraines"
 dwarven_yearly.0207.desc:0 "Mon royaume abrite un certain nombre de sources chaudes souterraines, alimentées par des aquifères naturels. Aujourd'hui, j'ai décidé d'aller visiter l'une des moins connues, principalement pour pouvoir être tranquille. C'est vraiment relaxant, et aide à me vider l'esprit, ne serait-ce que pour un moment. Certains disent que ces sources ont été bénies par [mahalcharacter|E] et ont même des propriétés curatives !"
 dwarven_yearly.0207.a:0 "Je suis heureux d'avoir fait le voyage."
 dwarven_yearly.0207.b:0 "Peut-être que je vais aussi boire quelques gorgées..."
 dwarven_yearly.0207.b.toast.nothing:0 "Rien ne se passe"
 dwarven_yearly.0207.b.toast.good:0 "La source a été bénie par Mahal !"
 dwarven_yearly.0208.t:0 "Un Magnifique Lac Souterrain"
 dwarven_yearly.0208.desc:0 "Bien que cela puisse être difficile à imaginer pour certains, des lacs pittoresques peuvent être trouvés même dans les profondeurs les plus profondes sous [middleearth|E]. Aujourd'hui, j'ai décidé d'en visiter un, pour réfléchir et me détendre. La couleur du lac est du plus profond des bleus, comme le lapis-lazuli, et les parois de la caverne environnante semblent s'élever sans fin dans l'obscurité."
 dwarven_yearly.0208.a:0 "Je vais me détendre et savourer l'atmosphère."
 dwarven_yearly.0208.b:0 "C'est l'heure de pêcher."
 dwarven_yearly.0208.c:0 "Qui sait quelles horreurs se cachent dans le noir..."
 dwarven_yearly.0209.t:0 "Anciennes Runes Khuzdul"
 dwarven_yearly.0209.picto.t:0 "Anciens Pictogrammes Khazâd"
 dwarven_yearly.0209.cirth.desc:0 "Pour la majeure partie de notre histoire, nous [dwarves|E] n'avions pas de véritable écriture, utilisant des runes de base ou une écriture idéographique et pictographique, le texte ne devenant populaire qu'avec l'introduction du Cirth dans le [secondage|E]. Des ouvriers m'ont informé qu'ils sont tombés sur un mur de texte Cirth précédemment non découvert, probablement écrit il y a des dizaines de siècles. Bien que tant de temps se soit écoulé, l'inscription est encore lisible, témoignage de la capacité des [khazad|E] à préserver parfaitement la langue de [mahalcharacter|E]."
 dwarven_yearly.0209.picto.desc:0 "Pour la majeure partie de notre histoire, nous [dwarves|E] n'avions pas de véritable écriture, utilisant des runes de base ou une écriture idéographique et pictographique. Des ouvriers m'ont informé qu'ils sont tombés sur un mur d'anciens pictogrammes précédemment non découvert, probablement écrit il y a des dizaines de siècles. Bien que tant de temps se soit écoulé, l'inscription est encore partiellement lisible, représentant une bataille entre quelques guerriers lourdement armés et un groupe de [goblins|E]."
 dwarven_yearly.0209.a:0 "Un témoignage de ceux qui nous ont précédés."
 dwarven_yearly.0210.t:0 "[selected_province.GetNameNoTooltip] : Visite des Ateliers"
 dwarven_yearly.0210.desc:0 "Aujourd'hui, je suis venu à [selected_province.GetName] pour inspecter les ateliers locaux. Partout, des travailleurs [dwarven|E] construisent toutes sortes d'outils et d'armes avec grande vitesse et habileté. Je remarque un appareil d'aspect inhabituel sur l'une des tables, et je le prends pour l'examiner.\n\n« Celui-ci n'est qu'un prototype. Quelque chose sur lequel j'ai bricolé pendant mon temps libre », explique l'un des travailleurs, [dwarven_char.GetFirstNameNoTooltip]."
 dwarven_yearly.0210.a:0 "Fascinant ! Cela me donne quelques idées..."
 dwarven_yearly.0210.b:0 "$dwarven_yearly.0210.a$"
 dwarven_yearly.0210.c:0 "Vous devriez venir travailler directement pour moi..."
 dwarven_yearly.0210.d:0 "Comme c'est pittoresque. Retournez au travail."
 dwarven_yearly.0211.down.t:0 "[selected_province.GetNameNoTooltip] : Bénéfices en Baisse"
 dwarven_yearly.0211.up.t:0 "[selected_province.GetNameNoTooltip] : Bénéfices en Hausse"
 dwarven_yearly.0211.down.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] est venu m'informer de mauvaises nouvelles :\n\n« Nos mines de [selected_province.GetName] ont subi plusieurs revers ces derniers mois. Certains tunnels se sont effondrés, certains gisements prometteurs se sont avérés moins rentables que prévu, des défaillances d'équipement ont conduit à... inutile de dire que les bénéfices sont en baisse. »\n\nIl n'y a pas grand-chose que je puisse faire à part donner quelques avertissements et mots d'encouragement. Espérons que les choses s'améliorent bientôt."
 dwarven_yearly.0211.up.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mining_informant_char'))] [mining_informant_char.GetFirstNameNoTooltip] est venu m'informer de bonnes nouvelles :\n\n« Nos mines de [selected_province.GetName] ont rapporté des bénéfices record ces derniers mois ! Les choses fonctionnent bien, nous avons trouvé des gisements précédemment non découverts, et le marché est stable. »\n\nCe sont d'excellentes nouvelles ! Espérons que les bénéfices record continuent d'arriver !"
 dwarven_yearly.0211.a:0 "Espérons que les choses s'améliorent."
 dwarven_yearly.0211.b:0 "Excellentes nouvelles ! Continuez à faire venir ces bénéfices !"
 dwarven_yearly.0212.t:0 "[bat_county.GetNameNoTierNoTooltip] : Migration de Chauves-souris Géantes"
 dwarven_yearly.0212.desc:0 "De grands essaims de chauves-souris géantes ont commencé à s'installer dans [bat_county.GetNameNoTier] récemment. Ce n'est pas un événement inhabituel, car ces créatures semblent aimer se déplacer aléatoirement d'un système de grottes à l'autre de temps en temps. Parfois, les locaux installés sont d'accord avec cela et les chauves-souris peuvent même aider à chasser les pires nuisibles. D'autres fois, des conflits surgissent lorsque les chauves-souris malicieuses causent toutes sortes de problèmes."
 dwarven_yearly.0212.a:0 "Espérons que ces choses ne causeront pas de problèmes..."
 dwarven_yearly.0212.toast.good:0 "Les Chauves-souris Géantes se comportent bien !"
 dwarven_yearly.0212.toast.bad:0 "Les Chauves-souris Géantes se comportent horriblement !"
 dwarven_yearly.0213.t:0 "Un Marchand Nain"
 dwarven_yearly.0213.desc:0 "Sur les routes commerciales à travers [middleearth|E], des marchands [dwarven|E] peuvent occasionnellement être trouvés vendant leurs marchandises. Aujourd'hui, une petite caravane est arrivée dans ma capitale. « Faites votre choix ! Tous ceux-ci sont de la plus haute qualité, extraits des profondeurs de la terre », dit [merchant_character_scope.GetFirstNameNoTooltip]. Les [resources|E] proposés pourraient servir d'excellents matériaux d'artisanat.\n\n« J'ai du [res_artifact_1.GetName], du [res_artifact_2.GetName] et même du [res_artifact_3.GetName] à offrir, tous à un prix abordable bien sûr ! »"
 dwarven_yearly.0213.a:0 "Je pourrais utiliser du [res_artifact_1.GetNameNoTooltip]."
 dwarven_yearly.0213.b:0 "Je pourrais utiliser du [res_artifact_2.GetNameNoTooltip]."
 dwarven_yearly.0213.c:0 "Je pourrais utiliser du [res_artifact_3.GetNameNoTooltip]."
 dwarven_yearly.0213.d:0 "Je vais acheter les trois !"
 dwarven_yearly.0213.e:0 "Va-t'en, [merchant_character_scope.GetCulture.GetNameNoTooltip]."
 lotr_dwarven_flavor_nomad_spawn_event_troops:0 "Auxiliaires Nomades du Pamir"
 dwarven_yearly.0214.t:0 "Bols à Cornes"
 dwarven_yearly.0214.desc:0 "La race énorme de chèvre originaire de ces terres, communément connue sous le nom de Chèvre des Collines de Fer, est célèbre pour ses grandes cornes. Les bergers ici font souvent des bols simples mais beaux à partir de ces cornes. On vient juste de m'en offrir quelques-uns aujourd'hui par les locaux, qui devraient bien servir dans ma maison."
 dwarven_yearly.0214.a:0 "Cela sera utile !"
 dwarven_yearly.0215.t:0 "[selected_province.GetNameNoTooltip] : Champignons Fabuleux"
 dwarven_yearly.0215.desc:0 "Des nouvelles étranges m'ont atteint de mes Fermes Fongiques dans [selected_province.GetName]. Une certaine espèce de champignon a commencé à pousser environ cinq fois plus vite que d'habitude, devenant également bioluminescente. Les agriculteurs sont perplexes, mais pensent que c'est probablement inoffensif, bien que la récolte de ces champignons supplémentaires prendra beaucoup de main-d'œuvre supplémentaire."
 dwarven_yearly.0215.a:0 "Comme c'est inhabituel..."
 dwarven_yearly.0216.t:0 "[selected_province.GetNameNoTooltip] : Querelles de Voisinage Mesquines"
 dwarven_yearly.0216.desc:0 "Deux familles [dwarven|E] éminentes dans [selected_province.GetName] commencent à s'engager dans une querelle. Ce qui a commencé comme un désaccord mineur sur un petit projet de construction menace maintenant de se transformer en une querelle de voisinage totale, avec beaucoup de leurs voisins déjà forcés de choisir un camp. Cela mènera probablement à beaucoup de désordre et de conflit inutile entre les locaux si on le laisse se propager."
 dwarven_yearly.0216.a:0 "N'y a-t-il rien que nous puissions faire ? S'il vous plaît, dites-leur d'arrêter."
 dwarven_yearly.0216.b:0 "J'utiliserai mes compétences diplomatiques pour résoudre le conflit."
 dwarven_yearly.0216.c:0 "Quelques tactiques sournoises devraient résoudre le conflit."
 dwarven_yearly.0216.d:0 "Une main ferme résoudra sûrement le conflit."
 dwarven_yearly.0216.toast.bad:0 "Nos tentatives de résoudre la querelle échouent"
 dwarven_yearly.0216.toast.good:0 "Nos tentatives de résoudre la querelle réussissent"
 dwarven_yearly.0217.t:0 "Session de Toilettage de Barbe Luxueuse"
 dwarven_yearly.0217.desc:0 "J'ai pris toute la journée de congé afin de la consacrer à quelque chose de vraiment en retard : une séance de toilettage de barbe appropriée ! Déjà, ma tête tourne avec les possibilités - À la fin de cela, ma barbe sera la plus élégante de toute la forteresse !"
 dwarven_yearly.0217.a:0 "Tout d'abord, du savon pour la barbe la plus propre de toutes !"
 dwarven_yearly.0217.b:0 "Je vais la tresser en une dense barbe de bataille !"
 dwarven_yearly.0217.c:0 "Mes serviteurs y entrelaceront des anneaux et ornements d'or."
 dwarven_yearly.0217.d:0 "J'appliquerai les huiles et onguents les plus chers."
 dwarven_yearly.0217.e:0 "Peut-être devrais-je tailler un peu les bords..."
 dwarven_yearly.0218.t:0 "[selected_province.GetNameNoTooltip] : Gain à Court Terme"
 dwarven_yearly.0218.desc:0 "Les mines de [selected_province.GetName] ont été une source constante de revenus pour mon royaume depuis leur fondation. Récemment, une opportunité s'est présentée - Un nouveau tunnel a été construit pour exploiter une veine de minerai majeure. Je pourrais, si je le désirais, ordonner à mes travailleurs d'extraire très rapidement autant du gisement que possible. Cela conduirait à une augmentation significative des bénéfices trimestriels immédiats, mais réduirait probablement les bénéfices à long terme de la mine car les tunnels construits à la hâte doivent être renforcés et certains gisements sont négligés. C'est à moi de décider si le gain à court terme vaut le sacrifice de la rentabilité à long terme."
 dwarven_yearly.0218.a:0 "J'ai besoin des revenus #EMP Maintenant !#!"
 dwarven_yearly.0218.b:0 "De telles mesures ne sont pas nécessaires en ce moment."
 dwarven_yearly.0219.t:0 "Juste les Bases"
 dwarven_yearly.0219.desc:0 "« Mon seigneur, j'ai organisé quelques [mineral_resources|E] de base pour vos efforts d'artisanat. J'espère que ceux-ci peuvent vous être utiles. Ne vous inquiétez pas du coût, c'est déjà réglé », explique mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstNameNoTooltip].\n\nJ'inspecte les caisses à proximité - du [res_artifact_1.GetName], du [res_artifact_2.GetName], tous de qualité solide. Cela devrait être utile pour tout projet personnel dans lequel je pourrais vouloir me lancer."
 dwarven_yearly.0219.a:0 "Merci, [steward.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.t:0 "Leçons de Sculpture"
 dwarven_yearly.0220.desc:0 "En visitant ma carrière dans [selected_province.GetName], je remarque un énorme bloc rectangulaire de granit de haute qualité. Le maître maçon explique qu'ils ont récemment taillé un certain nombre de ceux-ci pour sculpter des décorations, et celui-ci est resté de la dernière fournée.\n\nPuisque je n'ai rien de mieux à faire aujourd'hui, je pourrais prendre le temps d'essayer ma chance dans le travail de la pierre. Mais quel motif devrais-je sculpter ?"
 dwarven_yearly.0220.miner:0 "Vous acquérez une meilleure compréhension du travail de la pierre :"
 dwarven_yearly.0220.dragon:0 "Une sculpture de moi tuant un dragon."
 dwarven_yearly.0220.fortress:0 "Une sculpture d'une forteresse imprenable."
 dwarven_yearly.0220.garden:0 "Une sculpture d'un jardin serein."
 dwarven_yearly.0220.flower:0 "Une sculpture d'une fleur délicate."
 dwarven_yearly.0220.lover:0 "Une sculpture de [lover.GetFirstNameNoTooltip] dans une pose séduisante."
 dwarven_yearly.0220.duel:0 "Une sculpture de deux guerriers enfermés dans une bataille."
 dwarven_yearly.0220.block:0 "Une sculpture d'un bloc de granit non sculpté."
 dwarven_yearly.0220.handshake:0 "Une sculpture de moi serrant la main de [rival.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.rival:0 "Une sculpture de [rival.GetFirstNameNoTooltip] étant poignardé."
 dwarven_yearly.0220.throne:0 "Une sculpture de moi sur un énorme trône."
 dwarven_yearly.0220.friend:0 "Une sculpture de mon ami [friend.GetFirstNameNoTooltip]."
 dwarven_yearly.0220.profit:0 "Une sculpture qui peut être vendue avec profit."
 dwarven_yearly.0220.sealed:0 "Une sculpture d'une chambre au trésor scellée."
 dwarven_yearly.0220.dorfdad:0 "Une sculpture de [cultural_dorfdad.GetFirstNameNicknamedNoToolTip]"
 dwarven_yearly.0220.dorfdad.longbeard:0 "Une sculpture de [durindeathless|E]." # Unused
 dwarven_yearly.0220.dorfdad.firebeard:0 "Une sculpture de Úri le Scarifié." # Unused
 dwarven_yearly.0220.dorfdad.broadbeam:0 "Une sculpture de Dwálin le Sage." # Unused
 dwarven_yearly.0220.dorfdad.blacklock:0 "Une sculpture de Thrár le Fier." # Unused
 dwarven_yearly.0220.dorfdad.ironfist:0 "Une sculpture de Sindri le Riche." # Unused
 dwarven_yearly.0220.dorfdad.stiffbeard:0 "Une sculpture de Thúlin le Rapide." # Unused
 dwarven_yearly.0220.dorfdad.stonefoot:0 "Une sculpture de Bavór le Froid." # Unused
 dwarven_yearly.0220.dorfdad.fallback:0 "Une sculpture de notre [dwarffather|E]."
 dwarven_yearly.0220.deceiver:0 "Une sculpture du Grand Trompeur."
 dwarven_yearly.0220.crude:0 "Une sculpture grossière d'une figure vague."
 dwarven_yearly.0220.feast:0 "Une sculpture d'un festin énorme."
 dwarven_yearly.0220.highgod:0 "Une sculpture de [ROOT.Char.GetFaith.HighGodName]."
 dwarven_yearly.0220.hammer:0 "Une sculpture d'un marteau écrasant sept cailloux."
 dwarven_yearly.0220.worker:0 "Une sculpture d'un humble travailleur."
 dwarven_yearly.0220.column:0 "Une sculpture d'une colonne solide."
 dwarven_yearly.0220.sculptception:0 "Une sculpture de moi, sculptant une petite sculpture de moi, sc-"
 dwarven_yearly.0220.overrated:0 "Vous savez quoi ? Les statues sont surestimées de toute façon."
 dwarven_yearly.0221.t:0 "Cérémonie de Frappe de la Pierre"
 dwarven_yearly.0221.desc:0 "Un noble local dans [selected_province.GetName] construit un nouveau manoir pour sa famille. Comme c'est la tradition parmi les [dwarves|E] de cette région, une courte cérémonie est tenue avant de poser les fondations :\n\nUn officiel important, habituellement le souverain local ou un substitut, frappera symboliquement la première pierre avec un marteau cérémoniel, pour représenter [mahalcharacter|E] testant la qualité de la maçonnerie.\nSi tout se passe bien, la construction se déroulera sans problèmes ni complications, mais si le coup est trop faible ou, pire scénario, la pierre se brise, ce sera un mauvais présage pour la construction continue.\n\nL'astuce est de faire paraître son coup aussi impressionnant que possible, tout en limitant soigneusement la quantité de force exercée sur la pierre. Je peux soit le faire moi-même, soit demander à mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetFirstName] de le faire."
 dwarven_yearly.0221.a:0 "Je vais vous montrer comment faire !"
 dwarven_yearly.0221.toast.good:0 "Un coup solide"
 dwarven_yearly.0221.toast.neutral:0 "Un coup médiocre"
 dwarven_yearly.0221.toast.bad:0 "La pierre se brise"
 dwarven_yearly.0221.b:0 "[steward.GetFirstNameNoTooltip], pourquoi ne faites-vous pas les honneurs ?"
 dwarven_yearly.0222.t:0 "Beauté Naturelle"
 dwarven_yearly.0222.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('impressed_courtier'))] [impressed_courtier.GetFirstName] s'approche de moi, en admiration devant les grandes grottes devant [impressed_courtier.GetHerHim].\n\n« Il n'y a pas de beauté plus grande que les grottes naturelles intactes de [middleearth|E], préservées impeccablement exactement comme elles étaient quand [mahalcharacter|E] les a faites, n'êtes-vous pas d'accord ? »"
 dwarven_yearly.0222.a:0 "Vraiment, c'est un spectacle à voir."
 dwarven_yearly.0222.b:0 "Je préfère les grandes demeures que nous construisons pour nous-mêmes."
 dwarven_yearly.0223.t:0 "Réflexion sur nos Origines"
 dwarven_yearly.0223.desc.firstperson:0 "Je me retrouve à réfléchir sur l'origine de notre peuple, les [khazad|E], et l'héritage de nous [dwarffathers_pluralshort|E]. La [dwarfcreation|E] par [mahalcharacter|E] n'était pas planifiée par [erutheone|El], et ainsi nous sommes parfois appelés ses enfants adoptés.\n\nQu'ai-je dû ressentir, étant le premier des [cultural_dorfdad.GetCulture.GetCollectiveNoun|E], quand j'ai quitté mon lieu d'éveil ?"
 dwarven_yearly.0223.desc:0 "Je me retrouve à réfléchir sur l'origine de notre peuple, les [khazad|E], et l'héritage de nos [dwarffathers_pluralshort|E]. La [dwarfcreation|E] par [mahalcharacter|E] n'était pas planifiée par [erutheone|El], et ainsi nous sommes parfois appelés ses enfants adoptés.\n\nQu'a dû ressentir [cultural_dorfdad.GetFirstNameNicknamed], étant le premier des [cultural_dorfdad.GetCulture.GetCollectiveNoun|E], quand il a quitté son lieu d'éveil ?"
 dwarven_yearly.0223.a:0 "Il était désireux d'unir son peuple."
 dwarven_yearly.0223.b:0 "Il se sentait obligé de protéger son peuple."
 dwarven_yearly.0223.c:0 "Il voulait construire un foyer pour son peuple."
 dwarven_yearly.0223.d:0 "Il était prêt à faire ce qu'il fallait"
 dwarven_yearly.0223.e:0 "Il voulait explorer ce nouveau monde."
 dwarven_yearly.0223.f:0 "Je me souviens de la confusion, et d'un sentiment d'émerveillement."
 dwarven_yearly.0224.t:0 "L'Art Perdu de la Fabrication d'Anneaux"
 dwarven_yearly.0224.desc:0 "À côté de nombreux [lesserrings|E], les [ringsofpower|E] ont été fabriqués par les [noldor|E] d'[eregion|E] et [sauroncharacter|E], déguisé en [annatarcharacter|E], dans le [secondage|E]. La connaissance de leurs méthodes a été longtemps perdue, et est devenue pratiquement impossible à récupérer, mais peut-être que quelques aperçus pourraient être gagnés en les examinant ?\n\nJ'ai [my_ring.GetName] en ma possession, et une étude attentive pourrait me révéler une chose ou deux sur [crafting|El]."
 dwarven_yearly.0224.a:0 "J'examinerai l'anneau de plus près."
 dwarven_yearly.0224.success.t:0 "Une Compréhension Plus Profonde"
 dwarven_yearly.0224.success:0 "Vous obtenez une compréhension plus profonde des Anneaux de Pouvoir"
 dwarven_yearly.0224.failure.t:0 "Aperçus Superficiels"
 dwarven_yearly.0224.failure:0 "Vous ne gagnez que quelques aperçus superficiels"
 dwarven_yearly.0224.b:0 "Je préférerais juste le regarder..."
 dwarven_yearly.0225.t:0 "Sens Sismique"
 dwarven_yearly.0225.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trainer'))] [trainer.GetFirstNameNoTooltip] a conçu une sorte de jeu pour entraîner ma capacité à détecter les [mineral_resources|E]. Devant moi se trouvent cinq bols de pierre, chacun contenant une pierre précieuse différente.\n\n« Vous devrez deviner. Pour augmenter les enjeux, vous ne garderez que celui que vous avez choisi. Un des bols est vide, un contient un morceau de charbon, un contient [artifact_quartz.GetName], un contient [artifact_cheap_gem.GetName], et le dernier contient [artifact_rare_gem.GetName] ! Votre objectif est de trouver le [artifact_rare_gem.GetNameNoTooltip] bien sûr, assurez-vous de prendre votre temps avant de choisir un bol », me dit [trainer.GetFirstNameNoTooltip].\nCela pourrait-il vraiment fonctionner ? Je concentre toute mon attention sur les bols devant moi."
 dwarven_yearly.0225.a:0 "Je choisis le premier bol !"
 dwarven_yearly.0225.b:0 "Je choisis le deuxième bol !"
 dwarven_yearly.0225.c:0 "Je choisis le troisième bol !"
 dwarven_yearly.0225.d:0 "Je choisis le quatrième bol !"
 dwarven_yearly.0225.e:0 "Je choisis le cinquième bol !"
 dwarven_yearly.0225.rare_gem:0 "Vous trouvez le [artifact_rare_gem.GetName] !"
 dwarven_yearly.0225.cheap_gem:0 "Vous trouvez le [artifact_cheap_gem.GetName]"
 dwarven_yearly.0225.quartz:0 "Vous trouvez le [artifact_quartz.GetName]"
 dwarven_yearly.0225.coal:0 "Vous trouvez un morceau de charbon"
 dwarven_yearly.0225.nothing:0 "Vous ne trouvez rien..."
 dwarven_yearly.0226.t:0 "Une Collation Sale"
 dwarven_yearly.0226.desc:0 "« Pour mieux comprendre la terre, vous devez faire un avec elle ! Et croyez-moi, c'est #italic délicieux#!! »\n\nMon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clay_eater'))] [clay_eater.GetFirstNameNoTooltip] essaie de me convaincre de consommer... de la terre ? Plus précisément, de l'argile spécialement préparée qui a été "cuite" avec des herbes et des épices. La pratique me semble ridicule, mais [clay_eater.GetFirstNameNoTooltip] insiste sur le fait qu'elle a de multiples bienfaits pour la santé, et est essentielle pour devenir un meilleur [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]."
 dwarven_yearly.0226.a:0 "Je pense que je vais décliner poliment."
 dwarven_yearly.0226.b:0 "Très bien ! Passez-moi un bol !"
 dwarven_yearly.0226.earthen_insights:0 "Vous obtenez quelques aperçus terrestres"
 dwarven_yearly.0226.stomach_pain:0 "Votre estomac vous fait un mal de chien"
 dwarven_yearly.0227.t:0 "La Menace Écaillée"
 dwarven_yearly.0227.desc:0 "Récemment, nous avons eu quelques signalements d'un [dragon|E] de la part de quelques ménages éloignés. Ces rumeurs se sont avérées n'être qu'un lézard en surpoids, mais cela m'a fait réfléchir - Tant de bastions anciens des [dwarves|E] ont été ruinés par le feu du dragon. Devrions-nous faire plus pour nous préparer à une telle attaque ?"
 dwarven_yearly.0227.a:0 "Les Grands Dragons ont disparu, seuls leurs rejetons mineurs restent."
 dwarven_yearly.0227.b:0 "Peut-être devrions-nous concevoir quelques pièges juste au cas où,"
 dwarven_yearly.0227.c:0 "Je veux une baliste sur chaque rempart !"
 dwarven_yearly.0227.d:0 "C'est inutile. Nous ne pouvons pas espérer résister à un tel assaut !"
 dwarven_yearly.0228.t:0 "Creuser Trop Profond"
 dwarven_yearly.0228.desc:0 "Aujourd'hui, mon cuisinier m'a apporté un nouveau dessert qu'il a inventé. C'est une douce et délicieuse montagne de pudding. Cependant, si vous enfoncez votre cuillère trop profondément, vous finirez par percer le cœur, qui est rempli de... moutarde.\n\nLe dessert est censé commémorer la Chute de [khazaddum|E], et enseigner à nos enfants une précieuse leçon sur la modération et l'humilité, car ils doivent soigneusement manger autour du mur intérieur, mais je ne suis pas sûr si je l'aime."
 dwarven_yearly.0228.a:0 "Cela semble quelque peu de mauvais goût..."
 dwarven_yearly.0228.b:0 "Quelle créativité ! Cela devrait leur donner une leçon."
 dwarven_yearly.0229.t: "Héritage de la Dernière Alliance"
 dwarven_yearly.0229.desc: "Alors que je me promène dans ma forteresse, je tombe sur une femme âgée racontant à des enfants la [warlastalliance|E]. Là-bas, les [longbeards|E] de [khazaddum|E] se sont battus contre [sauronthedarklordcharacter|El]. Bien qu'ils fussent peu nombreux, ils ont vaillamment tenu bon et maintenu leur flanc contre la marée sans fin des [orcs|E]."
 dwarven_yearly.0229.a:0 "Leur puissance militaire était sans égale."
 dwarven_yearly.0229.b:0 "Tous les Peuples Libres étaient unis ce jour-là."
 dwarven_yearly.0230.t:0 "Fer, Acier et Or"
 dwarven_yearly.0230.desc:0 "« Clairement, l'Acier est le meilleur métal ! Il a le plus d'applications, militaires et autres, il est solide et fiable, et- » « Silence, espèce d'idiot ! L'Argent est bien supérieur, en raison de sa beauté, sa malléabilité, et... »\n\nJe passe devant deux [dwarves|E] dans un débat animé sur le meilleur des métaux. Cela me fait réfléchir. Quel est mon métal préféré ?"
 dwarven_yearly.0230.b:0 "L'Acier #EMP EST#! très utile."
 dwarven_yearly.0230.c:0 "Je suis un grand fan de l'argent."
 dwarven_yearly.0230.d:0 "Le Mithril est le plus grand métal de tous. Pas de compétition"
 dwarven_yearly.0230.a:0 "L'Or, évidemment. C'est le fondement du commerce."
 dwarven_yearly.0230.f:0 "Le Vif-argent a quelques applications intéressantes."
 dwarven_yearly.0230.e:0 "Le Fer est le fondement de toute civilisation."
 dwarven_yearly.0231.t:0 "Une Magnifique Vallée"
 dwarven_yearly.0231.desc:0 "Bien que les hautes montagnes puissent être froides et désolées, elles recèlent aussi une beauté cachée. En voyageant à travers mon royaume, je tombe sur une vallée où l'herbe est de la couleur la plus verte, pleine de prairies fleuries en fleurs, et il y a quelques lacs avec une eau presque aussi bleue que le ciel. Je contemple avec admiration la vision du paradis devant moi, le genre que l'on ne peut voir qu'au toit du monde."
 dwarven_yearly.0231.a:0 "Incroyable."