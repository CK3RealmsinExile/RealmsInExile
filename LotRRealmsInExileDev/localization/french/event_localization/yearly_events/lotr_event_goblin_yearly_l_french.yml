l_french:
 goblin_yearly.0001.t:0 "Intrus !"
 goblin_yearly.0001.desc:0 "Je discute des défenses de mes possessions avec mes courtisans quand soudain des bruits forts résonnent à travers mes salles. Des battements de tambours font écho en réponse : une alarme.\n\n« Des intrus ? Dans MES salles ? »\n\nJe me précipite aussitôt, empli de rage, vers l'endroit où je pensais que se trouvait la source du bruit... pour ne trouver que [goblin_char.GetName] dans une chambre vide se tenant à côté d'un puits.\n\n« Mon [ROOT.Char.GetLadyLord|U], je peux expliquer... il y avait un seau... sur le puits... et... je... »\n\nTandis que [goblin_char.GetName] tente d'expliquer la situation, les tambours de mon armée se rapprochent. Si la vérité éclate, quelqu'un devra payer pour avoir alarmé l'armée."
 goblin_yearly.0001.a:0 "Blâmer [goblin_char.GetName] pour la fausse alerte."
 goblin_yearly.0001.b:0 "#italic Il y a eu une grande bataille et j'ai tué tous les intrus à moi seul !#"
 goblin_yearly.0001.b.success:0 "Vous convainquez vos courtisans de votre force et de votre prouesse"
 goblin_yearly.0001.b.failure:0 "Vos courtisans ne sont pas dupes."
 goblin_yearly.0001.c:0 "#italic Ils se sont tous échappés ! Doublez les gardes et améliorez les défenses !#"
 goblin_yearly.0001.c.success:0 "Vous convainquez, ou peut-être terrorisez, vos courtisans de penser que les défenses doivent être améliorées"
 goblin_yearly.0001.c.failure:0 "Vos courtisans restent sceptiques"

 goblin_yearly.0002.t:0 "Un Combat pour le Butin"
 goblin_yearly.0002.desc:0 "Depuis leur retour d'un récent raid, [goblin_char_1.GetName] et [goblin_char_2.GetName] n'ont pas cessé d'être entendus. Depuis qu'ils sont revenus dans ces salles, ils se disputent pour savoir à qui appartient leur butin. Leur querelle commence à s'intensifier rapidement et un combat entre eux est imminent.\n\nJe pourrais simplement observer leur combat... ou je pourrais combattre l'un d'eux personnellement et prendre son butin pendant que l'autre s'enfuit avec sa part. Ou peut-être pourrais-je essayer de combattre les deux et prendre tout leur butin comme mien. Alternativement, je pourrais essayer de les convaincre que le butin m'appartient principalement à moi, puis également à eux deux."
 goblin_yearly.0002.a:0 "Pourquoi s'impliquer dans une querelle mesquine ?"
 goblin_yearly.0002.a.success:0 "[goblin_char_2.GetName] remporte le combat"
 goblin_yearly.0002.a.loss:0 "[goblin_char_1.GetName] remporte le combat"
 goblin_yearly.0002.b:0 "Le butin de [goblin_char_1.GetNamePossessive] m'appartient À MOI !"
 goblin_yearly.0002.b.success:0 "Je gagne le combat"
 goblin_yearly.0002.b.failure:0 "[goblin_char_1.GetName] gagne le combat"
 goblin_yearly.0002.c:0 "Le butin de [goblin_char_2.GetNamePossessive] sera À MOI !"
 goblin_yearly.0002.c.success:0 "Je gagne le combat"
 goblin_yearly.0002.c.failure:0 "[goblin_char_2.GetName] gagne le combat"
 goblin_yearly.0002.d:0 "Tout. Tout m'appartient À MOI !"
 goblin_yearly.0002.d.success:0 "Je gagne le combat"
 goblin_yearly.0002.d.failure:0 "Ils gagnent le combat et se partagent équitablement le butin"
 goblin_yearly.0002.e:0 "Je suis votre roi, alors que diriez-vous de me donner ce qui me revient de droit et de partager le reste entre vous."
 goblin_yearly.0002.e.success:0 "Je réussis à les convaincre de partager le butin"
 goblin_yearly.0002.e.failure:0 "Je ne parviens pas à les convaincre"
 goblin_yearly.0002.e.failure_1:0 "Ils ignorent mon conseil, et [goblin_char_2.GetName] gagne"
 goblin_yearly.0002.e.failure_2:0 "Ils ignorent mon conseil, et [goblin_char_1.GetName] gagne"

 goblin_yearly.0003.t:0 "Un Ennemi Barbu"
 goblin_yearly.0003.desc:0 "Alors que je suis assis dans mes salles, je n'arrive pas à sortir [dwarven_char.GetName] de ma tête. [dwarven_char.GetSheHe|U] siège dans ses répugnantes salles de pierre [dwarven_char.GetHerHis] sur un ignoble trône d'or et boit dans ses coupes [dwarven_char.GetHerHis] sa bière puante ! Ils pensent que les montagnes leur appartiennent. Immondes [dwarves|E], combien je déteste leur arrogance ! Je vais leur montrer.\n\n[dwarven_char.GetName] comprendra à quel point [dwarven_char.GetSheHe] avait tort quand j'empalerai sa tête [dwarven_char.GetHerHis] sur une pique et la hisserai pour que tous la voient !"
 goblin_yearly.0003.a:0 "Apportez-moi la tête de [dwarven_char.GetNamePossessive] !"
 goblin_yearly.0003.b:0 "J'ai mieux à faire."

 goblin_yearly.0004.t:0 "Un Message Maléfique"
 goblin_yearly.0004.desc:0 "Alors que je dînais, [dwarf_courtier.GetName] s'est approché de moi avec un regard sévère et inquiet.\n\n« Mon [dwarven_char.GetLadyLord|U] [dwarven_char.GetFirstName], vos guerriers ont tué un groupe d'Orques. L'un d'eux portait un message. »\n\n[dwarf_courtier.GetName] place devant moi un morceau de peau, gravé de rangées de lettres noires.\n\n« Une promesse de paiement... pour votre tête, mon [dwarven_char.GetLadyLord|U]. Cette abominable créature [goblin_char.GetName] vous veut mort ! »"
 goblin_yearly.0004.a:0 "Le nombre d'ennemis s'accroît chaque jour."

 goblin_yearly.0005.t:0 "Décorations"
 goblin_yearly.0005.desc:0 "Alors que j'erre dans mes salles, [goblin_char.GetName] s'approche de moi.\n\n« Mon [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstName], vos salles sont grandes et vastes, mais pas assez terrifiantes. » dit [goblin_char.GetName], « Les visiteurs ne sont pas charmés par la cruauté de votre créativité et de votre imagination. Je suggère que nous changions cela, mon [ROOT.Char.GetLadyLord|U]. Cela frapperait de terreur le cœur de vos ennemis, sans parler que cela égayerait vraiment l'endroit ! »\n\nEn regardant à travers mes salles, j'en viens à la conclusion que [goblin_char.GetName] pourrait avoir raison. Mes salles pourraient être améliorées."
 goblin_yearly.0005.a:0 "[goblin_char.GetName] abattra une bête et me l'apportera."
 goblin_yearly.0005.a.success:0 "[goblin_char.GetName] réussit et abat une bête."
 goblin_yearly.0005.a.failure:0 "[goblin_char.GetName] échoue et se blesse."
 goblin_yearly.0005.b:0 "Je tuerai une bête féroce et sauvage et décorerai ma salle avec."
 goblin_yearly.0005.b.success:0 "J'abats la bête avec succès."
 goblin_yearly.0005.b.failure:0 "Je ne parviens pas à tuer la bête et me blesse."
 goblin_yearly.0005.c:0 "Je décorerai ma salle avec les restes de [goblin_char.GetNamePossessive]."
 goblin_yearly.0005.c.success:0 "J'abats [goblin_char.GetName]."
 artifact_goblin_skull_trinket_name:0 "Crâne de [goblin_char.GetNamePossessive]"
 artifact_goblin_skull_trinket_description:0 "Crâne de [goblin_char.GetNamePossessive] tranché par [ROOT.Char.GetName]"
 goblin_yearly.0005.c.failure:0 "[goblin_char.GetName] me vainc."
 goblin_yearly.0005.d:0 "Ma salle sera décorée avec le cadavre de mon prisonnier [prisoner_char.GetName]."
 artifact_prisoner_skull_trinket_name:0 "Crâne de [prisoner_char.GetNamePossessive]"
 artifact_prisoner_skull_trinket_description:0 "Crâne de [prisoner_char.GetNamePossessive] tranché par [ROOT.Char.GetName]"
 goblin_yearly.0005.e:0 "C'est bien comme c'est."