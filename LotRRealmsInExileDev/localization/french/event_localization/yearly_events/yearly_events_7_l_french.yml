l_french:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t:0 "Le Dernier Jour"
 yearly.7001.desc:0 "Mon [marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip], me tend mon [ROOT.Char.Custom('signature_weapon')] favori. Il est aiguisé et poli, si bien que j'entrevois une fraction de mon propre visage dedans.\n\n« Vous devriez porter ceci pour votre propre bien. Des dissidents rôdent dans votre cour comme des rats pestiférés, et chaque fois que nous assistons à une fonction publique, je me demande si c'est notre dernière. »\n\n[marshal.GetSheHe|U] fixe l'extérieur par la fenêtre. « Peut-être devrions-nous augmenter les patrouilles de garde... Il y a un goût malsain dans l'air de ce matin, et j'ai peur. »"
 yearly.7001.a:0 "Cela inquiétera les invités ! Ce n'est que de la paranoïa."
 yearly.7001.b:0 "Ajoutez quelques patrouilles supplémentaires par chance."
 yearly.7001.c:0 "#EMP Savez#!-vous quelque chose, [marshal.GetTitledFirstNameNoTooltip] ?"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] vous en dit plus sur ses soupçons [marshal.GetHerHis]"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] écarte vos questions"
 yearly.7001.d:0 "Remplissez le [ROOT.GetCharacter.Custom('FortifiedBuilding')] de gardes. Qu'aucune pièce ne reste sans surveillance !"
 yearly.7001.d.tt:0 "Vous effrayez tous ceux qui viennent à la cour"
 yearly.7001.d.win.tt:0 "Vous effrayez les factions qui vous visent"
## Letter of warning from your marshal who is a sympathizer
 yearly.7002:0 "Vous êtes en péril immédiat, mon [ROOT.GetCharacter.GetLadyLord|U]"
 yearly.7002.d:0 "Je ne ressens que honte en écrivant ces mots. [coup_leader.GetTitledFirstName] a passé des mois à soudoyer vos gardes. [coup_leader.GetSheHe|U] prévoit de mener une attaque contre votre vie devant la cour... Je souhaite que votre vie soit épargnée, mais j'ai beau essayer, je ne peux empêcher mon cœur de saigner pour la cause du [coup_faction.GetName].\n\nJe me suis enfui en exil. Nous ne nous reverrons plus."
 yearly.7002.a:0 "Je ne peux faire confiance à personne !"
 yearly.7002.b:0 "Je dois faire confiance à certains de mes plus proches [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] pour me garder !"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] et [knight_2.GetTitledFirstName] sont parmi mes meilleurs guerriers. Je dois espérer qu'ils me protégeront."
 yearly.7002.c:0 "Je peux me défendre seul !"
 yearly.7002.b.tt.2:0 "Vous vous confiez à deux de vos gardes"
 yearly.7002.c.tt:0 "Vous gardez cela secret"
#### Traitor knights carry you off in a sack
 yearly.7004.desc:0 "« Vite ! [ROOT.GetCharacter.GetSheHe|U] se réveille ! »\n\nEn m'éveillant, mon oreiller semble plus rêche que d'habitude. Ma tête tourne, mais le reste de mon corps suit le mouvement et tout reste sombre. Je ne suis pas dans mon lit, mais traîné sur le sol dans un sac.\n\n« [ROOT.GetCharacter.GetSheHe|U] se débat trop ! Je perds constamment ma prise. »\n\nAlors que les voix se querellent, je me débats suffisamment pour qu'ils laissent tomber le sac. Quand je me libère en rampant, je réalise qu'ils ont à peine parcouru quelques pas au-delà du jardin du [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 yearly.7004.tt:0 "Les complots de la faction ont été déjoués"
 yearly.7004.a:0 "Vous appelez ça un enlèvement ? J'aurais au moins espéré que vous atteigniez [neighbor_county.GetNameNoTier]."
 yearly.7004.b:0 "Traîtres ! Vous languirez tous deux dans des sacs dans mon donjon !"
 yearly.7004.c:0 "Ramenez-moi à mon lit immédiatement !"
 yearly.7004.c.tt:0 "Vous êtes remis dans le sac et transporté à votre chambre"
#### Assassination attempt
 yearly.7005.preparation:0 "C'est presque palpitant, d'être assis à attendre que le [coup_faction.GetName] frappe."
 yearly.7005.preparation_poor:1 "J'ai décidé de ne faire confiance à aucun compagnon sauf mon [ROOT.Char.Custom('SignatureWeaponNameOrType')], et nous irons ensemble à [ROOT.Char.Custom('GetAfterLifeDestination')], s'il le faut."
 yearly.7005.preparation_good:0 "Il est ridicule qu'ils pensent que de simples assassins pourraient me tuer."
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] et [knight_2.GetTitledFirstName] sont prêts à mourir pour moi, mais je plains quiconque pourrait affronter leurs lames."
 yearly.7005.single_knight_support:0 "Je fais confiance à mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] pour me soutenir, après tout."
 yearly.7005.decreased_security:1 "Tous les invités dans mon [ROOT.GetCharacter.Custom('FortifiedBuilding')] sirotent du [ROOT.Char.Custom('RegionalDrink')] et se gavent de commérages sans souci."
 yearly.7005.increased_security:1 "Le [ROOT.GetCharacter.Custom('FortifiedBuilding')] est silencieux, quelques groupes chuchotent. Tous sont sur le qui-vive en voyant ma salle du trône bordée de gardes."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] s'approche de mon trône."
 yearly.7005.liberty_faction:0 "« Il semble que la seule façon de briser les chaînes autour de nos cous soit de trancher les vôtres et les miennes. »"
 yearly.7005.independence_faction:0 "\n\n« Si je ne peux avoir mon propre État, je dois au moins être le héros de ma propre tragédie. »"
 yearly.7005.claimant_faction:1 "« Vous n'avez aucun droit de languir sur ce trône. Je préférerais mourir plutôt que de vous voir prononcer un décret de plus de là-haut. »"
 yearly.7005.populist_faction:0 "« Cela m'attriste, je le jure, de ne pouvoir vous accorder une mort plus équitable que les agonies de tous ceux qui ont été écrasés sous votre pied. Au moins ma fin sera celle d'un héros. »"
 yearly.7005.weapon:1 "\n\n[coup_leader.GetSheHe|U] sort un [coup_leader.Custom('SignatureWeaponNameOrType')] dissimulé et s'élance."
 yearly.7005.single_death:0 "D'un seul coup terrible, [coup_leader.GetSheHe] frappe [first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death:0 "Dans une double éruption, [coup_leader.GetSheHe] frappe [first_character_kill.GetTitledFirstName] et [second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death:0 "À l'horreur de tous, [coup_leader.GetSheHe] s'en prend à [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] et [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike:0 "avant de se précipiter pour me frapper."
 yearly.7005.no_death:0 "Cette folie téméraire prend rapidement fin tandis que mes [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] encerclent rapidement [coup_leader.GetHerHim]."
 yearly.7005.failure:0 "Alors que les gardes le saisissent [coup_leader.GetHerHim], je réalise que [coup_leader.GetSheHe] tente furieusement d'enfoncer la lame dans son propre cœur [coup_leader.GetHerHis] plutôt que d'être capturé."
 yearly.7005.ruler_death:1 "Leur sang se mêle bientôt au mien tandis que je sens le [coup_leader.Custom('SignatureWeaponNameOrType')] frapper ma poitrine."
 yearly.7005.success:1 "Il est insensé de penser que [coup_leader.GetSheHe] pourrait prendre mon trône dans ce petit coup d'État, mais lorsque [coup_leader.GetSheHe] tourne une lame vers sa propre gorge [coup_leader.GetHerHis], je réalise que ce n'est jamais ce que [coup_leader.GetSheHe] voulait."
 yearly.7005.a:0 "Gardes, empêchez-le [coup_leader.GetHerHim], [coup_leader.GetSheHe] ne peut pas devenir un martyr pour les dissidents."
 yearly.7005.b:0 "Laissez-le [coup_leader.GetHerHim] faire."
 yearly.7005.c:0 "Vous méritez un sort bien pire que de mourir ici !"
 yearly.7005.c.tt:0 "Vous aveuglez et emprisonnez [coup_leader.GetTitledFirstName]"
 yearly.7005.d:0 "Exilez-le [coup_leader.GetHerHim], pour raconter l'histoire de combien il est difficile de me tuer."
 yearly.7005.d.tt:0 "Vous recevrez tous les titres et vassaux de [coup_leader.GetTitledFirstNamePossessive]"
 yearly.7005.devout.e:0 "Vous ne me rejoindrez jamais dans [ROOT.Char.GetFaith.PositiveAfterLife], misérable !"
 yearly.7005.e:0 "Je vous tuerai dans [ROOT.Char.GetFaith.NegativeAfterLife], chien !"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t:0 "Le Beau Jeu"
 yearly.7010.desc:0 "Un voyage dans l'un des villages de votre domaine m'a conduit dans une situation intrigante. Ce qui semble être la grande majorité du village s'est rassemblé sur la place du marché, et deux groupes disparates de personnes se sont formés.\n\nÀ égale distance des deux - visible depuis ma position uniquement grâce au villageois à l'air plutôt inquiet qui le tient - semble être une vessie de porc gonflée.\n\nPeut-être remarquant mon expression intriguée, un valet explique rapidement la situation : il s'avère que c'est une sorte de jeu populaire !"
 yearly.7010.a:0 "Fascinant ! Quelles sont les règles ?"
 yearly.7010.b:0 "Eh bien, nous ferions mieux de les laisser faire."
 yearly.7010.tt.yes:0 "Enquêter sur ce qui se passe."
 yearly.7010.tt.win:0 "Cela pourrait vous aider à gagner !"
 yearly.7010.tt.lose:0 "Choisir cela pourrait diminuer vos chances de victoire !"
 #Valet explains game
 yearly.7011.t:0 "Le Beau Jeu : Peser les Risques"
 yearly.7011.desc:0 "C'est avec une certaine anxiété que mon fidèle valet m'informe des règles et règlements de l'événement à venir. Il s'avère que ce jeu dit #EMP 'ballon pied' #! est très largement pratiqué et englobe toutes sortes de personnes.\n\nApparemment, les deux côtés s'efforcent de déplacer le 'ballon' - comme est connue la vessie de porc - vers le côté du village que leur groupe ne défend pas, par tous les moyens nécessaires.\n\nCette dernière partie a été prononcée avec un sérieux significatif, et l'explication fut rapide : bien que la mort soit rare, les blessures ne le sont pas."
 yearly.7011.a:0 "Pensez-vous qu'il y ait une place pour moi ?"
 yearly.7011.b:0 "Passe-temps typique de roturier. Laissez-les faire."
 yearly.7011.tt:0 "Apportez-moi mes bottes !"
 #Pre-game: Literal Under Armour
 yearly.7012.t:0 "Le Beau Jeu : Tout l'Équipement..."
 yearly.7012.desc:0 "Alors que je me tiens parmi les villageois, j'aperçois un [dummy_gender.GetWomanMan] d'âge mûr ajustant des lanières de cuir sous sa tunique [dummy_gender.GetHerHis]. Maintenant que je le remarque, en fait, tout son torse [dummy_gender.GetHerHis] semble beaucoup trop volumineux pour quelqu'un de sa stature [dummy_gender.GetHerHis] relativement décharnée, sa poitrine et son ventre [dummy_gender.GetHerHis] tendant quelque peu contre les limites de ses vêtements [dummy_gender.GetHerHis]. Remarquant mon intérêt, il sourit, me fait signe d'approcher et soulève le tissu.\n\nSous sa tunique [dummy_gender.GetHerHis], enroulées autour de son corps [dummy_gender.GetHerHis], se trouvent des couches de lattes de bois brut formant approximativement une armure.\n\n« J'appelle ça #EMP 'sous-armure'#!! » dit fièrement [dummy_gender.GetSheHe], avec un clin d'œil."
 yearly.7012.a:0 "Combien en voulez-vous ?"
 yearly.7012.b:0 "Quelle idée ridicule."
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t:0 "Le Beau Jeu : Un Grand Recrutement"
 yearly.7013.desc:0 "En observant la masse de personnes, je peux voir un [dummy_gender.GetWomanMan] qui semble curieusement déplacé. Vêtu de riches fourrures et avec une petite suite de personnes, [dummy_gender.GetSheHe] est engagé dans une conversation animée avec un autre [dummy_gender.GetWomanMan] significativement plus grand. En me frayant un chemin à travers la foule, j'arrive à proximité juste pour voir le riche marchand déposer une petite bourse de pièces dans la main de l'autre.\n\n« ...plaisir de faire affaire avec vous. Maintenant, assurez-vous que mon pari soit sûr ! » sourit le marchand aux bajoues.\n\nAlors que le grand [dummy_gender.GetWomanMan] commence à marcher vers le groupe de l'autre équipe, il semble que certains ne se soucient pas de la sanctité du jeu..."
 yearly.7013.a:0 "Attendez ! Quoi que [dummy_gender.GetSheHe] vous ait payé, je vous offre le double !"
 yearly.7013.b:0 "Dégoûtant. Cela ne serait jamais arrivé de mon temps !"
 yearly.7013.c:0 "On dirait que nous devrons gagner sans [dummy_gender.GetHerHim] !"
 #Pre-game: Messing with pies
 yearly.7014.t:0 "Le Beau Jeu : L'Œil sur les Tartes"
 yearly.7014.desc:1 "Un boulanger local entreprenant a clairement remarqué les foules qui se rassemblent, et ses deux chariots branlants remplis de tartes fraîchement cuites sont très demandés.\n\nMe dirigeant nonchalamment vers le chariot autour duquel se presse l'équipe adverse, je remarque que les rayons d'une des roues sont pratiquement en train de se fendre. À peine cette pensée me vient-elle à l'esprit qu'une opportunité se présente de la mettre en pratique, alors que le bruit sonore de quelque chose qui tombe de l'autre côté de la place fait que tout le monde se retourne pour regarder.\n\nUn coup de pied rapide à ce rayon, et..."
 yearly.7014.desc.1:0 "Un boulanger local entreprenant a clairement remarqué les foules qui se rassemblent, et ses deux chariots branlants remplis de tourtes à la viande fraîchement cuites sont très demandés.\n\nMe dirigeant nonchalamment vers le chariot autour duquel se presse l'équipe adverse, je jette un coup d'œil sur les étagères de pâtisseries fumantes. À peine cette pensée me vient-elle à l'esprit qu'une opportunité se présente de la mettre en pratique, alors que le bruit sonore de quelque chose qui tombe de l'autre côté de la place fait que tout le monde se retourne pour regarder.\n\nMa main se porte à la petite bourse de ciguë à ma ceinture..."
 yearly.7014.a:0 "Voyons comment vous jouez maintenant..."
 yearly.7014.b:0 "Oh non, toutes les tartes sont tombées dans la boue !"
 yearly.7014.c:0 "Je ferais mieux de ne pas le faire."
 yearly.7014.hemlock:0 "Saupoudrer un petit ingrédient supplémentaire sur les tartes..."
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t:0 "Le Beau Jeu : Breuvages Améliorant la Performance"
 yearly.7015.desc:0 "Alors que je me prépare pour l'effort à venir, j'aperçois un [dummy_gender.GetWomanMan] à la périphérie de la foule qui prend des gorgées d'une flasque, ses yeux [dummy_gender.GetHerHis] regardant furtivement autour entre les gorgées. Normalement, cela ne serait pas trop suspect, mais sa furtivité [dummy_gender.GetHerHis] l'est, et encore plus quand [dummy_gender.GetSheHe] tremble devant ma tape inquisitrice sur l'épaule.\n\nQuoi que [dummy_gender.GetSheHe] boive, ce n'est pas de l'eau : le liquide est quelque peu opaque, et il est clair par ses grimaces [dummy_gender.GetHerHis] chaque fois que ses lèvres [dummy_gender.GetHerHis] le touchent que ce n'est sûrement pas agréable à goûter. Heureusement, [dummy_gender.GetSheHe] est presque avide de révéler ses secrets [dummy_gender.GetHerHis] quand on le pousse gentiment.\n\n'Améliorant la performance', dites-vous ?"
 yearly.7015.a:0 "...combien voulez-vous pour ça ?"
 yearly.7015.b:0 "Vous devriez avoir honte de vous !"
 #Game starts!
 yearly.7020.t:0 "Le Beau Jeu : Coup d'Envoi"
 yearly.7020.desc:0 "Toutes les formalités d'avant-match étant réglées, il ne reste plus qu'à lancer l'événement. Le crieur de la ville, se penchant dangereusement par la fenêtre du premier étage d'une maison surplombant la place, jette la vessie de porc à travers l'encadrement.\n\nLa foule regarde en l'air avec expectative et, après une courte pause, le 'ballon' prend son envol.\n\nLa ruée commence."
 yearly.7020.a:0 "Suivez-moi, équipe !"
 yearly.7020.b:0 "AAAAAAAAAAARGGGHHHH !"
 #First half: A villager comes at you with a rock!
 yearly.7021.t:0 "Le Beau Jeu : Sur les Rochers"
 yearly.7021.desc:0 "Le soi-disant 'jeu' est bien plus que ce que vous aviez escompté. La réputation de violence n'est pas non plus injustifiée.\n\nÀ ma gauche, un [dummy_gender.GetWomanMan] tient un autre dans une prise de tête improvisée, le couple titubant devant une bagarre à poing fermé entre - apparemment - quatre personnes à la fois.\n\nAlors que je m'éloigne de cette mêlée particulière, un autre villageois - aux yeux hagards sous un masque de sang coulant d'une coupure au front - s'approche de moi avec une pierre à la main."
 yearly.7021.a:0 "Hé ! C'est illégal !"
 yearly.7021.b:0 "JE VAIS TE FAIRE MANGER CETTE PIERRE !"
 yearly.7021.c:0 "Il est temps de sortir d'ici !"
 yearly.7021.a.tt.win:0 "Vous écartez la pierre d'un coup !"
 yearly.7021.a.tt.lose:0 "Vous êtes incapable de vous défendre"
 yearly.7021.c.tt.escape:0 "Vous vous échappez indemne"
 yearly.7021.c.tt.escapefail:0 "Vous êtes incapable de vous échapper"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t:0 "Le Beau Jeu : Un Spectateur Charmant"
 yearly.7022.desc:0 "L'équipe adverse a le ballon ! Le porteur du ballon est un jeune [dummy_gender.GetWomanMan] séduisant, et clairement rusé aussi ; ayant sécurisé le ballon, [dummy_gender.GetSheHe] est en train d'escalader une maison pour échapper à la foule hurlante en dessous.\n\nBien que son plan [dummy_gender.GetHerHis] semble initialement étanche, il semble que [dummy_gender.GetSheHe] n'ait pas compté sur ses désirs [dummy_gender.GetHerHis] fondamentaux : alors que je me hisse à son niveau [dummy_gender.GetHerHis] sur la façade de la maison, [dummy_gender.GetSheHe] est clairement distrait par un particulièrement charmant [same_gender.GetWomanMan] à la fenêtre.\n\nTous deux semblent assez épris l'un de l'autre. Je suis juste à portée de bras..."
 yearly.7022.a:0 "Et hop !"
 yearly.7022.b:0 "Ah, le jeune amour !"
 yearly.7022.c:0 "Ha ! Je vais vous montrer à quoi ressemble un vrai [ROOT.Char.GetWomanMan] !"
 #First half: Punching a priest
 yearly.7023.t:0 "Le Beau Jeu : La Main de [ROOT.Char.GetFaith.HighGodName]"
 yearly.7023.desc:0 "La vessie de porc est libre ! Une paire de mains nerveuses la laisse échapper, et elle rebondit une fois avant d'être saisie par... un membre des [ROOT.Char.GetFaith.AltPriestTermPlural] ?\n\n[dummy_clergy_gender.GetSheHe|U] sourit et avance en trébuchant, la foule s'écartant incertainement devant [dummy_clergy_gender.GetHerHim]. Personne n'est tout à fait sûr de ce qu'il faut penser de cette personne sainte jouant à un jeu si violent et, de plus, s'en tirant apparemment !\n\nJe m'avance avec hésitation..."
 yearly.7023.a:0 "...et le frappe [dummy_clergy_gender.GetHerHim] en plein visage."
 yearly.7023.b:0 "...et m'écarte. Laissons quelqu'un d'autre s'occuper de [dummy_clergy_gender.GetHerHim]."
 #First half: Damaging a local building
 yearly.7024.t:0 "Le Beau Jeu : Du Pied dans le Chaume"
 yearly.7024.desc:0 "La foule déferle et s'écrase contre les murs d'une maison voisine comme une vague. Alors que le groupe rebondit sur les murs, plusieurs personnes s'accrochent à toutes les saillies qu'elles peuvent tandis que d'autres tentent de les arracher pour atteindre le porteur du ballon.\n\nLe son du bois qui se fend et du clayonnage qui s'écroule résonne autour de la place du marché, et alors que la foule se retire, plusieurs sections du toit de chaume de la maison s'effondrent au sol."
 yearly.7024.a:0 "Je paierai pour les rénovations !"
 yearly.7024.b:0 "Tout est permis en amour et au football !"
 #Second half: Diving scum
 yearly.7030.t:0 "Le Beau Jeu : Jamais un Penalty"
 yearly.7030.desc:0 "Au fur et à mesure que le jeu se poursuit, de plus en plus de villageois doivent abandonner. Quelqu'un titube près de moi, des contusions déjà visibles sur sa tête.\n\nSoudain, un homme de plus du groupe tombe à mes pieds avec un cri assourdissant. Le bruit est suffisant pour distraire même les participants, et la foule et moi reculons loin de ses contorsions - bien que j'aurais #EMP juré#! avoir vu un œil s'ouvrir là...\n\nDès qu'assez de lumière perce à travers la foule, l'homme 'blessé' bondit sur ses pieds et ramasse le ballon, filant vers moi à travers la place !"
 yearly.7030.a:0 "Je-... qu-... #EMP arbitre !#!"
 yearly.7030.b:0 "Tricheur ! Je vais l'attraper !"
 yearly.7030.c:0 "Oh, c'est bien de voir qu'il s'est rétabli rapidement !"
 yearly.7030.b.win:0 "Vous attrapez le fourbe"
 yearly.7030.b.lose:0 "Vous manquez le coquin"
 #Second half: Bladed boots
 yearly.7031.t:0 "Le Beau Jeu : Mordeur de Cheville"
 yearly.7031.desc:0 "Le jeu continue, et je remarque que les rangs de mon équipe commencent à s'éclaircir. Plusieurs participants sont étendus à travers la place du marché, tous soignant des blessures à la cheville. Des blessures #EMP graves#! à la cheville, apparemment. Alors que je me bats avec ceux qui m'entourent, un éclat près du sol attire mon regard, et je réalise avec horreur quel sort a frappé mes camarades.\n\nCertains villageois particulièrement assoiffés de sang ont cousu de petites lames dans leurs chaussures, et même en regardant, ils les enfoncent brutalement dans les tibias d'un autre. J'envisage de m'avancer pour les confronter."
 yearly.7031.a:0 "Retirez-leur ces chaussures !"
 yearly.7031.b:0 "J'aime mes tibias comme ils sont !"
 yearly.7031.c:0 "Quelle idée novatrice..."
 yearly.7031.a.win:0 "Vous leur arrachez les chaussures"
 yearly.7031.a.lose:0 "Ils vous donnent un coup de pied dans les tibias !"
 #Second half: Drinks break
 yearly.7032.t:0 "Le Beau Jeu : Pause Rafraîchissements"
 yearly.7032.desc:0 "La horde fait un écart, m'expulsant de ses profondeurs avec une certaine force. Titubant vers un mur pour reprendre à la fois mes repères et mon souffle, j'aperçois quelques commerçants chargés de divers rafraîchissements. Ils doivent faire de bonnes affaires, vu comme c'est un travail difficile !\n\nJ'aurais besoin de quelque chose à manger, en fait. Je me demande ce qu'ils ont à vendre ?"
 yearly.7032.a:0 "De l'eau rafraîchissante ! Parfait !"
 yearly.7032.b:0 "Une pinte me conviendrait bien !"
 yearly.7032.c:0 "Vous n'auriez pas du [ROOT.Char.Custom('RegionalDrink')], par hasard ?"
 yearly.7032.d:0 "Ces gâteaux au haschisch sont-ils à vendre ?"
 #Second half: Bowyer and dyer fight
 yearly.7033.t:0 "Le Beau Jeu : À Teindre Pour"
 yearly.7033.desc:0 "Combattre l'opposition pendant ces jeux est extrêmement courant, mais c'est avec une certaine confusion que je peux voir ce qui semble être deux de mes coéquipiers se battant #EMP l'un contre l'autre#! ! Vous reconnaissez chacun d'eux ; l'un est l'archer local, l'autre un teinturier de textiles. Les deux sont engagés dans un combat féroce, au point que leurs coéquipiers commencent à le remarquer.\n\nCette querelle mesquine commence à mobiliser des portions significatives de mon équipe, et la masse de gens commence à se diriger vers le côté du village que nous défendons..."
 yearly.7033.a:0 "Très bien, arrêtez ça !"
 yearly.7033.b:0 "Je ne peux pas me fatiguer à régler des querelles triviales."
 yearly.7033.a.win:0 "Vous séparez avec succès les bagarreurs"
 yearly.7033.a.lose:0 "La bagarre s'intensifie"
 #Match resolution holding event
 yearly.7040.t:0 "Le Beau Jeu : Score Final"
 yearly.7040.desc:0 "Au fil de la journée, le flux et le reflux du jeu atteignent leur apogée. Les deux côtés s'élancent vers le ballon, et je suis pris dans l'un de ces remous dans le flot de personnes.\n\nJe trébuche et tombe, protégeant ma tête des pieds qui piétinent, pour finalement me relever sur mes genoux et découvrir un calme inhabituel qui s'abat sur la place du marché.\n\nOn dirait que le jeu est terminé."
 yearly.7040.a:0 "Avons... avons-nous gagné ?"
 #Glorious victory
 yearly.7041.t:0 "Le Beau Jeu : Victoire Glorieuse !"
 yearly.7041.desc:0 "Mon équipe me relève en position debout, et leurs acclamations font gonfler mon cœur à en éclater ! Ce n'était pas seulement une victoire ; c'était un #EMP écrasement#!, et vous n'y avez pas joué un petit rôle !\n\nNos adversaires commencent "
 yearly.7041.a:0 "Quel jeu exaltant !"
 yearly.7041.b:0 "Je commanderai un souvenir !"
 yearly.7041.desc.ending:0 "à s'éloigner avec désespoir de la zone, mais la fête ne fait que commencer pour les vainqueurs. Un grand tonneau de bière a déjà pris place au centre, et les boissons coulent librement pour des célébrations qui dureront sans doute jusqu'au soir."
 #Victory
 yearly.7042.t:0 "Le Beau Jeu : Victoire !"
 yearly.7042.desc:0 "Je me relève en titubant et tente de me concentrer alors que les gens filtrent autour de moi. Au centre de la place, un groupe célèbre ; il me faut plusieurs secondes pour comprendre qu'il s'agit en fait de mon équipe !\n\nNos adversaires commencent "
 yearly.7042.a:0 "Quel jeu exaltant !"
 yearly.7042.b:0 "Je commanderai un souvenir !"
 #Draw
 yearly.7043.t:0 "Le Beau Jeu : Match Nul"
 yearly.7043.desc:0 "Me relevant en titubant, je me retrouve encore entouré de vagues de personnes. La différence semble être l'urgence des mouvements de chacun, car les joueurs semblent s'éloigner sans entrain de la zone.\n\nAvec le soleil suspendu bas dans le ciel, il semble que le jeu soit terminé, sans résultat décisif atteint."
 yearly.7043.a:0 "Tant pis. Nous les aurons la prochaine fois !"
 #Defeat
 yearly.7044.t:0 "Le Beau Jeu : Défaite !"
 yearly.7044.desc:0 "Je me relève en titubant et tente de me concentrer alors que les gens filtrent autour de moi. Au centre de la place, un groupe célèbre ; il me faut plusieurs secondes pour comprendre que... c'est l'équipe adverse.\n\nMon équipe commence "
 yearly.7044.a:0 "Félicitations aux vainqueurs !"
 yearly.7044.b:0 "Bah ! Nous aurions dû gagner !"
 yearly.7044.c:0 "Je mérite un trophée quand même !"
 #Heavy Defeat
 yearly.7045.t:0 "Le Beau Jeu : Défaite Écrasante !"
 yearly.7045.desc:0 "Des pieds piétinants tonnent autour, et je me relève difficilement pour déterminer pourquoi. À une courte distance sur la place, l'équipe adverse brandit triomphalement le ballon et acclame. Ce n'est pas juste une défaite ; c'est une démolition pure et simple.\n\nMon équipe commence "
 yearly.7045.a:0 "Félicitations aux vainqueurs !"
 yearly.7045.b:0 "Bah ! Nous aurions dû gagner !"
 yearly.7045.c:0 "Je mérite un trophée quand même !"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "Trou y est ?"
 yearly.7050.desc: "Je rencontre [unfortunate_soul.GetTitledFirstName] dans le couloir, fixant intensément le mur. Je demande curieusement ce que [unfortunate_soul.GetSheHe] fait.\n\nSon regard [unfortunate_soul.GetHerHis|U] se tourne vers moi avec un tic inquiétant : « Il y avait un trou ici, vous savez », s'exclame [unfortunate_soul.GetTitledFirstNameNoTooltip] avec une ferme conviction.\n\nJe regarde le mur devant [unfortunate_soul.GetHerHim] — incapable de trouver la moindre trace du trou dont il est question."
 yearly.7050.a: "Où est le... trou ?"
 yearly.7050.a_paranoid: "Je dois en savoir plus."
 yearly.7050.a.flavor: "Quelle notion intrigante."
 yearly.7050.b: "C'est absurde."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName] doit délirer."
 yearly.7050.c: "Arrêtez de me faire perdre mon temps !"
 #A bad dream?
 yearly.7051.t: "Colline Brumeuse"
 yearly.7051.desc: "Le brouillard est assez épais pour être coupé au couteau et je regarde autour de moi dans une faible tentative de m'orienter. Suis-je déjà venu ici ? Est-ce un... champ de bataille ?\n\nMes mains tremblent alors que j'essaie de donner un sens à la situation, et je fais quelques pas en avant. Je peux entendre un son au loin ; une voix qui appelle : « Avez-vous vu un petit garçon ? »\n\nSoudain, je commence à distinguer des visages dans le brouillard. Sont-ce... des personnes que j'ai tuées ? Elles apparaissent figées dans une grimace effrayante."
 yearly.7051.a: "C'est entièrement ma faute..."
 yearly.7051.a.flavor: "Vous acceptez la responsabilité."
 yearly.7051.b: "Ils le méritaient. TOUS."
 yearly.7051.b_conviction.desc: "Vous parvenez à vous convaincre"
 yearly.7051.b_unconvinced.desc: "Vous avez une dépression nerveuse"
 #Waking up
 yearly.7052.t: "Comme un Rêve"
 yearly.7052.desc_unconvinced: "Je me réveille, baigné de sueur. C'était sinon — le — rêve le plus terrible, du moins certainement l'un des pires que j'ai eu récemment.\n\nMes mains tremblent encore du stress causé par le rêve, tandis que je me remémore son contenu. « Sûrement les choses ne peuvent pas empirer », je murmure, en me retournant dans une tentative pathétique de me rendormir."
 yearly.7052.desc: "Je me réveille, étonnamment serein. C'était un rêve intéressant — bien que pas particulièrement agréable, j'ai eu des rêves pires dans ma vie.\n\nJe médite soigneusement sur son contenu puis me tourne de l'autre côté, tombant bientôt dans un sommeil relaxant."
 yearly.7052.a: "Ce n'était qu'un mauvais rêve."
 yearly.7052.a_positive: "Quel rêve étrange."
 #Denial
 yearly.7053.t: "Quel Trou ?"
 yearly.7053.desc: "Le couloir baigne dans la lumière du jour, alors que je me dirige vers la cuisine. Soudain, du coin de l'œil — il y a un #EMP trou#! dans le mur.\n\nJe me fige en fixant le trou d'un œil curieux mais discernant. Ce n'est pas un grand trou, peut-être de la taille d'un bras. Mais il est d'un noir d'encre.\n\nJe m'approche prudemment du trou et essaie de regarder à l'intérieur, confus quant à son origine et son but."
 yearly.7053.a: "Le jardinier devrait en savoir plus à ce sujet."
 yearly.7053.b: "Je crois que je vois quelque chose..."
 yearly.7053.b_pouch.desc: "Vous tirez une bourse de pièces d'or du trou"
 yearly.7053.b_scratch.desc: "Quelque chose vous égratigne le bras"
 #Coming to
 yearly.7054.t: "Un Réveil Vif"
 yearly.7054.intro: "Je suis délicatement réveillé par l'un des serviteurs. [7054_servant.GetSheHe|U] me regarde avec anxiété et s'exclame : « Mon [ROOT.Char.GetLadyLord] ! Allez-vous bien ? » alors que je regarde autour du couloir, étourdi.\n\nAi-je perdu connaissance ?"
 yearly.7054.desc_pouch: "Toujours dans ma main, je serre la bourse avec l'or que j'ai réussi à tirer du... trou ?"
 yearly.7054.desc_scratch: "Il y a une sensation de brûlure sur mon bras ; celui que j'ai mis dans le... trou ?"
 yearly.7054.desc: "Je me souviens vaguement de quelque chose à propos d'une conversation que je devais avoir avec le jardinier... à propos d'un trou ?"
 yearly.7054.outro: "\n\nMe précipitant sur mes pieds, je fixe le mur. « Il y avait un trou ici », je murmure tandis que mon regard balaie les murs lumineux du couloir."
 yearly.7054.a: "... Je dois avoir imaginé des choses."
 yearly.7054.a.flavor_pouch: "Je serre fermement la bourse."
 yearly.7054.a.flavor_scratch: "La brûlure émanant de l'égratignure sur mon bras s'intensifie."
 yearly.7054.a.flavor: "Je remarque le serviteur, maintenant prudent, qui m'observe."
 #It was the dog all along
 yearly.7055.t: "Un Domaine pour un Chien"
 yearly.7055.desc: "Alors que je traverse la cour, un chien errant surgit de nulle part et s'arrête juste devant moi. Quelques étranges morceaux de métal sont attachés à son collier.\n\nLe chien me regarde avec expectative alors que je plonge dans ses yeux bruns, légèrement agacé par l'interruption. Mon agacement s'estompe rapidement cependant, et j'ai l'étrange sentiment que le chien contrôle... les choses ?\n\nJe perds vraiment la tête, je pense, en saisissant le collier du chien et en retirant les ridicules morceaux de métal. Quand je me tourne pour partir, le chien me regarde avec sévérité. Je suppose... qu'il m'appartient maintenant ?"
 yearly.7055.a: "Ici, chien."
 yearly.7055.b: "Va-t'en #EMP loin#!, sale cabot !"
 yearly.7055.b.flavor: "Le chien vous regarde avec de la douleur dans ses yeux."