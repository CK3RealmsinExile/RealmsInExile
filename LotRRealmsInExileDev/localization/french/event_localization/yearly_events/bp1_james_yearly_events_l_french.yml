l_french:
 bp1_yearly.9001.t:0 "Un Ami de Bois"
 bp1_yearly.9001.opening:0 "Les amis sont souvent si inconstants et enclins à la trahison, mais jamais mon ami le plus cher ne m'a trahi. Mon jouet préféré est plus qu'un simple jouet pour moi, [ROOT.Char.GetSheHe] est mon meilleur ami.\n\n"
 bp1_yearly.9001.desc.bully:0 "Cependant, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] n'a cessé de me taquiner sans répit devant les autres enfants, disant que je suis si pitoyable que je ne peux même pas me faire de vrais amis. Je pourrais jeter mon jouet préféré et les brimades cesseraient sûrement, mais cela signifierait abandonner mon meilleur ami !"
 bp1_yearly.9001.desc.mentor:0 "Cependant, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] a insisté pour que j'abandonne mon meilleur ami et passe du temps avec de « vrais » enfants et que je socialise correctement, mais [bp1_yearly_9001_toy_hater.GetSheHe] ne comprend tout simplement pas ce que mon doux jouet signifie pour moi !"
 bp1_yearly.9001.a:0 "Je suppose que je suis trop vieux pour [ROOT.Char.GetHerHim] maintenant."
 bp1_yearly.9001.b:0 "Je n'abandonnerai jamais mon meilleur ami !"
 bp1_yearly.9002.desc.opening:0 "Chaque jour, je vois [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] courir dans la [ROOT.Char.Custom('GetCourt')] avec le jouet préféré de [bp1_yearly_9001_shy_kid.GetHerHis] à la main. Je vois même [bp1_yearly_9001_shy_kid.GetHerHim] caché parfois, lui parlant comme s'il était le meilleur ami de [bp1_yearly_9001_shy_kid.GetHerHis] !\n\n"
 bp1_yearly.9002.desc.bully:0 "C'est totalement pathétique et je pense qu'il est temps que [bp1_yearly_9001_shy_kid.GetSheHe] apprenne à quel point ce genre d'amitié peut être fragile."
 bp1_yearly.9002.desc.mentor:0 "Je trouve cela assez étrange, et je crains que si je n'interviens pas, [bp1_yearly_9001_shy_kid.GetSheHe] grandisse comme un enfant émotionnellement handicapé dans un corps de [bp1_yearly_9001_shy_kid.GetWomanMan], mais [bp1_yearly_9001_shy_kid.GetSheHe] a déjà rejeté toutes les demandes raisonnables de mettre le jouet de côté."
 bp1_yearly.9002.a:0 "Je vais le détruire !"
 bp1_yearly.9002.b:0 "Peut-être devrais-je laisser [bp1_yearly_9001_shy_kid.GetHerHim] tranquille."
 bp1_yearly.9002.c:0 "Je vais le détruire et prier pour que [bp1_yearly_9001_shy_kid.GetSheHe] me pardonne."
 bp1_yearly.9003.desc.child:0 "Heureusement, [bp1_yearly_9001_toy_hater.GetName] a décidé d'épargner mon meilleur ami et de me laisser jouer et parler avec [ROOT.Char.GetHerHim] toute la journée !\n\nIl y a eu un moment où il semblait que [bp1_yearly_9001_toy_hater.GetSheHe] était décidé à assassiner mon meilleur ami, mais il semble que mon ami vive pour voir un autre jour."
 bp1_yearly.9003.desc.mentor:0 "Le doux jeune [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] est venu me voir aujourd'hui avec des larmes de joie dans les yeux de [bp1_yearly_9001_shy_kid.GetHerHis], me disant que le jouet préféré de [bp1_yearly_9001_shy_kid.GetHerHis] a failli être détruit par [bp1_yearly_9001_toy_hater.GetName], mais a été épargné.\n\nLa réaction est un peu excessive pour ce qui équivaut à un morceau de bois qui n'a pas été brisé par un autre enfant, mais c'est néanmoins une occasion d'apprentissage."
 bp1_yearly.9003.a.child:0 "Je suppose que [bp1_yearly_9001_toy_hater.GetSheHe] n'est pas si mauvais après tout."
 bp1_yearly.9003.a.mentor:0 "Voyez, même les brutes peuvent avoir leurs moments."
 bp1_yearly.9003.b.child:0 "Maintenant je n'ai besoin de personne d'autre !"
 bp1_yearly.9003.b.mentor:0 "Mais [bp1_yearly_9001_toy_hater.GetSheHe] #EMP aurait pu #! le détruire !"
 bp1_yearly.9004.t:0 "Amitié Brisée"
 bp1_yearly.9004.desc:0 "Je n'arrivais pas à y croire. Une minute, mon meilleur ami était là, en sécurité dans mes bras, la minute suivante [ROOT.Char.GetSheHe] a été arraché dans les pattes brutales de [bp1_yearly_9001_toy_hater.GetNamePossessive] ! Comme [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself], [bp1_yearly_9001_toy_hater.GetSheHe] a ricané et a hissé [ROOT.Char.GetHerHim] en l'air avant de le fracasser promptement au sol, ne laissant de [ROOT.Char.GetHerHim] qu'un tas d'échardes sur le sol. J'ai pleuré pour mon ami bien-aimé, essayant frénétiquement de le reconstituer, mais c'était inutile. Je venais d'assister à un meurtre."
 bp1_yearly.9004.a:0 "Un jour, je ferai la même chose à [bp1_yearly_9001_toy_hater.GetHerHim] !"
 bp1_yearly.9004.b:0 "C'est difficile, mais je dois pardonner à [bp1_yearly_9001_toy_hater.GetHerHim]"
 bp1_yearly.9004.c:0 "Je ne sortirai plus jamais !"
 bp1_yearly.9005.t:0 "Ne Jamais Pardonner"
 bp1_yearly.9005.desc.imprisoned:0 "Enfin, j'ai [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] enfermé dans mes donjons où [bp1_yearly_9001_toy_hater.GetSheHe] appartient ! [bp1_yearly_9001_toy_hater.SheHe|U] a probablement oublié que [bp1_yearly_9001_toy_hater.GetSheHe] a détruit mon précieux jouet, mon meilleur ami, il y a toutes ces années, mais je n'ai pas oublié. Je n'oublie jamais et je pardonne rarement.\n\n"
 bp1_yearly.9005.desc.guest:0 "Au moment où je pensais trouver un moment de paix, je vois que [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] est arrivé comme invité dans ma cour ! Je vois [bp1_yearly_9001_toy_hater.GetHerHim] tous les jours, mangeant ma nourriture et dormant dans mes lits comme si [bp1_yearly_9001_toy_hater.GetSheHe] possédait l'endroit et je n'en peux plus !\n\n"
 bp1_yearly.9005.desc.outro:0 "La question demeure, maintenant que [bp1_yearly_9001_toy_hater.GetSheHe] est à ma merci, que dois-je faire de [bp1_yearly_9001_toy_hater.GetHerHim] maintenant ? Comment exactement obtient-on justice pour un crime si terrible ?"
 bp1_yearly.9005.a:0 "L'heure de la vengeance !"
 bp1_yearly.9005.b:0 "L'heure du meurtre !"
 bp1_yearly.9005.c:0 "L'heure du pardon."
 may_lead_to_vengeful:0 "Peut mener au [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )|LV]"
 may_lead_to_forgiving:0 "Peut mener au [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )|LV]"
 may_lead_to_shy:0 "Peut mener au [trait|E] [GetTrait('shy').GetName( GetNullCharacter )|LV]"
 bp1_living_as_peasant_modifier:0 "Vivre comme un Paysan"
 bp1_living_as_peasant_modifier_desc:0 "Ce personnage passe beaucoup de temps à vivre parmi les paysans locaux pour échapper aux pressions de la gouvernance."
 bp1_yearly.9006.t:0 "Une Considération Sinistre"
 bp1_yearly.9006.desc.intro:0 "Alors que je reviens de [ROOT.Char.GetFaith.HouseOfWorship], [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] m'approche avec un sourire lascif.\n\n"[ROOT.Char.GetFirstNameNoTooltip], je sais que vous et moi""
 bp1_yearly.9006.desc.lustful:0 "nous adonnons aux plaisirs de la chair que les [ROOT.Char.GetFaith.PriestNeuterPlural] voudraient nous voir refuser !"
 bp1_yearly.9006.desc.gluttonous:0 "partageons une passion pour les innombrables saveurs et textures que ce monde nous offre dans l'art magique qu'est la cuisine. Le monde a été créé avec tant de merveilleuses nourritures, le vrai péché serait de ne pas toutes les goûter !"
 bp1_yearly.9006.desc.vengeful:0 "nous délectons de voir nos ennemis recevoir leur juste punition. Bien que les [ROOT.Char.GetFaith.PriestNeuterPlural] qualifient de « péché » la joie devant la souffrance de nos ennemis, je crois que nous sommes simplement les porteurs de la justice divine."
 bp1_yearly.9006.desc.sadistic:0 "nous réjouissons des cris lamentatifs des innocents et des damnés ! S'ils vont mourir de toute façon, pourquoi ne pas s'amuser un peu avec eux avant qu'ils ne partent ?"
 bp1_yearly.9006.desc.craven:0 "nous lassons des proclamations constantes d'actes de « bravoure » dont ces brutes se vantent. Et alors, s'ils tuent un [ROOT.Char.Custom('GetAnimalType')] ? Ce n'est qu'un risque inutile !"
 bp1_yearly.9006.desc.arbitrary:0 "savons que la justice n'est qu'un mot pour valider les caprices des autres, et véritablement personne ne sait ce qui est juste. Qu'est-ce qui rend notre volonté arbitraire, mais la volonté des [ROOT.Char.GetFaith.PriestNeuterPlural] juste ?"
 bp1_yearly.9006.desc.deceitful:0 "savons que la « vérité » est agréablement malléable, et ceux assez idiots pour tomber dans la tromperie méritent ce qui leur arrive."
 bp1_yearly.9006.desc.chaste:0 "sommes las des plaisirs de la chair que l'église voudrait nous voir pratiquer comme de vils animaux. Une soirée de divertissement calme et d'introspection n'est-elle pas plus paisible que de rejoindre encore une pile de corps transpirants et putrides ?"
 bp1_yearly.9006.desc.greedy:0 "savons que nous devons garder ce qui est à nous, et ne rien donner aux pauvres et aux « nécessiteux » ! S'ils désirent notre richesse, peut-être n'auraient-ils pas dû gaspiller la leur."
 bp1_yearly.9006.desc.wrathful:0 "ne cachons pas nos émotions, et laissons haine et colère couler librement à travers nos corps. Ils nous disent de ne pas ressentir nos sentiments et de retenir ce qui est en nous, et ils appellent cela vertu."
 bp1_yearly.9006.desc.cynical:0 "remettons en question l'autorité de l'église mondaine en matière spirituelle. Que sait vraiment un [ROOT.Char.GetFaith.PriestNeuter] sur [ROOT.Char.GetFaith.DivineRealm] que nous ne savons pas ?"
 bp1_yearly.9006.desc.ambitious:0 "aspirons à bien plus que les miettes qui nous ont été données par [ROOT.Char.GetFaith.PantheonTerm] à la naissance. Nous ne pouvons pas nous contenter de ce qui nous a été donné quand nous savons que nous sommes destinés à tellement plus !"
 bp1_yearly.9006.desc.shy:0 "trouvons la compagnie des autres totalement épuisante. On attend de nous que nous parlions à tant de personnes, pourtant elles n'ont rien d'intéressant à dire et nous n'avons rien d'intéressant à leur répondre. Pourquoi passer du temps avec elles quand nous pouvons être plus heureux seuls ?"
 bp1_yearly.9006.desc.callous:0 "nous soucions guère de la souffrance des autres. Comment peut-on s'attendre à ce que nous nous préoccupions des sentiments fugaces des autres quand notre propre bonheur ininterrompu est en jeu ?"
 bp1_yearly.9006.desc.generic:0 "restons fidèles à nous-mêmes, peu importe les absurdités que les [ROOT.Char.GetFaith.PriestNeuterPlural] peuvent professer."
 bp1_yearly.9006.desc.outro:0 "Après tout, qui peut nous dire comment [ROOT.Char.GetFaith.HighGodName] voudrait que nous vivions ?"\n\n"Nous avons clairement plus de points communs que de différences, et je pense que vous et moi devrions passer plus de temps ensemble, loin des esprits pourris des simples gens. Qu'en dites-vous ?""
 bp1_yearly.9006.a:0 "Une merveilleuse idée, dis-je !"
 bp1_yearly.9006.b:0 "Mes pensées pécheresses ne sont pas une chose dont il faut être fier !"
 bp1_yearly.9007.t:0 "Un Miroir dans la Boue"
 bp1_yearly.9007.desc:0 "Alors que je parcours les rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], entouré de mon escorte habituelle de gardes et de courtisans, je vois quelque chose qui me fait m'arrêter et hoqueter.\n\nUn mendiant paysan sans rien pour protéger [bp1_yearly_9007_doppelganger.GetHerselfHimself] des éléments que de la boue et des haillons me fixe avec des yeux suppliants désespérés. J'aurais continué mon chemin, mais il y avait quelque chose de presque familier chez ce roturier.\n\nC'est alors qu'un membre de ma procession fait remarquer que [bp1_yearly_9007_doppelganger.GetSheHe] est mon portrait craché ! C'est bouleversant de voir mon image se vautrer dans la saleté, mais peut-être puis-je faire quelque chose pour corriger cette injustice cosmique."
 bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U] me rejoindra à la cour !"
 bp1_yearly.9007.b:0 "Faites disparaître ce double abominable."
 bp1_yearly.9007.c:0 "Continuez et oubliez cette créature étrange."
 bp1_yearly.9008.t:0 "Vivre comme Mon Autre Moitié"
 bp1_yearly.9008.desc:0 "Cela fait un moment que j'ai amené [bp1_yearly_9007_doppelganger.GetName] à la cour et c'est assez plaisant de voir mon double participer au style de vie d'un noble, ne se vautrant plus dans la saleté et la pauvreté.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U] m'approche avec une lueur dans les yeux de [bp1_yearly_9007_doppelganger.GetHerHis] et me fait une proposition intrigante. « Personne de chez moi ne sait que je vis avec la noblesse. J'ai pensé qu'on pourrait échanger nos places, m'[ROOT.Char.GetLadyLord], je vous remplacerai comme [ROOT.Char.GetTitleAsNameNoTooltip], et vous pourrez passer la journée comme l'un de nous, les gens du commun ! »"
 bp1_yearly.9008.a:0 "Le dirigeant deviendra le dirigé pour un jour !"
 bp1_yearly.9008.b:0 "Quelle proposition insultante."
 bp1_yearly.9009.t:0 "Un Autre Amant"
 bp1_yearly.9009.desc.intro:0 "J'approche de mes appartements et entends le son alarmant de ce qui semble être une lutte acharnée ! Des coups intenses, des bruits violents et... les cris de [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)] !\n\nAlors que je fais irruption dans la chambre, je vois mon double [bp1_yearly_9007_doppelganger.GetNameNoTooltip] complètement nu avec [bp1_yearly_9009_lover.GetNameNoTooltip] faisant des choses indicibles !"
 bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U] pleure. « Je suis tellement désolé mon amour, c'est juste que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] est une version légèrement plus belle de vous ! Mon sein palpite pour [bp1_yearly_9007_doppelganger.GetHerHim] ! »"
 bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U] insiste sur le fait que [bp1_yearly_9009_lover.GetSheHe] ne savait pas que ce n'était pas moi, mais je ne suis pas sûr de le croire."
 bp1_yearly.9009.a:0 "Hors de ma vue, tous les deux !"
 bp1_yearly.9009.b:0 "Faites emprisonner ce misérable séduisant."
 bp1_yearly.9009.c:0 "Je ne peux pas faire obstacle au véritable amour."
 bp1_yearly.9009.d:0 "Je réalise maintenant que je tiens aux deux !"
 bp1_yearly.9010.t:0 "Les Deux [ROOT.Char.GetTitleAsNameNoTooltip]s"
 bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName] fait irruption dans ma salle du trône,"
 bp1_yearly.9010.desc.drunk:0 "l'odeur de [ROOT.Char.Custom('RegionalDrink')] émanant de son corps. [bp1_yearly_9007_doppelganger.GetSheHe|U] titube vers moi avec fureur dans les yeux.\n\n« Imposteur ! Ce *#EMP hic#!* »"
 #bp1_yearly.9010.desc.stoner:0 "puant la fumée de haschisch et la sueur. [bp1_yearly_9007_doppelganger.GetHerHis|U] yeux injectés de sang errants me fusillent du regard tandis que [bp1_yearly_9007_doppelganger.GetSheHe] titube nonchalamment vers moi, ricanant comme un[bp1_yearly_9007_doppelganger.GetWomanMan] fou[bp1_yearly_9007_doppelganger.GetWomanMan] tout du long.\n\n« Imposteur ! Ce *#EMP tousse#!* »"
 bp1_yearly.9010.desc.stoner:0 "entouré d'un nuage de fumée. [bp1_yearly_9007_doppelganger.GetHerHis|U] yeux calmes fusillent du regard la zone autour de ma tête tandis que [bp1_yearly_9007_doppelganger.GetSheHe] marche nonchalamment vers moi, ricanant comme un[bp1_yearly_9007_doppelganger.GetWomanMan] fou[bp1_yearly_9007_doppelganger.GetWomanMan] tout du long.\n\n« Imposteur ! Ce *#EMP tousse#!* »" # LOTR
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] n'est pas [ROOT.Char.GetNameNoTooltip] ! Je suis le vrai [ROOT.Char.GetNameNoTooltip] !\"\n\nBien que ce soit un mensonge évident, ma cour semble d'une manière ou d'une autre convaincue que ma véritable identité est mise en doute ! Lorsque [bp1_yearly_9007_doppelganger.GetNameNoTooltip] dégaine [bp1_yearly_9007_doppelganger.GetHerHis] arme, il devient clair que la violence est la seule réponse."
 bp1_yearly.9010.a:0 "Il ne peut en rester qu'un !"
 bp1_yearly.9010.a_tt: "Commence un [single_combat_duel|E] avec [bp1_yearly_9007_doppelganger.GetShortUIName]"
 bp1_yearly.9010.b:0 "Gardes, saisissez cet imposteur !"
 bp1_yearly.9012.t:0 "Double Problème"
 bp1_yearly.9012.desc:0 "« Victoire ! Voyez, seul le vrai [ROOT.Char.GetNameNoTooltip] gagnerait dans un combat loyal ! »\n\nMon double déclare la victoire et bien que beaucoup semblent ne pas être convaincus, d'autres semblent avoir été influencés par cette démonstration de prouesse et me déclarent déjà suspect. Un petit vote est tenu parmi la noblesse et je suis toujours déclaré le vrai [ROOT.Char.GetNameNoTooltip], bien qu'à une faible majorité.\n\nBien que la plupart croient toujours que je suis qui je prétends être, suffisamment de personnes ont été convaincues que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] est en fait le vrai [ROOT.Char.GetNameNoTooltip] pour que [bp1_yearly_9007_doppelganger.GetSheHe] sorte de cette rencontre avec une revendication sur mes titres et une foule de gens qui croient que [bp1_yearly_9007_doppelganger.GetSheHe] est moi !"
 bp1_yearly.9012.a:0 "Est-ce que je perds la tête ou est-ce tout le monde ?"
 bp1_yearly.9013.desc:0 "Alors que ma victoire est déclarée sur l'imposteur, tous ceux qui auraient douté de ma véritable identité semblent avoir été réduits au silence. Mes gardes s'emparent de [bp1_yearly_9007_doppelganger.GetNameNoTooltip] qui continue de siffler et de se moquer de moi, hurlant à propos du royaume qui lui a été refusé.\n\nBien que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] prétende toujours être le vrai moi, il y aura peu de personnes pour l'écouter depuis les confins de mon donjon."
 bp1_yearly.9013.a:0 "Je suis heureux que ce soit terminé."
 bp1_yearly.9014.t:0 "Plus Qu'un Joli Visage"
 bp1_yearly.9014.desc.soulmate:0 "Alors que je suis allongé dans mon lit avec mon bel amant [bp1_yearly_9007_doppelganger.GetNameNoTooltip], je trouve que nous avons plus en commun que notre apparence. [bp1_yearly_9007_doppelganger.GetSheHe|U] est un génie et un érudit, faisant souvent écho à des sentiments que j'ai souvent eus moi-même mais que je n'ai pas pu exprimer ! C'est comme si nos esprits ne faisaient qu'un et que nous pouvions compléter les pensées l'un de l'autre. Une telle relation ne peut signifier qu'une chose : l'amour !\n\nMais suis-je vraiment si égocentrique que je considérerais mon propre double plus qu'un simple amant mais... une âme sœur ?"
 bp1_yearly.9014.desc.lover:0 "Je me retrouve à passer de plus en plus de temps avec le doux et beau [bp1_yearly_9007_doppelganger.GetName]. Bien qu'autrefois je le voyais comme peu plus qu'un sombre reflet de moi-même, j'en suis venu à trouver sa compagnie agréable et réconfortante. Alors que nous nous promenons ensemble dans ma cour, nous nous figeons tous les deux lorsque nos mains se touchent.\n\nAussi bref qu'il ait été, ce moment fugace de chair contre chair fait monter des roses ardentes à mes joues et, alors que je tourne anxieusement les yeux vers [bp1_yearly_9007_doppelganger.GetNameNoTooltip], il semble que [bp1_yearly_9007_doppelganger.GetSheHe] ressente la même chose.\n\nSuis-je vraiment si narcissique que j'envisagerais même d'appeler mon double... amant ?"
 bp1_yearly.9014.a:0 "Bien sûr que je le suis !"
 bp1_yearly.9014.a.arrogant:0 "Je m'aime- je veux dire je t'aime, tellement !"
 bp1_yearly.9014.b:0 "N-non ! Nous ne pouvons pas !"
 bp1_yearly.9015.t:0 "Il Faut Être Deux"
 bp1_yearly.9015.desc:0 "Depuis que j'ai commencé à passer du temps avec le charmant et beau [bp1_yearly_9007_doppelganger.GetName], [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] semble pensif et agité, peut-être que [bp1_yearly_9015_living_parent.GetSheHe] désapprouve notre relation ?\n\nSous pression, [bp1_yearly_9015_living_parent.GetNameNoTooltip] éclate en une confession larmoyante. « Tu es un jumeau, [ROOT.Char.GetFirstNameNoTooltip] ! À ta naissance, je ne voulais pas que ta succession soit contestée, alors je vous ai séparés. Je n'aurais jamais pensé que vous vous retrouveriez ! »\n\nUne confession choquante, c'est le moins qu'on puisse dire, mais que puis-je faire de cette information ?"
 bp1_yearly.9015.a:0 "Embrasse-moi, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')] !"
 bp1_yearly.9015.b:0 "Personne ne doit savoir."
 bp1_yearly.9016.t:0 "Le [bp1_yearly_9016_uppity_child.GetWomanMan|U] Qui Voudrait Être [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9016.desc.intro:0 "Ce qui a commencé comme un rassemblement familial normal dans les salles à manger de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] s'est rapidement transformé en une dispute enflammée entre [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] et [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] !\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] affirme que [bp1_yearly_9016_heir.GetNameNoTooltip] n'est pas digne d'être mon héritier du tout.\n\n"
 bp1_yearly.9016.desc.not_a_child:0 "« [bp1_yearly_9016_heir.GetSheHe|U] n'est même pas votre [bp1_yearly_9016_heir.Custom('GetDaughterSon')] ! Quel droit [bp1_yearly_9016_heir.GetSheHe] a-t-il de me succéder lorsque vous passerez à [ROOT.Char.GetFaith.PositiveAfterLife] ? »"
 bp1_yearly.9016.desc.bastard:0 "« [bp1_yearly_9016_heir.GetSheHe|U] n'est pas un [bp1_yearly_9016_heir.Custom('GetDaughterSon')] légitime de cette famille. Je suis né véritable dans les limites d'une union de mes deux parents, pourquoi ce bâtard prendrait-il le trône ? »"
 bp1_yearly.9016.desc.child_of_concubine:0 "« [bp1_yearly_9016_heir.GetSheHe|U] est né d'une humble concubine ! Je suis le produit d'un saint mariage entre vous et [bp1_yearly_9016_uppity_child.GetMother.GetName] et la couronne m'appartient de droit ! »"
 bp1_yearly.9016.desc.rival:0 "« [bp1_yearly_9016_heir.GetSheHe|U] vous a trahi mille fois alors que je vous suis resté fidèle ! Comment pouvons-nous faire confiance à cette bête licencieuse pour prendre soin de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] quand vous serez parti, alors que [bp1_yearly_9016_heir.GetSheHe] ne peut même pas prendre soin de vous pendant que vous êtes encore là ? »"
 bp1_yearly.9016.desc.fallback:0 "« [bp1_yearly_9016_heir.GetSheHe|U] est totalement indigne de la couronne et ne mérite rien de plus que d'être mon bouffon lors de la succession ! Ce scélérat est resté en première place pour la couronne assez longtemps et mérite d'être remis à sa place. »"
 bp1_yearly.9016.desc.outro:0 "Je te défie en duel, [bp1_yearly_9016_heir.GetNameNoTooltip] ! Un duel pour le trône !""
 bp1_yearly.9016.a:0 "Oh, ça va être bon."
 bp1_yearly.9016.b:0 "Assieds-toi, imbécile !"
 9016_uppity_child_wins:0 "[bp1_yearly_9016_uppity_child.GetName] gagne le duel"
 9016_heir_wins:0 "[bp1_yearly_9016_heir.GetName] gagne le duel"
 bp1_yearly.9017.t.culture:0 "Le [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] Étranger"
 bp1_yearly.9017.t.faith:0 "Le [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] Impie"
 bp1_yearly.9017.desc.intro:0 "Près du feu la nuit, je vois [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] broyer du noir avec l'intensité de [ROOT.Char.GetFaith.KnowledgeGodName]. Je lui demande ce qui le contrarie tant, et [bp1_yearly_9017_uppity_child.GetSheHe] se tourne vers moi avec fureur et honte brûlant dans les yeux de [bp1_yearly_9017_uppity_child.GetHerHis].\n\n"
 bp1_yearly.9017.desc.culture:0 "« Je suis différent du reste d'entre vous ! Je ne connais pas les coutumes et traditions [ROOT.Char.GetCulture.GetName]. Je me sens seul ici, un [bp1_yearly_9017_uppity_child.GetWomanMan] [bp1_yearly_9017_uppity_child.GetCulture.GetName] vivant parmi les [ROOT.Char.GetCulture.GetCollectiveNoun] à la cour comme si j'avais le droit de me considérer comme l'un d'eux. »"
 bp1_yearly.9017.desc.faith:0 "« Je ne suis pas comme eux ! Je ne prie pas et n'adore pas de la même manière que vous, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ! Je suis un [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] destiné à hériter d'un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] d'infidèles. »"
 bp1_yearly.9017.desc.outro:0 "Je suis un imposteur et je ne peux plus être votre héritier !""
 bp1_yearly.9017.a:0 "Nos différences devraient être célébrées, mon [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)] !"
 bp1_yearly.9017.b.culture:0 "[bp1_yearly_9017_uppity_child.GetCulture.GetName] ou [ROOT.Char.GetCulture.GetName], tu restes mon [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith:0 "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] ou [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], tu restes mon [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.c:0 "Excellente idée, tu es déshérité !"
 cultural_acceptance_embraced_child:0 "Célébration culturelle"
 cultural_acceptance_rejected_child:0 "Exclusion culturelle"
 bp1_yearly.9018.t:0 "Passion ou Pureté"
 bp1_yearly.9018.desc.intro:0 "Dans un moment de vulnérabilité, [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] se précipite vers moi, enroulant les bras de [bp1_yearly_9018_illegitimate_child.GetHerHis] autour de mes jambes, me maculant de larmes et de mucus.\n\n"
 bp1_yearly.9018.desc.bastard:0 "« [ROOT.Char.GetMotherFather|U] ! C'est si *#EMP reniflement#!* horrible que je ne peux plus le supporter ! [bp1_yearly_9018_bully.GetName|U] n'a cessé de me taquiner sans pitié, disant que je suis né sans morale et que je suis indigne de votre amour. Dites-moi que ce n'est pas vrai ! »\n\n"
 bp1_yearly.9018.desc.child_of_concubine:0 "« [ROOT.Char.GetMotherFather|U] ! [bp1_yearly_9018_bully.GetName|U] dit que les enfants des concubines sont impurs ! [bp1_yearly_9018_bully.GetSheHe|U] se pince le nez et dit que je pue le sang d'une concubine. Dites-moi que vous m'aimez, [ROOT.Char.GetMotherFather] ! »\n\n"
 bp1_yearly.9018.desc.outro.callous:0 "À ce stade, je dirais n'importe quoi à ce petit morveux pour qu'il me lâche, mais que dois-je dire ?"
 bp1_yearly.9018.desc.outro:0 "C'est clairement un moment très délicat pour le [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')], mais que dire ?"
 bp1_yearly.9018.a:0 "Peut-être est-il temps que nous ayons tous les trois une discussion."
 bp1_yearly.9018.b:0 "Les [bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U] seront des [bp1_yearly_9018_bully.Custom('GirlBoyPlural')] !"
 bp1_yearly.9018.c:0 "Pourquoi pleures-tu ? Cela peut clairement être résolu par la violence."
 9018_uppity_child_wins:0 "[bp1_yearly_9018_illegitimate_child.GetName] gagne le duel"
 9018_bully_child_wins:0 "[bp1_yearly_9018_bully.GetName] gagne le duel"
 bp1_yearly.9019.t:0 "Un [bp1_yearly_9019_lover.GetWomanMan|U] dans Notre Lit"
 bp1_yearly.9019.desc.intro.gay:0 "Le moment que je redoutais est arrivé. Je grimace doucement et entre sur la pointe des pieds dans mes [ROOT.Char.Custom('GetChamber')], sachant que [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] m'attend à l'intérieur, s'attendant à une soirée d'amour sans passion."
 bp1_yearly.9019.desc.intro.bi:0 "Le moment est venu d'entrer à nouveau dans mes [ROOT.Char.Custom('GetChamber')] et d'essayer de faire un enfant avec [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9019.desc.bridge:1 "Cependant, à ma surprise, je vois [bp1_yearly_9019_spouse.GetHerHim] entièrement vêtu à côté d'un [bp1_yearly_9019_lover.GetWomanMan] nu ! J'exige une explication, ce qui provoque un sourire entendu sur le visage de [bp1_yearly_9019_spouse.GetHerHis].\n\n"
 bp1_yearly.9019.desc.bridge.gay:0 "« Je sais depuis un moment que le toucher d'un [bp1_yearly_9019_spouse.GetWomanMan] n'a jamais réussi à allumer un feu dans tes reins. »"
 bp1_yearly.9019.desc.bridge.bi:0 "« Je sais depuis un moment que tu aspires au toucher d'un autre [bp1_yearly_9019_lover.GetWomanMan]. »"
 bp1_yearly.9019.desc.compassionate:0 "Je ne suis ni rancunier ni jaloux, je veux juste que tu sois heureux, alors peut-être que notre amour sera plus aimant si nous impliquons ton ami [bp1_yearly_9019_lover.GetWomanMan] !""
 bp1_yearly.9019.desc.lustful:0 "Cela ne fait aucune différence pour moi, je désire juste une nuit de passion ! Peut-être serait-ce plus agréable pour nous deux si nous impliquions notre ami ici dans nos ébats.""
 bp1_yearly.9019.desc.cynical:0 "Franchement, je me fiche de qui ou quoi tu veux copuler, je désire juste un véritable enfant né de notre union.""
 bp1_yearly.9019.desc.lover:0 "\n\nJe me demande si [bp1_yearly_9019_spouse.GetSheHe] sait que [bp1_yearly_9019_lover.GetName] et moi sommes déjà très familiers avec le corps l'un de l'autre, mais de toute façon, c'est une surprise si inattendue !"
 bp1_yearly.9019.desc.friend:0 "\n\nBien que je ne m'attendais jamais à voir mon cher ami dans une position aussi compromettante, je ne peux pas sincèrement dire que je n'aime pas ce que je vois."
 bp1_yearly.9019.desc.stranger:0 "\n\nJe me demande où [bp1_yearly_9019_spouse.GetSheHe] a trouvé ce pauvre [bp1_yearly_9019_lover.GetWomanMan], mais [bp1_yearly_9019_lover.GetSheHe] semble certainement enthousiaste."
 bp1_yearly.9019.desc.outro:0 ""
 bp1_yearly.9019.a:0 "Par [ROOT.Char.GetFaith.FertilityGodName], tous mes souhaits se sont-ils réalisés ?"
 bp1_yearly.9019.b:0 "Silence, [bp1_yearly_9019_spouse.Custom('InsultNoun')] ! Je coucherai avec [bp1_yearly_9019_lover.GetHerHim] seul !"
 bp1_yearly.9019.c:0 "Quoi ? Non, je ne pourrais pas faire ça !"
 bp1_yearly.9020.t:0 "Une Demande Étrange"
 bp1_yearly.9020.desc.intro:0 "Le moment est venu pour moi d'essayer à nouveau de produire un enfant avec [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], mais alors que je me prépare pour une autre nuit d'amour sans passion, [bp1_yearly_9020_spouse.GetSheHe] me fixe avec un regard terrifiant dans les yeux de [bp1_yearly_9020_spouse.GetHerHis].\n\n« L'amour conventionnel est une telle corvée, ne seriez-vous pas d'accord ? Avez-vous déjà envisagé"
 bp1_yearly.9020.desc.goat:0 "ce qu'on pourrait faire avec une chèvre ? Ces cornes, cette barbe décharnée, leur façon de se désintéresser de ce qu'ils mangent. Eh bien, si nous pouvions en amener une dans la [ROOT.Char.Custom('GetChamber')], son arôme piquant à lui seul suffira à enflammer les cocottes de mon cœur !""
 bp1_yearly.9020.desc.vegetable:0 "l'érotisme naturel des légumes racines ? Imaginez simplement ce que ce serait de sentir l'un des dons de [ROOT.Char.GetFaith.CreatorNamePossessive] de la terre contre votre peau aux endroits les plus délicats ?""
 bp1_yearly.9020.desc.bondage:0 "ce que l'on ressent à être l'un de nos prisonniers ? Lié par des chaînes, soumis aux caprices d'un geôlier cruel avec une envie de vous faire crier. Considérez simplement à quel point il serait facile d'obtenir des chaînes et de l'équipement de [ROOT.Char.Custom('GetDungeon')].""
 bp1_yearly.9020.desc.feet:0 "ce que l'on ressent à être le sol dans notre [ROOT.Char.Custom('GetChamber')] ? Ces pieds nus appuyant sur votre être, juste un objet à utiliser et sur lequel d'autres marchent. Rien que d'y penser, mes reins brûlent !""
 bp1_yearly.9020.desc.hof:0 "ce que ce serait de coucher avec le [ROOT.Char.ReligiousHeadTitleName] ? Tout ce temps, les doigts du [ROOT.Char.ReligiousHeadTitleName] passent sur les livres saints, imaginez ce que cela doit faire ! Soyez mon [ROOT.Char.ReligiousHeadTitle] et faites de moi votre [ROOT.Char.GetFaith.ReligiousText] !""
 bp1_yearly.9020.desc.outro:0 "\n\nJe manque de mots pour décrire ce que je viens d'entendre, mais en tant que [ROOT.Char.GetTitleAsNameNoTooltip], c'est mon devoir de plaire à mon [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] et d'amener plus d'enfants légitimes dans ce monde, quel qu'en soit le coût. Qui sait ? Peut-être que j'aimerai ça."
 bp1_yearly.9020.a:0 "Tout pour vous plaire."
 bp1_yearly.9020.b:0 "Non ! Tout sauf ça !"
 bp1_yearly.9020.c:0 "Tous connaîtront votre vile perversion."
 bp1_yearly.9021.t:0 "Le [ROOT.Char.GetFaith.DevilName|U] dans Mon Lit"
 bp1_yearly.9021.desc:0 "Les mots ne peuvent même pas commencer à décrire la pure haine dans mon cœur pour [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], mais hélas, mes devoirs de [ROOT.Char.GetTitleAsNameNoTooltip] exigent que je mette de côté mes propres sentiments et « fasse l'amour » à ce [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')].\n\nJe m'attendais à détester chaque instant, mais alors que nous commençons un coït flasque, je sens monter en moi un feu que je n'avais jamais ressenti auparavant. En regardant la pure rancœur et la haine dans les yeux de [bp1_yearly_9021_rival_spouse.GetHerHis], je sens mon cœur s'accélérer et mes reins s'exciter. Je peux dire que [bp1_yearly_9021_rival_spouse.GetSheHe] ressent la même chose à la façon dont [bp1_yearly_9021_rival_spouse.GetSheHe] me plaque et frotte les mains de [bp1_yearly_9021_rival_spouse.GetHerHis] sur tout mon corps avec autant de mépris que de passion. Qu'est-ce que ce sentiment ? Amour ? Haine ? Un vil amalgame des deux ?\n\nQuel que soit ce sentiment, c'est probablement un péché, mais l'amour passionné entre époux unis aux yeux de [ROOT.Char.GetFaith.HighGodName] peut-il être un péché ? Même si nous nous détestons, cela signifie-t-il que nous ne pouvons pas profiter de notre copulation obligatoire ?"
 bp1_yearly.9021.a:0 "Je te déteste, chéri ! Serre-moi plus fort."
 bp1_yearly.9021.b:0 "J'ai dû imaginer une lame contre ce cou délicat."
 bp1_yearly.9022.t:0 "Une Intervention Amicale"
 bp1_yearly.9022.desc.intro:0 "Je retourne dans ma [ROOT.Char.Custom('GetChamber')] après une autre journée difficile en tant que [ROOT.Char.GetTitleAsNameNoTooltip], mais je découvre rapidement que je ne suis pas seul. Je vois [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] debout avec un air pas si satisfait sur le visage de [bp1_yearly_9022_friend.GetHerHis].\n\n"[ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah:0 "nous apprécions tous un bon gâteau au haschisch de temps en temps, mais quand je te parle, c'est comme si je ne parlais qu'au haschisch. Il reste peu du [ROOT.Char.GetFirstNameNoTooltip] que j'ai connu en toi dans ta torpeur quasi permanente, et j'aspire à des conversations qui ont du sens pour un homme sobre."
 bp1_yearly.9022.desc.drunkard:0 "chaque fois que nous parlons, tout ce que je sens est [ROOT.Char.Custom('RegionalDrink')] sur ton haleine et les mots d'un ivrogne sans cervelle tombant négligemment de ta bouche. C'est amusant de s'adonner à la boisson de temps en temps, mais à vrai dire, je me souviens à peine de la dernière fois que je t'ai vu sobre."
 bp1_yearly.9022.desc.rakish:0 "ton addiction désespérée aux prostituées et aux bordels apporte une grande plaie à ton corps et à ton âme. Tu as eu tant d'amants inconnus que si tu étais du bétail, je t'aurais fait tuer par précaution et par pitié."
 bp1_yearly.9022.desc.comfort_eater:0 "y a-t-il un moment où tu ne mâches pas quelque chose ? La nourriture est un don naturel que nous a donné [ROOT.Char.GetFaith.CreatorName], mais quand je te vois manger, il est clair qu'il n'y a aucune joie en cela. Combien de nourriture faudra-t-il pour combler le trou dans ton âme ?"
 bp1_yearly.9022.desc.inappetetic:0 "quand as-tu mangé quelque chose pour la dernière fois ? Tu commences à ressembler à un cadavre, ta peau est un sac sur une tour chancelante d'os. Quand je te vois, mes instincts nourriciers se réveillent et je veux juste te voir te remplir de quelque chose de riche et nourrissant. Combien de temps faudra-t-il avant que tu ne te réduises en poussière ?"
 bp1_yearly.9022.desc.flagellant:0 "pourquoi dois-tu te faire tant de mal ? Quand tu te blesses, est-ce vraiment pour [ROOT.Char.GetFaith.HighGodName] ou est-ce un appel désespéré pour que quelqu'un remarque la douleur que tu ressens dans ton âme ? Viens, parle-moi, je ne peux pas supporter de voir une autre cicatrice apparaître sur le corps de mon cher ami."
 bp1_yearly.9022.desc.reclusive:0 "dois-je te traquer pour avoir un mot avec toi ? Quand as-tu vu quelqu'un pour la dernière fois pour une raison autre que tes devoirs ? Je ne peux pas supporter de rester sur la touche, mendiant ne serait-ce qu'une miette d'attention de ta part."
 bp1_yearly.9022.desc.outro:0 "Laisse-moi t'aider, [ROOT.Char.GetFirstNameNoTooltip]."\n\nJe suis complètement pris au dépourvu, qui est [bp1_yearly_9022_friend.GetSheHe] pour juger de ma façon de vivre ?\n\n"Prends ton temps. Je ne vais nulle part.""
 bp1_yearly.9022.a:0 "Tu as raison. J'ai besoin d'aide."
 bp1_yearly.9022.b:0 "Sors ! Sors tout de suite !"
 bp1_yearly.9023.t:0 "Une Barrière Linguistique"
 bp1_yearly.9023.desc:0 "J'aime tant passer du temps avec [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], bien qu'habituellement un interprète soit nécessaire. D'habitude, la barrière de la langue n'est pas un problème, mais aujourd'hui, je semble avoir contrarié mon cher ami avec quelque chose que j'ai dit.\n\n[bp1_yearly_9023_friend.GetSheHe|U] a dit quelque chose qui ressemblait à une blague, et j'ai ri comme il se doit, mais ensuite [bp1_yearly_9023_friend.GetSheHe] m'a lancé un regard qui valait mille mots. En sentant ce regard percer mon âme, je pouvais voir notre amitié qui transcende la langue s'éloigner.\n\nQue puis-je faire pour réparer cette situation et conserver cette amitié ?"
 bp1_yearly.9023.a:0 "Marmonnez quelque chose qui ressemble à [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip] et espérez le meilleur."
 bp1_yearly.9023.b:0 "Peut-être devrais-je apprendre [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp1_yearly.9023.c:0 "[bp1_yearly_9023_friend.GetNameNoTooltip] devrait apprendre [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] !"
 bp1_yearly.9024.t:0 "Une Main Attentionnée"
 bp1_yearly.9024.desc:0 "Cette maladie me vide de ma vie, mais heureusement [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] a pris bien soin de moi pendant ma convalescence.\n\n[bp1_yearly_9024_friend.GetSheHe|U] me fait vraiment sentir choyé malgré ma condition ; préparant de la nourriture, nettoyant mes vêtements, s'occupant de moi comme si [bp1_yearly_9024_friend.GetSheHe] n'était qu'un humble serviteur !"
 bp1_yearly.9024.a:0 "C'est agréable d'avoir des amis si attentionnés."
 bp1_yearly.9024.b:0 "Je peux me débrouiller seul !"
 bp1_sickness_being_doted_on:0 "Être choyé"
 bp1_sickness_being_doted_on_desc:0 "Ce personnage voit tous ses besoins pris en charge pendant sa maladie."
 bp1_yearly.9025.t:0 "Je Te Connais Maintenant"
 bp1_yearly.9025.desc:0 "Enfin, moi et [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] partageons une langue commune et avons échangé pendant un certain temps.\n\nLe seul problème, c'est que j'ai rapidement réalisé que je déteste complètement chaque mot pourri qui sort de la bouche de ce [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]. À moins qu'il n'y ait un malentendu, je commence à me demander comment quelqu'un pourrait, en toute sincérité, appeler ce [bp1_yearly_9025_friend.GetWomanMan] un ami.\n\nC'est un tel désastre et j'aspire aux jours où je pouvais simplement m'asseoir tranquillement en présence réconfortante de [bp1_yearly_9025_friend.GetHerHis] sans rien savoir de la pourriture dans le cœur de [bp1_yearly_9025_friend.GetHerHis]."
 bp1_yearly.9025.a:0 "Sors de ma vue maintenant."
 bp1_yearly.9025.b:0 "Peut-être que je peux encore faire fonctionner cela."
 bp1_yearly.9026.t:0 "Un Visage d'Autrefois"
 bp1_yearly.9026.desc.intro:0 "Je me glisse dans mon lit, aussi confortable et à l'aise qu'un bébé entre les seins de sa mère, mais juste au moment où mes yeux lourds se ferment enfin pour me reposer, je bondis dans mon lit quand je vois une silhouette s'asseoir à côté de moi !\n\nÀ mon horreur, ce n'est autre que mon ami décédé, [bp1_yearly_9026_dead_friend.GetFullName] ! [bp1_yearly_9026_dead_friend.GetSheHe|U] ricane sans pitié en me voyant crier d'horreur.\n\n« Allons [ROOT.Char.GetFirstNameNoTooltip], est-ce une façon de saluer un vieil ami ? Je viens à toi avec un avertissement,"
 bp1_yearly.9026.desc.secret_murderer:0 "nous savons ce que tu as fait à [bp1_yearly_9026_murder_victim.GetName], mon ami."
 bp1_yearly.9026.desc.murderer:0 "tu ne seras peut-être jamais pardonné pour le meurtre de [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.killer:0 "tu es la raison pour laquelle [bp1_yearly_9026_murder_victim.GetFullName] est maintenant dans [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 bp1_yearly.9026.desc.greedy:0 "tes proches ploient sous le poids de ton avarice et de ta cupidité impénitentes."
 bp1_yearly.9026.desc.wrathful:0 "il n'y a pas une âme qui ne craigne ton terrible tempérament."
 bp1_yearly.9026.desc.torturer:0 "la douleur que tu infliges joyeusement à ton prochain [ROOT.Char.GetWomanMan] est un crime contre la décence humaine fondamentale, et chaque trou que tu perces dans la peau d'un pauvre misérable perce un trou encore plus profond dans ton cœur."
 bp1_yearly.9026.desc.arbitrary:0 "ton incapacité à comprendre le concept de justice et de moralité laisse tous tremblants de peur face à ton mauvais jugement."
 bp1_yearly.9026.desc.callous:0 "le manque de soins et de compassion de base pour la souffrance des autres rend ton jugement sans poids, mais ton cœur est lourd comme une brique pour chaque acte ignoble que tu commets."
 bp1_yearly.9026.desc.sadistic:0 "chaque fois que tu infliges joyeusement de la douleur à un autre, tu serres la corde autour du cou de ton esprit."
 bp1_yearly.9026.desc.vengeful:0 "chaque fois que tu exerces ta vengeance sur ceux qui t'ont fait du mal, tu fais un pas de plus loin de [ROOT.Char.GetFaith.HighGodName|U]. En valent-ils la peine ?"
 bp1_yearly.9026.desc.deceitful:0 "les complots et les mensonges sans fin auxquels tu participes pour obtenir ce que tu veux finiront par causer ta perte. Quand la vérité sera-t-elle suffisante ? Sais-tu encore ce qui est réel ?"
 bp1_yearly.9026.desc.impatient:0 "ton manque de patience te transforme en monstre, toujours passant à la chose suivante et ne laissant aucun répit à ceux qui « gaspilleraient ton temps »."
 bp1_yearly.9026.desc.arrogant:0 "l'amour que tu ressens pour toi-même te rend insensible à l'amour de tes semblables. À quoi sert l'amour qui reste seulement à l'intérieur ?"
 bp1_yearly.9026.desc.craven:0 "ta lâcheté laisse une tache sur ta conscience plus grande que le sang de n'importe quelle bataille. Combien de guerriers courageux sont morts à ta place ?"
 bp1_yearly.9026.desc.ambitious:0 "ton ambition sans fin te rend insensible à la souffrance de tous ceux qui se tiennent sur le chemin de ce que tu veux. Combien de titres dois-tu tenir ? Combien de batailles dois-tu gagner avant d'être content ?"
 bp1_yearly.9026.desc.lazy:0 "ton inaction permet à la volonté de [ROOT.Char.GetFaith.DevilName|U] de continuer sans contrôle. Te crois-tu au-dessus de tes devoirs de [ROOT.Char.GetTitleAsNameNoTooltip] ? Qu'en est-il de tes devoirs de [ROOT.Char.GetWomanMan] envers tes semblables ?"
 bp1_yearly.9026.desc.cynical:0 "ton doute dans la volonté de [ROOT.Char.GetFaith.HighGodName|U] fait de toi un serviteur de [ROOT.Char.GetFaith.DevilName|U] !"
 bp1_yearly.9026.desc.shy:0 "ton refus de t'engager avec tes compagnons de voyage dans cette vie te rend de moins en moins humain chaque jour. Te crois-tu au-dessus d'eux ?"
 bp1_yearly.9026.desc.gluttonous:0 "ta surindulgence en nourriture alors qu'il y en a qui n'en ont pas est une obscénité. Pourquoi prendre une deuxième portion quand il y en a qui n'auront même pas leur première ?"
 bp1_yearly.9026.desc.lustful:0 "tes désirs charnels te distraient du vrai chemin vers [ROOT.Char.GetFaith.PositiveAfterLife|U]. Aucune quantité de copulation ne se comparera jamais à l'amour du divin !"
 bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U] a créé ce monde et toute la nourriture qui s'y trouve pour que tu t'y adonnes, et pourtant tu refuses les dons de [ROOT.Char.GetFaith.CreatorHerHis|U]."
 bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U] a créé l'humanité pour que tu puisses copuler avec, et pourtant tu restes vierge de tant de plaisirs et de désirs."
 bp1_yearly.9026.desc.honest:0 "tu penses que la vérité te libérera, mais les mensonges sont si souvent le seul moyen de protéger ceux que nous aimons."
 bp1_yearly.9026.desc.fallback:0 "chaque péché que tu as commis dans ta vie a été témoin par [ROOT.Char.GetFaith.PantheonTerm], et rien n'est oublié."
 bp1_yearly.9026.desc.outro:0 "Tu dois te repentir de ce que tu as fait. J'ai appris à mes dépens que chaque péché que nous commettons encourt une dette envers [ROOT.Char.GetFaith.HighGodName|U], mon ami, et [ROOT.Char.GetFaith.HighGodNameSheHe|U] n'est pas indulgent envers les débiteurs de [ROOT.Char.GetFaith.HighGodHerHis|U].""
 bp1_yearly.9026.a:0 "Je me repens ! Quoi qu'il en coûte, je me repens !"
 bp1_yearly.9026.b:0 "J'hallucine clairement ! Disparais, esprit !"
 bp1_yearly.9027.t:0 "Pauvres Serfs Infortunés"
 bp1_yearly.9027.desc.intro:0 "Cela fait quelque temps que j'ai été visité par le fantôme de mon vieil ami [bp1_yearly_9027_dead_friend.GetName], mais maintenant commence mon chemin vers la rédemption. En tant que [ROOT.Char.GetTitleAsNameNoTooltip], je réalise maintenant que mon devoir est envers mon peuple, alors parmi le peuple je marche et je leur demande ce qu'ils voudraient de moi.\n\nUn pauvre [bp1_yearly_9027_peasant_begger.GetWomanMan] en haillons m'approche et me supplie d'aider les pauvres et les malades de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], ceux qui n'ont pas les moyens de prendre soin d'eux-mêmes."
 bp1_yearly.9027.desc.greedy:0 "Ce que [bp1_yearly_9027_peasant_begger.GetSheHe] me demande est une somme scandaleuse,"
 bp1_yearly.9027.desc.fallback:0 "[bp1_yearly_9027_peasant_begger.GetSheHe|U] demande juste assez pour que les gens de [bp1_yearly_9027_peasant_begger.GetHerHis] puissent s'en sortir,"
 bp1_yearly.9027.desc.outro:0 "mais y a-t-il vraiment un prix pour l'admission à [ROOT.Char.GetFaith.PositiveAfterLife|U] ?"
 bp1_yearly.9027.a:0 "Vous aurez tout ce dont vous avez besoin."
 bp1_yearly.9027.b:0 "Ces gens sont si pauvres qu'ils accepteraient n'importe quelle offre !"
 bp1_yearly.9027.c:0 "Vous voulez combien ?"
 bp1_yearly.9028.t:0 "Le Fantôme des Querelles Passées"
 bp1_yearly.9028.desc.intro:0 "Je me réveille en sursaut avec cette sensation de froid familière dans tout mon corps. Je regarde autour de moi comme avant, et cette fois, je vois mon vieil adversaire depuis longtemps mort [bp1_yearly_9028_dead_rival.GetFullName] !\n\n"
 bp1_yearly.9028.desc.murderer:0 "« Meurtrier ! »"
 bp1_yearly.9028.desc.murderer.fallback:0 "« [ROOT.Char.Custom('InsultNoun')] ! »"
 bp1_yearly.9028.desc.bridge:0 "[bp1_yearly_9028_dead_rival.GetSheHe|U] gémit. « J'ai été [bp1_yearly_9028_dead_rival.GetDeathReason] et maintenant mon âme erre sur cette terre à ta recherche ! Ce que tu m'as fait a laissé une tache sur ton âme, et tu dois supplier ma famille disparue de te pardonner ! »\n\n"
 bp1_yearly.9028.desc.callous:0 "À vrai dire, je sens qu'il n'y a rien dont je devrais me repentir, le [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] l'a bien mérité."
 bp1_yearly.9028.desc.fallback:0 "Je sens cette tache s'enfoncer profondément dans mon âme, une quelconque quantité de repentance peut-elle suffire ?"
 bp1_yearly.9028.desc.outro:0 "J'ai reçu mes instructions de l'au-delà, comment dois-je procéder ?"
 bp1_yearly.9028.a:0 "Je ferai n'importe quoi pour la rédemption !"
 bp1_yearly.9028.b:0 "Je ne ramperai jamais."
 bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U] !"
 bp1_yearly.9029.desc.intro:0 "Cela fait un certain temps depuis ma première visite fantomatique, et je suis tout à fait prêt pour plus. Ce à quoi je n'étais pas préparé, c'était le visage méprisant de [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] à quelques centimètres de mon visage !\n\n« Enfant méchant !"
 bp1_yearly.9029.desc.rival_sibling:0 "Ne vois-tu pas comment cette querelle entre le sang de mon sang rapproche toute cette famille de [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife] ?"
 bp1_yearly.9029.desc.rival_sibling_unrelated:0 "Bien que [bp1_yearly_9029_rival.GetName] ne soit pas mon [bp1_yearly_9029_rival.Custom('GetDaughterSon')], [bp1_yearly_9029_rival.GetSheHe] est toujours ton [bp1_yearly_9029_rival.Custom('SisterBrother')] et votre rivalité rapproche toute la famille de [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife] !"
 bp1_yearly.9029.desc.rival:0 "La haine est un chemin sûr vers [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife], mon [ROOT.Char.Custom('GetDaughterSon')] et tu dois mettre fin à ta querelle si tu veux changer ton destin."
 bp1_yearly.9029.desc.outro:0 "Tu dois faire des efforts pour mettre fin à ta rivalité avec [bp1_yearly_9029_rival.GetName], ramper et le servir [bp1_yearly_9029_rival.GetHerHim] si c'est ce qu'il faut !""
 bp1_yearly.9029.a:0 "Alors je ramperai et servirai."
 bp1_yearly.9029.b:0 "À [ROOT.Char.GetFaith.NegativeAfterLife] avec [bp1_yearly_9029_rival.GetFirstNameNoTooltip] !"
 bp1_yearly.9030.t:0 "La Seconde Visite de [bp1_yearly_9026_dead_friend.GetNamePossessive]"
 bp1_yearly.9030.desc.intro:0 "Je sens la paralysie envahir mon corps alors que [bp1_yearly_9026_dead_friend.GetFullName] m'apparaît à nouveau.\n\n« Dis-moi, esprit, que dois-je faire de plus pour assurer ma place dans [ROOT.Char.GetFaith.PositiveAfterLife] »\n\n« Bien que tu le demandes, mon vieil ami."
 bp1_yearly.9030.desc.pilgrimage:0 "Aventure-toi vers les terres saintes, là tu trouveras la rédemption que tu cherches. Ne tarde pas, [ROOT.Char.GetFaith.HighGodName] t'y attend. »"
 bp1_yearly.9030.desc.fallback:0 "La charité ! Combien de fois dois-je le dire ? Un seul acte ne suffit pas, tu dois prendre l'habitude de distribuer ton opulence ! »"
 bp1_yearly.9030.a:0 "Je ferai ce que je dois."
 bp1_yearly.9030.a.tt_pilgrimage:0 "Votre prochain [pilgrimage|E] sera moins cher"
 bp1_yearly.9030.b:0 "Je ne peux en faire plus."
 bp1_yearly.9031.t:0 "Pardonne-Moi"
 bp1_yearly.9031.desc.intro:0 "J'ai enfin réussi à attraper [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] dans un moment libre. Affolé par mon désespoir de pardon, je tombe à genoux et supplie d'être absous pour tout ce que j'ai fait à [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.flagellant:0 "Un sourire écœurant se forme sur le visage de [bp1_yearly_9031_rival_family.GetHerHis].\n\n« Nous savons tous les deux que c'est le pardon de [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive] que tu cherches, et l'auto-flagellation est le seul moyen d'y parvenir. Fais-le, fort, et je te pardonnerai et tu ferais mieux d'espérer que [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] le fasse aussi. »"
 bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip] ricane en me regardant de haut.\n\n« C'est bien que tu réalises maintenant tes voies pécheresses, mais je crains de ne pas pouvoir te pardonner pour les crimes contre [bp1_yearly_9031_rival_family.GetFaith.ReligiousText], à moins que tu ne puisses me convaincre dans un débat. »"
 bp1_yearly.9031.desc.cleanup:0 "Je vois une idée se former dans cette tête lente et malpropre de [bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip].\n\n« Oh, depuis que [bp1_yearly_9031_rival.GetFirstNameNoTooltip] est parti, j'ai dû réduire le nombre de serviteurs de nettoyage à mon service. Si quelqu'un pouvait aider à nettoyer ma demeure, cela gagnerait sûrement mon pardon. »"
 bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] sourit et s'abaisse pour me rencontrer.\n\n« Lève-toi, ami. Tout ce que j'avais besoin d'entendre, c'est que tu le regrettes, nous ne sommes tous que des enfants aux yeux de [bp1_yearly_9031_rival_family.GetFaith.HighGodName] après tout, nous faisons tous des erreurs. »"
 bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] me regarde avec des yeux embués.\n\n« Te pardonner ? Non, je ne te pardonnerai #EMP jamais#! Cela me dégoûte de t'entendre même prononcer le nom de [bp1_yearly_9031_rival.GetHerHis] ! Quel acte pourrais-je exiger comme pénitence pour ce que tu as fait ? »"
 bp1_yearly.9031.a.forgiven:0 "Je suis humble."
 bp1_yearly.9031.a:0 "Je ferai tout ce que tu demanderas."
 bp1_yearly.9031.b.forgiven:0 "Je reprends tout !"
 bp1_yearly.9031.b:0 "Je ne serai pas dégradé."
 bp1_yearly.9032.t:0 "Faire Amende Honorable"
 bp1_yearly.9032.desc:0 "Comme on me l'a demandé, j'ai retrouvé [bp1_yearly_9032_rival.GetName] et me suis promptement jeté à genoux, implorant le pardon de [bp1_yearly_9032_rival.GetHerHis].\n\n« Par [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U], c'est trop bon ! Toi à mes pieds, ha ! Comme j'avais rêvé de ce jour. »\n\nComme mon expression restait aussi impassible que la pierre, le ton de [bp1_yearly_9032_rival.GetHerHis] a commencé à changer.\n\n« Es-tu sérieux ? Eh bien, je suppose qu'il y a quelques choses que tu pourrais faire pour gagner mon pardon... »"
 bp1_yearly.9032.a:0 "Je ferai n'importe quoi."
 bp1_yearly.9032.b:0 "Profite du moment et fais trébucher [bp1_yearly_9032_rival.GetHerHim] !"
 bp1_yearly.9033.t:0 "La Dernière Nuit"
 bp1_yearly.9033.desc.intro:0 "Enfin, [bp1_yearly_9026_dead_friend.GetFullName] vient à moi une fois de plus, et espérons que pour la dernière fois. Je me lève de mon sommeil et demande à quel point j'ai bien réussi à éviter mon destin.\n\n"
 bp1_yearly.9033.desc.did_well:0 "« Oh ami, tu as fait un travail incroyable ! Bien que ton avenir soit encore incertain, il est dans un bien meilleur état qu'il ne l'était lorsque je t'ai rendu visite pour la première fois ! Le poids sur ton âme est levé, et je peux retourner à ma punition éternelle, assuré que j'ai fait tout ce que je pouvais pour te sauver du même sort. »"
 bp1_yearly.9033.desc.did_bad:0 "« À quel point ? À quel point ? Condamné, [ROOT.Char.GetFirstNameNoTooltip] ! Tu es condamné à [ROOT.Char.GetFaith.NegativeAfterLife] pour l'éternité ! Ton avenir est une tapisserie d'horreur et de tragédie cousue par tes propres mains sanglantes ! Je retourne me reposer, j'ai fait tout ce que je pouvais pour sauver ton âme. »"
 bp1_yearly.9033.desc.did_okay:0 "« Eh bien, que puis-je dire ? On t'a donné une chance de rédemption et tu l'as jetée. Bien que tu aies fait quelques pas en avant, tu as fait beaucoup plus de pas en arrière. J'espère que tu pourras en faire plus pour changer, mon ami. Pour l'instant, je dois retourner à ma punition éternelle et j'espère ne pas t'y voir avec moi. »"
 bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] disparaît une fois de plus et cette fois, je doute que je le reverrai jamais."
 bp1_yearly.9033.a:0 "Je suis sauvé !"
 bp1_yearly.9033.b:0 "Peut-être que [ROOT.Char.GetFaith.NegativeAfterLife] n'est pas si mal."
 bp1_yearly.9033.c:0 "Je suis un [ROOT.Char.GetWomanMan] changé."
 end_marley_ghost_story_tt:0 "Vous ne serez plus visité par des fantômes."
 bp1_increase_good_deeds_tt:0 "#EMP Les esprits seront satisfaits#!"
 bp1_decrease_good_deeds_tt:0 "#EMP Les esprits seront très en colère#!"
 bp1_yearly.9034.t:0 "Une Sorcière Aquatique"
 bp1_yearly.9034.desc.intro:0 "Je m'amuse à jouer dans les marais de [bp1_yearly_9034_swampy_location.GetNameNoTooltip] avec mon ami [bp1_yearly_9034_friend.GetName]. Nous sommes tellement pris dans le jeu que nous ne remarquons même pas que nous sommes séparés de [bp1_yearly_9034_guardian.GetName] !\n\nTout à coup, nous voyons une sorcière des marais aquatique surgir de la boue et de la vase, couverte de boue. [bp1_yearly_9034_witch.GetSheHe|U] nous fixe du regard, et avant que je ne m'en rende compte, [bp1_yearly_9034_friend.GetName] s'est déjà enfui !"
 bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U] s'avance lourdement vers moi, la silhouette imposante de [bp1_yearly_9034_witch.GetHerHis] le faisant trébucher et tomber sous son propre poids !"
 bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U] s'avance lourdement vers moi, toute la silhouette de [bp1_yearly_9034_witch.GetHerHis] anormalement courbée comme si [bp1_yearly_9034_witch.GetSheHe] était tordu."
 bp1_yearly.9034.desc.beauty_bad:0 "Je n'ai jamais vu une créature aussi hideuse, même à cette distance. Avant que j'aie une chance de l'observer, [bp1_yearly_9034_witch.GetSheHe] commence à se précipiter vers moi !"
 bp1_yearly.9034.desc.albino:0 "Entre la boue, je pouvais voir que la peau et les cheveux de [bp1_yearly_9034_witch.GetHerHis] sont d'un blanc laiteux, et ces yeux rouges sont si remplis de rage. Avant que j'aie une chance de l'observer, [bp1_yearly_9034_witch.GetSheHe] commence à se précipiter vers moi !"
 bp1_yearly.9034.desc.scaly:0 "La peau de [bp1_yearly_9034_witch.GetHerHis|U] ressemble à celle d'un lézard, toute bosselée et plissée. Avant que j'aie une chance de l'observer, [bp1_yearly_9034_witch.GetSheHe] commence à se précipiter vers moi !"
 bp1_yearly.9034.desc.outro:0 "\n\nAvec mon ami et mon gardien loin, c'est juste moi et la sorcière, mais que dois-je faire ?"
 bp1_yearly.9034.a:0 "Cours !"
 bp1_yearly.9034.b:0 "Voyons ce que [bp1_yearly_9034_witch.GetSheHe] veut."
 9034_escaped_witch:0 "Vous avez échappé à la sorcière !"
 9034_failed_to_escape:0 "Vous avez été blessé pendant votre fuite."
 bp1_yearly.9035.t:0 "La Bonne Sorcière du Marais"
 bp1_yearly.9035.desc:0 "Lorsque la sorcière termine enfin son approche, [bp1_yearly_9034_witch.GetSheHe] chasse d'un coup un insecte sur mon visage et l'essuie sur la tunique de [bp1_yearly_9034_witch.GetHerHis].\n\n« Fais attention par ici, jeune. Même les petites bestioles t'attraperont si tu n'es pas prudent. Je devrais le savoir, j'ai soigné assez de joues enflées de voyageurs égarés. »\n\nClairement pas le monstre que je pensais initialement, [bp1_yearly_9034_witch.GetSheHe] se présente comme un guérisseur local et magicien, bien versé dans la médecine à base de plantes et les pratiques rituelles pour exercer les esprits des personnes et des objets. Peut-être que ce [bp1_yearly_9034_witch.GetWomanMan] pourrait servir un but plus noble."
 bp1_yearly.9035.a:0 "Un guérisseur ? Je pourrais utiliser un nouveau médecin..."
 bp1_yearly.9035.b:0 "Enseigne-moi tes voies, ô sage [bp1_yearly_9034_witch.GetWomanMan]."
 bp1_yearly.9035.c:0 "Qui a demandé ?"
 bp1_yearly.9036.t:0 "La Méchante Sorcière du Marais"
 bp1_yearly.9036.desc:0 "La [bp1_yearly_9034_witch.Custom('InsultAdjective')] sorcière m'attrape avec les longs doigts flétris de [bp1_yearly_9034_witch.GetHerHis], me serrant si fort que je peux sentir le sang dans mes bras s'immobiliser.\n\n« Au nom de [bp1_yearly_9034_witch.GetFaith.WitchGodName], que fais-tu dans mon marais, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ? As-tu la moindre idée des esprits maléfiques dans cet endroit ? Enfant méchant ! »\n\nJ'essaie de lui expliquer que je suis le [ROOT.Char.GetTitleAsNameNoTooltip|U] mais [bp1_yearly_9034_witch.GetSheHe] est totalement au-delà de la raison à ce stade. Je sens mon corps s'affaiblir et ma peau commencer à se déchirer quand je vois [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] apparaître."
 bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip], aide-moi !"
 bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] est victorieux"
 bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] n'arrive pas à me sauver de blessures"
 bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP La sorcière pourrait s'avérer différente de ce que vous attendez...#!"
 bp1_yearly.9037.t:0 "Le Corps dans le Marais"
 bp1_yearly.9037.desc:1 "J'ai été emmené dans les marais de [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] par [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], et c'est vraiment un endroit merveilleux !\n\nJe cours et je joue, frappant l'eau putride et jetant des pierres dans la boue, vivant vraiment la meilleure vie d'un [ROOT.Char.GetTitleAsNameNoTooltip] quand je vois quelque chose se glisser lentement vers moi.\n\nÉcartant les roseaux se trouve le visage d'un étrange cadavre, le regard de pure terreur de [bp1_yearly_9037_corpse.GetHerHis] parfaitement préservé par les minéraux de l'eau du marais."
 bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip], regarde ce que j'ai trouvé !"
 bp1_yearly.9037.custom:0 "Mon gardien [bp1_yearly_9037_guardian.GetName] saura quoi faire..."
 bp1_yearly.9037.b:0 "Cours et crie !"
 bp1_yearly.9038.t:0 "Un Secret Révélé"
 bp1_yearly.9038.desc.intro:0 "Alors que [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] s'approche, le visage de [bp1_yearly_9037_guardian.GetHerHis] se tord en une expression de malaise et d'horreur à la vue du visage du corps dans le marais.\n\n« C'est [bp1_yearly_9037_corpse.GetNameNoTooltip]... Je l'ai tué."
 bp1_yearly.9038.desc.killer:0 "Tu comprends, mon jeune [ROOT.Char.GetTitleAsNameNoTooltip], je ne peux pas exactement te laisser courir partout en racontant ce que tu as vu ici. Le truc amusant avec des endroits comme celui-ci, c'est qu'ils sont si éloignés et dangereux que personne ne penserait jamais à te chercher ici. Es-tu un bon nageur, mon [ROOT.Char.GetTitleAsNameNoTooltip] ? »"
 bp1_yearly.9038.desc.not_killer:0 "Je n'avais jamais eu l'intention de le dire à qui que ce soit, mais il n'y a plus d'intérêt à le cacher maintenant. Je ne suis pas fier de ce que j'ai fait, [ROOT.Char.GetFirstNameNoTooltip], j'espère seulement que tu pourras me pardonner en tant que ton mentor aimant. »"
 bp1_yearly.9038.a:0 "Je ne sais pas quoi dire."
 bp1_yearly.9038.b:0 "Cours et dis-le à tout le monde !"
 bp1_yearly.9038.c:0 "Pousse [bp1_yearly_9037_guardian.GetHerHim] fort dans le marais."
 9038_killed_guardian:0 "Vous avez réussi à pousser [bp1_yearly_9037_guardian.GetName] dans le marais."
 9038_guardian_kills_you:0 "Vous avez été maîtrisé par [bp1_yearly_9037_guardian.GetName]."
 bp1_yearly.9039.t:0 "Le Cadavre Immaculé"
 bp1_yearly.9039.desc:0 "[bp1_yearly_9037_guardian.GetName] semble aussi choqué et horrifié que moi de voir ce corps dans le marais, mais le regard d'horreur de [bp1_yearly_9037_guardian.GetHerHis] se transforme bientôt en fascination.\n\n« Mon [ROOT.Char.Custom('GirlBoy')], reconnais-tu ces vêtements ? C'est sans aucun doute la mode paysanne d'il y a trois cents ans ! Il n'y a aucun doute, ce corps a été préservé comme aucun que j'ai jamais vu auparavant ! Pourquoi, c'est un miracle de [bp1_yearly_9037_guardian.GetFaith.HighGodName|U] ! De cela, il n'y a aucun doute ! Permets-moi de récupérer ces os et d'en faire un beau cadeau pour toi. »\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] semble avoir une étrange façon de montrer des 'miracles', mais si [bp1_yearly_9037_guardian.GetNameNoTooltip] le dit, alors cela doit être vrai."
 bp1_yearly.9039.a:0 "Quel... étrange cadeau."
 bp1_yearly.9039.b:0 "Non, je suis plutôt sûr que c'est un fantôme maléfique."
 ghost_stories_modifier:0 "Histoires de Fantômes"
 ghost_stories_modifier_desc:0 "Ce comté est prétendument hanté par un esprit malveillant."
 box_of_boggy_bones:0 "Boîte d'Os de Marais"
 box_of_boggy_bones_desc:0 "Les os d'un cadavre vieux de plusieurs centaines d'années parfaitement conservés dans l'eau du marais, maintenant relocalisés dans une boîte pratique."
 bp1_withholding_ghost_sex:0 "Résistance aux Rêves Sensuels"
 bp1_withholding_ghost_sex_desc:0 "Ce personnage rêve d'amants depuis longtemps décédés, mais refuse leurs avances sexuelles."
 bp1_indulging_ghost_sex:0 "Rêves Sensuels"
 bp1_indulging_ghost_sex_desc:0 "Ce personnage rêve d'amants depuis longtemps décédés et embrasse pleinement ces expériences sexuelles d'un autre monde."
 bp1_yearly.9040.t:0 "La Visite d'un Amant"
 bp1_yearly.9040.desc:0 "Je m'allonge confortablement dans mon lit quand je sens un toucher familier glisser sur ma poitrine nue. Je n'y pense rien au début, mais alors que mes yeux s'ouvrent avec difficulté, je vois que c'est mon cher défunt [bp1_yearly_9040_dead_lover.GetName] assis à côté de moi !\n\n« Oh mon [ROOT.Char.Custom('LoverPetName')], cela fait si longtemps, n'est-ce pas ? Mais quand je te tiens et t'embrasse, l'amour ne revient-il pas dans ton cœur comme si tout s'était passé hier ? Tiens-moi, mon [ROOT.Char.Custom('LoverPetName')], aime-moi encore une fois ! »\n\nJe n'arrive pas à y croire, mais je vois [bp1_yearly_9040_dead_lover.GetHerHim] et le sens [bp1_yearly_9040_dead_lover.GetHerHim] ! Bien que je sache que c'est un rêve, il est si vivide que je ne peux tout simplement pas résister."
 bp1_yearly.9040.a:0 "Oh tiens-moi comme nous le faisions il y a si longtemps !"
 bp1_yearly.9040.b:0 "Disparais, esprit."
 bp1_yearly.9041.t:0 "Souvenirs d'un [bp1_yearly_9041_parent.GetMotherFather|U]"
 bp1_yearly.9041.desc:0 "Je trouve [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] affalé dans un coin éloigné de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], pleurant doucement. Alors que [bp1_yearly_9041_sibling.GetSheHe] remarque mon approche, [bp1_yearly_9041_sibling.GetSheHe] se lève et essaie vainement de sécher les yeux de [bp1_yearly_9041_sibling.GetHerHis].\n\n« Oh, [ROOT.Char.Custom('SisterBrother')], je suis désolé, je ne devrais pas pleurer. Après tout, tu as plus de raisons de manquer notre [bp1_yearly_9041_parent.GetMotherFather] que moi. Je vais juste me mettre hors de ton chemin. »\n\nEn vérité, je n'ai pas eu le temps de penser à [bp1_yearly_9041_parent.GetMotherFather] depuis que j'ai pris le trône, mais [bp1_yearly_9041_sibling.GetNameNoTooltip] semble profondément bouleversé."
 bp1_yearly.9041.a:0 "Laisse-le sortir, je suis là."
 bp1_yearly.9041.b:0 "Haha ! Quel gros bébé !"
 bp1_yearly.9042.t:0 "Le Visage de [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9042.desc:0 "Encore une journée de direction de mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] n'apporte que peu de surprises, sauf [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] qui fait irruption dans ma salle du trône, agitant avec enthousiasme un sac de desserts devant mon visage.\n\n« Mon [ROOT.Char.GetTitleAsNameNoTooltip] ! Mon [ROOT.Char.GetTitleAsNameNoTooltip] ! Oh, c'est un miracle ! J'inspectais le repas du cuisinier pour vous ce soir quand je me suis rendu compte à quel point ces articles particuliers ressemblent au visage de nul autre que [ROOT.Char.GetFaith.HealthGodName] ! »\n\nAprès inspection, je dois admettre que la ressemblance est troublante, mais cela doit sûrement être une hérésie."
 bp1_yearly.9042.a:0 "Comme vous avez raison !"
 bp1_yearly.9042.b:0 "C'est définitivement sacrilège."
 bp1_yearly.9042.c:0 "Quel miracle, je dois le consommer !"
 9042_you_win:0 "Vous avez gagné le débat"
 9042_you_lose:0 "Vous avez perdu le débat"
 dessert_looks_like_god:0 "Délicieux Visage de [ROOT.Char.GetFaith.HealthGodName]"
 dessert_looks_like_god_desc:0 "Une collection de [ROOT.Char.Custom('GetExpensiveDessert')] qui ressemblent à [ROOT.Char.GetFaith.HealthGodName]"
 full_of_jesus_modifier:0 "Plein de Spiritualité"
 full_of_jesus_modifier_desc:0 "Ce personnage a consommé un dessert qui ressemble à [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9043.t:0 "Le [ROOT.Char.GetFaith.BishopNeuter|U] Mangeur de Bébés"
 bp1_yearly.9043.desc:0 "C'est une autre belle journée de prière et de service de mon merveilleux [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], et alors que je me prépare à partir, [bp1_yearly_9043_chaplain.GetName] se met en travers de mon chemin. [bp1_yearly_9043_chaplain.GetSheHe|U] attend que tout le monde soit parti et puis se penche près de mon oreille.\n\n« Mon [ROOT.Char.GetTitleAsNameNoTooltip], je dois vous dire, je ne suis pas étranger aux plaisirs de la vie. Aucune forme de perversion n'est trop dépravée pour moi : animale, végétale ou minérale. Franchement, je ferai n'importe quoi à n'importe quoi, et il n'y a pas de joie dans cette vie plus fine que de consommer la chair des jeunes. Vous n'avez pas vécu tant que vous n'avez pas goûté la chair humaine, mon [ROOT.Char.GetTitleAsNameNoTooltip], et je n'aimerais rien de plus que de vous avoir à dîner ce soir ! »\n\nSurpris ne commence pas à décrire ce que je ressens en entendant cela, mais que suis-je censé dire ?"
 bp1_yearly.9043.a:0 "Tu as mangé un bébé ? Ça a l'air amusant !"
 bp1_yearly.9043.b:0 "#EMP Gardes !#!"
 bp1_yearly.9043.c:0 "Souris et continue."
 bp1_yearly.9044.t:0 "L'Exécution"
 bp1_yearly.9044.desc:0 "J'avais espéré trouver en moi la force de rester loin de l'exécution de [recipient.GetNamePossessive], mais manifestement je ne peux pas résister à l'envie de dire au revoir.\n\nJe tenais vraiment à [recipient.GetHerHim] d'une manière que personne ne comprendrait jamais, mais les événements menant à l'emprisonnement de [recipient.GetHerHis] étaient de la faute de [recipient.GetHerHis], et je ne peux pas faire d'exceptions pour la justice.\n\n[recipient.GetFirstNameNoTooltip] a passé les derniers moments de [recipient.GetHerHis] à me fixer avec la trahison dans les yeux brumeux de [recipient.GetHerHis] avant un dernier #EMP craquement#! et [recipient.GetSheHe] n'était plus. Je reste avec le corps sans vie de [recipient.GetHerHis] pendant un moment, et je me souviens de tous les bons moments que nous avons passés ensemble dans la vie."
 bp1_yearly.9044.desc.outro.memory:0 "Je suis particulièrement attaché au moment où [bp1_yearly_9044_memory_scope.GetDescription], et je regrette que nous ne partagions plus de bons moments comme celui-ci."
 bp1_yearly.9044.desc.outro.no_memory:0 "Je ne peux qu'espérer rencontrer [recipient.GetHerHim] à nouveau dans [ROOT.Char.GetFaith.PositiveAfterLife], si [recipient.GetSheHe] me pardonne."
 bp1_yearly.9044.a.indifferent:0 "Ce n'était rien de personnel."
 bp1_yearly.9044.a.guilty:0 "Je suis désolé que cela ait dû se terminer ainsi."
 bp1_yearly.9045.t:0 "L'Exécution"
 bp1_yearly.9045.desc.intro:0 "Peu après avoir donné l'ordre d'exécuter [recipient.GetName], [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] m'a amené à la potence, promettant que ce que je verrais serait une précieuse occasion d'apprentissage.\n\n"
 bp1_yearly.9045.desc.zealous:0 "Je vois [recipient.GetName] s'approcher du bourreau les yeux fermés. Dans le silence de la cour, je peux l'entendre marmonner des prières et des chants incompréhensibles dans les mains de [recipient.GetHerHis], comme s'il y avait un espoir que [recipient.GetFaith.HighGodName|U] viendrait empêcher la mort prématurée de [recipient.GetHerHis]."
 bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip] fixe le bourreau en face et semble prêt à cracher quand enfin [recipient.GetSheHe] remarque que je regarde. Les yeux de [recipient.GetHerHis|U] ne quittent jamais les miens, pas un instant, me regardant d'un air menaçant au-delà de mes yeux et dans mon âme avec rien d'autre que de la haine et du mépris purs."
 bp1_yearly.9045.desc.fallback:0 "Les yeux de [recipient.GetNamePossessiveNoTooltip] sont d'un rouge profond à cause des larmes de [recipient.GetHerHis]. Alors que [recipient.GetSheHe] s'avance vers le bourreau, [recipient.GetSheHe] tente de rester silencieux, mais ne peut s'empêcher de gémir doucement et de s'étouffer alors que [recipient.GetSheHe] contemple la mort imminente de [recipient.GetHerHis]."
 bp1_yearly.9045.desc.outro:0 "\n\nQuelle que soit la façon dont ce spectacle me fait sentir, tout est terminé bien trop rapidement pour que j'aie même la chance d'annuler l'acte. Une fois l'acte accompli et que le cœur de [recipient.GetNamePossessiveNoTooltip] ne bat plus, [bp1_yearly_9045_guardian.GetNameNoTooltip] me laisse seul avec le corps pour contempler ce que j'ai fait."
 bp1_yearly.9045.a.indifferent:0 "Puis-je rentrer chez moi maintenant ?"
 bp1_yearly.9045.a.sadistic:0 "Quel grand spectacle !"
 bp1_yearly.9045.a.guilty:0 "Pourquoi m'as-tu montré cela ?"
 bp1_yearly.9046.t:0 "Un Baptême Brun"
 bp1_yearly.9046.desc.intro:0 "Le moment est enfin venu pour mon très cher nouveau-né [bp1_yearly_9046_poopy_child.GetName] d'être nommé aux yeux de [ROOT.Char.GetFaith.HighGodName], et tous les hommes et femmes importants de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se sont réunis pour témoigner de ce jour sacré. Alors que [bp1_yearly_9046_chaplain.GetName] s'acquitte de [bp1_yearly_9046_chaplain.GetHerHis] devoir sacré, je sens une odeur nauséabonde entrer dans mes narines.\n\n"
 bp1_yearly.9046.desc.christian:1 "Les fonts baptismaux coulent maintenant d'un brun riche avec la matière fécale de mon bébé. La tête de [bp1_yearly_9046_poopy_child.GetHerHis|U] a déjà été plongée dans l'eau sainte pour le Père, et je ne peux que regarder comme elle est plongée deux fois de plus pour le Fils et le Saint-Esprit."
 bp1_yearly.9046.desc.not_christian:0 "Par le liquide brun qui coule entre les mains de [bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip], il est clair que mon cher [bp1_yearly_9046_poopy_child.GetNameNoTooltip] n'a pas pu se retenir pour [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro:0 "Malgré l'odeur nauséabonde et les moqueries de la congrégation, [bp1_yearly_9046_chaplain.GetNameNoTooltip] reste professionnel.\n\nJ'ai le sentiment que cet événement pourrait hanter mon nouveau-né pour le reste de la vie de [bp1_yearly_9046_poopy_child.GetHerHis], et le nom [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] pourrait à jamais être associé aux excréments de bébé."
 bp1_yearly.9046.a.indifferent:0 "Ha ! Quel spectacle !"
 bp1_yearly.9046.a:0 "Eh bien, il n'y a rien que je puisse faire."
 bp1_yearly.9046.b:0 "Cet événement ne sort pas de cette pièce."
 bp1_yearly.9047.t:0 "Un Verrou d'Amour"
 bp1_yearly.9047.desc:0 "Je suis en train de m'engager avec mon très cher [bp1_yearly_9047_lover.GetName] dans notre bavardage habituel sur l'oreiller, enroulant les beaux cheveux de [bp1_yearly_9047_lover.GetHerHis] autour de mes doigts.\n\n« Aimes-tu tant mes cheveux, mon [ROOT.Char.Custom('LoverPetName')] ? Peut-être devrais-tu les porter toujours avec toi lorsque tu t'acquittes de tes devoirs de [ROOT.Char.GetTitleAsNameNoTooltip], alors tout le monde nous verra, toi et moi, comme étant un. »\n\nJ'ai d'abord pensé que [bp1_yearly_9047_lover.GetSheHe] plaisantait, mais il devient rapidement évident que [bp1_yearly_9047_lover.GetSheHe] a vraiment l'intention que je porte les cheveux de [bp1_yearly_9047_lover.GetHerHis] comme accessoire pour que tous puissent les voir !"
 bp1_yearly.9047.a:0 "Je les porterai jusqu'à ma mort."
 bp1_yearly.9047.b:0 "Quoi ? C'est dégoûtant !"
 bp1_yearly.9048.t:0 "Lutter Contre un Démon"
 bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName] ne manque jamais de montrer le visage hideux de [bp1_yearly_9048_nemesis.GetHerHis] au moment exact pour vraiment ruiner ma journée. Cette fois, [bp1_yearly_9048_nemesis.GetSheHe] semble particulièrement plein de bile alors que [bp1_yearly_9048_nemesis.GetSheHe] m'approche dans ma [ROOT.Char.Custom('GetCourt')] avec le feu dans les yeux de [bp1_yearly_9048_nemesis.GetHerHis].\n\n« Toi, absolu [ROOT.Char.Custom('InsultNoun')] ! Toi, total [ROOT.Char.Custom('InsultNoun')] ! Toi, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ! Chaque souffle dans tes poumons est un gaspillage et une insulte à tous les êtres vivants. Je suis fatigué de regarder une perversion aussi tordue de la création de [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive], et je demande satisfaction. Cette chose entre nous se termine maintenant ! Bats-toi contre moi ! »\n\nAvant que j'aie une chance de réagir, [bp1_yearly_9048_nemesis.GetName] est déjà en position pour me combattre !"
 bp1_yearly.9048.a:0 "Le monde aura un [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] de moins quand j'en aurai fini !"
 bp1_yearly.9048.b:0 "Oh, va-t'en, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose:0 "Vous êtes vaincu au combat"
 bp1_yearly.9049.t:0 "Juste Dessert ?"
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] tombe à mes pieds, sanglant et brisé par la tentative pathétique de [bp1_yearly_9048_nemesis.GetHerHis] de me surpasser. Le combat est terminé et je suis clairement le vainqueur, mais je sens toujours un feu brûler dans mon cœur. Mes poings ne veulent rien de plus que de marteler ce [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] jusqu'à ce qu'il ne reste qu'une trace sanglante.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] lève faiblement les mains de [bp1_yearly_9048_nemesis.GetHerHis] sur le visage de [bp1_yearly_9048_nemesis.GetHerHis], les yeux remplis de la peur d'un [ROOT.Char.Custom('GetAnimalType')] qui sait que la chasse touche à sa fin."
 bp1_yearly.9049.a:0 "Je vais te mordre un morceau !"
 bp1_yearly.9049.b:0 "C'est terminé."
 bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$.. pour toi !"
 bp1_yearly.9050.t:0 "Histoires de Guerre"
 bp1_yearly.9050.desc:0 "L'une des choses préférées de [bp1_yearly_9050_friend.GetNamePossessive] à faire avec moi est de s'asseoir près du feu et d'échanger des histoires de guerre par une belle nuit, et cette nuit, nous avons réminiscé du soleil à la lune jusqu'au soleil à nouveau !\n\nJe commence par raconter l'époque où [bp1_yearly_9050_my_memory.GetDescription], incitant [bp1_yearly_9050_friend.GetFirstNameNoTooltip] à serrer les mains de [bp1_yearly_9050_friend.GetHerHis] et à rire.\n\n« Une belle histoire ! Bien que vraiment, je te dis, ami, il n'y a pas d'événement plus glorieux dans toute l'histoire que lorsque [bp1_yearly_9050_friend_memory.GetDescription] ! Ha ! Quels jours glorieux nous avons eus, et je prie pour que beaucoup plus de gloires viennent ! »"
 bp1_yearly.9050.a:0 "Personne ne raconte une histoire comme [bp1_yearly_9050_friend.GetFirstNameNoTooltip] !"
 bp1_yearly.9050.b:0 "#EMP Mon#! histoire est clairement la meilleure !"
 exploitative_lord_modifier:0 "Seigneur Exploiteur"
 exploitative_lord_modifier_desc:0 "Ce personnage exploite même les serfs les plus désespérément pauvres, s'il y a de l'argent à gagner."