 bp1_yearly.9001.t: "Un ami en bois"
 bp1_yearly.9001.opening: "Les amis sont souvent inconstants et prompts à la trahison, mais pas mon ami le plus cher ! Je parle, bien sûr, de mon jouet favori.\n\n"
 bp1_yearly.9001.desc.bully: "Toutefois, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] passe son temps à se moquer de moi en public, en disant à quel point je suis risible, parce que je suis incapable de me faire de vrais amis. Je pourrais me débarrasser de mon jouet, ce qui mettrait sans doute un terme à ses critiques, mais ça reviendrait à abandonner mon meilleur ami !"
 bp1_yearly.9001.desc.mentor: "Toutefois, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] insiste pour que je le jette et que je passe plus de temps avec de « véritables » enfants, et que je tisse des liens avec eux, mais [bp1_yearly_9001_toy_hater.Custom('FR_IlElle')] ne comprend pas à quel point mon jouet est important pour moi !"
 bp1_yearly.9001.a: "Il faut être réaliste, je suis trop grand[ROOT.Char.Custom('FR_E')] pour ça."
 bp1_yearly.9001.b: "Je n’abandonnerai jamais mon meilleur ami !"
 bp1_yearly.9002.desc.opening: "Chaque jour, je vois [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] courir avec son jouet favori en main. Je [bp1_yearly_9001_shy_kid.Custom('FR_LeLa')] vois même s’isoler pour lui parler, comme si c’était son meilleur ami !\n\n"
 bp1_yearly.9002.desc.bully: "C’est plus que lamentable et il est plus que temps qu’[bp1_yearly_9001_shy_kid.Custom('FR_IlElle')] apprenne à quel point ce genre d’amitié peut être fragile."
 bp1_yearly.9002.desc.mentor: "Je trouve cela assez étrange et je crains qu’[bp1_yearly_9001_shy_kid.Custom('FR_IlElle')] ne devienne un enfant dans un corps d’adulte. [bp1_yearly_9001_shy_kid.Custom('FR_IlElle')|U] a refusé de s’en séparer, alors que c’est la voie de la raison."
 bp1_yearly.9002.a: "Je vais le détruire !"
 bp1_yearly.9002.b: "Je devrais peut-être [bp1_yearly_9001_shy_kid.Custom('FR_LeLa')] laisser en paix."
 bp1_yearly.9002.c: "Je vais détruire le jouet et espérer que [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] me pardonnera."
 bp1_yearly.9003.desc.child: "Heureusement, [bp1_yearly_9001_toy_hater.GetTitledFirstName] a décidé d’épargner mon meilleur ami et de me laisser jouer et parler avec lui !\n\nJ’ai cru à un moment qu’[bp1_yearly_9001_toy_hater.Custom('FR_IlElle')] allait l’assassiner, mais on dirait que le danger est écarté."
 bp1_yearly.9003.desc.mentor: "[bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], les yeux emplis de larmes de joie, est venu[bp1_yearly_9001_shy_kid.Custom('FR_E')] me dire que son jouet favori avait presque été détruit par [bp1_yearly_9001_toy_hater.Custom('FR_le_Char_Pi')][bp1_yearly_9001_toy_hater.GetTitledFirstName], mais qu’[bp1_yearly_9001_toy_hater.Custom('FR_IlElle')] avait changé d’avis au dernier moment.\n\nSa réaction était un peu excessive pour un simple morceau de bois épargné par un autre enfant, mais c’est une expérience riche d’enseignement."
 bp1_yearly.9003.a.child: "[bp1_yearly_9001_toy_hater.GetFirstName] n’est finalement pas si méchant[bp1_yearly_9001_toy_hater.Custom('FR_E')]."
 bp1_yearly.9003.a.mentor: "C’est la preuve que même les petites brutes peuvent nous laisser des moments de répit."
 bp1_yearly.9003.b.child: "Je n’ai besoin de personne d’autre !"
 bp1_yearly.9003.b.mentor: "Mais[bp1_yearly_9001_toy_hater.GetSheHe] #EMP aurait pu#! le détruire !"
 bp1_yearly.9004.t: "Amitié fracassée"
 bp1_yearly.9004.desc: "Incroyable ! Mon meilleur ami était là, bien en sécurité au creux de mes bras, mais, tout à coup, [bp1_yearly_9001_toy_hater.Custom('FR_le_Char_Pi')][bp1_yearly_9001_toy_hater.GetTitledFirstName] me l’a arraché ! Comme si c’était [ROOT.Char.GetFaith.DevilName] en personne, [bp1_yearly_9001_toy_hater.Custom('FR_IlElle')] ricanait en le brandissant bien haut, puis l’a fracassé au sol, n’en laissant que des morceaux épars. J’ai pleuré mon ami en m’efforçant de le réparer, mais c’était vain. J’ai assisté à un meurtre."
 bp1_yearly.9004.a: "Un jour, je lui en ferai autant !"
 bp1_yearly.9004.b: "Même si c’est difficile, je lui pardonne."
 bp1_yearly.9004.c: "Je ne sortirai plus jamais !"
 bp1_yearly.9005.t: "Aucun pardon"
 bp1_yearly.9005.desc.imprisoned: "J’ai enfin enfermé [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] dans mes cachots. C’est là qu’est sa place ! [bp1_yearly_9001_toy_hater.Custom('FR_IlElle')|U] a sûrement oublié ce qu’[bp1_yearly_9001_toy_hater.Custom('FR_IlElle')] a fait à mon précieux jouet, mon meilleur ami, mais pas moi. Je n’oublie jamais et je ne pardonne que de petites choses.\n\n"
 bp1_yearly.9005.desc.guest: "Alors que je croyais pouvoir enfin être en paix, voici que [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] se présente comme invité[bp1_yearly_9001_toy_hater.Custom('FR_E')] à ma Cour. Je [bp1_yearly_9001_toy_hater.Custom('FR_LeLa')] vois manger ma nourriture et dormir dans mes draps, comme [bp1_yearly_9001_toy_hater.Custom('FR_SilSielle')] était chez [bp1_yearly_9001_toy_hater.Custom('FR_LuiElle')]. C’est insupportable !\n\n"
 bp1_yearly.9005.desc.outro: "Une question demeure : maintenant qu’[bp1_yearly_9001_toy_hater.Custom('FR_IlElle')] est à ma merci, que lui faire ? Comment me faire justice d’un crime si grave ?"
 bp1_yearly.9005.a: "Il est temps de se venger !"
 bp1_yearly.9005.b: "Il est temps de [bp1_yearly_9001_toy_hater.Custom('FR_LeLa')] tuer !"
 bp1_yearly.9005.c: "Il est temps de lui pardonner !"
 may_lead_to_vengeful: "Peut donner le [trait|El] [GetTrait('vengeful').GetName( GetNullCharacter )|LVl]"
 may_lead_to_forgiving: "Peut donner le [trait|El] [GetTrait('forgiving').GetName( GetNullCharacter )|LVl]"
 may_lead_to_shy: "Peut donner le [trait|El] [GetTrait('shy').GetName( GetNullCharacter )|LVl]"
 bp1_living_as_peasant_modifier: "Une vie de paysan"
 bp1_living_as_peasant_modifier_desc: "Ce personnage passe de longues périodes à vivre parmi la paysannerie locale, afin d’échapper au poids de ses responsabilités."
 bp1_yearly.9006.t: "Sinistre considération"
 bp1_yearly.9006.desc.intro: "Alors que je retourne [ROOT.Char.GetFaith.HouseOfWorship2], [bp1_yearly_9006_sinful_courtier.Custom('FR_le_Char_Pi')][bp1_yearly_9006_sinful_courtier.GetTitledFirstNameNoTooltip] s’approche, un sourire lascif aux lèvres.\n\n« [ROOT.Char.GetFirstNameNoTooltip], je sais que vous et moi"
 bp1_yearly.9006.desc.lustful: "nous adonnons à des plaisirs charnels auxquels les [ROOT.Char.GetFaith.PriestNeuterPlural] souhaitent que nous renoncions !"
 bp1_yearly.9006.desc.gluttonous: "partageons la passion des innombrables sensations que ce monde peut nous offrir, grâce aux arts magiques de la cuisine. Elles sont si fabuleuses que le véritable péché serait de ne pas goûter à tout !"
 bp1_yearly.9006.desc.vengeful: "nous réjouissons de voir nos ennemis châtiés comme ils le méritent. Même si les [ROOT.Char.GetFaith.PriestNeuterPlural] prétendent qu’une telle conduite est un péché, je nous considère comme de simples instruments de la justice divine."
 bp1_yearly.9006.desc.sadistic: "nous amusons des cris et des lamentations des innocents et des coupables. Puisque tous vont périr, autant nous amuser un peu avec eux avant !"
 bp1_yearly.9006.desc.craven: "sommes fatigué[ROOT.Char.Custom2('FR_SEs', SCOPE.sC('bp1_yearly_9006_sinful_courtier'))] de voir des brutes faire étalage de leurs actes de “bravoure”. À quoi bon tuer un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] ? C’est un risque inutile !"
 bp1_yearly.9006.desc.arbitrary: "savons que la justice n’est qu’un mot pour justifier les caprices d’autrui, et que personne ne sait vraiment ce qui est juste. Qu’est-ce qui rend notre volonté arbitraire, sinon celle des [ROOT.Char.GetFaith.PriestNeuterPlural] justes ?"
 bp1_yearly.9006.desc.deceitful: "savons que la “vérité” est délicieusement malléable, et que ceux assez bêtes pour y croire méritent ce qui leur arrive."
 bp1_yearly.9006.desc.chaste: "sommes fatigué[ROOT.Char.Custom2('FR_E', SCOPE.sC('bp1_yearly_9006_sinful_courtier'))]s des plaisirs de la chair auxquels le culte voudrait que nous nous adonnions, tels de vulgaires animaux. Une nuit de chastes loisirs et d’introspection n’est-elle pas plus paisible que de nous frotter à une pile de corps suants et puants ?"
 bp1_yearly.9006.desc.greedy: "savons que nous devons nous accrocher à ce qui est nôtre, et ne rien céder aux pauvres et aux “nécessiteux” ! S’ils désirent nos richesses, peut-être n’auraient-ils pas dû gaspiller les leurs."
 bp1_yearly.9006.desc.wrathful: "ne cachons pas nos émotions et laissons la haine et la colère aller à leur guise dans nos êtres, peu importe qu’on nous dise de méditer sur nos sentiments et de les contenir, en prétendant que là réside la vertu."
 bp1_yearly.9006.desc.cynical: "remettons en question l’autorité religieuse en matière de spiritualité. Qu’est-ce qu’un [ROOT.Char.GetFaith.PriestNeuter|l] sait véritablement de plus que nous sur [ROOT.Char.GetFaith.DivineRealm] ?"
 bp1_yearly.9006.desc.ambitious: "espérons bien plus que les restes jetés par [ROOT.Char.GetFaith.PantheonTerm] lorsque nous naissons. Nous ne pouvons pas nous contenter de ça, alors que le destin nous réserve tant de grandes choses !"
 bp1_yearly.9006.desc.shy: "trouvons la compagnie d’autrui absolument épuisante. On attend de nous de parler à tant de monde, mais ils ont si peu à dire que nous avons peine à leur répondre. Pourquoi perdre du temps avec eux, alors que notre solitude est garante de notre bonheur ?"
 bp1_yearly.9006.desc.callous: "n’avons absolument rien à faire de la souffrance d’autrui. Comment pourrions-nous nous en soucier, quand la poursuite de notre bonheur est en jeu ?"
 bp1_yearly.9006.desc.generic: "sommes sincères, peu importe les idioties que racontent les [ROOT.Char.GetFaith.PriestNeuterPlural]."
 bp1_yearly.9006.desc.outro: "Après tout, qui peut dire ce qui est attendu de nous par [ROOT.Char.GetFaith.HighGodName] ? »\n\n« Nous avons plus de points en commun que de divergences, et j’estime que nous devrions passer plus de temps ensemble, loin des esprits simplets. Qu’en dites-vous ? »"
 bp1_yearly.9006.a: "Quelle merveilleuse idée !"
 bp1_yearly.9006.b: "Il n’y a aucune fierté à tirer de mes pensées impures !"
 bp1_yearly.9007.t: "Se voir dans la boue"
 bp1_yearly.9007.desc: "Alors que je visite les rues de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], accompagné[ROOT.Char.Custom('FR_E')] par ma suite habituelle de gardes et de courtisans, quelque chose me pousse à m’arrêter et me laisse bouche-bée.\n\nUn[bp1_yearly_9007_doppelganger.Custom('FR_E')] mendiant[bp1_yearly_9007_doppelganger.Custom('FR_E')] dépourvu[bp1_yearly_9007_doppelganger.Custom('FR_E')] de la moindre protection contre les éléments, à part des oripeaux imbibés de boue, me regarde en me suppliant silencieusement. En temps normal, je reprendrais ma route, mais c[bp1_yearly_9007_doppelganger.Custom('FR_EEtte')] roturi[bp1_yearly_9007_doppelganger.Custom('FR_ErEre')] me rappelle quelqu’un.\n\nC’est alors qu’un membre de ma suite fait remarquer que c’est mon portrait craché ! C’est une véritable épreuve que de voir mon sosie se vautrer dans la crasse, mais peut-être puis-je corriger cette injustice d’ordre cosmique ?"
 bp1_yearly.9007.a: "[bp1_yearly_9007_doppelganger.Custom('FR_IlElle')|U] rejoindra ma Cour !"
 bp1_yearly.9007.b: "Qu’on exécute cet abominable sosie."
 bp1_yearly.9007.c: "Poursuivre votre route et oublier cette étrange créature."
 bp1_yearly.9008.t: "Vivre comme mon autre moitié"
 bp1_yearly.9008.desc: "Cela fait un moment que j’ai ramené [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstName] à ma Cour et il a été fort plaisant de voir mon sosie profiter de la vie de la noblesse, loin de la crasse et de la pauvreté.\n\n[bp1_yearly_9007_doppelganger.Custom('FR_IlElle')|U] finit par venir me parler, une lueur dans les yeux, et me fait une proposition intrigante : « Personne là d’où je viens ne sait que je vis parmi la noblesse. Je me dis que nous pourrions échanger nos places, [ROOT.Char.GetLadyLord], je prendrais votre place et vous pourriez vivre parmi nous autres ! »"
 bp1_yearly.9008.a: "Pour un jour, [ROOT.Char.Custom('FR_LeLa')] dirigeant[ROOT.Char.Custom('FR_E')] deviendra [ROOT.Char.Custom('FR_LeLa')] dirigé[ROOT.Char.Custom('FR_E')] !"
 bp1_yearly.9008.b: "Quelle proposition insultante !"
 bp1_yearly.9009.t: "Ménage à trois"
 bp1_yearly.9009.desc.intro: "J’approche de ma chambre à coucher, lorsque j’entends des sons alarmants, semblables à ceux d’une rixe ! Des chocs, des gesticulations et... les cris [bp1_yearly_9009_lover.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] !\n\nJe me rue à l’intérieur, et je vois mon sosie, [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip], complètement nu[bp1_yearly_9007_doppelganger.Custom('FR_E')], en train de faire des choses impensables avec [bp1_yearly_9009_lover.Custom('FR_le_Char_Pi')][bp1_yearly_9009_lover.GetTitledFirstNameNoTooltip] !"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.Custom('FR_IlElle')|U] pleure. « Je suis tellement désolé[bp1_yearly_9009_lover.Custom('FR_E')], mon amour ! C’est juste que [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip] est comme vous, en un peu plus b[bp1_yearly_9007_doppelganger.Custom('FR_EauElle')]. Mon cœur penche en sa faveur ! »"
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.Custom('FR_IlElle')|U] jure qu’[bp1_yearly_9009_lover.Custom('FR_IlElle')] est victime d’une supercherie, mais je doute de ses dires."
 bp1_yearly.9009.a: "Hors de ma vue, tous les deux !"
 bp1_yearly.9009.b: "Que cette supposée beauté croupisse au cachot !"
 bp1_yearly.9009.c: "Je ne m’opposerai pas à un amour véritable."
 bp1_yearly.9009.d: "À présent, je comprends à quel point je tiens à ces deux-là !"
 bp1_yearly.9010.t: "Les deux [ROOT.Char.GetTitleAsNameNoTooltip|l]s"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')|U][bp1_yearly_9007_doppelganger.GetTitledFirstName] fait irruption dans la salle du trône,"
 bp1_yearly.9010.desc.drunk: "la puanteur qui émane de son corps indique qu’[bp1_yearly_9007_doppelganger.Custom('FR_IlElle')] est ivre. [bp1_yearly_9007_doppelganger.Custom('FR_IlElle')|U] titube vers moi, les yeux emplis de colère.\n\n« Trahison ! Ce[ROOT.Char.Custom('FR_TTte')] *#EMP hic#!*"
 bp1_yearly.9010.desc.stoner: "empestant le haschisch et la sueur. De ses yeux injectés de sang, [bp1_yearly_9007_doppelganger.Custom('FR_IlElle')] scrute les parages où se trouve ma tête, tout en avançant d’un pas traînant vers moi, gloussant comme un[bp1_yearly_9007_doppelganger.Custom('FR_E')] dément[bp1_yearly_9007_doppelganger.Custom('FR_E')].\n\n« Trahison ! Ce[ROOT.Char.Custom('FR_TTte')] *#EMP hic#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] n’est pas [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ! C’est moi ! »\n\nBien qu’il s’agisse d’un mensonge évident, ma Cour semble convaincue que ma véritable identité est discutable ! Alors que [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip] dégaine son arme , il devient évident que seule la violence résoudra la question."
 bp1_yearly.9010.a: "Il ne peut y en avoir qu’un[ROOT.Char.Custom('FR_E')] !"
 bp1_yearly.9010.a_tt: "Débute un [single_combat_duel|El] avec [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_U_Pi')][bp1_yearly_9007_doppelganger.GetShortUIName]"
 bp1_yearly.9010.b: "Garde, saisissez c[bp1_yearly_9007_doppelganger.Custom('FR_EtEtte')] impost[bp1_yearly_9007_doppelganger.Custom('FR_EurRice')] !"
 bp1_yearly.9012.t: "Double problème"
 bp1_yearly.9012.desc: "« Victoire ! Voyez, seul[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_LeLa')] véritable [ROOT.Char.GetTitledFirstNameNoTooltip] aurait remporté un duel équitable ! »\n\nMon double se déclare victorieu[bp1_yearly_9007_doppelganger.Custom('FR_XSe')] et, même si nombreux sont ceux qui ne sont pas convaincus par cette démonstration de prouesse, d’autres semblent l’être et me déclarent déjà suspect[ROOT.Char.Custom('FR_E')]. La noblesse se livre à un vote et je suis déclaré[ROOT.Char.Custom('FR_E')] comme [ROOT.Char.Custom('FR_LeLa')] véritable [ROOT.Char.GetTitledFirstNameNoTooltip], mais seulement d’une courte tête.\n\nMême si la plupart croient toujours que je suis bien qui je prétends, il y en a assez qui en doutent pour que [bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip] puisse partir libre, avec une revendication sur mes titres et une suite prête à l’appuyer !"
 bp1_yearly.9012.a: "Est-ce moi qui perds l’esprit, ou sont-ce tous les autres ?"
 bp1_yearly.9013.desc: "Alors que ma victoire est déclarée, tous ceux qui doutaient de mon identité se ravisent ou se taisent. Mes gardes se saisissent [bp1_yearly_9007_doppelganger.Custom('FR_du_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip], qui continue de râler et de grogner après moi, hurlant à propos des terres dont je l’ai dépouillé[bp1_yearly_9007_doppelganger.Custom('FR_E')].\n\nMême [bp1_yearly_9007_doppelganger.Custom('FR_SilSielle')] continue à prétendre être moi, peu de personnes l’entendront, au fin fond de mes cachots."
 bp1_yearly.9013.a: "C’est enfin terminé !"
 bp1_yearly.9014.t: "Plus qu’un joli minois"
 bp1_yearly.9014.desc.soulmate: "Alors que je suis au lit avec m[bp1_yearly_9007_doppelganger.Custom('FR_OnA')] be[bp1_yearly_9007_doppelganger.Custom('FR_LLle')] amant[bp1_yearly_9007_doppelganger.Custom('FR_E')], [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip], je découvre que nous avons plus en commun que notre apparence. C’est un génie et une fontaine de savoir qui fait souvent écho à des sentiments que j’ai souvent éprouvés moi-même sans pouvoir trouver les mots pour les exprimer ! C’est comme si nos esprits ne faisaient qu’un et que nous pouvions mutuellement compléter nos pensées. Une telle relation ne peut dire qu’une chose : l’amour !\n\nMais suis-je si égocentrique que je suis prêt[ROOT.Char.Custom('FR_E')] à considérer mon sosie comme mon âme sœur ?"
 bp1_yearly.9014.desc.lover: "Je passe de plus en plus de temps avec [bp1_yearly_9007_doppelganger.Custom('FR_le_Char_Pi')][bp1_yearly_9007_doppelganger.GetTitledFirstNameNoTooltip], qui est aussi aimable que b[bp1_yearly_9007_doppelganger.Custom('FR_EauElle')]. Jadis, je ne [bp1_yearly_9007_doppelganger.Custom('FR_LeLa')] voyais guère plus que comme un sombre reflet de ma personne, mais j’ai fini par trouver sa compagnie agréable et réconfortante. Tandis que nous nous promenons ensemble dans ma Cour, nous nous figeons lorsque nous mains se touchent.\n\nAussi bref soit-il, ce contact éphémère me rougit les joues. Quand je tourne les yeux vers [bp1_yearly_9007_doppelganger.Custom('FR_LuiElle')], je crois voir un émoi similaire.\n\nMais suis-je si égocentrique que je suis prêt[ROOT.Char.Custom('FR_E')] à considérer mon sosie comme mon amant[ROOT.Char.Custom('FR_E')] ?"
 bp1_yearly.9014.a: "Bien sûr que oui !"
 bp1_yearly.9014.a.arrogant: "Je m’aime… Non ! Je vous aime tant !"
 bp1_yearly.9014.b: "Non ! Impossible !"
 bp1_yearly.9015.t: "Il faut être deux"
 bp1_yearly.9015.desc: "Depuis que j’ai commencé à fréquenter [bp1_yearly_9007_doppelganger.Custom('FR_LeLa')] b[bp1_yearly_9007_doppelganger.Custom('FR_EauElle')] et charmant[bp1_yearly_9007_doppelganger.Custom('FR_E')] [bp1_yearly_9007_doppelganger.GetName], [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] semble désapprouver notre relation.\n\nÀ force d’insister, [bp1_yearly_9015_living_parent.Custom('FR_IlElle')] finit par éclater en sanglots et se confesse : « C’est votre jum[bp1_yearly_9007_doppelganger.Custom('FR_EauElle')] ! À votre naissance, nous vous avons séparé[bp1_yearly_9007_doppelganger.Custom('FR_SEs')] pour éviter des problèmes de succession. J’ignorais que vous vous retrouveriez ! »\n\nCe sont des nouvelles bouleversantes, mais que faire, à présent ?"
 bp1_yearly.9015.a: "Dans mes bras, m[bp1_yearly_9007_doppelganger.Custom('FR_OnA')] [bp1_yearly_9007_doppelganger.Custom('SisterBrother')] !"
 bp1_yearly.9015.b: "Personne ne doit l’apprendre."
 bp1_yearly.9016.t: "[bp1_yearly_9016_uppity_child.Custom('FR_LLa')][bp1_yearly_9016_uppity_child.GetWomanMan] qui voulait être [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 bp1_yearly.9016.desc.intro: "Ce qui a débuté comme une réunion de famille banale dans la salle à manger de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] a rapidement dégénéré en dispute entre [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] et [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] !\n\n[bp1_yearly_9016_uppity_child.Custom('FR_IlElle')|U] pense que [bp1_yearly_9016_heir.Custom('FR_le_Char_Pi')][bp1_yearly_9016_heir.GetTitledFirstNameNoTooltip] est indigne d’être mon hériti[bp1_yearly_9016_heir.Custom('FR_ErEre')].\n\n"
 bp1_yearly.9016.desc.not_a_child: "« Ce n’est même pas votre enfant ! De quel droit me passerait-[bp1_yearly_9016_heir.Custom('FR_IlElle')] devant, lorsque vous irez [ROOT.Char.GetFaith.PositiveAfterLife2] ?"
 bp1_yearly.9016.desc.bastard: "« Ce n’est même pas un enfant légitime ! Je suis le fruit d’une union entre mes parents, pourquoi c[bp1_yearly_9016_heir.Custom('FR_EEtte')] bâtard[bp1_yearly_9016_heir.Custom('FR_E')] monterait-[bp1_yearly_9016_heir.Custom('FR_IlElle')] le trône ?"
 bp1_yearly.9016.desc.child_of_concubine: "« C’est le fruit des entrailles d’une concubine ! Je suis né[bp1_yearly_9016_uppity_child.Custom('FR_E')] d’une union sacrée entre vous et [bp1_yearly_9016_uppity_child.GetMother.Custom('FR_le_Char_Pi')][bp1_yearly_9016_uppity_child.GetMother.GetTitledFirstName], la couronne me revient de droit !"
 bp1_yearly.9016.desc.rival: "« [bp1_yearly_9016_heir.Custom('FR_IlElle')|U] vous a trahi[ROOT.Char.Custom('FR_E')] encore et encore, alors que je vous suis toujours resté[bp1_yearly_9016_uppity_child.Custom('FR_E')] loyal[bp1_yearly_9016_uppity_child.Custom('FR_E')] ! Comment cette bête licencieuse pourrait-elle respecter ses responsabilités une fois que vous serez parti[ROOT.Char.Custom('FR_E')], alors qu’elle est incapable de vous respecter de votre vivant ?"
 bp1_yearly.9016.desc.fallback: "« [bp1_yearly_9016_heir.Custom('FR_IlElle')|U] est absolument indigne de la couronne et ne mérite rien de plus que d’être m[bp1_yearly_9016_heir.Custom('FR_OnA')] bouffo[bp1_yearly_9016_heir.Custom('FR_NNne')] lorsque j’hériterai du titre ! C[bp1_yearly_9016_heir.Custom('FR_EEtte')] misérable a été premi[bp1_yearly_9016_heir.Custom('FR_ErEre')] dans l’ordre de succession pendant trop longtemps, je vais [bp1_yearly_9016_heir.Custom('FR_LeLa')] remettre à sa place !"
 bp1_yearly.9016.desc.outro: "Je vous provoque en duel, [bp1_yearly_9016_heir.GetNameNoTooltip] ! Le trône reviendra au vainqueur ! »"
 bp1_yearly.9016.a: "Je ne manquerais ça pour rien au monde !"
 bp1_yearly.9016.b: "À votre place, imbécile !"
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.Custom('FR_le_Char_Pi')|U][bp1_yearly_9016_uppity_child.GetTitledFirstName] remporte le duel"
 9016_heir_wins: "[bp1_yearly_9016_heir.Custom('FR_le_Char_Pi')|U][bp1_yearly_9016_heir.GetTitledFirstName] remporte le duel"
 bp1_yearly.9017.t.culture: "[bp1_yearly_9017_uppity_child.Custom('FR_LeLa')|U] [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] étrang[bp1_yearly_9017_uppity_child.Custom('FR_ErEre')]"
 bp1_yearly.9017.t.faith: "[bp1_yearly_9017_uppity_child.Custom('FR_LeLa')|U] [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')] païe[bp1_yearly_9017_uppity_child.Custom('FR_NNne')]"
 bp1_yearly.9017.desc.intro: "Une nuit, près du feu, je vois [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] méditer comme [ROOT.Char.GetFaith.KnowledgeGodName] en personne. Je lui demande ce qui [bp1_yearly_9017_uppity_child.Custom('FR_LeLa')] tracasse tant et [bp1_yearly_9017_uppity_child.Custom('FR_IlElle')] se tourne vers moi, le regard plein de colère et de honte.\n\n"
 bp1_yearly.9017.desc.culture: "« Je suis différent[bp1_yearly_9017_uppity_child.Custom('FR_E')] de vous autres ! Je ne connais ni les coutumes ni les traditions [ROOT.Char.GetCulture.GetName]s. Je ne suis qu’un[bp1_yearly_9017_uppity_child.Custom('FR_E')] [bp1_yearly_9017_uppity_child.GetCulture.GetName] qui vit à la Cour, comme si j’avais le droit de me compter des leurs. Je me sens seul[bp1_yearly_9017_uppity_child.Custom('FR_E')]."
 bp1_yearly.9017.desc.faith: "« Je ne suis pas comme eux ! Je ne connais ni les prières ni les rites des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ! Je suis les enseignements des [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNamePluralNoTooltip], et je devrais hériter d’un [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] d’infidèles ?"
 bp1_yearly.9017.desc.outro: "Je ne suis qu’une farce, je ne peux pas vous succéder ! »"
 bp1_yearly.9017.a: "Nous devrions nous enrichir de nos différences, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bp1_yearly_9017_uppity_child)] !"
 bp1_yearly.9017.b.culture: "Peu importe ! Vous restez m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bp1_yearly_9017_uppity_child)] !"
 bp1_yearly.9017.b.faith: "Peu importe ! Vous restez m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bp1_yearly_9017_uppity_child)] !"
 bp1_yearly.9017.c: "Excellente idée, je vous déshérite !"
 cultural_acceptance_embraced_child: "Célébration culturelle"
 cultural_acceptance_rejected_child: "Exclusion culturelle"
 bp1_yearly.9018.t: "Passion ou pureté"
 bp1_yearly.9018.desc.intro: "En pleine détresse, [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] court vers moi et s’agrippe à ma jambe de toutes ses forces en collant son visage plein de morve et de larmes contre moi.\n\n"
 bp1_yearly.9018.desc.bastard: "« [ROOT.Char.GetMotherFather|U] ! [bp1_yearly_9018_bully.Custom('FR_IlElle')|U] est si méchant[bp1_yearly_9018_bully.Custom('FR_E')] ! *#EMP snif#!* Je n’en peux plus ! [bp1_yearly_9018_bully.Custom('FR_le_Char_Pi')|U][bp1_yearly_9018_bully.GetTitledFirstName] se moque de moi tout le temps ! [bp1_yearly_9018_bully.Custom('FR_IlElle')|U] dit que je suis né[bp1_yearly_9018_illegitimate_child.Custom('FR_E')] de façon immorale et que je ne mérite pas d’être aimé[ROOT.Char.Custom('FR_E')]. Dites-lui que ce n’est pas vrai ! »\n\n"
 bp1_yearly.9018.desc.child_of_concubine: "« [ROOT.Char.GetMotherFather|U] ! [bp1_yearly_9018_bully.Custom('FR_le_Char_Pi')|U][bp1_yearly_9018_bully.GetTitledFirstName] dit que les enfants des concubines sont impurs ! [bp1_yearly_9018_bully.Custom('FR_IlElle')|U] se pince le nez et dit que j’empeste comme une concubine. Dites-moi que vous m’aimez, [ROOT.Char.GetMotherFather] ! »\n\n"
 bp1_yearly.9018.desc.outro.callous: "Je suis prêt[ROOT.Char.Custom('FR_E')] à dire n’importe quoi pour m’en débarrasser, mais quoi ?"
 bp1_yearly.9018.desc.outro: "C’est un moment difficile pour [bp1_yearly_9018_illegitimate_child.Custom('FR_LuiElle')], mais que dire ?"
 bp1_yearly.9018.a: "Peut-être est-il temps d’avoir une petite discussion, juste nous trois."
 bp1_yearly.9018.b: "C’est de votre âge !"
 bp1_yearly.9018.c: "Pourquoi pleurer, alors que vous pouvez régler ça par la violence ?"
 9018_uppity_child_wins: "[bp1_yearly_9018_illegitimate_child.Custom('FR_le_Char')|U][bp1_yearly_9018_illegitimate_child.GetName] remporte le duel"
 9018_bully_child_wins: "[bp1_yearly_9018_bully.Custom('FR_le_Char')|U][bp1_yearly_9018_bully.GetName] remporte le duel"
 bp1_yearly.9019.t: "Un[bp1_yearly_9019_lover.Custom('FR_E')] [bp1_yearly_9019_lover.GetWomanMan] dans notre lit"
 bp1_yearly.9019.desc.intro.gay: "Le moment que je redoute est arrivé. Je grimace silencieusement et entre sur la pointe des pieds dans ma [ROOT.Char.Custom('GetChamber')], où [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] m’attend pour une soirée de fornication dépourvue de passion."
 bp1_yearly.9019.desc.intro.bi: "C’est l’heure de me rendre à nouveau dans ma [ROOT.Char.Custom('GetChamber')] et de tenter de procréer avec [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9019.desc.bridge: "Mais, à ma très grande surprise, [bp1_yearly_9019_spouse.Custom('FR_IlElle')] est entièrement vêtu[bp1_yearly_9019_spouse.Custom('FR_E')] ; en revanche, un[bp1_yearly_9019_lover.Custom('FR_E')] [bp1_yearly_9019_lover.GetWomanMan] est aussi présent[bp1_yearly_9019_lover.Custom('FR_E')], dans le plus simple appareil ! J’exige des explications, mais pour toute réponse, [bp1_yearly_9019_spouse.GetFirstName] m’adresse un sourire entendu.\n\n"
 bp1_yearly.9019.desc.bridge.gay: "« Je sais depuis longtemps que la caresse d’un[bp1_yearly_9019_spouse.Custom('FR_E')] [bp1_yearly_9019_spouse.GetWomanMan] ne saurait éveiller en vous les feux de la passion."
 bp1_yearly.9019.desc.bridge.bi: "« Je sais depuis longtemps que vous aspirez aux caresses d’un[bp1_yearly_9019_lover.Custom('FR_E')] [bp1_yearly_9019_lover.GetWomanMan]."
 bp1_yearly.9019.desc.compassionate: "Je ne nourris ni ressentiment ni jalousie. Je ne veux que votre bonheur. Aussi, peut-être seriez-vous plus tendre et plus ardent[ROOT.Char.Custom('FR_E')] si nous invitions un[bp1_yearly_9019_lover.Custom('FR_E')] [bp1_yearly_9019_lover.GetWomanMan] à partager nos ébats ? »"
 bp1_yearly.9019.desc.lustful: "Peu m’importe, je ne désire qu’une nuit de passion ! Peut-être la chose nous serait-elle plus agréable si notre ami[bp1_yearly_9019_lover.Custom('FR_E')], ici présent[bp1_yearly_9019_lover.Custom('FR_E')], se joignait à nous ? »"
 bp1_yearly.9019.desc.cynical: "Franchement, je me moque de savoir avec qui ou quoi vous forniquez. Tout ce que je veux, c’est un enfant légitime né de notre union. »"
 bp1_yearly.9019.desc.lover: "\n\nJe me demande [bp1_yearly_9019_spouse.Custom('FR_SilSielle')] sait que [bp1_yearly_9019_lover.Custom('FR_le_Char_Pi')][bp1_yearly_9019_lover.GetTitledFirstName] et moi sommes déjà amant[ROOT.Char.Custom2('FR_SEs', SCOPE.sC('bp1_yearly_9019_lover'))], mais peu importe ! Je ne m’y attendais pas du tout !"
 bp1_yearly.9019.desc.friend: "\n\nJe ne m’attendais pas à voir m[bp1_yearly_9019_lover.Custom('FR_OnA')] ch[bp1_yearly_9019_lover.Custom('FR_ErEre')] ami[bp1_yearly_9019_lover.Custom('FR_E')] dans une situation aussi compromettante, mais ce spectacle est loin de me répugner."
 bp1_yearly.9019.desc.stranger: "\n\nJe me demande où [bp1_yearly_9019_spouse.Custom('FR_IlElle')] a trouvé c[bp1_yearly_9019_lover.Custom('FR_EEtte')] [bp1_yearly_9019_lover.GetWomanMan] pauvre, mais [bp1_yearly_9019_lover.Custom('FR_IlElle')] me plaît beaucoup."
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "Par [ROOT.Char.GetFaith.FertilityGodName], tous mes vœux auraient-ils été exaucés ?"
 bp1_yearly.9019.b: "Silence, [bp1_yearly_9019_spouse.Custom('InsultNoun')] ! Laissez-moi seul[ROOT.Char.Custom('FR_E')] avec [bp1_yearly_9019_lover.Custom('FR_LuiElle')] !"
 bp1_yearly.9019.c: "Pardon ? Mais il n’en est pas question !"
 bp1_yearly.9020.t: "Une étrange requête"
 bp1_yearly.9020.desc.intro: "Il est à nouveau temps de tenter de procréer avec [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], mais alors que je me prépare à une autre nuit de fornication dépourvue de passion, [bp1_yearly_9020_spouse.Custom('FR_IlElle')] me jette un regard terrifiant.\n\n« Ne trouvez-vous pas que l’accouplement conventionnel est une corvée ? Avez-vous déjà pensé"
 bp1_yearly.9020.desc.goat: "à ce qu’il est possible de faire avec une chèvre ? Ces cornes, cette barbiche rêche, la façon dont elle avale tout et n’importe quoi. Nous pourrions en faire venir une dans la [ROOT.Char.Custom('GetChamber')], la seule âcreté de son odeur suffirait à m’embraser le cœur ! »"
 bp1_yearly.9020.desc.vegetable: "à l’érotisme naturel des racines ? Imaginez ce que vous ressentiriez si l’un des dons terrestres [ROOT.Char.GetFaith.CreatorNamePossessive] vous caressait jusque dans vos recoins les plus intimes ? »"
 bp1_yearly.9020.desc.bondage: "à ce que vous ressentiriez d’être traité[ROOT.Char.Custom('FR_E')] comme un de nos prisonniers ? Enchaîné[ROOT.Char.Custom('FR_E')] et soumis[ROOT.Char.Custom('FR_E')] aux caprices d’un cruel geôlier impatient de vous faire hurler. Ce serait tellement facile de faire monter des chaînes et des ustensiles des cachots. »"
 bp1_yearly.9020.desc.feet: "à l’effet que ça vous ferait d’être foulé[ROOT.Char.Custom('FR_E')] comme le sol de notre [ROOT.Char.Custom('GetChamber')] ? Vous ne seriez plus qu’un objet piétiné et pétri par des pieds nus. Cette seule pensée me fait brûler de désir ! »"
 bp1_yearly.9020.desc.hof: "à ce que cela serait de coucher avec le puissant [ROOT.Char.GetFaith.ReligiousHeadName] ? Tout ce temps que ses doigts passent à parcourir les textes sacrés ! Imaginez que vous soyez [ROOT.Char.GetFaith.ReligiousHeadName|l] et que vous fassiez de moi votre texte sacré ! »"
 bp1_yearly.9020.desc.outro: "\n\nLes mots me manquent pour qualifier ce que je viens d’entendre, mais en tant que [ROOT.Char.GetTitleAsNameNoTooltip], il est de mon devoir de satisfaire m[bp1_yearly_9020_spouse.Custom('FR_OnA')] [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] et de lui donner autant d’enfants légitimes que possible, peu importe ce qu’il m’en coûte. Et puis, peut-être que ça me plaira ?"
 bp1_yearly.9020.a: "Tout ce qui vous plaira."
 bp1_yearly.9020.b: "Non ! Tout sauf ça !"
 bp1_yearly.9020.c: "Votre vile perversion sera connue de tous !"
 bp1_yearly.9021.t: "[ROOT.Char.GetFaith.DevilName|U] dans mon lit"
 bp1_yearly.9021.desc: "Les mots me manquent pour qualifier la haine pure que je ressens envers [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], mais hélas mes devoirs de [ROOT.Char.GetTitleAsNameNoTooltip] m’imposent d’ignorer mes sentiments et de « faire l’amour » à c[bp1_yearly_9021_rival_spouse.Custom('FR_EEtte')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')] [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')].\n\nJe m’attendais à détester le moindre instant passé avec [bp1_yearly_9021_rival_spouse.Custom('FR_LuiElle')], mais alors que nous commençons un coït flasque, je sens un brasier s’élever en moi, comme jamais je n’en ai ressenti. Quand je vois le regard méprisant et haineux qu’[bp1_yearly_9021_rival_spouse.Custom('FR_IlElle')] me jette, mon cœur bat la chamade et mon entrejambe s’éveille d’un coup. À la façon dont [bp1_yearly_9021_rival_spouse.Custom('FR_IlElle')] me plaque sur le lit et dont ses mains courent sur mon corps, entre passion et dédain, je comprends qu’il en va de même pour [bp1_yearly_9021_rival_spouse.Custom('FR_LuiElle')]. Est-ce de l’amour, de la passion ou une alliance contre nature des deux ?\n\nQuoi qu’il en soit, c’est sûrement un péché, mais une telle passion entre époux, mariés devant [ROOT.Char.GetFaith.HighGodName], peut-elle être impure ? Même si nous nous haïssons, ne pouvons-nous pas apprécier nos obligations conjugales ?"
 bp1_yearly.9021.a: "Je vous hais, mon amour ! Serrez-moi fort !"
 bp1_yearly.9021.b: "J’ai dû imaginer une lame courir sur ce cou délicat."
 bp1_yearly.9022.t: "Une intervention amicale"
 bp1_yearly.9022.desc.intro: "Après une dure journée passée à assumer mes responsabilités de [ROOT.Char.GetTitleAsNameNoTooltip], je rejoins ma [ROOT.Char.Custom('GetChamber')], mais je me rends rapidement compte que quelqu’un m’y attend. C’est [bp1_yearly_9022_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], et [bp1_yearly_9022_friend.Custom('FR_IlElle')] n’a pas l’air ravi[bp1_yearly_9022_friend.Custom('FR_E')].\n\n« [ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah: "nous apprécions tous un bon gâteau au haschisch de temps en temps, mais quand je vous parle, j’ai l’impression de m’adresser à un pain de haschisch. Il ne reste plus grand-chose de la personne que je connaissais, vous êtes sans cesse en pleine stupeur. Nos conversations, quand vous étiez en pleine possession de vos moyens, me manquent."
 bp1_yearly.9022.desc.drunkard: "à chaque fois que nous parlons, votre haleine exhale une odeur [ROOT.Char.Custom('RegionalDrink')] et vous n’êtes capable que d’éructer des paroles sans queue ni tête. L’ivresse est amusante, de temps en temps, mais à vrai dire, j’ai peine à me rappeler quand vous étiez sobre pour la dernière fois."
 bp1_yearly.9022.desc.rakish: "votre obsession pour les prostituées et les lupanars ravage votre corps et votre âme. Vous avez couché avec tant de monde que, si vous étiez du bétail, je vous ferai abattre par précaution et par pitié."
 bp1_yearly.9022.desc.comfort_eater: "vous rendez-vous compte que vous mangez constamment ? La nourriture est un don [ROOT.Char.GetFaith.CreatorNamePossessive], mais quand je vous vois vous nourrir, il est évident que vous n’y prenez aucun plaisir. Combien vous faudra-t-il encore avaler pour combler le gouffre dans votre âme ?"
 bp1_yearly.9022.desc.inappetetic: "quand avez-vous mangé pour la dernière fois ? Vous commencez à avoir des allures de cadavre, vous n’avez que la peau sur les os. Quand je vous vois, je me sens par instinct l’envie de vous donner quelque chose de copieux et riche à avaler. Combien de temps vous reste-t-il, avant que vous ne tombiez en poussière ?"
 bp1_yearly.9022.desc.flagellant: "pourquoi vous infligez-vous de telles souffrances ? Quand vous le faites, est-ce vraiment au nom [ROOT.Char.GetFaith.HighGodNamePossessive] ou cherchez-vous à ce que quelqu’un remarque vos tourments ? Je suis tout ouïe, mais de grâce, ne vous infligez plus la moindre cicatrice !"
 bp1_yearly.9022.desc.reclusive: "dois-je vraiment vous tendre un guet-apens pour vous parler ? Quand avez-vous discuté avec quelqu’un pour la dernière fois, hormis pour remplir vos obligations ? Je ne supporte plus cette situation ni de vous mendier des bribes d’attention."
 bp1_yearly.9022.desc.outro: "Laissez-moi vous aider, [ROOT.Char.GetFirstNameNoTooltip]. »\n\nJe ne m’y attendais absolument pas. Pour qui donc se prend-[bp1_yearly_9022_friend.Custom('FR_IlElle')] pour me juger ainsi ?\n\n« Prenez votre temps, je serai toujours là. »"
 bp1_yearly.9022.a: "Vous avez raison. J’ai besoin d’aide."
 bp1_yearly.9022.b: "Dehors ! Tout de suite !"
 bp1_yearly.9023.t: "Barrière de la langue"
 bp1_yearly.9023.desc: "J’adore passer du temps avec [bp1_yearly_9023_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], même s’il nous faut presque toujours un interprète. D’habitude, la barrière de la langue ne nous pose aucun problème, mais aujourd’hui je dois avoir dit quelque chose qui a offensé m[bp1_yearly_9023_friend.Custom('FR_OnA')] ch[bp1_yearly_9023_friend.Custom('FR_ErEre')] ami[bp1_yearly_9023_friend.Custom('FR_E')].\n\n[bp1_yearly_9023_friend.Custom('FR_IlElle')|U] a dit quelque chose qui ressemblait à une plaisanterie et j’ai ri par politesse, mais [bp1_yearly_9023_friend.Custom('FR_IlElle')] m’a renvoyé un regard qui en disait long. Tandis que ses yeux creusaient un trou dans mon âme, je voyais bien que notre amitié qui transcende la langue s’effritait.\n\nQue faire pour remédier à cette situation et restaurer notre bonne entente ?"
 bp1_yearly.9023.a: "Marmonner quelque chose qui ressemble à la langue [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 bp1_yearly.9023.b: "Je devrais peut-être apprendre la langue [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetFirstNameNoTooltip] devrait apprendre la langue [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l] !"
 bp1_yearly.9024.t: "Soins attentionnés"
 bp1_yearly.9024.desc: "Cette maladie sape mes forces, mais heureusement [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] s’occupe bien de moi pendant ma convalescence.\n\nGrâce à [bp1_yearly_9024_friend.Custom('FR_LuiElle')], je me sens choyé[ROOT.Char.Custom('FR_E')], malgré mon état. [bp1_yearly_9024_friend.Custom('FR_IlElle')|U] me fait à manger, nettoie mes vêtements et s’occupe de moi, comme [bp1_yearly_9024_friend.Custom('FR_SilSielle')] n’était qu’un[bp1_yearly_9024_friend.Custom('FR_E')] humble [bp1_yearly_9024_friend.Custom('FR_ServiteurServante')] !"
 bp1_yearly.9024.a: "Quel bonheur d’avoir de tels amis !"
 bp1_yearly.9024.b: "Je peux me débrouiller seul[ROOT.Char.Custom('FR_E')] !"
 bp1_sickness_being_doted_on: "Chouchouté"
 bp1_sickness_being_doted_on_desc: "Alors qu’il est malade, les moindres besoins de ce personnage sont comblés."
 bp1_yearly.9025.t: "Je vous connais, désormais"
 bp1_yearly.9025.desc: "[bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi partageons enfin une langue commune et nous discutons depuis un certain temps.\n\nLe seul problème, c’est que j’ai rapidement compris que je méprise la moindre parole qui sort de la bouche de c[bp1_yearly_9025_friend.Custom('FR_EEtte')] [bp1_yearly_9025_friend.Custom('InsultNoun')] [bp1_yearly_9025_friend.Custom('InsultAdjective')]. À moins qu’il s’agisse d’un malentendu, je commence vraiment à me demander comment quiconque pourrait s’en faire un[bp1_yearly_9025_friend.Custom('FR_E')] ami[bp1_yearly_9025_friend.Custom('FR_E')].\n\nC’est un véritable désastre et je regrette les jours où je pouvais profiter en silence de sa présence réconfortante, ignorant tout de la fange qui déborde de son cœur."
 bp1_yearly.9025.a: "Hors de ma vue !"
 bp1_yearly.9025.b: "Peut-être que je peux faire en sorte que cela marche."
 bp1_yearly.9026.t: "Un visage surgi du passé"
 bp1_yearly.9026.desc.intro: "Je m’installe dans mon lit, aussi douillettement et confortablement qu’un bébé au creux de la poitrine de sa mère, mais dès que mes paupières alourdies de sommeil sont enfin closes, je me réveille en sursaut. Et là, je vois quelqu’un s’asseoir près de moi !\n\nÀ ma plus grande horreur, c’est feu mon ami[bp1_yearly_9026_dead_friend.Custom('FR_E')], [bp1_yearly_9026_dead_friend.Custom('FR_le_Char_P')][bp1_yearly_9026_dead_friend.GetFullName] ! [bp1_yearly_9026_dead_friend.Custom('FR_IlElle')|U] glousse méchamment, tandis que je crie d’horreur.\n\n« Allons, [ROOT.Char.GetFirstNameNoTooltip], est-ce ainsi que vous m’accueillez ? Je viens vous avertir,"
 bp1_yearly.9026.desc.secret_murderer: "nous savons ce que vous avez fait [bp1_yearly_9026_murder_victim.Custom('FR_au_Char')][bp1_yearly_9026_murder_victim.GetName], mon ami[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.9026.desc.murderer: "vous ne connaîtrez peut-être jamais le pardon pour le meurtre [bp1_yearly_9026_murder_victim.Custom('FR_du_Char')][bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.killer: "c’est vous qui avez envoyé [bp1_yearly_9026_murder_victim.Custom('FR_le_Char_P')][bp1_yearly_9026_murder_victim.GetFullName] [ROOT.Char.GetFaith.PositiveAfterLife2]."
 bp1_yearly.9026.desc.greedy: "les personnes à votre charge se retrouvent écrasées sous le poids de votre avarice et de votre avidité impénitentes."
 bp1_yearly.9026.desc.wrathful: "pas une âme ne craint votre effroyable tempérament."
 bp1_yearly.9026.desc.torturer: "les souffrances que vous infligez à vos semblables est un crime contre la décence humaine la plus élémentaire, et chaque trou que vous percez dans la peau d’un misérable en perce un bien plus profond dans votre cœur."
 bp1_yearly.9026.desc.arbitrary: "votre incapacité à comprendre ce que sont la justice et la morale a plongé tout le monde dans la peur de votre piètre jugement."
 bp1_yearly.9026.desc.callous: "votre manque de préoccupation et de compassion pour la souffrance d’autrui vous épargne tout remord, mais votre cœur s’alourdit comme du plomb à chaque fois que vous commettez un acte odieux."
 bp1_yearly.9026.desc.sadistic: "chaque fois que vous vous réjouissez de la douleur que vous infligez à autrui, vous serrez un peu plus la corde qui entoure le cou de votre esprit."
 bp1_yearly.9026.desc.vengeful: "chaque fois que vous vous vengez de ceux qui vous ont nui, vous vous écartez un peu plus [ROOT.Char.GetFaith.HighGodNamePossessive]. Cela en vaut-il la peine ?"
 bp1_yearly.9026.desc.deceitful: "les machinations sans fin et les mensonges que vous élaborez pour atteindre vos fins causeront votre perte. Quand vous contenterez-vous enfin de la vérité ? Pouvez-vous seulement encore la discerner ?"
 bp1_yearly.9026.desc.impatient: "votre manque de patience fait de vous un monstre, sans cesse avide de ce que vous accaparerez ensuite, sans jamais faire grâce d’un seul instant à ceux qui vous font “perdre votre temps”."
 bp1_yearly.9026.desc.arrogant: "l’amour que vous ressentez à votre endroit vous rend insensible à celui de vos semblables. À quoi bon aimer si ce n’est que soi-même ?"
 bp1_yearly.9026.desc.craven: "votre lâcheté souille votre conscience bien plus que le sang versé au cours d’une bataille en serait capable. Combien de braves guerriers sont morts à votre place ?"
 bp1_yearly.9026.desc.ambitious: "votre ambition vous rend insensible à la souffrance de ceux qui se trouvent sur votre route. Combien de titres devez-vous détenir ? Combien de batailles devez-vous remporter avant d’être satisfait[ROOT.Char.Custom('FR_E')] ?"
 bp1_yearly.9026.desc.lazy: "votre inaction laisse [ROOT.Char.GetFaith.DevilName] agir à sa guise. Pensez-vous vraiment pouvoir vous dispenser de vos devoirs de [ROOT.Char.GetTitleAsNameNoTooltip|l] ? Qu’en est-il de celui de chacun envers ses semblables ?"
 bp1_yearly.9026.desc.cynical: "vos doutes quant à la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] font de vous un disciple [ROOT.Char.GetFaith.DevilNamePossessive] !"
 bp1_yearly.9026.desc.shy: "votre refus de vous mêler à vos semblables vous rend chaque jour un peu moins humain[ROOT.Char.Custom('FR_E')]. Pensez-vous leur être supérieur[ROOT.Char.Custom('FR_E')] ?"
 bp1_yearly.9026.desc.gluttonous: "votre amour excessif de la nourriture est obscène, quand tant d’autres peinent à se nourrir. Pourquoi vous resservir, alors que d’aucuns ont le ventre vide ?"
 bp1_yearly.9026.desc.lustful: "vos désirs charnels vous détournent du chemin vers [ROOT.Char.GetFaith.PositiveAfterLife]. Forniquez tant que vous pouvez, cela n’est rien comparé à l’amour du divin !"
 bp1_yearly.9026.desc.temperate: "[ROOT.Char.GetFaith.CreatorName|U] a créé ce monde et l’a empli de nourriture, afin que nous puissions la consommer, et pourtant vous refusez Ses dons."
 bp1_yearly.9026.desc.chaste: "[ROOT.Char.GetFaith.CreatorName|U] a créé l’humanité pour que vous puissiez vous adonner à la fornication, et pourtant vous restez vierge, malgré tant de plaisirs et de désirs."
 bp1_yearly.9026.desc.honest: "vous croyez que la vérité vous libérera, et pourtant les mensonges sont si souvent la seule façon de protéger ceux que vous aimez."
 bp1_yearly.9026.desc.fallback: "chaque péché que vous avez commis de votre vivant a été remarqué par [ROOT.Char.GetFaith.PantheonTerm], et aucun n’a été oublié."
 bp1_yearly.9026.desc.outro: "Vous devez vous repentir de vos fautes. J’ai appris de la façon la plus dure que chaque péché que nous commettons est une dette envers [ROOT.Char.GetFaith.HighGodName], une dette qui ne sera jamais oubliée. »"
 bp1_yearly.9026.a: "Je me repens ! Je ferai ce qu’il faudra !"
 bp1_yearly.9026.b: "Je suis en plein délire ! Va-t’en, esprit !"
 bp1_yearly.9027.t: "De malheureux serfs"
 bp1_yearly.9027.desc.intro: "Cela fait un moment que le fantôme de mon ami[bp1_yearly_9027_dead_friend.Custom('FR_E')], [bp1_yearly_9027_dead_friend.Custom('FR_le_Char_Pi')][bp1_yearly_9027_dead_friend.GetTitledFirstName], m’a rendu visite, mais c’est maintenant que débute mon chemin vers la rédemption. En tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], je comprends à présent que mon devoir est envers mon peuple, aussi vais-je lui demander ce qu’il attend de moi.\n\nUn[bp1_yearly_9027_peasant_begger.Custom('FR_E')] miséreu[bp1_yearly_9027_peasant_begger.Custom('FR_XSe')] en haillons s’approche et me supplie d’aider les pauvres et les malades de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], incapables de subvenir à leurs besoins."
 bp1_yearly.9027.desc.greedy: "La somme qu’[bp1_yearly_9027_peasant_begger.Custom('FR_IlElle')] me demande est démesurée,"
 bp1_yearly.9027.desc.fallback: "[bp1_yearly_9027_peasant_begger.Custom('FR_IlElle')|U] me demande juste assez pour que ces gens s’en sortent,"
 bp1_yearly.9027.desc.outro: "mais existe-t-il un prix trop élevé pour entrer [ROOT.Char.GetFaith.PositiveAfterLife2] ?"
 bp1_yearly.9027.a: "« Vous aurez tout ce dont vous avez besoin ! »"
 bp1_yearly.9027.b: "Ces gens sont si pauvres, ils accepteraient n’importe quoi !"
 bp1_yearly.9027.c: "« Combien voulez-vous ? »"
 bp1_yearly.9028.t: "Le fantôme des querelles passées"
 bp1_yearly.9028.desc.intro: "Je m’éveille d’un coup et ressens une froideur familière. Je regarde alentour et, cette fois, je vois [bp1_yearly_9028_dead_rival.Custom('FR_le_Char_P')][bp1_yearly_9028_dead_rival.GetFullName], feu m[bp1_yearly_9028_dead_rival.Custom('FR_OnA')] rival[bp1_yearly_9028_dead_rival.Custom('FR_E')]."
 bp1_yearly.9028.desc.murderer: "« Assassin ! »"
 bp1_yearly.9028.desc.murderer.fallback: "« [ROOT.Char.Custom('InsultNoun')] ! »"
 bp1_yearly.9028.desc.bridge: "Le fantôme pousse une plainte. « Depuis mon trépas, mon âme hante ce monde à votre recherche ! Ce que vous m’avez fait a souillé votre âme et vous devez supplier ma défunte famille de vous pardonner ! »\n\n"
 bp1_yearly.9028.desc.callous: "Sincèrement, je n’ai pas l’impression d’avoir à me repentir, c[bp1_yearly_9028_dead_rival.Custom('FR_EEtte')] [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] l’a bien mérité."
 bp1_yearly.9028.desc.fallback: "Je sens cette souillure, tout au fond de mon être. Puis-je seulement m’en repentir ?"
 bp1_yearly.9028.desc.outro: "J’ai reçu des instructions de l’au-delà. Que faire, à présent ?"
 bp1_yearly.9028.a: "Je ferai tout pour obtenir ma rédemption !"
 bp1_yearly.9028.b: "Je ne m’abaisserai jamais à la supplication !"
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U] !"
 bp1_yearly.9029.desc.intro: "Un moment s’est écoulé depuis la première visite d’un fantôme et je me suis préparé[ROOT.Char.Custom('FR_E')] à en recevoir d’autres. Mais quelle ne fut pas ma surprise quand c’est le visage de m[bp1_yearly_9029_dead_parent.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)] qui est apparu juste devant le mien !\n\n« Maudit[ROOT.Char.Custom('FR_E')] !"
 bp1_yearly.9029.desc.rival_sibling: "Ne comprenez-vous pas que cette querelle qui empoisonne le sang de mon sang va conduire toute notre famille [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife2] ?"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "Même si [bp1_yearly_9029_rival.Custom('FR_le_Char_Pi')][bp1_yearly_9029_rival.GetTitledFirstName] n’est pas de moi, c’est tout de même votre [bp1_yearly_9029_rival.Custom('SisterBrother')]. Votre rivalité va conduire toute notre famille [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife2] !"
 bp1_yearly.9029.desc.rival: "La haine vous mènera à coup sûr [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife2], mon enfant ; vous devez éteindre votre querelle, si vous voulez y échapper."
 bp1_yearly.9029.desc.outro: "Vous devez faire le nécessaire pour mettre un terme à votre rivalité avec [bp1_yearly_9029_rival.Custom('FR_le_Char_Pi')][bp1_yearly_9029_rival.GetTitledFirstName]. Mettez-vous à plat ventre et servez-[bp1_yearly_9029_rival.Custom('FR_LeLa')], si c’est nécessaire ! »"
 bp1_yearly.9029.a: "Je ramperai et servirai donc."
 bp1_yearly.9029.b: "Que [bp1_yearly_9029_rival.GetFirstNameNoTooltip] aille [ROOT.Char.GetFaith.NegativeAfterLife2] !"
 bp1_yearly.9030.t: "Deuxième visite [bp1_yearly_9026_dead_friend.Custom('FR_du_Char_Pi')][bp1_yearly_9026_dead_friend.GetTitledFirstName]"
 bp1_yearly.9030.desc.intro: "La paralysie fige mon corps, tandis que [bp1_yearly_9026_dead_friend.Custom('FR_le_Char_P')][bp1_yearly_9026_dead_friend.GetFullName] m’apparaît à nouveau.\n\n« Dis-moi, esprit, que dois-je encore faire pour assurer ma place [ROOT.Char.GetFaith.PositiveAfterLife2]. »\n\n« Bonne question, mon viei[ROOT.Char.Custom('FR_LLle')] ami[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.9030.desc.pilgrimage: "Allez en Terre sainte, là vous trouverez la rédemption. Ne tardez pas, vous êtes attendu[ROOT.Char.Custom('FR_E')] par [ROOT.Char.GetFaith.HighGodName]. »"
 bp1_yearly.9030.desc.fallback: "La charité ! Combien de fois devrai-je le dire ? Une seule fois n’est pas suffisante, vous devez prendre l’habitude de dispenser libéralement vos biens ! »"
 bp1_yearly.9030.a: "Je ferai ce qui s’impose."
 bp1_yearly.9030.a.tt_pilgrimage: "Votre prochain [pilgrimage|El] coûtera moins cher"
 bp1_yearly.9030.b: "Je ne peux pas en faire plus."
 bp1_yearly.9031.t: "Pardonnez-moi"
 bp1_yearly.9031.desc.intro: "Je suis enfin parvenu[ROOT.Char.Custom('FR_E')] à obtenir une entrevue avec [bp1_yearly_9031_rival.Custom2('FR_RelationToMeShort_Le', bp1_yearly_9031_rival_family)] [bp1_yearly_9031_rival.Custom('FR_du_Char_Pi')][bp1_yearly_9031_rival.GetTitledFirstName]. Dans ma hâte d’obtenir pardon, je tombe à genou et supplie d’être absout[ROOT.Char.Custom('FR_E')] de ce que j’ai fait à [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.flagellant: "Un sourire carnassier lui barre le visage.\n\n« Nous savons bien que vous cherchez en réalité le pardon [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive]. Or, l’autoflagellation est la seule façon de l’obtenir. Faites-le, allez-y franchement, et je vous pardonnerai. Vous n’aurez plus qu’à espérer que [bp1_yearly_9031_rival_family.GetFaith.HighGodName] en fera autant. »"
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.Custom('FR_le_Char_Pi')|U][bp1_yearly_9031_rival_family.GetTitledFirstNameNoTooltip] me lance un regard méprisant.\n\n« Il est bon que vous compreniez quels sont vos péchés, mais je crains de ne pas pouvoir pardonner vos crimes contre les textes sacrés, à moins que vous ne me convainquiez du contraire. »"
 bp1_yearly.9031.desc.cleanup: "Je vois une idée prendre forme dans la pauvre caboche [bp1_yearly_9031_rival_family.Custom('FR_du_Char_Pi')][bp1_yearly_9031_rival_family.GetTitledFirstNameNoTooltip].\n\n« Depuis la disparition de [bp1_yearly_9031_rival.GetFirstName], j’ai dû réduire le nombre de serviteurs affectés au nettoyage. Si quelqu’un m’aidait à nettoyer ma demeure, je lui accorderais certainement mon pardon. »"
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.Custom('FR_IlElle')|U] me sourit et se baisse pour me parler.\n\n« Debout, mon ami[ROOT.Char.Custom('FR_E')]. C’est tout ce que j’avais besoin d’entendre. Après tout, nous ne sommes tous que des enfants pour [bp1_yearly_9031_rival_family.GetFaith.HighGodName]. Nous commettons des erreurs. »"
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.Custom('FR_IlElle')|U] me regarde de ses yeux embués.\n\n« Vous pardonner ? Non, #EMP jamais#! ! Vous entendre prononcer son nom me rend malade ! Que pourrais-je bien demander comme pénitence pour vos actes ? »"
 bp1_yearly.9031.a.forgiven: "Je suis humilié[ROOT.Char.Custom('FR_E')]."
 bp1_yearly.9031.a: "Je ferai tout ce que vous demanderez."
 bp1_yearly.9031.b.forgiven: "Je retire mes paroles !"
 bp1_yearly.9031.b: "C’est indigne de moi."
 bp1_yearly.9032.t: "Faire amende honorable"
 bp1_yearly.9032.desc: "Comme on me l’a demandé, je suis allé[ROOT.Char.Custom('FR_E')] trouver [bp1_yearly_9032_rival.Custom('FR_le_Char_Pi')][bp1_yearly_9032_rival.GetTitledFirstName] et me suis mis[ROOT.Char.Custom('FR_E')] à genou devant [bp1_yearly_9032_rival.Custom('FR_LuiElle')] pour lui demander pardon.\n\n« Par [bp1_yearly_9032_rival.GetFaith.PantheonTerm] ! C’est trop beau pour être vrai ! Vous êtes à mes pieds ! Ha ! J’ai tant rêvé de ce jour ! »\n\nMais comme mon expression demeure aussi déterminée, [bp1_yearly_9032_rival.Custom('FR_IlElle')] commence à changer de ton.\n\n« Ainsi donc, vous ne vous moquez pas de moi… Bon, il y a bien quelque chose que vous pourriez faire pour mériter mon pardon. »"
 bp1_yearly.9032.a: "Je ferai tout ce qu’il faudra."
 bp1_yearly.9032.b: "En profiter pour [bp1_yearly_9032_rival.Custom('FR_LeLa')] faire trébucher !"
 bp1_yearly.9033.t: "La dernière nuit"
 bp1_yearly.9033.desc.intro: "[bp1_yearly_9026_dead_friend.Custom('FR_le_Char_P')|U][bp1_yearly_9026_dead_friend.GetFullName] me rend encore visite, peut-être pour la dernière fois, du moins je l’espère. Je m’éveille et lui demande si j’ai réussi à changer mon sort.\n\n"
 bp1_yearly.9033.desc.did_well: "« Vous avez fait un travail incroyable ! Même si votre futur demeure incertain, il est nettement moins sinistre que lors de ma première visite ! Votre âme a été soulagée d’un poids et je peux retourner à mon châtiment éternel, avec la certitude que j’ai fait ce que je pouvais pour vous éviter le même sort. »"
 bp1_yearly.9033.desc.did_bad: "« Changé ? Changé ! C’est la damnation qui vous attend, [ROOT.Char.GetFirstNameNoTooltip] ! La damnation éternelle [ROOT.Char.GetFaith.NegativeAfterLife2] ! Votre futur est une horrible tapisserie tissée de vos propres mains ensanglantées ! Je retourne dans l’au-delà, je ne peux rien faire de plus pour sauver votre âme. »"
 bp1_yearly.9033.desc.did_okay: "« Rien ne vaut la franchise : vous avez eu une chance de vous racheter et vous l’avez gâchée. Même si vous avez fait amende honorable, vous avez aussi commis de nouveaux péchés. J’espère que votre conduite s’améliorera, à l’avenir. Pour l’instant, je dois retourner à mon châtiment éternel. J’espère ne jamais vous voir le partager. »"
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] disparaît à nouveau. Cette fois, je doute de jamais [bp1_yearly_9026_dead_friend.Custom('FR_LeLa')] revoir."
 bp1_yearly.9033.a: "Je suis sauvé[ROOT.Char.Custom('FR_E')] !"
 bp1_yearly.9033.b: "Les choses ne sont peut-être pas si atroces [ROOT.Char.GetFaith.NegativeAfterLife2] ?"
 bp1_yearly.9033.c: "Je ne suis plus la même personne."
 end_marley_ghost_story_tt: "Les fantômes ne me rendront plus visite."
 bp1_increase_good_deeds_tt: "#EMP Les esprits seront apaisés#!"
 bp1_decrease_good_deeds_tt: "#EMP Les esprits seront très en colère#!"
 bp1_yearly.9034.t: "[bp1_yearly_9034_witch.Custom('FR_LeLa')|U] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] du marais"
 bp1_yearly.9034.desc.intro: "Je joue avec mon ami[bp1_yearly_9034_friend.Custom('FR_E')] [bp1_yearly_9034_friend.Custom('FR_le_Char_Pi')][bp1_yearly_9034_friend.GetTitledFirstName], dans les marais de [bp1_yearly_9034_swampy_location.GetNameNoTooltip]. Nous nous amusons tant que nous ne remarquons pas que [bp1_yearly_9034_guardian.Custom('FR_le_Char_Pi')][bp1_yearly_9034_guardian.GetTitledFirstName] n’est plus là !\n\nTout à coup, un[bp1_yearly_9034_witch.Custom('FR_E')] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] des marais se dresse d’un trou d’eau, maculé[bp1_yearly_9034_witch.Custom('FR_E')] de boue et de vase. [bp1_yearly_9034_witch.GetSheHe|U] nous regarde et, avant que je réagisse, [bp1_yearly_9034_friend.GetFirstName] a déjà pris ses jambes à son cou !"
 bp1_yearly.9034.desc.giant: "[bp1_yearly_9034_witch.GetSheHe|U] marche pesamment vers moi. [bp1_yearly_9034_witch.GetSheHe|U] est si grand[bp1_yearly_9034_witch.Custom('FR_E')] qu’[bp1_yearly_9034_witch.GetSheHe] trébuche et tombe sous son propre poids !"
 bp1_yearly.9034.desc.hunchbacked: "[bp1_yearly_9034_witch.GetSheHe|U] marche pesamment vers moi. [bp1_yearly_9034_witch.GetSheHe|U] est si bossu[bp1_yearly_9034_witch.Custom('FR_E')] qu’on dirait que son corps est noué."
 bp1_yearly.9034.desc.beauty_bad: "Je n’ai jamais vu créature plus hideuse, même à cette distance. Avant que je puisse bien [bp1_yearly_9034_witch.Custom('FR_LeLa')] dévisager, [bp1_yearly_9034_witch.GetSheHe] se met à courir droit vers moi !"
 bp1_yearly.9034.desc.albino: "Malgré la boue, je vois que sa peau et ses cheveux sont d’un blanc laiteux et que ses yeux sont tant emplis de rage qu’ils sont rouges. Avant que je puisse bien [bp1_yearly_9034_witch.Custom('FR_LeLa')] dévisager, [bp1_yearly_9034_witch.GetSheHe] se met à courir droit vers moi !"
 bp1_yearly.9034.desc.scaly: "Sa peau est telle celle d’un lézard : pleine de bosses et de plis. Avant que je puisse bien [bp1_yearly_9034_witch.Custom('FR_LeLa')] dévisager, [bp1_yearly_9034_witch.GetSheHe] se met à courir droit vers moi !"
 bp1_yearly.9034.desc.outro: "\n\nMon ami[bp1_yearly_9034_friend.Custom('FR_E')] et m[bp1_yearly_9034_guardian.Custom('FR_OnA')] tut[bp1_yearly_9034_guardian.Custom('FR_EurRice')] sont loin, il n’y a que [bp1_yearly_9034_witch.Custom('FR_LeLa')|U] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] et moi. Que faire ?"
 bp1_yearly.9034.a: "Courir, pardi !"
 bp1_yearly.9034.b: "Voyons ce qu’[bp1_yearly_9034_witch.GetSheHe] veut."
 9034_escaped_witch: "Vous avez échappé [bp1_yearly_9034_witch.Custom('FR_AuAla')] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] !"
 9034_failed_to_escape: "Vous vous êtes blessé[ROOT.Char.Custom('FR_E')] en fuyant."
 bp1_yearly.9035.t: "[bp1_yearly_9034_witch.Custom('FR_LeLa')|U] bon[bp1_yearly_9034_witch.Custom('FR_NNne')] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] du marais"
 bp1_yearly.9035.desc: "Une fois à ma hauteur, [bp1_yearly_9034_witch.Custom('FR_LeLa')] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] écrase un insecte sur mon visage et m’essuie avec sa tunique.\n\n« Gare à vous dans les marais, petit[ROOT.Char.Custom('FR_E')]. Même les petites bêtes y mangent les grosses, si elles ne sont pas attentives. J’ai soigné bien assez de joues enflées pour le savoir. »\n\nCe n’est certainement pas le monstre que je redoutais. [bp1_yearly_9034_witch.GetSheHe|U] se présente comme un[bp1_yearly_9034_witch.Custom('FR_E')] guérisseu[bp1_yearly_9034_witch.Custom('FR_RSe')] et un[bp1_yearly_9034_witch.Custom('FR_E')] magicie[bp1_yearly_9034_witch.Custom('FR_NNne')] du coin, versé[bp1_yearly_9034_witch.Custom('FR_E')] en herboristerie et en rites destinés à apaiser l’esprit des personnes et des objets. Peut-être serait-[bp1_yearly_9034_witch.GetSheHe] mieux employé[bp1_yearly_9034_witch.Custom('FR_E')] à ma Cour ?"
 bp1_yearly.9035.a: "Vraiment ? J’aurais bien besoin d’un nouveau médecin."
 bp1_yearly.9035.b: "Apprenez-moi votre savoir, Ô ! sage."
 bp1_yearly.9035.c: "Mais de quoi se mêle-t-[bp1_yearly_9034_witch.GetSheHe] ?"
 bp1_yearly.9036.t: "[bp1_yearly_9034_witch.Custom('FR_LeLa')|U] méchant[bp1_yearly_9034_witch.Custom('FR_E')] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] du marais"
 bp1_yearly.9036.desc: "C[bp1_yearly_9034_witch.Custom('FR_EEtte')] [bp1_yearly_9034_witch.Custom('InsultAdjective')] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] me saisit de ses longs doigts desséchés et m’agrippe si fort que je sens mes bras s’engourdir.\n\n« Par [bp1_yearly_9034_witch.GetFaith.WitchGodName] ! Que faites-vous dans mon marais, [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ? Avez-vous la moindre idée des esprits maléfiques qui le hantent ? Sale mouflet !\n\nJe tente de lui expliquer que je suis [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], mais [bp1_yearly_9034_witch.GetSheHe] est dans un tel état que rien n’y fait. Je me sens partir et ma peau se fendre, lorsque je vois arriver m[bp1_yearly_9034_guardian.Custom('FR_OnA')] tut[bp1_yearly_9034_guardian.Custom('FR_EurRice')]."
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip] ! À l’aide !"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip] est victorieu[bp1_yearly_9034_guardian.Custom('FR_XSe')]"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip] ne parvient pas à l’empêcher de me blesser"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP [bp1_yearly_9034_witch.Custom('FR_LeLa')|U] sorci[bp1_yearly_9034_witch.Custom('FR_ErEre')] pourrait être bien différent[bp1_yearly_9034_witch.Custom('FR_E')] de ce que vous imaginez…#!"
 bp1_yearly.9037.t: "Le corps du marais"
 bp1_yearly.9037.desc: "M[bp1_yearly_9037_guardian.Custom('FR_OnA')] tut[bp1_yearly_9037_guardian.Custom('FR_EurRice')] m’a amené[ROOT.Char.Custom('FR_E')] dans les marais de [bp1_yearly_9037_swampy_location.GetNameNoTooltip], et c’est un lieu fantastique !\n\nJe cours partout et je joue, je saute dans l’eau croupie et je lance des cailloux dans la boue. Qu’est-ce qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] pourrait espérer de mieux ? Certainement pas ce qui se dirige lentement vers moi.\n\nÉcartant les roseaux, le visage d’un cadavre me fait face, une expression de terreur pure figée dessus par les minéraux du marais."
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip], regardez ce que j’ai trouvé !"
 bp1_yearly.9037.custom: "M[bp1_yearly_9037_guardian.Custom('FR_OnA')] tut[bp1_yearly_9037_guardian.Custom('FR_EurRice')], [bp1_yearly_9037_guardian.Custom('FR_le_Char_Pi')][bp1_yearly_9037_guardian.GetTitledFirstName], saura quoi faire."
 bp1_yearly.9037.b: "Fuir en hurlant !"
 bp1_yearly.9038.t: "Un secret révélé"
 bp1_yearly.9038.desc.intro: "Au fur et à mesure que m[bp1_yearly_9037_guardian.Custom('FR_OnA')] tut[bp1_yearly_9037_guardian.Custom('FR_EurRice')] s’en approche, son visage se tord en un rictus de malaise et d’horreur.\n\n« C’est [bp1_yearly_9037_corpse.Custom('FR_le_Char')][bp1_yearly_9037_corpse.GetNameNoTooltip]… Je l’ai tué[bp1_yearly_9037_corpse.Custom('FR_E')]."
 bp1_yearly.9038.desc.killer: "Voyez-vous, jeune [ROOT.Char.GetTitleAsNameNoTooltip|l], je ne peux pas vraiment vous laisser raconter à tout le monde ce que vous venez de voir. L’avantage des endroits comme celui-ci, c’est qu’ils sont reculés et dangereux, aussi personne ne pensera à venir vous chercher ici. Savez-vous bien nager ?"
 bp1_yearly.9038.desc.not_killer: "Je comptais n’en parler à personne, mais ça ne sert plus à rien de le cacher. Je n’en suis pas fi[bp1_yearly_9037_guardian.Custom('FR_ErEre')], [ROOT.Char.GetFirstNameNoTooltip], et je ne peux qu’espérer que vous saurez pardonner votre tut[bp1_yearly_9037_guardian.Custom('FR_EurRice')], car je vous aime."
 bp1_yearly.9038.a: "Je ne sais que dire."
 bp1_yearly.9038.b: "Courir le dire à tout le monde !"
 bp1_yearly.9038.c: "[bp1_yearly_9037_guardian.Custom('FR_LeLa')|U] pousser fort dans le marais."
 9038_killed_guardian: "Vous avez réussi à pousser [bp1_yearly_9037_guardian.Custom('FR_le_Char')][bp1_yearly_9037_guardian.GetName] dans le marais."
 9038_guardian_kills_you: "[bp1_yearly_9037_guardian.Custom('FR_le_Char')|U][bp1_yearly_9037_guardian.GetName] a pris le dessus."
 bp1_yearly.9039.t: "Le corps immaculé"
 bp1_yearly.9039.desc: "[bp1_yearly_9037_guardian.Custom('FR_le_Char')|U][bp1_yearly_9037_guardian.GetName] a l’air aussi choqué[bp1_yearly_9037_guardian.Custom('FR_E')] et horrifié[bp1_yearly_9037_guardian.Custom('FR_E')] que moi, à la vue du corps du marais, mais ces émotions cèdent bientôt le pas à la fascination.\n\n« Regardez, mon enfant, reconnaissez-vous ces vêtements ? C’est ainsi que s’habillaient les paysans, il y a trois cents ans ! Il n’y a aucun doute, ce corps est mieux préservé qu’aucun que j’aie jamais vu ! C’est l’œuvre [bp1_yearly_9037_guardian.GetFaith.HighGodNamePossessive] ! Il n’y a aucun doute ! Permettez que je rassemble ces os pour en faire un beau présent à votre attention »\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] a de drôles de façons de faire ses miracles, mais si [bp1_yearly_9037_guardian.Custom('FR_le_Char')][bp1_yearly_9037_guardian.GetNameNoTooltip] le dit, c’est sûrement vrai."
 bp1_yearly.9039.a: "Quel étrange cadeau."
 bp1_yearly.9039.b: "Non, je suis plutôt sûr[ROOT.Char.Custom('FR_E')] que c’est un fantôme malfaisant."
 ghost_stories_modifier: "Histoires de fantômes"
 ghost_stories_modifier_desc: "Ce comté serait hanté par un fantôme malicieux."
 box_of_boggy_bones: "Coffret d’os du marais"
 box_of_boggy_bones_desc: "Les os d’un corps parfaitement conservé par les eaux du marais, vieux de plusieurs siècles, désormais bien à l’abri dans un coffret."
 bp1_withholding_ghost_sex: "Résiste à des rêves sensuels"
 bp1_withholding_ghost_sex_desc: "Ce personnage rêve de partenaires qui ont depuis longtemps rejoint l’au-delà, mais refuse leurs avances sexuelles."
 bp1_indulging_ghost_sex: "Rêves sensuels"
 bp1_indulging_ghost_sex_desc: "Ce personnage rêve de partenaires qui ont depuis longtemps rejoint l’au-delà et profite totalement de ces expériences sexuelles d’outre-monde."
 bp1_yearly.9040.t: "Visite d’un[bp1_yearly_9040_dead_lover.Custom('FR_E')] amant[bp1_yearly_9040_dead_lover.Custom('FR_E')]"
 bp1_yearly.9040.desc: "Je suis bien au chaud dans mon lit, lorsque je sens une caresse familière sur ma poitrine nue. Au début, je n’y prête pas attention, mais alors que mes yeux s’ouvrent péniblement, je vois feu m[bp1_yearly_9040_dead_lover.Custom('FR_OnA')] bien-aimé[bp1_yearly_9040_dead_lover.Custom('FR_E')] [bp1_yearly_9040_dead_lover.GetName], assis[bp1_yearly_9040_dead_lover.Custom('FR_E')] près de moi.\n\n« Mon amour, ça fait si longtemps ! Mais lorsque je vous serre contre moi et vous embrasse, l’amour n’emplit-il pas à nouveau votre cœur, comme si c’était hier ? Prenez-moi dans vos bras, mon amour, aimez-moi encore, comme au premier jour ! »\n\nC’est incroyable, et pourtant je [bp1_yearly_9040_dead_lover.Custom('FR_LeLa')] vois et je [bp1_yearly_9040_dead_lover.Custom('FR_LeLa')] sens ! Je sais bien que ce n’est qu’un rêve, mais il est trop réaliste pour que j’y résiste."
 bp1_yearly.9040.a: "Oui, venez !"
 bp1_yearly.9040.b: "Va-t’en, esprit !"
 bp1_yearly.9041.t: "Souvenirs d’un[bp1_yearly_9041_parent.Custom('FR_E')] [bp1_yearly_9041_parent.GetMotherFather]"
 bp1_yearly.9041.desc: "M[bp1_yearly_9041_sibling.Custom('FR_OnA')] [bp1_yearly_9041_sibling.Custom('SisterBrother')] est recroquevillé[bp1_yearly_9041_sibling.Custom('FR_E')] dans un coin de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et pleure en silence. Quand [bp1_yearly_9041_sibling.GetSheHe] me remarque, [bp1_yearly_9041_sibling.GetSheHe] se lève et tente futilement de sécher ses larmes.\n\n« Pardon, ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.Custom('SisterBrother')], je ne devrais pas pleurer. Après tout, vous avez plus de raisons de regretter le trépas de notre [bp1_yearly_9041_parent.GetMotherFather] que moi. Ne vous tracassez pas pour moi. »\n\nEn fait, je n’avais pas pris le temps de penser à m[bp1_yearly_9041_parent.Custom('FR_OnA')] [bp1_yearly_9041_parent.GetMotherFather] depuis que je suis monté[ROOT.Char.Custom('FR_E')] sur le trône, mais [bp1_yearly_9041_sibling.Custom('FR_le_Char')][bp1_yearly_9041_sibling.GetNameNoTooltip] semble profondément bouleversé[bp1_yearly_9041_sibling.Custom('FR_E')]."
 bp1_yearly.9041.a: "Laissez couler vos larmes, je suis là."
 bp1_yearly.9041.b: "Ha ! Quel gros bébé !"
 bp1_yearly.9042.t: "Le visage [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 bp1_yearly.9042.desc: "Un jour de plus passé à régner sur mon [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] sans grande surprise, si ce n’est [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] qui fait irruption dans la salle du trône en m’agitant un sac à desserts sous le nez.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! C’est un miracle ! J’inspectais les cuisines avant le repas de ce soir, lorsque j’ai vu que ces petites choses ressemblent sans s’y tromper au visage [ROOT.Char.GetFaith.HealthGodNamePossessive] ! »\n\nEn y regardant de près, je dois bien admettre que la ressemblance est frappante, mais c’est sûrement une hérésie."
 bp1_yearly.9042.a: "Mais vous avez bel et bien raison !"
 bp1_yearly.9042.b: "C’est assurément un sacrilège."
 bp1_yearly.9042.c: "Miracle ! Vite, mangeons-les !"
 9042_you_win: "Vous avez remporté le débat"
 9042_you_lose: "Vous avez perdu le débat"
 dessert_looks_like_god: "Délicieux visage [ROOT.Char.GetFaith.HealthGodNamePossessive]"
 dessert_looks_like_god_desc: "[ROOT.Char.Custom('GetExpensiveDessert')|U] dont la ressemblance avec [ROOT.Char.GetFaith.HealthGodName] est frappante."
 full_of_jesus_modifier: "Spiritualité roborative"
 full_of_jesus_modifier_desc: "Ce personnage a mangé un dessert dont la ressemblance avec [ROOT.Char.GetFaith.HealthGodName] est frappante."
 bp1_yearly.9043.t: "Religieux mangeur d’enfants"
 bp1_yearly.9043.desc: "C’est une belle journée de prière et d’offices pour mon merveilleux [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], et alors que je me prépare à partir, [bp1_yearly_9043_chaplain.Custom('FR_le_Char')][bp1_yearly_9043_chaplain.GetName] m’accoste. [bp1_yearly_9043_chaplain.GetSheHe|U] attend que tous les autres soient partis, puis me murmure à l’oreille.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je dois vous l’avouer, je connais tout des plaisirs de la vie. Aucune perversion n’est trop dépravée pour moi : animal, végétal ou minéral, je suis prêt[bp1_yearly_9043_chaplain.Custom('FR_E')] à tout avec n’importe quoi, et il n’existe pas de plaisir plus grand que de dévorer la chair des nouveau-nés. On n’a pas vécu tant qu’on n’y a pas goûté, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et rien ne me ferait plus plaisir que vous avoir à dîner ce soir ! »\n\nLa surprise est un terme trop faible pour décrire ce que je ressens, mais que répondre à pareils propos ?"
 bp1_yearly.9043.a: "« Vous avez mangé un bébé ? Ça a l’air amusant ! »"
 bp1_yearly.9043.b: "« #EMP Gardes !#! »"
 bp1_yearly.9043.c: "Sourire et poursuivre votre route"
 bp1_yearly.9044.t: "L’exécution"
 bp1_yearly.9044.desc: "J’espérais trouver la force de ne pas assister à l’exécution [recipient.Custom('FR_du_Char')][recipient.GetName], mais je devais lui dire au revoir.\n\n[recipient.GetSheHe|U] comptait vraiment pour moi, comme personne ne pourrait le comprendre, mais [recipient.GetSheHe] est seul[recipient.Custom('FR_E')] responsable des événements qui ont mené à son emprisonnement et je ne peux pas faire d’exception pour [recipient.Custom('FR_LuiElle')].\n\n[recipient.GetFirstNameNoTooltip] a passé ses derniers instants à me regarder, les yeux embués par une sensation de trahison. En un instant, c’était terminé. Je reste avec son corps sans vie, le temps de me remémorer les bons moments que nous avons passés ensemble."
 bp1_yearly.9044.desc.outro.memory: "Je chéris le moment où [bp1_yearly_9044_memory_scope.GetDescription] et je me lamente de ne plus jamais pouvoir vivre de pareils instants."
 bp1_yearly.9044.desc.outro.no_memory: "Je ne peux qu’espérer [recipient.Custom('FR_LeLa')] retrouver [ROOT.Char.GetFaith.PositiveAfterLife2], [recipient.Custom('FR_SilSielle')] peut me pardonner."
 bp1_yearly.9044.a.indifferent: "Ça n’avait rien de personnel."
 bp1_yearly.9044.a.guilty: "Je suis navré[ROOT.Char.Custom('FR_E')] que ça se soit terminé ainsi."
 bp1_yearly.9045.t: "L’exécution"
 bp1_yearly.9045.desc.intro: "Après que j’eus donné l’ordre d’exécuter [recipient.Custom('FR_le_Char')][recipient.GetName], m[bp1_yearly_9045_guardian.Custom('FR_OnA')] tut[bp1_yearly_9045_guardian.Custom('FR_EurRice')] m’a emmené au gibet en me promettant que ce serait l’occasion d’une leçon mémorable.\n\n"
 bp1_yearly.9045.desc.zealous: "J’y vois [recipient.Custom('FR_le_Char')][recipient.GetName] approcher du bourreau les yeux fermés. Le silence est tel que je l’entends murmurer des prières et des chants incompréhensibles dans ses mains, comme si [recipient.GetFaith.HighGodName] allait intervenir pour empêcher sa fin prématurée."
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip] regarde le bourreau droit dans les yeux et semble sur le point de lui cracher au visage, quand [recipient.GetSheHe] me remarque enfin. Dès lors, son regard reste planté dans le mien, empli d’une haine et d’un mépris bouillonnants, tels qu’ils pourraient percer mon être jusqu’à mon âme."
 bp1_yearly.9045.desc.fallback: "[recipient.Custom('FR_le_Char')|U][recipient.GetNameNoTooltip] a les yeux rougis par les larmes. Tandis qu’[recipient.GetSheHe] avance vers le bourreau, [recipient.GetSheHe] tente de garder une contenance, mais ne peut pas s’empêcher de gémir et de sangloter à la perspective de sa fin prématurée."
 bp1_yearly.9045.desc.outro: "\n\nQuoi que je ressente, tout va bien trop vite pour que j’aie l’occasion de revenir sur ma décision. Une fois que son cœur ne bat plus, [bp1_yearly_9045_guardian.Custom('FR_le_Char')][bp1_yearly_9045_guardian.GetNameNoTooltip] me laisse avec son corps, à méditer sur la portée de mes actes."
 bp1_yearly.9045.a.indifferent: "Puis-je rentrer, à présent ?"
 bp1_yearly.9045.a.sadistic: "Quel spectacle fantastique !"
 bp1_yearly.9045.a.guilty: "Pourquoi m’avoir montré ça ?"
 bp1_yearly.9046.t: "Le voilà marron"
 bp1_yearly.9046.desc.intro: "Le temps est venu pour m[bp1_yearly_9046_poopy_child.Custom('FR_OnA')] nouveau-né[bp1_yearly_9046_poopy_child.Custom('FR_E')], [bp1_yearly_9046_poopy_child.Custom('FR_le_Char')][bp1_yearly_9046_poopy_child.GetName], de recevoir un nom devant [ROOT.Char.GetFaith.HighGodName] et les hommes et les femmes les plus importants de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] qui se sont rassemblés pour être témoins de ce jour sacré. Alors que [bp1_yearly_9046_chaplain.Custom('FR_le_Char')][bp1_yearly_9046_chaplain.GetName] accomplit son devoir sacré, une odeur infecte m’assaille."
 bp1_yearly.9046.desc.christian: "Les fonts baptismaux sont désormais marron de matière fécale. Sa tête a déjà été plongée dans l’eau bénite pour le Père, et je ne peux que regarder tandis qu’elle l’est encore à deux reprises, une pour le Fils et l’autre pour le Saint-Esprit."
 bp1_yearly.9046.desc.not_christian: "Un liquide marron s’écoule entre les mains [bp1_yearly_9046_chaplain.Custom('FR_du_Char')][bp1_yearly_9046_chaplain.GetNameNoTooltip]. Il est évident que m[bp1_yearly_9046_poopy_child.Custom('FR_OnA')] ch[bp1_yearly_9046_poopy_child.Custom('FR_ErEre')] [bp1_yearly_9046_poopy_child.GetNameNoTooltip] n’a pas su se retenir, même pour [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro: "Malgré l’odeur infecte et les railleries de l’assistance, [bp1_yearly_9046_chaplain.Custom('FR_le_Char')][bp1_yearly_9046_chaplain.GetNameNoTooltip] demeure professionnel.\n\nJe crains que cet événement ne hante mon enfant pour le reste de ses jours, et que son nom, [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip], soit à jamais associé avec une selle de nouveau-né."
 bp1_yearly.9046.a.indifferent: "Ha ! Quel spectacle !"
 bp1_yearly.9046.a: "C’est fait, c’est fait."
 bp1_yearly.9046.b: "Ce qui se passe au baptistère reste au baptistère."
 bp1_yearly.9047.t: "Ils sont de mèche"
 bp1_yearly.9047.desc: "M[bp1_yearly_9047_lover.Custom('FR_OnA')] ch[bp1_yearly_9047_lover.Custom('FR_ErEre')] [bp1_yearly_9047_lover.GetName] et moi discutons sur l’oreiller, comme à notre habitude, et j’enroule une mèche de ses cheveux autour de mes doigts.\n\n« Aimez-vous tant mes cheveux, mon amour ? Voulez-vous en emporter avec vous, partout où vous allez ? Ainsi, nous serons toujours ensemble aux yeux d’autrui. »\n\nAu début, je pensais que c’était une plaisanterie, mais il est rapidement devenu clair qu’[bp1_yearly_9047_lover.GetSheHe] souhaite sincèrement que je porte ses cheveux bien en évidence, comme accessoire."
 bp1_yearly.9047.a: "Je les porterai jusqu’à ma mort."
 bp1_yearly.9047.b: "Comment ? C’est dégoûtant !"
 bp1_yearly.9048.t: "Lutte avec un démon"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.Custom('FR_le_Char')|U][bp1_yearly_9048_nemesis.GetName] ne manque jamais de montrer sa vilaine trogne, tous les jours et à la même heure, afin de me gâcher la journée. Cette fois, [bp1_yearly_9048_nemesis.GetSheHe] a l’air particulièrement remonté[bp1_yearly_9048_nemesis.Custom('FR_E')] et s’approche de moi [ROOT.Char.Custom('FR_GetCourt_Au')], le regard embrasé.\n\n« Espèce de [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')] ! Chaque souffle que vous prenez est un gâchis, une insulte à toute la création. J’en ai assez de supporter une ignoble perversion des œuvres [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] et je demande satisfaction ! Réglons ça ici et maintenant ! Battez-vous ! »\n\nAvant de pouvoir réagir, [bp1_yearly_9048_nemesis.GetFirstName] est déjà en garde pour lutter."
 bp1_yearly.9048.a: "Quand j’en aurai terminé avec vous, il y aura un[bp1_yearly_9048_nemesis.Custom('FR_E')] [bp1_yearly_9048_nemesis.Custom('InsultNoun')] [bp1_yearly_9048_nemesis.Custom('InsultAdjective')] de moins sur terre !"
 bp1_yearly.9048.b: "Du balai, [bp1_yearly_9048_nemesis.Custom('InsultNoun')]."
 9048_you_lose: "Vous perdez le combat"
 bp1_yearly.9049.t: "Justice est faite ?"
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.Custom('FR_le_Char')|U][bp1_yearly_9048_nemesis.GetName] tombe à mes pieds, sanguinolent[bp1_yearly_9048_nemesis.Custom('FR_E')] et brisé[bp1_yearly_9048_nemesis.Custom('FR_E')]. Le combat est terminé et j’en suis vainqueur, mais un brasier consume mon cœur. Je ne veux rien de plus que de continuer à cogner c[bp1_yearly_9048_nemesis.Custom('FR_EEtte')] [bp1_yearly_9048_nemesis.Custom('InsultNoun')] [bp1_yearly_9048_nemesis.Custom('InsultAdjective')], jusqu’à ce qu’il n’en reste plus qu’une pulpe sanglante.\n\n[bp1_yearly_9048_nemesis.GetFirstNameNoTooltip] lève faiblement ses mains devant son visage, les yeux emplis de la même peur que celle qui étreint un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] quand l’hallali est venu."
 bp1_yearly.9049.a: "Juste une bouchée !"
 bp1_yearly.9049.b: "C’est terminé."
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$… pour vous !"
 bp1_yearly.9050.t: "Récits de guerre"
 bp1_yearly.9050.desc: "[bp1_yearly_9050_friend.Custom('FR_le_Char')|U][bp1_yearly_9050_friend.GetName] et moi adorons nous asseoir au coin du feu pour échanger des récits de guerre, par une belle nuit. Et justement, cette nuit nous l’avons fait si longtemps que les astres ont accompli une révolution !\n\nJe commence à raconter la fois où [bp1_yearly_9050_my_memory.GetDescription]. [bp1_yearly_9050_friend.GetFirstNameNoTooltip] claque des mains et rit.\n\n« Quelle bonne histoire ! Mais croyez-moi, mon ami[ROOT.Char.Custom('FR_E')], rien ne fut plus glorieux que lorsque [bp1_yearly_9050_friend_memory.GetDescription] ! Ah ! Quelle journée ! Et il y en aura bien d’autres, qui n’auront rien à lui envier, si mes prières sont entendues ! »"
 bp1_yearly.9050.a: "Personne ne tourne une histoire comme [bp1_yearly_9050_friend.GetFirstNameNoTooltip] !"
 bp1_yearly.9050.b: "#EMP Mon#! histoire est la meilleure !"
 exploitative_lord_modifier: "Seigneur avide"
 exploitative_lord_modifier_desc: "Ce personnage pressure même les plus misérables des serfs, pourvu qu’il puisse récupérer quelque piécette."
