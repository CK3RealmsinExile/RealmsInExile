l_french:
 court_ongoing.2001.t:0 "Le festival"
 
 court_ongoing.2001.spring_opening:0 "Aujourd'hui marque l'ouverture du festival de Nost-na-Lothion, la Naissance des Fleurs, lorsqu'Arien apporte à nouveau la chaleur d'Anor à la Terre du Milieu. Alors que les enfants elfes dansent en cercle, des fleurs dans les cheveux, nous célébrons le retour de la bénédiction de [yavannacharacter|E]."
 court_ongoing.2001.summer_opening:0 "Aujourd'hui marque l'ouverture du festival de Tarnin Austa, les Portes de l'Été, lorsqu'Arien mène Anor proche de la Terre du Milieu et repousse le froid de [morgothcharacter|E] de ses terres. Nous attendons impatiemment les premières lueurs du jour pour chanter la bienvenue à la nouvelle saison."
 court_ongoing.2001.autumn_opening:0 "Aujourd'hui marque l'ouverture du festival de Yáviérë, le Don des Fruits, lorsque les feuilles tombent et que les fruits sont cueillis dans les arbres. Les tables de banquet ploient sous les récoltes magnifiques et les meilleurs venaisons."
 court_ongoing.2001.winter_opening:0 "Aujourd'hui marque l'ouverture du festival de Turuhalmë, le Temps des Bûches, lorsque la neige est lourde et le foyer à faim de bûches. Les feux brûlent dans les salles et les bardes sont prêts à chanter leurs histoires."
 court_ongoing.2001.distant_opening:1 "Je suis parvenu jusqu'à la cour de [court_of_residence.GetNameNoTier] à temps pour le festival de [court_owner.Custom('ResidenceBuilding')]. J'ai obtenu une invitation, car je dois rencontrer [target.GetTitledFirstName]."
 court_ongoing.2001.close_opening:1 "J'assiste au festival non seulement car je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetLadyLord|U] de [court_owner.Custom('ResidenceBuilding')], mais aussi car je veux y rencontrer [target.GetTitledFirstName]."
 court_ongoing.2001.desc:1 "\n\n[target.Custom('FR_IlElle')|U] est resplendissant[target.Custom('FR_E')]. Alors que la musique commence, donnant le signal pour la première danse, mon regard rencontre le sien alors que nos mains se joignent, et nous dansons dans un abandon complet, oubliant notre environnement.\n\nQuand la musique s'éteint et que nous avons finallement un moment tranquille, je lui fait part de ma suggestion."
 court_ongoing.2001.a:0 "Avec vous, je pourrais danser toute la nuit, [target.Custom('FR_MonseigneurMadame')]"
 court_ongoing.2001.a.tt:0 "#F Faites appel au côté joueur de [target.GetFirstNamePossessiveNoTooltip].#!"
 court_ongoing.2001.b:0 "Que diriez vous d'une promenade dans les jardins, loin de tout ceci?"
 court_ongoing.2001.b.tt:0 "#F Faites appel au côté prévenant de [target.GetFirstNamePossessiveNoTooltip].#!"
 court_ongoing.2001.c:0 "Que diriez-vous de vous asseoir près du feu et d'écouter le conte du barde ?"
 court_ongoing.2001.c.tt:0 "#F Faites appel au côté curieux de [target.GetFirstNamePossessiveNoTooltip].#!"

 court_ongoing.2003.opening:0 "Lors de la danse à [court_owner.Custom('ResidenceBuilding')], [owner.GetTitledFirstName] est venu[owner.Custom('FR_E')] me voir, m'offrant sa compagnie."
 court_ongoing.2003.dance:0 "\n\nAlors que nous tournoyons sur le pas de danse, nous faisons certainement tourner quelques têtes et je riais comme un[ROOT.Char.Custom('FR_E')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')] !"
 court_ongoing.2003.walk:0 "\n\nNous marchons dans le jardin, parlant de tout et de rien jusqu'à ce que nous réalisions que nous avions tout deux perdu toute notion du temps !"
 court_ongoing.2003.story:0 "\n\nNous sommes venus entendre le conte du barde et nous sommes assis ensemble à écouter pendant la majorité de la soirée. Ce fut captivant !"
 court_ongoing.2003.fallback:0 "\n\nNous nous sommes tellement amusés, nous avons dansé pratiquement durant toute la durée de la fête !"
 court_ongoing.2003.a:0 "Ce fut une merveilleuse soirée !"

 court_ongoing.2004.dance:0 "[owner.Custom('FR_IlElle')|U] ne s'est pas rendu compte que je n'éprouve pas d'intérêt à danser et, après quelques tournoiements effectués à contrecœur, je me suis résolu[ROOT.Char.Custom('FR_E')] à lui demander de me laisser partir."
 court_ongoing.2004.walk:0 "Bien que j'apprécie me promener dans les jardins, le babillage de [owner.GetFirstNamePossessive] m'ennuya intensément.\n\nJ'ai rapidement trouvé et une excuse et suis retourné[ROOT.Char.Custom('FR_E')] à la piste de danse."
 court_ongoing.2004.story:0 "Bien que je ne fus pas opposé[ROOT.Char.Custom('FR_E')] à sa présence, [owner.Custom('FR_IlElle')] a voulu s'asseoir et écouter pour l'entiereté de la soirée. Je fus rapidement ennuyé[ROOT.Char.Custom('FR_E')] et finit par présenter mes excuses pour retourner danser à la place."
 court_ongoing.2004.fallback:0 "[owner.Custom('FR_IlElle')|U] a continué à suggérer plusieurs manières de passer le temps durant la fête suggesting ways of spending time at the celebrations, mais le temps s'écoule bien lentement lorsqu'on le passe en une si terrible compagnie."
 court_ongoing.2004.a:0 "À quoi pensait-[owner.Custom('FR_IlElle')] donc ?"

 court_ongoing.2005.dance:0 "[target.GetTitledFirstName] et moi avons tournoyé ensemble, tout en attirant les regards car [target.Custom('FR_IlElle')] riait d'un plaisir non dissimulé."
 court_ongoing.2005.walk:0 "[target.GetTitledFirstName] et moi nous sommes promenés dans les jardins, parlant de tout et rien. Après que nous ayons réalisé que nous avions tout deux perdu toute notion du temps, nous avons fait demi-tour vers la danse qui commençait à s'essoufler."
 court_ongoing.2005.story:0 "J'ai demandé au barde de chanter toutes les histoires préférées de [target.GetTitledFirstName] et, alors que la soirée s'achevait, nous avions été régalé de tous les contes que les salles de [court_of_residence.GetNameNoTier] pouvaient offrir. Cet elfe a certainement du goût pour la romance et l'aventure."
 court_ongoing.2005.fallback:0 "[target.GetTitledFirstName] et moi avons passé une excellente soirée, nous avons dansé pendant presque la totalité de la fête !"
 court_ongoing.2005.a:0 "Quelle soirée ce fut !"

 court_ongoing.2006.dance:0 "Je pensais que c'était chose faite lorsqu'[target.Custom('FR_IlElle')] accepta de danser, mais bien que je mène nos pas adroitement, [target.GetTitledFirstName] a rapidement trouvé une excuse et me laissa debout, seul[ROOT.Char.Custom('FR_E')], parmi les autres danseurs."
 court_ongoing.2006.walk:0 "Je pensais que c'était une promenade agréable, mais peut-être faisait-il trop froid, ou peut-être ai-je trop parlé, car [target.Custom('FR_IlElle')] présenta bientôt ses excuses et retourna danser, sans même vérifier si je [target.Custom('FR_LeLa')] suivais.\n\nQuand j'arrivais enfin, [target.Custom('FR_IlElle')] était occupé[target.Custom('FR_E')] par les bras d'autres danseurs."
 court_ongoing.2006.story:0 "Peut-être y avait-il quelque chose de mauvais avec les contes que j'ai demandé au barde de chanter pour [target.GetTitledFirstName] ? Même après qu'[target.Custom('FR_IlElle')] aie présenté ses excuses, les histoires ne se tarissèrent pas mais je les écoutais seul[ROOT.Char.Custom('FR_E')]."
 court_ongoing.2006.fallback:0 "Je continuais à proposer divers choses à faire ensemble durant les festivités, mais [target.GetTitledFirstName] semblait complètement inintéressé[target.Custom('FR_E')]. Aie-je fait quelque chose de mal ?"
 court_ongoing.2006.a:0 "Quel échec."

  court_ongoing.2011.t:0 "Méditation recluse"
 court_ongoing.2011.desc:0 "Un ami de [target.GetTitledFirstName] m'a rapporté qu'[target.Custom('FR_IlElle')] se retire souvent dans un endroit isolé pour méditer.\n\nLes indications étant claires, j'en ai facilement trouvé l'emplacement. Là, à côté d'un ruisseau bruissant, est assis[target.Custom('FR_E')] [target.GetFirstName], les yeux fermés lors d'une communion silencieuse avec la création de [yavannacharacter|E].\n\nC'est peut-être ma chance de me rapprocher de [target.Custom('FR_LuiElle')]."
 court_ongoing.2011.a:0 "Je vais discrètement me faire connaître et [target.Custom('FR_LeLa')] laisser finir."
 court_ongoing.2011.a.tt:0 "Je devrais lui laisser de l'espace."
 court_ongoing.2011.b:0 "Je vais briser la glace avec une blague !"
 court_ongoing.2011.b.tt:0 "Je pense qu'[target.Custom('FR_IlElle')] appréciera une conversation animée."
 court_ongoing.2011.c:0 "Je vais m'asseoir derrière [target.Custom('FR_IlElle')] et nous méditerons ensemble."
 court_ongoing.2011.c.tt:0 "Je pense qu'[target.Custom('FR_IlElle')] appréciera une compagnie silencieuse."

 court_ongoing.2013.opening:0 "Alors que je méditais à côté d'un ruisseau bruissant, [owner.GetTitledFirstName] vint à moi."
 court_ongoing.2013.meditation:0 "\n\n[owner.Custom('FR_IlElle')|U] s'éclaircit légèrement la gorge et s'est assis[owner.Custom('FR_E')] à distance, jusqu'à ce que je sois prêt[ROOT.Char.Custom('FR_E')] à [owner.Custom('FR_LeLa')] rejoindre. Ce fut très attentionné de sa part."
 court_ongoing.2013.conversation:0 "\n\n[owner.Custom('FR_IlElle')|U] lança une blague et je ne pu m'empêcher d'exploser de rire. Maintenant que ma concentration s'en était allée, il n'y avait rien d'autre à faire que de profiter de sa conversation pétillante."
 court_ongoing.2013.company:0 "\n\n[owner.Custom('FR_IlElle')|U] s'est assis[owner.Custom('FR_E')] à mes côtés, me prit la main et me regarda dans les yeux sans dire mot. Je pus sentir nos fëa s'aligner tandis que nous communions ensemble avec la bénédition de [yavannacharacter|E]."
 court_ongoing.2013.fallback:0 "\n\n[owner.Custom('FR_IlElle')|U] s'est assis[owner.Custom('FR_E')] derrière moi et patienta le temps que je termine ma méditation."
 court_ongoing.2013.closing:0 "\n\nNous avons eu une expérience intime et profonde de la beauté de la nature et de comment l'expérimenter."
 court_ongoing.2013.a:0 "J'ai le sentiment que [owner.GetFirstName] me comprend pleinement."

 court_ongoing.2014.opening:0 "Alors que je méditais à côté d'un ruisseau bruissant, [owner.GetTitledFirstName] vint à moi."
 court_ongoing.2014.meditation:0 "\n\n[owner.Custom('FR_IlElle')|U] s'éclaircit légèrement la gorge et s'est assis[owner.Custom('FR_E')] à distance, jusqu'à ce que je sois prêt[ROOT.Char.Custom('FR_E')] à [owner.Custom('FR_LeLa')] rejoindre. J'aurais souhaité qu'[owner.Custom('FR_IlElle')] soit plus audacieu[owner.Custom('FR_XSe')] et vienne me parler."
 court_ongoing.2014.conversation:0 "\n\n[owner.Custom('FR_IlElle')|U] lança une blague, interrompant ma méditation. Je fus plus qu'un peu irrité[ROOT.Char.Custom('FR_E')] par son manque de considération pour mon désir de solitude."
 court_ongoing.2014.company:0 "\n\n[owner.Custom('FR_IlElle')|U] s'est assis[owner.Custom('FR_E')] à mes côtés, me prit la main et me regarda dans les yeux sans dire mot. Je fus plus qu'un peu irrité[ROOT.Char.Custom('FR_E')] par son manque de considération pour mon désir de solitude."
 court_ongoing.2014.fallback:0 "\n\n[owner.Custom('FR_IlElle')|U] s'est assis[owner.Custom('FR_E')] derrière moi et patienta le temps que je termine ma méditation. Je fus plus qu'un peu irrité[ROOT.Char.Custom('FR_E')] par son manque de considération pour mon désir de solitude."
 court_ongoing.2014.closing:0 "\n\nNous eûmes une conversation polie et je m'esquivais aussitôt que possible."
 court_ongoing.2014.a:0 "Ce fut si frustrant !"

 court_ongoing.2015.meditation:0 "Je me suis doucement éclairci la gorge et me suis assis[ROOT.Char.Custom('FR_E')] à quelque distance de [target.GetFirstName], jusqu'à ce qu'[target.Custom('FR_IlElle')] soit prêt[target.Custom('FR_E')] à me parler.\n\nJe pus voir qu'[target.Custom('FR_IlElle')] apprécia que je ne [target.Custom('FR_LeLa')] dérange pas lors de sa méditation."
 court_ongoing.2015.conversation:0 "Je lançais une blague et [target.GetFirstName] éclata de rire. [target.Custom('FR_IlElle')|U] me rejoignit et nous avons discuté pendant des heures. Le levé de la lune vint nous surprendre tant nous étions perdu dans notre conversation."
 court_ongoing.2015.company:0 "Je me suis assis[ROOT.Char.Custom('FR_E')] aux côtés de [target.GetFirstName] et pris sa main dans la mienne puis plongea mon regard dans le sien. Ma fëa toucha la sienne et nous nous sommes assis ensemble, en harmonie l'un avec l'autre et dans la grâce de [yavannacharacter|E]."
 court_ongoing.2015.fallback:0 "Je me suis assis[ROOT.Char.Custom('FR_E')] derrière [target.GetFirstName] et aie patienté qu'[target.Custom('FR_IlElle')] aie terminé sa méditation."
 court_ongoing.2015.closing:0 "\n\nNous avons eu une conversation à cœur ouvert sur la beauté de la nature et sur la meilleure manière de la vivre."
 court_ongoing.2015.a:0 "J'ai le sentiment que [target.GetFirstName] me comprend pleinement."
 
 court_ongoing.2016.meditation:0 "Je me suis doucement éclairci la gorge et me suis assis[ROOT.Char.Custom('FR_E')] à quelque distance de [target.GetFirstName], jusqu'à ce qu'[target.Custom('FR_IlElle')] soit prêt[target.Custom('FR_E')] à me parler.\n\nJ'ai pourtant le sentiment qu'[target.Custom('FR_IlElle')] aurait préféré que j'interrompt sa méditation."
 court_ongoing.2016.conversation:0 "Je lançais une blague et [target.GetFirstName] leva les yeux, visiblement irrité[target.Custom('FR_E')]. [target.Custom('FR_IlElle')|U] se leva pour me rejoindra mais s'excusa rapidement et s'en alla."
 court_ongoing.2016.company:0 "Je me suis assis[ROOT.Char.Custom('FR_E')] aux côtés de [target.GetFirstName] et pris sa main dans la mienne puis plongea mon regard dans le sien. [target.Custom('FR_IlElle')|U] leva les yeux, visiblement irrité[target.Custom('FR_E')], s'excusa rapidement et s'en alla."
 court_ongoing.2016.fallback:0 "Je me suis assis[ROOT.Char.Custom('FR_E')] derrière [target.GetFirstName] et aie patienté qu'[target.Custom('FR_IlElle')] aie terminé sa méditation. [target.Custom('FR_IlElle')|U] leva les yeux, visiblement irrité[target.Custom('FR_E')], s'excusa rapidement et s'en alla."
 court_ongoing.2016.closing:0 "\n\nJe n'avais pas du tout envisagé les choses ainsi."
 court_ongoing.2016.a:0 "Quel désastre !"