l_english:
 do_not_execute_assassination_tooltip: "Do not attempt the assassination"

 assassination_ongoing.0001.t: "A Secret Sympathizer"
 assassination_ongoing.0001.desc: "My assassin, [assassin.GetName], has discovered that [secret_sympathizer.GetName], one of [target.GetNamePossessive] courtiers, is somewhat sympathetic to our cause — if not practicing the [ROOT.Char.GetFaith.GetName] faith openly.\n\n"[secret_sympathizer.GetSheHe|U] is willing to aid us in this plot", [assassin.GetFirstNameNoTooltip] explains. "But in return, [secret_sympathizer.GetSheHe] wants to receive your blessings and your favor as a great champion of the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip].""
 assassination_ongoing.0001.a: "I will speak well of [secret_sympathizer.GetHerHim] before [ROOT.Char.GetFaith.HighGodNameAlternate]."
 assassination_ongoing.0001.b: "I cannot bless every hopeless stray you bring before me."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip] might hinder us, rather than help..."

 assassination_ongoing.0002.t: "Courting Fanatics"
 assassination_ongoing.0002.desc: "[assassin.GetName] has seemed stressed preparing for [assassin.GetHerHis] mission. I know, of course, that the prospect of agonizing death does not deter [assassin.GetHerHim], so it must be something else. When I ask, [assassin.GetSheHe] gets straight to the point.\n\n"I need more associates to help me carry out this mission against [target.GetTitledFirstName]", [assassin.GetSheHe] tells me. "I encountered a few [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] devotees in the wilderness, where they had been sent into exile by a [Select_CString(ROOT.Char.IsFemale,'lady','lord')] hostile to our cause. They would be willing to help, if we supply them with arms and armor.""
 assassination_ongoing.0002.a: "Every man and woman among the faithful are welcome to aid us!"
 assassination_ongoing.0002.b: "I would rather not put my trust in these vagabonds..."

assassination_usury_event_title: "Gold and [owner.GetFaith.HighGodNameAlternate]"
assassination_not_usury_event_title: "A Small Bag of Gold"
assassination_ongoing.0003_opening: "[assassin.GetName] seems to have found a weakness around [target.GetName] that we could exploit.\n\n"Indeed", [assassin.GetSheHe] says, "I have been communicating in secret with "
assassination_usury_event_scullery_maid_desc: "a lowly but vengeful scullery maid"
assassination_usury_event_guard_desc: "a corrupt guard"
assassination_usury_event_harem_slave_desc: "an ambitious harem slave"
assassination_usury_event_gardener_desc: "an unassuming gardener that used to be one of the [owner.GetFaith.GetAdherentNameNoTooltip]"
assassination_usury_event_minor_servant_desc: "a minor servant of little importance but great skill"
assassination_ongoing.0003.outro: " — and they are willing to give us information, but for a price. We must pay them in gold... discreetly."\n\nFor just a moment, I find myself in doubt. Services can be bought, yes, but what about loyalty and trust?" 
assassination_ongoing.0003.a: "To err is human..."
assassination_ongoing.0003.b: "I see no reason to hesitate!"
assassination_ongoing.0003.c: "No, I will #italic earn#! people's loyalty, not buy it."


assassination_ongoing.0004.t: "A Moment of Doubt"
assassination_ongoing.0004_opening: "[assassin.GetName] seems uncharacteristically apprehensive, perhaps even despondent.\n\n"Yes," [assassin.GetSheHe] confesses as I approach, "my faith is wavering, my [ROOT.Char.GetLadyLord]. I have had doubt in the promise of great rewards in the hereafter. Should I lay down my life in slaying that [target.Custom('InsultAdjective')] [target.GetFirstName]? What if [assassin.GetFaith.HighGodNameAlternate] does not approve of killing #EMP all#! unbelievers?"\n\nAs I look at my conflicted master assassin, I realize that all that [assassin.GetSheHe] needs is "
#assassination_doubt_event_hashish_desc: "to calm down with some hashish, to become an empty vessel for the will of [assassin.GetFaith.HighGodName]."
assassination_doubt_event_hashish_desc: "to calm down puffing some [ROOT.Char.Custom('GetPipeWeedName')], to reduce the weight of the world on his shoulders." # LOTR
assassination_doubt_event_alcohol_desc: "to drink so heavily that [assassin.GetSheHe] may gaze into the world beyond." 
assassination_doubt_event_food_desc: "to indulge for a moment in the pleasures only good food can bring."
assassination_doubt_event_confide_desc: "someone who will listen to [assassin.GetHerHim] and reassure [assassin.GetHerHim]."
assassination_doubt_event_orgy_desc: "a life-affirming evening with concubines which I can gladly provide."
assassination_doubt_event_meditation_desc: "a moment of solace and inner dialogue with [assassin.GetFaith.HighGodName]."
assassin_doubt_event_nothing_else: "for me to reaffirm [assassin.GetHerHis] faith in [assassin.GetFaith.PositiveAfterLife3|U]."
assassination_console.success: "You reassure [assassin.GetFirstNameNoTooltip]"
assassination_console.failure: "You fail to reassure [assassin.GetFirstNameNoTooltip]"
assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip] hardens [assassin.GetHerHis] resolve"
assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip] continues to doubt"
#assassination_ongoing.0003.c_hashish: "Come, eat some hashish cakes with me."
assassination_ongoing.0003.c_hashish: "Come, puff a pipe with me." # LOTR
assassination_ongoing.0003.c_alcohol: "Come, drink with me."
assassination_ongoing.0003.c_food: "Come, let us eat together."
assassination_ongoing.0003.c_confide: "Come, confide in me."
assassination_ongoing.0003.c_orgy: "Come, I'll arrange a preview of [assassin.GetFaith.PositiveAfterLife3|U]..."
assassination_ongoing.0003.c_meditation: "Come, let us meditate together."
assassination_ongoing.0004.b: "You must not falter. Put your trust in the wisdom of [assassin.GetFaith.HighGodName]."
assassination_ongoing.0004.c: "Maybe we should reconsider this assassination..."
high_risk_of_dying.tt: "@warning_icon! #X [assassin.GetNameNoTooltip] might become more likely to die during the assassination!#!"

assassination_ongoing.0005.t: "Poison or Pestilence"
assassination_ongoing.0005.desc: ""My [ROOT.Char.GetTitleTierName]," [assassin.GetName] says, "we need to use every advantage at our disposal in order to end [target.GetTitledFirstName]. There is a powerful poison, consumed in small quantities by Eastern mystics, that I could use to coat my blade. But it will be expensive to procure...""
assassination_ongoing.0005.a_you: "There is no need. I can create a poison for you!" 
assassination_ongoing.0005.a_them: "You are a skilled herbalist, make something yourself."
assassination_ongoing.0005.b: "There is no price I wouldn't pay for the cause!"
assassination_ongoing.0005.c: "Just soak the blade in a pit toilet overnight, that'll do it."
assassination_ongoing.0005.d: "No, this is a waste of time, and beneath us."

assassination_ongoing.0006.t: "Runaway Assassin"
assassination_ongoing.0006.desc: "An attempt was made on [target.GetNamePossessive] life, but alas, just as my master assassin [assassin.GetName] saw an opening, one of [assassin.GetHerHis] associates was overcome with the fear of death and ran away.\n\nThe plan had to be aborted. Thankfully, [target.GetTitledFirstNameNoTooltip] seems none the wiser, and [assassin.GetFirstNameNoTooltip] has assured me that a new attempt can soon be made. The runaway assassin may still prove a liability, however, if we cannot find [dummy_assassin_gender.GetHerHim]." 
assassination_ongoing.0006.a: "We shall find [dummy_assassin_gender.GetHerHim] — and silence [dummy_assassin_gender.GetHerHim] for good."
assassination_ongoing.0006.b: "We will have to live with that risk."
assassination_hunted_down_toast.success: "You silenced the renegade"
assassination_hunted_down_toast.failure: "You failed to find the renegade"
assassination_hunted_down.success: "The renegade assassin is hunted down and killed"
assassination_hunted_down.failure:  "You fail to hunt [dummy_assassin_gender.GetHerHim] down"

assassination_ongoing.0007.t: "A [target.GetWomanMan|U] of Virtue?"
assassination_ongoing.0007.desc: ""I cannot do it," my assassin [assassin.GetFirstName] suddenly declares, looking uncharacteristically worried.\n\n"Though [target.GetSheHe] is a heretic, [target.GetTitledFirstName] is nevertheless a [target.GetWomanMan] of great virtue and strong belief in [assassin.GetFaith.HighGodName]. [target.GetSheHe|U] is known to be neither corrupt nor unjust. Should I slay [target.GetHerHim], I fear [assassin.GetFaith.HighGodNamePossessive] wrath and terrible chastisement in [ROOT.Char.GetFaith.NegativeAfterLife]."" 
assassination_ongoing.0007.a: "You are an #italic assassin#!! I didn't employ you to hesitate!"
assassination_ongoing.0007.b: "Perhaps you are right... we shall stop for now."
