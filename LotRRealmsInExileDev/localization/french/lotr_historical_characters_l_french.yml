 historical_char_creation_events.t.mythra: "La Vierge de l'Aurore" 
 historical_char_creation_events.desc.mythra: "Des nouvelles parviennent depuis les contreforts de la montagne sacrée de Mijore. Détachée du chaos qui engloutit la terre depuis que l'ombre repassa par-delà les montagnes septentrionales, de ce lieu saint s'est élevée une jeune fille. Tous ceux qui la rencontrent témoignent de sa présence surnaturelle ; sa volonté flamboie comme une étoile dans la nuit éternelle, et son regard perce les âmes tel les rayons ardents du soleil. Sa langue peut se faire douce et chaleureuse l'instant d'après, puis impitoyable dans ses jugements sévères. Nul ne semble pouvoir lui dissimuler le moindre secret, et son don mystérieux pour découvrir des solutions équitables aux problèmes les plus ardus lui a valu d'innombrables admirateurs à travers les contrées. Déjà, une multitude a commencé à la suivre dans ses pérégrinations à travers le royaume. Partout où elle passe, il semble que les guerres s'apaisent, que les raids cessent, et que le chaos recule devant sa seule présence. Dans son sillage, elle laisse la loi, la justice et la réconciliation fleurir comme des roses après l'orage. L'admiration des puissants comme des humbles la porte vers des hauteurs célestes. Nombreux sont ceux qui proclament qu'elle doit assurément être bénie par les Dieux - peut-être même en est-elle une elle-même.\n\nSon nom est Mythra."

 historical_character.mythra: "Sainte Mythra fut une grande Reine de Khy, fondant son royaume au cours du [thirdage|E] naissant après la chute de Khailuza. Elle demeura célébrée comme Législatrice et souveraine d'une intégrité sans faille, inaugurant un bref âge d'or pour les peuples de la région. Après sa disparition mystérieuse une nuit de sa 77ème année de règne, elle fut proclamée sainte par les uns et déesse par les autres, vénérée ou adorée comme la patronne de la lumière, de la loi et de la vérité. Son culte devint par la suite l'un des plus éminents dans les cercles ariénistes ultérieurs, où sa ressemblance avec la Déesse Solaire lui valut d'être canonisée comme sainte privilégiée et émissaire divine."

