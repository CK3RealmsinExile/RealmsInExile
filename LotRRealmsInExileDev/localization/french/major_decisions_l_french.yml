l_french:
 major_decisions.1001.t:0 "Chair Divine"
 major_decisions.1001.desc:0 "« Nous avons été mis sur cette terre pour servir notre prochain », la voix de [court_chaplain.GetNamePossessive], [court_chaplain.GetCouncilTitle], résonne dans la salle à manger."
 major_decisions.1001.desc_landless: "« Servir notre prochain ; qu'est-ce que cela implique ? » Je demande de façon rhétorique tandis que mon regard perçant parcourt les visages de mes fidèles autour de la table débordante. « N'est-ce pas aimer et prendre soin de chaque aspect de l'être humain ? »"
 major_decisions.1001.desc_outro: "\n\n« En acceptant le don de la chair, vous acceptez également l'amour de [ROOT.Char.GetFaith.HighGodHerHis|U]. »\n\nLes serviteurs — ceux qui sont encore avec nous — ont fait un travail merveilleux ; nous festoyons jusque tard dans la nuit, nous enivrant de [ROOT.Char.Custom('RegionalDrink')] et du goût de la divinité humaine."
 major_decisions.1001.a:0 "Donne-moi un coup de main et passe-moi plus de [ROOT.Char.Custom('RegionalDrink')] !"

 major_decisions.1002.t: "Festin Macabre"
 major_decisions.1002.desc:0 "Je n'arrive pas à croire ce que j'entends : toute la cour de [cannibal.GetName] – même [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – s'est tournée vers le cannibalisme !\n\nLes rues ruissellent de sang tandis que le groupe infernal de [cannibal.GetHerHis] festoie."
 major_decisions.1002.desc_landless: "Je n'arrive pas à croire ce que j'entends : toute la [cannibal.Custom('GetCourt')|l] de [cannibal.GetName] s'est tournée vers le cannibalisme !\n\nLa campagne ruissellera de sang tandis que le groupe infernal de [cannibal.GetHerHis] festoie."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] a convaincu [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] d'embrasser publiquement le cannibalisme.\n\nJe suis ravi de savoir que le goût pour la chair se répand plus que jamais !"
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName] et la [cannibal.Custom('GetCourt')|l] de [cannibal.GetHerHis] ont publiquement embrassé la merveille du cannibalisme.\n\nNe faisons pas la fine bouche — je suis ravi de savoir que le goût pour la chair se répand plus que jamais !"
 major_decisions.1002.a:0 "J'ai hâte de dîner avec [ROOT.Char.GetHerHim] !"
 major_decisions.1002.b:0 "Que [ROOT.Char.GetFaith.HighGodName] ait pitié de leurs âmes corrompues !"

 major_decisions.1101.t:0 "Un Royaume Reforgé"
 major_decisions.1101.opening_duchies:0 "J'ai accompli ce que personne d'autre ne pouvait faire. J'ai uni les terres de [duchy_1.GetNameNoTierNoTooltip] avec celles de [duchy_2.GetNameNoTierNoTooltip] et [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "Toute ma vie, j'ai œuvré pour cela. Pour convoquer mes vassaux et les faire prêter allégeance à nouveau.\n\nDésormais et pour toujours, ils me rendront hommage non seulement comme leur suzerain, mais comme [ROOT.Char.GetTitleAsNameNoTooltip] ! [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier] !"
 major_decisions.1101.a:0 "Mon royaume durera à jamais."
 major_decisions.1101.i_have_become_royal:0 "Vous êtes devenu [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1102.desc:0 "Notre suzerain a convoqué [founder.GetHerHis] vassaux et tous les serviteurs du royaume auprès de [founder.GetHerHim]. Nous savons que le moment est venu, et nul ne contestera la légitimité de [founder.GetHerHis].\n\n[founder.GetFirstName] règnera en tant que [new_title.GetTierAsNameNoTooltip] sur le grand royaume de [new_title.GetNameNoTier] !"
 major_decisions.1102.a:0 "Longue vie au [founder.GetTitleAsNameNoTooltip] !"
 major_decisions.1102.a.dislike:0 "Longue vie au [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] est devenu [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "J'ai accompli ce que personne d'autre ne pouvait faire. J'ai uni les terres de [kingdom_1.GetNameNoTierNoTooltip] avec celles de [kingdom_2.GetNameNoTierNoTooltip] et [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Tous mes vassaux et [ROOT.Char.GetFaith.PriestNeuterPlural] se sont enfin réunis devant mon trône. J'ai mérité ce moment à leurs yeux et, plus important encore, aux yeux de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "\n\nIl n'est que juste que je place moi-même la couronne sur ma tête, alors que mes serviteurs, tant temporels que spirituels, s'inclinent devant moi."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nAlors que [religious_figure.GetTitledFirstName] place la couronne sur ma tête, je proclame mon nouvel empire. C'est ce que mes vassaux serviteurs sont venus témoigner, et tandis que la déclaration quitte mes lèvres, toute la puissance de mon royaume, spirituelle comme temporelle, s'agenouille devant moi."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] règne suprême !"

 major_decisions.1104.opening:0 "[founder.GetFirstName], notre [founder.GetLadyLord] et souverain, a convoqué tous les vassaux et [founder.GetFaith.PriestNeuterPlural] du royaume auprès de [founder.GetHerHim]. Je ne peux contester que [founder.GetSheHe] a légitimement mérité ce moment aux yeux de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nAlors que je place la nouvelle couronne de [founder.GetHerHis] sur la tête de [founder.GetHerHis],"
 major_decisions.1104.religious_head_empire:0 "\n\nAlors que [founder.GetSheHe] place sa nouvelle couronne sur sa tête,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nAlors que [religious_figure.GetTitledFirstName] place la nouvelle couronne de [founder.GetTitledFirstNamePossessive] sur la tête de [founder.GetHerHis],"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclame ceci comme l'origine de son nouveau royaume. [founder.GetHerHis|U] serviteurs s'inclinent avec déférence devant [founder.GetHerHim]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] vivra à jamais !"

 major_decisions.1105.t:0 "Un Royaume Usurpateur"
 major_decisions.1105.desc:0 "« [founder.GetTitleAsNameNoTooltip] » [founder.GetFirstName] de [new_title.GetNameNoTierNoTooltip] a proclamé un nouveau Royaume, et prétend qu'une partie de #EMP mon#! territoire légitime en fait partie !"
 major_decisions.1105.a:0 "Cet usurpateur ne durera pas..."

 
 major_decisions.2001.t:0 "Université"
 major_decisions.2001.desc_first:0 "Une nouvelle ère de connaissance est à notre porte ! J'ai rencontré un flot constant de bâtisseurs et d'érudits, et les plans pour la magnifique université prennent forme.\n\n"
 major_decisions.2001.desc_more:0 "Le maître bâtisseur m'informe que les briques pour l'université sont prêtes à être posées — il ne reste plus qu'à décider d'un emplacement et d'un nom !"
 major_decisions.2001.desc:0 "Le maître bâtisseur m'informe que les briques pour l'université sont prêtes à être posées — il ne reste plus qu'à décider d'un nom !"
 major_decisions.2001.b_fes:0 "Je vais fonder l'Université d'al-Qarawiyyin !"
 major_decisions.2001.b_cairo:0 "Je vais fonder l'Université d'Al-Azhar !"
 major_decisions.2001.b_bologna:0 "Je vais fonder l'Université de Bologne !"
 major_decisions.2001.b_salamanca:0 "Je vais fonder l'Université de Salamanque !"
 major_decisions.2001.b_madrid:0 "Je vais fonder l'Université Complutense de Madrid !"
 major_decisions.2001.b_oxford:0 "Je vais fonder l'Université d'Oxford !"
 major_decisions.2001.b_cambridge:0 "Je vais fonder l'Université de Cambridge !"
 major_decisions.2001.b_padua:0 "Je vais fonder l'Université de Padoue !"
 major_decisions.2001.b_siena:0 "Je vais fonder l'Université de Sienne !"
 major_decisions.2001.b_coimbra:0 "Je vais fonder l'Université de Coimbra !"
 major_decisions.2001.b_napoli:0 "Je vais fonder l'Université Sainte-Romaine de Naples !"
 major_decisions.2001.b_tirakka:0 "Je vais fonder l'Université de Sankoré !"
 major_decisions.2001.fallback:0 "Je vais fonder... aucune université aujourd'hui."
 major_decisions.2001.fallback.tt:0 "Le Développement du comté est trop faible, ou il possède déjà un Emplacement de Bâtiment Spécial"

 major_decisions.2002.desc:1 "Une nouvelle ère de connaissance est à notre porte ; une académie a été fondée dans le royaume de [founder.GetName]. Elle devient rapidement un centre pour les érudits et autres personnes instruites, la proclamant comme l'environnement ultime pour chercher la sagesse sur les nombreuses et grandes merveilles de la Terre du Milieu." #LotR
 major_decisions.2002.a:1 "Puisse un tel savoir nous profiter à tous !"

 major_decisions.2011.t:0 "[new_courtier.GetWomanMan|U] Sage"
 major_decisions.2011.desc:0 "[new_courtier.GetName], [new_courtier.GetWomanMan] à la fois [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] et sage, me salue gracieusement.\n\n« J'ai entendu parler de votre nouvelle Université ! Un [ROOT.Char.GetTitleAsNameNoTooltip] qui favorise la connaissance à ce point... Je serais honoré de vous servir. »"
 major_decisions.2011.a:0 "Bienvenue, bienvenue !"
 major_decisions.2011.b:0 "Vous ne trouverez pas de place pour vous ici."

 major_decisions.3001.t:0 "Maison de Verdure"
 major_decisions.3001.desc:0 "Autour de moi, une abondance de plantes s'épanouit, l'eau se condensant sur les vitres au-dessus tandis que le soleil filtre à travers le verre et sur mon visage levé. Je tourne — de plus en plus vite — et je jette ma veste au sol avec joie en riant.\n\n« Le soleil est ici avec nous ; cela valait bien la fortune que cela a coûté ! »"
 major_decisions.3001.a:0 "J'ai dompté la lumière du soleil !"

 major_decisions.3002.desc:0 "[builder.GetName] est vraiment fou ! [builder.GetSheHe|U] a dépensé une fortune pour élever un bâtiment tout en verre et a proclamé le soleil dompté et capturé.\n\nLes récits de plantes florissantes sont sûrement le fruit des délires de [builder.GetHerHis]. Les mascarades de cet[builder.GetWomanMan] fou prendront-elles jamais fin ?!"
 major_decisions.3002.a:0 "Cela devient ridicule !"

 major_decisions.3100.t: "Une Question de Succession"
 major_decisions.3100.desc: "La question de qui me succédera après ma mort m'a tourmenté sans cesse ces derniers temps, la menace de diviser le royaume étant toujours présente dans mon esprit.\n\nBien sûr, s'il est généralement difficile de persuader le royaume d'accepter un nouvel ordre de succession, il peut être #EMP beaucoup#! plus facile de revenir à l'ancien..."
 major_decisions.3100.a: "Les anciennes coutumes de mon peuple étaient les meilleures !"
 major_decisions.3100.d: "Euh, à bien y réfléchir, le partage est plus équitable."
 major_decisions.3100.tt_opinion_witengamot: "Vassaux des [cultures|E] avec la [culture_tradition|E] $tradition_the_witenagemot_name$"
 major_decisions.3100.tt_opinion_thing: "Vassaux des [cultures|E] d'[heritage|E] $heritage_north_germanic_name$"
 major_decisions.3100.tt_opinion_tanistry: "Vassaux dont les [cultures|E] sont d'[heritage|E] [GetPlayer.GetCulture.GetHeritage.GetName]"
 major_decisions.3100.tt_opinion_jirga: "Vassaux des [cultures|E] avec la [culture_tradition|E] $tradition_fp3_jirga_name$"