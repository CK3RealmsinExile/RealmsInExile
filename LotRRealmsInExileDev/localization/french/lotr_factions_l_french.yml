 # Vanilla faction extra loc
 LOTR_ORC_FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nToi, larve sans tripes! T'as pas les boyaux pour nous commander! [faction_leader.GetPrimaryTitle.GetNameNoTier] et toutes les tribus de la [faction.GetName], on suit plus ta carcasse pourrie! Accepte nos exigences ou on te déchiquette en lambeaux!"
 
 LOTR_ORC_FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMoi et les gars, on en a plein le dos de tes jacasseries inutiles! Soit tu plies devant les demandes de la [faction.GetName], soit on t'étripe et on prend ce qu'on veut sur ton cadavre puant!"

 LOTR_ORC_FACTION_DEMAND_POPULIST_DESC:0 "Fini, tyrans maudits! Vous écrasez plus nous, [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural]! Le temps des [orcs|E] est venu, maintenant! \n\nAvec [peasant_leader.GetFaith.WarGodName] qui guide nos lames, on va vous massacrer jusqu'au dernier et être libres de votre oppression [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"

 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMoi et les gars, on a réfléchi... Une mauviette comme toi, pas digne de nous mener! [faction_targeted_title.GetNameNoTier] sera dirigé par [faction_claimant.GetName], que tu veuilles ou non!"
 LOTR_ORC_FACTION_DEMAND_CLAIMANT_DESC_ME:0 "Moi et les gars, on a réfléchi... Une mauviette comme toi, pas digne de nous mener! [faction_targeted_title.GetNameNoTier] doit être à MOI! Et si tu donnes pas ce qui m'appartient, je viendrai le prendre sur ton cadavre!"
 
 LOTR_ORC_FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTa faiblesse nous écœure! Le [faction_target.GetPrimaryTitle.GetNameNoTier], c'est une blague minable de royaume pourri. Moi et les autres, on pense qu'on s'en sortirait mieux tout seuls. Accepte notre sécession ou on te saigne comme un porc!"
 
 # Orc Revolt Faction
 orc_revolt_faction:0 "Faction de Révolte Orque"
 orc_revolt_faction_desc:0 "Les hordes orques qui infestent certaines parties de notre royaume deviennent plus audacieuses, rassemblant leurs forces sous de nouveaux chefs de guerre. Si elles ne sont pas écrasées, elles pourraient se soulever dans l'espoir de reconquérir leur indépendance brutale."
 orc_revolt_faction_short_effect_desc:0 "Veut l'indépendance par le sang"
 orc_revolt_faction_every_county:0 "Chaque comté gangrené par la faction"
 orc_revolt_faction_spawn_county_levies:0 "Fait surgir une [army|E] de rebelles orques proportionnelle aux [levies] du comté infesté"
 FACTION_DEMAND_ORC_REVOLT:1 "Au [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName] qui se prétend seigneur"
 FACTION_DEMAND_ORC_REVOLT_DESC:0 "Les hordes orques qui infestent des pans entiers de notre royaume sont devenues de plus en plus audacieuses ces derniers mois, rassemblant leurs forces sous l'égide de nouveaux meneurs assoiffés de sang. Les garnisons locales ont échoué à les extirper de leurs tanières, et voilà qu'elles lancent désormais une révolte de grande envergure. \n\nNous sommes confrontés à un choix déchirant : une guerre totale pour purger la vermine orque de nos terres, ou l'abandon pur et simple des territoires infestés."
 FACTION_DEMAND_ORC_REVOLT_ACCEPT:0 "Retirez les garnisons et abandonnez ces territoires maudits!"
 FACTION_DEMAND_ORC_REVOLT_REFUSE:0 "Nous devons exterminer cette engeance immonde! Aux armes!"
 FACTION_ORC_REVOLT_NAME:0 "Révolte Orque Sanguinaire"
 FACTION_ORC_REVOLT_TITLE_NAME:0 "Soulèvement des Hordes Orques"

 maglor_nadi_manye_faction:0 "Faction Hérétique Nâdi-manyê"
 maglor_nadi_manye_faction_short_effect_desc:0 "Installer un guide spirituel dissident"
 maglor_nadi_manye_faction_desc:0 "Une faction mystique qui cible vos terres dans l'espoir d'imposer leur foi déviante comme croyance dominante dans toute la région"
 maglor_nadi_manye_faction_special_character_title:0 "Meneur Illuminé Nâdi-manyê"