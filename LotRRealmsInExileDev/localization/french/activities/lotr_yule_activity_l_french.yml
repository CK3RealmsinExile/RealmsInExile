 #####################
 ### YULE ACTIVITY ###
 #####################
 # Adapted from RICE Kalends activity
 # Yuletide is a midwinter celebration practiced in the Westlands
 # It is very popular among the hobbits, but also practiced by the Northmen and Rohirrim
 # Yuletide is the hobbitish name, based on a northron word
 
 #YuleName
 yulename_jultyde: "Jul"
 yulename_yuletide: "Festivités du Solstice"
 yulename_midwinter: "Cœur-de-l'Hiver"

 # Activity
 activity_yule_host_an_a: "$host_activity_a$"
 activity_yule: "Célébrations [GetPlayer.Custom( 'YuleName' )]"
 activity_yule_desc: "Alors que l'hiver atteint son apogée glaciale, les [hobbits|E] et autres peuples robustes du septentrion perpétuent l'ancestrale tradition des Festivités du Solstice, commémorant avec ferveur le tournant de l'année et la promesse du renouveau des saisons."
 activity_yule_selection_tooltip: "Orchestrer les réjouissances du Solstice d'Hiver.\n\n$activity_yule_context_tooltip$"
 activity_yule_context_tooltip: "#emphasis Contexte historique approfondi:#! Lorsque les hivers impitoyables sévissaient encore dans les contrées septentrionales de la [middleearth|E], une coutume réconfortante s'établit pour célébrer l'amorce du déclin de la saison froide. « La moitié des jours glacés s'étend désormais derrière nous ! » proclamaient les anciens en se rassemblant dans leurs villages et demeures. La chaleur elle-même – qu'elle soit physique ou spirituelle – et l'art de la préserver et de la partager devint l'essence même de ces festivités, tout comme l'échange de présents témoignant de la solidarité communautaire face aux rigueurs hivernales."
 activity_yule_host_desc: "\n$BULLET_WITH_TAB$Acquisition de [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Diminution du [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Amélioration de l'[opinion|E] auprès des [guests|E]\n$BULLET_WITH_TAB$Votre [capital|E] [county|E] bénéficie du modificateur [GetModifier('lotr_yule_celebrated_modifier').GetNameWithTooltip] [county_modifier|E] durant #V 5#! années" 
 activity_yule_guest_desc: "$activity_yule_host_desc$"
 activity_yule_province_desc: ""
 activity_yule_destination_selection: "$activity_yule_province_desc$"
 activity_yule_guest_help_text: "$activity_yule$"
 activity_yule_predicted_cost: "Le coût de cette [activity|E] se calcule principalement selon vos [income|E] actuels."
 activity_yule_conclusion_desc: "Nos [GetActivityType( 'activity_yule' ).GetName] touchent à leur terme. Quelle occasion mémorable emplie de joie et de chaleur humaine !"
 lotr_yule_celebration_phase: "Phase des Réjouissances"
 lotr_yule_celebration_phase_desc: "« Quand viennent les Festivités du Solstice », proclame le dicton ancestral, « gardez la chaleur du foyer et demeurez à l'abri. »"
 lotr_yule_festive_intent_header: "Esprit Festif:"
 lotr_yule_festive_intent: "Réjouissances Débridées"
 lotr_yule_festive_intent_desc: "Vous vous abandonnez pleinement aux plaisirs de la fête. Perte accrue de [stress_loss_i|E] [stress|E], amplifiée davantage si vous êtes [GetTrait('gregarious').GetName( GetNullCharacter )] ou [GetTrait('gluttonous').GetName( GetNullCharacter )]."
 lotr_yule_devotion_intent_header: "Dévotion Communautaire:"
 lotr_yule_devotion_intent: "Renforcement des Liens"
 lotr_yule_devotion_intent_desc: "Vous consolidez votre position au sein de la communauté. #P Gain#! de [piety_i|E] [piety|E]. Réduction supplémentaire du [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('zealous').GetName( GetNullCharacter )] ou [GetTrait('diligent').GetName( GetNullCharacter )]."
 lotr_yule_generosity_intent_header: "Générosité Exemplaire:"
 lotr_yule_generosity_intent: "Largesses du Solstice"
 lotr_yule_generosity_intent_desc: "Vous incarnez véritablement l'esprit de partage des festivités. #P +100%#! d'amélioration de l'[opinion|E] grâce aux cadeaux offerts. Diminution accrue du [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('generous').GetName( GetNullCharacter )] ou [GetTrait('compassionate').GetName( GetNullCharacter )]."
 lotr_yule_gift_size_option: "Ampleur des Présents"
 lotr_yule_gift_small: "Offrandes Modestes"
 lotr_yule_gift_small_desc: "$EFFECT_LIST_BULLET$Acquisition de base de [prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_small_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain de #P 4#! points d'[opinion|E] auprès de chaque [character|E] participant aux festivités\n$EFFECT_LIST_BULLET$Vous pourriez #italic éventuellement#! recevoir des présents d'une valeur maximale de #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!\n\n#weak Un échange mesuré de présents suffira pour cette occasion.#!"
 lotr_yule_gift_medium: "Cadeaux Convenables"
 lotr_yule_gift_medium_desc: "$EFFECT_LIST_BULLET$Acquisition de base de [prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_medium_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain de #P 8#! points d'[opinion|E] auprès de chaque [character|E] honorant cette [activity|E]\n$EFFECT_LIST_BULLET$Vous pourriez #italic possiblement#! recevoir des présents d'une valeur atteignant #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!\n\n#weak Une célébration festive mérite des échanges de cadeaux à sa mesure !#!"
 lotr_yule_gift_large: "Largesses Substantielles"
 lotr_yule_gift_large_desc: "$EFFECT_LIST_BULLET$Acquisition de base de [prestige_i|E] #V [EmptyScope.ScriptValue('lotr_yule_gift_gain_large_base')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Gain de #P 12#! points d'[opinion|E] auprès de chaque [character|E] présent à ces réjouissances\n$EFFECT_LIST_BULLET$Vous pourriez #italic fort bien#! recevoir des présents somptueux d'une valeur atteignant #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!\n\n#weak J'incarnerai véritablement l'esprit généreux des Festivités par des présents grandioses offerts à tous !#!"
 lotr_yule_gift_amount: "Magnificence des Offrandes"
 lotr_yule_completed_log_title: "Conclusion des $activity_yule$"
 lotr_yule_completed_log: "[CHARACTER.GetShortUIName|U] a achevé les célébrations des $activity_yule$."
 TRAVEL_NAME_FOR_activity_yule: "$activity_yule$ de [Character.GetFirstNamePossessiveNoTooltip]"
 lotr_yule_celebration_month_requirement: "Les festivités doivent se tenir entre novembre (11) et janvier (1)"
 lotr_yule_opinion: "Échanges de Présents du Solstice"
 
 # Modifiers
 lotr_yule_celebrated_modifier: "Échos des Festivités du Solstice"
 lotr_yule_dressed_up_as_animal: "Déguisement Animalier des Festivités"
 lotr_yule_dressed_up_as_animal_desc: "Lors des récentes célébrations du #italic Solstice d'Hiver#!, ce personnage a participé avec enthousiasme à une mascarade où il s'est paré d'un costume représentant une créature du règne animal."
 lotr_yule_crossdressed: "Travestissement du Solstice"
 lotr_yule_crossdressed_desc: "Durant les dernières réjouissances du #italic Solstice d'Hiver#!, cette personne s'est audacieusement vêtue des atours et parures traditionnellement réservés au genre opposé."
 RICE_lesbos_sick_from_yule_feasting: "Excès des Agapes du Solstice"
 RICE_lesbos_sick_from_yule_feasting_desc: "Lors des récentes festivités du #italic Solstice d'Hiver#!, ce personnage s'est adonné avec une ardeur excessive aux plaisirs de la table et de la boisson, provoquant un état d'indisposition manifeste."
 lotr_yule_modifier: "Participation aux Festivités du Solstice"
 
 # Events
 yule.0020.t: "Préparatifs des Réjouissances"
 yule.0020.desc: "Le Solstice d'Hiver approche à grands pas, annonçant l'heure bénie de célébrer les ancestrales festivités du #italic Solstice#!. Cette tradition vénérable des contrées septentrionales commémore le tournant de l'année et la promesse du renouveau des saisons.\n\nCette fois, je me dois de participer pleinement aux réjouissances communautaires. Certes, l'ambiance pourrait devenir quelque peu exubérante, mais c'est avant tout une période dédiée au partage généreux et à la propagation de la joie et du bonheur, particulièrement précieux durant les mois où l'hiver étend son emprise glaciale."
 yule.0020.a: "Préparons des célébrations mémorables !"
 yule.0021.t: "L'Aube des Festivités"
 yule.0021.desc: "Les réjouissances du #italic Solstice d'Hiver#! s'épanouissent enfin !\n\nDurant ces mois glaciaux, depuis des temps immémoriaux que la mémoire des hommes a oubliés, tous – nobles et humbles, hommes et femmes, jeunes et anciens – se rassemblent ainsi pour festoyer joyeusement, savourer des mets délicieux et des breuvages réconfortants, et s'échanger des présents emplis de sens. Ma demeure scintille de mille feux allumés pour l'occasion, et même d'ici parviennent les échos joyeux des célébrants dispersés dans toute la contrée."
 yule.0021.a: "Venez, oui, abandonnons-nous aux réjouissances !"
 yule.0022.t: "Le Crépuscule des Festivités"
 yule.0022.desc: "Les célébrations du #italic Solstice d'Hiver#! touchent à leur terme, et l'exubérance joyeuse qui nous enveloppait s'estompe progressivement, tandis que le quotidien reprend inexorablement ses droits.\n\nCe fut une occasion emplie d'allégresse, comme toujours, et l'on ne peut qu'espérer ardemment pouvoir la célébrer à nouveau lorsque l'année aura accompli son cycle."
 yule.0022.a: "Retour aux défis de l'existence quotidienne !"
 yule.0023.t: "La Cérémonie des Présents"
 yule.0023.desc: "Une coutume immémoriale veut que durant les festivités du #italic Solstice d'Hiver#!, nous échangions des présents choisis avec soin. Cette tradition d'offrandes mutuelles constitue l'un des moments les plus attendus et significatifs de ces célébrations.\n\nJ'ai naturellement accompli mon devoir en sélectionnant des cadeaux appropriés pour ma maisonnée et mes proches associés. Eux, en retour, ont témoigné de la même attention bienveillante à mon égard."
 yule.0023.a: "Quels présents magnifiques nous avons échangés cette année !"
 yule.0024.t: "xxxxx"
 yule.0024.desc: "xxxxx"
 yule.0024.a: "xxxxx"
 yule.0025.t: "La Désapprobation des [ROOT.Char.Custom('DefaultPriestTitlePlural')]"
 yule.0025.desc: "Si nombreux sont ceux qui trouvent les festivités du #italic Solstice d'Hiver#! plaisantes et réjouissantes, certains esprits chagrins ne partagent guère cet enthousiasme.\n\nLes [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')], notamment, se sont traditionnellement érigés en censeurs de ce qu'ils perçoivent comme des réjouissances excessivement indulgentes, une relique païenne d'un passé révolu dont nous devrions nous défaire, car elle obscurcit notre jugement et offense notre bon sens. Et naturellement, comme tout [hobbit|E] respectable le sait pertinemment - les cadeaux sont réservés aux anniversaires, non aux autres célébrations.\n\nHeureusement, peu prêtent l'oreille à ces rabat-joie moralisateurs, mais [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName] s'est montré particulièrement véhément dans [chaplain.GetHerHis] condamnation des festivités ces derniers temps."
 yule.0025.a: "Ordonnez à [chaplain.GetHerHim] de tempérer son zèle austère"
 yule.0025.b: "Assurez [chaplain.GetHerHim] que je modérerai les excès à l'avenir"
 yule.0026.t: "Sous l'Autorité des Mécréants"
 yule.0026.desc: "Malgré toute la joie qu'apportent les festivités du #italic Solstice d'Hiver#!, elles revêtent également une importance culturelle capitale – particulièrement pour les vaillants [ROOT.Char.GetCulture.GetName] que nous sommes, vivant sous le joug d'un certain [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip] tel que [liege.GetFirstName].\n\nC'est précisément à travers cette occasion festive que nous pouvons réaffirmer notre dévouement inébranlable à nos croyances et coutumes ancestrales, et personne, pas même [liege.GetTitledFirstNameNoTooltip], ne peut nous arracher la fierté que nous éprouvons en célébrant le #italic Solstice d'Hiver#!. Ainsi ai-je pris le temps, entre deux réjouissances, de rendre visite au chef d'une de nos communautés villageoises."
 yule.0026.a: "Nous demeurons de loyaux enfants [ROOT.Char.GetCulture.GetName], même durant le #italic Solstice d'Hiver#!."
 yule.0027.t: "Agapes et Libations"
 yule.0027.desc: "Une part essentielle des réjouissances du #italic Solstice d'Hiver#! réside dans les somptueux festins et les généreuses libations ! Cette année ne fait pas exception, et mes serviteurs dévoués ont orchestré un banquet splendide et fabuleux, rassemblant toutes les merveilles culinaires dont la tradition [ROOT.Char.GetCulture.GetName] peut s'enorgueillir !\n\nEn toute sincérité, certains convives attendent parfois avec plus d'impatience ces agapes que le reste des célébrations."
 yule.0027.a: "Je ne saurais les blâmer ! Que chacun se régale !"
 yule.0027.b: "Malgré l'esprit festif, je garderai mesure et tempérance."
 yule.0028.t: "La Grande Mascarade"
 yule.0028.desc: "Un tumulte joyeux retentit au-dehors, nous attirant pour découvrir sa source. Il s'agit d'une troupe bigarrée de fêtards orchestrant une mascarade exubérante : certains hommes paradent en atours féminins, des femmes arborent fièrement des habits masculins, tandis que d'autres se sont métamorphosés en créatures du règne animal.\n\nTous les participants de ce cortège ne sont pas costumés, mais leur allégresse communicative est manifeste."
 yule.0028.a: "Pourquoi ne pas nous joindre à leur parade festive ?"
 yule.0028.b: "Je veux revêtir un déguisement audacieux et mémorable !"
 yule.0028.c: "Observons cette mascarade depuis notre position privilégiée."
 yule.0029.t: "Les Mélodies Enfantines"
 yule.0029.desc: "Les voix cristallines d'enfants entonnant les chants traditionnels du Solstice résonnent à l'extérieur avec une pureté touchante. « Solstice ! Le Temps des Présents est venu ! » chantent-ils en une mélopée envoûtante.\n\nLorsque de tels groupes d'enfants parcourent les demeures, la coutume ancestrale veut que nous leur offrions quelques douceurs sucrées ou quelques pièces brillantes, car telle est la tradition séculaire du #italic Solstice d'Hiver#!.\n\nJ'ouvre la porte, et les voix mélodieuses des jeunes chanteurs emplissent mes oreilles de leur charme innocent. Une fois leur prestation achevée, mes serviteurs attendent mon signal pour distribuer aux enfants les friandises et l'obole préparées."
 yule.0029.a: "Distribuez généreusement les confiseries à ces charmants petits." 
 yule.0029.b: "Ces adorables enfants méritent une récompense particulièrement généreuse !" 
 yule.0029.c: "Nous ne tenons pas œuvre de charité – bonne route, enfants !" 
 yule.0030.t: "Les Excès de Table"
 yule.0030.desc: "Il n'est guère surprenant que certains convives se laissent emporter par l'abondance des mets durant les festivités du #italic [activity.Custom( 'YuleName' )]#!.\n\n[eater.GetTitledFirstName], hélas, est tombé victime de cette tentation. Durant le banquet festif, [eater.GetSheHe] s'est adonné aux plaisirs de la table et de la boisson avec un enthousiasme manifestement excessif.\n\nCependant, [eater.GetFirstNameNoTooltip] refuse catégoriquement de manquer le reste des célébrations !"
 yule.0030.a: "Vous devriez prendre du repos, [eater.GetFirstNameNoTooltip]."
 yule.0031.t: "Méditations sur l'Esprit du Don"
 yule.0031.desc: "L'échange de présents constitue une composante essentielle des festivités du #italic Solstice d'Hiver#!, mais cette tradition suscite également d'innombrables débats passionnés.\n\nCertains esprits critiques déplorent l'insuffisance des offrandes, y voyant un appauvrissement de l'esprit festif. D'autres, au contraire, dénoncent l'excès de largesses qui dénaturerait l'essence même de la célébration. D'autres encore s'inquiètent anxieusement de la valeur des présents qu'ils pourraient recevoir en retour."
 yule.0031.a: "L'intention prime sur la valeur matérielle du présent !"
 yule.0031.b: "Les gens doivent accorder plus d'importance à l'art du don."
 yule.0032.t: "Réjouissances Citadines"
 yule.0032.desc: "Nous avons décidé de nous aventurer dans la bourgade locale durant les festivités du #italic Solstice d'Hiver#!. Pour quelle raison ? Pour participer aux réjouissances collectives, naturellement !\n\nD'imposantes foules se sont rassemblées pour festoyer ensemble, et l'atmosphère vibre d'une énergie contagieuse et d'une excitation palpable. Certes, l'ambiance pourrait devenir quelque peu tumultueuse, mais tout cela participe de l'esprit bon enfant des célébrations !"
 yule.0032.a: "Je me dois de me mêler aux festivités populaires."
 yule.0032.b: "J'observerai prudemment depuis une distance respectable."
 yule.0033.t: "Le Mélange des Conditions"
 yule.0033.desc: "Les banquets du #italic Solstice d'Hiver#! sont une évidence, mais ce qui distingue véritablement ces agapes des autres festins annuels est la tradition voulant que serviteurs et gens du commun partagent la table de leurs seigneurs et dames, comme s'ils étaient leurs égaux.\n\nPour certains, dîner aux côtés de leurs inférieurs n'est point l'expérience la plus déplaisante, car ils découvrent mieux leurs serviteurs et aides dans un esprit de charité fraternelle. D'autres, cependant, réprouvent viscéralement cette pratique, refusant de se mêler à de si humbles personnages."
 yule.0033.a: "C'est une pratique plaisante et empreinte de sagesse."
 yule.0033.b: "Je répugne à devoir partager ma table avec mes inférieurs."
 yule.0034.t: "Visiteurs d'Outre-Terres"
 yule.0034.desc: "J'ai connaissance de marchands et voyageurs étrangers séjournant dans les parages. Bien que leurs peuples ne célèbrent pas traditionnellement le #italic Solstice d'Hiver#!, il n'est point rare que nous invitions ces visiteurs lointains à se joindre à nos réjouissances.\n\nCertains de ces étrangers perçoivent nos festivités comme une occasion dispendieuse et indulgente, exhortant leurs compatriotes à se tenir éloignés de nos célébrations qu'ils jugent « puériles ». D'autres, en revanche, ne voient aucun inconvénient à participer aux festivités.\n\nDevrais-je convier ces voyageurs venus de contrées lointaines ?"
 yule.0034.a: "Naturellement. Plus nous serons nombreux, plus grande sera la joie !"
 yule.0034.b: "Ils ne manifesteraient probablement guère d'intérêt."
 yule.0035.t: "Visiteurs Elfiques"
 yule.0035.desc: "Tandis que les célébrations du Solstice battent leur plein, je suis surpris d'apercevoir d'inhabituels visiteurs observant les festivités depuis leur périphérie. M'approchant, je découvre un petit groupe d'[elves|E] mené par [elven_visitor.GetFirstName], drapés dans des manteaux gris perle.\n\n« Ne vous troublez point de notre présence », déclare [elven_visitor.GetFirstName] après s'être présenté ainsi que ses compagnons. « Nous sommes simplement venus puiser quelque réconfort dans l'allégresse des races mortelles et espérons y trouver un brin d'inspiration. Nous qui demeurons encore en ce monde refroidi n'avons plus guère d'occasions de rire et de chanter en ces temps où l'ombre s'étend. »"
 yule.0035.a: "Les festivités du Solstice accueillent tous les cœurs joyeux !"
 yule.0035.b: "Fort bien... mais gardez une distance respectueuse !"
 yule.0036.t: "Une Caravane Naine"
 yule.0036.desc: "En cet après-midi de nos célébrations du Solstice, la bourgade locale bruisse de conversations animées au sujet de [dwarves|E]. « Des nains ? » m'enquiers-je, avant d'apprendre qu'une caravane entière de ces robustes voyageurs barbus est arrivée il y a quelques heures à peine, installant plusieurs étals sur la grand-place.\n\nToujours habiles négociants, les nains proposent des marchandises venues de contrées lointaines, d'une qualité exceptionnelle (et d'un prix en conséquence), fort recherchées. Nul doute que nombre de ces merveilles constitueront d'excellents présents pour honorer notre tradition du Solstice !"
 yule.0036.a: "Les nains connaissent de si merveilleuses ballades et légendes."
 yule.0036.b: "Leurs marchandises sont plus que bienvenues en ces lieux !"
 yule.0037.t: "La Sagesse d'un Magicien"
 yule.0037.desc: "J'ai décidé d'entreprendre une courte promenade à travers la bourgade voisine tandis que les Célébrations du Solstice se poursuivent. Admirant les décorations festives ornant les arbres, je manque de trébucher lorsqu'une haute silhouette surgit soudainement devant moi. « C'est un Magicien ! Un Magicien est venu célébrer le Solstice avec nous ! » s'exclame l'un des enfants jouant dans les rues. J'examine attentivement l'étranger qui m'adresse un sourire entendu. « Eh bien, il semble que j'aie été découvert », répond-il en caressant pensivement sa barbe.\n\n« Le Solstice est revenu, n'est-ce pas ? Ah, comme les saisons se poursuivent inlassablement ! Venez, bonnes gens, et pardonnez mon intrusion non sollicitée dans vos célébrations. Que les réjouissances et les chants se poursuivent ! Il est réconfortant de voir cette ancienne tradition si vivace en ces contrées. »\n\nIl me fixe directement, fronçant les sourcils l'espace d'un instant. « Il vous appartient de veiller à ce qu'il en demeure ainsi », déclare-t-il avant de se détourner lentement pour se diriger vers l'un des feux de joie voisins."
 yule.0037.a: "Je garderai précieusement ses sages conseils en mémoire..."
 yule.0037.b: "Les festivités de cette année resteront gravées dans toutes les mémoires !"
 yule.0038.t: "La Bûche du Solstice"
 yule.0038.desc: "Durant les célébrations du Solstice, la tradition ancestrale veut que chaque maisonnée qui en a les moyens participe à la préparation de la Bûche Sacrée - un arbre entier destiné à être progressivement consumé dans l'âtre tandis que les festivités se déroulent.\n\nL'heure est venue pour moi de décider si je dois perpétuer cette coutume vénérable. Je dispose de bois de chauffage en abondance et mes feux seraient bien nourris de toute façon, mais puis-je véritablement me permettre d'ignorer un élément si central des Festivités du Solstice ?"
 yule.0038.a: "Je sélectionnerai et préparerai l'arbre de mes propres mains !"
 yule.0038.b: "Mes serviteurs choisiront un arbre approprié à préparer."
 yule.0038.c: "Tout cela me semble quelque peu dispendieux..."