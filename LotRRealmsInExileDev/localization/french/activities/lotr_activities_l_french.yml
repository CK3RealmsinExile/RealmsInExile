 lotr_horse_race_religious: "Religieuse"
 lotr_horse_race_religious_desc: "$EFFECT_LIST_BULLET$ La course sera tenue en l'honneur d'une figure religieuse locale ou d'un saint.\n$EFFECT_LIST_BULLET$ #P +25%#! #V au total#! de [piety_i][piety|E] comparé aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient la course a plus de chances d'obtenir un [county_modifier|E] qui augmente les [taxes|E] [gold_i|E]\n\n#weak Offrons maintes prières, afin que nous puissions assister à une compétition des plus exaltantes.#!"
 lotr_horse_race_civic: "Civique"
 lotr_horse_race_civic_desc: "$EFFECT_LIST_BULLET$ La course sera tenue pour commémorer un événement majeur de l'histoire de la région.\n$EFFECT_LIST_BULLET$ #P +25%#! #V au total#! de [prestige_i][prestige|E] comparé aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient la course a plus de chances d'obtenir un [county_modifier|E] qui augmente le [development|E] [development_i|E]\n\n#weak En honorant les accomplissements de notre patrie, cette course équestre nous unira en tant que communauté !#!"
 lotr_horse_race_dynastic: "Dynastique"
 lotr_horse_race_dynastic_desc: "$EFFECT_LIST_BULLET$ La course sera tenue pour célébrer le règne de votre maison [GetPlayer.GetDynastyNameNoTooltip] sur la région.\n$EFFECT_LIST_BULLET$ #P +25%#! #V au total#! de [dynasty_prestige_i|E][dynasty_prestige|E] comparé aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient la course a plus de chances d'obtenir un [county_modifier|E] qui réduit les coûts de [building|E]\n\n#weak Ce sera assurément une journée exaltante pour tous, et que l'on sache que c'est par ma générosité et celle de ma maison qu'elle fut offerte !#!"
 lotr_horse_race_champions_banner_type: "Étendard du Champion"
 lotr_horse_race_champions_banner_small: "Ordinaire"
 lotr_horse_race_champions_banner_small_desc: "$EFFECT_LIST_BULLET$Gagnez un montant de base de #V 100#! [prestige_i|E] [prestige|E] pour la course\n$EFFECT_LIST_BULLET$Aucune chance accrue d'obtenir de meilleurs [county_modifiers|E] de course\n$EFFECT_LIST_BULLET$Si une [house|E] titrée remporte la course, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une petite quantité de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Nous commanditerons des artisans pour créer l'étendard habituel remis au vainqueur de ces courses équestres.#!"
 lotr_horse_race_champions_banner_medium: "Noble"
 lotr_horse_race_champions_banner_medium_desc: "$EFFECT_LIST_BULLET$Gagnez un montant de base de #V 200#! [prestige_i|E] [prestige|E] pour la course\n$EFFECT_LIST_BULLET$Chances quelque peu accrues d'obtenir de meilleurs [county_modifiers|E] de course\n$EFFECT_LIST_BULLET$Si une [house|E] titrée remporte la course, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une quantité modérée de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Les artisans que nous engagerons devront créer un étendard digne d'un glorieux vainqueur de cette course équestre, qui reflète favorablement notre communauté.#!"
 lotr_horse_race_champions_banner_large: "Magnifique"
 lotr_horse_race_champions_banner_large_desc: "$EFFECT_LIST_BULLET$Gagnez un montant de base de #V 300#! [prestige_i|E] [prestige|E] pour la course\n$EFFECT_LIST_BULLET$Chances grandement accrues d'obtenir de meilleurs [county_modifiers|E] de course\n$EFFECT_LIST_BULLET$Si une [house|E] titrée remporte la course, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une grande quantité de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak N'épargnez aucune dépense ! Les artisans que nous mandaterons créeront un étendard somptueux, qui saura assurément motiver nos participants !#!"
 lotr_horse_race_charity_type: "Montant de l'Aumône"
 lotr_horse_race_charity_small: "Coutumière"
 lotr_horse_race_charity_small_desc: "$EFFECT_LIST_BULLET$Gagnez un montant de base de #V 100#! [piety_i|E] [piety|E] pour la course\n$EFFECT_LIST_BULLET$Ne gagnez aucune [opinion|E] supplémentaire des [character|E] assistant à cette [activity|E]\n\n#weak Nous offrirons les aumônes attendues aux pauvres, aux nécessiteux et aux femmes ayant besoin de dots durant cette occasion.#!"
 lotr_horse_race_charity_medium: "Généreuse"
 lotr_horse_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Gagnez un montant de base de #V 200#! [piety_i|E] [piety|E] pour la course\n$EFFECT_LIST_BULLET$Gagnez #P 10#! d'[opinion|E] supplémentaire de chaque [character|E] assistant à cette [activity|E]\n\n#weak Nous nous efforcerons d'offrir d'importantes aumônes aux pauvres, aux nécessiteux et aux femmes ayant besoin de dots durant cette occasion.#!"
 lotr_horse_race_charity_large: "Très Généreuse"
 lotr_horse_race_charity_large_desc: "$EFFECT_LIST_BULLET$Gagnez un montant de base de #V 300#! [prestige_i|E] [prestige|E] pour la course\n$EFFECT_LIST_BULLET$Gagnez #P 20#! d'[opinion|E] supplémentaire de chaque [character|E] assistant à cette [activity|E]\n\n#weak Voici l'heure pour la communauté de s'unir ! Nous devons distribuer d'abondantes aumônes aux pauvres, aux nécessiteux et aux femmes ayant besoin de dots durant cette occasion.#!"
 lotr_horse_race_preparations_type: "Préparatifs de Course"
 lotr_horse_race_preparations_none: "Aucune Implication"
 lotr_horse_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Votre [house|E] ne paiera aucun cavalier pour participer à la course équestre\n$EFFECT_LIST_BULLET$Vous #N perdrez#! vos chances de gagner des récompenses en remportant la course équestre\n\n#weak Participer à ces compétitions sportives est coûteux ; nos fonds sont mieux employés à organiser l'événement en premier lieu.#!"
 lotr_horse_race_preparations_basic: "Élémentaires"
 lotr_horse_race_preparations_basic_desc: "$EFFECT_LIST_BULLET$Votre [house|E] aura les chances habituelles de remporter la course équestre\n\n#weak Nos cavaliers et montures devraient effectuer les préparatifs habituels pour l'événement, comme l'entraînement et les exercices pour les chevaux ou l'ajustement de leur régime.#!"
 lotr_horse_race_preparations_extensive: "Approfondis"
 lotr_horse_race_preparations_extensive_desc: "$EFFECT_LIST_BULLET$Votre [house|E] aura des chances #P accrues#! de remporter la course équestre\n\n#weak Si nous voulons triompher lors de cet événement, nous devons faire plus que l'ordinaire pour assurer la victoire de nos cavaliers et montures.#!"
