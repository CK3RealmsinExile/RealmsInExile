 mining_party_size_few_desc:1 "$BULLET_WITH_TAB$Votre [GetCourtPositionType('overseer_of_the_mines_court_position').GetName()], votre [GetCourtPositionType('stone_singer_court_position').GetName()], [GetCourtPositionType('bodyguard_court_position').GetName()], [GetCourtPositionType('court_physician_court_position').GetName()], [spouses|E], [friends|E], [lovers|E], et Chasseurs vous accompagnent\n\n$BULLET_WITH_TAB$#weak Une modeste compagnie de confidants et courtisans triés sur le volet, liés par la confiance et l'honneur.#!"
 mining_party_size_normal:0 "Groupe Convenable"
