 lotr_visit_vineyard_type: "Type de Visite"
 lotr_visit_vineyard_type_leisure: "Détente"
 lotr_visit_vineyard_type_leisure_desc: "$EFFECT_LIST_BULLET$ Profitez de cette opportunité pour simplement vous relaxer dans l'un de vos vignobles de la paisible campagne.\n$EFFECT_LIST_BULLET$ Perdez davantage de [stress_loss_i|E] [stress|E] comparé aux autres options\n\n#weak Qui dans son bon sens ferait quelque chose d'aussi terrible que travailler pendant des vacances personnelles ? C'est le moment d'être aussi paresseux que possible !#!"
 lotr_visit_vineyard_type_agriculture: "Viticulture"
 lotr_visit_vineyard_type_agriculture_desc: "$EFFECT_LIST_BULLET$ Inspectez et administrez personnellement votre vignoble pour vous assurer que tout répond aux standards, tout en apprenant le processus de vinification.\n$EFFECT_LIST_BULLET$ Gagnez de l'[experience|E] en [stewardship_lifestyle|E] ou [learning_lifestyle|E]\n$EFFECT_LIST_BULLET$ Chance d'obtenir un [character_modifier|E] #P bénéfique#! lié à la viticulture\n\n#weak M'assurer que mes vignobles fonctionnent harmonieusement et que le vin produit soit de la plus haute qualité bénéficiera grandement à ma famille. Je pourrais aussi apprendre une chose ou deux sur la vinification.#!"
 lotr_visit_vineyard_type_botany: "Jardinage"
 lotr_visit_vineyard_type_botany_desc: "$EFFECT_LIST_BULLET$ Prenez le temps d'en apprendre davantage sur l'art de soigner les plantes et d'entretenir les jardins.\n$EFFECT_LIST_BULLET$ Gagnez de l'[experience|E] en [diplomacy_lifestyle|E] ou [intrigue_lifestyle|E]\n$EFFECT_LIST_BULLET$ Chance d'obtenir un [character_modifier|E] #P bénéfique#! lié au jardinage\n\n#weak Posséder les fleurs et plantes les plus raffinées et magnifiques dans nos jardins nous vaudra assurément grand prestige et respect.#!"
 lotr_visit_vineyard_length: "Durée de la Visite"
 lotr_visit_vineyard_length_short: "Courte"
 lotr_visit_vineyard_length_short_desc: "$EFFECT_LIST_BULLET$ La Visite de Vignoble durera #V 1#! semaine\n$EFFECT_LIST_BULLET$Plus les vacances sont longues, plus vous et vos invités perdrez de [stress_loss_i|E] [stress|E].\n\n#weak Un bref répit des troubles du monde est tout ce que vous pouvez vous permettre, mais vous veillerez à le chérir.#!"
 lotr_visit_vineyard_length_medium: "Moyenne"
 lotr_visit_vineyard_length_medium_desc: "$EFFECT_LIST_BULLET$ La Visite de Vignoble durera #V 1#! mois\n$EFFECT_LIST_BULLET$Plus les vacances sont longues, plus vous et vos invités perdrez de [stress_loss_i|E] [stress|E].\n\n#weak Bien que vous deviez finalement retourner à vos devoirs, il n'y a nul mal à des vacances prolongées, dans la mesure du raisonnable.#!"
 lotr_visit_vineyard_length_long: "Longue"
 lotr_visit_vineyard_length_long_desc: "$EFFECT_LIST_BULLET$ La Visite de Vignoble durera #V 3#! mois\n$EFFECT_LIST_BULLET$Plus les vacances sont longues, plus vous et vos invités perdrez de [stress_loss_i|E] [stress|E].\n\n#weak Parfois, vous avez simplement besoin de vous évader de tout, aussi longtemps que possible. Ce pourrait être l'un de ces moments.#!"
 lotr_visit_vineyard_private_vacation_phase: "Villégiature"
