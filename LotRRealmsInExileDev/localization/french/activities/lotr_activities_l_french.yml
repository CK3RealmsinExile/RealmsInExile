 # Modifiers
 lotr_horse_race_religious_modifier:0 "Tradition de Course Équestre Religieuse"
 lotr_horse_race_religious_modifier_desc:0 "Cette région abrite un saint local ou une personne sacrée. Cette tradition de course attire des spectateurs de près et de loin, et renforce la renommée du lieu, particulièrement en ce qui concerne sa réputation spirituelle.\n\n#EMP Lorsqu'une [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisée dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Religieuse#! est choisie.#!"
 lotr_horse_race_civic_modifier:0 "Tradition de Course Équestre Civique"
 lotr_horse_race_civic_modifier_desc:0 "Cette région se targue de liens communautaires solides. Cette tradition de course attire des spectateurs de près et de loin, renforce la renommée du lieu, et est connue pour ses opportunités sociales et la fierté civique des participants.\n\n#EMP Lorsqu'une [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisée dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Civique#! est choisie.#!"
 lotr_horse_race_dynastic_modifier:0 "Tradition de Course Équestre Dynastique"
 lotr_horse_race_dynastic_modifier_desc:0 "Cette région célèbre les légendes et le prestige des souverains passés de la région. Cette tradition de course attire des spectateurs de près et de loin, renforce la renommée du lieu, ainsi que la connaissance de son histoire et de sa mythologie.\n\n#EMP Lorsqu'une [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisée dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Dynastique#! est choisie.#!"
