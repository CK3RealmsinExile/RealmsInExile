 activity_explore_history_province_desc:1 "Vous tiendrez vos recherches historiques en [ROOT.Province.GetName]\nDivers facteurs pourront influencer vos chances de succès\n"
 activity_explore_history.is_location_valid.wrong_holder_faith:0 "#N Vous ne pourrez pas consulter les archives d'un dirigeant dont l'alignement est opposé au votre."
 activity_explore_history.is_location_valid.not_in_list:0 "#N Cette province se situe en dehors des terres de votre suzerain de plus haut rang et ne détient aucune archive d'importance."
 
