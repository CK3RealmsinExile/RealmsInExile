 choose_religious_desc: "$choose_religious_name$"
 choose_religious_tooltip: "Le célèbre tournoi de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] sera organisé dans le cadre d'un festival honorant une figure spirituelle ou un saint local. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] deviendra renommé pour notre dévotion spirituelle envers notre [faith|E] à travers ces festivités où les destriers incarneront la puissance divine."
