 lotr_horse_race_victory_major_desc:0 "Cette [house|E] a récemment remporté une course équestre renommée. En récompense de la victoire de leur coursier, ils ont gagné un étendard de course d'une grande finesse et d'une belle apparence."
 lotr_horse_race_victory_great:0 "Somptueux Étendard de Course Équestre"
 lotr_horse_race_victory_great_desc:0 "Cette [house|E] a récemment remporté une course équestre éminente. En récompense de la victoire de leur coursier, ils ont gagné un étendard de course d'une beauté inégalée et sans pareille."
