 lotr_visit_vineyard_type_leisure: "Loisir Contemplatatif"
 lotr_visit_vineyard_type_leisure_desc: "$EFFECT_LIST_BULLET$ Saisissez cette occasion pour simplement vous prélasser dans l'un de vos vignobles, bercé par le chant des oiseaux et le murmure des ruisseaux.\n$EFFECT_LIST_BULLET$ Dissipez davantage de [stress_loss_i|E] [stress|E] comparé aux autres options qui demandent effort et attention\n\n#weak Quel esprit tourmenté s'adonnerait à une chose aussi terrible que le travail pendant des vacances personnelles? Voici l'heure de cultiver l'art de la paresse raffinée!#!"
 lotr_visit_vineyard_type_agriculture: "Viticulture"
 lotr_visit_vineyard_type_agriculture_desc: "$EFFECT_LIST_BULLET$ Inspectez et administrez personnellement votre vignoble pour vous assurer que tout répond aux standards d'excellence, tout en vous initiant aux mystères séculaires de la vinification.\n$EFFECT_LIST_BULLET$ Gagnez de l'[experience|E] dans le [stewardship_lifestyle|E] ou le [learning_lifestyle|E], forgeant votre esprit comme le vigneron forge son vin\n$EFFECT_LIST_BULLET$ Chance d'obtenir un [character_modifier|E] #P bénéfique#! lié à l'art ancestral de la viticulture\n\n#weak Veiller à ce que mes vignobles prospèrent et que le vin produit soit de la plus haute qualité bénéficiera grandement au prestige de ma famille. Je pourrais même percer quelques secrets supplémentaires de cet art millénaire.#!"
 lotr_visit_vineyard_type_botany: "Jardinage"
 lotr_visit_vineyard_type_botany_desc: "$EFFECT_LIST_BULLET$ Accordez-vous le temps d'approfondir l'art délicat de cultiver les plantes et d'entretenir les jardins luxuriants qui ornent votre domaine.\n$EFFECT_LIST_BULLET$ Gagnez de l'[experience|E] dans le [diplomacy_lifestyle|E] ou l'[intrigue_lifestyle|E], car les jardins, comme la politique, demandent patience et vision\n$EFFECT_LIST_BULLET$ Chance d'obtenir un [character_modifier|E] #P bénéfique#! lié aux secrets bien gardés du jardinage\n\n#weak Posséder les fleurs les plus délicates et les plantes les plus extraordinaires dans nos jardins nous apportera certainement prestige et respect, car la beauté, comme le pouvoir, impressionne les âmes nobles comme les âmes simples.#!"
 lotr_visit_vineyard_length: "Durée de la Visite"
 lotr_visit_vineyard_length_short: "Brève Échappée"
 lotr_visit_vineyard_length_short_desc: "$EFFECT_LIST_BULLET$ La Visite du Vignoble durera #V 1#! semaine, tel un songe éphémère mais vivifiant\n$EFFECT_LIST_BULLET$Plus les vacances seront longues, plus vous et vos invités dissiperez de [stress_loss_i|E] [stress|E] dans l'air parfumé des coteaux.\n\n#weak Un court répit des troubles du monde est tout ce que vous pouvez vous permettre, mais vous chérirez chaque instant de cette parenthèse enchantée.#!"
 lotr_visit_vineyard_length_medium: "Séjour Raisonnable"
 lotr_visit_vineyard_length_medium_desc: "$EFFECT_LIST_BULLET$ La Visite du Vignoble durera #V 1#! mois, suffisant pour goûter pleinement aux plaisirs simples de la vie champêtre\n$EFFECT_LIST_BULLET$Plus les vacances seront longues, plus vous et vos invités dissiperez de [stress_loss_i|E] [stress|E] sous la caresse du soleil et les parfums des vignes.\n\n#weak Bien que vous deviez éventuellement retourner à vos devoirs, rien n'interdit de s'accorder un séjour prolongé, dans les limites de la raison, pour raviver l'esprit et le corps.#!"
 lotr_visit_vineyard_length_long: "Retraite Prolongée"
 lotr_visit_vineyard_length_long_desc: "$EFFECT_LIST_BULLET$ La Visite du Vignoble durera #V 3#! mois, une véritable immersion dans l'art de vivre champêtre\n$EFFECT_LIST_BULLET$Plus les vacances seront longues, plus vous et vos invités dissiperez de [stress_loss_i|E] [stress|E], laissant les soucis se dissoudre comme la brume matinale sous le soleil.\n\n#weak Parfois, l'âme exige de s'éloigner de tout, aussi longtemps que possible, pour retrouver sa vraie nature. Ce moment pourrait bien être l'un de ceux-là.#!"
 lotr_visit_vineyard_private_vacation_phase: "Villégiature"
 lotr_visit_vineyard_private_vacation_phase_desc: "Voici l'heure de vous détendre et d'oublier les tracas du monde, bercé par le rythme lent et apaisant de la vie campagnarde."
 lotr_visit_vineyard_relaxation_intent_header: "Délassement:"
 lotr_visit_vineyard_relaxation_intent: "Délassement"
 lotr_visit_vineyard_relaxation_intent_desc: "Vous vous concentrerez sur le simple plaisir d'être. Vous êtes assuré de dissiper davantage de [stress_loss_i|E] [stress|E], mais vous en dissiperez particulièrement si vous êtes [GetTrait('shy').GetName( GetNullCharacter )] ou [GetTrait('lazy').GetName( GetNullCharacter )], trouvant dans la solitude ou l'oisiveté votre véritable nature."
 lotr_visit_vineyard_reflection_intent_header: "Contemplation:"
 lotr_visit_vineyard_reflection_intent: "Contemplation"
 lotr_visit_vineyard_reflection_intent_desc: "Vous souhaitez méditer sur vous-même et le monde qui vous entoure, comme le sage observe le vin vieillir. Vous gagnerez de l'[experience|E] dans votre [lifestyle|E] (en plus d'autres gains), et aurez une chance d'améliorer légèrement une [skill|E] aléatoire. Vous dissiperez également du [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('diligent').GetName( GetNullCharacter )], trouvant satisfaction dans cette forme d'application."
 lotr_visit_vineyard_exploration_intent_header: "Exploration:"
 lotr_visit_vineyard_exploration_intent: "Exploration"
 lotr_visit_vineyard_exploration_intent_desc: "Sans personne pour vous importuner, vous pouvez découvrir les merveilles locales à votre propre rythme, comme un voyageur curieux en terre inconnue. Vous gagnerez [prestige_i|E] #V 100#! et le modificateur [GetModifier('lotr_wine_tasting_explored_area').GetNameWithTooltip] [modifier|E] à la fin de l'[activity|E]. Vous dissiperez également du [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('brave').GetName( GetNullCharacter )], l'aventure nourrissant votre âme intrépide."
 lotr_visit_vineyard_completed_log_title:0 "Visite du Vignoble Achevée"
 lotr_visit_vineyard_completed_log:0 "La visite de [CHARACTER.GetShortUINamePossessive|U] à son vignoble à [PROVINCE.GetBaronyNameExplicitly] s'est conclue dans un doux parfum de raisins mûrs"
