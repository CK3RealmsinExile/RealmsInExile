 activity_lotr_wine_tasting:0 "Dégustation de Vins"
 activity_lotr_wine_tasting_name:0 "Dégustation de Vins des Coteaux de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]"
 activity_lotr_wine_tasting_desc:0 "$activity_lotr_visit_vineyard_desc$"
 activity_lotr_wine_tasting_selection_tooltip: "Organisez une somptueuse dégustation de vins pour un cercle choisi de convives, partageant avec eux les trésors de vos caves."
 activity_lotr_wine_tasting_host_desc: "\n$BULLET_WITH_TAB$ Gagnez du [prestige_i|E] [prestige|E] ou de la [piety_i|E] [piety|E] grâce à votre hospitalité légendaire\n$BULLET_WITH_TAB$ Les invités développeront des [opinions|E] améliorées envers leur hôte généreux\n$BULLET_WITH_TAB$ Dissipez une partie de votre [stress_loss_i|E] [stress|E] dans l'atmosphère conviviale\n$BULLET_WITH_TAB$ Chance d'obtenir des [character_modifiers|E] #P bénéfiques#! qui témoigneront de vos talents d'amphitryon"
 activity_lotr_wine_tasting_guest_desc: "$activity_lotr_wine_tasting_host_desc$"
 activity_lotr_wine_tasting_province_desc: "\n#P ++ Vous possédez un vignoble ici, niché dans cette campagne paisible où aucune [holdings|E] majeure ne trouble la sérénité des lieux.#!\n\n#italic Cette atmosphère idyllique vous permettra de dissiper davantage de [stress_loss_i|E] [stress|E] comparé aux autres destinations possibles, où les soucis du monde pourraient vous rattraper.#!"
 activity_lotr_wine_tasting_destination_selection: "$activity_lotr_wine_tasting_province_desc$"
 activity_lotr_wine_tasting_guest_help_text: "$activity_lotr_wine_tasting$"
 activity_lotr_wine_tasting_predicted_cost: "Le coût d'une dégustation de vins varie selon les [activity_options|E] que vous sélectionnerez pour éblouir vos convives."
 activity_lotr_wine_tasting_conclusion_desc: "La [GetActivityType( 'activity_lotr_wine_tasting' ).GetName] s'achève dans un concert de rires et de verres qui s'entrechoquent une dernière fois. Chacun repartira avec le souvenir d'instants précieux partagés entre amis et connaissances!"
 lotr_wine_tasting_type: "Type de Villégiature"
 lotr_wine_tasting_type_party: "Festivités Ininterrompues"
 lotr_wine_tasting_type_party_desc: "$EFFECT_LIST_BULLET$ Gagnez du [prestige_i|E] [prestige|E] à la fin de l'[activity|E] en plus des autres avantages qui renforceront votre renommée\n$EFFECT_LIST_BULLET$ Chance d'obtenir le modificateur [GetModifier('lotr_wine_tasting_famed_partier').GetNameWithTooltip] selon votre [diplomacy|E] et votre [intrigue|E], témoignant de vos talents d'amphitryon\n\n#weak Quelques aristocrates fortunés réunis en un même lieu, loin de la civilisation, avec abondance de mets délicats et de boissons enivrantes... Les choses pourraient bien devenir mémorables!#!"
 lotr_wine_tasting_type_gardens: "Jardins et Panoramas"
 lotr_wine_tasting_type_gardens_desc: "$EFFECT_LIST_BULLET$ Gagnez du [prestige_i|E] [prestige|E] et de la [piety_i|E] [piety|E] (bien que moitié moins que les autres [activity_options|E]) à la fin de l'[activity|E] en plus des autres avantages\n$EFFECT_LIST_BULLET$ Chance d'obtenir le modificateur [GetModifier('lotr_wine_tasting_famed_gardens').GetNameWithTooltip] selon votre [diplomacy|E] et votre [stewardship|E], témoignant de votre goût raffiné\n\n#weak En vérité, ces pépinières magnifiques, ces serres luxuriantes, ces terrasses fleuries et ces paysages bucoliques sont sans égal, et pourraient être considérés comme un paradis terrestre pour l'âme sensible!#!"
 lotr_wine_tasting_type_poetry: "Divertissements Intellectuels"
 lotr_wine_tasting_type_poetry_desc: "$EFFECT_LIST_BULLET$ Gagnez de la [piety_i|E] [piety|E] à la fin de l'[activity|E] en plus des autres avantages qui élèveront votre esprit\n$EFFECT_LIST_BULLET$ Chance d'obtenir le modificateur [GetModifier('lotr_wine_tasting_famed_intellectual').GetNameWithTooltip] selon votre [diplomacy|E] et votre [learning|E], consacrant votre réputation d'esprit cultivé\n\n#weak Un souverain qui s'entoure de personnes créatives, réfléchies et intelligentes doit sûrement posséder les mêmes qualités... ou du moins s'efforce-t-il de les acquérir à leur contact.#!"
 lotr_wine_tasting_length: "$lotr_visit_vineyard_length$"
 lotr_wine_tasting_length_short: "$lotr_visit_vineyard_length_short$"
 lotr_wine_tasting_length_short_desc: "$EFFECT_LIST_BULLET$ La Dégustation de Vins durera #V 1#! semaine, comme un songe éphémère mais délicieux\n$EFFECT_LIST_BULLET$Des vacances plus longues augmentent les gains de [prestige_i|E] [prestige|E] et/ou de [piety_i|E] [piety|E], ainsi que la réduction de [stress_loss_i|E] [stress|E] pour vous et vos invités.\n\n#weak Chacun mène une vie bien remplie, aussi pour ne pas imposer trop longtemps notre présence, ces réjouissances seront relativement brèves mais intenses.#!"
 lotr_wine_tasting_length_medium: "$lotr_visit_vineyard_length_medium$"
 lotr_wine_tasting_length_medium_desc: "$EFFECT_LIST_BULLET$ La Dégustation de Vins durera #V 1#! mois, suffisant pour explorer tous les trésors de vos caves\n$EFFECT_LIST_BULLET$Des vacances plus longues augmentent les gains de [prestige_i|E] [prestige|E] et/ou de [piety_i|E] [piety|E], ainsi que la réduction de [stress_loss_i|E] [stress|E] pour vous et vos invités.\n\n#weak Existe-t-il plus grande joie que de passer un temps généreux à se détendre en bonne compagnie, échangeant histoires et rires autour d'un verre de vin d'exception?#!"
 lotr_wine_tasting_length_long: "$lotr_visit_vineyard_length_long$"
 lotr_wine_tasting_length_long_desc: "$EFFECT_LIST_BULLET$ La Dégustation de Vins durera #V 3#! mois, une véritable célébration des plaisirs de la vie\n$EFFECT_LIST_BULLET$Des vacances plus longues augmentent les gains de [prestige_i|E] [prestige|E] et/ou de [piety_i|E] [piety|E], ainsi que la réduction de [stress_loss_i|E] [stress|E] pour vous et vos invités.\n\n#weak Oubliez responsabilités! Oubliez devoirs! Qui ne souhaiterait pas prolonger les moments agréables aussi longtemps que possible, dans la douce lumière des vignobles dorés?#!"
 lotr_wine_tasting_group_vacation_phase: "$lotr_visit_vineyard_private_vacation_phase$"
 lotr_wine_tasting_group_vacation_phase_desc: "$lotr_visit_vineyard_private_vacation_phase_desc$"
 lotr_wine_tasting_merriment_intent_header: "Réjouissances:"
 lotr_wine_tasting_merriment_intent: "Réjouissances"
 lotr_wine_tasting_merriment_intent_desc: "Vous souhaitez passer un #italic véritablement#! bon moment ici, dans l'insouciance la plus complète. Encore du vin, je vous prie! Vous dissiperez davantage de [stress_loss_i|E] [stress|E] dans l'atmosphère festive. Vous en dissiperez encore plus si vous êtes [GetTrait('gluttonous').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )], ou [GetTrait('lustful').GetName( GetNullCharacter )], votre tempérament s'accordant parfaitement à l'ambiance."
 lotr_wine_tasting_reputation_intent_header: "Réputation:"
 lotr_wine_tasting_reputation_intent: "Réputation"
 lotr_wine_tasting_reputation_intent_desc: "Vous souhaitez être reconnu comme un hôte incomparable lors de ces réunions. Et bien sûr, vanter subtilement la qualité exceptionnelle de vos vins. Gagnez davantage de [prestige_i|E] [prestige|E] en plus de ce que vous avez déjà acquis. Vous dissiperez du [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], ou [GetTrait('arrogant').GetName( GetNullCharacter )], trouvant satisfaction dans la reconnaissance de vos pairs."
