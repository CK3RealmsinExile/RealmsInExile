 # Modifiers
 lotr_horse_race_religious_modifier: "Tradition de Course Hippique Religieuse"
 lotr_horse_race_religious_modifier_desc: "Cette région abrite un saint ou une figure sainte locale. Cette tradition de course attire des spectateurs de près et de loin, et rehausse la renommée de la contrée, particulièrement sa réputation spirituelle.\n\n#EMP Lorsqu'une [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisée dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! aux récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Religieuse#! est choisie.#!"
 lotr_horse_race_civic_modifier: "Tradition de Course Hippique Civique"
 lotr_horse_race_civic_modifier_desc: "Cette région se distingue par de solides liens communautaires. Cette tradition de course attire des spectateurs de près et de loin, et rehausse la renommée de la contrée, connue pour ses opportunités sociales et la fierté civique des participants.\n\n#EMP Lorsqu'une [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisée dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! aux récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Civique#! est choisie.#!"
 lotr_horse_race_dynastic_modifier: "Tradition de Course Hippique Dynastique"
 lotr_horse_race_dynastic_modifier_desc: "Cette région célèbre les légendes et le prestige des anciens souverains de la région. Cette tradition de course attire des spectateurs de près et de loin, et rehausse la renommée de la contrée, ainsi que la connaissance de son histoire et de sa mythologie.\n\n#EMP Lorsqu'une [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisée dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! aux récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Dynastique#! est choisie.#!"
