 mining_type_prospecting:0 "Prospection"
 mining_type_prospecting_desc:0 "$EFFECT_LIST_BULLET$ Découvrez de nouvelles [mineral_resources|E] dans les profondeurs\n$EFFECT_LIST_BULLET$ Les découvertes précieuses accordent davantage de [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Accroît l'expérience de [trait_level_track_xp|E] en tant que [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] Prospecteur\n\n#weak Explorez les abysses rocheux pour dénicher des veines vierges de minerais et joyaux que nul œil mortel n'a encore contemplés.#!"

 activity_mining_destination_selection:0 "Le type, la rareté et la valeur des [resources|E] enfouies varient considérablement selon les régions de la [middleearth|E].\n\nVotre chance de succès minier dépend non seulement de votre habileté en tant que [GetTrait('lifestyle_miner').GetName( GetNullCharacter )], mais également de la destination choisie pour votre expédition souterraine."

