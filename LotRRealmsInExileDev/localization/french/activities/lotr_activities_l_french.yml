 activity_lotr_horse_race_host_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Chance to gain [prestige_i|E][prestige|E] [piety_i|E][piety|E], and/or [dynasty_prestige_i|E][dynasty_prestige|E] \n$BULLET_WITH_TAB$The [county|E] of the [activity|E] [location|E] gains a #P positive#! [county_modifier|E]\n$BULLET_WITH_TAB$Increased [opinion|E] from other attendees\n$BULLET_WITH_TAB$Further rewards from participating in and winning the horse race" 
 activity_lotr_horse_race_guest_desc: "\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gain [prestige_i|E][prestige|E] and/or [piety_i|E][piety|E] depending on your [intent|E] and the [activity_options|E] the host chooses\n$BULLET_WITH_TAB$Further rewards from participating in and winning the horse race if you are a [house_head|E]"
