 #Options
 
 explore_history_phase_reading:0 "Recherche Historique"
 explore_history_phase_reading_desc:0 "Rassemblez chroniques et récits anciens pour entrevoir la vérité dissimulée par les âges"
 explore_history_phase_museum_shop:0 "Archivage"
 explore_history_phase_museum_shop_desc:0 "Décidez où sera conservé l'ouvrage produit"
 
 activity_explore_history:0 "Entreprise Historique"
 activity_explore_history_desc:0 "Un souverain avisé puise dans les enseignements du passé pour guider ses actions. L'heure est venue de consulter les anciennes chroniques !"
 activity_explore_history_host_desc:0 "$BULLET_WITH_TAB$Les participants pourront gagner @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$Peut améliorer l'[opinion|E] de vos [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n\n$BULLET_WITH_TAB$Peut vous faire obtenir des [artifacts|E] livresques\n$BULLET_WITH_TAB$Peut vous faire découvrir d'uniques [legend_seeds|E]\n"
 activity_explore_history_selection_tooltip:1 "Plongez dans les archives, pour étudier ou réécrire l'histoire\n\nRécompenses envisagées :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text:1 "Les [activity_guests|E] auront l'opportunité de converser et d'améliorer leur trait d'archiviste.\nLes [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] apprécieront cette érudition et gagneront en [opinion|E].\n"

 explore_history_type_standard:0 "Explorer les Chroniques"
 explore_history_type_standard_desc:0 "$EFFECT_LIST_BULLET$ Vous pourrez améliorer vos [skills|E] personnelles et tirer les leçons du passé.\n\n#weak Une sagesse ancestrale repose dans les parchemins et manuscrits jaunis par les âges. Les enseignements du passé peuvent nous guider vers un avenir plus lumineux, de crainte que l'histoire ne se répète indéfiniment.#"
 explore_history_type_adunaic_propaganda:0 "Financer la Propagande Adûnaic"
 explore_history_type_adunaic_propaganda_desc:0 "$EFFECT_LIST_BULLET$ Vous pourrez améliorer vos compétences personnelles, accroître votre [legitimacy|E] et tenter d'influencer la perception qu'ont vos sujets de votre règne.\n$EFFECT_LIST_BULLET$ Une propagande trop manifeste pourrait être mal reçue par vos sujets.\n\n#weak Il est une vérité indéniable que les descendants des Hauts Hommes d'Anadûnê ont longtemps régné en maîtres incontestés sur toutes les [conceptracemen|E] de [middleearth|E]. Hélas, au fil des ans, nombreux sont ceux qui ont oublié cette évidence et murmurent leur mécontentement contre notre autorité. Nous devons veiller à ce que tous nos sujets reconnaissent notre droit divin à les gouverner.#!"
 
 activity_explore_history_host_desc_trait_xp:0 "$BULLET_WITH_TAB$Les participants pourront gagner @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n"
 activity_explore_history_host_desc_trait:0 "$BULLET_WITH_TAB$Les participants pourront acquérir le trait @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait|E]\n"
 activity_explore_history_host_desc_chronicler:0 "\n@warning_icon! #negative_value Vous n'employez point de [GetCourtPositionType('chronicler_court_position').GetName()]"
 activity_explore_history_host_desc_antiquarian:0 "\n@warning_icon! #negative_value Vous n'employez point de [GetCourtPositionType('antiuarian_court_position').GetName()]"

 explore_history_scholars:0 "Érudits"
 explore_history_no_scholars:0 "Aucun Érudit"
 explore_history_no_scholars_desc:0 "$EFFECT_LIST_BULLET$ Réduit l'expérience d'archiviste et la qualité de l'œuvre finale\n\n#weak Parcourez seul les archives, sans érudit pour vous accompagner ou vous guider.#!"
 explore_history_few_scholars:0 "Délégation d'Érudits"
 explore_history_few_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de l'œuvre finale moyennes\n\n#weak Une modeste délégation d'érudits, restreinte mais efficace.#!"
 explore_history_many_scholars:0 "Symposium"
 explore_history_many_scholars_desc:0 "$EFFECT_LIST_BULLET$ Augmente l'expérience d'archiviste et la qualité de l'œuvre finale\n\n#weak Un véritable symposium d'érudits, prêts à explorer chaque texte disponible.#!"

 explore_history_funding:0 "Financement"
 explore_history_basic_funding:0 "Financement Modeste"
 explore_history_basic_funding_desc:0 "$EFFECT_LIST_BULLET$ Aucun avantage supplémentaire\n\n#weak Juste assez de ressources pour accomplir un travail élémentaire.#!"
 explore_history_extra_funding:0 "Financement Généreux"
 explore_history_extra_funding_desc:0 "$EFFECT_LIST_BULLET$ Possibilité d'explorer plusieurs chroniques\n\nRéduit les risques de réactions négatives à la propagande\n\n#weak Des fonds supplémentaires pour financer une véritable campagne de recherche.#!"
 
