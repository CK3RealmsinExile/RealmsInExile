 # Modifiers
 lotr_horse_race_religious_modifier: "Tradition sacrée des Joutes Équestres"
 lotr_horse_race_religious_modifier_desc: "Cette région abrite un saint ou une figure spirituelle vénérée. Cette tradition de tournois attire des spectateurs venus de contrées proches et lointaines, et renforce la renommée du lieu, particulièrement en ce qui concerne son aura spirituelle.\n\n#EMP Lorsqu'un [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisé dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Sacrée#! est choisie.#!"
 lotr_horse_race_civic_modifier: "Tradition civique des Joutes Équestres"
 lotr_horse_race_civic_modifier_desc: "Cette région se caractérise par des liens communautaires puissants comme les cordes tissées d'un même harnais. Cette tradition de tournois attire des spectateurs venus de contrées proches et lointaines, renforce la renommée du lieu, et est célèbre pour les opportunités sociales qu'elle offre ainsi que pour la fierté civique qu'elle inspire aux participants.\n\n#EMP Lorsqu'un [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisé dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Civique#! est choisie.#!"
 lotr_horse_race_dynastic_modifier: "Tradition dynastique des Joutes Équestres"
 lotr_horse_race_dynastic_modifier_desc: "Cette région célèbre les légendes et le prestige des souverains qui l'ont gouvernée depuis les temps anciens. Cette tradition de tournois attire des spectateurs venus de contrées proches et lointaines, renforce la renommée du lieu et la connaissance de son histoire et de sa mythologie ancestrale.\n\n#EMP Lorsqu'un [GetActivityType( 'activity_lotr_horse_race' ).GetName] est organisé dans ce [county|E], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] si l'[activity_option|E] #bold Dynastique#! est choisie.#!"
 lotr_horse_race_horse_investment_small_modifier: "Investissement modeste en destriers de tournoi"
 lotr_horse_race_horse_investment_small_modifier_desc: "#EMP Augmente légèrement vos chances de remporter des tournois équestres#!"
 lotr_horse_race_horse_investment_medium_modifier: "Investissement conséquent en destriers de tournoi"
 lotr_horse_race_horse_investment_medium_modifier_desc: "#EMP Augmente notablement vos chances de remporter des tournois équestres#!"
 lotr_horse_race_horse_investment_large_modifier: "Investissement princier en destriers de tournoi"
 lotr_horse_race_horse_investment_large_modifier_desc: "#EMP Augmente considérablement vos chances de remporter des tournois équestres#!"
 lotr_horse_race_victory_minor: "Étendard de tournoi équestre"
 lotr_horse_race_victory_minor_desc: "Cette [house|E] a récemment remporté un tournoi équestre local. En récompense de la victoire de son destrier, elle a reçu l'étendard traditionnel du vainqueur, symbole de prouesse et de prestige."
 lotr_horse_race_victory_major: "Noble étendard de tournoi équestre"
 lotr_horse_race_victory_major_desc: "Cette [house|E] a récemment remporté un tournoi équestre renommé. En récompense de la victoire de son destrier d'exception, elle a reçu un étendard finement ouvragé, symbole d'excellence et d'honneur."
 lotr_horse_race_victory_great: "Majestueux étendard de tournoi équestre"
 lotr_horse_race_victory_great_desc: "Cette [house|E] a récemment remporté un prestigieux tournoi équestre. En récompense de la victoire éclatante de son destrier d'élite, elle a reçu un étendard d'une splendeur incomparable, témoignage d'une gloire qui résonnera à travers les âges."
 lotr_horse_race_mercato_trinkets: "Babioles des marchés locaux"
 lotr_horse_race_mercato_trinkets_desc: "Ce personnage a récemment acquis diverses parures et ornements précieux auprès des étals du marché public organisé par les guildes locales après un tournoi équestre."
 lotr_horse_race_modifier_gold_small: "Tournoi équestre organisé"
 lotr_horse_race_modifier_gold_small_desc: "Un passionnant tournoi local fut récemment organisé en ces lieux. La féroce compétition entre les destriers participants, la splendeur de l'étendard remis à la maison victorieuse, ainsi que les festivités annexes, ont marqué les esprits et inspiré la population, dont le souvenir résonne encore comme le galop sur les plaines."
 lotr_horse_race_modifier_development_small: "$lotr_horse_race_modifier_gold_small$"
