 sailing_type_explore_desc:0 "Partez à la découverte des vastes littoraux, baies secrètes et fleuves majestueux de la [middleearth|E]!\n\n$EFFECT_LIST_BULLET$Acquérez ou perfectionnez le [trait|E] [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] et contemplez les merveilles du monde!\n\nPossibilité de choisir entre l'exploration #high Côtière#! ou #high Fluviale#!."
