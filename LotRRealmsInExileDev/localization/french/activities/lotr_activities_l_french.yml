 lotr_horse_race_religious: "Religieuse"
 lotr_horse_race_religious_desc: "$EFFECT_LIST_BULLET$ La course sera organisée en l'honneur d'une figure religieuse ou d'un saint local.\n$EFFECT_LIST_BULLET$ #P +25%#! de [piety_i][piety|E] #V totale#! par rapport aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient la course a plus de chances d'obtenir un [county_modifier|E] augmentant les [gold_i|E] [taxes|E]\n\n#weak Offrons maintes prières, afin que la compétition soit palpitante.#!"
 lotr_horse_race_civic: "Civique"
 lotr_horse_race_civic_desc: "$EFFECT_LIST_BULLET$ La course commémorera un événement majeur de l'histoire de la région.\n$EFFECT_LIST_BULLET$ #P +25%#! de [prestige_i][prestige|E] #V total#! par rapport aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient la course a plus de chances d'obtenir un [county_modifier|E] augmentant le [development_i|E] [development|E]\n\n#weak En honorant les hauts faits de notre patrie, cette course nous rassemblera en tant que communauté !#!"
 lotr_horse_race_dynastic: "Dynastique"
 lotr_horse_race_dynastic_desc: "$EFFECT_LIST_BULLET$ La course célébrera le règne des [GetPlayer.GetDynastyNameNoTooltip] sur la région.\n$EFFECT_LIST_BULLET$ #P +25%#! de [dynasty_prestige_i|E][dynasty_prestige|E] #V total#! par rapport aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient la course a plus de chances d'obtenir un [county_modifier|E] réduisant les coûts de [building|E]\n\n#weak Ce sera une journée exaltante pour tous, et que l'on sache que c'est par ma générosité et celle de ma maison qu'elle fut donnée !#!"
 lotr_horse_race_champions_banner_type: "Bannière du Champion"
 lotr_horse_race_champions_banner_small: "Standard"
 lotr_horse_race_champions_banner_small_desc: "$EFFECT_LIST_BULLET$Gagnez #V 100#! [prestige_i|E] [prestige|E] de base grâce à la course\n$EFFECT_LIST_BULLET$Aucune chance accrue d'obtenir de meilleurs [county_modifiers|E] de course\n$EFFECT_LIST_BULLET$Si une [house|E] possédant des terres remporte la course, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une petite quantité de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Nous commanditerons des artisans pour créer le type habituel de bannière décernée au vainqueur de ces courses.#!"
 lotr_horse_race_champions_banner_medium: "Grande"
 lotr_horse_race_champions_banner_medium_desc: "$EFFECT_LIST_BULLET$Gagnez #V 200#! [prestige_i|E] [prestige|E] de base grâce à la course\n$EFFECT_LIST_BULLET$Chances quelque peu accrues d'obtenir de meilleurs [county_modifiers|E] de course\n$EFFECT_LIST_BULLET$Si une [house|E] possédant des terres remporte la course, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une quantité modérée de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Les artisans que nous engagerons créeront une bannière digne d'un glorieux vainqueur, qui rejaillira sur notre communauté.#!"
 lotr_horse_race_champions_banner_large: "Somptueuse"
