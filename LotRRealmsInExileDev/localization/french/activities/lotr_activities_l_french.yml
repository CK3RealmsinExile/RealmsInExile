 choose_dynastic_tooltip: "Le célèbre tournoi de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] célébrera les exploits et triomphes des [rulers|E] locaux. Ce faisant, les habitants de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] pourront mieux apprécier ceux qui portent le fardeau de les gouverner, comprenant que la noblesse des souverains reflète celle des étalons qu'ils montent."
