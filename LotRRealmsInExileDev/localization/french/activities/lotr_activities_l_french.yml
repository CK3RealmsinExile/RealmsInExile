 lotr_horse_race_modifier_building_medium_desc: "$lotr_horse_race_modifier_gold_medium_desc$"
 lotr_horse_race_modifier_gold_large: "Majestueux tournoi équestre organisé"
 lotr_horse_race_modifier_gold_large_desc: "Un tournoi d'une splendeur incomparable fut récemment célébré en ces lieux. La lutte acharnée entre les destriers d'élite participants, la splendeur éblouissante de l'étendard remis à la maison victorieuse, ainsi que les festivités somptueuses qui l'entouraient, ont gravé dans les mémoires un souvenir aussi éclatant que le soleil sur les plaines dorées, galvanisant chaque âme de la région."
