 # Activities 
 activity_lotr_horse_race:0 "Grand Tournoi Équestre"
 activity_lotr_horse_race_desc:0 "Les joutes équestres sont une tradition ancestrale parmi nos peuples, transmise depuis l'aube des temps. Il m'incombe donc d'organiser pareille célébration, que ce soit pour marquer une fête religieuse, un événement d'importance, ou pour honorer ma lignée, mes ancêtres et mon propre héritage."
 activity_lotr_horse_race_selection_tooltip: "Organisez un grand tournoi équestre dans votre [domain|E].\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$Réduction de [stress_loss_i] [stress|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[dynasty_prestige_i|E] [dynasty_prestige|E]"
 activity_lotr_horse_race_host_desc: "\n$BULLET_WITH_TAB$Réduction de [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Possibilité d'obtenir [prestige_i|E][prestige|E], [piety_i|E][piety|E], et/ou [dynasty_prestige_i|E][dynasty_prestige|E] \n$BULLET_WITH_TAB$Le [county|E] où se tient l'[activity|E] gagne un [county_modifier|E] #P bénéfique#!\n$BULLET_WITH_TAB$[opinion|E] améliorée des participants\n$BULLET_WITH_TAB$Récompenses supplémentaires en participant et remportant le tournoi équestre" 
 activity_lotr_horse_race_guest_desc: "\n$BULLET_WITH_TAB$Réduction de [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gagnez [prestige_i|E][prestige|E] et/ou [piety_i|E][piety|E] selon votre [intent|E] et les [activity_options|E] choisies par l'hôte\n$BULLET_WITH_TAB$Récompenses supplémentaires en participant et remportant le tournoi équestre si vous êtes [house_head|E]"
 activity_lotr_horse_race_province_desc: ""
 activity_lotr_horse_race_destination_selection: "$activity_lotr_horse_race_province_desc$"
 activity_lotr_horse_race_guest_help_text: "$activity_lotr_horse_race$"
 activity_lotr_horse_race_predicted_cost: "Le coût de cette célébration dépend de votre [income|E] et des [activity_options|E] sélectionnées."
 activity_lotr_horse_race_conclusion_desc: "Le [GetActivityType( 'activity_lotr_horse_race' ).GetName] s'achève dans un tonnerre de sabots. Quel spectacle saisissant, où la vaillance des cavaliers n'avait d'égal que la noblesse de leurs montures !"
 lotr_horse_race_religious: "Sacré"
 lotr_horse_race_religious_desc: "$EFFECT_LIST_BULLET$ Le tournoi sera tenu en l'honneur d'une figure religieuse ou d'un saint local.\n$EFFECT_LIST_BULLET$ #P +25%#! de [piety_i][piety|E] #V total#! comparé aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient le tournoi aura plus de chances d'obtenir un [county_modifier|E] augmentant les [gold_i|E] [taxes|E]\n\n#weak Offrons nos prières les plus ferventes, afin que les dieux nous accordent une compétition mémorable où résonnera le galop des destriers.#!"
 lotr_horse_race_civic: "Civique"
 lotr_horse_race_civic_desc: "$EFFECT_LIST_BULLET$ Le tournoi commémorera un événement majeur de l'histoire de la région.\n$EFFECT_LIST_BULLET$ #P +25%#! de [prestige_i][prestige|E] #V total#! comparé aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient le tournoi aura plus de chances d'obtenir un [county_modifier|E] augmentant le [development_i|E] [development|E]\n\n#weak En célébrant les hauts faits de notre contrée, ce tournoi équestre unifiera notre peuple comme les cavaliers d'un même éored !#!"
 lotr_horse_race_dynastic: "Dynastique"
 lotr_horse_race_dynastic_desc: "$EFFECT_LIST_BULLET$ Le tournoi célébrera la domination de votre maison [GetPlayer.GetDynastyNameNoTooltip] sur la région.\n$EFFECT_LIST_BULLET$ #P +25%#! de [dynasty_prestige_i|E][dynasty_prestige|E] #V total#! comparé aux autres options\n$EFFECT_LIST_BULLET$ Le [county|E] où se tient le tournoi aura plus de chances d'obtenir un [county_modifier|E] réduisant les coûts des [building|E]\n\n#weak Que ce jour de gloire fasse trembler la terre sous les sabots des destriers, et que tous se souviennent que c'est par ma générosité et celle de ma lignée que ce spectacle leur fut offert !#!"
 lotr_horse_race_champions_banner_type: "Étendard du Champion"
 lotr_horse_race_champions_banner_small: "Ordinaire"
 lotr_horse_race_champions_banner_small_desc: "$EFFECT_LIST_BULLET$Gagnez #V 100#! de [prestige_i|E] [prestige|E] de base grâce au tournoi\n$EFFECT_LIST_BULLET$Aucune chance accrue d'obtenir de meilleurs [county_modifiers|E]\n$EFFECT_LIST_BULLET$Si une [house|E] possédant des terres remporte le tournoi, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une modeste quantité de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Nous commanderons aux artisans de créer l'étendard traditionnel remis au vainqueur de ces tournois équestres.#!"
 lotr_horse_race_champions_banner_medium: "Remarquable"
 lotr_horse_race_champions_banner_medium_desc: "$EFFECT_LIST_BULLET$Gagnez #V 200#! de [prestige_i|E] [prestige|E] de base grâce au tournoi\n$EFFECT_LIST_BULLET$Chances quelque peu accrues d'obtenir de meilleurs [county_modifiers|E]\n$EFFECT_LIST_BULLET$Si une [house|E] possédant des terres remporte le tournoi, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une quantité appréciable de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak Les artisans que nous engagerons devront créer un étendard digne d'un glorieux vainqueur, qui reflète la fierté de notre peuple cavalier.#!"
 lotr_horse_race_champions_banner_large: "Majestueux"
 lotr_horse_race_champions_banner_large_desc: "$EFFECT_LIST_BULLET$Gagnez #V 300#! de [prestige_i|E] [prestige|E] de base grâce au tournoi\n$EFFECT_LIST_BULLET$Chances grandement accrues d'obtenir de meilleurs [county_modifiers|E]\n$EFFECT_LIST_BULLET$Si une [house|E] possédant des terres remporte le tournoi, elle recevra le [modifier|E] [GetModifier('lotr_horse_race_victory_minor').GetNameWithTooltip], et sa dynastie gagnera une quantité considérable de [dynasty_prestige_i|E] [dynasty_prestige|E]\n\n#weak N'épargnez aucune dépense ! Les artisans que nous mandaterons créeront un étendard magnifique, brodé de fils d'or et d'argent, qui enflammera l'âme de nos cavaliers comme le vent des plaines !#!"
 lotr_horse_race_charity_type: "Générosité"
 lotr_horse_race_charity_small: "Coutumière"
 lotr_horse_race_charity_small_desc: "$EFFECT_LIST_BULLET$Gagnez #V 100#! de [piety_i|E] [piety|E] de base grâce au tournoi\n$EFFECT_LIST_BULLET$Aucune [opinion|E] supplémentaire des [character|E] assistant à cette [activity|E]\n\n#weak Nous offrirons les aumônes attendues aux nécessiteux, aux démunis et aux femmes en quête de dot lors de cette célébration.#!"
 lotr_horse_race_charity_medium: "Généreuse"
 lotr_horse_race_charity_medium_desc: "$EFFECT_LIST_BULLET$Gagnez #V 200#! de [piety_i|E] [piety|E] de base grâce au tournoi\n$EFFECT_LIST_BULLET$Gagnez #P 10#! d'[opinion|E] supplémentaire de chaque [character|E] assistant à cette [activity|E]\n\n#weak Nous nous efforcerons d'offrir d'abondantes aumônes aux nécessiteux, aux démunis et aux femmes en quête de dot lors de cette célébration.#!"
 lotr_horse_race_charity_large: "Princière"
 lotr_horse_race_charity_large_desc: "$EFFECT_LIST_BULLET$Gagnez #V 300#! de [prestige_i|E] [prestige|E] de base grâce au tournoi\n$EFFECT_LIST_BULLET$Gagnez #P 20#! d'[opinion|E] supplémentaire de chaque [character|E] assistant à cette [activity|E]\n\n#weak Voici l'heure où notre peuple doit s'unir comme un seul éored ! Nous distribuerons des aumônes exceptionnelles aux nécessiteux, aux démunis et aux femmes en quête de dot, afin que tous puissent se réjouir sous notre bannière !#!"
 lotr_horse_race_preparations_type: "Préparatifs"
 lotr_horse_race_preparations_none: "Aucune participation"
 lotr_horse_race_preparations_none_desc: "$EFFECT_LIST_BULLET$Votre [house|E] ne paiera aucun cavalier pour participer au tournoi équestre\n$EFFECT_LIST_BULLET$Vous #N renoncez#! à vos chances de gagner des récompenses en remportant le tournoi\n\n#weak Participer à ces compétitions est onéreux ; nos ressources seront mieux employées à organiser l'événement lui-même.#!"
 lotr_horse_race_preparations_basic: "Traditionnels"
 lotr_horse_race_preparations_basic_desc: "$EFFECT_LIST_BULLET$Votre [house|E] aura les chances habituelles de remporter le tournoi\n\n#weak Nos cavaliers et leurs montures suivront l'entraînement coutumier, en ajustant le régime des destriers et en pratiquant les exercices ancestraux transmis par nos pères.#!"
 lotr_horse_race_preparations_extensive: "Exceptionnels"
 lotr_horse_race_preparations_extensive_desc: "$EFFECT_LIST_BULLET$Votre [house|E] aura des chances #P supérieures#! de remporter le tournoi\n\n#weak Pour conquérir la victoire, nous devons exceller au-delà de l'ordinaire et veiller à ce que nos cavaliers et leurs montures surgissent telles les flèches de Béma lui-même !#!"
