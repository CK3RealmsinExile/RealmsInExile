 activity_lotr_visit_vineyard_desc:0 "Tout noble qui se respecte possède nombre de vignobles et domaines privés dans la campagne. Les inspecter personnellement offre un excellent prétexte pour s'accorder quelque repos, s'éloigner des troubles des intrigues de cour et des affaires quotidiennes."
