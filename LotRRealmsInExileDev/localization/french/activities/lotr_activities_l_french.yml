 lotr_visit_vineyard_exploration_intent_desc: "Sans que quiconque ne vous importune, vous pouvez découvrir les attraits locaux à votre rythme. Vous gagnerez [prestige_i|E] #V 100#! et le [modifier|E] [GetModifier('lotr_wine_tasting_explored_area').GetNameWithTooltip] à la fin de l'[activity|E]. Vous réduirez également votre [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('brave').GetName( GetNullCharacter )]."
