 ########################
 
 activity_mining:0 "Prospection de minage"
 activity_mining_desc:0 "Attrapez votre meilleur pioche les gars, on s'en va sous terre ! Il est temps de déterrer les plus grands dons que la Terre du Milieu dissimule sous sa surface."
 activity_mining_selection_tooltip:1 "Aventurez-vous sous terre à la recherce de richesses\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[gold_i] [gold|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$Ressources provinciales"

 TRAVEL_NAME_FOR_activity_mining:0 "[Character.GetFirstNamePossessiveNoTooltip] fait route vers le site de prospection"

 mining_base_cost:0 "Coût de base"

 mining_type_standard:0 "Minage"
 mining_type_standard_desc:0 "$EFFECT_LIST_BULLET$ Minez des ressources valant de l'[gold_i|E][gold|E]\n$EFFECT_LIST_BULLET$ Des ressources plus rares rapportent plus d'[gold_i|E][gold|E]\n$EFFECT_LIST_BULLET$ Increases Hewer [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n\n#weak Trouvez et extrayez les richesses de la terre depuis vos mines.#!"
 mining_type_prospecting:0 "Prospection"
 mining_type_prospecting_desc:0 "$EFFECT_LIST_BULLET$ Découvrez de nouvelles ressources spéciales souterraines\n$EFFECT_LIST_BULLET$ Des découvertes de valeurs rapportent plus de [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Augmente le [trait_level_track_xp|E] de prospecteur [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]\n\n#weak Explorez les profondeurs pour trouver de nouvelles veines de minerai et de joyaux."

 activity_mining_destination_selection:0 "Le type, la rareté et la valeur des ressources souterraines varient selon leur emplacement sur la Terre du Milieu.\n\nLes chances de succès de minage ne dépendent pas seulement de votre compétence de [GetTrait('lifestyle_miner').GetName( GetNullCharacter )], mais aussi de la destination de votre expédition."

 culture_parameter_can_use_mining_activity:0 "Peut débuter une [activities|E] de [GetActivityType('activity_mining').GetName]"

 # Options
 mining_option_surveyors:0 "Prospecteurs"
 mining_surveyors_few:0 "Locaux enthousiastes"
 mining_surveyors_few_desc:1 "#weak Un échantillon des prospecteurs amateurs locaux.#!"
 mining_surveyors_normal:0 "Talents choisis"
