 activity_lotr_visit_vineyard_province_desc: ""
 lotr_wine_tasting_countryside_province_desc:0 "\n#P ++ Vous possédez un vignoble ici, en pleine campagne, où aucun [holdings|E] majeur n'existe.#!\n\n#italic Ceci vous permettra de réduire davantage votre [stress_loss_i|E] [stress|E] comparé à d'autres lieux potentiels.#!"
