 lotr_horse_race_inaugurate_major_race:0 "Inaugurer un Grand Tournoi"
 lotr_horse_race_inaugurate_major_race_tooltip:0 "Établissons une tradition glorieuse qui marquera nos terres du sceau de l'excellence équestre !"
 lotr_horse_race_inaugurate_major_race_desc:0 "Dans les centres urbains [GetPlayer.GetCulture.GetName], la tradition des tournois équestres gagne en popularité, tel le galop d'un étalon conquérant les plaines. [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetName] devrait accueillir un tournoi annuel si grandiose, si majestueux, si palpitant, que les gens de toute la région accourront pour en être témoins, comme attirés par le tonnerre des sabots."
 lotr_horse_race_inaugurate_major_race_confirm:0 "Que les destriers s'élancent !"
 lotr_horse_race_inaugurate_major_race_effect_tooltip_1:0 "Pour les futures [activities|E] de [GetActivityType( 'activity_lotr_horse_race' ).GetName] tenues à [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] lorsque l'[activity_option|E] #V Sacrée#! sera choisie"
 lotr_horse_race_inaugurate_major_race_effect_tooltip_2:0 "Pour les futures [activities|E] de [GetActivityType( 'activity_lotr_horse_race' ).GetName] tenues à [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] lorsque l'[activity_option|E] #V Civique#! sera choisie"
 lotr_horse_race_inaugurate_major_race_effect_tooltip_3:0 "Pour les futures [activities|E] de [GetActivityType( 'activity_lotr_horse_race' ).GetName] tenues à [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], l'[host|E] et les participants recevront #P +50%#! de récompenses de base en [prestige_i|E][prestige|E] et [piety_i|E][piety|E] lorsque l'[activity_option|E] #V Dynastique#! sera choisie"
