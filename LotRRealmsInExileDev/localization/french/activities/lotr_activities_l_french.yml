 lotr_visit_vineyard_food_log:0 "[CHARACTER.GetShortUIName|U] a exploré les secrets de la fermentation fruitière avec les maîtres de [CHARACTER.GetHerHis] vignoble, s'initiant à un art aussi ancien que raffiné"
 lotr_visit_vineyard_plants_log_title:0 "$lotr_visit_vineyard_farms_log_title$"
 lotr_visit_vineyard_plants_log:0 "[CHARACTER.GetShortUIName|U] a étudié les techniques de préparation des porte-greffes avec les vignerons de [CHARACTER.GetHerHis] domaine, découvrant les fondements d'un savoir ancestral"
 lotr_visit_vineyard_medicine_log_title:0 "Perspectives Botaniques"
 lotr_visit_vineyard_medicine_log:0 "[CHARACTER.GetShortUIName|U] a échangé sur les vertus des plantes médicinales avec les herboristes de [CHARACTER.GetHerHis] vignoble, enrichissant son savoir des remèdes naturels"
 lotr_visit_vineyard_chill_log_title:0 "Farniente Bienheureux"
 lotr_visit_vineyard_chill_log:0 "[CHARACTER.GetShortUIName|U] s'est adonné à l'art sublime du rien faire dans [CHARACTER.GetHerHis] vignoble campagnard – [CHARACTER.GetSheHe] doit être dans un état de relaxation absolue, comme un chat au soleil!"
