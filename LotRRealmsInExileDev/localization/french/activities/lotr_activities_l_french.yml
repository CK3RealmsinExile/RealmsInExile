 #Options
 
 explore_history_phase_reading: "Recherches Historiques"
 explore_history_phase_reading_desc: "Rassembler chroniques ancestrales et récits anciens pour entrevoir la vérité dissimulée"
 explore_history_phase_museum_shop: "Archivage"
 explore_history_phase_museum_shop_desc: "Décider où conserver l'œuvre produite"
 
 activity_explore_history: "Entreprise Historique"
 activity_explore_history_desc: "Un bon souverain s'inspire des leçons du passé pour guider ses actions. Il est temps de se plonger dans les manuscrits !"
 activity_explore_history_host_desc: "$BULLET_WITH_TAB$Les participants peuvent obtenir @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$Peut obtenir [opinion|E] de [vassal|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n\n$BULLET_WITH_TAB$Peut obtenir des [artifacts|E] livresques\n$BULLET_WITH_TAB$Peut donner accès à des [legend_seeds|E] uniques\n"
 activity_explore_history_selection_tooltip:1 "Plongez dans les archives pour étudier ou réécrire l'histoire\n\nRécompenses anticipées :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text:1 "Les [activity_guests|E] auront l'opportunité de socialiser et d'améliorer leur trait d'archiviste.\nLes [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] apprécient la lecture et gagneront en [opinion|E].\n"

 explore_history_type_standard: "Explorer les Chroniques"
 explore_history_type_standard_desc: "$EFFECT_LIST_BULLET$ Vous pouvez développer vos [skills|E] personnelles et tirer les enseignements du passé.\n\n#weak Il demeure une sagesse antique dans les tomes poussiéreux et manuscrits d'antan. Les leçons du passé peuvent nous enseigner comment bâtir un avenir meilleur, de peur que l'histoire ne se répète.#"
 explore_history_type_adunaic_propaganda: "Patronner la Propagande Adûnaique"
 explore_history_type_adunaic_propaganda_desc: "$EFFECT_LIST_BULLET$ Vous pouvez développer vos compétences personnelles, accroître votre [legitimacy|E] et tenter d'influencer la perception de votre règne par vos sujets.\n$EFFECT_LIST_BULLET$ Une propagande trop évidente risque de déplaire à vos sujets.\n\n#weak Il demeure une vérité indéniable : les descendants des Hauts Hommes d'Anadûnê ont longtemps régné en maîtres suprêmes sur tous les [conceptracemen|E] de la [middleearth|E]. Toutefois, au fil des années, nombre d'entre eux ont oublié cette vérité et murmurent désormais leur mécontentement contre notre règne. Nous devons faire en sorte que tous nos sujets connaissent notre droit divin à les gouverner.#!"
 
 activity_explore_history_host_desc_trait_xp: "$BULLET_WITH_TAB$Les participants peuvent obtenir @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n"
 activity_explore_history_host_desc_trait: "$BULLET_WITH_TAB$Les participants peuvent obtenir le [trait|E] @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_host_desc_chronicler: "\n@warning_icon! #negative_value Vous n'employez aucun [GetCourtPositionType('chronicler_court_position').GetName()]"
 activity_explore_history_host_desc_antiquarian: "\n@warning_icon! #negative_value Vous n'employez aucun [GetCourtPositionType('antiuarian_court_position').GetName()]"

 explore_history_scholars: "Érudits"
 explore_history_no_scholars: "Aucun Érudit"
 explore_history_no_scholars_desc: "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale réduites\n\n#weak Fouiller les archives seul, sans nul érudit pour vous assister ou vous guider.#!"
 explore_history_few_scholars: "Délégation Érudite"
 explore_history_few_scholars_desc: "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale moyennes\n\n#weak Une modeste délégation d'érudits, restreinte mais efficace#!"
 explore_history_many_scholars: "Symposium"
 explore_history_many_scholars_desc: "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale accrues\n\n#weak Un véritable symposium d'érudits, prêts à explorer chaque texte disponible#!"

 explore_history_funding: "Financement"
 explore_history_basic_funding: "Financement de Base"
 explore_history_basic_funding_desc: "$EFFECT_LIST_BULLET$ Aucun bénéfice supplémentaire\n\n#weak Juste assez de financement pour accomplir quelque travail fondamental.#!"
 explore_history_extra_funding: "Financement Supplémentaire"
 explore_history_extra_funding_desc: "$EFFECT_LIST_BULLET$ Possibilité d'explorer plusieurs chroniques\n\nChances réduites de réactions négatives à la propagande\n\n#weak Financement supplémentaire pour mener une véritable campagne de recherches.#!"
 
