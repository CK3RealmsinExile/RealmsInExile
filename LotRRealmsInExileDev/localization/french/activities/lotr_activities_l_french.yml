 #Options
 
 explore_history_phase_reading: "Recherches Historiques"
 explore_history_phase_reading_desc: "Rassemblez chroniques et récits anciens pour entrevoir la vérité enfouie sous les âges"
 explore_history_phase_museum_shop: "Archivage"
 explore_history_phase_museum_shop_desc: "Décidez où conserver l'œuvre produite"
 
 activity_explore_history: "Entreprise Historique"
 activity_explore_history_desc: "Un bon souverain s'appuie sur les leçons du passé pour guider ses actes. Il est temps de consulter les archives !"
 activity_explore_history_host_desc: "$BULLET_WITH_TAB$Peut octroyer des points de [skill|E]\n$BULLET_WITH_TAB$Peut octroyer de l'[lifestyle_experience|E]\n$BULLET_WITH_TAB$Peut octroyer de l'[opinion|E] auprès des [vassal|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$BULLET_WITH_TAB$Peut octroyer des [artifacts|E] livresques\n$BULLET_WITH_TAB$Peut donner accès à des [legend_seeds|E] uniques\n$BULLET_WITH_TAB$Les participants peuvent gagner de l'[trait_level_track_xp|E] @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_selection_tooltip: "Plongez dans les archives pour étudier ou réécrire l'histoire\n\nRécompenses anticipées :\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] Points de [skill|E]\n$BULLET_WITH_TAB$[diplomacy_i][martial_i][stewardship_i][intrigue_i][learning_i] [lifestyle_experience|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text: "Les [activity_guests|E] auront l'occasion de converser et d'améliorer leur trait d'archiviste.\nLes [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] apprécient ces lectures et gagneront en [opinion|E].\n"
 activity_explore_history_predicted_cost: "Le coût d'une [GetActivityType('activity_explore_history').GetName] dépend de vos [income|E] et des [activity_options|E] sélectionnées."

 explore_history_type_standard: "Explorer les Chroniques"
 explore_history_type_standard_desc: "$EFFECT_LIST_BULLET$ Vous pouvez accroître vos [skills|E] et tirer des enseignements du passé.\n\n#weak Une sagesse ancienne sommeille dans les tomes poussiéreux et les manuscrits d'antan. Les leçons du passé peuvent nous enseigner à bâtir un avenir meilleur, de peur que l'histoire ne se répète.#"
 explore_history_type_adunaic_propaganda: "Patronner la Propagande Adûnaïque"
 explore_history_type_adunaic_propaganda_desc: "$EFFECT_LIST_BULLET$ Vous pouvez accroître vos compétences personnelles, renforcer votre [legitimacy|E] et tenter d'influencer la perception que vos sujets ont de votre règne.\n$EFFECT_LIST_BULLET$ Une propagande grossière risque de déplaire à vos sujets.\n\n#weak C'est une vérité indéniable que les descendants des Grands Hommes d'Anadûnê règnent depuis longtemps en maîtres absolus sur tous les [conceptracemen|E] de la [middleearth|E]. Toutefois, au fil des ans, nombre d'entre eux ont oublié cette vérité et murmurent leur mécontentement contre notre autorité. Nous devons veiller à ce que tous nos sujets connaissent notre droit divin à les gouverner.#!"
 
 activity_explore_history_host_desc_trait_xp: "$BULLET_WITH_TAB$Les participants peuvent gagner de l'[trait_level_track_xp|E] @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_host_desc_trait: "$BULLET_WITH_TAB$Les participants peuvent obtenir le [trait|E] @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_host_desc_chronicler: "\n@warning_icon! #negative_value Vous n'employez pas de [GetCourtPositionType('chronicler_court_position').GetName()]"
 activity_explore_history_host_desc_antiquarian: "\n@warning_icon! #negative_value Vous n'employez pas d'[GetCourtPositionType('antiquarian_court_position').GetName()]"

 explore_history_scholars: "Érudits"
 explore_history_no_scholars: "Aucun Érudit"
 explore_history_no_scholars_desc: "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de l'œuvre finale réduites\n\n#weak Parcourez les archives seul, sans érudit pour vous guider.#!"
 explore_history_few_scholars: "Délégation d'Érudits"
 explore_history_few_scholars_desc: "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de l'œuvre finale moyennes\n\n#weak Une petite délégation d'érudits, modeste mais efficace.#!"
 explore_history_many_scholars: "Symposium"
 explore_history_many_scholars_desc: "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de l'œuvre finale accrues\n\n#weak Un véritable symposium d'érudits, prêts à explorer chaque texte disponible.#!"

 explore_history_funding: "Financement"
 explore_history_basic_funding: "Financement de Base"
 explore_history_basic_funding_desc: "$EFFECT_LIST_BULLET$ Aucun avantage supplémentaire\n\n#weak Juste assez de fonds pour un travail sommaire.#!"
 explore_history_extra_funding: "Financement Supplémentaire"
 explore_history_extra_funding_desc: "$EFFECT_LIST_BULLET$ Possibilité d'explorer plusieurs chroniques\n\nChances réduites de réactions négatives à la propagande\n\n#weak Des fonds supplémentaires pour financer une véritable campagne de recherche.#!"
 
