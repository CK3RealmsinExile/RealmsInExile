 opinion_attended_horse_race_guest:0 "M'a convié à son tournoi équestre"
 opinion_attended_horse_race_host:0 "A honoré mon tournoi équestre de sa présence"
 lotr_horse_race_bad_casu_marzu:0 "Troubles digestifs"
 lotr_horse_race_seadas:0 "A dégusté des mets locaux délicieux"
 lotr_horse_race_bidemortos_marked:0 "Présage funeste d'un devin"
 lotr_horse_race_bidemortos_marked_desc:0 "Un devin local aurait aperçu ce personnage dans un cortège de défunts. Selon la tradition, cela signifierait que sa dernière chevauchée approche — très prochainement."
 lotr_horse_race_aradia_bad_dream:0 "Châtiée par la Tisseuse des Destins en songe"
 lotr_horse_race_aradia_bad_dream_desc:0 "La Tisseuse des Destins, messagère de [ROOT.Char.GetFaith.FateGodName|U] issue du folklore local, a visité cette femme dans ses rêves. Elle l'a punie pour sa prétendue paresse dans l'art du filage et du tissage."
 lotr_horse_race_aradia_good_dream:0 "Récompensée par la Tisseuse des Destins en songe"
 lotr_horse_race_aradia_good_dream_desc:0 "La Tisseuse des Destins, messagère de [ROOT.Char.GetFaith.FateGodName|U] issue du folklore local, a visité cette femme dans ses rêves. Elle l'a récompensée pour son ardeur exemplaire dans l'art du filage et du tissage."
 lotr_horse_race_public_prayers_to_saint_saturninus:0 "Prières publiques au Grand Cavalier"
 lotr_horse_race_public_prayers_to_saint_saturninus_desc:0 "Des prières publiques adressées à [oromecharactershort|E] sont offertes, impressionnant les fidèles et invoquant sa protection sur les destriers et leurs cavaliers."
 lotr_horse_race_transformed_ruin:0 "Ruine locale transformée en sanctuaire"
 lotr_horse_race_shepherds_paths:0 "A exploré les sentiers de bergers dans la campagne environnante"

