 choose_civic_tooltip: "Le célèbre tournoi de [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] commémorera un événement majeur de l'histoire régionale. En honorant notre passé et en forgeant un sentiment d'unité à [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] sans précédent dans la région, nous inspirerons notre peuple à accomplir de grands exploits, comme un seul éored galopant vers la gloire."
 choose_dynastic_name: "Célébration dynastique"
