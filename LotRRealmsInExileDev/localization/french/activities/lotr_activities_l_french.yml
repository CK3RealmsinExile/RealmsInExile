 lotr_horse_race_victory_minor:0 "Étendard de Course Équestre"
 lotr_horse_race_victory_minor_desc:0 "Cette [house|E] a récemment remporté une course équestre locale. En récompense de la victoire de leur coursier, ils ont gagné un étendard de course ordinaire."
