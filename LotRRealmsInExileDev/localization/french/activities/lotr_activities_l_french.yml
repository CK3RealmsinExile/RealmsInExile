 #Options
 
 explore_history_phase_reading:0 "Recherches historiques"
 explore_history_phase_reading_desc:0 "Parcourez les archives historiques et les anciens contes à la recherche d'un aperçu de quelque vérité cachée"
 explore_history_phase_museum_shop:0 "Archivage"
 explore_history_phase_museum_shop_desc:0 "Décidez où le travail produit devra être conservé"
 
 activity_explore_history:0 "Leçons du passé"
 activity_explore_history_desc:0 "Un bon dirigeant se sert des leçons du passé pour éclairer ses actions futures. Il est temps de se plonger dans les livres !"
 activity_explore_history_host_desc:0 "$BULLET_WITH_TAB$Les participants pourront gagner [trait_level_track_xp|E] [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$Pourra gagner de l'[opinion|E] de la part de [vassal|E]  [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n\n$BULLET_WITH_TAB$Pourra gagner un livre comme [artifacts|E]\n"
 activity_explore_history_selection_tooltip:1 "Plongez dans les archives pour étudier ou réécrire l'histoire\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text:1 "Les [activity_guests|E] auront l'opportunité de sociabiliser et d'améliorer leur trait d'archiviste.\nLes [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] apprécieront la lecture et gagneront de l'[opinion|E].\n"

 explore_history_type_standard:0 "Exploration de l'histoire"
 explore_history_type_standard_desc:0 "$EFFECT_LIST_BULLET$ Vous pourrez augmenter vos [skills|E] personnelles et apprendre des leçons du passé.\n\n#weak There is ancient wisdom in the dusty tomes and manuscripts of old. The lessons of the past can teach us how to build towards a better future, lest we allow history to repeat itself.#"
 explore_history_type_adunaic_propaganda:0 "Commander une propagande adûnaique"
 explore_history_type_adunaic_propaganda_desc:0 "$EFFECT_LIST_BULLET$ Vous pourrez augmenter vos [skills|E] personnelles et tenterez d'influencer la perception qu'ont vos sujets de votre règne.\n$EFFECT_LIST_BULLET$ Une propagande peu subtile ne sera pas bien reçue par vos sujets.\n\n#weak It is an undeniable truth that the descendants of the High Men of Anadûnê have long reigned supreme as the masters of all Men in Middle-Earth. However, over the years many have forgotten this truth and instead murmur discontentedly against our rule. We must ensure that all our subjects know of our divine right to rule them.#!"
 
 activity_explore_history_host_desc_trait_xp:0 "$BULLET_WITH_TAB$Les participants pourront gagner de l'[trait_level_track_xp|E] d'[GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_host_desc_trait:0 "$BULLET_WITH_TAB$Les participants pourront gagner le [trait|E] [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )]\n"
 activity_explore_history_host_desc_historian:0 "\n@warning_icon! #negative_value Vous n'employez pas de [GetCourtPositionType('historian_court_position').GetName()]"

 explore_history_scholars:0 "Érudits"
 explore_history_no_scholars:0 "Aucun éruditS"
 explore_history_no_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale réduites\n\n#weak Visitez les archives seuls, sans érudit pour vous assister ni vous guider.#!"
 explore_history_few_scholars:0 "Délégation universitaire"
 explore_history_few_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale moyennes\n\n#weak Une petite délégation d'érudits, limitée mais efficace#!"
 explore_history_many_scholars:0 "Symposium"
 explore_history_many_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité de la production finale augmentées\n\n#weak Un véritable symposium de savants, prêts à explorer chaque texte disponible#!"

 explore_history_funding:0 "Financement"
 explore_history_basic_funding:0 "Financement basique"
 explore_history_basic_funding_desc:0 "$EFFECT_LIST_BULLET$ Pas de bénéfice supplémentaire\n\n#weak Juste assez de fonds pour réaliser des travaux basiques.#!"
 explore_history_extra_funding:0 "Financement supplémentaire"
 explore_history_extra_funding_desc:0 "$EFFECT_LIST_BULLET$ Possibilité d'explorer plusieurs histoires\n\n Diminue les chances de réactions négative à la propagande\n\n#weak Des financements supplémentaires pour soutenir une campagne de recherches efficace.#!"
 
 # Provinces
