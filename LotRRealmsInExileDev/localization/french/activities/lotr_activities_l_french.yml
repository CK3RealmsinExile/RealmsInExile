 #Options
 
 explore_history_phase_reading:0 "Recherches Historiques"
 explore_history_phase_reading_desc:0 "Rassemblez chroniques séculaires et récits anciens pour entrevoir les vérités dissimulées dans la brume du temps"
 explore_history_phase_museum_shop:0 "Archivage"
 explore_history_phase_museum_shop_desc:0 "Choisissez avec soin l'écrin destiné à préserver votre précieux ouvrage pour les générations futures"
 
 activity_explore_history:0 "Quête Historiographique"
 activity_explore_history_desc:0 "Un souverain éclairé puise dans la sagesse des âges révolus pour guider sa main. L'heure est venue de s'abreuver aux sources du savoir ancien !"
 activity_explore_history_host_desc:0 "$BULLET_WITH_TAB$Les participants pourraient acquérir @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$Possibilité de gagner [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E]\n\n$BULLET_WITH_TAB$Possibilité d'obtenir des [artifacts|E] livresques\n$BULLET_WITH_TAB$Possibilité de découvrir d'uniques [legend_seeds|E]\n"
 activity_explore_history_selection_tooltip:1 "Plongez dans les archives poussiéreuses, pour étudier ou réécrire l'histoire selon votre vision\n\nRécompenses envisageables :\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E]"
 activity_explore_history_guest_help_text:1 "Les [activity_guests|E] auront l'opportunité de nouer des liens érudits et d'enrichir leur talent d'archiviste.\nLes [vassals|E] [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] apprécieront particulièrement ces lectures savantes, améliorant ainsi leur [opinion|E].\n"

 explore_history_type_standard:0 "Explorer les Chroniques"
 explore_history_type_standard_desc:0 "$EFFECT_LIST_BULLET$ Vous pourriez perfectionner vos [skills|E] personnelles et tirer de précieux enseignements des âges révolus.\n\n#weak Une sagesse ancestrale sommeille dans les manuscrits jaunis et les grimoires poussiéreux. Les leçons du passé nous éclairent sur l'édification d'un avenir meilleur, nous préservant ainsi de répéter les erreurs de nos prédécesseurs.#"
 explore_history_type_adunaic_propaganda:0 "Patronner la Propagande Adûnaique"
 explore_history_type_adunaic_propaganda_desc:0 "$EFFECT_LIST_BULLET$ Vous pourriez enrichir vos compétences personnelles, renforcer votre [legitimacy|E] et influencer avantageusement la perception que vos sujets ont de votre règne souverain.\n$EFFECT_LIST_BULLET$ Une propagande trop manifeste risque toutefois de susciter le mécontentement parmi vos sujets.\n\n#weak Il est une vérité incontestable que les descendants des Hauts Hommes d'Anadûnê ont depuis toujours régné par droit divin comme maîtres légitimes de toutes les [conceptracemen|E] en [middleearth|E]. Hélas, au fil des âges, nombreux sont ceux qui, oubliant cette vérité fondamentale, murmurent avec insolence contre notre autorité sacrée. Nous devons veiller à ce que chacun de nos sujets reconnaisse notre droit imprescriptible de les gouverner.#!"
 
 activity_explore_history_host_desc_trait_xp:0 "$BULLET_WITH_TAB$Les participants pourraient acquérir @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n"
 activity_explore_history_host_desc_trait:0 "$BULLET_WITH_TAB$Les participants pourraient acquérir le trait @archivist_trait_icon! [GetTrait('lifestyle_archivist').GetName( GetNullCharacter )] [trait|E]\n"
 activity_explore_history_host_desc_chronicler:0 "\n@warning_icon! #negative_value Vous n'employez pas de [GetCourtPositionType('chronicler_court_position').GetName()]"
 activity_explore_history_host_desc_antiquarian:0 "\n@warning_icon! #negative_value Vous n'employez pas d'[GetCourtPositionType('antiuarian_court_position').GetName()]"

 explore_history_scholars:0 "Érudits"
 explore_history_no_scholars:0 "Sans Érudits"
 explore_history_no_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité du manuscrit final diminuées\n\n#weak Parcourez seul les archives poussiéreuses, sans l'aide ni les conseils d'aucun érudit pour éclairer votre chemin.#!"
 explore_history_few_scholars:0 "Délégation Savante"
 explore_history_few_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité du manuscrit final moyennes\n\n#weak Une modeste délégation d'érudits, peu nombreuse mais efficace dans sa quête de savoir.#!"
 explore_history_many_scholars:0 "Symposium d'Érudits"
 explore_history_many_scholars_desc:0 "$EFFECT_LIST_BULLET$ Expérience d'archiviste et qualité du manuscrit final améliorées\n\n#weak Un véritable conclave de savants et lettrés, prêts à explorer chaque parchemin et codex disponible avec une rigueur exemplaire.#!"

 explore_history_funding:0 "Financement"
 explore_history_basic_funding:0 "Financement Modeste"
 explore_history_basic_funding_desc:0 "$EFFECT_LIST_BULLET$ Aucun avantage supplémentaire\n\n#weak Juste assez de ressources pour mener quelques recherches rudimentaires.#!"
 explore_history_extra_funding:0 "Financement Généreux"
 explore_history_extra_funding_desc:0 "$EFFECT_LIST_BULLET$ Possibilité d'explorer plusieurs voies historiques\n\nRisques amoindris de réactions hostiles à votre propagande\n\n#weak Des fonds substantiels pour financer une véritable campagne d'investigations historiques digne de ce nom.#!"
 
