 activity_lotr_horse_race_host_desc: "\n$BULLET_WITH_TAB$Réduisez votre [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Chance de gagner du [prestige_i|E][prestige|E], de la [piety_i|E][piety|E], et/ou du [dynasty_prestige_i|E][dynasty_prestige|E] \n$BULLET_WITH_TAB$Le [county|E] où se déroule l'[activity|E] obtient un [county_modifier|E] #P positif#!\n$BULLET_WITH_TAB$Amélioration de l'[opinion|E] des participants\n$BULLET_WITH_TAB$Récompenses supplémentaires en participant et en remportant la course équestre" 
 activity_lotr_horse_race_guest_desc: "\n$BULLET_WITH_TAB$Réduisez votre [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$Gagnez du [prestige_i|E][prestige|E] et/ou de la [piety_i|E][piety|E] selon votre [intent|E] et les [activity_options|E] choisies par l'hôte\n$BULLET_WITH_TAB$Récompenses supplémentaires en participant et en remportant la course équestre si vous êtes un [house_head|E]"
