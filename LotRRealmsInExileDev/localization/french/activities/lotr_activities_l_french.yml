 # Conclusion Desc
 activity_mining_conclusion_desc_good:1 "Mahal lui-même a guidé nos pioches ce jour! Tout s'est déroulé avec la fluidité d'un filon de mithril parfaitement pur.\n\n"
 activity_mining_conclusion_desc_good_bad:1 "Malgré quelques éboulements imprévus et galeries inondées, notre expédition s'est avérée globalement fructueuse.\n\n"
 activity_mining_conclusion_desc_same:1 "Nul ne peut prédire ce que les profondeurs recèlent lorsqu'on s'arme de sa pioche pour descendre dans l'obscurité. Notre groupe a connu à parts égales les bénédictions et les épreuves des entrailles de la terre!\n\n"
 activity_mining_conclusion_desc_bad_good:1 "Les pierres elles-mêmes semblaient conspirer contre nous, et chaque galerie cachait son lot de périls. Pourtant, quelques modestes lueurs d'espoir ont illuminé notre sombre périple.\n\n"
 activity_mining_conclusion_desc_bad:1 "Notre expédition fut assurément maudite par [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself], car les ténèbres nous ont infligé chaque tourment que les profondeurs peuvent concevoir.\n\n"

 activity_mining_conclusion_desc_prospecting_success:0 "Nous revenons de notre expédition de prospection exaltés par notre succès, l'esprit enflammé par le potentiel de notre nouvelle découverte qui promet d'enrichir notre lignée pour des générations."
 activity_mining_conclusion_desc_prospecting_failure:1 "Malgré leur acharnement à sonder chaque fissure et leur détermination à écouter les murmures de la pierre, nos mineurs et arpenteurs n'ont pu localiser aucun gisement digne de ce nom..."
 activity_mining_conclusion_desc_mining_success:1 "[ROOT.Char.GetFaith.WealthGodName] a béni notre labeur souterrain d'une généreuse récolte minérale, arrachée aux entrailles mêmes de la montagne!"
 activity_mining_conclusion_desc_mining_failure:0 "Notre expédition minière s'est soldée par une amère déception, et les maigres ressources extraites suffiront à peine à couvrir nos investissements..."

