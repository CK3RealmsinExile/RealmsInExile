 lotr_horse_race_modifier_gold_medium: "Important tournoi équestre organisé"
 lotr_horse_race_modifier_gold_medium_desc: "Un tournoi de notable envergure fut récemment tenu en ces lieux. L'ardente rivalité entre les nobles coursiers participants, la magnificence de l'étendard remis à la maison victorieuse, ainsi que les réjouissances qui l'accompagnaient, ont forgé des souvenirs impérissables et insufflé une nouvelle vigueur à la population, comme un vent frais sur les hautes herbes."
 lotr_horse_race_modifier_development_medium: "$lotr_horse_race_modifier_gold_medium$"
