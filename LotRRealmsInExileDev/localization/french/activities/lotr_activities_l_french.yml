 activity_lotr_visit_vineyard_conclusion_desc: "La [GetActivityType( 'activity_lotr_visit_vineyard' ).GetName] est terminée. Voici venu le moment du retour aux rigueurs de la vie !"
 lotr_visit_vineyard_type: "Type de Visite"
 lotr_visit_vineyard_type_leisure: "Loisir"
 lotr_visit_vineyard_type_leisure_desc: "$EFFECT_LIST_BULLET$ Saisissez cette occasion pour simplement vous détendre dans l'un de vos vignobles, au cœur de la paisible campagne.\n$EFFECT_LIST_BULLET$ Perdez davantage de [stress_loss_i|E] [stress|E] comparé aux autres options\n\n#weak Qui, en son âme et conscience, s'adonnerait à quelque labeur durant ses moments de quiétude ? Voici l'heure de goûter à la plus douce oisiveté !#!"
 lotr_visit_vineyard_type_agriculture: "Viticulture"
 lotr_visit_vineyard_type_agriculture_desc: "$EFFECT_LIST_BULLET$ Inspectez et administrez personnellement votre vignoble pour vous assurer que tout est conforme aux standards, tout en vous instruisant sur le processus de vinification.\n$EFFECT_LIST_BULLET$ Gagnez de l'[experience|E] dans le [stewardship_lifestyle|E] ou le [learning_lifestyle|E]\n$EFFECT_LIST_BULLET$ Chance d'obtenir un [character_modifier|E] #P bénéfique#! lié à la viticulture\n\n#weak Veiller à ce que mes vignobles prospèrent et que le vin produit soit de la plus haute qualité bénéficiera grandement à ma famille. Je pourrais également approfondir mes connaissances en matière de vinification.#!"
 lotr_visit_vineyard_type_botany: "Jardinage"
 lotr_visit_vineyard_type_botany_desc: "$EFFECT_LIST_BULLET$ Prenez le temps d'en apprendre davantage sur l'art de cultiver les plantes et d'entretenir les jardins.\n$EFFECT_LIST_BULLET$ Gagnez de l'[experience|E] dans le [diplomacy_lifestyle|E] ou l'[intrigue_lifestyle|E]\n$EFFECT_LIST_BULLET$ Chance d'obtenir un [character_modifier|E] #P bénéfique#! lié au jardinage\n\n#weak Posséder les plus délicats et splendides parterres de fleurs et de plantes dans nos jardins nous vaudra assurément prestige et respect.#!"
 lotr_visit_vineyard_length: "Durée de la Visite"
 lotr_visit_vineyard_length_short: "Brève"
 lotr_visit_vineyard_length_short_desc: "$EFFECT_LIST_BULLET$ La Visite de Vignoble durera #V 1#! semaine\n$EFFECT_LIST_BULLET$Plus longue sera votre villégiature, plus vous et vos invités réduirez votre [stress_loss_i|E] [stress|E].\n\n#weak Un bref répit des tourments du monde est tout ce que vous pouvez vous permettre, mais vous saurez le chérir pleinement.#!"
 lotr_visit_vineyard_length_medium: "Moyenne"
 lotr_visit_vineyard_length_medium_desc: "$EFFECT_LIST_BULLET$ La Visite de Vignoble durera #V 1#! mois\n$EFFECT_LIST_BULLET$Plus longue sera votre villégiature, plus vous et vos invités réduirez votre [stress_loss_i|E] [stress|E].\n\n#weak Bien que vous deviez finalement retourner à vos devoirs, nul ne saurait vous reprocher une villégiature prolongée, en toute mesure.#!"
 lotr_visit_vineyard_length_long: "Longue"
 lotr_visit_vineyard_length_long_desc: "$EFFECT_LIST_BULLET$ La Visite de Vignoble durera #V 3#! mois\n$EFFECT_LIST_BULLET$Plus longue sera votre villégiature, plus vous et vos invités réduirez votre [stress_loss_i|E] [stress|E].\n\n#weak Parfois, le besoin de s'évader de tout vous étreint, aussi longtemps que possible. Peut-être est-ce l'un de ces moments.#!"
 lotr_visit_vineyard_private_vacation_phase: "Villégiature"
 lotr_visit_vineyard_private_vacation_phase_desc: "Voici l'heure de se détendre et d'oublier les soucis du monde."
 lotr_visit_vineyard_relaxation_intent_header: "Délassement :"
 lotr_visit_vineyard_relaxation_intent: "Délassement"
 lotr_visit_vineyard_relaxation_intent_desc: "Vous vous concentrerez sur votre plaisir. Vous êtes assuré de réduire davantage votre [stress_loss_i|E] [stress|E], mais vous en perdrez particulièrement si vous êtes [GetTrait('shy').GetName( GetNullCharacter )] ou [GetTrait('lazy').GetName( GetNullCharacter )]."
 lotr_visit_vineyard_reflection_intent_header: "Méditation :"
 lotr_visit_vineyard_reflection_intent: "Méditation"
 lotr_visit_vineyard_reflection_intent_desc: "Vous souhaitez contempler votre être et le monde qui vous entoure. Vous gagnerez de l'[experience|E] dans votre [lifestyle|E] (en plus d'autres gains), et aurez une chance d'obtenir une légère augmentation d'une [skill|E] aléatoire. Vous réduirez également votre [stress_loss_i|E] [stress|E] si vous êtes [GetTrait('diligent').GetName( GetNullCharacter )]."
