 nick_the_miracle_worker: "[Select_CString(CHARACTER.IsFemale,'la Faiseuse','le Faiseur')] de miracles"
 nick_the_miracle_worker_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] mis un pied dans le domaine mystique, mais [Select_CString( CHARACTER.IsLocalPlayer, 'utilisez', 'utilise' )] [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] connaissances pour faire de bonnes actions."
 nick_the_merciful: "[Select_CString(CHARACTER.IsFemale,'la Miséricordieuse','le Miséricordieux')]"
 nick_the_merciful_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] indulgent[CHARACTER.Custom('FR_E')] au point que [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] prisonniers restent rarement longtemps dans [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] cachots."
 nick_the_silver_tongue: "Belle-verve"
 nick_the_silver_tongue_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] un sens du verbe que peu d’autres possèdent, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] capable de retourner la plupart des situations en [Select_CString( CHARACTER.IsLocalPlayer, 'votre', 'sa' )] faveur."
 nick_the_stallion: "l’Étalon"
 nick_the_stallion_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] un corps athlétique... et [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] souvent regardé[CHARACTER.Custom('FR_E')] avec des yeux emplis de désir."
 nick_the_forgetful: "l’Oublieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_forgetful_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'oubliez', 'oublie' )] souvent [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] devoirs, au grand dam de [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] sujets."
 nick_the_hermit: "l’Ermite"
 nick_the_hermit_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'préférez', 'préfère' )] la solitude et [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] rarement aperçu[CHARACTER.Custom('FR_E')]."
 nick_the_recluse: "[CHARACTER.Custom('FR_LeLa')] Reclus[CHARACTER.Custom('FR_E')]"
 nick_the_recluse_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous enfermez','s’enferme')] souvent loin de tout regard indiscret."
 nick_the_feeble: "[CHARACTER.Custom('FR_LeLa')] Faible"
 nick_the_feeble_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'pouvez','peut')] que rarement rassembler la force nécessaire pour déplacer de petits objets et [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] souvent moqué[CHARACTER.Custom('FR_E')] pour cette raison."
 nick_the_vain: "[Select_CString(CHARACTER.IsFemale,'la Vaniteuse','le Vaniteux')]"
 nick_the_vain_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] vu[CHARACTER.Custom('FR_E')] par [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] sujets comme terriblement superficie[CHARACTER.Custom('FR_LLle')]."
 nick_the_castellan: "le Châtelain"
 nick_the_castellan_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] supervisé de nombreux projets de construction au sein de [Select_CString( CHARACTER.IsLocalPlayer, 'votre ', 'son ' )]domaine."
 nick_the_carpenter: "[Select_CString(CHARACTER.IsFemale,'la Charpentière','le Charpentier')]"
 nick_the_carpenter_desc: "Jésus était charpentier, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'l’êtes', 'l’est' )] donc aussi. Pieu[CHARACTER.Custom('FR_XSe')] et appliqué[CHARACTER.Custom('FR_E')] dans [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] tâches."
 nick_the_griffin: "le Griffon"
 nick_the_griffin_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'maniez', 'manie' )] aussi bien l’épée que l’intrigue."
 nick_the_patron_of_arts: "[CHARACTER.Custom('FR_LeLa')] Mécène des arts"
 nick_the_patron_of_arts_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour [Select_CString( CHARACTER.IsLocalPlayer, 'votre ', 'son ' )]patronage d’artistes et d’artisans."
 nick_the_zealot: "[Select_CString(CHARACTER.IsFemale,'la Zélée','le Zélé')]"
 nick_the_zealot_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour être entièrement dévoué[CHARACTER.Custom('FR_E')] à [Select_CString( CHARACTER.IsLocalPlayer, 'votre', 'sa' )] foi."
 nick_the_elder: "[Select_CString(CHARACTER.IsFemale,'l’Aînée','l’Aîné')]"
 nick_the_elder_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'vivez', 'vit' )] depuis de très nombreuses années. Beaucoup plus que ce à quoi on aurait pu s’attendre."
 nick_the_evil: "[Select_CString(CHARACTER.IsFemale,'la Malfaisante','le Malfaisant')]"
 nick_the_evil_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'une pécheresse','un pécheur')] impie qui n’a pas eu peur d’intimider prêtres comme autres sujets."
 nick_the_jovial: "[Select_CString(CHARACTER.IsFemale,'la Joviale','le Jovial')]"
 nick_the_jovial_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour être de bonne compagnie lors des festivités."
 nick_the_jolly: "[Select_CString(CHARACTER.IsFemale,'la bonne Vivante','le bon Vivant')]"
 nick_the_jolly_desc: "De la musique et de la bonne nourriture sont tout ce dont [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'vous souciez','se soucie')] aux yeux de [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] sujets."
 nick_the_strange: "l’Étrange"
 nick_the_strange_desc: "Bien que [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] sujets ne pensent pas du mal [Select_CString(CHARACTER.IsLocalPlayer,'de vous','d')][Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.Custom('FR_EluiElle'))], [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] disons... des loisirs excentriques."
 nick_the_unlucky: "[Select_CString(CHARACTER.IsFemale,'la Malchanceuse','le Malchanceux')]"
 nick_the_unlucky_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )], semble-t-il, cessé depuis [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] naissance d’être victime de malchance."
 nick_the_lucky: "[Select_CString(CHARACTER.IsFemale,'la Chanceuse','le Chanceux')]"
 nick_the_lucky_desc: "Les difficultés de la vie ne sont pas grand-chose pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], qui [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] visiblement les faveurs des puissances supérieures."
 nick_the_effeminate: "l’Efféminé"
 nick_the_effeminate_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] été rabaissé[CHARACTER.Custom('FR_E')] pour [Select_CString( CHARACTER.IsLocalPlayer, 'votre ', 'son ' )]manque de compétence en tant que guerri[CHARACTER.Custom('FR_ErEre')] dans une culture dominée par des idéaux de masculinité."
 nick_the_clueless: "l’Ignorant[CHARACTER.Custom('FR_E')]"
 nick_the_clueless_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString( CHARACTER.IsLocalPlayer, 'semblez', 'semble' )] jamais pouvoir [Select_CString( CHARACTER.IsLocalPlayer, 'vous', 'se' )] décider, passant d’une chose à l’autre sans la moindre conviction."
 nick_the_ill_tempered: "l’Irascible"
 nick_the_ill_tempered_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] colérique... et [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] sujets le savent."
 nick_the_sleeping_king: "l’Endormi[CHARACTER.Custom('FR_E')]"
 nick_the_sleeping_king_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] toute la journée et toute la nuit au lit, ce qui pousse [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] sujets à s’interroger. Serait-ce une malédiction ?"
 nick_the_humble: "l’Humble"
 nick_the_humble_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] fait preuve d’un altruisme et d’une humilité déconcertants, attribuant au divin tous [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] succès."
 nick_the_horse: "À Cheval"
 nick_the_horse_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'une guerrière réputée','un guerrier réputé')] des steppes, menant des hordes au galop pour piller des terres étrangères."
 nick_the_desired: "[Select_CString(CHARACTER.IsFemale,'la Désirée','le Désiré')]"
 nick_the_desired_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] très convoité[CHARACTER.Custom('FR_E')]."
 nick_the_determined: "[Select_CString(CHARACTER.IsFemale,'la Déterminée','le Déterminé')]"
 nick_the_determined_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour ne jamais renoncer."
 nick_do_nothing: "[Select_CString(CHARACTER.IsFemale,'l’Inactive','l’Inactif')]"
 nick_do_nothing_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] la réputation d’être paresseu[CHARACTER.Custom('FR_XSe')], inacti[CHARACTER.Custom('FR_FVe')] et sans ambition."
 nick_the_indolent: "l’Indolent[CHARACTER.Custom('FR_E')]"
 nick_the_indolent_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous empressez','s’empresse')] de ne rien faire."
 nick_the_sluggard: "[Select_CString(CHARACTER.IsFemale,'la Paresseuse','le Paresseux')]"
 nick_the_sluggard_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'prenez', 'prend' )] du temps pour faire la moindre chose..."
 nick_the_idle: "[Select_CString(CHARACTER.IsFemale,'l’Oisive','l’Oisif')]"
 nick_the_idle_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour... ne rien faire."
 nick_the_short: "[Select_CString(CHARACTER.IsFemale,'la Petite','le Petit')]"
 nick_the_short_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] de petite taille, ce que personne ne tarde à souligner."
 nick_longshanks: "Longues-jambes"
 nick_longshanks_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] athlétique en raison d’un entraînement régulier."
 nick_the_wrathful: "[Select_CString(CHARACTER.IsFemale,'la Courroucée','le Courroucé')]"
 nick_the_wrathful_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour réagir au quart de tour et il [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] en faut peu pour dégainer [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]épée."
 nick_elbow_high: "Coudes-hauts"
 nick_elbow_high_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] pas plus grand[CHARACTER.Custom('FR_E')] qu’un[CHARACTER.Custom('FR_E')] enfant, pour le plus grand amusement de [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] pairs."
 nick_the_rotund: "[Select_CString(CHARACTER.IsFemale,'la Replète','le Replet')]"
 nick_the_rotund_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] presque aussi large que grand[CHARACTER.Custom('FR_E')], pratiquement sphérique !"
 nick_the_faith: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_FaithGenderedAdj')|U]"
 nick_the_faith_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'une fervente','un fervent')] [CHARACTER.Custom('FR_FaithGenderedAdj')] pas à sa place, ce qui fait [Select_CString(CHARACTER.IsLocalPlayer,'','d')][Select_CString( CHARACTER.IsLocalPlayer, 'de vous', CHARACTER.Custom('FR_EluiElle') )] une curiosité."
 nick_the_eunuch: "l’Eunuque"
 nick_the_eunuch_desc: "Les gens savent que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] dépourvu de virilité et aiment le souligner."
 nick_longsword: "Épée longue"
 nick_longsword_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] étudié le maniement de la lame pendant que d’autres festoyaient."
 nick_greataxe: "Grande hache"
 nick_greataxe_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] un maître de la hache."
 nick_the_mace: "la Massue"
 nick_the_mace_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'pouvez','peut')] réduire n’importe quel ennemi en bouillie."
 nick_the_spear_of_capital: "la Lance de [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_spear_of_capital_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] un parangon de combat à la lance."
 nick_the_maul: "[Select_CString(CHARACTER.IsFemale,'la Broyeuse','le Broyeur')]"
 nick_the_maul_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] connu[CHARACTER.Custom('FR_E')] pour écraser toute opposition avec un puissant marteau d’armes."
 nick_no_pants: "la Femme"
 nick_no_pants_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] été rabaissé[CHARACTER.Custom('FR_E')] en raison de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sexe dans une culture dominée par des idéaux de masculinité."
 nick_the_tiger_of_place: "[Select_CString(CHARACTER.IsFemale,'la Tigresse','le Tigre')] de [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_tiger_of_place_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'une redoutable guerrière et vaillante défenseuse','un redoutable guerrier et vaillant défenseur')]."
 nick_the_navigator: "[Select_CString(CHARACTER.IsFemale,'la Navigatrice','le Navigateur')]"
 nick_the_navigator_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'une maîtresse','un maître')] des mers, traversant les vagues tel un serpent de mer."
 nick_foul_fart: "[Select_CString(CHARACTER.IsFemale,'la Péteuse','le Péteur')]"
 nick_foul_fart_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] réputé[CHARACTER.Custom('FR_E')] pour avoir un contrôle discutable de [Select_CString( CHARACTER.IsLocalPlayer, 'vos', 'ses' )] fonctions corporelles pendant les festins, les réunions du Conseil et les rassemblements publics."
 nick_ale_lover: "l’Amat[CHARACTER.Custom('FR_EurRice')] de bière"
 nick_ale_lover_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'pouvez','peut')] battre n’importe qui à un concours d’alcool !"
 nick_the_berserker: "[CHARACTER.Custom('FR_LeLa')] Berserk"
 nick_the_berserker_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] un[CHARACTER.Custom('FR_E')] guerri[CHARACTER.Custom('FR_ErEre')] redoutable et acharné[CHARACTER.Custom('FR_E')], brisant le moral de quiconque se trouve sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] route."
 nick_the_actually_bald: "[CHARACTER.Custom('FR_LeLa')] Chauve"
 nick_the_actually_bald_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] moqué[CHARACTER.Custom('FR_E')] pour [Select_CString( CHARACTER.IsLocalPlayer, 'votre', 'sa' )] calvitie."
 nick_the_iron_and_golden_king: "[CHARACTER.Custom('FR_le_Char_L')][CHARACTER.GetTitleAsNameNoTooltip|U] du Fer de l’Or"
 nick_the_iron_and_golden_king_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] de vastes richesses grâce à des mines et d’imposants cavaliers lourds."
 nick_the_slobberer: "[CHARACTER.Custom('FR_LeLa')] Goinfre"
 nick_the_slobberer_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'avez', 'a' )] du mal à manger dignement aux affaires diplomatiques."
 nick_the_lover_of_elegance: "l’Amoureu[CHARACTER.Custom('FR_XSe')] de l’élégance"
 nick_the_lover_of_elegance_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'adorez', 'adore' )] la vie de cour et toutes les traditions et règles qui vont avec."
 nick_the_universal_spider: "l’Intrigant[CHARACTER.Custom('FR_E')] ultime"
