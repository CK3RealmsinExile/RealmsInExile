l_french:
 DEFAULT_NICKNAME_DESC: "Amis et ennemis à travers le pays [CHARACTER.LocalPlayerString( 'vous ', '' )]connaissent[CHARACTER.LocalPlayerString( '', 'Loc_FR_le_GetShortUIName' )] en tant que « [CHARACTER.GetNicknameNoTooltip] »."
 nick_tiny: "[CHARACTER.Custom('FR_LeLa')] tout[CHARACTER.Custom('FR_E')] petit[CHARACTER.Custom('FR_E')]"
 nick_tiny_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ambitions de... grandeur."
 nick_bluetooth: "la Dent bleue"
 nick_bluetooth_desc: "Une dent solitaire et noircie [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]donne[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] un sourire célèbre et unique."
 nick_canmore: "Grosse-Tête"
 nick_canmore_desc: "Aussi appelé[CHARACTER.Custom('FR_E')] « Grand chef », [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme une force unificatrice pour le pays."
 nick_tanglehair: "[CHARACTER.Custom('FR_LeLa')] Chevelu[CHARACTER.Custom('FR_E')]"
 nick_tanglehair_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] fait le vœu de ne jamais [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] peigner, [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] couper ou [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] nettoyer les cheveux avant d’unifier les seigneurs de Norvège."
 nick_fairhair: "[CHARACTER.Custom('FR_LeLa')] Blond[CHARACTER.Custom('FR_E')]"
 nick_fairhair_desc: "Après avoir réuni la Norvège sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bannière, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] gagné le droit de [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] couper les cheveux, de les coiffer et de les parfumer à nouveau. Il n’y a pas de cheveux plus beaux que ceux qui ont été gagnés au prix d’une lutte acharnée."
 nick_haardraade: "l’Impitoyable"
 nick_haardraade_desc: "En face, on [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appelle $nick_haardraade$. Dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dos, on [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appelle $nick_the_tyrant$ en raison de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]attitude insouciante et de la sévérité de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','sa ')]justice."
 nick_hardeknud: "le Hardi"
 nick_hardeknud_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] nombreux sujets ne parviennent pas à se mettre d’accord sur la prononciation exacte de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom, et [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] donc connu[CHARACTER.Custom('FR_E')] sous de nombreuses variantes."
 nick_hildetand: "à la Dent bleue"
 nick_hildetand_desc: "Les légendes abondent à [Select_CString(CHARACTER.IsLocalPlayer,'votre','')] propos[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] pour avoir perdu des dents de façon spectaculaire au cours d’une bataille avant que deux repoussent miraculeusement."
 nick_lodbrok: "Loðbrók"
 nick_lodbrok_desc: "Les masses apeurées du monde entier [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appellent « Braies velues », car il est dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'portiez','portait')] des pantalons dont la fourrure provenait de la carcasse d’un puissant dragon, [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'aviez','avait')] bien sûr tué [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]-même."
 nick_ring: "l’Anneau"
 nick_ring_desc: "Personne ne sait vraiment pourquoi le monde [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appelle « $nick_ring$ », mais les paysans enthousiastes espèrent que c’est pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] générosité."
 nick_snake_in_the_eye: "Œil-de-Serpent"
 nick_snake_in_the_eye_desc: "Les voyageurs murmurent que dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]œil se trouve une marque d’ouroboros, le symbole éternel d’un serpent qui se mord la queue. Peu de gens sont prêts à s’approcher suffisamment pour vérifier la véracité de cette affirmation."
 nick_the_affable: "l’Affable"
 nick_the_affable_desc: "Calme, accommodant[CHARACTER.Custom('FR_E')], aimable. [Select_CString( CHARACTER.IsLocalPlayer, 'Vous', CHARACTER.GetSheHe )|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'vous souciez','se soucie')] pas de l’épithète par laquelle les gens [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appellent, mais heureusement, c’est presque toujours quelque chose d’agréable."
 nick_the_apostle: "l’Apôtre"
 nick_the_apostle_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été l’un des compagnons personnels de Jésus-Christ en l’accompagnant tout au long de sa vie et en prêchant ses enseignements après son martyre."
 nick_the_avenger: "[CHARACTER.Custom('FR_LeLa')] Veng[CHARACTER.Custom('FR_EurEresse')]"
 nick_the_avenger_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] ennemis [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_LeLa'))] connaissent comme une force implacable pour la justice à tout prix."
 nick_the_bald: "[CHARACTER.Custom('FR_LeLa')] Chauve"
 nick_the_bald_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] souffert d’un manque de cheveux invalidant, et personne ne semble vouloir [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] permettre de l’oublier."
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] passé une grande partie de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie sans couronne sur la tête, et la Cour refuse de [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] laisser l’oublier."
 nick_the_bastard: "[CHARACTER.Custom('FR_LeLa')] Bâtard[CHARACTER.Custom('FR_E')]"
 nick_the_bastard_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] né[CHARACTER.Custom('FR_E')] en dehors des liens du mariage et semble[Select_CString(CHARACTER.IsLocalPlayer,'z','')] ne pas l’oublier. Le reste du monde en tout cas ne l’oubliera pas."
 nick_the_betrayer: "[CHARACTER.Custom('FR_LeLa')] Traîtr[CHARACTER.Custom('FR_EEsse')]"
 nick_the_betrayer_desc: "Tout le monde sait ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] fait."
 nick_the_black: "le Noir"
 nick_the_black_desc: "Une attitude cruelle, des relations notoirement injustes et un comportement détestable à l’égard de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] semblables [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] donnent une mauvaise réputation."
 nick_the_blessed: "[CHARACTER.Custom('FR_LeLa')] Béni[CHARACTER.Custom('FR_E')]"
 nick_the_blessed_desc: "Une attitude vertueuse et une voix ferme dans la défense de la foi sont ce dont on parle à propos [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blind: "l’Aveugle"
 nick_the_blind_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] cécité semble être la seule chose que le monde voit chez [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_bold: "[CHARACTER.Custom('FR_LeLa')] Téméraire"
 nick_the_bold_desc: "Audacieu[CHARACTER.Custom('FR_XSe')] et valeureu[CHARACTER.Custom('FR_XSe')], ce nom est synonyme d’action directe et rapide. Même [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]appellent[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] « $nick_the_bold$ »."
 nick_the_boneless: "[CHARACTER.Custom('FR_LeLa')] Désossé[CHARACTER.Custom('FR_E')]"
 nick_the_boneless_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] frêle squelette[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] dément la férocité de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]esprit."
 nick_the_brave: "[CHARACTER.Custom('FR_LeLa')] Brave"
 nick_the_brave_desc: "Ni les cuisses qui tremblent, ni les poignets qui s’agitent ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]empêchent d’atteindre [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] objectifs."
 nick_the_chaste: "[CHARACTER.Custom('FR_LeLa')] Chaste"
 nick_the_chaste_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour préférer passer [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] nuits à dormir."
 nick_the_confessor: "[CHARACTER.Custom('FR_LeLa')] Confesseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_confessor_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] contrition même pour le moindre des péchés."
 nick_the_conqueror: "[CHARACTER.Custom('FR_LeLa')] Conquérant[CHARACTER.Custom('FR_E')]"
 nick_the_conqueror_desc: "Quel acte plus puissant que la soumission d’un royaume entier peut être inscrit dans l’Histoire ? [Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] accomplissements ne tomberont pas dans l’oubli."
 nick_the_cruel: "[CHARACTER.Custom('FR_LeLa')] Crue[CHARACTER.Custom('FR_LLle')]"
 nick_the_cruel_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'pensez','pense')] avoir un tempérament relativement enjoué. Ce sont les gens qui ne comprennent pas [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sens de l’humour."
 nick_the_child_of_devilgod: "la Progéniture [CHARACTER.GetFaith.DevilNamePossessive]"
 #_Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc: "Les mauvaises langues disent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] l’enfant mal élevé[CHARACTER.Custom('FR_E')] [CHARACTER.GetFaith.DevilNamePossessive]. Du moins, jusqu’à ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'massacriez','massacre')]."
 nick_the_crusader: "[CHARACTER.Custom('FR_LeLa')] Croisé[CHARACTER.Custom('FR_E')]"
 nick_the_crusader_desc: "Infidèles, apostats et hérétiques tombent sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] lame."
 nick_the_destroyer: "[CHARACTER.Custom('FR_LeLa')] Destruct[CHARACTER.Custom('FR_EurRice')]"
 nick_the_destroyer_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour incendier les propriétés et laisser la terre ensemencée de sel et d’ossements humains."
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "Une prophétie notable [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] attribue [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]surnom. La question de savoir si [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]destin est de démolir un ordre corrompu ou de brûler un ordre juste est controversée."
 nick_the_devil: "[CHARACTER.Custom('FR_LeLa')] Maléfique"
 nick_the_devil_desc: "Tout le pays croit que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] actes sont toujours motivés par les pires intentions possibles."
 nick_the_drunkard: "l’Ivrogne"
 nick_the_drunkard_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie à chercher des réponses dans le fond d’une chope. Tout le monde sait [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’en [Select_CString(CHARACTER.IsLocalPlayer,'trouverez','trouvera')] jamais."
 nick_the_fair: "[CHARACTER.Custom('FR_LeLa')] Be[CHARACTER.Custom('FR_LLle')]"
 nick_the_fair_desc: "On trouve que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] un visage agréable."
 nick_the_fat: "[CHARACTER.Custom('FR_LeLa')] Gro[CHARACTER.Custom('FR_SSse')]"
 nick_the_fat_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] bajoues[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ont la réputation de rendre des cuisses de poulet entières."
 nick_the_fearless: "Sans Peur"
 nick_the_fearless_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] soldats disent qu’ils ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]ont jamais vu[CHARACTER.Custom('FR_E')] broncher, que ce soit devant un homme, un cheval ou un projectile. La plupart des gens les croient."
 nick_the_fowler: "l’Oiseleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_fowler_desc: "Les ragots sur la cour disent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] passe[Select_CString(CHARACTER.IsLocalPlayer,'z','')] autant de temps à chasser les oiseaux sauvages qu’à statuer."
 nick_the_gentle: "[CHARACTER.Custom('FR_LeLa')] Dou[CHARACTER.Custom('FR_XCe')]"
 nick_the_gentle_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Lorsque ','Lorsqu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] les choses correctement, les gens ne sont pas sûrs [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'ayez','ait')] fait quoi que ce soit."
 nick_the_german: "[CHARACTER.Custom('FR_LeLa')] Germanique"
 #East Francia will be renamed...
 nick_the_german_desc: "Les habitants de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]pays [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appellent $nick_the_german$, mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'comprenez','comprend')] pas vraiment pourquoi."
 nick_the_german_post_mortem: "$nick_the_german$"
 #... Germany when you die!
 nick_the_german_post_mortem_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] mort a marqué la transition brutale au cours de laquelle la Francie orientale a commencé à s’appeler Allemagne."
 nick_the_good: "[CHARACTER.Custom('FR_LeLa')] Bo[CHARACTER.Custom('FR_NNne')]"
 nick_the_good_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] droiture et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]attachement aux valeurs de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] foi poussent les autres [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] à [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]admirer[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]."
 nick_the_gouty: "[CHARACTER.Custom('FR_LeLa')] Goutteu[CHARACTER.Custom('FR_XSe')]"
 nick_the_gouty_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] articulations enflammées et gonflées ainsi que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] membres douloureusement déformés font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] un membre des riches classes supérieures de la société. Peut-être trop riches."
 nick_the_great: "[CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')]"
 nick_the_great_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] réalisations[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] sont légendaires. Les roturiers chantent [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] exploits et la noblesse se plaint d’attentes injustes."
 nick_the_hammer: "Martel"
 nick_the_hammer_desc: "Ceux qui veulent savoir pourquoi on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle $nick_the_hammer$ n’ont qu’à demander à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis malchanceux."
 nick_the_handsome: "[CHARACTER.Custom('FR_LeLa')] B[CHARACTER.Custom('FR_EauElle')]"
 nick_the_handsome_desc: "Ouah ! Peu de gens au monde peuvent se vanter d’avoir des traits aussi ciselés, des épaules aussi droites ou un si beau regard."
 nick_the_heathen: "[CHARACTER.Custom('FR_LeLa')] Païe[CHARACTER.Custom('FR_NNne')]"
 nick_the_heathen_desc: "Par une conversion désastreuse, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] renié [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] religion et un ensemble de traditions pour embrasser une vision totalement différente de l’ordre divin."
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] rébellion contre ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] comme l’idolâtrie de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] compatriotes et leur fausse théologie."
 nick_the_holy: "[CHARACTER.Custom('FR_LeLa')] Saint[CHARACTER.Custom('FR_E')]"
 nick_the_holy_desc: "Aucun vice, aucun péché, aucun sacrilège, aucune impiété ne vient entacher [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie divinement ordonnée."
 nick_the_hunchback: "[CHARACTER.Custom('FR_LeLa')] Bossu[CHARACTER.Custom('FR_E')]"
 nick_the_hunchback_desc: "Quiconque [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]aperçoit[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] ne peut rater la bosse distinctive dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dos et la saillie de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] tête. Parfois, on a l’impression de ne voir que cela."
 nick_the_hunter: "[CHARACTER.Custom('FR_LeLa')] Chass[CHARACTER.Custom('FR_EurEresse')]"
 nick_the_hunter_desc: "La rapidité de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]tir et de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]regard est réputée à des lieues à la ronde. Certains disent que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] flèches peuvent traverser une aussi longue distance que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] réputation."
 nick_the_ironside: "Côtes-de-Fer"
 nick_the_ironside_desc: "Lance, hache, épée ou flèche : [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la réputation de pouvoir parer n’importe quelle attaque, du coup majestueux au coup de l’assassin."
 nick_the_just: "[CHARACTER.Custom('FR_LeLa')] Juste"
 nick_the_just_desc: "La loi et l’ordre sont les fondements de tout ce qui est bon dans la vie. Sans loi, l’ordre est tyrannique, sans ordre, la loi est impuissante."
 nick_the_kind: "[CHARACTER.Custom('FR_LeLa')] Débonnaire"
 nick_the_kind_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'pensez','pense')] qu’un peu de compassion suffit à changer le monde."
 nick_the_lame: "[CHARACTER.Custom('FR_LeLa')] Boiteu[CHARACTER.Custom('FR_XSe')]"
 nick_the_lame_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] estropié[CHARACTER.Custom('FR_E')] d’une jambe, ce que le monde [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] rappelle sans cesse."
 nick_the_lawgiver: "[CHARACTER.Custom('FR_LeLa')] Législat[CHARACTER.Custom('FR_EurRice')]"
 #em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc: "Règles, ordre, procédures : [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] beaucoup à donner à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple."
 nick_the_liberator: "[CHARACTER.Custom('FR_LeLa')] Libérat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_liberator_desc: "Par l’acier aiguisé ou un discours percutant, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] obtenu de grandes libertés pour ceux qui étaient asservis."
 nick_the_lion: "[CHARACTER.Custom('FR_LeLa')] Lio[CHARACTER.Custom('FR_NNne')]"
 nick_the_lion_desc: "Noble, féroce, majestueux : [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] ressemblance évidente avec le roi des bêtes laisse présager un destin brillant pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lionheart: "Coeur de Lion"
 #I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc: "Brave jusqu’à la mort, dévastat[CHARACTER.Custom('FR_EurRice')] au combat, redoutable en duel. Ceux qui se demandent d’où vient ce surnom ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]ont manifestement pas encore rencontré[CHARACTER.Custom('FR_E')]."
 nick_the_lisp_and_lame: "[CHARACTER.Custom('FR_LeLa')] Bègue boiteu[CHARACTER.Custom('FR_XSe')]"
 nick_the_lisp_and_lame_desc: "Non content d’une démarche déjà lente et maladroite, la volonté [CHARACTER.GetFaith.HealthGodNamePossessive] a été de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]maudire[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] en [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] dotant en plus d’un pénible zézaiement."
 nick_the_magnificent: "[CHARACTER.Custom('FR_LeLa')] Magnifique"
 nick_the_magnificent_desc: "Les récits de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] exploits sont racontés de l’Irlande jusqu’à Cathay."
 nick_the_martyr: "[CHARACTER.Custom('FR_LeLa')] Martyr[CHARACTER.Custom('FR_E')]"
 nick_the_martyr_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] mort[CHARACTER.Custom('FR_E')] pour [CHARACTER.GetFaith.HighGodName] et les [CHARACTER.GetFaith.GetAdherentNamePlural] du monde entier se souviennent de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sacrifice."
 nick_the_merry: "[CHARACTER.Custom('FR_LeLa')] Joyeu[CHARACTER.Custom('FR_XSe')]"
 nick_the_merry_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bonne humeur, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] bonnes blagues et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] excellentes fêtes."
 nick_the_honorable: "l’Honorable"
 nick_the_honorable_desc: "Quand un accord est conclu, quand [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] parole est donnée, on peut [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] faire confiance pour [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]y tenir aussi fermement que l’acier."
 nick_the_greedy: "l’Avide"
 nick_the_greedy_desc: "Qu’y a-t-il de mieux qu’un sac d’argent ? Deux sacs d’argent !"
 nick_the_monk: "le Moine"
 nick_the_monk_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]attitude religieuse et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]mode de vie sobre font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] le moine idéal dans l’esprit de beaucoup de gens."
 nick_the_noble: "[CHARACTER.Custom('FR_LeLa')] Noble"
 #Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc: "Bien qu’il y ait de nombreux nobles dans ce monde, peu d’entre eux vivent en accord avec les idéaux derrière ce terme autant que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_old: "l’Ancie[CHARACTER.Custom('FR_NNne')]"
 nick_the_old_desc: "Il n’est pas rare que les gens s’étonnent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] encore en vie."
 nick_the_pious: "[CHARACTER.Custom('FR_LeLa')] Pieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_pious_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] ferveur et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dévouement envers la foi [CHARACTER.GetFaith.GetAdjective] sont connus de tous."
 nick_the_proud: "[CHARACTER.Custom('FR_LeLa')] Fi[CHARACTER.Custom('FR_ErEre')]"
 nick_the_proud_desc: "La plupart des nobles apprennent à garder le dos droit en permanence, mais rares sont ceux qui en font une source de fierté autant que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller: "[CHARACTER.Custom('FR_LeLa')] Querelleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_quarreller_desc: "Il est sage de ne pas entamer une conversation avec [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] à moins d’avoir quelques heures devant soi. Parfois des jours."
 nick_the_restorer: "[CHARACTER.Custom('FR_LeLa')] Restaurat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_restorer_desc: "Lorsque le pays semblait perdu dans les ténèbres, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] apparu[CHARACTER.Custom('FR_E')] pour le ramener à la lumière."
 nick_the_saint: "[CHARACTER.Custom('FR_LeLa')] Saint[CHARACTER.Custom('FR_E')]"
 nick_the_saint_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] entré[CHARACTER.Custom('FR_E')] dans l’histoire de la foi [CHARACTER.GetFaith.GetAdjective] comme l’un[CHARACTER.Custom('FR_E')] de ses adeptes les plus saint[CHARACTER.Custom('FR_E')]s."
 nick_the_scholar: "l’Érudit[CHARACTER.Custom('FR_E')]"
 nick_the_scholar_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','La ')]sagesse et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','le ')]savoir[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] font partie du corpus de nombreuses académies savantes."
 nick_the_silent: "[CHARACTER.Custom('FR_LeLa')] Taciturne"
 nick_the_silent_desc: "Le silence est d’or, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] en [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] à revendre."
 nick_the_stammerer: "[CHARACTER.Custom('FR_LeLa')] Bègue"
 nick_the_stammerer_desc: "Bien que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] formulation puisse être éloquente, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]élocution laisse beaucoup à désirer."
 nick_the_stranger: "l’Étrang[CHARACTER.Custom('FR_ErEre')]"
 nick_the_stranger_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] arrivé[CHARACTER.Custom('FR_E')] dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')] pays de très loin et même aujourd’hui, nombre de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] manières sont encore étranges et étrangères."
 nick_the_strong: "[CHARACTER.Custom('FR_LeLa')] Fort[CHARACTER.Custom('FR_E')]"
 nick_the_strong_desc: "Le reste du monde [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] considère comme capable de casser des pierres. Avec [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] dents."
 nick_the_troubadour: "le Troubadour"
 nick_the_troubadour_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] belle voix et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] propension à la musique. Du moins, par ceux qui [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]apprécient."
 nick_the_unready: "[CHARACTER.Custom('FR_LeLa')] Novice"
 nick_the_unready_desc: "Il est rare qu’un conflit ou une discussion ne [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] dépasse pas."
 nick_the_unready_anglo_saxon: "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc: "Son nom se traduit littéralement par « noble conseiller ». Le fait d’être appelé[CHARACTER.Custom('FR_E')] « $E_thelrE_d$-Unræd », à savoir « noble conseiller sans conseiller », [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]irrite au plus haut point. Sans doute parce que quelqu’un a trouvé le jeu de mots amusant."
 nick_the_usurper: "l’Usurpat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_usurper_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] renversé le seigneur lige légitime de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]pays, prenant ce qui aurait dû [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] revenir à la pointe de l’épée."
 nick_the_victorious: "[CHARACTER.Custom('FR_LeLa')] Victorieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_victorious_desc: "Le triomphe est une évidence pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]... et le monde est d’accord avec [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_viking: "[CHARACTER.Custom('FR_LeLa')] Viking"
 nick_the_viking_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toujours pensé que le concept de propriété était une notion malléable."
 nick_the_young: "[CHARACTER.Custom('FR_LeLa')] Jeune"
 nick_the_young_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été remarqué[CHARACTER.Custom('FR_E')] étant jeune et peu importe le nombre d’années qui passent, l’épithète restera."
 nick_the_younger: "[CHARACTER.Custom('FR_LeLa')] Jeune"
 nick_the_younger_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la malchance de partager [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom avec une autre personne notable, et [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] donc été rétrogradé[CHARACTER.Custom('FR_E')] à jamais en « [CHARACTER.GetFirstName] $nick_the_younger$ »."
 nick_whiteshirt: "Hvitserk"
 nick_whiteshirt_desc: "Les gens [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]demandent souvent[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] pourquoi on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle $nick_whiteshirt$. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'contentez','contente')] de sourire."
 nick_the_cannibal: "[CHARACTER.Custom('FR_LeLa')] Cannibale"
 nick_the_cannibal_desc: "Peu de gens peuvent supporter [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sourire, surtout lorsque du sang frais baigne [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] dents bien entretenues."
 nick_the_dragon: "[CHARACTER.Custom('FR_LeLa')] Drago[CHARACTER.Custom('FR_NNne')]"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "[CHARACTER.Custom('FR_LeLa')] Dévoreu[CHARACTER.Custom('FR_RSe')]"
 nick_the_devourer_desc: "Le monde tremble en pensant au nombre de vies qui ont fini dans [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] gueule sans fond..."
 nick_the_bewitched: "l’Ensorcelé[CHARACTER.Custom('FR_E')]"
 nick_the_bewitched_desc: "Abandonné[CHARACTER.Custom('FR_E')] par [CHARACTER.GetFaith.HighGodName], maudit[CHARACTER.Custom('FR_E')] par [CHARACTER.GetFaith.WitchGodName], quand les gens parlent [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], c’est souvent avec pitié."
 nick_the_witch: "[CHARACTER.Custom('FR_LeLa')] Sorci[CHARACTER.Custom('FR_ErEre')]"
 nick_the_witch_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme un[CHARACTER.Custom('FR_E')] marchand[CHARACTER.Custom('FR_E')] étrange dans la clandestinité."
 nick_the_unfaithful: "l’Adultère"
 nick_the_unfaithful_desc: "Les vœux de mariage ne sont qu’une... source d’inspiration, d’après [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_unchaste: "l’Adultère"
 nick_the_unchaste_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme [Select_CString(CHARACTER.IsFemale,'une débauchée','un débauché')] qui ne respecte pas les liens du mariage."
 nick_the_beguiling: "[CHARACTER.Custom('FR_LeLa')] Séduisant[CHARACTER.Custom('FR_E')]"
 nick_the_beguiling_desc: "On dit qu’un simple regard[CHARACTER.LocalPlayerString(' de votre part', 'Loc_FR_du_GetShortUINameNoTooltip')] peut provoquer un... affaiblissement des genoux."
 nick_the_temptress: "la Tentatrice"
 nick_the_temptress_desc: "Nobles comme roturiers sont pris au piège entre [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] griffes."
 nick_the_seductress: "[CHARACTER.Custom('FR_LeLa')] Séduct[CHARACTER.Custom('FR_EurRice')]"
 nick_the_seductress_desc: "Un sourire exprime plus qu’un millier de mots... Des mots qui ne pourraient certainement pas être prononcés en bonne société."
 nick_the_lewd: "[CHARACTER.Custom('FR_LeLa')] Lubrique"
 nick_the_lewd_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] commentaires, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]attitude et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] gestes vigoureux occasionnels sont, au mieux, peu subtils."
 nick_the_lecher: "[CHARACTER.Custom('FR_LeLa')] Débauché[CHARACTER.Custom('FR_E')]"
 nick_the_lecher_desc: "Les personnes qui [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] plaisent s’habituent à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]appétit... ou s’en vont."
 nick_the_seducer: "[CHARACTER.Custom('FR_LeLa')] Séduct[CHARACTER.Custom('FR_EurRice')]"
 nick_the_seducer_desc: "$nick_the_seductress_desc$"
 nick_the_shadow: "l’Ombre"
 #Big RIP Bleden Mark.
 nick_the_shadow_desc: "La rumeur dit que partout où l’obscurité tombe, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] une oreille."
 nick_the_whisperer: "[CHARACTER.Custom('FR_LeLa')] Chuchoteu[CHARACTER.Custom('FR_RSe')]"
 nick_the_whisperer_desc: "On [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle ainsi parce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] plus de temps à parler doucement qu’il n’y paraît."
 nick_the_spider: "l’Araignée"
 nick_the_spider_desc: "Il faut se méfier de la cour, dit-on. Où que vous alliez, vous trouverez $nick_the_spider$."
 nick_the_fox: "[CHARACTER.Custom('FR_LeLa')] Renard[CHARACTER.Custom('FR_E')]"
 nick_the_fox_desc: "Rusé[CHARACTER.Custom('FR_E')] et ambitieu[CHARACTER.Custom('FR_XSe')] : [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] vertus ne sont peut-être pas chevaleresques, mais elles sont efficaces."
 nick_the_shrewd: "l’Astucieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_shrewd_desc: "Il est sage de ne jamais jouer avec [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] aux cartes, car on ne peut être sûrs de ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] dans [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] manche."
 nick_the_gracious: "[CHARACTER.Custom('FR_LeLa')] Bienveillant[CHARACTER.Custom('FR_E')]"
 nick_the_gracious_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] bonnes manières, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] noble prestance et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] majestueuse indulgence font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsFemale,'une femme prisée','un homme prisé')] à la plupart des tables."
 nick_the_magnanimous: "[CHARACTER.Custom('FR_LeLa')] Magnanime"
 nick_the_magnanimous_desc: "Jamais on ne pourra dire [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] rien donné."
 nick_the_architect: "l’Architecte"
 nick_the_architect_desc: "La plupart des gens voient dans un tas de briques et de bois un simple travail d’ouvrier, tandis [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_EluiElle'))] y [Select_CString(CHARACTER.IsLocalPlayer,'voyez','voit')] un potentiel."
 nick_the_wise: "[CHARACTER.Custom('FR_LeLa')] Sage"
 nick_the_wise_desc: "Il est judicieux de [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] demander [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]avis, s’il est possible de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]amener à le donner."
 nick_the_impaler: "l’Empaleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_impaler_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] méthodes de justice sont peut-être dures, mais le taux de récidive est... faible."
 nick_the_tormentor: "le Bourreau"
 nick_the_tormentor_desc: "La plupart des gens préfèrent mourir sous la lame d’un bailli plutôt que de se laisser emmener dans [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cachots."
 nick_the_depraved: "[CHARACTER.Custom('FR_LeLa')] Dépravé[CHARACTER.Custom('FR_E')]"
 nick_the_depraved_desc: "Les braves gens murmurent que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] désirs sont contre nature, tandis [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_EluiElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] comme simplement raffinés."
 nick_the_monster: "le Monstre"
 nick_the_monster_desc: "Les paysans [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] prennent pour une goule, un monstre suceur de sang venu se repaître de la moelle de leurs enfants. Espérons qu’ils se trompent."
 nick_the_wicked: "[CHARACTER.Custom('FR_LeLa')] Mauvais[CHARACTER.Custom('FR_E')]"
 nick_the_wicked_desc: "La foi [CHARACTER.GetFaith.GetAdjective] a de nombreuses restrictions et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tendance à les enfreindre."
 nick_the_accursed: "[CHARACTER.Custom('FR_LeLa')] Maudit[CHARACTER.Custom('FR_E')]"
 nick_the_accursed_desc: "Il est rare qu’un [CHARACTER.GetFaith.PriestNeuter|l] puisse prononcer [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom sans le maudire."
 nick_priest_hater: "[CHARACTER.Custom('FR_LeLa')] Haïsseu[CHARACTER.Custom('FR_RSe')] de Prêtre"
 nick_priest_hater_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]aversion[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] pour le clergé est à la fois bien connue et, du fait de l’alphabétisation des prêtres, bien documentée."
 nick_priest_eater: "[CHARACTER.Custom('FR_LeLa')] Mangeu[CHARACTER.Custom('FR_RSe')] de Prêtre"
 nick_priest_eater_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'détestez','déteste')] tout ce qui concerne les religieux, à part le goût qu’ils ont."
 nick_the_able: "l’Habile"
 nick_the_able_desc: "Régner sur un pays ? Mener une bataille ? Préparer un repas ? Calmer un enfant ? Concevoir un bâtiment ? Arracher une dent ? Il n’y a pas grand-chose [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'puissiez','puisse')] faire quand [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous y mettez','s’y met')]. La spécialisation, c’est pour les insectes."
 nick_the_mad: "[CHARACTER.Custom('FR_LeLa')] F[CHARACTER.Custom('FR_OuOlle')]"
 nick_the_mad_desc: "S’ils savaient ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')], alors ils riraient aussi : toute cette vie est le jeu d’un dieu fou."
 nick_the_ruthless: "l’Impitoyable"
 nick_the_ruthless_desc: "Tout le monde n’a pas la force de faire ce qui doit être fait, mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] si."
 nick_the_simple: "[CHARACTER.Custom('FR_LeLa')] Simple"
 nick_the_simple_desc: "La meilleure façon de décrire [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pensées est de dire [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] « incroyablement insouciant[CHARACTER.Custom('FR_E')] »."
 nick_the_leper: "[CHARACTER.Custom('FR_LeLa')] Lépreu[CHARACTER.Custom('FR_XSe')]"
 nick_the_leper_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] jamais pu oublier la maladie qui s’est lentement emparée de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] chair. Les gens aiment à [Select_CString(CHARACTER.IsLocalPlayer,'vous le','le lui')] rappeler de toute façon."
 nick_half_hand: "Demi-main"
 nick_half_hand_desc: "Certains racontent qu’il [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] manque un doigt, d’autres la moitié de la main, d’autres encore l’avant-bras. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'aimez','aime')] pas faire de commentaires."
 nick_the_hideous: "[CHARACTER.Custom('FR_LeLa')] Hideu[CHARACTER.Custom('FR_XSe')]"
 nick_the_hideous_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] un visage que seule une mère, du moins espérons-le, pourrait aimer."
 nick_the_frog: "la Grenouille"
 nick_the_frog_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] traits[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ont quelque chose d’un batracien. Des explications moins polies se murmurent discrètement."
 nick_the_repulsive: "[CHARACTER.Custom('FR_LeLa')] Repoussant[CHARACTER.Custom('FR_E')]"
 nick_the_repulsive_desc: "Les rues bondées sont rarement un problème en [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] présence."
 nick_the_frail: "[CHARACTER.Custom('FR_LeLa')] Frêle"
 nick_the_frail_desc: "On dit souvent que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] os sont en verre, ou du moins qu’ils se brisent comme tels."
 nick_the_weak: "[CHARACTER.Custom('FR_LeLa')] Faible"
 nick_the_weak_desc: "Certains enfants vantards pensent qu’ils pourraient gagner contre [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] à la lutte. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'préféreriez','préférerait')] ne pas vérifier cette théorie."
 nick_the_brute: "la Brute"
 nick_the_brute_desc: "N’hésitant pas à recourir à la violence, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] guère de distinction entre les dommages physiques, sociaux et mentaux. Au bout du compte, c’est du pareil au même, non ?"
 nick_the_bear: "l’Ours"
 nick_the_bear_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','La ')]silhouette imposante et poilue[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] peut être intimidante, même s’il faut reconnaître qu’elle ne l’est pas pour tout le monde."
 nick_the_terrible: "[CHARACTER.Custom('FR_LeLa')] Terrible"
 nick_the_terrible_desc: "Les enfants pleurent, les paysans tremblent et le lait se corrompt à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]passage. Du moins, c’est ce que l’on dit."
 nick_the_tyrant: "[CHARACTER.Custom('FR_LeLa')] Tyra[CHARACTER.Custom('FR_NNne')]"
 nick_the_tyrant_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] l’État, et quiconque n’est pas d’accord apprendra ce que l’État fait aux traîtres."
 nick_the_wolf: "le Loup"
 nick_the_wolf_desc: "Sournois, cruel, noble, mais rarement honorable. Il y a de pires façons de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]décrire[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]."
 nick_the_benevolent: "[CHARACTER.Custom('FR_LeLa')] bienveillant[CHARACTER.Custom('FR_E')]"
 nick_the_benevolent_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous faites','se fait')] un point d’honneur à faire du mécénat et la charité chaque fois que c’est possible."
 nick_the_philosopher: "[CHARACTER.Custom('FR_LeLa')] philosophe"
 nick_the_philosopher_desc: "Le monde naturel est empli de curiosités, de mystères et d’énigmes, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'adorez','adore')] en parler. Longuement."
 nick_the_compassionate: "[CHARACTER.Custom('FR_LeLa')] Compatissant[CHARACTER.Custom('FR_E')]"
 nick_the_compassionate_desc: "Pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], qu’y a-t-il de mieux dans la vie que se lier d’amitié avec un ennemi, de voir sa haine se dissiper et ressentir la jubilation de la réconciliation ?"
 nick_the_theologian: "[CHARACTER.Custom('FR_LeLa')] théologie[CHARACTER.Custom('FR_NNne')]"
 nick_the_theologian_desc: "À quoi sert la vie si ce n’est à explorer la vraie nature [CHARACTER.GetFaith.CreatorNamePossessive] ?"
 nick_the_enlightened: "l’Éclairé[CHARACTER.Custom('FR_E')]"
 nick_the_enlightened_desc: "L’enseignement supérieur est en soi une récompense, mais être connu[CHARACTER.Custom('FR_E')] pour cela est plutôt agréable."
 nick_the_stalwart: "[CHARACTER.Custom('FR_LeLa')] Robuste"
 #Kyros Go Home.
 nick_the_stalwart_desc: "Peu importe la tempête, peu importe le nombre de lames dans les airs ou de tombes sur le sol, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'tiendrez','tiendra')] bon, car il le faut."
 nick_the_merciless: "l’Impitoyable"
 nick_the_merciless_desc: "« Ne pas donner ni attendre de cadeaux » : [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] amis [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] qualifient de pragmatique, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis de sans honneur."
 nick_the_imperious: "l’Impérieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_imperious_desc: "La force fait le droit, et comme [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toujours raison, il [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]incombe[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]assurer qu’on pense [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la force."
 nick_the_poet: "[CHARACTER.Custom('FR_LeLa')] Po[CHARACTER.Custom('FR_EteEtesse')]"
 nick_the_poet_desc: "Où [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'alliez','aille')], le son d’une plume griffonnant des vers n’est jamais loin."
 nick_the_cosmic_poet: "[CHARACTER.Custom('FR_LeLa')] Po[CHARACTER.Custom('FR_EteEtesse')] du monde"
 nick_the_cosmic_poet_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la tête dans les nuages et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pensées sont parmi les étoiles."
 nick_the_gardener: "[CHARACTER.Custom('FR_LeLa')] Jardini[CHARACTER.Custom('FR_ErEre')]"
 nick_the_gardener_desc: "Pour [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))], le monde entier est un jardin : nourrissez-le et il poussera."
 nick_the_mindbreaker: "[CHARACTER.Custom('FR_LeLa')] Briseu[CHARACTER.Custom('FR_RSe')] d’âme"
 nick_the_mindbreaker_desc: "Les gens murmurent dans la crainte ce qu’il advient de ceux qui subissent [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] intentions barbares."
 nick_the_flayer: "[CHARACTER.Custom('FR_LeLa')] Fouetteu[CHARACTER.Custom('FR_RSe')]"
 nick_the_flayer_desc: "Grâce [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], le pays sait à quoi ressemble un écorché."
 nick_the_meticulous: "[CHARACTER.Custom('FR_LeLa')] Méticuleu[CHARACTER.Custom('FR_XSe')]"
 nick_the_meticulous_desc: "Le souci du détail est important, et son absence témoigne d’une faiblesse de caractère, du moins selon [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_heartbreaker: "[CHARACTER.Custom('FR_LeLa')] Briseu[CHARACTER.Custom('FR_RSe')] de coeur"
 nick_the_heartbreaker_desc: "On dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas contre un peu de danger."
 nick_the_bully: "le Tyran"
 nick_the_bully_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'aimez vous ','aime s’')]en prendre à ceux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] comme inférieurs à [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_foolish: "l’Imprudent[CHARACTER.Custom('FR_E')]"
 nick_the_foolish_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]approche... particulière de la prise de décision."
 nick_the_undefeated: "l’Invaincu[CHARACTER.Custom('FR_E')]"
 nick_the_undefeated_desc: "Invaincu[CHARACTER.Custom('FR_E')] au combat, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] jamais goûté à la douleur d’une défaite ignominieuse."
 nick_the_triumphant: "[CHARACTER.Custom('FR_LeLa')] Triomphant[CHARACTER.Custom('FR_E')]"
 nick_the_triumphant_desc: "Lorsque le monde a produit un combattant qui prétendait être invincible, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] l’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] terrassé, mettant ainsi fin à sa légende."
 nick_the_fury: "la Furie"
 nick_the_fury_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] colère et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vengeance sont considérées comme une terrible fatalité. À juste titre."
 nick_feareater: "[CHARACTER.Custom('FR_LeLa')] Mangeu[CHARACTER.Custom('FR_RSe')] de peur"
 nick_feareater_desc: "La haine et encore plus la terreur de l’ennemi [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] motivent et [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]incitent à des actes de cruauté. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'montrez','montre')] de plus très efficace dans ce domaine."
 nick_the_hawk: "le Faucon"
 nick_the_hawk_desc: "Rien n’échappe à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]regard perçant et à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] griffes."
 nick_the_trustworthy: "[CHARACTER.Custom('FR_LeLa')] Fiable"
 nick_the_trustworthy_desc: "Fiable et d’un sérieux attachant, bien [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] d’une crédulité choquante pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis."
 nick_the_trustworthy_ironic: "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] jamais menti de toute [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie."
 nick_the_unrelenting: "l’Implacable"
 nick_the_unrelenting_desc: "Quand [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous mettez','se met')] en tête de faire quelque chose, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] le [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')], peu importe le temps que cela prend."
 nick_the_glorious: "[CHARACTER.Custom('FR_LeLa')] Glorieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_glorious_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'entrerez','entrera')] certainement dans l’Histoire comme l’une des personnes les plus majestueuses à avoir jamais honoré le monde."
 nick_the_ecumenist: "l’Œcuméniste"
 nick_the_ecumenist_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] efforts pour consolider et concilier le monde chrétien font [Select_CString(CHARACTER.IsLocalPlayer,'de ','d')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_EluiElle'))] un héros aux yeux de beaucoup de gens, mais aussi un[CHARACTER.Custom('FR_E')] hérétique aux yeux de certains."
 nick_the_unifier_of_africa: "l’Unificat[CHARACTER.Custom('FR_EurRice')] de l’Afrique"
 nick_the_unifier_of_africa_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] la première personne de l’Histoire à avoir réuni l’Afrique sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bannière."
 nick_the_motherfather_of_spain: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.GetMotherFather|U] de l’Espagne"
 nick_the_motherfather_of_spain_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] réuni plusieurs royaumes ibériques pour former l’Espagne."
 nick_the_ladylord_of_the_ganges: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.GetLadyLord|U] du Gange"
 nick_the_ladylord_of_the_ganges_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] [Select_CString(CHARACTER.IsFemale,'la gardienne sacrée','le gardien sacré')] du fleuve le plus vénéré du monde."
 nick_the_wend: "[CHARACTER.Custom('FR_LeLa')] Wende"
 nick_the_wend_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] devenu[CHARACTER.Custom('FR_E')] une légende pour avoir réuni les royaumes de Slavonie occidentale sous une seule bannière."
 nick_the_crowned: "[CHARACTER.Custom('FR_LeLa')] Couronné[CHARACTER.Custom('FR_E')]"
 nick_the_crowned_desc: "Il y a eu des couronnes avant la [Select_CString(CHARACTER.IsLocalPlayer,'vôtre','sienne')], bien sûr, mais celles-ci ne comptent guère."
 nick_the_bogatyr: "[CHARACTER.Custom('FR_LeLa')] Bogatyr"
 nick_the_bogatyr_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour avoir réussi à unir tous les peuples slaves."
 nick_the_polyanitsa: "[CHARACTER.Custom('FR_LeLa')] Polyanitsa"
 nick_the_polyanitsa_desc: "$nick_the_bogatyr_desc$"
 nick_the_dane: "[CHARACTER.Custom('FR_LeLa')] Danois[CHARACTER.Custom('FR_E')]"
 nick_the_dane_desc: "Le monde entier [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] connaît comme un[CHARACTER.Custom('FR_E')] infâme Scandinave. Le type de Scandinave importe peu."
 nick_pendragon: "Pendragon"
 nick_pendragon_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] appuyé[CHARACTER.Custom('FR_E')] sur... de vieilles légendes pour revendiquer la Grande-Bretagne."
 nick_the_tuatha_de_danann: "Tuatha Dé Danann"
 nick_the_tuatha_de_danann_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] appuyé[CHARACTER.Custom('FR_E')] sur de vieilles légendes pour faire valoir [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] droits sur la Grande-Bretagne."
 nick_the_sword_of_god: "l’Épée de Dieu"
 nick_the_sword_of_god_desc: "En tant qu’arme choisie par le Seigneur juste, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] formé l’$e_outremer$ à partir des terres des infidèles."
 nick_the_messenger_of_christ: "[CHARACTER.Custom('FR_LeLa')] Messag[CHARACTER.Custom('FR_ErEre')] du Christ"
 nick_the_messenger_of_christ_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] apporté la parole de l’Agneau de Dieu à tous les habitants d’$e_outremer$."
 nick_the_maiden_of_virgin: "la Vierge"
 nick_the_maiden_of_virgin_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] pureté est aussi renommée que la bienheureuse Mère de Dieu."
 nick_the_knight_of_gabriel: "le Chevalier de Gabriel"
 nick_the_knight_of_gabriel_desc: "En tant qu’épée brûlante de l’ange vengeur de Dieu, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] bâti l’$e_outremer$ dans le sang."
 nick_the_shepherd: "[CHARACTER.Custom('FR_LeLa')] Berg[CHARACTER.Custom('FR_ErEre')]"
 nick_the_shepherd_desc: "Peu importe où les élus de Dieu s’égarent, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'ramenez','ramène')] sains et saufs au bercail."
 nick_the_judge: "[CHARACTER.Custom('FR_LeLa')] Juge"
 nick_the_judge_desc: "Tout au long de l’Histoire, $k_israel$ a réclamé des juges justes et honnêtes. [CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] parfois cité[CHARACTER.Custom('FR_E')] en même temps qu’eux."
 nick_the_saoshyant: "le Saoshyant"
 nick_the_saoshyant_desc: "Alors que le monde entier semblait englouti par [CHARACTER.GetFaith.DevilName], [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'étiez','était')] là pour rétablir la Lumière."
 nick_the_timely_rain: "la Pluie Opportune"
 nick_the_timely_rain_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] générosité et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]respect [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]honorent."
 nick_the_jade_unicorn: "la Licorne de Jade"
 nick_the_jade_unicorn_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme imbattable avec un bâton."
 nick_the_wizard: "le Sorcier"
 nick_the_wizard_desc: "Les gens se laissent trop souvent distraire par [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] ponctualité particulière et se laissent prendre à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ruses sournoises."
 nick_the_big_halberd: "la Grande Hallebarde"
 #^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head: "la Tête de Panthère"
 nick_the_panther_head_desc: "Des yeux méchants et perçants, une moustache hirsute et un ronronnement félin sont plus que suffisants pour justifier [Select_CString(CHARACTER.IsLocalPlayer,'votre','le')] surnom[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')]."
 nick_the_thunderbolt: "le Coup de Tonnerre"
 nick_the_thunderbolt_desc: "On dit que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis [Select_CString(CHARACTER.IsLocalPlayer,'ne vous ','n’')]entendent[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] qu’après [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] frappé."
 nick_the_whirlwind: "la Tornade"
 nick_the_whirlwind_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'frappez','frappe')] fort, vite et, surtout, de façon imprévisible."
 nick_the_beautiful_beard: "la Belle Barbe"
 #"HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc: "Sa taille, ses boucles, son parfum : qui d’autre peut se targuer d’arborer une barbe aussi majestueuse que la [Select_CString(CHARACTER.IsLocalPlayer,'vôtre','sienne')] ?"
 nick_the_tattooed_monk: "le Moine Tatoué"
 nick_the_tattooed_monk_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] force prodigieuse est peut-être légendaire, mais cela [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] plaît que les gens pensent d’abord à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]tatouage."
 nick_the_pilgrim: "[CHARACTER.Custom('FR_LeLa')] Pèlerin[CHARACTER.Custom('FR_E')]"
 nick_the_pilgrim_desc: "Peu de gens voyagent aussi loin que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] que l’on ne peut vraiment comprendre la foi que si l’on a fait l’expérience de ses lieux les plus sacrés et de ses nombreuses formes d’expression."
 nick_the_black_whirlwind: "la Tornade Noire"
 nick_the_black_whirlwind_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] regard[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] fait naître la peur dans le cœur des hommes."
 nick_the_unrestrained: "le Sans Retenue"
 nick_the_unrestrained_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] surnom[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] est autant un commentaire sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] parole libre que sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] capacité à semer [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] geôliers."
 nick_the_winged_tiger: "le Tigre Ailé"
 nick_the_winged_tiger_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] férocité n’a d’égale que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] rapidité."
 nick_the_turbulent_river_dragon: "le Dragon du Fleuve Turbulent"
 nick_the_turbulent_river_dragon_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'prenez','prend')] goût à l’eau et aux marécages tel un... dragon."
 nick_the_wild: "[CHARACTER.Custom('FR_LeLa')] Sauvage"
 nick_the_wild_desc: "De la sauvagerie tant dans le regard et les actes que sur le champ de bataille."
 nick_the_ferocious_giant: "[CHARACTER.Custom('FR_LeLa')] Géant[CHARACTER.Custom('FR_E')] féroce"
 nick_the_ferocious_giant_desc: "Ce surnom n’est peut-être pas très poétique, mais peu de gens peuvent nier son exactitude."
 nick_the_prodigy: "le Prodige"
 nick_the_prodigy_desc: "Polymathe de renom, [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] preuve d’une immense compétence dans pratiquement tous les domaines abordés."
 nick_the_defender_of_highgod: "Défenseur [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_defender_of_highgod_desc: "Dans le monde des mortels, la foi [CHARACTER.GetFaith.GetAdjective] a peu de gardiens tels que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blood_motherfather: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.GetMotherFather|U] de la Lignée"
 nick_the_blood_motherfather_desc: "Les gens murmurent ce surnom avec crainte et respect. Il faut un[CHARACTER.Custom('FR_E')] [CHARACTER.Custom('MatriarchPatriarch')] bien spécial[CHARACTER.Custom('FR_E')] pour traiter [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] famille comme [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] le [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')]."
 nick_the_divine: "[CHARACTER.Custom('FR_LeLa')] Divin[CHARACTER.Custom('FR_E')]"
 nick_the_divine_desc: "Ceux qui entendent parler [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] se demandent si le divin n’est pas à l’œuvre [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] concernant."
 nick_the_anointed: "[CHARACTER.Custom('FR_LeLa')] Consacré[CHARACTER.Custom('FR_E')]"
 nick_the_anointed_desc: "Les paysans murmurent que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été choisi[CHARACTER.Custom('FR_E')] par [CHARACTER.GetFaith.HighGodName] pour exécuter les desseins divins dans le monde des mortels."
 nick_the_stupor_mundi: "Stupor Mundi"
 nick_the_stupor_mundi_desc: "C’est peut-être un peu arrogant, mais... qu’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')]-[Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] si ce n’est la Merveille du monde ?"
 nick_the_glass: "[CHARACTER.Custom('FR_LLa')][CHARACTER.GetWomanMan|U] de Verre"
 nick_the_glass_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]obsession [CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] pour la construction d’étranges cabanes en verre est aussi discutée que déroutante."
 nick_the_trojan: "[CHARACTER.Custom('FR_LeLa')] Troye[CHARACTER.Custom('FR_NNne')]"
 nick_the_trojan_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] rivalisé avec les exploits de l’antique Corineus en ressuscitant le véritable héritier de Troie : Domnonée."
 nick_the_butcher: "[CHARACTER.Custom('FR_LeLa')] Bouch[CHARACTER.Custom('FR_ErEre')]"
 nick_the_butcher_desc: "La viande, c’est la viande. Tout finit par s’arrêter de crier."
 nick_the_fishy: "le Poisson"
 nick_the_fishy_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'pouvez','peut')] tout simplement pas [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] débarrasser de l’odeur de poisson qui flotte autour [Select_CString(CHARACTER.IsLocalPlayer,'de ','d')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_EluiElle'))]."
 nick_blue_snake: "Serpent Bleu"
 nick_blue_snake_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'répondez','répond')] pas aux questions sur [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]surnom."
 nick_the_loyal: "[CHARACTER.Custom('FR_LeLa')] Loyal[CHARACTER.Custom('FR_E')]"
 nick_the_loyal_desc: "Qu’il pleuve ou qu’il vente, quoi qu’il arrive, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] amis savent qu’ils ont [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]soutien."
 nick_troublemaker: "[CHARACTER.Custom('FR_LeLa')] Fauteu[CHARACTER.Custom('FR_RSe')] de troubles"
 nick_troublemaker_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] opinions, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] perspicacité et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]tapage."
 nick_the_seer: "[CHARACTER.Custom('FR_LeLa')] Voyant[CHARACTER.Custom('FR_E')]"
 nick_the_seer_desc: "Voir, c’est croire, mais ceux qui ne peuvent pas voir doivent s’adresser à quelqu’un comme [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_timid: "[CHARACTER.Custom('FR_LeLa')] Timide"
 nick_the_timid_desc: "Effacé[CHARACTER.Custom('FR_E')], voire nerveu[CHARACTER.Custom('FR_XSe')], [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas à l’aise avec la confrontation directe."
 nick_the_red: "[CHARACTER.Custom('FR_LeLa')] Rou[CHARACTER.Custom('FR_XSse')]"
 nick_the_red_desc: "La plupart des gens remarquent [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cheveux rouge feu. Bien trop souvent, comme [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] en [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] malheureusement l’expérience."
 nick_the_truthspeaker: "[CHARACTER.Custom('FR_LeLa')] Diseu[CHARACTER.Custom('FR_RSe')] de Vérité"
 nick_the_truthspeaker_desc: "Quelle que soit la gravité de la situation, les gens savent qu’ils peuvent compter sur [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]honnêteté et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]intégrité."
 nick_the_curthose: "Courteheuse"
 nick_the_curthose_desc: "Enfant, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]père [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]appelait[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] « Courte botte ». À l’âge adulte, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'arrivez','arrive')] pas à empêcher les gens de faire pareil."
 nick_the_deep_minded: "à l’Esprit Profond"
 nick_the_deep_minded_desc: "Les gens parlent de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pensées profondes tandis [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'préférez','préfère')] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]asseoir et réfléchir."
 nick_the_white: "[CHARACTER.Custom('FR_LeLa')] Blanc[CHARACTER.Custom('FR_He')]"
 nick_the_white_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'ignorez','ignore')] si $nick_the_white$ fait référence à [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] peau ou [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cheveux pâles. Il existe des surnoms pires que celui-ci."
 nick_wang_khan: "Wang Khan"
 nick_wang_khan_desc: "De grandes victoires sur les Tatars [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] ont valu d’être proclamé roi khan ! Un avenir long et brillant [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]attend sûrement après cela ?"
 nick_the_bard: "le Barde"
 nick_the_bard_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] belle voix et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] doigts fins font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] une sorte de célébrité à chaque cour [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'daignez','daigne')] visiter."
 nick_the_bard_ironic: "$nick_the_bard$"
 nick_the_bard_ironic_desc: "On [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle « $nick_the_bard$ », parce qu’il serait préférable de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]attacher au flanc d’un cheval qui charge plutôt que de [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] laisser chanter."
 nick_hotspur: "l’Impétueu[CHARACTER.Custom('FR_XSe')]"
 nick_hotspur_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] ennemis chuchotent que, lorsque [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] en campagne, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] éperons ne touchent jamais le sol, tant [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] de temps en selle et tant [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] attaques sont féroces. Cela se traduit par une aptitude moyenne au jeu de ballon."
 nick_the_black_adder: "la Vipère Noire"
 nick_the_black_adder_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'montrez','montre')] très rusé[CHARACTER.Custom('FR_E')], même si [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] considèrent comme [Select_CString(CHARACTER.IsFemale,'une horrible petite femme','un horrible petit homme')]."
 nick_the_inevitable: "l’Inévitable"
 nick_the_inevitable_desc: "À la fin, les choses se passent toujours comme [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] le [Select_CString(CHARACTER.IsLocalPlayer,'souhaitez','souhaite')]. Les gens l’apprennent d’eux-mêmes, ou bien c’est [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] qui leur [Select_CString(CHARACTER.IsLocalPlayer,'enseignez','enseigne')]."
 nick_the_plump: "[CHARACTER.Custom('FR_LeLa')] Grassouille[CHARACTER.Custom('FR_TTte')]"
 nick_the_plump_desc: "La plupart des gens [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appellent $nick_the_plump$, parce qu’il y a beaucoup [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] à aimer."
 nick_the_diseased: "[CHARACTER.Custom('FR_LeLa')] Maladi[CHARACTER.Custom('FR_FVe')]"
 nick_the_diseased_desc: "La première chose dont les gens entendent parler à propos [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], c’est [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] toux."
 nick_the_flash: "la Lueur [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_flash_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'essayez','essaie')] de ne pas [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] considérer comme la Colère [CHARACTER.GetFaith.HighGodNamePossessive]. La Lueur est beaucoup plus diplomatique."
 nick_hand: "Malchance"
 nick_hand_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]manque de chance et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] propension à prendre des décisions qui se révèlent désastreuses ont parfois été remarqués."
 nick_bloody: "[CHARACTER.Custom('FR_LeLa')] Sanglant[CHARACTER.Custom('FR_E')]"
 nick_bloody_desc: "Il n’est pas rare qu’un noble tue quelques ennemis dans sa vie. Certains se demandent, mal à l’aise, combien [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] dû en tuer pour être connu[CHARACTER.Custom('FR_E')] exclusivement pour cela."
 nick_the_oathbreaker: "[CHARACTER.Custom('FR_LeLa')] Parjure"
 nick_the_oathbreaker_desc: "La valeur d’[Select_CString(CHARACTER.IsFemale,'une femme','un homme')] se mesure à ce qu’[CHARACTER.Custom('FR_IlElle')] dit."
 nick_little: "[CHARACTER.Custom('FR_LeLa')] Petit[CHARACTER.Custom('FR_E')]"
 nick_little_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] peut-être petit[CHARACTER.Custom('FR_E')], mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toute la fureur d’un carcajou enragé."
 nick_the_honest: "l’Honnête"
 nick_the_honest_desc: "Pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], l’honnêteté est toujours la meilleure des politiques."
 nick_the_passionate: "[CHARACTER.Custom('FR_LeLa')] Passionné[CHARACTER.Custom('FR_E')]"
 nick_the_passionate_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] amis et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] alliés adorent [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dynamisme, mais [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] détracteurs pensent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'devriez','devrait')] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] calmer."
 nick_the_silly: "l’Idiot[CHARACTER.Custom('FR_E')]"
 nick_the_silly_desc: "Quoi qu’on en dise, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] ne [Select_CString(CHARACTER.IsLocalPlayer,'prenez','prend')] jamais la vie trop au sérieux."
 nick_one_eyed: "[CHARACTER.Custom('FR_LeLa')] Borgne"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "[CHARACTER.Custom('FR_LeLa')] Tremblotant[CHARACTER.Custom('FR_E')]"
 nick_the_trembling_desc: "On ne peut malheureusement pas dire [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fière allure ou [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] charges audacieuses."
 nick_the_rash: "l’Imprudent[CHARACTER.Custom('FR_E')]"
 nick_the_rash_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous considérez','se considère')] comme quelqu’un de direct, mais le monde entier [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] considère comme quelqu’un d’irréfléchi et de hâtif."
 nick_moneybags: "Bourses pleines"
 nick_moneybags_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'préféreriez','préférerait')] peut-être être connu[CHARACTER.Custom('FR_E')] sous le nom de « [CHARACTER.Custom('FR_LeLa')] Riche », mais les gens ont malheureusement une vision très spécifique de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] richesse."
 nick_the_elegant: "l’Élégant[CHARACTER.Custom('FR_E')]"
 nick_the_elegant_desc: "Une main délicate donne des résultats gracieux ; un procédé raffiné entretient une bonne réputation."
 nick_the_eager: "l’Avide"
 nick_the_eager_desc: "L’avidité est [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]credo."
 nick_the_insane: "[CHARACTER.Custom('FR_LeLa')] F[CHARACTER.Custom('FR_OuOlle')]"
 nick_the_insane_desc: "Les gens marchent sur des œufs autour [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] : pourquoi risquer d’offenser [Select_CString(CHARACTER.IsFemale,'une folle','un fou')] ?"
 nick_the_sleeper: "[CHARACTER.Custom('FR_LeLa')] Dormeu[CHARACTER.Custom('FR_RSe')]"
 nick_the_sleeper_desc: "Les gens font souvent remarquer [Select_CString( CHARACTER.IsLocalPlayer, 'que ', 'qu’')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'seriez', 'serait')] peut-être plus heureu[CHARACTER.Custom('FR_XSe')] en tant que chat domestique."
 nick_the_quick: "[CHARACTER.Custom('FR_LeLa')] Rapide"
 nick_the_quick_desc: "Rapide autant d’esprit que de corps."
 nick_the_quick_ironic: "$nick_the_quick$"
 nick_the_quick_ironic_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'dites','dit')] aux gens que c’est parce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] vi[CHARACTER.Custom('FR_FVe')] d’esprit. Ce n’est pas le cas."
 nick_the_selfish: "l’Égoïste"
 nick_the_selfish_desc: "Tout le monde sait [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] ne pense[Select_CString(CHARACTER.IsLocalPlayer,'z','')] à personne d’autre qu’à [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]-même."
 nick_the_worthy: "[CHARACTER.Custom('FR_LeLa')] Digne"
 nick_the_worthy_desc: "La question de savoir qui a choisi ce surnom est débattue, mais tout le monde reconnaît [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]mérite."
 nick_the_unworthy: "l’Indigne"
 nick_the_unworthy_desc: "[Select_CString(CHARACTER.IsFemale,'Une femme ratée','Un homme raté')], en théorie comme en pratique."
 nick_the_traitor: "[CHARACTER.Custom('FR_LeLa')] Traîtr[CHARACTER.Custom('FR_EEsse')]"
 nick_the_traitor_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] paroles[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ne valent pas plus que l’air qui les transporte."
 nick_the_courageous: "[CHARACTER.Custom('FR_LeLa')] Courageu[CHARACTER.Custom('FR_XSe')]"
 nick_the_courageous_desc: "On peut [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] faire confiance pour ne pas reculer face à l’adversité."
 nick_the_brilliant: "[CHARACTER.Custom('FR_LeLa')] Brillant[CHARACTER.Custom('FR_E')]"
 nick_the_brilliant_desc: "Peu de gens peuvent rivaliser avec [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] dons intellectuels et encore moins sont assez audacieux pour essayer."
 nick_the_demon: "[CHARACTER.Custom('FR_LeLa')] Démon[CHARACTER.Custom('FR_E')]"
 nick_the_demon_desc: "Une place éminente [CHARACTER.GetFaith.NegativeAfterLife3] [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] serait volontiers accordée par [CHARACTER.GetFaith.DevilName]."
 nick_the_immortal: "l’Immorte[CHARACTER.Custom('FR_LLle')]"
 nick_the_immortal_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] l’air bien jeune pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]âge."
 nick_the_generous: "[CHARACTER.Custom('FR_LeLa')] Généreu[CHARACTER.Custom('FR_XSe')]"
 nick_the_generous_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'donneriez','donnerait')] bien [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] chemise... si une personne ne l’avait pas déjà prise."
 nick_the_diplomat: "[CHARACTER.Custom('FR_LeLa')] Diplomate"
 nick_the_diplomat_desc: "Une solution pacifique est une solution qui peut être élaborée avec des mots, ce à quoi [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] très doué[CHARACTER.Custom('FR_E')]."
 nick_the_peacemaker: "l’Artisan[CHARACTER.Custom('FR_E')] de la Paix"
 nick_the_peacemaker_desc: "La paix est inestimable."
 nick_the_tactician: "[CHARACTER.Custom('FR_LeLa')] Tacticie[CHARACTER.Custom('FR_NNne')]"
 nick_the_tactician_desc: "La stratégie peut exiger de la ruse, mais la tactique exige de l’esprit."
 nick_the_overseer: "[CHARACTER.Custom('FR_LeLa')] Superviseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_overseer_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre...','son...')] attention particulière."
 nick_the_guardian: "[CHARACTER.Custom('FR_LeLa')] Gardie[CHARACTER.Custom('FR_NNne')]"
 nick_the_guardian_desc: "Qu’il pleuve ou qu’il vente, qu’il soit ami ou ennemi, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours là pour ceux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] juré de protéger."
 nick_the_chivalrous: "[CHARACTER.Custom('FR_LeLa')] Chevaleresque"
 nick_the_chivalrous_desc: "Pour certains, l’honneur n’a que peu de valeur, mais pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], il n’y a rien de plus précieux au monde."
 nick_the_valiant: "[CHARACTER.Custom('FR_LeLa')] Vaillant[CHARACTER.Custom('FR_E')]"
 nick_the_valiant_desc: "Un chef qui ne prend pas les devants n’est pas un chef du tout."
 nick_the_deceiver: "[CHARACTER.Custom('FR_LeLa')] Fourbe"
 nick_the_deceiver_desc: "Pourquoi s’embarrasser avec de l’acier et du sang coûteux quand les mots sont gratuits ?"
 nick_the_crow: "le Corbeau"
 nick_the_crow_desc: "Ceux qui [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]apprécient disent que c’est pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]esprit aiguisé et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] clairvoyance. Ceux qui ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]apprécient pas disent que la mort rôde autour [Select_CString(CHARACTER.IsLocalPlayer,'de vous','d')][Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.Custom('FR_EluiElle'))]."
 nick_the_trickster: "[CHARACTER.Custom('FR_LeLa')] Rusé[CHARACTER.Custom('FR_E')]"
 nick_the_trickster_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Raconteriez','Raconterait')]-[Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] vraiment des mensonges aussi éhontés que ceux qu’on raconte sur [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] ?"
 nick_the_chronicler: "[CHARACTER.Custom('FR_LeLa')] Chroniqueu[CHARACTER.Custom('FR_RSe')]"
 nick_the_chronicler_desc: "Les générations futures se réjouiront certainement de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sens méticuleux de la documentation."
 nick_the_truthseeker: "[CHARACTER.Custom('FR_LeLa')] Chercheu[CHARACTER.Custom('FR_RSe')] de Vérité"
 nick_the_truthseeker_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] bien connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] quête de la vérité, où qu’elle mène et quel qu’en soit le prix."
 nick_the_sage: "le Sage"
 nick_the_sage_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'érudite et plus que désireuse','érudit et plus que désireux')] de transmettre [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] connaissances à la jeunesse."
 nick_the_historian: "l’Historie[CHARACTER.Custom('FR_NNne')]"
 nick_the_historian_desc: "Ceux qui n’essaient pas de tirer les leçons de l’Histoire sont condamnés à la répéter."
 nick_the_sly: "[CHARACTER.Custom('FR_LeLa')] Rusé[CHARACTER.Custom('FR_E')]"
 nick_the_sly_desc: "Hmm ? Oh, ce regard ? Ce n’est rien. Ne vous inquiétez pas."
 nick_the_cucumber_king: "le roi Concombre"
 nick_the_cucumber_king_desc: "Peu de gens peuvent dire qu’ils ont usurpé un royaume. Plus rares encore sont ceux qui peuvent affirmer qu’un tubercule stratégiquement détourné a été crucial pour y parvenir."
 nick_the_peaceful: "[CHARACTER.Custom('FR_LeLa')] Pacifique"
 nick_the_peaceful_desc: "Ne pouvons-nous pas tous nous entendre ?"
 nick_the_whetstone: "[CHARACTER.Custom('FR_LeLa')] Dou[CHARACTER.Custom('FR_XCe')]"
 nick_the_whetstone_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour céder même aux lames les plus émoussées."
 nick_the_slayer_of_the_snake: "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de Serpent"
 nick_the_slayer_of_the_snake_desc: "Originaire de Bagdad, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tué le puissant serpent Sarki, responsable d’une sécheresse dévastatrice, afin de gagner la main de la reine de Daura."
 nick_the_illuminator: "l’Illuminat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_illuminator_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] loué[CHARACTER.Custom('FR_E')] pour avoir en premier apporter la lumière de la vraie foi à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple, devenant ainsi l’origine de son salut."
 nick_the_builder: "[CHARACTER.Custom('FR_LeLa')] Bâtisseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_builder_desc: "Les souverains parlent généralement de la construction de leur pays en termes purement théoriques, contrairement à [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_martyrophile: "[CHARACTER.Custom('FR_LeLa')] Martyrophile"
 nick_the_martyrophile_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] largement reconnu[CHARACTER.Custom('FR_E')] au sein de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] foi pour avoir documenté la vie de ses martyrs sacrés."
 nick_the_campeador: "le Cid Campeador"
 nick_the_campeador_desc: "Beaucoup affirment qu’il n’y a jamais eu d’expression plus pure de la vertu martiale et de la bonté chevaleresque que chez [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'dédaignez','dédaigne')] les louanges et [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'contentez','contente')] de vivre selon les idéaux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] fixés."
 nick_the_girthy: "[CHARACTER.Custom('FR_LeLa')] Corpulent[CHARACTER.Custom('FR_E')]"
 nick_the_girthy_desc: "Dans chaque ville [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'visitez','visite')], l’on parle de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] corpulence."
 nick_the_missionary: "[CHARACTER.Custom('FR_LeLa')] Missionnaire"
 nick_the_missionary_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'reposerez','reposera')] pas tant qu’il restera une âme qui n’a pas été sauvée par la lumière de la foi [CHARACTER.GetFaith.GetAdjective]."
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "l’Impétueu[CHARACTER.Custom('FR_XSe')]"
 nick_the_hotspur_desc: "On dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'prenez','prend')] des décisions si rapidement que les éperons fixés à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] talons touchent rarement le sol."
 nick_the_vanquisher: "le Vainqueur"
 nick_the_vanquisher_desc: "Toute personne qui s’oppose [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] doit savoir [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] la faux [CHARACTER.GetFaith.DeathDeityNamePossessive]."
 nick_the_bloody: "[CHARACTER.Custom('FR_LeLa')] Sanglant[CHARACTER.Custom('FR_E')]"
 nick_the_bloody_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'laissez','laisse')] pas décourager par un petit désordre, quel que soit le nombre de personnes qui gisent sur le sol."
 nick_the_shy: "[CHARACTER.Custom('FR_LeLa')] Timide"
 nick_the_shy_desc: "On [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] voit si rarement que [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]surnom est tout ce que la plupart des gens connaissent à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sujet."
 nick_the_giant: "[CHARACTER.Custom('FR_LeLa')] Géant[CHARACTER.Custom('FR_E')]"
 nick_the_giant_desc: "La rumeur dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] aussi grand[CHARACTER.Custom('FR_E')] qu’une maison. D’après [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]expérience, cela dépend de la maison."
 nick_bad_hand: "[CHARACTER.Custom('FR_LeLa')] Malchanceu[CHARACTER.Custom('FR_XSe')]"
 nick_bad_hand_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'prétendez','prétend')] avoir un solide crochet du droit, mais la plupart des gens savent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] simplement mauvais[CHARACTER.Custom('FR_E')] aux cartes."
 nick_the_little: "[CHARACTER.Custom('FR_LeLa')] Petit[CHARACTER.Custom('FR_E')]"
 nick_the_little_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] généralement considéré[CHARACTER.Custom('FR_E')] comme « sous-dimensionné[CHARACTER.Custom('FR_E')] »."
 nick_the_one_eyed: "[CHARACTER.Custom('FR_LeLa')] Borgne"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "l’Oppresseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_oppressor_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas exactement le souverain le plus chanté que [Select_CString(CHARACTER.IsLocalPlayer,'ses','vos')] sujets aient jamais eu."
 nick_the_apostate: "l’Apostat[CHARACTER.Custom('FR_E')]"
 nick_the_apostate_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')][Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] opposé[CHARACTER.Custom('FR_E')] au succès d’une autre religion et [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] proclamé [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]amour et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fidélité pour [CHARACTER.GetFaith.HighGodName]."
 nick_the_pagan: "[CHARACTER.Custom('FR_LeLa')] Païe[CHARACTER.Custom('FR_NNne')]"
 nick_the_pagan_desc: "La plupart des gens se moquent [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] en [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] qualifiant ainsi. Qu’ils se moquent, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'connaissez','connaît')] la vérité."
 nick_the_heretic: "l’Hérétique"
 nick_the_heretic_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] conversion à la foi [CHARACTER.GetFaith.GetName] a été si spectaculaire que c’est l’une des choses dont les gens se souviennent le plus à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sujet."
 nick_the_savage: "[CHARACTER.Custom('FR_LeLa')] Sauvage"
 nick_the_savage_desc: "Il n’y a rien ni personne [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'hésiteriez','hésiterait')] à couper en morceaux. Homme, femme, enfant, chien : [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'tuerez','tuera')] tous et [Select_CString(CHARACTER.IsLocalPlayer,'laisserez','laissera')] [CHARACTER.GetFaith.HighGodName] faire le tri."
 nick_the_defiant: "[CHARACTER.Custom('FR_LeLa')] Rebelle"
 nick_the_defiant_desc: "Qu’ils viennent, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'attendez','attend')] ! [Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] position est la bonne, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'tuerez','tuera')] autant de gens qu’il le faudra pour le prouver !"
 nick_the_sea_king: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('GetQueenKing')|U] des mers"
 nick_the_sea_king_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] façon de piller est de prendre ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'voulez','veut')] à qui [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'voulez','veut')]. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'refusez','refuse')] de changer [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] façon de faire, ou de permettre à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple de changer la sienne."
 nick_the_great_and_terrible: "[CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')] et Terrible"
 nick_the_great_and_terrible_desc: "Un[CHARACTER.Custom('FR_E')] pirate sans égal[CHARACTER.Custom('FR_E')], [Select_CString(CHARACTER.IsFemale,'une dame','un seigneur')] de sang et d’or, l’incarnation du sabre étincelant levé au-dessus des vagues d’eau salée agitées. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] gagné le droit d’être appelé[CHARACTER.Custom('FR_E')] [CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')], et acquis la réputation nécessaire pour qu’on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle [CHARACTER.Custom('FR_LeLa')] Terrible."
 nick_the_stonefaced: "Au visage impassible"
 nick_the_stonefaced_desc: "Souriez. S’il vous plaît ? Juste une fois ?"
 nick_the_dry: "Pince-sans-rire"
 nick_the_dry_desc: "Il est considéré comme impossible de savoir [Select_CString(CHARACTER.IsLocalPlayer,'si vous',CHARACTER.Custom('FR_SilSielle'))] [Select_CString(CHARACTER.IsLocalPlayer,'riez','rit')] constamment intérieurement sans que cela soit visible à l’extérieur, ou [Select_CString(CHARACTER.IsLocalPlayer,'si vous',CHARACTER.Custom('FR_SilSielle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'comprenez','comprend')] tout simplement pas... le concept d’amusement."
 nick_the_joyless: "[CHARACTER.Custom('FR_LeLa')] Sans humour"
 nick_the_joyless_desc: "Quiconque a affaire [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] au quotidien apprend vite à être exact et précis dans ses propos, afin de pouvoir être compris."
 nick_lacks_laughs: "[CHARACTER.Custom('FR_LeLa')] [Select_CString(CHARACTER.IsFemale, 'Sèche', 'Sec' )]"
 nick_lacks_laughs_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] si réputé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sérieux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] entendu aucun rire humain avant d’avoir atteint l’âge adulte. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'pensiez','pensait')] qu’ils faisaient une crise d’épilepsie."
 nick_the_dull: "l’Ennuyeu[CHARACTER.Custom('FR_XSe')]"
 nick_the_dull_desc: "Personne ne se souvient vraiment de la raison pour laquelle on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]a d’abord appelé[CHARACTER.Custom('FR_E')] $nick_the_dull$. Tout le monde est d’accord pour dire que ce n’est pas vraiment la peine de s’en souvenir."
 nick_the_snorer: "[CHARACTER.Custom('FR_LeLa')] Ronfleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_snorer_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Que ','Qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'ronfliez','ronfle')] est un secret de Polichinelle, mais [Select_CString(CHARACTER.IsLocalPlayer,'lorsque ','lorsqu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] chez [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] la nuit, toute la Cour peut [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]entendre."
 nick_troll_slayer: "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de troll"
 nick_troll_slayer_desc: "Les roturiers se vantent de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] protection et de la façon dont [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tué un troll en leur nom."
 nick_the_bane_of_danes: "le Fléau des Danois"
 nick_the_bane_of_danes_desc: "L’opinion populaire veut qu’il n’y ait pas une seule famille en Scandinavie qui n’ait perdu quelqu’un sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] lame."
 nick_the_culture_wall: "la Muraille [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_the_culture_wall_desc: "Aucun pilleur étranger avide ne sillonne [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cours d’eau ou ne s’attaque à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple."
 nick_nord_foe: "l’Adversaire du Nord"
 nick_nord_foe_desc: "Certains imbéciles disent qu’il est impossible d’effrayer les Nordiques, car ils seraient faits de glace. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] qu’ils meurent en hurlant et en saignant comme tout le monde."
 nick_the_scourge_of_the_northerners: "le Fléau des habitants du Nord"
 nick_the_scourge_of_the_northerners_desc: "Ils viennent sur [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] terres pour chercher des esclaves et du butin. Qu’ils soient Danois, Norvégiens, ou Suédois, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne leur [Select_CString(CHARACTER.IsLocalPlayer,'donnez','donne')] qu’une mort rapide et l’éternité [CHARACTER.GetFaith.NegativeAfterLife3]."
 nick_the_burner_of_ash: "[CHARACTER.Custom('FR_LeLa')] Brûleu[CHARACTER.Custom('FR_RSe')] de cendres"
 nick_the_burner_of_ash_desc: "Rien ne sent aussi bon qu’un drakkar en flammes un matin de printemps."
 nick_the_garlic: "le Roi de l’ail"
 nick_the_garlic_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été communément dépeint[CHARACTER.Custom('FR_E')] dans une comptine moqueuse."
 nick_garlic_queen: "la Reine de l’ail"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "[CHARACTER.Custom('FR_LeLa')] Gajapati"
 nick_gajapati_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]utilisation innovante d’éléphants de guerre [CHARACTER.LocalPlayerString('', 'par')][CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUINameNoTooltip')] restera certainement dans les annales."
 nick_the_transcriber: "[CHARACTER.Custom('FR_LeLa')] Copiste"
 nick_the_transcriber_desc: "Le savoir repose sur la transmission, et quel meilleur instrument de transmission que les livres et les parchemins puisqu’ils peuvent être lus pendant des générations ?"
 nick_of_clairvaux: "de Clairvaux"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realize that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]origine est importante pour [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] distinguer des autres Bernard."
 nick_the_headless: "[CHARACTER.Custom('FR_LeLa')] Sans tête"
 nick_the_headless_desc: "Rapide et efficace. Tout comme [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fin."
 nick_the_footstool: "le Repose-pied"
 nick_the_footstool_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] responsabilités[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] sont... lourdes. Et très discutées."
 nick_father_of_the_baltic: "le Père de la Baltique"
 nick_father_of_the_baltic_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] formé la Livonie dans le sang et la sueur."
 nick_mother_of_the_baltic: "la Mère de la Baltique"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "le Fléau de la Baltique"
 nick_scourge_of_the_baltic_desc: "Grâce [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], la Livonie perdurera certainement, basée sur des fondations solides faites d’os et de souffrances."
 nick_the_mountain_king: "le Roi de la Montagne"
 nick_the_mountain_king_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] halls en hauteur sont réputés."
 nick_the_child_killer: "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] d’enfants"
 nick_the_child_killer_desc: "Les érudits bibliques estiment généralement [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas compris l’intérêt de la décision de Salomon."
 nick_the_anathema: "l’Anathème"
 nick_the_anathema_desc: "Le chaos du monde des mortels recule devant [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_angel_of_death: "l’Ange [CHARACTER.GetFaith.DeathDeityNamePossessive]"
 nick_the_angel_of_death_desc: "Dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]esprit, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] mis fin à leurs souffrances, mais ce n’est pas ainsi que le reste du monde voit les choses."
 nick_monophthalmos: "le Monophthalmos"
 nick_monophthalmos_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]œil restant reçoit beaucoup plus d’attention que la paire d’yeux n’en a jamais eu."
 nick_health_god_mercy: "la Miséricorde [CHARACTER.GetFaith.HealthGodNamePossessive]"
 nick_health_god_mercy_desc: "Malgré d’humbles débuts, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] frayé[CHARACTER.Custom('FR_E')] un chemin dans le monde de la médecine et [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] fait un nom en soignant les pauvres."
 nick_genghis_khan: "Gengis Khan"
 nick_genghis_khan_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] le châtiment [CHARACTER.GetFaith.HighGodNamePossessive] envers tous les péchés du monde."
 nick_fabulous_she_he: "[CHARACTER.Custom('FR_LeLa')] Fabuleu[CHARACTER.Custom('FR_XSe')]"
 nick_fabulous_she_he_desc: "Il n’est pas rare que des personnes qui croisent [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]chemin s’agenouillent en signe de respect."
 nick_the_wary: "[CHARACTER.Custom('FR_LeLa')] Méfiant[CHARACTER.Custom('FR_E')]"
 nick_the_wary_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]regard fuyant et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]expression suspicieuse sont les choses dont les gens se souviennent le plus à propos [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_black_sheep: "le Mouton noir"
 nick_the_black_sheep_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] et la plupart des membres de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] famille ne [Select_CString(CHARACTER.IsLocalPlayer,'vous entendez','s’entendent')] pas."
 nick_sisyphus: "le Tonneau des Danaïdes"
 nick_sisyphus_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] surtout connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] tentatives de déplacement d’objets lourds sur des trajectoires impossibles."
 nick_blue_lion: "le Lion bleu"
 nick_blue_lion_desc: "Tout le monde sait qu’en hiver, $nick_blue_lion$ ne rugit qu’à minuit."
 nick_the_hairy: "[CHARACTER.Custom('FR_LeLa')] Velu[CHARACTER.Custom('FR_E')]"
 nick_the_hairy_desc: "Est-ce [Select_CString(CHARACTER.IsFemale,'une femme','un homme')] ou un singe ? Au premier coup d’œil, c’est difficile à dire."
 nick_the_child: "l’Enfant"
 nick_the_child_desc: "Hélas, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie s’est terminée trop tôt pour que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] connu[CHARACTER.Custom('FR_E')] pour autre chose que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fin abrupte."
 nick_the_wake: "l’Éveillé[CHARACTER.Custom('FR_E')]"
 nick_the_wake_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours à l’affût de l’injustice, au point que les conquérants étrangers et les renégats autochtones tremblent à la simple mention de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom !"
 nick_the_bearded: "le Barbu"
 nick_the_bearded_desc: "Comme beaucoup d’hommes, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'portez','porte')] la barbe. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] vraiment pas pourquoi les gens s’obstinent à [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]le[Select_CString(CHARACTER.IsLocalPlayer,'',' lui')] faire remarquer."
 nick_the_mountain_dweller: "[CHARACTER.Custom('FR_LeLa')] Montagnard[CHARACTER.Custom('FR_E')]"
 nick_the_mountain_dweller_desc: "Il est rare de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]voir[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] en dehors de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] région montagneuse."
 nick_the_honest_hipped: "aux Hanches honnêtes"
 nick_the_honest_hipped_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] en sorte que tout le monde veuille parler l’$language_iberian_name$."
 nick_the_legend_riad: "la Légende"
 nick_the_legend_riad_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','La ')]légende[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] plane sur le monde entier."
 nick_the_shadow_riad: "$nick_the_shadow$"
 nick_the_shadow_riad_desc: "$nick_the_legend_riad_desc$"
 nick_the_justicar: "[CHARACTER.Custom('FR_LeLa')] Justici[CHARACTER.Custom('FR_ErEre')]"
 nick_the_justicar_desc: "Les gens s’accordent à dire que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] décisions sont justes et équilibrées."
 nick_the_green: "[Select_CString(CHARACTER.IsFemale,'la Verte','le Vert')]"
 nick_the_green_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]habileté à manier le déplantoir."
 #EP1
 nick_king_of_fashion: "[CHARACTER.Custom('FR_le_Char_L')][CHARACTER.GetTitleAsNameNoTooltip] de la Mode"
 nick_king_of_fashion_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] trouvé le pouvoir et l’influence dans un monde de soie et de zibeline."
 nick_prince_of_fashion: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('GetPrincessPrince')] de la Mode"
 nick_prince_of_fashion_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été ridiculisé[CHARACTER.Custom('FR_E')] en raison de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] choix en matière de mode."
 nick_the_foreigner: "l’Étrang[CHARACTER.Custom('FR_ErEre')]"
 nick_the_foreigner_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'venez','vient')] de terres lointaines."
 nick_the_culture: "de culture [CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc: "Les habitants du pays préfèrent [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appeler[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] par la culture qu’ils [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] attribuent."
 nick_the_linguist: "[CHARACTER.Custom('FR_LeLa')] Linguiste"
 nick_the_linguist_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'parlez','parle')] plus de langues que certains de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] sujets n’ont de dents."
 nick_the_clumsy: "[CHARACTER.Custom('FR_LeLa')] Maladroit[CHARACTER.Custom('FR_E')]"
 nick_the_clumsy_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas particulièrement connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] finesse."
 nick_the_stumbler: "[CHARACTER.Custom('FR_LeLa')] Trébucheu[CHARACTER.Custom('FR_RSe')]"
 nick_the_stumbler_desc: "Les mots et les pieds ont tendance à [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]gêner[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]."
 nick_the_graceful: "[CHARACTER.Custom('FR_LeLa')] Gracieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_graceful_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] démarche, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] diction et surtout [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]aplomb impressionnent les gens."
 nick_the_heart_throb: "l’Idole"
 nick_the_heart_throb_desc: "Rares sont les cœurs qui restent de marbre dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sillage."
 nick_the_beautiful: "[CHARACTER.Custom('FR_LeLa')] B[CHARACTER.Custom('FR_EauElle')]"
 nick_the_beautiful_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] magnifique et très convoité[CHARACTER.Custom('FR_E')]."
 nick_the_beautiful_generous: "[CHARACTER.Custom('FR_LeLa')] B[CHARACTER.Custom('FR_EauElle')]"
 nick_the_beautiful_desc_generous: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')|U] peut-être pas [Select_CString(CHARACTER.IsFemale, 'belle', 'beau')] au sens traditionnel du terme, mais porte[Select_CString(CHARACTER.IsLocalPlayer,'z','')] néanmoins ce surnom en raison de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] actions."
 nick_the_blushing: "[CHARACTER.Custom('FR_LeLa')] Rougissant[CHARACTER.Custom('FR_E')]"
 nick_the_blushing_desc: "Les situations sociales ont le don de faire briller [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] joues."
 nick_the_stutterer: "[CHARACTER.Custom('FR_LeLa')] Bègue"
 nick_the_stutterer_desc: "Les gens semblent se réjouir de relever [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] mots mal prononcés."
 nick_the_slow: "[CHARACTER.Custom('FR_LeLa')] Lent[CHARACTER.Custom('FR_E')]"
 nick_the_slow_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] loin d’être la personne la plus brillante que la Cour ait jamais vue."
 nick_the_eloquent: "l’Éloquent[CHARACTER.Custom('FR_E')]"
 nick_the_eloquent_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]discours est aussi distingué que [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]allure."
 nick_the_stud: "l’Étalon"
 nick_the_stud_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]apparence est connue pour donner des « idées » aux gens."
 #FP2
 nick_the_bell_keeper: "[CHARACTER.Custom('FR_LeLa')] Gardie[CHARACTER.Custom('FR_NNne')] de la Cloche"
 nick_the_bell_keeper_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] opinions sur l’art de sonner les cloches ne sont pas très orthodoxes."
 nick_the_requiem: "le Requiem"
 nick_the_requiem_desc: "Quel air c’était !"
 nick_the_King_of_Thieves: "le Roi des Voleurs"
 nick_the_King_of_Thieves_desc: "Un seigneur des bandits et autres bons-à-rien."
 nick_the_Queen_of_Thieves: "la Reine des Voleurs"
 nick_the_Queen_of_Thieves_desc: "$nick_the_King_of_Thieves_desc$"
 nick_the_Thief_Slayer: "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de voleurs"
 nick_the_Thief_Slayer_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas de patience à l’égard des chapardeurs."
 nick_the_flying: "[CHARACTER.Custom('FR_LeLa')] Volant[CHARACTER.Custom('FR_E')]"
 nick_the_flying_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] inventions[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] sont devenues des légendes."
 nick_the_flightless: "l’Incapable de voler"
 nick_the_flightless_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] inventions[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ont accompli peu de choses, si ce n’est un final en apothéose."
 nick_the_cid_campeador: "El Cid"
 nick_the_cid_campeador_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] légende est nourrie d’admiration, de chevalerie, de trahison et d’honneur."
 nick_benavert: "Benavert"
 #It's unclear what Benavert refers to, so we default to base.
 nick_the_pragmatic: "[CHARACTER.Custom('FR_LeLa')] Pragmatique"
 nick_the_pragmatic_desc: "La meilleure solution est celle qui est la plus appropriée sur le moment."
 nick_the_equitable: "l’Équitable"
 nick_the_equitable_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'préférez','préfère')] un partage équitable en toutes choses."
 nick_the_crownless: "[CHARACTER.Custom('FR_LeLa')] Sans couronne"
 nick_the_crownless_desc: "Bien qu’elle ne soit pas particulièrement poétique, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]épithète[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] est évocatrice, directe et [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] irrite les oreilles à chaque fois."
 #BP1
 nick_the_real: "l’Authentique"
 nick_the_real_desc: "Partout, les gens connaissent [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]histoire[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] aux prises avec [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]double maléfique."
 nick_strongarm: "Bras-de-fer"
 nick_strongarm_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours prêt[CHARACTER.Custom('FR_E')] à [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] battre, surtout parce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'gagnerez','gagnera')]."
 nick_baby_eating: "[CHARACTER.Custom('FR_LeLa')] Mangeu[CHARACTER.Custom('FR_RSe')] d’enfant"
