 nick_old_man_of_the_mountain_desc: "Portant une longue barbe blanche et un bâton tordu, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] craint[CHARACTER.Custom('FR_E')] des non-croyants pour avoir organisé et dirigé les redoutables Assassins depuis leur donjon de montagne."
