 WASTELANDS_TITLE: "Terres Sauvages" #LotR
 WASTELANDS_INSTRUCTIONS: "Ces terres sont sauvages, vides d'habitants. Rares sont les pieds à les traverser, à l'exception de ceux des vagabonds, nomades furtifs et bêtes sauvages et maudites. Pourtant, elles pourraient être colonisées à nouveau, si vous parveniez à mobiliser les ressources nécessaires et vaincre les défis terrifiants auxquels une nouvelle colonie pourrait faire face.\n\nPour établir une colonie, sélectionner le comté puis cliquez sur « Coloniser »." #LotR

