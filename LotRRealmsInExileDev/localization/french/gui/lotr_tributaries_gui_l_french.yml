 ESTABLISH_PROTECTORATE_HELP:1 "#help En tant que [independent_ruler|El] de confession des $free_peoples_religion$, vous avez la possibilité de prendre tout autre [independent_ruler|El] indépendant de titre dont le [title_tier|El] est inférieur comme [protectorates|El].\n\nEn tant que votre [protectorate|El], vous promettez de ne pas les attaquer, d'intervenir dans toutes leurs [wars|El] défensives à leurs côtés et d'interdire à vos [vassals|El] tout acte d'agression à leur encontre.\n\nContrairement aux tributaires, vos [protectorates|El] ne vous apporteront aucun paiement régulier en retour de vos promesses de protection.\n\nLe status de [protectorate|El] continue perpétuellement jusqu'à ce que l'un d'entre vous échoue dans ses obligations (résultant en une pénalité de [prestige|El]), ou que l'un des dirigeants souhaite mettre fin à l'arrangement.#!"
 
