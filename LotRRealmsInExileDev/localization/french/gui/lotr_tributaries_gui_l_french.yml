 ESTABLISH_PROTECTORATE_HELP:1 "#help En tant que [independent_ruler|E] aligné avec $free_peoples_religion$, vous avez la possibilité de prendre tout autre [independent_ruler|E] avec des titres de [title_tier|E] inférieur comme [protectorates|E].\n\nComme votre [protectorate|E], vous promettez de ne pas l'attaquer, d'intervenir dans toute [wars|E] défensive en sa faveur et d'interdire à vos [vassals|E] de commettre des actes d'agression contre lui.\n\nContrairement aux Tributaires, vos [protectorates|E] ne vous fourniront aucun paiement régulier en échange de vos promesses de protection.\n\nLe statut de [protectorate|E] perdure indéfiniment jusqu'à ce que vous manquiez à vos obligations (entraînant une pénalité de [prestige|E]), ou que l'un des dirigeants cherche à mettre fin à l'arrangement.#!"
 
