l_french:
  domain_holdings_limit_header:0 "[domain|E]:[Subtract_int32(Subtract_int32(Character.GetDomainSize,FixedPointToInt(Character.MakeScope.ScriptValue('character_settlement_amount'))),FixedPointToInt(Character.MakeScope.ScriptValue('ruined_holdings_count')))]/[Subtract_int32(Subtract_int32(Character.GetDomainLimit,FixedPointToInt(Character.MakeScope.ScriptValue('character_settlement_amount'))),FixedPointToInt(Character.MakeScope.ScriptValue('ruined_holdings_count')))] [holdings|E]\n#size:14 $domain_held_castles$$domain_held_cities$$domain_held_churches$$domain_held_elven_refuges$$domain_held_delvings$$domain_held_tribes$ #!"
  domain_holdings_limit_desc:0 "\n\n#size:16 #EMP [domain_limit|E]: #V [Character.MakeScope.ScriptValue('character_domain_limit')]#!#!#!$domain_holdings_limit_rank$$domain_holdings_limit_perk$$domain_holdings_limit_stewardship$$domain_holdings_limit_pacifism$$domain_holdings_limit_domain$"

  domain_holdings_limit_rank:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_rank_domain_limit'),'(CFixedPoint)0'),'\n','')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_rank_domain_limit'),'(CFixedPoint)0'),Character.GetTitleTierName,'')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_rank_domain_limit'),'(CFixedPoint)0'),':','')]#P #EMP [Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_rank_domain_limit'),'(CFixedPoint)0'),' +' ,'')]$rank_domain_increase$#!#!"

  domain_holdings_limit_perk:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_perks_domain_limit'),'(CFixedPoint)0'),'\n','')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_perks_domain_limit'),'(CFixedPoint)0'),GetPerk( 'divided_attention_perk' ).GetName( GetPlayer ),'')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_perks_domain_limit'),'(CFixedPoint)0'),':','')]#P #EMP [Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_perks_domain_limit'),'(CFixedPoint)0'),' +' ,'')]$perk_domain_increase$#!#!"

  domain_holdings_limit_stewardship:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)0'),'\n','')][Concept('stewardship', Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)0'), 'Stewardship',''))|E][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)0'),':','')]#P #EMP [Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)0'),' +' ,'')]$stewardship_domain_increase$#!#!"

  domain_holdings_limit_domain:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_domain_domain_limit'),'(CFixedPoint)0'),'\n','')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_domain_domain_limit'),'(CFixedPoint)0'),'Domain','')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_domain_domain_limit'),'(CFixedPoint)0'),':','')]#P #EMP [Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_domain_domain_limit'),'(CFixedPoint)0'),' +' ,'')]$domain_domain_increase$#!#!"

  domain_holdings_limit_pacifism:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_pacifism_domain_limit'),'(CFixedPoint)0'),'\n','')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_pacifism_domain_limit'),'(CFixedPoint)0'),GetFaithDoctrine('tenet_pacifism').GetBaseName,'')][Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_pacifism_domain_limit'),'(CFixedPoint)0'),':','')]#P #EMP [Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_pacifism_domain_limit'),'(CFixedPoint)0'),' +' ,'')]$pacifism_domain_increase$#!#!"

  stewardship_domain_increase:0 "[Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)0'),'',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)1'),'1',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)2'),'2',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)3'),'3',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)4'),'4',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)5'),'5',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)6'),'6',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)7'),'7',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)8'),'8',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)9'),'9',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)10'),'10',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)11'),'11',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)12'),'12',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)13'),'13',Select_CString(EqualTo_CFixedPoint(Character.MakeScope.ScriptValue('character_stewardship_domain_limit'),'(CFixedPoint)14'),'14','15')))))))))))))))]"

  perk_domain_increase:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_perks_domain_limit'),'(CFixedPoint)0'),'2','')]"

  pacifism_domain_increase:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_pacifism_domain_limit'),'(CFixedPoint)0'),'1','')]"

  rank_domain_increase:0 "[Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_rank_domain_limit'),'(CFixedPoint)2'),'3', Select_CString(GreaterThan_CFixedPoint(Character.MakeScope.ScriptValue('character_rank_domain_limit'),'(CFixedPoint)1'),'2',''))]"

  domain_domain_increase:0 "$domain_increase_count$"

  domain_held_castles:0 "$held_castles_count$"

  domain_held_cities:0 "$held_cities_count$"

  domain_held_churches:0 "$held_churches_count$"

  domain_held_elven_refuges:0 "$held_elven_refuges_count$"

  domain_held_delvings:0 "$held_delvings_count$"

  domain_held_tribes:0 "$held_tribes_count$"

  lotr_mod_build:0 "Versions des Royaumes de l'Exil : #V Balan-Lai v4.1.1#!"
  lotr_mod_version:0 "Build actuel : #V Build : Béta ouverte#!"

  lotr_expanded_elective_header:0 "Étendre la vue éléctive"

  lotr_mod_compatibility_header:0 "#N ATTENTION : MOD INCOMPATIBLE#!"

 lotr_mod_incompatible_gui_mod_intro:0 "L'un de vos mods écrase au moins un des fichiers :\n"
 lotr_mod_incompatible_gui_mod_outro_1:0 "\nCela conduira a plusieurs problèmes avec la "
 lotr_mod_incompatible_gui_mod_outro_2:0 "fenêtre, incluant, entre autres :"
 lotr_mod_incompatible_gui_mod_outro_3:0 "\n\nNous recommandons fortement de retirer les autres mods jusqu'à ce que cet avertissement disparaisse de lui-même"
