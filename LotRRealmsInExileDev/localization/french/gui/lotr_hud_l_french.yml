 lotr_warning_character_finder:0 "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_character_finder.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ character finder $lotr_mod_incompatible_gui_mod_outro_2$ Missing buttons and incorrect informations $lotr_mod_incompatible_gui_mod_outro_3$"
