 lotr_warning_hud: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/hud.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ hud $lotr_mod_incompatible_gui_mod_outro_2$ missing information in the main tab or missing buttons$lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_county: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_county_view.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ county $lotr_mod_incompatible_gui_mod_outro_2$ missing buttons (such as the colonisation button) or missing/wrongly displayed information$lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_lifestyle: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_character_lifestyle.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ lifestyle $lotr_mod_incompatible_gui_mod_outro_2$ Missing lifestyles, missing buttons, and buttons that do not execute the correct effects $lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_character_finder: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_character_finder.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ character finder $lotr_mod_incompatible_gui_mod_outro_2$ Missing buttons and incorrect informations $lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_faith_conversion: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_faith_conversion.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ faith conversion $lotr_mod_incompatible_gui_mod_outro_2$ Missing buttons or code not executing correctly $lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_faith: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_faith.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ Faith $lotr_mod_incompatible_gui_mod_outro_2$ certain faiths (such as the Wilderness faith) appearing in the window, buttons that are missing or incorrect information being displayed $lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_culture: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_culture.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ culture $lotr_mod_incompatible_gui_mod_outro_2$ Description tooltips not appearing, descriptive text not appearing and certain scaling issues re-appearing $lotr_mod_incompatible_gui_mod_outro_3$"
 lotr_warning_inventory: "$lotr_mod_incompatible_gui_mod_intro$\n#high /gui/window_inventory.gui#!\n$lotr_mod_incompatible_gui_mod_outro_1$ inventory $lotr_mod_incompatible_gui_mod_outro_2$ Certain slots not appearing and scaling issues re-appearing $lotr_mod_incompatible_gui_mod_outro_3$"

