 unity_organize_house_for_war_decision: "Organiser les membres de la Maison pour la guerre"
 unity_organize_house_for_war_decision_desc: "Le développement d’un pays demande du dévouement et, le plus souvent, de nombreuses conquêtes. En émettant certains édits et en guidant les membres de notre Maison, je peux les rendre plus belliqueux et les employer à la conquête de nouvelles terres."
