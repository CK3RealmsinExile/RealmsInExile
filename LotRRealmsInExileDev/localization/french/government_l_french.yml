 unity_establish_network_decision: "Imposer un réseau d’intrigue"
 unity_establish_network_decision_desc: "Chaque membre de ma Maison est rusé à sa façon. Sous ma houlette, nous pouvons tisser une toile d’intrigues capable de prendre jusqu’au plus subtil des étrangers."
