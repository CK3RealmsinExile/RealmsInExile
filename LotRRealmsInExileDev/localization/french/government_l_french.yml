 antagonistic: "Antagoniste"
 antagonistic_desc: "Peu de choses aiguillonnent les tempéraments comme les rivalités ou la jalousie. Dans cette Maison, il vaut mieux surveiller ses arrières, car quelqu’un pourrait bien vous planter un couteau dans le dos."
 competitive: "Compétitive"
 competitive_desc: "Au sein d’une famille, une saine compétition peut être souhaitable. Elle pousse les membres de cette Maison à se surpasser les uns les autres, au combat comme dans la course au pouvoir."
 impassive: "Impassible"
 impassive_desc: "À quoi bon consacrer son temps et ses forces à se soucier des faits et gestes du reste de la famille ? Les membres de cette Maison tendent à s’occuper avant tout d’eux-mêmes."
 friendly: "Amicale"
 friendly_desc: "Peut-être les membres de cette Maison ne vivent-ils pas en parfaite harmonie, mais ils demeurent toujours en bons termes."
 harmonious: "Harmonieuse"
