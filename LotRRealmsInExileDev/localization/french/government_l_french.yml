 theocracy_government_desc: "\n$game_concept_theocracy_desc$\n\n#F Dans un gouvernement théocratique, toute autorité appartient à une institution religieuse. Il est dirigé par un prêtre ou une prêtresse qui accomplit la volonté divine sur Terre.#!"
