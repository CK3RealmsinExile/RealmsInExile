 unity_organize_house_for_war_decision_confirm: "Promouvoir la guerre et les conflits !"
 unity_encourage_house_economy_decision: "Encourager la Maison à améliorer l’économie"
 unity_encourage_house_economy_decision_desc: "Un pays dépend entièrement des terres sur lesquelles il est bâti. Je dois m’assurer que tous les membres de la Maison sont capables de dépenser les fonds nécessaires pour construire un pays plus robuste."
 unity_encourage_house_economy_decision_tooltip: "Pousser les membres de votre Maison à se concentrer sur l’économie"
 unity_encourage_house_economy_decision_confirm: "Encourager une économie plus forte !"
 unity_promote_development_decision: "Promouvoir le développement"
 unity_promote_development_decision_desc: "Notre culture a une longue histoire d’excellence administrative. Notre Maison emploie nombre d’administrateurs et de superviseurs compétents. Nous pouvons en profiter pour développer le pays."
