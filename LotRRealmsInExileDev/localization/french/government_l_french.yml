 muqata_special_rights_tax_collector: "Autonomie locale" #LotR
 muqata_special_rights_tax_collector_flavor_desc: "L'autonomie locale offre un système fiscal où les terres distantes bénéficient d’une plus grande autonomie et d’une baisse d’impôts, afin de promouvoir la stabilité et le développement à long terme." #LotR
