 iqta_special_rights_tax_collector_flavor_desc: "La basse noblesse est un mode d’exploitation fiscale dans laquelle les magnats locaux reçoivent l’autorité de collecter l’impôt au bénéfice de l’état. En retour, on attend d'eux qu'ils contribuent aux armées de leurs suzerains." #LotR
 ghazi_special_rights_tax_collector: "Guerriers saints" #LotR
 ghazi_special_rights_tax_collector_desc: "#emphasis #bold Privilèges du [vassal|El] :#!#!\nLe [vassal|El] paie moins de [piety|El] pour utiliser les [casus_bellis|El] de [holy_war|El], mais plus de [prestige|El][prestige_i] pour tout autre casus belli\n\n#flavor Le [vassal|El] est choisi comme guerrier de la [faith|El] par le [liege|El] et il est chargé de repousser les frontières par des [Concept('holy_war','guerres saintes')|E].#!"
 ghazi_special_rights_tax_collector_flavor_desc: "Guerriers de la foi qui agissent aux frontières, les guerriers saints tirent un revenu du pillage et du brigandage et mènent une guerre sans fin contre les ennemis religieux de l’état." #LotR
 deqhan_special_rights_tax_collector: "Droits délégués"
 deqhan_special_rights_tax_collector_flavor_desc: "Les droits délégués permettent un système de fiscalité décentralisé, dans lequel les magnats locaux gèrent étroitement leurs terres afin de favoriser la productivité, et leur propre prestige." #LotR
 maguh_special_rights_tax_collector: "Réinvestissement direct" #LotR
