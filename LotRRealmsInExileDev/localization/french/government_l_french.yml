 unity_placate_vassals_decision: "Apaiser les vassaux"
 unity_placate_vassals_decision_desc: "Même une Maison harmonieuse doit surmonter des épreuves. En exerçant mon influence de chef de Maison, je peux apaiser ces remous avant qu’ils ne deviennent des tourmentes."
