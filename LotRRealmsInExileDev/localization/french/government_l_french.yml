 republic_government_realm: "République"
 republic_government_desc: "\n$game_concept_republic_desc$\n\n#F Les villes sont gouvernées par les citoyens privilégiés de la classe bourgeoise, parmi lesquels un est choisi comme maire. Bien que le maire ait une influence notable, il dépend de la popularité pour être réélu.#!"
