 administrative_government_adjective: "administratif"
 administrative_government_realm: "Pays administratif"
 administrative_government_desc: "\n$game_concept_administrative_desc$\n\n#F Le gouvernement administratif est très centralisé, le pouvoir résidant principalement au sein de la capitale. Le droit de naissance, bien que toujours important, ne l’est pas autant que dans un pays féodal. Avec suffisamment de compétence et d’ambition, n’importe qui, même s’il est d’origine la plus humble, peut devenir un gouverneur influent ou tenter sa chance pour le trône et devenir empereur.#!"
 administrative_government_vassals_label: "Les [obligations|El] [Concept('administrative','administratives')|E] reposent sur l’[GetPlayer.Custom('GetProvinceAdministrationConcept')]"
 administrative_obligations: "Obligations administratives"
 administrative_themes: "Types d’administration disponibles"
 admin_theme_balanced: "Administration équilibrée @balanced_administration!"
 admin_theme_balanced_short: "Équilibrée @balanced_administration!"
 admin_theme_balanced_text_icon: "@balanced_administration!"
 admin_theme_balanced_desc: "#flavor Une administration bien équilibrée veille à accorder une attention égale à tous les domaines de la gouvernance.#!"
 admin_theme_military: "Administration militaire @military_administration!"
 admin_theme_military_short: "Militaire @military_administration!"
 admin_theme_military_text_icon: "@military_administration!"
 admin_theme_military_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\nAugmentation de l’[governor_efficiency|El] en fonction de la [martial|El]#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] pour chaque point d’[skill|El]#!#!"
 admin_theme_military_desc: "#flavor Une administration militaire se consacre au recrutement et à l’entraînement de redoutables troupes pour l’armée impériale.#!"
 admin_theme_civilian: "Administration civile @civilian_administration!"
 admin_theme_civilian_short: "Civile @civilian_administration!"
 admin_theme_civilian_text_icon: "@civilian_administration!"
 admin_theme_civilian_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\nAugmentation de l’[governor_efficiency|El] en fonction de l’[stewardship|El]#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] pour chaque point d’[skill|El]#!#!\nAugmentation de l’[influence|El] gagnée par la construction de [buildings|El] dans des [counties|El] détenus"
 admin_theme_civilian_desc: "#flavor Exempte du service militaire, une administration civile se concentre sur l’amélioration de l’économie et du bien-être des citoyens.#!"
 admin_theme_frontier: "Administration frontalière @frontier_administration!"
 admin_theme_frontier_short: "Frontalière @frontier_administration!"
 admin_theme_frontier_text_icon: "@frontier_administration!"
 admin_theme_frontier_benefits: "#emphasis #bold Avantages du [liege|El] :#!#!\nDébloque l’[interaction|El] #high $frontier_influence_war_interaction$#! qui permet au seigneur lige de solliciter le [vassal|El] afin de déclarer la guerre pour un [title|El] étranger de niveau [Concept('duchy','ducal')|E]\n\n#emphasis #bold Avantages du [vassal|El] :#!#!\nAugmentation de l’[governor_efficiency|El] en fonction de la [prowess|El]#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] pour chaque point d’[skill|El]#!#!\nDébloque le [casus_belli|El] #high $EXPANSION_DUCHY_CB_NAME$#!\nPermet le [raid|El]"
 admin_theme_frontier_desc: "#flavor On ne peut pas laisser les frontières sans défense. Une administration frontalière assurera les défenses du pays contre tout envahisseur potentiel.#!"
 admin_theme_imperial: "Administration impériale @imperial_administration!"
 admin_theme_imperial_short: "Impériale @imperial_administration!"
 admin_theme_imperial_text_icon: "@imperial_administration!"
 admin_theme_imperial_benefits: "#emphasis #bold Avantages du [vassal|El] :#!#!\nAugmentation de l’[governor_efficiency|El] en fonction du [prestige_level|El]#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_currency_level_increase_value')|+0%/] pour chaque niveau#!#!\nAugmentation du classement de [powerful_family|El]\nImpossible de révoquer une nomination sans un [revoke_title_reason|El]"
 admin_theme_imperial_desc: "#flavor Une administration impériale offre une grande autonomie et est l’administration la plus prestigieuse.#!"
 admin_theme_naval: "Administration navale @naval_administration!"
 admin_theme_naval_short: "Navale @naval_administration!"
 admin_theme_naval_text_icon: "@naval_administration!"
 admin_theme_naval_benefits: "#emphasis #bold Avantages du [liege|El] :#!#!\nDébloque l’[interaction|El] #high $frontier_influence_war_interaction$#! qui permet au seigneur lige de solliciter le [vassal|El] afin de déclarer la guerre pour un [title|El] étranger de niveau [Concept('duchy','ducal')|E]\n\n#emphasis #bold Avantages du [vassal|El] :#!#!\nAugmentation de l’[governor_efficiency|El] pour chaque #high [GetBuilding('common_tradeport_01').GetTypeName|l]#!#indent_newline:4 \n#weak Ajoute [EmptyScope.ScriptValue('efficiency_building_increase_value')|+0%/] pour chaque [GetBuilding('common_tradeport_01').GetTypeName|l]#!#!\nDébloque le [casus_belli|El] #high $NAVAL_EXPANSION_DUCHY_CB_NAME$#!"
 admin_theme_naval_desc: "#flavor La marine est l’épine dorsale de tout pays en expansion. Avec une administration navale dédiée, la sécurité et l’efficacité en mer seront considérablement accrues.#!"
