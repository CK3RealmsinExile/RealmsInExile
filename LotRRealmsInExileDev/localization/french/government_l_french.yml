 holy_order_government_desc: "\nLes guerriers des ordres ont consacré leur vie à combattre les infidèles et à servir leur foi. Ils peuvent détenir des châteaux donnés par des propriétaires pieux. Le chef est choisi parmi les rangs de l’ordre."
