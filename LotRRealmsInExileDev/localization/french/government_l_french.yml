 feudal_government_vassals_label: "Les [obligations|El] féodales reposent sur le [vassal_feudal_contract|El] de chaque [vassal|El]"
 feudal_government_desc: "$\ngame_concept_feudal_desc$\n\n#F Le féodalisme était la forme de gouvernement dominante en Europe entre le IXe et le XVe siècle. Le système féodal repose sur la relation entre le propriétaire de terres et ceux qui fournissent des services et de la main-d’œuvre pour y vivre. Les dirigeants qui détiennent la terre désignent des vassaux à qui il est confié des fiefs. En retour, les vassaux fournissent à leur seigneur lige des [soldiers|El] et des [taxes|El].#!"
