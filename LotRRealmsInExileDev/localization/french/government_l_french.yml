 jizya_special_rights_tax_collector_desc: "#emphasis #bold Privilèges du [vassal|El] :#!#!\nLe [liege|El] ne peut pas [demand_conversion|El] du [vassal|El]\nLe [liege|El] ne peut pas [convert_county|El] dans les terres des [vassals|El]\nLe [liege|El] ne peut pas utiliser la [faith|El] comme un motif pour éviter la pénalité de [tyranny|El] lors de la révocation de titres\nLe [liege|El] ne peut pas révoquer les [titles|El] des [vassals|El]\n\n#flavor Le [vassal|El] est assuré d’être propriétaire de ses [titles|El], puisque le [liege|El] ne peut pas les révoquer, qu’il ait un [Concept('revoke_title_reason','motif')|E] ou non.\nLe vassal bénéficie également d’un statut de protection spécial, le pays lui reconnaissant officiellement le droit de pratiquer sa propre [faith|El].#!"
 jizya_special_rights_tax_collector_flavor_desc: "La taxe de protection religieuse est un impôt spécial que doivent payer les minorités religieuses, en échange du privilège de pouvoir pratiquer leur foi en paix." #LotR
