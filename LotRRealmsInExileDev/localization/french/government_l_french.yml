 special_contract_none: "Pas de contrat spécial"
 special_contract_scutage: "Contrat d’écuage"
 special_contract_scutage_desc: "#flavor Le [vassal|El] fournit #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#! d’[tax|El] en plus, mais #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! de [levies|El] en moins que ce que dictent ses [obligations|El] féodales.#!"
 special_contract_march: "Contrat de marche"
 special_contract_march_desc: "#flavor Le [vassal|El] reçoit des bonus pour ses [levies|El] et ses capacités défensives et paie #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! d’[tax|El] en moins que ce que dicte son [obligation|El] d’impôt féodal.#!"
 special_contract_march_border_trigger: "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] ne borde pas un [realm|El] étranger"
 special_contract_palatinate: "Contrat de palatinat"
 special_contract_palatinate_desc: "#flavor Le [vassal|El] palatin jouit de nombreux privilèges dans le pays, ce qui augmente sa réputation et lui donne plus de poids politique. Il augmente le [prestige|El] de son [liege|El], mais fournit #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! d’[tax|El] et de [levies|El] en moins que ce que dictent ses [obligations|El] féodales.#!"
 special_contract_castellan: "Contrat châtelain"
 special_contract_castellan_desc: "#flavor Le [vassal|El] reçoit des bonus pour ses [levies|El] et ses capacités défensives. Il paie #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! d’[tax|El] en moins, mais fournit #high [EmptyScope.ScriptValue('castellan_contract_levies_tooltip')|0]%#! de [levies|El] en plus que ce que dicte son [obligation|El] féodale.#!"
 special_contract_none_short: "Aucun"
 special_contract_scutage_short: "Écuage"
 special_contract_march_short: "Marche"
 special_contract_palatinate_short: "Palatinat"
 special_contract_castellan_short: "Châtelain"
 religious_rights: "Droits religieux"
 religious_rights_none: "Pratique religieuse non protégée"
 religious_rights_none_short: "Non protégé"
 religious_rights_protected: "Pratique religieuse protégée"
 religious_rights_protected_desc: "#emphasis #bold Privilèges du [vassal|El] :#!#!\nLe [liege|El] ne peut pas [Concept('demand_conversion','exiger sa conversion')|E]\nLe seigneur lige ne peut pas [Concept('convert_county','convertir un comté')|E] dans les terres du vassal\nLe seigneur lige ne peut pas utiliser la [faith|El] comme raison pour éviter de la [tyranny|El] lors de la révocation d’un titre du vassal\n\n#flavor Le vassal se voit accorder un statut de protection spécial et le pays reconnaît officiellement son droit de pratiquer sa propre [faith|El].#!"
 religious_rights_protected_short: "Protégé"
 fortification_rights: "Droits de fortification"
 fortification_rights_none: "Pas de droits de fortification"
 fortification_rights_none_short: "Aucun"
 fortification_rights_granted: "Droits de fortification accordés"
 fortification_rights_granted_desc: "#flavor Le [vassal|El] a le droit de construire de nouveaux châteaux et fortifications avec le soutien de son [liege|El]. Ce soutien signifie concrètement que le vassal paye #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]%#! d’[tax|El] en moins que ce que dicte son [obligation|El] d’impôt féodal.#!"
 fortification_rights_granted_short: "Accordés"
 succession_rights: "Droits de succession"
 succession_rights_default: "Droits de succession normaux"
 succession_rights_default_short: "Normaux"
 succession_rights_forced_partition: "Partition obligatoire"
 succession_rights_forced_partition_desc: "#emphasis #bold Restrictions du [vassal|El] :#!#!\nLe vassal ne peut pas avoir de [succession_law|El] autre que la partition\nLe vassal paye #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! de [prestige|El] en plus pour changer ses [laws|El]\n\n#flavor Le vassal est obligé d’avoir la partition comme type de succession pour son [realm|El]. L’obstacle administratif engendré accroît également le coût des lois de #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_forced_partition_short: "Partition obligatoire"
 coinage_rights: "Droits de frappe"
 coinage_rights_none: "Pas de droits de frappe"
 coinage_rights_none_short: "Aucun"
 coinage_rights_granted: "Droits de frappe accordés"
 coinage_rights_granted_desc: "#flavor Le [vassal|El] obtient le droit de frapper de nouvelles pièces, ce qui renforce son [development|El] au détriment de celui de son [liege|El].#!"
 coinage_rights_granted_short: "Accordés"
 war_declaration_rights: "Déclaration de guerre"
 war_declaration_rights_default: "Déclaration de guerre normale"
 war_declaration_rights_default_short: "Normale"
 war_declaration_rights_allowed: "Déclaration de guerre autorisée"
 war_declaration_rights_allowed_desc: "#emphasis #bold Privilèges du [vassal|El] :#!#!\nLe vassal peut déclarer la [war|El] quelle que soit l’[crown_authority|El] de son [liege|El]\nIl paye #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! en moins pour les [casus_bellis|El] dans le [realm|El]\n\n#flavor Il n’a pas à dépenser de [hook|El] si l’autorité de la Couronne de son seigneur lige l’empêche de mener des guerres. Ce traitement spécial facilite également ses déclarations de guerre à l’intérieur du [realm|El] en réduisant le coût de #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#!.#!"
 war_declaration_rights_allowed_short: "Autorisée"
 council_rights: "Droits au Conseil"
 council_rights_none: "Pas de droits au Conseil"
 council_rights_none_desc: "#flavor Le [vassal|El] ne bénéficie d’aucun privilège exceptionnel en ce qui concerne le [council|E].#!"
 council_rights_none_short: "Aucun"
 council_rights_guaranteed: "Droits au Conseil garantis"
 council_rights_guaranteed_desc: "#emphasis #bold Privilèges du [vassal|El] :#!#!\nL’[interaction|El] #high $force_onto_council$#! peut être utilisée à volonté\n\n#flavor Le vassal a des privilèges spéciaux au [council|E] et s’attend à un siège permanent. Accorder ce privilège à un trop grand nombre de vassaux contrariera les [powerful_vassals|El] du [realm|El].#!"
 council_rights_guaranteed_short: "Garantis"
 title_revocation_rights: "Révocation de titre"
 title_revocation_rights_default: "Révocation de titre normale"
 title_revocation_rights_default_short: "Normale"
 title_revocation_rights_protected: "Révocation de titre protégée"
 title_revocation_rights_protected_desc: "#emphasis #bold Privilèges du [vassal|El] :#!#!\nLe [liege|El] ne peut pas révoquer ses [titles|El]\n\n#flavor Le [vassal|El] est assuré de la propriété de ses titres, ce qui empêche son seigneur lige de les révoquer, que le seigneur lige ait un [revoke_title_reason|El].#!"
 title_revocation_rights_protected_short: "Protégé"
 clan_government: "Clan"
 clan_government_with_icon: "@government_type_clan! $clan_government$"
 clan_government_adjective: "clanique"
 clan_government_realm: "Clan"
 clan_government_desc: "\n$game_concept_clan_desc$\n\n#F Le clan est uni par la parenté – soit par le sang, soit par une relation en commun avec un ancêtre symbolique. Un chef de clan compte beaucoup sur le soutien du clan. Uni, c’est une force avec laquelle il faut compter, mais un clan mécontent disparaît de l’intérieur.#!"
