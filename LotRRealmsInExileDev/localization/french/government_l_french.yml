 unity_improve_taxation_decision: "Améliorer la fiscalité"
 unity_improve_taxation_decision_desc: "Ma Maison compte un grand nombre de membres doués pour la collecte des impôts et la gestion d’un pays. En mettant en commun nos idées et les personnes compétentes, nous pouvons tous augmenter nos revenus."
