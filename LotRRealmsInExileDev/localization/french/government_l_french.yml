 unity_promote_development_decision_confirm: "Promouvoir le développement"
 unity_improve_logistics_decision: "Exiger la mise en commun de la logistique militaire"
 unity_improve_logistics_decision_desc: "Le sort d’une guerre est décidé par une conjonction de circonstances. Une bonne logistique et un bon approvisionnement comptent autant que la compétence des soldats. En édictant de nouvelles politiques au sein de notre Maison, je peux exiger que les fournitures et l’équipement soient mis en commun, ce qui augmentera considérablement les capacités de l’armée."
