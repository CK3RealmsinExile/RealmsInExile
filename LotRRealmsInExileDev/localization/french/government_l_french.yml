 mercenary_government_realm: "Compagnie mercenaire"
 mercenary_government_desc: "\nLes compagnies mercenaires parcourent les terres à la recherche d’un emploi et prennent les armes pour le plus offrant. La loyauté est essentielle à une bonne réputation, mais elle ne dure que jusqu’à la fin du contrat. Le chef des mercenaires est choisi parmi les rangs de la compagnie."
