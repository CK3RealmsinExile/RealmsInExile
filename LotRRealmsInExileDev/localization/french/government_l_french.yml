 tribal_government_realm: "Tribu"
 tribal_government_desc: "\n$game_concept_tribal_desc$\n\n#F Dans une tribu, la force signifie tout. Le chef dépend du respect et de la renommée plutôt que de l’argent pour développer son pays et renforcer ses armées.#!"
