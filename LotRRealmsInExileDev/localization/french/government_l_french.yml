 unity_reinforce_army_decision: "Renforcer l’armée avec des officiers loyaux"
 unity_reinforce_army_decision_desc: "La force d’une armée dépend des officiers qui la dirigent. Sur mes ordres, les membres de ma Maison me fournissent des levées entraînées, je dispose donc de soldats expérimentés que je peux promouvoir comme officiers de mon armée, afin d’augmenter son efficacité. Tous les membres contribuent à notre Maison pour le bien de tous, et tout le monde en profite !"
