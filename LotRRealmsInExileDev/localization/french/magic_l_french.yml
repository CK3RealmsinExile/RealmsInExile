 call_the_horde_desc: "Chercherez-vous à trouver les âmes de ces êtres au cœur noir qui errent sur terre, avides de servir votre cause ténébreuse?"
 mark_of_war_desc: "Vous adresserez-vous à ceux qui marchent déjà sous votre bannière, les imprégnant d'une vigueur renouvelée pour le carnage à venir?"
 assemble_the_warchiefs_desc: "Rechercherez-vous les âmes les plus noires et puissantes de la Terre du Milieu pour commander vos armées et partager votre sombre destinée?"
 rise_the_dead_desc: "Anciens sont les esprits qui hantent cette terre. Et incommensurable est leur malveillance, attendant d'être libérée."
 invoke_watchers_desc: "Vous emprunterez les sombres chemins de la nécromancie et l'invocation d'antiques terreurs oubliées."
 summon_being_of_darkness_desc: "Libérerez-vous ces maux sur terre sans entraves ou saurez-vous les lier pour servir vos sombres desseins ?"
 cracks_of_the_earth_desc: "Brisez votre terre, brûlez-la dans les feux de l'industrie et préparez-vous pour une guerre longue et sans merci."
 dark_vitality_desc: "Sacrifiez une âme pour assouvir votre soif de vie. Avec leur essence viendra un allongement contre nature de votre existence."
 words_of_power_desc: "Disciple des arts de [GetPlayer.GetFaith.HighGodName] lui-même, votre pouvoir est sans égal en ces terres. Vous briserez vos ennemis par la seule force de votre volonté."
 forge_morgul_weapons_desc: "Tel les artisans maudits d'antan, forgerons de reliques et d'armes de pouvoir, vous commencerez à façonner un objet magique, des lames de Morgul noires et corrompues."
 purse_them_relentlessly_desc: "Les Nazgûl sont de puissants chasseurs, et ils trouveront toujours leur proie. Et quand ils le feront, une éternité de souffrance les attend."
 black_breath_desc: "En ces lieux habitent la misère incarnée, le tourment fait chair - un cri constant d'agonie qui frappe de terreur même les cœurs les plus braves."
 nazgul_restoration_desc: "Même la mort n'est pas une délivrance pour les âmes tourmentées et flétries prises dans les filets des Puissances Ténébreuses."
 ambassador_of_darkness_desc: "Tous les sortilèges ne sont pas de visage féroce et de pouvoir tonitruant. Percez l'esprit de vos ennemis, afin de leur apparaître comme un ami."
 shapeshifting_desc: "Abandonnez votre forme physique et revêtez-en une nouvelle pour mener bataille contre vos adversaires."
 reveal_the_secrets_desc: "Parfois les sortilèges les plus efficaces sont plus subtils, plus silencieux - comme une dague dans l'ombre. Trouvez les traîtres parmi les vôtres."
 cast_the_darkness_desc: "Le frisson de terreur quand la nuit consume le jour, et que le soleil s'éteint devant la fureur des Ténèbres absolues."
 abnormal_winter_desc: "Trop longtemps les domaines de vos ennemis ont prospéré. Ils ont oublié la terreur du monde naturel, la glace mordante qui vient faucher les vivants."
 the_plague_desc: "Apportez le rire rauque de la désolation tandis que la peste déferle sur les terres de vos ennemis et observez la mort rôder parmi eux."

