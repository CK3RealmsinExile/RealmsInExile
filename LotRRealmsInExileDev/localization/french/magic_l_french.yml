 ritual_success.1000.t: "Sombre Rituel : Un Succès !"
 ritual_success.1000.horde.a.desc: "Des collines sombres et désolées ils surgissent, guerriers asservis à votre volonté, prêts à combattre en votre nom et répandre la terreur.\n\nContemplant vos nouvelles troupes, vous ressentez une satisfaction malsaine devant votre maîtrise des arts interdits - de votre propre pouvoir, des légions entières se sont levées pour servir l'Ombre !"
 ritual_success.1000.horde.b.desc: "Vos troupes se tiennent alertes et prêtes tandis que les derniers sigilles sont tracés dans leur chair. Portant désormais les runes de puissance et de fureur, votre symbole gravé sur leur poitrine, ils combattront avec une force décuplée par les ténèbres !"
 ritual_success.1000.horde.c.desc: "Un guerrier d'une ruse noire et d'une force maudite se dresse devant vous, un cadavre ensanglanté à ses pieds.\n\n\"J'ai entendu votre appel, mon seigneur, et je viens offrir ma lame ! Contemplez la preuve de ma fidélité.\"\n\nAvec un tel champion à la tête de vos armées, votre ost est devenu plus redoutable que jamais !"
 ritual_success.1000.summon.a.desc: "Des profondeurs des tombeaux ils s'élèvent. Les morts, tremblants et glacés, saisissent leurs épées rouillées, désormais habités par des esprits corrompus à votre service. Ces spectres n'auront nul besoin de lames, car la terreur seule suffira à abattre vos ennemis !"
 ritual_success.1000.summon.b.desc: "Avec un dernier murmure en Langue Noire, le sceau est complet. Les guetteurs aux portes de votre forteresse ont été liés et scellés, et leur malveillance servira de bouclier là où la pierre faillit."
 ritual_success.1000.summon.c.desc: "Des cieux retentit un cri strident, et tel un tourbillon noir la bête descend. Une monture ailée, l'une des créatures du Seigneur Sombre lui-même ! Rapide et puissante, c'est un destrier sans égal, et le signe de votre faveur devant les Puissances de la Ruine."
 ritual_success.1000.powerspell.a.desc: "La terre craque et se brise sous vos paroles de pouvoir, de grandes fosses s'ouvrent desquelles jailliront bientôt armes immondes et troupes sans nombre. Vos levées ont augmenté, sans qu'il vous en coûte le moindre effort !"
 ritual_success.1000.powerspell.b.desc: "Vous avez entrepris le plus profane et pécheur des actes. Sur un autel maudit, vous avez ligoté votre courtisan, et lentement vous commencez à psalmodier, jusqu'à ce que votre incantation devienne un hurlement qui ébranle la salle.\n\nPuis - ils frissonnent, et s'effondrent, et vous ressentez une sensation enivrante, comme si vous aviez bu du plus fin des vins. Soudain vous vous sentez revitalisé, plus jeune, viril et fort !\n\nVous vous retournez et sortez à grandes enjambées, laissant derrière vous une enveloppe desséchée que vos servants nettoieront."
 ritual_success.1000.powerspell.c.desc: "Par des mots noirs de malveillance ténébreuse, vous voyez dans votre esprit les fortifications de votre ennemi. Vous percevez les pierres, soigneusement établies et empilées les unes sur les autres, et la terre sur laquelle elles reposent. Rassemblant toute votre volonté, vous prononcez des paroles de brisement, de chute, de ruine et de désolation, et alors - il y a un éboulement, un fracas, et les remparts de votre ennemi s'écroulent devant votre puissance !"
 ritual_success.1000.craft.a.desc: "Une lame de Morgul... un outil immonde, et difficile à créer. Gravée de runes ténébreuses, elle est d'un froid brutal au toucher, et inspire l'effroi et la méfiance à tous ceux qui la contemplent. Forgée dans un creuset de sang et de souffrance, avec une poignée façonnée d'os humain, c'est un instrument pour briser même les plus résolus."
 ritual_success.1000.lamentation.a.desc: "La terreur est un outil plus puissant que tout autre. Frappés d'une telle épouvante, beaucoup feront tout ce que vous ordonnerez, simplement pour échapper à cette terreur qui déchire le cœur... comme c'est simple, en fin de compte."
 ritual_success.1000.lamentation.b.desc: "Rampant dans la nuit, vous trouvez votre cible. Votre présence même fait chuter la température de la pièce, et vous l'assaillez rapidement. Nul besoin d'armes, pas cette nuit - un simple toucher, et ils seront rendus impuissants, et vos ennemis privés de chef. Le Souffle Noir réclame une nouvelle victime."
 ritual_success.1000.lamentation.c.desc: "De retour des ténèbres de l'impuissance, vous revenez. De retour pour servir votre maître une fois de plus. Il n'y a pas d'échappatoire à son service. Pas même la mort."
 ritual_success.1000.treachery.a.desc: "Vous éblouissez et charmez, un sourire bienveillant sur le visage et une chaleur dans chaque action. Un mensonge, une fausseté, un outil pour amener vos ennemis à baisser leur garde. Mais puissant néanmoins. Quelle folie - continuer à espérer la réconciliation, même quand ils devraient savoir... Laissez-les se détendre pour l'instant, rassurés par votre apparente bonne volonté. Votre heure viendra."
 ritual_success.1000.treachery.b.desc: "C'est une chose étrange que de prendre la forme d'un autre. Vous dominez votre corps normal, musclé et imposant, couvert de fourrure et menaçant, comme un Loup-garou du Premier Âge. Quelle puissance dans vos mains ! Quelle force dans votre forme ! Que vos ennemis prennent garde : maintenant, vous chassez le plus grand des gibiers..."
 ritual_success.1000.treachery.c.desc: "Dans l'obscurité, vous discernez tous les ennemis, tous les complots ourdis contre vous. Et enfin, vous le voyez, et tout devient si clair - comment vos ennemis machinent contre vous, même parmi votre propre cour ! Vous vous levez, partant demander des comptes à ce traître..."
 ritual_success.1000.darkness.a.desc: "De votre antre s'échappe un nuage inquiétant, une ombre qui flétrit les récoltes et démoralise les hommes. Sous cette nuit maudite, les damnés et les dépravés marchent, semant le chaos partout où ils passent."
 ritual_success.1000.darkness.b.desc: "Un vent glacial est le premier signe. Puis, la neige et un désespoir profond, qui sape toute volonté de bouger ou d'agir. Vos ennemis sont paralysés, à peine capables de survivre au froid mordant, encore moins de vous assaillir ! Et vous riez, et riez encore, assis devant votre âtre chaleureux, savourant les souffrances inimaginables que vous avez provoquées."
 ritual_success.1000.darkness.c.desc: "Cela commence, comme toujours, par une chose mineure. Un membre de la cour fatigué, puis un qui trépasse silencieusement dans la nuit - sûrement rien de majeur, juste un événement naturel. Eh bien, alors cela arrive. Tout à coup, les cours de vos ennemis se débattent dans la panique, s'enfermant désespérément pour éviter la malédiction, que dis-je, la peste qui s'est abattue sur eux. Une telle discorde ne peut que servir vos intérêts..."
 ritual_success.1000.a: "Très excellent"

 ritual_success.1001.t: "Sombre Rituel : Échec"
 ritual_success.1001.desc: "Le pouvoir investi dans le rituel se retourne contre vous. Il faut un moment pour réaliser que vous avez échoué dans vos tentatives. Ce n'est pas ce que j'avais en tête..."
 ritual_success.1001.a: "Très bien, je réessaierai."

