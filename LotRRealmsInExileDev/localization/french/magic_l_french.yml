 spell_saruman_influence: "Influence"
 spell_saruman_influence_desc: "Persuadez-les d'accomplir vos désirs par la seule force de votre volonté."
 spell_saruman_influence_cooldown: "A récemment influencé quelqu'un"
 spell_saruman_influence_cooldown_desc: "Saruman ne se hâte jamais sans nécessité."
 spell_explosives: "Préparer des explosifs"
 spell_explosives_desc: "Grâce à votre savoir étendu en matière d'explosifs, commencez à fournir vos commandants pour qu'aucune muraille ne puisse arrêter vos armées."
 spell_preparing_explosives_modifier: "Préparation d'explosifs"
 spell_preparing_explosives_modifier_desc: "Les explosifs sont en cours de préparation pour leurs armées."
 spell_explosives_modifier: "Arsenal d'explosifs"
