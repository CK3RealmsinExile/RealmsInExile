 spell_explosives_stop: "Cesser l'approvisionnement en explosifs"
 spell_explosives_stop_desc: "Vous ne fournirez plus d'explosifs à votre commandant. Peut-être avez-vous un autre capitaine plus digne de manier vos créations dévastatrices, ou simplement manquez-vous de temps pour ce labeur manuel."

 spell_summon_urukhai: "Rassembler les Uruk-hai"
 spell_summon_urukhai_desc: "Transformez de vils orques en guerriers équipés et entraînés pour la guerre. Ils seront prêts après une année de préparation."
 spell_summon_urukhai_tooltip: "Vous superviserez le rassemblement d'une horde guerrière."
 spell_summon_urukhai_confirm: "Des dizaines de milliers."
 spell_preparing_urukhai_modifier: "Supervision de la horde"
 spell_preparing_urukhai_modifier_desc: "Ce personnage supervise la préparation des Uruk-hai pour qu'ils frappent leurs ennemis avec une fureur implacable."
 spell.0001.t: "La horde est prête"
 spell.0001.desc: "Des milliers d'orques en armes se dressent devant vous, avides de piller et massacrer sous votre commandement. Les Uruk-hai, enfants de la guerre et de l'ombre."
 spell.0001.a: "À qui servez-vous?"

 spell_summon_urukhai_crossbowmen: "Entraîner des Arbalétriers Uruk-hai"
 spell_summon_urukhai_crossbowmen_desc: "Équipez et entraînez certains orques au maniement mortel de l'arbalète. Ils seront prêts après une année d'entraînement intensif."
 spell_summon_urukhai_crossbowmen_tooltip: "Vous superviserez l'entraînement d'arbalétriers d'élite."
 spell_summon_urukhai_crossbowmen_confirm: "Il n'y aura pas d'aube..."
 spell_preparing_urukhai_crossbowmen_modifier: "Préparation des arbalétriers"
 spell_preparing_urukhai_crossbowmen_modifier_desc: "Ce personnage supervise la formation des arbalétriers Uruk-hai pour qu'ils transpercent leurs ennemis avec une précision mortelle."
 spell.0002.t: "Les arbalétriers sont prêts"
 spell.0002.desc: "Les arbalétriers Uruk-hai se tiennent devant vous, prêts à abattre vos plus puissants adversaires avec une précision létale qui n'épargne ni roi ni champion."
 spell.0002.a: "À qui servez-vous?"

