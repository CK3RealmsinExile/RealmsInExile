 #Additional event localisation
 ep3_laamp_decision_event.1000.desc_intro_elven_holding:0 "Dès l'instant où je franchis le seuil du refuge elfique, le monde semble suspendre son souffle. D'imposants arbres aux feuilles argentées, scintillant telles des étoiles captives, bordent le sentier qui serpente vers le cœur sacré du sanctuaire. L'air embaume de fragrances florales délicates, tandis que des mélodies éthérées s'élèvent de recoins dissimulés, comme si la terre elle-même murmurait son chant de bienvenue aux voyageurs las."
 ep3_laamp_decision_event.1000.desc_intro_dwarven_holding:0 "Au moment où je pénètre dans les profondeurs de la forteresse souterraine, le poids millénaire de la montagne m'enveloppe. D'immenses colonnes de pierre, sculptées par des générations d'artisans, soutiennent les voûtes titanesques, et l'air s'épaissit de senteurs minérales mêlées aux effluves métalliques. Les échos du labeur ancestral - martèlements rythmés et commandements bourrus - résonnent contre les parois brutes, insufflant à ces lieux une aura de puissance immuable et d'antique dessein."
 ep3_laamp_decision_event.1000.desc_intro_orcish_holding:0 "Franchir seuil repaire [orcish|E], narines agressées puanteur! Pénombre révèle grouillements fosses-terriers alentour, air épais cendres-poussières. Hurlements colère, fracas outils, ordres brutaux esclavagiste rebondissent murs terre humide. Torches vacillantes percent obscurité tentes proches, lieu suinte terreur viscérale."
 ep3_laamp_decision_event.1000.desc_intro_settlement_holding:0 "En pénétrant dans la colonie naissante, mes sens sont accueillis par les effluves de bois fraîchement équarri et de terre retournée. Des cabanes rudimentaires jalonnent les sentiers boueux, leur construction témoignant du labeur incessant des pionniers. Les colons s'affairent, leurs visages burinés par les épreuves de cette contrée indomptée. Marteaux et cognées rythment l'air, se mêlant aux conversations de ceux qui ont misé leur destinée sur cette frontière sauvage."
 
 ep3_laamp_decision_event.1000.desc_intro_returned_from_healing_quarters:0 "Après mon séjour dans les quartiers de guérison elfiques, le tintement cristallin des carillons éoliens persiste dans l'air apaisé, se mêlant au bruissement délicat des frondaisons. Un cercle de musiciens accorde ses instruments aux sonorités célestes près d'une fontaine opalescente, leurs mélodies transcendantes captivant quelques passants qui s'immobilisent dans une révérence contemplative."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_dwarven_market:0 "Laissant derrière moi l'effervescence du marché souterrain, l'atmosphère se rafraîchit tandis que le brouhaha des marchands s'estompe dans les tunnels silencieux. Les effluves de pierre millénaire et de fumée de forge persistent, alors que les flambeaux vacillants me guident loin des échos de marchandages animés et du tintement incessant des pièces."

 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_01:0 "De retour au cœur de la clairière sacrée, mon regard est accueilli par la danse hypnotique des lanternes argentées oscillant dans la brise vespérale. Un cercle d'elfes, leurs robes chatoyant comme l'onde pure, se rassemble sous un chêne séculaire, murmurant les antiques cantiques stellaires à une assemblée d'enfants aux yeux émerveillés."
 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_02:0 "Traversant la clairière lumineuse, j'aperçois au-dessus de moi un délicat dais de lianes entrelacées, projetant une mosaïque de lumière dansante sur le sentier. Une guérisseuse veille sur un bosquet de plantes médicinales précieuses, ses mains évoluant avec une grâce millénaire."
 ep3_laamp_decision_event.1000.desc_intro_returned_elven_generic_03:0 "Revenu au centre du refuge sylvestre, un artisan elfe façonne avec une patience infinie une statue de marbre opalescent, son ciseau dansant en parfaite harmonie avec le chant éternel de la forêt. Quelques voyageurs s'attardent, subjugués par ce chef-d'œuvre en devenir, leurs murmures admiratifs se fondant dans le souffle mélodieux du vent."
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_01:0 "De retour dans l'une des vastes salles taillées dans le roc, le tintamarre des marteaux emplit l'atmosphère. Un groupe de forgerons débat avec joviale passion de la meilleure méthode pour tremper l'acier le plus pur, tandis que les senteurs de métal en fusion et de charbons ardents imprègnent l'air frais des profondeurs."
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_02:0 "Cheminant à travers les galeries ancestrales, je croise une compagnie de mineurs émergeant des tunnels profonds, leurs visages noircis de suie mais illuminés de rires tonitruants. Un colporteur exhibe fièrement un coffre débordant de gemmes extraites des entrailles de la montagne, sa voix de stentor attirant les passants avides d'examiner ces trésors."
 ep3_laamp_decision_event.1000.desc_intro_returned_dwarven_generic_03:0 "Traversant l'artère principale de la cité souterraine, les effluves de viandes rôties s'échappant d'une taverne proche emplissent mes narines, attirant un flot continu de mineurs affamés. À l'intérieur, les convives se vantent de leurs exploits autour de chopes d'hydromel, leurs rires tonitruants se mêlant au fracas des gobelets de fer contre les tables de pierre."
 ep3_laamp_decision_event.1000.desc_intro_returned_orcish_generic_01:0 "Retour dans salle pierre plus grande, bruit marteaux partout! Forgerons se disputent fort pour savoir comment faire acier dur, odeur métal fondu et charbon brûlé reste dans air froid sous terre."
 ep3_laamp_decision_event.1000.desc_intro_returned_orcish_generic_02:0 "Moi traverser fosses, voir groupe travailleurs [orcish|E] revenir travail, couverts boue noire et cendres. Marchand proche crie sur snaga qui voler marchandises! Air épais fumée sombre, difficile respirer."
 ep3_laamp_decision_event.1000.desc_intro_returned_orcish_generic_03:0 "Passer voie principale, puanteur repaire [orcish|E] attaque narines! Autour feu proche, dizaines [orcs|E] boire grog noir visqueux, rires gutturaux mélangés bruits bagarre à côté."
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_01:0 "De retour au cœur de la colonie balbutiante, l'air vibre du rythme des haches mordant le bois et des effluves de terre fraîchement retournée. Les colons marchandent dans des échoppes de fortune, leurs voix mêlant espoir tenace et lassitude alors qu'ils planifient les prochaines étapes de l'expansion de leur domaine."
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_02:0 "Revenu sur la place sommaire, une bande d'enfants court entre les baraques de bois brut, poursuivant un chien errant à travers les chemins boueux. Un bâtisseur local œuvre sans relâche sur la charpente d'une nouvelle halle, réclamant à cor et à cri du bois d'œuvre tandis que les colons s'empressent de prêter main-forte."
 ep3_laamp_decision_event.1000.desc_intro_returned_settlement_generic_03:0 "Traversant l'établissement, j'aperçois un petit rassemblement de colons autour d'une carte rudimentaire tracée dans la poussière, débattant avec passion de la direction de leur prochaine expansion. L'arôme d'un ragoût mijotant sur un feu ouvert emplit l'air, apportant un rare instant de réconfort dans cette contrée sauvage et indomptée."

 ep3_laamp_decision_event.1000.healing_quarters:0 "Rendons-nous aux quartiers de guérison elfiques."
 ep3_laamp_decision_event.1000.healing_quarters_second:0 "Retournons consulter les guérisseurs elfiques une fois encore."
 ep3_laamp_decision_event.1000.healing_quarters.tt:0 "Se rendre aux quartiers de guérison"
 ep3_laamp_decision_event.1000.dwarven_market:0 "Visitons le marché des forges naines."
 ep3_laamp_decision_event.1000.dwarven_market_second:0 "En fait, j'ai encore quelques emplettes à faire au marché nain."
 ep3_laamp_decision_event.1000.dwarven_market.tt:0 "Explorer le marché souterrain"
 
