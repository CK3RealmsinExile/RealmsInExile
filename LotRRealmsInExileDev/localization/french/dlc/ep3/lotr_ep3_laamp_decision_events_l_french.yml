 lotr_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nSur ma gauche, des paysans du cru rentrent de leurs champs, longeant un château de pierre ancestral. Le seigneur qui se tient à l'entrée m'adresse un sourire énigmatique à mon passage."
 lotr_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nAu-dessus de nos têtes, l'effigie d'un roi des temps anciens, couronné de fleurs sauvages, contemple d'un regard méditatif l'agitation de la rue animée."
 lotr_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nÀ ma droite s'étendent les vestiges d'un ancien fort gondorien, dont les matériaux sont réemployés par les [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] de la région."
 lotr_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nSur ma gauche, un dresseur entraînant un jeune Mûmak attire une petite foule de badauds fascinés par ce spectacle impressionnant."
 lotr_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nLà-bas, un paisible troupeau de bovins et de chevaux parcourt les champs, satisfaisant leur appétit immédiat."

