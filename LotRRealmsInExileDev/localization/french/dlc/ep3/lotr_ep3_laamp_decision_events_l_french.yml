 # Minas Tirith
 ep3_laamp_decision_event.1000.desc_intro_returned_minas_tirith_01:0 "Depuis les hauteurs du sixième niveau de [visiting_location.GetBaronyNameExplicitlyNoTooltip], le souffle me manque encore. Inspirant profondément l'air pur des cimes, mon regard embrasse la cité. La Citadelle et sa Tour Blanche se dressent majestueusement au-dessus de moi, tandis que les niveaux inférieurs fourmillent d'une activité incessante. Les plaines s'étendent à perte de vue, jusqu'aux rives du puissant Anduin. Les pics ombreux de l'Ephel Dúath se dessinent, spectraux, dans les brumes lointaines."
 ep3_laamp_decision_event.1000.desc_intro_minas_tirith:0 "Nous franchissons les portes monumentales de [visiting_location.GetBaronyNameExplicitlyNoTooltip], passant le rempart extérieur de pierre noire et lisse pour pénétrer dans la cour principale. Elle s'achève contre un immense mur de roc qui jaillit de la montagne même, et nous gravissons prestement les niveaux successifs de la cité, chacun ceint d'une muraille immaculée percée d'une unique entrée. Nulle surprise que la Cité Blanche soit l'objet de tant de convoitises : majestueuse par sa seule présence, elle demeure imprenable sauf aux assaillants les plus déterminés."
 ep3_laamp_decision_event.1000.desc_outro_revisit_minas_tirith:0 "\n\nJe prends un instant pour contempler la silhouette altière et orgueilleuse de la Tour Blanche qui domine la cité de sa présence tutélaire."
 ep3_laamp_decision_event.1000.desc_outro_minas_tirith:0 "\n\nBien que l'ascension des multiples niveaux de la cité m'ait quelque peu épuisé, la vision de la haute Tour Blanche scintillant dans sa fierté immaculée demeure un spectacle à couper le souffle."
 
 # Edoras 
 ep3_laamp_decision_event.1000.desc_intro_returned_edoras_01:0 "Une visite à [visiting_location.GetBaronyNameExplicitlyNoTooltip] réserve toujours son lot d'émotions, ne serait-ce que par la vigilance constante qu'elle exige pour éviter qu'un destrier fougueux ne vous renverse. Meduseld resplendit d'or sous la lumière, dominant la cité bouillonnante d'activité."
 ep3_laamp_decision_event.1000.desc_intro_edoras:0 "Nous pénétrons dans [visiting_location.GetBaronyNameExplicitlyNoTooltip], cité fortifiée ceinte d'un fossé, perchée sur une colline dominant une vaste vallée. Des maisons de bois aux toits de chaume s'agglutinent dans l'enceinte, et l'air est saturé d'effluves équins. La cité grouille de vie, et au sommet de la colline trône le Château d'Or, qui mérite amplement son nom en ce jour radieux. Hennissements et conversations emplissent l'atmosphère."
 ep3_laamp_decision_event.1000.desc_outro_revisit_edoras:0 "\n\nJe jette un dernier regard sur la cité, m'imprégnant de ses visions et de ses sons. Le toit de Meduseld flamboie d'or, et les cimes enneigées des montagnes semblent scintiller dans la lumière."
 ep3_laamp_decision_event.1000.desc_outro_edoras:0 "\n\nJe m'arrête un instant pour contempler les faubourgs de la cité. Villages et chaumières parsèment la vallée, tandis que les collines dorées ondulent à l'infini, fascinantes dans leur beauté. Les sommets enneigés des montagnes titanesques veillent sur la cité, et la rivière Snowbourne serpente paisiblement vers l'ouest."

 # Imladris
 ep3_laamp_decision_event.1000.desc_intro_returned_imladris_01:0 "Mon regard se pose à nouveau sur l'inoubliable splendeur de la Vallée Cachée de [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Sa beauté demeure intacte, sereine comme au premier jour. La vision des eaux scintillantes du Bruinen serpentant entre les falaises abruptes reste aussi saisissante qu'à l'accoutumée."
 ep3_laamp_decision_event.1000.desc_intro_imladris:0 "[visiting_location.GetBaronyNameExplicitlyNoTooltip], la Dernière Maison Simple à l'est de la Mer. Depuis un promontoire élevé, je contemple les falaises vertigineuses couronnées de pins ondoyants, dorés par le soleil vespéral, et ma lassitude comme mes tourments s'évanouissent en un instant. La brise caressante m'enveloppe, tandis que le murmure lointain du Bruinen se mêle aux échos de conversations mélodieuses. Quels que soient mes troubles ou mes soucis, ils s'effacent l'espace d'un moment béni."
 ep3_laamp_decision_event.1000.desc_outro_revisit_imladris:0 "Je contemple [visiting_location.GetBaronyNameExplicitlyNoTooltip], baignée dans la douce lueur du crépuscule. Le temps semble s'écouler plus lentement dans l'enceinte de la Vallée Cachée - non que je m'en plaigne, car chaque instant passé ici est un moment de paix et de sérénité absolues."
 ep3_laamp_decision_event.1000.desc_outro_imladris:0 "Les silhouettes des demeures se découpent contre la lumière douce du soleil déclinant : bibliothèques, maisons d'hôtes et salles majestueuses. Il est impossible de ne pas sentir un poids s'envoler de mes épaules, une sensation de réconfort et de joie profonde. Un vent frais caresse doucement mon dos, et j'entends le bruissement mélodieux des pins."

 # Caras Galadhon/Lorien
 ep3_laamp_decision_event.1000.desc_intro_returned_lorien_01:0 "Me voici à nouveau au centre de [visiting_location.GetBaronyNameExplicitlyNoTooltip], cœur battant de la [lothlorien|E], et il me semble pénétrer dans une terre hors du temps. Les grands mallorn me surplombent de leur majesté, leurs feuilles vertes et argentées dansant dans le vent, tandis qu'au-delà scintillent des lumières dorées, vertes et argentées. Le chant s'élève dans l'air, doux et pur comme la pluie sur les feuilles, porté par le souffle mélodieux du vent."
 ep3_laamp_decision_event.1000.desc_intro_lorien:0 "En pénétrant dans [visiting_location.GetBaronyNameExplicitlyNoTooltip], cœur de la [lothlorien|E], il me semble franchir le seuil d'une terre éternelle. Je ne peux m'empêcher de lever les yeux vers les mallorn titanesques, dont les feuilles d'or et d'argent dansent et chatoient dans le vent sur leurs branches étagées à l'infini."
 ep3_laamp_decision_event.1000.desc_outro_revisit_lorien:0 "Je contemple [visiting_location.GetBaronyNameExplicitlyNoTooltip] -- le Cœur de l'Elfinesse sur Terre, et mon âme s'emplit d'une sérénité absolue."
 ep3_laamp_decision_event.1000.desc_outro_lorien:0 "Aussitôt, mes oreilles sont bercées par un chant délicat, parmi les plus beaux qu'il m'ait été donné d'entendre. Dans les hauts talangs des arbres géants, j'aperçois des lumières vertes, dorées et argentées qui scintillent dans le crépuscule naissant."