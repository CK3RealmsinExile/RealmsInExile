 fp3_antagonize_character_interaction.success_notif.t: "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstNameNoTooltip] croit aux rumeurs à votre propos"
 fp3_antagonize_character_interaction.success_notif.discovered: "[secondary_recipient.Custom('FR_le_Char_Pi')|U][secondary_recipient.GetTitledFirstNameNoTooltip] sait !"
 fp3_antagonize_character_interaction.success_notif.discovered.tooltip: "[secondary_recipient.Custom('FR_le_Char_Pi')|U][secondary_recipient.GetTitledFirstName] remonte la piste des rumeurs jusqu’à vous !"
 fp3_antagonize_character_interaction.success_notif.positive.desc: "On a colporté des rumeurs avantageuses à votre sujet, ce qui a conduit votre [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], à avoir meilleure opinion de vous.\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] a répandu des rumeurs avantageuses à votre sujet, ce qui a conduit votre [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], à avoir meilleure opinion de vous.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "Des rumeurs désagréables et des mensonges circulent à votre sujet, votre [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName], les a crues et son opinion vous concernant s’est dégradée.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] a répandu d’odieux mensonges à votre sujet, et maintenant votre [secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName] n’a plus aussi bonne opinion de vous.\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "La rumeur ne remonte pas jusqu’à vous"
 fp3_antagonize_character_interaction.success_tooltip.positive: "Vous croit et son [opinion|El] au sujet [secondary_recipient.Custom('FR_du_Char_Pi')][secondary_recipient.GetTitledFirstName] s’#P améliore#!"
 fp3_antagonize_character_interaction.success_tooltip.negative: "Vous croit et son [opinion|El] au sujet [secondary_recipient.Custom('FR_du_Char_Pi')][secondary_recipient.GetTitledFirstName] se #N détériore#!"
 fp3_antagonize_character_interaction.success_tooltip.positive.house_unity: "Cette action #P augmentera#! le TODO_CD_EMIL de la [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.negative.house_unity: "Cette action #N diminuera#! le TODO_CD_EMIL de la [house|E] [secondary_recipient.GetHouse.GetBaseName]"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "L’[opinion|El] [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName] à votre sujet s’est #P améliorée#!"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "L’[opinion|El] [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName] à votre sujet s’est #N détériorée#!"
 fp3_antagonize_character_interaction.recipient_message.fallback: "Vous savez bien que [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] n’est que le rejeton d’une chienne et mérite d’être traité[secondary_recipient.Custom('FR_E')] comme te[secondary_recipient.Custom('FR_LLle')], n’est-ce pas ?"
 fp3_antagonize_character_interaction.recipient_message.01: "Vous devez savoir que votre [secondary_recipient.Custom('FR_SeigneurDame')] lige, [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], complote secrètement contre vous. Prenez garde à vos relations avec cette maudite fouine !"
 fp3_antagonize_character_interaction.recipient_message.02: "J’ai des raisons de croire que votre [secondary_recipient.Custom('FR_SeigneurDame')] lige, [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], a l’intention de vous assassiner ! Méfiez-vous d[secondary_recipient.Custom('FR_EluiElle')], même [secondary_recipient.Custom('FR_SilSielle')] vous semble amical !"
 fp3_antagonize_character_interaction.recipient_message.03: "Le bruit court, parmi mes courtisans, que votre [secondary_recipient.Custom('FR_SeigneurDame')] lige, [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], vous surveille de très près, à votre insu. J’ignore quelles sont ses intentions exactes, mais à votre place, je marcherais sur des œufs en sa présence."
 fp3_antagonize_character_interaction.recipient_message.04: "Votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], s’est récemment ridiculisé[secondary_recipient.Custom('FR_E')] et a terni la bonne réputation de la Maison [recipient.GetHouse.GetBaseNameNoTooltip] auprès de la population."
 fp3_antagonize_character_interaction.recipient_message.05: "J’ai estimé judicieux de vous informer que, dans les coulisses du pouvoir, votre [secondary_recipient.Custom('FR_SeigneurDame')] lige, [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], n’est que la marionnette de ses courtisans ! Chaque fois qu’[secondary_recipient.GetSheHe] a ignoré vos conseils, c’était sur ordre d’une racaille de bas étage !"
 fp3_antagonize_character_interaction.recipient_message.06: "Vous devez savoir que votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], a posé des questions #italic dangereuses#! sur la Maison [recipient.GetHouse.GetBaseNameNoTooltip]. N’oubliez pas mon avertissement, mais ne dites à personne que je vous en ai informé[recipient.Custom('FR_E')] !"
 fp3_antagonize_character_interaction.recipient_message.07: "Votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], tente de ternir la réputation de la Maison [recipient.GetHouse.GetBaseNameNoTooltip] en prétendant dans votre dos que vous volez du bétail !"
 fp3_antagonize_character_interaction.recipient_message.08: "Votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], envoie sans cesse des lettres à ma Cour, proclamant la « supériorité » de la Maison [recipient.GetHouse.GetBaseNameNoTooltip]. S’il vous plaît, faites quelque chose !"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.Custom('FR_le_Char_Pi')|U][secondary_recipient.GetTitledFirstName] a répandu de viles rumeurs à votre sujet, puis a prétendu que ce n’était qu’une « farce » lorsqu’[secondary_recipient.GetSheHe] a été pris en flagrant délit ! Les misérables qui répandent ces commérages ont terni votre nom !"
 fp3_antagonize_character_interaction.recipient_message.10: "On aurait vu votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], manger sa nourriture à quatre pattes, par terre, comme un chien ! À mon humble avis, vous devriez [secondary_recipient.Custom('FR_LeLa')] traiter comme te[secondary_recipient.Custom('FR_LLle')] !"
 fp3_antagonize_character_interaction.recipient_message.11: "Sachez que votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], a récemment vaincu une douzaine d’assassins armés sans aucune aide. [secondary_recipient.GetSheHe|U] n’en a parlé à personne, pour ne pas inquiéter la Cour, mais je me suis dit que ses exploits ne devaient pas rester méconnus."
 fp3_antagonize_character_interaction.recipient_message.12: "Vous avez de la chance d’avoir [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] comme [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))]. J’ai entendu dire qu’[secondary_recipient.GetSheHe] a récemment rendu une grosse somme d’or à l’un de ses vassaux, car l’intendant avait mal calculé ce qui lui était dû."
 fp3_antagonize_character_interaction.recipient_message.13: "Votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName], a fait récemment preuve d’une grande gentillesse, en aidant un autre membre de la [house|E] [secondary_recipient.GetHouse.GetBaseName] à résoudre un conflit, alors que toute erreur aurait pu nuire à sa propre réputation."
 fp3_antagonize_character_interaction.recipient_message.14: "Vous avez vraiment de la chance d’avoir [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] comme [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))]. Nul ne défend sa [house|E] avec tant de passion ; vous pouvez vraiment compter sur [secondary_recipient.Custom('FR_LuiElle')]."
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.Custom('FR_le_Char_Pi')|U][secondary_recipient.GetTitledFirstName] est une personne merveilleuse. Peut-être devriez-vous changer d’avis à son sujet ?"
