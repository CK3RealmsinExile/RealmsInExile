 ##################################################
 fp3_yearly.2000.t: "Censeurs du jour"
 fp3_yearly.2000.desc_drinking: "Toute la nuit, j’ai bu avec mes vassaux et mes amis proches. Tandis que je savoure la fin de la rosée matinale,"
 fp3_yearly.2000.desc_hashish: "De la tombée de la nuit au lever du soleil, j’ai pris du haschisch avec mes vassaux et mes amis proches. Tandis que je rafle les derniers gâteaux au haschisch,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.Custom('FR_le_Char_Pi')|U][cautious_vassal.GetTitledFirstName] m’attire à l’écart :\n\n« Si les #italic muhtasib#! [prudish_liege.Custom('FR_du_Char_Pi')][prudish_liege.GetTitledFirstName] vous voient dans cet état au bazar, [prudish_liege.GetSheHe] vous fera arrêter et vous recevrez le fouet. Restez ici, à l’intérieur, jusqu’à la prière du #italic dhuhr#!, dans l’après-midi. Vous serez alors sobre et pourrez sortir. »"
 fp3_yearly.2000.a: "Oui, vous avez raison."
 fp3_yearly.2000.b: "[prudish_liege.Custom('FR_le_Char_L')|U][prudish_liege.GetTitleAsNameNoTooltip] n’oserait pas m’arrêter !"
 fp3_yearly.2000.b_flavor: "Je crois que [prudish_liege.Custom('FR_le_Char_Pi')|U][prudish_liege.GetTitledFirstName] ne me ferait pas délibérément du mal au nom de la loi [prudish_liege.GetFaith.GetAdjective]."
 fp3_yearly.2000.b_success: "Je rentre chez moi sans encombre"
 fp3_yearly.2000.b_failure: "Les #italic muhtasib#! [prudish_liege.Custom('FR_du_Char_Pi')][prudish_liege.GetTitledFirstNameNoTooltip] m’arrêtent et me fouettent"
 fp3_yearly.2001.t: "Ivresse en public"
 fp3_yearly.2001.desc_intro: "Mes #italic muhtasib#! m’informent que [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] se promène dans le bazar,"
 fp3_yearly.2001.desc_drinking: "[intoxicated.Custom('FR_IlElle')] titube et bredouille comme un ivrogne,"
 fp3_yearly.2001.desc_hashish: "en ricanant et en regardant les nuages,"
 fp3_yearly.2001.desc_outro: "en plein jour, par-dessus le marché !\n\nSelon eux, la punition habituelle pour un tel comportement consiste en une arrestation et plusieurs coups de fouet, afin de [intoxicated.Custom('FR_LeLa')] ramener dans le droit chemin."
 fp3_yearly.2001.a: "Qui aime bien..."
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] se montrera miséricordieux, pour cette fois."
 fp3_yearly.2010.t: "Des montagnes de blé"
 fp3_yearly.2010.desc: "Aucune nouvelle de sécheresse ou de famine n’est parvenue à mes oreilles, mais les habitants de [bakers_county.GetNameNoTier] se plaignent néanmoins du prix déraisonnable du pain.\n\n« C’est [greedy_baker.GetFirstName], votre boulanger royal, me dit [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. [greedy_baker.GetSheHe|U] achète tout le blé et toute la farine qui arrivent en ville et ne nous permet pas d’acheter le moindre boisseau. »"
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U] subira le supplice ! Qu’[greedy_baker.GetSheHe] soit piétiné[greedy_baker.Custom('FR_E')] par des"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] est piétiné[greedy_baker.Custom('FR_E')] à mort et nous compensons le manque local de blé pour apaiser la populace"
 fp3_yearly.2010.a_elephants: "éléphants !"
 fp3_yearly.2010.a_camels: "chameaux !"
 fp3_yearly.2010.a_horses: "chevaux !"
 fp3_yearly.2010.b: "Voilà qui est intrigant. Je ferais mieux de [greedy_baker.Custom('FR_LeLa')] garder sous la main."
 fp3_yearly.2010.c: "Le véritable crime, c’est de m’avoir caché ces profits."
 fp3_yearly.2020.t: "Les plateaux de la balance"
 fp3_yearly.2020.desc_intro: "[sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstName], le percepteur d’impôts de m[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige est loin d’être un exemple de vertu."
 fp3_yearly.2020.desc_greedy: "Son amour de l’or n’a d’égal que son amour de la vie : [sinful_tax_collector.GetSheHe] est prêt[sinful_tax_collector.Custom('FR_E')] à tout pour collecter ne serait-ce qu’une piécette d’argent de plus que ce qui est dû."
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U] ne se préoccupe en rien de la justice ; [sinful_tax_collector.GetSheHe] collecte l’impôt au gré de ses caprices et ignore toutes les réglementations qui lui semblent gênantes."
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe|U] ne s’intéresse guère aux questions religieuses et n’exprime aucun amour pour [ROOT.Char.GetFaith.HighGodName] ; [sinful_tax_collector.GetSheHe] ne se lève même pas pour les prières du matin et on l’a vu[sinful_tax_collector.Custom('FR_E')] chaparder de la nourriture pendant le ramadan."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe|U] est indigne de confiance et divulgue sans précaution aucune les finances de tout un chacun. M[liege.Custom('FR_OnA')] [liege.Custom('FR_SeigneurDame')] lige n’apprend rien de sa bouche qui ne soit déjà su de neuf autres."
 fp3_yearly.2020.desc_outro: "\n\nComment confier les finances du pays, et donc les miennes, à une telle personne ?"
 fp3_yearly.2020.a: "[liege.Custom('FR_le_Char_Pi')|U][liege.GetTitledFirstNameNoTooltip] doit répondre des péchés [sinful_tax_collector.Custom('FR_du_Char_Pi')][sinful_tax_collector.GetTitledFirstNameNoTooltip]."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] est renvoyé[sinful_tax_collector.Custom('FR_E')] de son poste"
 fp3_yearly.2020.a_failure: "Mes protestations restent lettre morte"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] pourrait devenir une source de problèmes."
 fp3_yearly.2020.b: "Je dois dénoncer [sinful_tax_collector.Custom('FR_le_Char_Pi')][sinful_tax_collector.GetTitledFirstNameNoTooltip] pour le bien du pays."
 fp3_yearly.2020.b.t: "Percepteur d’impôts dénoncé"
 fp3_yearly.2020.b.desc: "Cela s’est produit parce que votre vassal, [denouncing_taxpayer.Custom('FR_le_Char_U_Pi')][denouncing_taxpayer.GetShortUIName], a dénoncé les péchés [sinful_tax_collector.Custom('FR_du_Char_U_Pi')][sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.c: "Je dirai une prière pour [sinful_tax_collector.Custom('FR_LuiElle')]."
 fp3_yearly.2021.desc_intro: "Même si [sinful_tax_collector.Custom('FR_le_Char_Pi')][sinful_tax_collector.GetTitledFirstName], mon percepteur d’impôts, est plutôt compétent[sinful_tax_collector.Custom('FR_E')], le [denouncing_taxpayer.GetName] est venu[denouncing_taxpayer.Custom('FR_E')] me voir pour exprimer de sérieuses réserves à son sujet.\n\n"
 fp3_yearly.2021.desc_greedy: "« [sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] ne se préoccupe que de ses intérêts et n’agit que par goût du lucre, et non de la justice. [sinful_tax_collector.GetSheHe|U] perçoit souvent plus que ce qui est dû et ne fait aucune aumône. »"
 fp3_yearly.2021.desc_arbitrary: "« [sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] respecte rarement les lois et les règlements et collecte les impôts au gré de ses caprices. Le petit peuple est souvent troublé par l’incohérence de ses actions. »"
 fp3_yearly.2021.desc_cynical: "« [sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] ne craint pas [ROOT.Char.GetFaith.HighGodName]. [sinful_tax_collector.GetSheHe|U] ne se réveille que rarement pour les prières du matin et on l’a vu[sinful_tax_collector.Custom('FR_E')] chaparder de la nourriture pendant le ramadan. Nous craignons que ses actions nous attirent la colère [ROOT.Char.GetFaith.HighGodNamePossessive]. »"
 fp3_yearly.2021.desc_contrite: "« [sinful_tax_collector.GetSheHe|U] est indigne de confiance et parle sans précaution aucune des finances de tout un chacun avec qui veut bien l’entendre. Ce n’est qu’une question de temps avant que ces informations tombent entre les mains de nos ennemis. »"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.Custom('FR_le_Char_Pi')|U][denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], espérant manifestement que ces fautes justifient le renvoi [sinful_tax_collector.Custom('FR_du_Char_Pi')][sinful_tax_collector.GetTitledFirstNameNoTooltip]."
 fp3_yearly.2021.a: "[sinful_tax_collector.Custom('FR_le_Char_Pi')|U][sinful_tax_collector.GetTitledFirstNameNoTooltip] sera renvoyé[sinful_tax_collector.Custom('FR_E')], si Dieu le veut."
 fp3_yearly.2021.b: "Je garderai vos paroles à l’esprit."
 fp3_yearly.2030.t: "Un beau règne"
 fp3_yearly.2030.desc_intro: "Tandis que je contemple mon reflet dans le miroir, je m’attarde sur"
 fp3_yearly.2030.desc_beauty_bad: "mon horrible laideur,"
 fp3_yearly.2030.desc_spindly: "mes membres maigres et noueux,"
 fp3_yearly.2030.desc_disfigured: "les défigurations que je cache derrière un masque,"
 fp3_yearly.2030.desc_scaly: "ma peau tavelée et irritée,"
 fp3_yearly.2030.desc_albino: "mon teint fantomatique et mes yeux démoniaques,"
 fp3_yearly.2030.desc_hunchbacked: "ma protrusion disgracieuse,"
 fp3_yearly.2030.desc_inbred: "mon corps tordu,"
 fp3_yearly.2030.desc_outro: "redoutant que mon apparence répugne à mon peuple. C’est alors que [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] vient m’offrir une perle de sagesse :\n\n« Si vous considérez l’or comme seul ennemi, chacun sera votre ami. »"
 fp3_yearly.2030.a: "Alors, soyons l’ami[ROOT.Char.Custom('FR_E')] de tout le pays."
 fp3_yearly.2030.b: "Merci, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "La peur, et non l’amour, me vaudra leur loyauté."
 fp3_yearly.2030.d: "Avec le temps, ils apprendront à me connaître."
 fp3_yearly.2040.t: "Commandeur des croyants"
 fp3_yearly.2040.desc_attacker_is_muslim: "Quiconque s’oppose à moi s’oppose au Prophète en personne ! Et pourtant [Select_CString(infidel.IsFemale, 'cette diablesse', 'ce diable')] de [infidel.GetTitledFirstName] a osé me déclarer la guerre.\n\nHeureusement, tout le monde n’est pas aussi impie. Si je me présentais devant son armée et rappelais à ses membres que mon autorité me vient du Prophète, un certain nombre de soldats se retireraient certainement."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Quiconque s’oppose à moi s’oppose au Prophète en personne ! Et pourtant [Select_CString(infidel.IsFemale, 'cette diablesse', 'ce diable')] de [infidel.GetTitledFirstName] a osé me déclarer la guerre.\n\nHeureusement, tout le monde n’est pas aussi impie. Si je me présentais devant son armée et rappelais à ses membres que mon autorité vient du Prophète, beaucoup de soldats se retireraient certainement."
 fp3_yearly.2040.a: "Le Messager me guidera !"
 fp3_yearly.2040.a.flavor: "Ma piété et ma connaissance du [caliph.GetFaith.ReligiousText] inspireront mes paroles."
 fp3_yearly.2040.a_success: "Les soldats reconnaissent votre autorité"
 fp3_yearly.2040.a_failure: "Les soldats méprisent vos propos et vous abattent"
 fp3_yearly.2040.b: "Le Messager guidera [imam.Custom('FR_le_Char_Pi')][imam.GetTitledFirstName]."
 fp3_yearly.2040.b.flavor: "[imam.Custom('FR_le_Char_Pi')|U][imam.GetTitledFirstNameNoTooltip] est plus versé que moi en matière de religion."
 fp3_yearly.2040.b_success: "Les soldats respectent votre [imam.Custom('MyPriestTitle')]"
 fp3_yearly.2040.b_failure: "Les soldats taillent votre [imam.Custom('MyPriestTitle')] en pièces"
 fp3_yearly.2040.c: "Non, c’est trop risqué."
 fp3_yearly.2041.desc_cynical: "[caliph.Custom('FR_le_Char_Pi')|U][caliph.GetTitledFirstName] a exigé que mon armée [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] se retire, car [caliph.GetSheHe] est le successeur légitime du Prophète ; et ils lui ont obéi !\n\nQui se soucie de savoir [caliph.Custom('FR_SilSielle')] est le successeur de son propre derrière ? Cela ne m’empêchera pas de le lui botter !"
 fp3_yearly.2041.desc_fallback: "Je sais que [ROOT.Char.GetFaith.HighGodName] approuve ma guerre contre [caliph.GetName]. Pourtant, [Select_CString(caliph.IsFemale, 'cette chienne', 'ce chien')] a réussi à convaincre mon armée [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] qu’elle devait se retirer et retourner chez elle, au prétexte qu’[caliph.GetSheHe] est le successeur du Prophète.\n\nBeaucoup de mes soldats ont obtempéré et je dois maintenant poursuivre la lutte avec une armée dévouée, mais moins nombreuse."
 fp3_yearly.2041.a: "Maudit[caliph.Custom('FR_E')] soit [Select_CString(caliph.IsFemale, 'cette mécréante', 'ce mécréant')] !"
 fp3_yearly.2050.t: "Loges futuwwa"
 fp3_yearly.2060.t_madrasas: "Madrasas"
 fp3_yearly.2060.t_houses_of_worship: "Cours dans les [ROOT.Char.GetFaith.HouseOfWorshipPlural]"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "Ghazi à la dérive"
 fp3_yearly_non_islamic.t: "Un combattant pour la frontière ?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] était l’un[raging_ghazi.Custom('FR_E')] des nombreux #italic ghazis#! autoproclamés qui se rendaient à la frontière pour combattre les mécréants."
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] était un[raging_ghazi.Custom('FR_E')] champion[raging_ghazi.Custom('FR_NNne')] autoproclamé[raging_ghazi.Custom('FR_E')] [ROOT.Char.GetFaith.WarGodNamePossessive] en route vers la frontière pour combattre les barbares."
 fp3_yearly.8000_dancing_girl.desc: "C’est à cette occasion qu’[raging_ghazi.GetSheHe] s’est livré[raging_ghazi.Custom('FR_E')] à une beuverie dans la ville de [murder_barony.GetNameNoTier]. Là, dans un état d’ébriété avancé, [raging_ghazi.GetSheHe] s’est querellé[raging_ghazi.Custom('FR_E')] et a battu à mort un aubergiste et une danseuse, ainsi que son singe de compagnie.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "C’est à cette occasion qu’[raging_ghazi.GetSheHe] s’est acoquiné[raging_ghazi.Custom('FR_E')] à des courtisanes et des vauriens dans la ville de [murder_barony.GetNameNoTier]. En cette regrettable compagnie, [raging_ghazi.GetSheHe] s’est disputé[raging_ghazi.Custom('FR_E')] avec un garde et un inspecteur des bains et les a tous deux poignardés à mort.\n\n"
 fp3_yearly.8000_townsfolk.desc: "En chemin, [raging_ghazi.GetSheHe] a été victime des charmes sensuels de plusieurs escrocs dans la ville de [murder_barony.GetNameNoTier]. [raging_ghazi.GetSheHe|U] s’est ensuite défoulé[raging_ghazi.Custom('FR_E')] dans le bazar de la ville et a tué un marchand de thé et un âne en les battant longuement avec un repose-pied rembourré.\n\n"
 fp3_yearly.8000.desc: "« Il faut sévèrement punir cette personne, m’encourage [righteous_marshal.GetFirstName], mon [righteous_marshal.GetCouncilTitle], cela apaisera la population de la bonne ville de [murder_barony.GetNameNoTierNoTooltip]. »\n\n« Non ! » supplie [raging_ghazi.GetFirstNameNoTooltip], suspendu[raging_ghazi.Custom('FR_E')] dans mon donjon par des chaînes. « Vous devez me laisser aller à la frontière, car c’est la volonté [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]. »"
 fp3_yearly.8000.a: "Moi aussi, j’ai suivi la voie sacrée. Allez en paix."
 fp3_yearly.8000.b: "J’ai une cellule ravissante, rien que pour vous !"
 fp3_yearly.8000.c: "Je pourrais avoir besoin de vos talents."
 fp3_yearly.8000.flavor.a.tt: "Vous permettez à [raging_ghazi.GetFirstNameNoTooltip] de poursuivre sa quête de martyre."
 fp3_yearly.8000.flavor.b.tt: "Cela apaisera les citadins."
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "Bienfaiteur de la forteresse frontalière"
 fp3_yearly.8001.desc: "[concerned_councillor.GetFirstName], m[concerned_councillor.Custom('FR_OnA')] vigilant[concerned_councillor.Custom('FR_E')] [concerned_councillor.GetCouncilTitle], s’est récemment inquiété[concerned_councillor.Custom('FR_E')] de l’état de nos défenses frontalières.\n\n« Vous devez immédiatement visiter les forteresses de [frontier_fort_county.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cela ferait beaucoup de bien au moral de vos soldats, qui est au mieux passable à l’heure actuelle. »\n\n[concerned_councillor.GetSheHe|U] marque une pause. « Cependant, je dois vous avertir que des rumeurs totalement infondées font état d’une petite épidémie. »"
 fp3_yearly.8001.a: "Très bien, j’irai."
 fp3_yearly.8001.b: "M[dutiful_spouse.Custom('FR_OnA')] [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName] a besoin de s’occuper. [dutiful_spouse.GetSheHe|U] peut s’en charger."
 fp3_yearly.8001.c: "J’irai... bientôt..."
 fp3_yearly.8001.d: "La frontière est faite pour les soldats et les colons, pas pour moi."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] vous fait confiance"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] pense que vous [concerned_councillor.Custom('FR_LeLa')] prenez pour un[concerned_councillor.Custom('FR_E')] imbécile"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] a fait forte impression auprès des soldats"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] n’a pas réussi à encourager les soldats"
 fp3_yearly.8001.flavor.b.tt: "les [concerned_councillor.GetFirstNameNoTooltip] n’approuvent pas que les [dutiful_spouse.GetWomenMen] se mêlent d’affaires martiales."
 fp3_yearly.8001.flavor.c.tt: "Vous n’en avez aucune intention."
 #Faith at the Frontier, by Ola Jentzsch
 fp3_yearly.8002.t: "Foi à la frontière"
 fp3_yearly.8002.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] a reçu des nouvelles inquiétantes concernant les soldats en garnison dans les forts de [frontier_fort_county.GetName].\n\n« En secret, ils se sont convertis à l’infâme hérésie [regional_heresy.GetName], m’informe-t-[concerned_person.GetSheHe] d’une voix tremblante. Bien que j’ignore qui est leur chef, je redoute qu’ils emploient bientôt les armes que vous-même leur avez fournies pour tenter de vous renverser. »"
 fp3_yearly.8002.a: "Je vais tous les réduire en cendres et saler leurs terres !"
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip|U] dites-vous ? Voilà qui est intéressant."
 fp3_yearly.8002.c: "Puisque cela vous inquiète tant, retournez-y donc pour obtenir leur repentir."
 fp3_yearly.8002.d: "Attendons de voir comment la situation évolue."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.Custom('FR_le_Char')|U][concerned_person.GetNameNoTooltip] a obtenu le repentir des hérétiques."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.Custom('FR_le_Char')|U][concerned_person.GetNameNoTooltip] n’a pas convaincu les soldats."
 fp3_county_pacified.tt: "Les hérétiques sont dispersés"
 fp3_county_converted.tt: "[concerned_person.Custom('FR_le_Char')|U][concerned_person.GetNameNoTooltip] ramène les soldats à la vraie foi"
 fp3_county_galvanized.tt: "Les hérétiques sont galvanisés"
 frontier_heresy_eased: "Hérésie étouffée"
 frontier_heresy_mega_outbreak: "Hérésie stimulée"
 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Harmal exotique"
 fp3_yearly.8003.desc: "M[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] a l’habitude de brûler des graines de harmal pour éloigner les forces du mal. Mais voilà qu’[superstitious_consort.GetSheHe] prétend que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] lui a jeté le mauvais œil et volé sa réserve. Évidemment, [cruel_consort.GetFirstNameNoTooltip] nie tout. Mais [superstitious_consort.GetFirstNameNoTooltip] semble obsédé[superstitious_consort.Custom('FR_E')] par l’acquisition de nouvelles graines de harmal pour lever cette prétendue malédiction.\n\n« S’il vous plaît, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me supplie-t-[superstitious_consort.GetSheHe], un mage m’a parlé d’une montagne sacrée dans la [espad_mountain_province.GetName], c’est le seul endroit où fleurissent les plus belles fleurs de harmal. Vous devez aller m’en chercher. »"
 fp3_yearly.8003.a: "Ayez foi en [ROOT.Char.GetFaith.HighGodNameAlternate], non dans une superstition idiote."
 fp3_yearly.8003.b: "J’enverrai les meilleurs éclaireurs que je pourrai payer."
 fp3_yearly.8003.c: "J’enverrai mon [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] vous en chercher."
 fp3_yearly.8003.d: "Pourquoi ne vous contentez-vous pas d’un harmal normal, comme tout le monde ?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] est revenu[quest_chaplain.Custom('FR_E')] avec les meilleures graines de harmal."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] est revenu[quest_chaplain.Custom('FR_E')] les mains vides."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] trouve le harmal sacré"
