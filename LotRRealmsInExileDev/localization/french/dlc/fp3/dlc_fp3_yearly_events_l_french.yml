 #ZOROASTRIAN EVENTS
 ##################################################
 fp3_yearly.8050.t: "Le destin des défunts"
 fp3_yearly.8050_zoroastrian.desc: "En tant que [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], nous avons pour devoir sacré de combattre l’influence de Nasu, le daeva du pourrissement. Mon [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] semble donc très inqui[dakhma_enthusiast.Custom('FR_EtEte')] à cause des nouvelles qui lui parviennent de [dakhma_county.GetName]."
 fp3_yearly.8050_unzoroastrian.desc: "On se plaint des pratiques funéraires de mes sujets zoroastriens, en [dakhma_county.GetName], et mon [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] semble particulièrement inqui[dakhma_enthusiast.Custom('FR_EtEte')]."
 fp3_yearly.8050_early_period.desc: "\n\n« Par le passé, ô sage [ROOT.Char.GetTitleTierName], m’explique-t-[dakhma_enthusiast.GetSheHe], la coutume était de laisser les corps des morts exposés dans les lieux sauvages, où ils ne pouvaient pas polluer les trois éléments sacrés. »\n\n« Mais comme il y a de plus en plus de population en [dakhma_county.GetNameNoTierNoTooltip], il n’y a plus assez d’espace et les gens ont commencé à déranger accidentellement les morts. Nous devrions construire une #italic dakhma#!, une tour du silence, où les morts pourraient être logés en toute sécurité, à disposition des chiens et des charognards, jusqu’à ce qu’il ne reste plus que de la poussière. »"
 fp3_yearly.8050_late_period.desc: "\n\n« Il y a longtemps, Ô sage [ROOT.Char.GetTitleTierName], commence-t-[dakhma_enthusiast.GetSheHe], une petite #italic dakhma#! fut construite en [dakhma_county.GetNameNoTierNoTooltip], afin d’exposer les dépouilles des défunts aux éléments et aux charognards. Mais cette tour est vieille et s’effrite, et l’on craint que des matières cadavériques n’en sortent, polluant les trois éléments sacrés. »\n\n« La population locale apprécierait beaucoup que nous l’aidions à construire une nouvelle tour où ses morts pourraient demeurer en sécurité. »"
 fp3_yearly.8050.a: "Mon architecte [architect.GetFirstNameNoTooltip] peut nous aider à faire quelques économies."
 fp3_yearly.8050.b: "Certainement. Je peux puiser dans mon trésor pour y contribuer."
 fp3_yearly.8050.c: "Ces païens peuvent laisser leurs morts dans un fossé, pour ce que j’en ai à faire."
 fp3_yearly.8050.d: "Ça m’a l’air coûteux. Ce qui fonctionnait par le passé peut à nouveau fonctionner."
 fp3_zoroastrian_courtiers_and_vassals_happy: "L’opinion à votre égard des [courtiers|El], [guests|El] et [vassals|El] pieux de foi [GetReligionByKey('zoroastrianism_religion').GetAdjective] augmentera."
 building_a_dakhma.failure: "[architect.GetFirstName] a mal conçu la tour du silence"
 building_a_dakhma.success: "[architect.GetFirstName] a conçu une tour du silence"
 fp3_cheap_architecture_flavor: "Moins ce sera cher, mieux ça vaudra !"
 fp3_silence_architecture_success_toast: "La réduction des coûts donne de bons résultats"
 fp3_silence_architecture_failure_toast: "La construction est de très piètre qualité"
 fp3_yearly.8051.t: "Le feu le plus pur"
 fp3_yearly.8051_opening.desc: "Le feu sacré qui brûlait dans le temple de [sacred_fire_province.GetName] a été récemment"
 fp3_yearly.8051_torrential_rain: "éteint par une pluie torrentielle qui s’est infiltrée par les fissures du toit du temple et a atteint le brasier."
 fp3_yearly.8051_earthquake: "étouffé lors d’un tremblement de terre qui a failli fendre le temple en deux."
 fp3_yearly.8051_sandstorm: "soufflé par une tempête de sable si violente qu’elle a brisé les portes du temple."
 fp3_yearly.8051_gust_of_wind: "soufflé par un coup de vent glacial, qui devait provenir d’une fissure que personne n’avait remarquée, dans les murs du temple."
 fp3_yearly.8051_islamic_zealots: "éteint par des zélotes musulmans qui ont fait irruption dans le temple et l’ont profané de manière très créative."
 fp3_yearly.8051_invisible_hand: "et très mystérieusement étouffé, comme par une main invisible."
 fp3_yearly.8051_ending.desc: "Malgré ce mauvais présage, [magi.Custom('FR_le_Char')][magi.GetName] ne semble pas désespérer.\n\n« Nous devons rallumer la flamme, déclare-t-[magi.GetSheHe]. La plus pure et la plus grande des flammes est #italic Atash Behram#!, le feu de la victoire, né de la foudre surgie des nuages. Mais puisqu’il s’agit d’un temple de moindre importance, peut-être pouvons-nous nous contenter d’#italic Atash Adaran#!, le feu des feux ; il provient du foyer d’un orfèvre. Nous pourrions même recourir au feu le moins pur, l’#italic Atash Dadgah#!, qui peut être consacré depuis le foyer de n’importe quelle maison. »"
 fp3_yearly.8051.a: "Seule la foudre conviendrait. Je la trouverai pour vous."
 fp3_yearly.8051.b: "Allons trouver la flamme d’un orfèvre."
 fp3_yearly.8051.c: "Je ne me soucie guère des présages. Le foyer d’une maison suffira."
 fp3_yearly.8051_chasing_lightning.tt: "Vous attendrez le prochain orage."
 fp3_yearly.8052.t: "Chasseur de nuages"
 fp3_yearly.8052.desc: "Les [ROOT.Char.GetFaith.AltPriestTermPlural] n’ont de cesse de me rappeler que j’ai promis de trouver un feu de la victoire pour le temple de [sacred_fire_province.GetName]. Mais je n’ai pas oublié. J’ai envoyé des éclaireurs dans toutes les directions, à la recherche d’un orage, d’un signe [ROOT.GetCharacter.GetFaith.HighGodNamePossessive]. Or la foudre s’est avérée insaisissable.\n\nMais alors que je me tiens à l’extérieur de mon [ROOT.Char.Custom('ResidenceBuilding')], le tonnerre gronde au loin et les éclairs zèbres les cieux obscurcis par des nuages menaçants. Mes serviteurs s’affairent, essayant d’attraper les éclairs grâce à de grands poteaux, tandis que je contemple le paysage à la recherche d’une quelconque flamme. Nos efforts sont vains : les nuages s’éloignent, s’effilochent et les éclairs disparaissent.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], est-ce vraiment votre volonté ? Ne trouverai-je jamais le feu que je cherche ?"
 fp3_yearly.8052.a: "Je devrais plutôt me contenter de la flamme d’un orfèvre."
 fp3_yearly.8052.b: "Je ferais mieux de me contenter d’un feu de moindre pureté."
 fp3_give_up_the_quest.flavor: "Vous abandonnez la quête pour trouver un feu de la victoire... pour l’instant."
 fp3_yearly.8053.t: "Le feu de la victoire"
 fp3_yearly.8053.desc: "Des jours, puis des semaines ont passé, durant lesquels mes éclaireurs ont parcouru le pays à la recherche d’un feu allumé par la foudre, en vain. Alors que je commence à me décourager, des nuages sombres apparaissent soudain au loin et un bruit de tonnerre retentit. Je me précipite hors de mon [ROOT.Char.Custom('ResidenceBuilding')] vers l’orage, serviteurs en tête, et il se rapproche en effet, comme si une main invisible me faisait signe.\n\nPuis, juste devant moi, une lueur aveuglante perce les nuages et frappe un arbre isolé comme une lance [ROOT.Char.GetFaith.DivineRealm3]. Le bois sec s’enflamme aussitôt, brûlant d’une flamme d’un blanc aussi pur que les esprits #italic fravashi#!. J’ai trouvé le feu de la victoire ! Il est venu à moi !"
 fp3_yearly.8053.a: "Incroyable !"
