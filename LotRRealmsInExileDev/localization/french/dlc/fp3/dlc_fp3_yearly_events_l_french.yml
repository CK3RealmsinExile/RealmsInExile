 ####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "L’appel de la frontière"
 fp3_yearly.8004.desc: "Le gémissement des vents des steppes du nord trouve encore un écho dans le cœur de certains habitants des splendides cités de ce pays. Pour le meilleur ou pour le pire, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] ressent cet appel.\n\n« [parent.GetMotherFather|U], vous devez me laisser partir. Je veux affûter mon esprit et mon épée sur la frontière sauvage, voyager avec les caravanes et les montagnards et peut-être même trouver la montagne légendaire #italic Hara Berezaiti#!. »\n\nMais [worried_relation.GetFirstName] chérit [fp3_child_to_leave.GetFirstNameNoTooltip] et me supplie de refuser."
 fp3_yearly.8004.a: "Tirez votre acier, espèce d’oisillon mal dégrossi !"
 fp3_yearly.8004.b: "Ne voulez-vous pas rester, pour [worried_relation.GetFirstNameNoTooltip] ?"
 fp3_yearly.8004.c: "Si vous partez, vous ne serez plus m[fp3_child_to_leave.Custom('FR_OnA')] [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.d: "Moi aussi, j’ai ressenti cet appel. Vous devriez partir, m[fp3_child_to_leave.Custom('FR_OnA')] [fp3_child_to_leave.Custom('GetDaughterSon')]."
 fp3_yearly.8004.c.flavor: "Vous déshériterez [fp3_child_to_leave.GetFirstNameNoTooltip], si jamais [fp3_child_to_leave.GetSheHe] part."
 fp3_yearly.8004.a.tt: "Vous #V défiez [fp3_child_to_leave.GetFirstName] en duel#! pour [fp3_child_to_leave.Custom('FR_LeLa')] faire rester !\n#weak Ce n’est pas un duel à mort.#!\nSi vous l’emportez, vous gagnerez du [prestige|El][prestige_i]\n\nVotre [prowess|El] : #V [parent.GetProwess]#![prowess_i]\n[prowess|E] de [fp3_child_to_leave.GetFirstName] : #V [fp3_child_to_leave.GetProwess]#![prowess_i]"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] renonce à ses rêves d’aventure"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] ne change pas d’avis"
 fp3_yearly.8007.t: "L’éducation des jeunes [ROOT.Char.GetCulture.GetCollectiveNoun]"
 fp3_yearly.8007.desc: "« Je me rends ! Je me rends, [parent.GetMotherFather] ! Assez ! » s’exclame m[fp3_child_to_leave.Custom('FR_OnA')] [fp3_child_to_leave.Custom('GetDaughterSon')] en reculant.\n\n« Si vous désirez tant que je reste, alors je resterai. Je serai [fp3_child_to_leave.Custom('FR_LeLa')] [fp3_child_to_leave.Custom('GetDaughterSon')] obéissant[fp3_child_to_leave.Custom('FR_E')] que vous désirez. [ROOT.Char.GetFaith.HighGodNameAlternate] vous jugera en temps voulu. »"
 fp3_yearly.8007.a: "Je serai à la hauteur."
 fp3_yearly.8007.b: "Bien. J’ai de véritables responsabilités à vous confier."
 fp3_yearly.8007.c: "À présent, vous devez vous marier !"
 fp3_yearly.8008.t: "Défaite ignominieuse"
 fp3_yearly.8008.desc: "Je trébuche en arrière, ensanglanté[ROOT.Char.Custom('FR_E')] et épuisé[ROOT.Char.Custom('FR_E')], tandis que [fp3_child_to_leave.GetFirstNameNoTooltip] s’approche, arme à la main.\n\n« Je vous le répète, [parent.GetMotherFather] : je pars. Je suivrai l’élan de mon cœur, j’irai à la frontière et parcourrai la Route de la soie, et c’est vous qui en paierez les frais. »\n\nJe ne peux que regarder m[fp3_child_to_leave.Custom('FR_OnA')] [fp3_child_to_leave.Custom('GetDaughterSon')] partir, tête haute, avec une bourse de pièces d’or koushanes et sassaniennes provenant de mon trésor."
 fp3_yearly.8008.a: "Perdre m[fp3_child_to_leave.Custom('FR_OnA')] [fp3_child_to_leave.Custom('GetDaughterSon')] est une chose, mais mon or ?"
 fp3_yearly.8008.b: "J’aurais mieux fait d’être eunuque."
 fp3_yearly.8008.c: "Le destin vous ramènera auprès de moi, vous verrez."
 fp3_yearly.8009.t: "Préoccupation [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_yearly.8009.desc_beginning: "La frontière orientale sert depuis longtemps de refuge aux mécréants et à d’étranges sectes. Pourtant, à [caliphal_location.GetName], [righteous_caliph.Custom('FR_le_Char_L')][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] s’en inquiète de plus en plus.\n\n« Nous avons entendu parler des [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] en [very_heretic_county.GetName] qui s’adonnent à d’étranges rites. » [hof_emissary.Custom('FR_le_Char')|U][hof_emissary.GetName], l’envoyé[hof_emissary.Custom('FR_E')] de foi [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip], marque une pause comme [hof_emissary.Custom('FR_SilSielle')] rassemblait son courage, puis reprend à voix basse, d’un ton scandalisé : « D’aucuns évoquent des rites charnels. Trop c’est trop !"
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.Custom('FR_le_Char_L')|U][righteous_caliph.GetTitleTierName] veut que vous vous occupiez de ces mécréants. »"
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.Custom('FR_le_Char_L')|U][righteous_caliph.GetTitleTierName] veut que vous vous occupiez de ces blasphémateurs malpropres. »"
 fp3_yearly.8009.qurans.flavor: "Vous faites faire des copies [righteous_caliph.GetFaith.ReligiousText3] en langue [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip|l]."
 fp3_yearly.8009.a: "Je vais en faire un exemple."
 fp3_yearly.8009.b: "Les Saintes Écritures traduites dans la langue appropriée permettront de leur montrer le droit chemin."
 fp3_yearly.8009.c: "Je peux envoyer mon [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] pour professer la vraie foi auprès d’eux."
 fp3_yearly.8009.d: "Hélas ! Il y a plus urgent à régler."
 cultural_acceptance_gain_arabic_books: "Livres produits en arabe"
 dealing_with_frontier_heresy_toast.success: "La mission [loyal_chaplain.Custom('FR_du_Char_Pi')][loyal_chaplain.GetTitledFirstNameNoTooltip] connaît quelques succès"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.Custom('FR_le_Char_Pi')|U][concerned_person.GetTitledFirstNameNoTooltip] ne convainc personne"
 fp3_county_listened.tt: "Une partie de la population locale est ramenée vers la vraie foi"
 fp3_county_unfazed.tt: "La population locale ne se sent pas concernée"
 fp3_gross_persecutions_toast: "Les hérétiques sont dispersés"
 fp3_galvanized_heretics_toast: "Les hérétiques sont galvanisés"
 fp3_yearly.8010.t: "L’antre de la guerre"
 fp3_yearly.8010.desc_muslim: "Les érudits de Mésopotamie ont divisé le monde en trois parties. Il y a le #italic Dar al-Tawhid#! des fidèles, le #italic Dar al-'Ahd#! de nos alliés, mais aussi le #italic Dar al-Harb#!, la frontière, l’antre de la guerre. [righteous_caliph.Custom('FR_le_Char_L')|U][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] croit beaucoup à cette vision du monde et se préoccupe sans cesse de la menace orientale.\n\n« C’est votre devoir sacré que de veiller sur nos confins avec les mécréants, me dit-[righteous_caliph.GetSheHe]. Nous avons trop longtemps toléré les pratiques idolâtres [pagan_ruler.Custom('FR_du_Char_Pi')][pagan_ruler.GetTitledFirstName]. Je vous enverrai des troupes de #italic ghazi#! loyaux et des mercenaires turcs, afin que vous libériez le [pagan_county.GetNameNoTier] de ses griffes. »"
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.Custom('FR_le_Char_L')|U][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] croit beaucoup à une vision du monde reposant sur une lutte incessante entre civilisation et barbarie et se préoccupe sans cesse des ennemis sans foi ni loi qui rôdent dans l’Est sauvage.\n\n« C’est votre devoir sacré que de veiller sur nos confins avec les mécréants, me dit-[righteous_caliph.GetSheHe]. Nous avons trop longtemps toléré les pratiques idolâtres [pagan_ruler.Custom('FR_du_Char_Pi')][pagan_ruler.GetTitledFirstName]. Je vous enverrai des troupes de #italic ghazi#! loyaux et des mercenaires turcs, afin que vous libériez le [pagan_county.GetNameNoTier] de ses griffes. »"
 fp3_yearly.8010.a: "Je vais l’attaquer sans délai !"
 fp3_yearly.8010_warmonger.tt: "On s’attendra à ce que vous capturiez le [pagan_county.GetNameNoTier] d’ici #bold cinq ans#!."
 fp3_yearly.8010.b: "Aidez-moi à financer cette guerre, et je la déclarerai."
 fp3_yearly.8010.c: "Mais enfin ! Vous voyez bien, ô illustre [righteous_caliph.GetTitleTierName], que le moment n’est pas venu."
 fp3_yearly.8010.d: "Vous n’avez aucune autorité sur mes terres."
 convincing_the_caliph_toast.success: "Vous convainquez [righteous_caliph.Custom('FR_le_Char_L')][righteous_caliph.GetTitleTierName] de renoncer"
 convincing_the_caliph_toast.failure: "Vos arguments n’ont convaincu personne"
 fp3_caliph_convinced.tt: "[righteous_caliph.Custom('FR_le_Char_L')|U][righteous_caliph.GetTitleTierName] évite la guerre, pour l’instant."
 fp3_caliph_unconvinced.tt: "Votre faiblesse provoque la fureur [righteous_caliph.Custom('FR_du_Char_L')][righteous_caliph.GetTitleTierName]."
 fp3_caliph_dead.title: "Serment annulé"
 fp3_caliph_dead.desc: "Le précédent chef de votre foi n’est plus disponible et votre serment de conquête est désormais nul et non avenu."
 fp3_yearly.8012.t: "Promesse non tenue"
 fp3_yearly.8012.desc: "« Il semble, déclare [righteous_caliph.Custom('FR_le_Char_L')][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], que vous n’avez pas tardé à tenir votre promesse de conquérir le [pagan_county.GetNameNoTier] au nom de notre foi. Vous avez fait la preuve de votre fiabilité et de votre piété [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] et nous ne l’oublierons pas de sitôt. »"
 fp3_yearly.8012.a: "J’ai fait ce que n’importe quelle âme [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] aurait fait."
 become_faith_warrior.toast: "Vous êtes devenu[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale, 'la championne', 'le champion')] de la foi [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]"
 fp3_yearly.8013.t: "Déception [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_yearly.8013.desc: "« Cinq ans auparavant, déclare [righteous_caliph.Custom('FR_le_Char_L')][righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], vous aviez prêté serment devant nous de délivrer le [pagan_county.GetNameNoTier] des mécréants. Pourquoi donc ne l’avez-vous pas fait ? »"
 fp3_yearly.8013.a: "Vous m’en voyez désolé[ROOT.Char.Custom('FR_E')], les circonstances ont joué contre moi."
 fp3_yearly.8013.b: "Je ne vous reconnais pas ni aucun serment que j’aurais pu prêter."
 fp3_yearly.8014.t: "Secrets de la théière"
 fp3_yearly.8014.desc: "J’ai longtemps eu du mal à concilier mon amour pour les boissons enivrantes avec la piété des [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] à ce sujet. Heureusement, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] a trouvé une solution.\n\n« J’ai appris que des [ROOT.Char.Custom('LevyMenWomen')] d’un âge avancé de la région d’Osrushana, dit-[smart_courtier.GetSheHe], ont besoin d’une certaine quantité d’alcool pour endurer le climat froid et pour s’amuser un peu, évidemment. Ces personnes ont l’habitude de verser leurs boissons dans un pot en cuivre ; ainsi, tout observateur trop zélé croit qu’ils boivent du thé et non du vin. C’est ce que je fais moi-même depuis un certain temps et c’est très pratique. »"
 fp3_yearly.8014.a: "Quelle bonne idée !"
 fp3_yearly.8014.b: "Ces personnes ont beau ne pas me juger, [ROOT.Char.GetFaith.HighGodNameAlternate] le fera."
 fp3_yearly.8014.c: "Je ne le ferai pas. Et vous non plus."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Vous forcez [smart_courtier.Custom('FR_le_Char')][smart_courtier.GetNameNoTooltip] à cesser de cacher ses péchés."
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "Pierres oubliées"
 fp3_yearly.8016.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] m’a invité[ROOT.Char.Custom('FR_E')] à examiner une triade d’étranges pierres sculptées, au fin fond de la forêt hyrcanienne de son domaine.\n\n« Elles ont dû être érigées par une expédition égarée des sauvages #italic Rusiyyah#!, m’explique-t-[hyrcanian_vassal.GetSheHe]. Les habitants de la forêt voisine ont pris goût à ces pierres et croient que leurs fabricants inconnus leur tomberont dessus depuis la mer Caspienne pour venger dans le sang toute destruction de ces pierres. Mais je n’y crois pas. Même si je ne parviens pas à lire ce qui est écrit dessus, elles sont de toute évidence des idoles païennes qui doivent être réduites en morceaux. N’est-ce pas, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 fp3_yearly.8016.a: "Apportez-moi une masse !"
 fp3_yearly.8016.b: "Non, nous écouterons les habitants des forêts."
 fp3_yearly.8016.c: "Je vais les faire enlever et les rebâtir en dehors de mon [ROOT.Char.Custom('ResidenceBuilding')]..."
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] accepte votre solution."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] se demande pourquoi vous feriez une chose pareille."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.Custom('FR_le_Char_Pi')|U][hyrcanian_vassal.GetTitledFirstName] a accepté votre proposition."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.Custom('FR_le_Char_Pi')|U][hyrcanian_vassal.GetTitledFirstName] observa les pierres être emportées au loin sans mot dire et d’un air maussade."
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "Chaos hyrcanien"
 fp3_yearly.8017.desc: "Désastre ! Les guerriers #italic Rus#! en fureur se sont abattus sur [runestone_county.GetNameNoTier] comme des charognards sur un cadavre, massacrant tous ceux qu’ils voyaient. [hyrcanian_vassal.Custom('FR_le_Char_Pi')|U][hyrcanian_vassal.GetTitledFirstName] en personne a été terrassé[hyrcanian_vassal.Custom('FR_E')] d’un coup de hache et se trouve gravement mutilé[hyrcanian_vassal.Custom('FR_E')], entre la vie et la mort. Les pillards sont retournés à leurs bateaux et ont disparu dans la brume matinale de la mer Caspienne, aussi vite qu’ils sont venus.\n\nParmi les survivants, une rumeur enfle selon laquelle les assaillants auraient voulu se venger de [hyrcanian_vassal.GetFirstNameNoTooltip], car [hyrcanian_vassal.GetSheHe] aurait profané leurs pierres runiques, des années auparavant."
 fp3_yearly.8017.a: "Ô Tout-Puissant ! Qu’avons-nous fait pour provoquer ta colère ?"
 fp3_yearly.8017.b: "Je leur ferai parvenir de l’or, à eux d’en faire ce qu’ils voudront."
 fp3_yearly.8017.c: "C’est un mauvais présage. Je devrais faire restaurer les pierres de [runestone_county.GetNameNoTierNoTooltip]."
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "Cheval céleste"
 fp3_yearly.8018.desc_eunuch: "Alors que je m’exerce avec [ROOT.Char.Custom('WarhorseStoryName')], un voyageur venu d’une contrée lointaine s’approche de moi. Il s’incline de façon élégante et mesurée, laissant deviner de longs séjours dans les Cours les plus splendides.\n\n« Je suis au service d’une grande dame, explique-t-il, en Chine, au-delà de ces grandes montagnes. Ma maîtresse est une joueuse passionnée de #italic chovgan#!, mais aussi vantarde, et elle a annoncé à ses amis que lors de leur prochaine partie, elle monterait le plus beau cheval du monde. Mon peuple chérit depuis longtemps les #italic chevaux célestes#! de votre pays et il semblerait, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que vous possédiez le meilleur de tous. Je sais que vous éprouvez quelques difficultés financières. »\n\n« Accepteriez-vous de me vendre cette exquise monture ? »"
 fp3_yearly.8018.desc_grand_old_lady: "Alors que je m’exerce avec [ROOT.Char.Custom('WarhorseStoryName')], une belle dame en tenue exotique vient à ma rencontre, accompagnée de sa suite.\n\n« Je viens, commence-t-elle après m’avoir salué[ROOT.Char.Custom('FR_E')], des grandes Cours de Chine. Depuis quelque temps, je m’adonne au #italic chovgan#!, un sport équestre populaire même dans votre petit pays. Pour la prochaine partie, je me suis engagée à monter un #italic cheval céleste#! de Ferghana, une de ces montures que mon peuple chérit plus que la Pilule d’immortalité. Or, il est arrivé à mes oreilles que vous, [Select_CString(ROOT.Char.IsFemale, 'petite dame', 'petit seigneur')] de ces contrées, en possédiez une qui surpasse tous les autres. J’ai également appris que vous aviez des dettes... »\n\nElle vous tend un lourd sac d’or ; son intention est limpide."
 fp3_yearly.8018.a: "Très bien, j’accepte."
 fp3_yearly.8018.b: "Je ne me séparerai jamais de [ROOT.Char.Custom('WarhorseStoryName')]."
 fp3_yearly.8018.c: "Hors de ma vue ! Allez donc à pied, vieille bique !"
