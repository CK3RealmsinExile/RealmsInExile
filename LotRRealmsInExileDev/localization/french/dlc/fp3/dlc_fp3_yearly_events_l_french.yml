 fp3_yearly.8888.t: "Différend pastoral"
 fp3_yearly.8888.desc: "[upset_vassal.Custom('FR_le_Char')|U][upset_vassal.GetName] vient me trouver, visiblement agacé[upset_vassal.Custom('FR_E')].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[upset_vassal.GetSheHe], les [turkic_leader.GetCulture.GetCollectiveNoun] menés par [turkic_leader.Custom('FR_le_Char')][turkic_leader.GetName] s’approprient les pâturages de [nomads_county.GetNameNoTier] et causent nombre de soucis à notre brave populace. J’ai bien envoyé des #italic ghazis#! pour les chasser, mais ils vont se cacher dans les étendues désertes et reviennent le mois suivant. Vous devez m’aider à déloger ces barbares, une fois pour toutes. »\n\n« Je peux m’en charger, déclare mon [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName]. Envoyez-moi en [nomads_county.GetNameNoTierNoTooltip]. »"
 fp3_yearly.8888.a: "Non, je vais m’occuper d’eux en personne."
 fp3_yearly.8888.b: "Très bien, [possibly_capable_marshal.GetFirstNameNoTooltip]. Emmenez vos troupes en [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip|U], c’est entre vous et [turkic_leader.GetFirstNameNoTooltip]."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] capture le chef des nomades"
 fp3_fighting_turks.failure.tt: "Les nomades échappent à vos soldats"
 fp3_treating_with_turks.success.tt: "Les [turkic_leader.GetCulture.GetCollectiveNoun] acceptent de parlementer"
 fp3_treating_with_turks.failure.tt: "Vous ne parvenez pas à les convaincre"
 fp3_treating_with_turks_toast.failure: "Les nomades refusent de traiter avec vous."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.Custom('FR_le_Char_Pi')|U][possibly_capable_marshal.GetTitledFirstName] n’a pas réussi à vaincre les nomades indisciplinés."
 fp3_yearly.8889.t: "De l’herbe pour tout le monde"
 fp3_yearly.8889.desc: "[turkic_leader.Custom('FR_le_Char')|U][turkic_leader.GetName] me reçoit avec tous les égards dus à mon rang et m’offre du thé, de la viande de cheval séchée et de l’eau de source fraîche. Mais [turkic_leader.GetSheHe] parle [upset_vassal.Custom('FR_du_Char')][upset_vassal.GetName] avec dédain.\n\n« [upset_vassal.Custom('FR_le_Char_Pi')|U][upset_vassal.GetTitledFirstNameNoTooltip] ment, m’explique-t-[turkic_leader.Custom('FR_IlElle')]. Il y a assez d’herbe pour tout le monde. Laissez mon peuple rester en [nomads_county.GetNameNoTierNoTooltip] et nous prêterons nos arcs et nos épées à vos armées. Je viendrai même à votre Cour pour y servir comme [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. »"
 fp3_yearly.8889.a: "C’est une proposition raisonnable."
 fp3_yearly.8889.b: "Vous ne pouvez pas rester ici, mais venez faire paître vos troupeaux en [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Hélas ! Nous ne pouvons pas accepter."
 fp3_yearly.8890.t: "Le sort d’un chef"
 fp3_yearly.8890.desc_beginning: "[turkic_leader.Custom('FR_le_Char')|U][turkic_leader.GetName] est traîné[turkic_leader.Custom('FR_E')] devant moi ; ce chef nomade a l’air bien sombre et n’a que peu d’alliés ici, voire aucun.\n\n« Nous avons tendu une embuscade aux [turkic_leader.GetCulture.GetCollectiveNoun], explique [possibly_capable_marshal.GetFirstName], et nous avons capturé [Select_CString(turkic_leader.IsFemale, 'cette femme', 'cet homme')] et quelques-uns de ses guerriers. »\n\n"
 fp3_yearly.8890_brutal_demands: "« Faites-leur trancher la tête, insiste [upset_vassal.Custom('FR_le_Char')][upset_vassal.GetName], ces sauvages ont tué beaucoup de mes sujets. »\n\n"
 fp3_yearly.8890_nonbrutal_demands: "« Faites-leur promettre de quitter mes terres pour toujours, suggère [upset_vassal.Custom('FR_le_Char_Pi')][upset_vassal.GetTitledFirstName], et gardez [turkic_leader.GetFirstNameNoTooltip] en otage pour qu’ils obéissent. »\n\n"
 fp3_yearly.8890.desc_ending: "« En effet, dit [turkic_leader.Custom('FR_le_Char')][turkic_leader.GetNameNoTooltip], je n’hésite pas à tuer ceux qui m’assaillent avec des lances, mais mon épée et mon arc, ainsi que ceux de mes guerriers, pourraient être à votre service, grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName], si vous me laissez partir. »"
 fp3_yearly.8890.a: "Très bien, que votre peuple s’installe en [nomads_new_county.GetNameNoTierNoTooltip] et me serve."
 fp3_yearly.8890.b: "Non, vous perdrez la vie."
 fp3_yearly.8890.c: "Je vais vous garder en otage, pour pacifier votre tribu."
 nomad_friction_gone.tt: "Les nomades sont pacifiés"
 nomad_friction_active.tt: "Les nomades sont furieux"
 fp3_frontier_story_cycle.0001_opening: "M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')] lige"
 fp3_frontier_story_cycle.0001_letter: "Je vous envoie deux pauvres orphelins dont les parents ont succombé à la famine après qu’une horde de [turkic_leader.GetCulture.GetCollectiveNoun] a laissé ses chevaux piétiner leurs champs et leurs vergers. Étant donné que vous aimez tant ces sauvages nomades, je ne doute pas que vous saurez également vous occuper de leurs victimes. Que la lumière [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] illumine votre règne."
 fp3_frontier_story_cycle.0001.a: "Qu’est-ce que..."
 children_arriving_shortly.tt: "Les enfants arriveront bientôt"
 fp3_frontier_story_cycle.0002_opening: "Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "Je regrette mon comportement lors de l’affaire des nomades. Ils ont bel et bien quitté la [nomads_county.GetNameNoTier] et il semble que les conflits entre eux et les fermiers se sont apaisés. Bien que j’insiste pour que vous preniez la menace des nomades au sérieux, j’aimerais vous offrir ces magnifiques pièces d’or, frappées il y a longtemps dans l’Empire kouchan, en gage de respect."
 fp3_frontier_story_cycle.0002.a: "Quel beau présent. Tout est pardonné."
 fp3_frontier_story_cycle.0002.b: "Je n’ai nul besoin de vos babioles, pas plus que je n’accepte vos excuses."
 fp3_frontier_story_cycle.0003.t: "Payer sa part"
 fp3_frontier_story_cycle.0003_beginning: "Apparemment, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] a longuement pensé [turkic_leader.Custom('FR_au_Char')][turkic_leader.GetName] et à sa tribu nomade.\n\n« Il est vrai que j’ai beaucoup prié pour eux, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit-[greedy_chaplain.GetSheHe], car certains d’entre eux suivent encore leur foi païenne."
 fp3_frontier_story_cycle.0003_jizya: "Nous devrions leur faire payer la #italic djizîa#! pour le privilège de conserver leurs pratiques idolâtres. »\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Nous devrions suivre la coutume des musulmans et leur demander de payer une taxe supplémentaire, car vous avez certainement été assez généreux envers eux. »\n\n"
 fp3_frontier_story_cycle.0003_ending: "« C’est injuste, proteste [turkic_leader.GetFirstNameNoTooltip]. J’ai affecté cent archers à cheval à votre service, ainsi que ma personne. Si vous vous abstenez de nous taxer de la sorte, je promets de ne pas oublier cette faveur. »"
 fp3_frontier_story_cycle.0003.a: "Nous trouverons jusqu’à la moindre piécette que votre tribu a dissimulée."
 fp3_frontier_story_cycle.0003.b: "Non, [greedy_chaplain.GetFirstNameNoTooltip] a raison, il faut vous taxer."
 fp3_frontier_story_cycle.0003.c: "Très bien, [turkic_leader.GetFirstNameNoTooltip], cela me semble juste."
 resentful_nomads.toast: "Les nomades sont en colère"
 fp3_frontier_story_cycle.0004.t: "Orphelins à cause des [turkic_leader.GetCulture.GetCollectiveNounNoTooltip]"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.Custom('FR_le_Char')|U][orphan_girl.GetName] a bel et bien l’air misérable, ainsi que son petit frère, [orphan_boy.Custom('FR_le_Char')][orphan_boy.GetName], qui semble être tombé dans un puits de malheurs.\n\n« Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], dit-elle d’une voix tremblante. Nous n’avons rien mangé de la semaine. Puis-je avoir un peu de pain ? Tant pis s’il est moisi, tant qu’il vous en reste. »\n\nAprès les avoir questionnés, il apparaît qu’ils ignorent qui est responsable du sort funeste de leur famille. « Des cavaliers sont venus, ont piétiné nos récoltes et ont volé nos moutons, et puis ils se sont volatilisés. Maintenant, je ne sais pas ce que nous allons devenir, mais je suis terriblement désolé[orphan_girl.Custom('FR_E')] que [upset_vassal.Custom('FR_le_Char_Pi')][upset_vassal.GetTitledFirstName] vous ait dérangé[ROOT.Char.Custom('FR_E')] pour une affaire aussi triviale. »"
 fp3_frontier_story_cycle.0004.a: "Ne vous inquiétez pas, je vais m’occuper de vous."
 fp3_frontier_story_cycle.0004.b: "La tribu de [turkic_leader.GetFirstNameNoTooltip] doit vous adopter. Ce ne serait que justice."
 fp3_frontier_story_cycle.0004.c: "Je vais vous envoyer dans un monastère."
 fp3_frontier_story_cycle.0004.d: "J’ignore ce que [upset_vassal.GetFirstNameNoTooltip] espérait. Allez donc dans un orphelinat."
 fp3_pay_for_upkeep_flavor: "Vous devrez payer les frais de leur séjour."
 fp3_frontier_story_cycle.0005.t: "Deux cents cavaliers"
 fp3_frontier_story_cycle.0005.desc: "Alors que je médite à propos de stratégie et de tactique, [turkic_leader.Custom('FR_le_Char')][turkic_leader.GetName] se présente avec des centaines de cavaliers.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me salue-t-[turkic_leader.GetSheHe] en s’inclinant. Ma tribu et moi-même avons promis de vous venir en aide. Maintenant que vous êtes en guerre, nous pouvons vous offrir deux cents archers à cheval supplémentaires, mais uniquement pour ce conflit. Lorsque la paix reviendra, ils retourneront à leurs yourtes et à leurs familles. Tout ce que nous vous demandons en retour, c’est de ne pas oublier cette faveur. »"
 fp3_frontier_story_cycle.0005.a: "Cela me convient."
 fp3_frontier_story_cycle.0005.b: "J’en ai assez d’entendre parler de faveurs !"
 fp3_frontier_story_cycle.0005.c: "Non merci, je peux me débrouiller sans eux."
 fp3_frontier_story_cycle.0006.t: "Flèche perdue"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.Custom('FR_le_Char')|U][one_eyed_child.GetName] était en train d’explorer le [ROOT.Char.Custom('ResidenceBuilding')], comme à son habitude, quand le désastre s’est produit. [turkic_leader.Custom('FR_le_Char')|U][turkic_leader.GetName] s’entraînait au tir à l’arc avec quelques-uns de ses guerriers et une flèche perdue a crevé l’œil de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('one_eyed_child'))] sauvage."
 fp3_frontier_story_cycle.0006_has_court_physician: "« Je crois qu’[one_eyed_child.GetSheHe] ira bien, dit mon médecin [scoped_physician.GetFirstName]. En revanche, [one_eyed_child.GetSheHe] a perdu un œil. Puis-je humblement vous conseiller de faire voler moins de flèches au-dessus de la cour, à l’avenir ? »\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Un médecin local convoqué à la hâte confirme qu’[one_eyed_child.GetSheHe] se rétablira, mais son œil est définitivement perdu.\n\n"
 fp3_frontier_story_cycle.0006_ending: "« C’est un accident, s’explique [turkic_leader.GetFirstName]. Ne me punissez pas trop hâtivement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Sans nous exercer, comment défendre vos terres ? »"
 fp3_frontier_story_cycle.0006.a: "Vous pourrez réfléchir à vos talents d’archer depuis votre cachot."
 fp3_frontier_story_cycle.0006.b: "Désormais, la pratique de l’archerie est interdite autour du [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_frontier_story_cycle.0006.c: "Ce doit être la volonté [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_frontier_story_cycle.0007.t: "Caravane calamiteuse"
 fp3_frontier_story_cycle.0007.desc: "« Ô [ROOT.Char.GetTitleTierName], me salue m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], les marchands de [bandits_county.GetName] rapportent des pillages commis par des bandits à cheval. Les caravanes évitent désormais ces terres, ce qui nuit à notre commerce sur la Route de la Soie. Je vous prie de m’envoyer enquêter sur cette affaire. »\n\n« Non, s’emporte [turkic_leader.Custom('FR_le_Char')][turkic_leader.GetName], je peux envoyer mes guerriers protéger les caravanes de façon permanente, à condition de pouvoir faire paître nos chevaux en [bandits_county.GetNameNoTierNoTooltip]. Ce serait certainement plus pratique. »\n\nMais [warmonger_councillor.GetFirstNameNoTooltip] proteste. « Attention, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], les fermiers détestent que vous laissiez les nomades aller à leur guise. »"
 fp3_frontier_story_cycle.0007.a: "Pourtant, le plan de [turkic_leader.GetFirstNameNoTooltip] est meilleur."
 fp3_frontier_story_cycle.0007.b: "Très bien, je vais vous laisser cette chance."
 fp3_frontier_story_cycle.0007.c: "Attendons. Les marchands finiront par revenir."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] met un terme au banditisme et affine ses compétences au passage"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] revient bredouille"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip|U] est en paix"
 fp3_investigating_attacks_toast_dismal_failure: "Les bandits règnent en [bandits_county.GetNameNoTierNoTooltip]"
 attacks_abated.toast: "Les attaques de bandits ont diminué"
 fp3_frontier_story_cycle.0099.t: "Investissement de [turkic_leader.GetFirstNameNoTooltip]"
 fp3_frontier_story_cycle.0099.desc: "« Je vous ai longtemps servi loyalement, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et j’ai beaucoup soutenu votre cause, bien qu’il m’en coûta beaucoup. » [turkic_leader.Custom('FR_le_Char')|U][turkic_leader.GetName] semble avoir longuement attendu ce moment et il n’est nul besoin d’être devin pour savoir la suite.\n\n« Il est grand temps que vous me récompensiez en me confiant les responsabilités dont je suis digne. Accordez-moi le [title_to_grant.GetName] en perpétuité et ma tribu servira la Maison [ROOT.Char.GetDynastyHouseName] éternellement. C’est loin d’être votre terre la plus riche, mais elle a besoin d’un gouvernement plus direct. Faites-moi cet honneur, sinon je pourrais emmener mes guerriers ailleurs. »"
 fp3_frontier_story_cycle.0099.a: "Considérez ces terres comme vôtres."
 fp3_frontier_story_cycle.0099.b: "Ne préféreriez-vous pas recevoir le [extra_title_to_grant.GetNameNoTooltip], à la place ?"
 fp3_frontier_story_cycle.0099.c: "Je peux vous donner le [extra_extra_title_to_grant.GetNameNoTierNoTooltip], mais c’est tout."
 fp3_frontier_story_cycle.0099.d: "Non"
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "Refuge de lumière"
 fp3_yearly.8019.desc: "[hateful_ruler.Custom('FR_le_Char_L')|U][hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] a commencé à persécuter les [manichean_leader.GetFaith.GetAdherentNamePlural] encore présents sur ses terres. [manichean_leader.Custom('FR_le_Char')|U][manichean_leader.GetName], un des chefs de cette foi en déclin cherche maintenant à me voir ; [manichean_leader.GetSheHe] porte une grande pile de livres poussiéreux.\n\n« Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l], dit-[manichean_leader.GetSheHe], ma foi est ancienne ; elle concurrençait le christianisme quand il était encore jeune. Nous en savons long sur le monde matériel où nous errons et avons même percé quelques secrets du monde supérieur de la lumière. Certains de nos compatriotes se sont déjà installés en [refuge_of_light.GetNameNoTier], autoriseriez-vous mes fidèles à en faire autant ? »\n\n« En échange, je peux rester et vous servir ; je pourrais vous faire profiter des trésors de savoir qui proviennent de nos anciennes bibliothèques de Bagdad et de Ctésiphon, avant sa chute. »"
 fp3_yearly.8019.a: "J’accepte volontiers."
 fp3_yearly.8019.b: "Vous pouvez tous vous installer en [refuge_of_light.GetNameNoTierNoTooltip], à condition de payer l’impôt approprié."
 fp3_yearly.8019.c: "Je refuse de vous accueillir sur mes terres."
 manicheans_sent_away.tt: "Vous renvoyez les [manichean_leader.GetFaith.GetAdherentNamePlural]"
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "La dame de ces terres"
 fp3_yearly.8020.desc: "Il existe un sanctuaire en [temple_county.GetNameNoTier], dédié à [bibi_shahrbanu.GetFirstName]. C’était une princesse sassanide qui a épousé le grand [imam_husayn.GetTitledFirstName]. En s’échappant à cheval de la bataille de Karbala, [bibi_shahrbanu.GetFirstNameNoTooltip] aurait crié au salut et une montagne se serait ouverte et l’aurait recueillie. Depuis lors, de nombreuses femmes se rendent en pèlerinage sur ce site pour la vénérer.\n\nMais [righteous_caliph.Custom('FR_le_Char_Pi')][righteous_caliph.GetTitledFirstName] affirme qu’à l’origine le sanctuaire était dédié à la divinité païenne [GetFaithByKey('mazdayasna').FertilityGodName], et que les actes de dévotion qui y sont accomplis sont viles et impies. Par conséquent, [righteous_caliph.GetSheHe] veut le détruire.\n\n« Vous ne pouvez pas faire ça, me supplie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. [bibi_shahrbanu.GetFirstNameNoTooltip] est un symbole pour toutes les Persanes. Vous devez laisser le sanctuaire tranquille. »"
 fp3_yearly.8020.a: "Je vais même poster des gardes afin de le protéger, pour vous faire plaisir."
 fp3_yearly.8020.b: "C’était une princesse persane ! Personne ne touchera à une pierre de ce sanctuaire."
 fp3_yearly.8020.c: "Hélas ! Il doit être détruit."
 supporting_womens_faith_flavor: "Vous commencez à soutenir le culte de [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "Parmi votre Cour, les fidèles de [bibi_shahrbanu.GetFirstNameNoTooltip] pourraient en prendre ombrage"
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "Accident acide"
 fp3_yearly.8021.desc: "Il y a quelques jours, [alchemy_enthusiast.GetName], [alchemy_enthusiast.Custom2('FR_RelationToMe_Le', SCOPE.sC('upset_vassal'))] savant[alchemy_enthusiast.Custom('FR_E')] de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], a participé à une expérience impliquant de l’huile de vitriol préparée par un célèbre alchimiste, [enthusiastic_alchemist.Custom('FR_le_Char')][enthusiastic_alchemist.GetName], mais quelque chose a très mal tourné.\n\n« Vous devez sévèrement punir [enthusiastic_alchemist.GetFirstNameNoTooltip], exige [upset_vassal.Custom('FR_le_Char_Pi')][upset_vassal.GetTitledFirstNameNoTooltip]. Voyez l’état lamentable de m[alchemy_enthusiast.Custom2('FR_RelationToMe_OnA', SCOPE.sC('upset_vassal'))] ! »\n\n« Pitié, [ROOT.Char.GetTitleTierName] ! supplie [enthusiastic_alchemist.GetFirstNameNoTooltip] ! J’ai simplement perfectionné une formule longtemps recherchée par les sages. Ce n’est pas ma faute si [alchemy_enthusiast.Custom('FR_le_Char_Pi')][alchemy_enthusiast.GetTitledFirstNameNoTooltip] a commis une négligence avec une #italic uqiyyah#! entière de la substance la plus corrosive jamais vue sur terre. »"
 fp3_acid_delving_deeper_tooltip: "Vous ignorez les griefs de [upset_vassal.GetFirstNameNoTooltip] pour vous concentrer sur les découvertes [enthusiastic_alchemist.Custom('FR_du_Char')][enthusiastic_alchemist.GetNameNoTooltip]."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], dites-m’en plus sur vos travaux."
 fp3_yearly.8021.b: "Très bien, [upset_vassal.GetTitledFirstNameNoTooltip], je [enthusiastic_alchemist.Custom('FR_LeLa')] ferai mettre à mort."
 fp3_yearly.8021.c: "J’ai l’endroit idéal pour un[enthusiastic_alchemist.Custom('FR_E')] alchimiste malingre, dans mes cachots."
 fp3_yearly.8021.d: "Personne n’est à blâmer, vous devez vous pardonner mutuellement."
 fp3_yearly.8022.t: "Visions vitrioliques"
 fp3_yearly.8022.desc: "« Ce que j’ai inventé est dérivé d’un minéral vitreux que les Babyloniens et les Grecs anciens nommaient #italic vitriol#!, explique [enthusiastic_alchemist.Custom('FR_le_Char')][enthusiastic_alchemist.GetName]. En chauffant méticuleusement du vitriol vert dans une cornue en fer, j’ai créé une substance corrosive. J’y vois un usage à la fois savant et médicinal, mais attention ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il faut le manipuler avec précaution, comme l’a appris [alchemy_enthusiast.Custom('FR_le_Char_Pi')][alchemy_enthusiast.GetTitledFirstName]. Peut-être pourriez-vous financer mes recherches ? »"
 fp3_yearly.8022.a: "Je vais étudier cette substance personnellement !"
 fp3_yearly.8022.b: "Peut-on en faire un usage... militaire ?"
 fp3_yearly.8022.c: "Très bien, mais je n’en ai pas l’utilité."
 fp3_studying_acid_ominously_tooltip: "Poursuivez vos travaux."
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.Custom('FR_le_Char')|U][enthusiastic_alchemist.GetNameNoTooltip] reste à votre Cour pour poursuivre ses recherches."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.Custom('FR_le_Char')|U][enthusiastic_alchemist.GetNameNoTooltip] emmène son savoir ailleurs."
 fp3_yearly.8023.t: "Casse-tête corrosifs"
 fp3_yearly.8023.desc: "Alors que je verse soigneusement des liquides grésillant de façon menaçante d’une bouteille à l’autre, [enthusiastic_alchemist.Custom('FR_le_Char')][enthusiastic_alchemist.GetName] me regarde avec inquiétude.\n\n« Ô [ROOT.Char.GetTitleTierName], commence-t-[enthusiastic_alchemist.GetSheHe], je suis avant tout érudit[enthusiastic_alchemist.Custom('FR_E')] en histoire et en théologie. Comparé[enthusiastic_alchemist.Custom('FR_E')] à vous, je fais figure de débutant[enthusiastic_alchemist.Custom('FR_E')] en alchimie, pourtant mon expérience me conduit à penser que nous ne pouvons rien apprendre de plus pour l’instant. Nous devrions cesser d’expérimenter avec l’huile de vitriol que j’ai créée, de peur que [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] ne châtie notre vanité. Il se peut qu’un tel acide n’ait rien à faire en ce monde. »"
 fp3_yearly.8023.a: "Non, j’irai jusqu’au bout."
 fp3_yearly.8023.b: "Peut-être avez-vous raison ? Pourtant, vous devriez rester pour me servir."
 fp3_yearly.8023.c: "Comme vous voudrez. Allez, et emportez cet acide avec vous."
 experimenting_with_acid_toast.failure: "Vos expériences ont échoué"
 experimenting_with_acid_toast.success: "Vos expériences ont abouti"
 fp3_horrible_accident.flavor: "Vous risquez un horrible accident."
 fp3_yearly.8024.t: "Retour aux cieux"
 fp3_yearly.8024.desc: "Alors que sa fièvre et ses frissons s’apaisent un court instant, [dying_consort.GetFirstName] me regarde et me sourit faiblement. « [Select_CString(ROOT.Char.IsFemale, 'Ma chère épouse', 'Mon cher époux')], ma fin est proche. Même le meilleur des médecins ne pourrait que retarder l’inévitable, je le sens. » [dying_consort.GetSheHe|U] semble lutter pour rester conscient[dying_consort.Custom('FR_E')] un peu plus longtemps.\n\n« Écoutez, dit-[dying_consort.GetSheHe] d’une voix faiblissante, car ce sont mes dernières volontés. Je veux que ma dépouille charnelle soit livrée aux charognards, à la manière de mes ancêtres, afin que mon âme puisse être emportée vers sa demeure céleste. Pas d’enterrement ni de crémation, je vous en prie. J’ai entrevu l’au-delà dans mes rêves fiévreux. Je veux partir comme jadis, comme un[dying_consort.Custom('FR_E')] véritable [dying_consort.Custom('GetDaughterSon')] de la Perse. »"
 fp3_yearly.8024.a: "J’exécuterai vos volontés, je le promets."
 fp3_yearly.8024.b: "Je peux vous donner des funérailles célestes secrètes, mais jamais le pays ne devra le savoir."
 fp3_yearly.8024.c: "Hélas ! Je ne saurais commettre un tel affront [ROOT.GetCharacter.GetFaith.HighGodName2]."
 fp3_relations_care_about_sky_burial.tt: "Vos [courtiers|El], [vassals|El] et [close_family_members|El] se feront leurs opinions à ce sujet."
 hiding_sky_burial_toast.success: "Vous avez caché les funérailles célestes"
 hiding_sky_burial_toast.failure: "Les funérailles célestes ont été découvertes"
 fp3_hidden_sky_burial.tt: "Vous accomplissez le rite en secret"
 fp3_unhidden_sky_burial.tt: "Le rite est découvert ultérieurement"
 fp3_helpful_courtier.tt: "[helpful_courtier.Custom('FR_le_Char')|U][helpful_courtier.GetName] vous aidera à le faire"
 fp3_yearly.8025.t: "Le quatrième matin"
 fp3_yearly.8025.desc: "Après avoir respecté tous les rites, le corps [dying_consort.Custom('FR_du_Char')][dying_consort.GetName] repose dans les niches d’une vieille #italic dakhma#! exposée au ciel et aux vautours des steppes qui tournent déjà au-dessus.\n\nCela fait trois jours qu’[dying_consort.GetSheHe] est décédé[dying_consort.Custom('FR_E')] et je m’attarde auprès de la tour jusqu’au lever du soleil. Selon la tradition, le quatrième matin après la mort, l’âme retourne à son esprit fravashi dans le monde supérieur. Là, elle transmet au fravashi tout ce qu’elle a appris au cours de sa vie, afin de l’aider dans sa lutte éternelle contre le mal. Mais je ne vois aucune âme s’élever vers le ciel depuis les murs desséchés de la tour du silence, seulement la silhouette noire des charognards contre la pâle lueur du soleil levant."
 fp3_yearly.8025.a: "Puisse-t-[dying_consort.GetSheHe] passer paisiblement sur l’autre rive."
 fp3_yearly.8025.b: "J’ai accompli ses dernières volontés."
 fp3_yearly.8026.t: "La tour du silence secrète"
 fp3_yearly.8026.desc: "Loin de mon [ROOT.Char.Custom('ResidenceBuilding')] se trouve une vieille #italic dakhma#!, une tour du silence, qui s’écroule lentement sous les vents froids des steppes. Il n’y a ici aucun regard indiscret pour me voir porter le corps [dying_consort.Custom('FR_du_Char_Pi')][dying_consort.GetTitledFirstName] avec l’aide de [helpful_courtier.GetFirstName], jusqu’à sa dernière demeure dans les vieilles niches abritées par le bâtiment. En silence, je regarde les vautours des steppes descendre comme un nuage noir et je me demande d’où ils viennent. Ont-ils été envoyés par les anciens dieux ou par [ROOT.Char.GetFaith.DevilName] ? Je ne le saurai jamais.\n\n[helpful_courtier.GetFirstNameNoTooltip] garde le silence, manifestement affecté[helpful_courtier.Custom('FR_E')] par l’ambiance lugubre."
 fp3_yearly.8026.a: "J’espère que personne ne la découvrira..."
 fp3_yearly.8026.b: "Je devrais faire taire [helpful_courtier.GetFirstNameNoTooltip] pour toujours, par mesure de précaution."
 fp3_yearly.8027.t: "Neuf cent quatre-vingt-dix chapitres d’or"
 fp3_yearly.8027.desc: "[snubbed_poet.Custom('FR_le_Char')|U][snubbed_poet.GetName], célèbre écrivain[snubbed_poet.Custom('FR_E')], a un différend avec [former_employer.Custom('FR_le_Char')][former_employer.GetName], son mécène.\n\n« [former_employer.GetSheHe|U] m’a promis neuf cent quatre-vingt-dix talents d’or, se plaint [snubbed_poet.GetFirstNameNoTooltip], un par chapitre du poème épique que j’écris depuis longtemps pour son compte. Je voulais m’en servir pour payer la restauration des #italic qanat#! effondrés de mon village natal. Un messager m’a bien apporté ma récompense alors que j’étais aux bains, mais les pièces étaient en argent ! Contrarié[snubbed_poet.Custom('FR_E')] par ce mauvais coup, j’ai tout donné au coursier, au patron des bains et à un vendeur de jus de fruits. À présent, j’ai besoin d’un nouveau mécène, afin d’achever les derniers chapitres, et on raconte que vous avez assez d’or pour égaler l’offre précédente. »"
 fp3_yearly.8027.a: "Je vous donnerai la moitié de ce montant, quand le livre sera terminé."
 fp3_yearly.8027.b: "Ce doit être un simple malentendu avec [former_employer.Custom('FR_le_Char_Pi')][former_employer.GetTitledFirstNameNoTooltip]."
 fp3_yearly.8027.c: "Me prenez-vous pour un panier percé ? Allez voir ailleurs."
 fp3_mediation_fails.tt: "Votre médiation échoue"
 fp3_mediation_succeeds.tt: "Votre médiation réussit"
 fp3_poet_leaves.tt: "[snubbed_poet.Custom('FR_le_Char')|U][snubbed_poet.GetNameNoTooltip] rejoindra la Cour de [former_employer.GetFirstNameNoTooltip], mais vous gagnerez de l’[opinion|El] et du [prestige|El]"
 fp3_promise_to_pay_for_book.tt: "Vous promettez de verser 495 [gold|El] pour le livre, lorsqu’il sera achevé."
 fp3_mediate_between_them.flavor: "Vous tentez de réconcilier [snubbed_poet.Custom('FR_le_Char')][snubbed_poet.GetNameNoTooltip] et [former_employer.GetFirstNameNoTooltip]."
 fp3_yearly.8028.t: "Le livre des rois"
 fp3_yearly.8028.desc: "« Je l’ai terminé, annonce [snubbed_poet.Custom('FR_le_Char')][snubbed_poet.GetName], comme promis. Il fait 990 chapitres et narre les récits épiques de l’héroïsme persan et des merveilles d’un passé lointain. J’ai mis toute mon âme dans cette œuvre ; jamais plus je n’en ferai de semblable. Je ne suis qu’un[snubbed_poet.Custom('FR_E')] humble po[snubbed_poet.Custom('FR_EteEtesse')] morte[snubbed_poet.Custom('FR_LLle')], pourtant, grâce à votre mécénat, mon livre pourra peut-être traverser les âges et devenir le symbole de la fierté renaissante de la Perse. »\n\n« Vous m’aviez promis 495 talents d’or, si j’ai bonne mémoire. »"
 fp3_yearly.8028.a: "Ils sont vôtres. En outre, peut-être feriez-vous mieux de rester pour me servir ?"
 fp3_yearly.8028.b: "En effet. Tenez, et allez aider votre village."
 fp3_yearly.8028.c: "C’est tout ? Quelle déception !"
 shahnameh_name: "Le livre des rois"
 shahnameh_desc: "Cet épais volume relate par le menu et en vers exquis l’histoire mythique de l’Empire perse, de la création du monde jusqu’à la conquête musulmane. Il semble faire battre le cœur de tous les Perses qui le lisent."
 persian_epic_name: "Épopée persane"
 persian_epic_desc: "Ce livre est rempli à craquer de poèmes épiques célébrant les exploits et le destin des héros persans d’antan."
 fp3_yearly.8029.t: "Récit d’une gloire d’antan"
 fp3_yearly.8029.desc: "[snubbed_poet.Custom('FR_le_Char')|U][snubbed_poet.GetName] me tend son manuscrit, déjà enluminé de miniatures soignées réalisées d’une main experte. « Voici le livre que je vous ai promis, déclare-t-[snubbed_poet.GetSheHe] triomphalement. Du sommet de mon humble talent, je vous promets qu’il ne vous décevra pas. Il narre les histoires de héros comme Arash l’archer, Fereydun le tueur de dragons, et celles de belles princesses et de l’antique gloire de la Perse. J’ai même introduit un couplet qui fait prendre racine à votre dynastie durant ces événements. »\n\n« Bref, nous avions parlé de 495 talents d’or, si ma mémoire est bonne. »"
 fp3_yearly.8029.a: "Ils sont vôtres. En outre, peut-être feriez-vous mieux de rester pour me servir ?"
 fp3_yearly.8029.b: "En effet. Tenez, et allez aider votre village."
 fp3_yearly.8029.c: "Tant d’or pour seulement ça ?"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "Pensez-vous que je suis simple d’esprit ? [snubbed_poet.Custom('FR_le_Char')|U][snubbed_poet.GetName] a dépensé mes richesses auprès de misérables marchands ambulants et dans des hammams où l’on se livre aux pratiques les plus dégénérées, et bien qu’[snubbed_poet.GetSheHe] prétende n’avoir reçu que de l’argent, des personnes plus dignes de confiance que vous m’ont rapporté qu’il s’agissait bien d’or. Pourtant, [snubbed_poet.GetSheHe] s’est enfui[snubbed_poet.Custom('FR_E')] auprès de vous avec le livre qu’[snubbed_poet.GetSheHe] m’avait promis. Puisse [former_employer.GetFaith.HighGodNameAlternate] vous chasser des jardins du paradis !"
 fp3_yearly.8030.a: "Dommage que vous ne vouliez pas entendre raison."
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "Il s’avère en effet qu’un messager mal intentionné m’ait trahi[former_employer.Custom('FR_E')] et ait donné [snubbed_poet.Custom('FR_au_Char')][snubbed_poet.GetName] moins que convenu. Merci d’avoir fait la lumière sur ce malentendu entre nous. Je vais reprendre ce[snubbed_poet.Custom('FR_TTte')] po[snubbed_poet.Custom('FR_EteEtesse')] à mon service. Comptez sur moi pour parler de vous en bien aux autres puissants de ce monde."
 fp3_yearly.8031.a: "Ce fut un plaisir."
 fp3_yearly.8032.t: "La dizaine des défunts"
 fp3_yearly.8032.desc: "À la fin de l’année civile persane, on fête le #italic Frawardigan#!, un antique festival qui commémore les âmes des morts. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('death_enthusiast'))] [death_enthusiast.Custom('FR_le_Char_Pi')][death_enthusiast.GetTitledFirstName] se mure dans le silence et sombre dans la dépression ; [death_enthusiast.GetSheHe] dépose de la nourriture en offrande sur les pas de porte, pour les âmes des ancêtres.\n\n« Vous devriez aller allumer les lampes, me dit-[death_enthusiast.GetSheHe], afin de souhaiter la bienvenue aux esprits #italic fravashi#!, car vos ancêtres nous observent sûrement en ce moment même, par-delà les murs fins de ce monde. Pensez [ancestor_1.Custom('FR_au_Char')][ancestor_1.GetName] et aux autres grands ancêtres de votre Maison. »"
 fp3_yearly.8032.a: "Hélas ! Je n’accomplis pas les rites païens."
 fp3_yearly.8032.b: "Évidemment, très ch[death_enthusiast.Custom('FR_ErEre')]."
 fp3_yearly.8032.c: "La Maison [ROOT.Char.GetDynastyHouseName] est plutôt glorieuse, maintenant que vous en parlez."
 fp3_yearly.8032.d: "En effet, la vie est comme une chandelle : trop aisément soufflée."
 fp3_yearly.8033.t: "Délices givrés"
 fp3_yearly.8033.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.Custom('FR_le_Char_Pi')][sorbet_enthusiast.GetTitledFirstName], dont la gourmandise et la vigilance sont bien connues, est [Select_CString(sorbet_enthusiast.IsFemale, 'la première', 'le premier')] à remarquer une absence flagrante sur la table du dîner.\n\n« Il n’y a pas de #italic faloodeh#! ! » s’exclame-t-[sorbet_enthusiast.GetSheHe]. Il s’agit d’un dessert froid à base de nouilles, de sirop et d’eau de rose qui fait le délice de tous les Persans. « J’ai fait mander le fournisseur, poursuit-[sorbet_enthusiast.GetSheHe], et on m’a appris que les maisons à glace #italic yakhchal#! de [yakhchal_county.GetNameNoTier] se sont effondrées en raison d’un tremblement de terre. Nous devons agir immédiatement, sinon toute la Cour souffrira et deviendra si hagarde qu’on nous confondra avec des mystiques orientaux ! »"
 fp3_yearly.8033.a: "Je dois protéger toutes les réserves de faloodeh du pays, tant qu’il est encore temps !"
 fp3_yearly.8033.b: "Ce genre d’extravagances est superflu, pour vous comme pour moi."
 fp3_yearly.8033.c: "Vous avez raison. Je vais envoyer de l’or pour faire rebâtir les maisons à glace."
 fp3_yearly.8033.d: "La prochaine fois, dérangez-moi pour un véritable problème."
 fp3_yearly.8034.t: "Le magot hephthalite"
 fp3_yearly.8034.desc: "« Écoutez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], me supplie [wronged_vassal.Custom('FR_le_Char')][wronged_vassal.GetName]. Il y a un mois, alors que j’arpentais des terres près d’une rivière en [hephthalite_hoard_province.GetNameNoTier], j’ai découvert un magnifique trésor en or. D’après les crânes allongés des rois représentés sur les pièces, il a dû être caché par un peuple hunnique, peut-être les Hephthalites impériaux qui régnaient sur mes terres il n’y a pas si longtemps. Étant issu[wronged_vassal.Custom('FR_E')] de leur lignée, je pense avoir des droits sur ce trésor. Toutefois, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [greedy_vassal.Custom('FR_le_Char_Pi')][greedy_vassal.GetTitledFirstName] le conteste. [greedy_vassal.GetSheHe|U] essaie de me prendre le trésor, revendiquant son droit en tant que successeur des seigneurs hephthalites sur ces terres. Appuyez ma revendication, je vous en prie. »"
 fp3_yearly.8034.a: "Simplifions la situation : le trésor me revient."
 fp3_yearly.8034.b: "Vous devez tout donner à [greedy_vassal.GetFirstNameNoTooltip]."
 fp3_yearly.8034.c: "Un compromis s’impose : donnez tout au peuple de [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Vous pouvez le garder, mais n’oubliez jamais la faveur que je vous fais."
 fp3_yearly.8035.t: "Le cœur et le créateur"
 fp3_yearly.8035.desc: "Alors que je marche d’un pas agité au clair de lune, [sufi_mystic.Custom('FR_le_Char_Pi')][sufi_mystic.GetTitledFirstName] me rejoint.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence-t-[sufi_mystic.GetSheHe] solennellement, aimeriez-vous vous rapprocher de [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] ? J’ai fait la connaissance d’un mystique soufi du Khorassan, qui m’a enseigné la méditation #italic muraqabah#!. Ce n’est pas facile, mais grâce à elle, vous pouvez purifier vos bas instincts mortels, dévoiler des connaissances cachées et vous élever vers la félicité de la communion avec le [ROOT.Char.GetFaith.ReligiousText] et l’univers. Me laisserez-vous vous guider ? »"
 fp3_yearly.8035.a: "Oui, je suis prêt[ROOT.Char.Custom('FR_E')] à essayer."
 fp3_yearly.8035.b: "Quoi que ce soit, ce doit être impie."
 fp3_yearly.8035.c: "Je préfère encore dormir, merci bien."
 fp3_unlock_meditation.tt: "Déverrouille la [decision|El] Méditer dans l’isolement"
 learning_muraqaba_toast.success: "Vous avez appris les bases de la #italic muraqabah#!."
 learning_muraqaba_toast.failure: "Vous n’avez pas appris les bases de la #italic muraqabah#!."
 fp3_yearly.8036.t: "La cité des astomes"
 fp3_yearly.8036.desc: "Le soleil se couche alors que je chevauche dans les étendues sauvages de [spooky_county.GetNameNoTier] en compagnie de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.Custom('FR_le_Char_Pi')][superstitious_councillor.GetTitledFirstName].\n\nDans la lueur blafarde de la lune, nous arrivons en un lieu dont on m’a déjà parlé : un vaste labyrinthe de pierres dressées de guingois et aux arêtes irrégulières. Il s’agit d’un lieu de sépulture ou d’un sanctuaire bâti par un peuple depuis longtemps oublié. Ces pierres sont gravées de silhouettes humaines dépourvues de bouches, des astomes, dont le regard froid et patiné par les éléments nous regarde passer. On croirait les voir bouger.\n\n« Ne traînons pas ici, » m’enjoint [superstitious_councillor.GetFirstNameNoTooltip] en frissonnant. Pourtant, je ne peux m’empêcher de me demander qui étaient ces gens et s’il s’agit de fantômes."
 fp3_yearly.8036.a: "Nous allons rester, le temps d’examiner cet endroit."
 fp3_yearly.8036.b: "Quittons cet endroit sans tarder et trouvons d’autres gardes."
 fp3_yearly.8036.c: "Du calme, [superstitious_councillor.GetFirstNameNoTooltip]. Tout ceci n’est qu’ombre et poussière."
 fp3_yearly.8036.d: "Je ferais mieux de dire une prière, par mesure de sécurité."
 fp3_yearly.8037.t: "Remède contre l’acédie"
 fp3_yearly.8037.desc: "Apathique, je déambule dans un corridor baigné d’une lueur lunaire. C’est là que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_physician'))] [court_physician.Custom('FR_le_Char_Pi')][court_physician.GetTitledFirstName] vient me trouver.\n\n « Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName], dit-[court_physician.GetSheHe], vous me semblez fort triste, ces derniers temps. Aussi n’ai-je pu m’empêcher de m’essayer à votre diagnostic. Je crois que vous souffrez d’acédie, cet odieux ennui qui affecte généralement les ermites et les sages. Mais [persian_polymath.Custom('FR_le_Char')][persian_polymath.GetName], [Select_CString(persian_polymath.IsFemale, 'une savante', 'un savant')] bien meilleur médecin que moi, a récemment écrit un livre sur les afflictions de l’esprit, et pourrait être en mesure de vous soigner. »"
 fp3_yearly.8037.a: "Faites-[persian_polymath.Custom('FR_LeLa')] mander, alors, quel que soit son prix."
 fp3_yearly.8037.b: "Laissez-moi tranquille."
 fp3_yearly.8038.t: "Bile noire"
 fp3_yearly.8038.desc: "Après son arrivée à la Cour, [persian_polymath.GetFirstName] a pris le temps de m’observer attentivement et peut désormais donner son diagnostic.\n\n« Vous souffrez d’un excès de bile noire dans la cervelle, [ROOT.Char.GetTitleTierName]. Même les anciens appréhendaient grossièrement cette maladie, mais mes collègues érudits du Khorassan et du Khwarezm l’étudient depuis longtemps. Nous l’appelons #italic Malikhulia#! et elle vous enlève toute joie et tout entrain. Certains patients perdent l’appétit ou imitent le comportement des animaux, mais ils peuvent aussi devenir enclins à l’innovation et à l’intelligence, ce qui vaut tout de même mieux. »\n\n« Mais je m’égare. Essayerez-vous un régime de poisson salé et de branches de céleri ? L’expérience tend à prouver son efficacité. »"
 fp3_yearly.8038.a: "Oui, je veux bien."
 fp3_yearly.8038.b: "C’est ça, votre meilleur traitement ? Je trouverai quelqu’un d’autre."
 lackluster_diet.tt: "Tant que vous suivrez ce régime, vous ne pourrez pas prendre la [decision|El] S’adonner à la nourriture"
 fp3_yearly.8039.t: "Remèdes et humeurs"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] est plongé[persian_polymath.Custom('FR_E')] dans ses pensées. « Le régime que j’ai prescrit ne semble pas avoir fait effet, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cependant, vous devez vous abstenir de chercher consolation dans les astres, les amulettes et autres remèdes primitifs, car ils n’ont aucun effet. Je vous suggère de consommer quotidiennement certains remèdes simples, comme les tiges de fenouil, les concombres et l’encens. Cela peut contrecarrer la bile noire, rééquilibrer vos humeurs et améliorer votre puissance spirituelle, ce qui serait certainement bénéfique pour votre règne. »"
 fp3_yearly.8039.a: "Ça vaut la peine d’essayer."
 fp3_yearly.8039.b: "Je préfère poursuivre mon régime. Essayons encore un peu."
 fp3_yearly.8039.c: "J’en ai assez de vos remèdes impuissants. Allez-vous-en."
 fp3_yearly.8040.t: "Puissance psychique"
 fp3_yearly.8040.desc: "« Hélas ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U], commence [persian_polymath.GetFirstName]. Votre humeur et votre psyché s’améliorent, mais je n’ai pas encore guéri votre mélancolie. Les maladies de l’esprit sont tenaces, cependant il reste des remèdes à essayer. Dans mon livre, j’ai stipulé que la psyché humaine est un système indépendant qui influence le physique. Nous devons améliorer votre puissance psychique en prouvant à votre subconscient que l’esprit est éternel, à l’épreuve de la mort. En d’autres termes, vous devez réaffirmer votre foi en [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]. »"
 fp3_yearly.8040.a: "Je consulterai les enseignements soufis."
 fp3_yearly.8040.b: "Je consulterai [court_chaplain.Custom('FR_le_Char_Pi')][court_chaplain.GetTitledFirstName]."
 fp3_yearly.8040.c: "Ma foi n’a jamais failli. Pour qui me prenez-vous ?"
 fp3_yearly.8040.d: "Je perds mon temps. Allez donc marchander vos « remèdes » ailleurs."
 fp3_refusing_faith_treatment_flavor: "Vous refusez ce traitement, mais [persian_polymath.GetFirstNameNoTooltip] peut continuer à vous traiter."
 fp3_yearly.8041.t: "Silence réconfortant"
 fp3_yearly.8041.desc: "« Ce serait une voie ardue, » déclare [sufi_mystic.Custom('FR_le_Char')][sufi_mystic.GetName] après avoir pris connaissance de ma situation.\n\n« Les voies des ordres soufis #italic tariqa#! peuvent apporter une grande compréhension de soi et de l’univers, mais il faut une discipline de fer pour y parvenir. Je ne suis moi-même qu’un[sufi_mystic.Custom('FR_E')] initié[sufi_mystic.Custom('FR_E')], néanmoins, [ROOT.Char.GetTitleTierName], nous pourrions essayer d’atteindre la #italic fana#!, cet état de méditation où, n’étant qu’une petite goutte d’eau dans le rêve [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], on prend conscience de l’océan qui nous entoure. Cela pourrait vous donner une nouvelle perspective sur cette courte vie. »"
 fp3_yearly.8041.a: "Je suis prêt[ROOT.Char.Custom('FR_E')] !"
 fp3_yearly.8041.b: "Je préfère essayer d’autres remèdes."
 fp3_yearly.8042.t: "L’esprit immortel"
 fp3_yearly.8042.desc: "« En effet, m’explique m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], les peines et les contrariétés de cette vie terrestre sont chose éphémère, mais votre esprit perdurera. Je comprends, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], que cette affirmation ne suffise pas à vous consoler. »\n\n[court_chaplain.GetSheHe|U] déroule un parchemin. « Voici une partie du [ROOT.Char.GetFaith.ReligiousText2], transcrite par de saintes personnes bien plus sages que nous. Il contient des descriptions saisissantes de l’au-delà, ainsi que des versets qui nous aident à saisir la signification de tout cela. Je vous suggère de l’étudier, plusieurs fois si nécessaire, jusqu’à ce que votre âme soit en paix. Mais si la lecture ne vous convient pas, vous pouvez visiter [ROOT.Char.GetFaith.HouseOfWorship] et vous livrer à un dialogue intérieur avec [ROOT.GetCharacter.GetFaith.HighGodName]. »"
 fp3_yearly.8042.a: "Les textes suffiront."
 fp3_yearly.8042.b: "Peut-être que [ROOT.Char.GetFaith.HouseOfWorship] me conviendrait mieux."
 fp3_yearly.8042.c: "On dirait que vous ne pouvez rien pour moi, après tout."
 fp3_yearly.8043.t: "La fin des remèdes"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] m’observe et réfléchit à mon cas depuis de nombreuses semaines.\n\n« Malheureusement, je suis arrivé[persian_polymath.Custom('FR_E')] au bout de mon savoir-faire, ô [ROOT.Char.GetTitleTierName]. J’ai fait appel à toutes mes connaissances et compétences, mais comme je l’ai déjà dit, les maladies de l’esprit sont très difficiles à guérir. Nous avons néanmoins fait des progrès, car vos humeurs semblent mieux équilibrées et votre esprit s’est renforcé. Avec de la patience et en continuant à manger de bonnes quantités de poisson ainsi que certaines des herbes que je vous ai prescrites, et si [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] le veut, vous pourriez venir à bout de la #italic malikhulia#!. »\n\n« Quant à moi, je dois prendre congé, car j’ai des connaissances à approfondir ailleurs. »"
 fp3_yearly.8043.a: "Je vous achèterai tous les livres que vous voudrez. J’ai toujours besoin de vous."
 fp3_yearly.8043.b: "Peut-être était-ce perdu d’avance ?"
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] reste dans votre Cour."
 fp3_yearly.8044.t: "La lumière du monde"
 fp3_yearly.8044.desc: "Le monde m’a semblé terne et triste pendant si longtemps. Les choses que j’appréciais auparavant n’étaient plus que des distractions éphémères dépourvues de sens et de substance. Mes pensées s’égaraient dans des lieux sombres et lugubres et mes rêves étaient emplis d’effroi. Pourtant, ce découragement qui durait depuis si longtemps a commencé à s’estomper.\n\nEn contemplant les terres qui m’entourent, je vois la lumière percer les nuages. Je vois la beauté de la terre et tous ses mystères. Peut-être est-ce à cause des traitements que [persian_polymath.GetFirstName] m’a prescrits ? Mais la cause pourrait être tout autre. Je ne le saurai peut-être jamais. Mais quelque chose a changé en moi. Je me sens à nouveau enti[ROOT.Char.Custom('FR_ErEre')]."
 fp3_yearly.8044.a: "Je ferais mieux de chérir ce sentiment, il pourrait ne pas durer."
 #Sick Monkey Chain
 fp3_yearly.8045.t: "Un mystérieux paquet"
 fp3_yearly.8045.desc: "Au cours d’une promenade au clair de lune, je rencontre m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.Custom('FR_le_Char')][buzina_enthusiast.GetName] qui tient dans ses bras un paquet de la taille d’un nourrisson. Mais les apparences peuvent être trompeuses : des sons étranges émanent des plis du tissu et son visage est zébré d’égratignures.\n\n« Ce n’est pas un enfant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais un singe, murmure-t-[buzina_enthusiast.GetSheHe]. Alors que je collectais les impôts du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], je l’ai accepté comme paiement en nature. On dit qu’il a appartenu à un grand roi de l’Orient qui lui aurait appris à jouer aux échecs. Hélas ! Il est tombé malade, ce qui l’a rendu quelque peu agressif. »\n\n[buzina_enthusiast.GetSheHe|U] me tend le paquet et continue : « Je ne doute pas que vos bons soins lui permettront de recouvrer rapidement la santé. »"
 fp3_yearly.8045.a: "Mon médecin connaît sûrement un remède..."
 fp3_yearly.8045.b: "Je vous paie pour ramener de l’or, pas des singes !"
 fp3_yearly.8045.c: "Je ne sais pas trop..."
 sick_monkey_flavor_desc: "Un singe qui joue aux échecs ? Au moins, ce sera amusant"
 playing_with_monkey.tt: "Déverrouille la [decision|El] Jouer avec le singe, tant que vous le gardez"
 fp3_inspired_tax_collector: "[buzina_enthusiast.Custom('FR_le_Char_U_Pi')|U][buzina_enthusiast.GetShortUIName] s’efforce de mieux collecter les impôts"
 fp3_yearly.8046.t: "Remède pour singe"
 fp3_yearly.8046.desc: "« Pour autant que je sache, dit [court_physician.Custom('FR_le_Char')][court_physician.GetName], les singes ont été engendrés par Gayōmart, le premier homme. Leur physique est similaire au nôtre, et peut-être leur esprit l’est-il aussi. J’ai entendu dire que certains d’entre eux pouvaient même parler ! »\n\n« Je devrais pouvoir guérir ce petit de son mal, mais la meilleure méthode est une concoction d’herbes qui sont chères à se procurer. L’alternative est un régime de poisson salé et d’encens. »\n\n[court_physician.GetSheHe|U] observe les griffes du singe avec beaucoup d’inquiétude."
 fp3_yearly.8046.a: "Ne regardez pas à la dépense."
 fp3_yearly.8046.b: "Il est fort, une alimentation saine devrait suffire."
 fp3_wait_and_see.tt: "Seul le temps dira si le remède est efficace"
 monkey_recover_better_chances_tt: "Le singe aura plus de chances de guérir"
 playing_chess_with_monkey.tt: "Vous pouvez désormais utiliser l’[interaction|El] Défier au jeu de plateau, tant que le singe est en vie."
 fp3_yearly.8047.t: "Amélioration de la santé"
 fp3_yearly.8047.desc: "Mon médecin vient me voir en tenant le singe malade que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.Custom('FR_le_Char')][buzina_enthusiast.GetName] a ramené à la maison.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai le plaisir de vous annoncer que le singe a retrouvé sa joie de vivre et que son tempérament s’est adouci. Ce n’est pas un maître des échecs, mais il a bel et bien été entraîné à jouer à ce jeu, dans une certaine mesure. »\n\nMême si ce n’est pas un maître, on viendra de loin pour voir une telle merveille."
 fp3_yearly.8047.a: "Il est temps d’envoyer des invitations !"
 monkey_died_from_sickness_toast: "Votre singe est mort de sa maladie."
