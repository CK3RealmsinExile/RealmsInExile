 fp3_scholarship.0001.t: "Arrivée d’un érudit"
 fp3_scholarship.0001.desc: "[scholar.Custom('FR_le_Char_Pi')|U][scholar.GetTitledFirstName] s’est présenté[scholar.Custom('FR_E')], dans l’espoir de bénéficier d’un patron pour ses travaux scientifiques"
 fp3_scholarship.1000.t: "Le second Aryabhata"
 fp3_scholarship.1000.desc: "J’ai pris connaissance du prestige des mathématiques indiennes. Même les plus humbles des étudiants en arithmétique en font les louanges. Si je remplissais les salles de ma Cour d’érudits [nearby_indian_ruler.GetCulture.GetCollectiveNoun], alors [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pourrait peut-être devenir un véritable haut lieu des mathématiques.\n\nJe pourrais demander [nearby_indian_ruler.Custom('FR_au_Char_Pi')][nearby_indian_ruler.GetTitledFirstName] de m’en envoyer plusieurs, mais accepterait-[nearby_indian_ruler.GetSheHe] une telle proposition ?"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U] ne rejettera certainement pas ma demande."
 fp3_scholarship.1000.b: "Un présent généreux devrait l’amadouer."
 fp3_scholarship.1000.c: "Les érudits [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] n’ont pas besoin de l’aide des [nearby_indian_ruler.GetCulture.GetCollectiveNounNoTooltip|U] !"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.Custom('FR_le_Char')|U][nearby_indian_ruler.GetNameNoTooltip] accepte ma demande"
 fp3_scholarship.1000.duel_success_tt: "Plusieurs mathématiciens [nearby_indian_ruler.GetCulture.GetCollectiveNounNoTooltip] arriveront bientôt à ma Cour"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.Custom('FR_le_Char')|U][nearby_indian_ruler.GetNameNoTooltip] se moque de mon impudence"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.Custom('FR_le_Char')|U][nearby_indian_ruler.GetNameNoTooltip] conserve mon cadeau"
 fp3_scholarship.1000.native_tt: "Un mathématicien [SCOPE.GetRootScope.GetCharacter.GetCulture.GetCollectiveNounNoTooltip] sera élevé à la Cour grâce à notre financement."
 fp3_scholarship.1001.t: "Arrivée d’un mathématicien"
 fp3_scholarship.1001.desc: "[mathematician.Custom('FR_le_Char_Pi')|U][mathematician.GetTitledFirstName] a été envoyé par [nearby_indian_ruler.Custom('FR_le_Char_Pi')][nearby_indian_ruler.GetTitledFirstNameNoTooltip] pour rejoindre ma Cour."
 fp3_scholarship.1001.native.desc: "[mathematician.Custom('FR_le_Char_Pi')|U][mathematician.GetTitledFirstName] fait désormais partie de ma Cour."
 fp3_scholarship.1000.d: "Je n’ai ni le temps ni l’envie de m’occuper de ça."
 fp3_scholarship.1010.t: "Le mage solitaire"
 fp3_scholarship.1010.desc_dying_faith: "« Nous souhaitons simplement pratiquer notre foi en paix jusqu’à la fin de nos jours. Si vous nous le promettez, je vous servirai jusqu’à ce que mon cœur cesse de battre. »\n\nBien que la foi [magus.Custom('FR_du_Char')][magus_faith.GetName] soit en train de disparaître, quelques adorateurs errants persistent à entretenir les feux de temples presque déserts de [magus_county.GetProvince.GetCounty.GetName]. Ce prêtre s’est jeté devant mon [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], implorant ma pitié.\n\n"
 fp3_scholarship.1010.desc_living_faith: "« Ayez pitié ! Nous souhaitons simplement honorer nos ancêtres. Si vous nous accordez votre protection, je promets de vous servir jusqu’à la mort. »\n\nLa foi [magus.Custom('FR_du_Char')][magus_faith.GetName] reste une épine dans mon pied et on raconte que les temples du feu de [magus_county.GetProvince.GetCounty.GetName] accueillent à nouveau des brasiers, sous couvert de la nuit. Mon [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] et moi avons attrapé un mage renégat qui se livrait à ses rituels impénétrables, mais plutôt que de fuir, il se jette courageusement devant moi."
 fp3_scholarship.1010.a: "Jamais, [ROOT.Char.GetFaith.HighGodName] veut votre perte !"
 fp3_scholarship.1010.b: "J’accorde ma protection au [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "Le [magus_county.GetNameNoTooltip] ne peut pas être converti pendant 20 ans\n[magus.Custom('FR_le_Char_U_Pi')|U][magus.GetShortUINameNoTooltip] ne pourra jamais être converti[magus.Custom('FR_E')]"
 fp3_scholarship.1010.c: "Je ne vous promets rien, mais vous êtes libre de partir."
 fp3_scholarship.2000.t: "Ça vaut son poids"
 fp3_scholarship.2000.desc: "L’approvisionnement en papier en provenance de l’est s’est pratiquement tari et certains poètes de moindre talent écrivent sur des feuilles de palmier et de l’écorce. Bientôt, même l’érudit[court_scholar.Custom('FR_E')] de ma Cour, [court_scholar.Custom('FR_le_Char_Pi')][court_scholar.GetTitledFirstName], n’est plus en mesure de se procurer des feuilles d’or.\n\n« Je pourrais revenir au parchemin, je suppose, mais il est terriblement difficile de s’en procurer, de nos jours. La solution serait d’avoir plus de papier. »"
 fp3_scholarship.2000.a: "Je vais faire saisir tout le papier, pour que vous en ayez assez."
 fp3_scholarship.2000.b: "Nous devons donc importer du papier."
 fp3_scholarship.2000.c: "Vous allez devoir faire avec ce que vous avez."
 fp3_scholarship.2010.t: "Sagesse liquide"
 fp3_scholarship.2010.desc: "Mes censeurs m’informent que l’érudit[court_scholar.Custom('FR_E')] de ma Cour, [court_scholar.Custom('FR_le_Char_Pi')][court_scholar.GetTitledFirstName] boit en secret avec un érudit étranger.\n\nS’il s’agissait de quelqu’un d’autre, je romprais les fiançailles et donnerais [court_scholar.Custom('FR_au_Char_Pi')][court_scholar.GetTitledFirstNameNoTooltip] un avertissement sévère. Cependant, [court_scholar.GetSheHe] semble avoir une conversation instructive avec son ami, du moins est-ce ce qui se dit."
 fp3_scholarship.2010.a: "Notre devoir envers [ROOT.Char.GetFaith.HighGodName] passe avant tout."
 fp3_scholarship.2010.b: "Peut-être ne boivent-ils que du thé ?"
 fp3_scholarship.2020.t: "Connaissances morbides"
 fp3_scholarship.2020.desc: "« Mes études sont dans une impasse, m’explique l’érudit[court_scholar.Custom('FR_E')] de ma Cour, [court_scholar.Custom('FR_le_Char_Pi')][court_scholar.GetTitledFirstNameNoTooltip]. Même les meilleurs livres ont des limites. Mais si vous me prêtez [specimen.Custom('FR_le_Char_Pi')][specimen.GetTitledFirstName] pour un court moment, je suis sûr[court_scholar.Custom('FR_E')] que nous pourrions faire une percée ensemble. »\n\n[court_scholar.GetSheHe|U] ne peut pas garantir la sécurité [specimen.Custom('FR_du_Char_Pi')][specimen.GetTitledFirstNameNoTooltip]."
 fp3_scholarship.2020.a: "Vous avez ma permission, sans condition."
 fp3_scholarship.2020.b: "Laissez vos expériences tordues dans vos notes de travail."
 fp3_scholarship.2030.t: "Résultats publiés"
 fp3_scholarship.2030.desc: "« ...et c’est avec grand plaisir que je relate dans ces lignes mes progrès à rythme soutenu dans la compréhension du [ROOT.Char.Custom('education_conversation_subject')]. »\n\nParfois, on peut difficilement justifier les gages des érudits que l’on emploie. Leur travail bénéficie rarement au pays.\nL’érudit[court_scholar.Custom('FR_E')] le sait bien, à n’en pas douter, car le rapport détaillé qu’[court_scholar.GetSheHe] vient de m’envoyer est si enthousiaste que j’en viens à douter de sa sincérité."
 fp3_scholarship.2030.a: "Le progrès est toujours bon à prendre"
 fp3_scholarship.2030.tt: "[court_scholar.Custom('FR_le_Char')|U][court_scholar.GetNameNoTooltip] a bénéficié des centres d’études supérieures de votre pays."
 fp3_research_project_title: "Recherche :"
 fp3_scholarship_research_success_loss_effect: "Le [research_project|El] [inspiration_owner.Custom('FR_du_Char_U_Pi')][inspiration_owner.GetShortUIName] aura #N moins de chances#! de réussir"
 fp3_scholarship_research_success_slight_loss_effect: "Le [research_project|El] [inspiration_owner.Custom('FR_du_Char_U_Pi')][inspiration_owner.GetShortUIName] aura #N un peu moins de chances#! de réussir"
 fp3_scholarship_research_success_gain_effect: "Le [research_project|El] [inspiration_owner.Custom('FR_du_Char_U_Pi')][inspiration_owner.GetShortUIName] aura #P plus de chances#! de réussir"
 fp3_scholarship_research_success_slight_gain_effect: "Le [research_project|El] [inspiration_owner.Custom('FR_du_Char_U_Pi')][inspiration_owner.GetShortUIName] aura #P un peu plus de chances#! de réussir"
 fp3_scholarship.8000.t: "Nouveau $game_concept_research_project$"
 fp3_scholarship.8000.desc: "Mon érudit[court_scholar.Custom('FR_E')] de la Cour, [court_scholar.Custom('FR_le_Char_Pi')][court_scholar.GetTitledFirstName], se précipite vers moi, accompagné de serviteurs qui portent des livres, des rouleaux et des parchemins anciens.\n\n« Je crois pouvoir faire une découverte scientifique, à condition de disposer d’assez de temps, de fonds et d’encre pour teinter l’Indus en noir. »"
 fp3_scholarship.8000.a: "Prenez les rênes, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Peut-être une autre fois ?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] va entreprendre un [research_project|El]"
 fp3_scholarship.8500.t: "La fièvre de l’or"
 fp3_scholarship.8500.desc: "« Je suis certain[court_scholar.Custom('FR_E')] de pouvoir découvrir les secrets de la création elle-même, à condition que vous me fournissiez les outils et les assistants qui conviennent. »\n\n[court_scholar.Custom('FR_le_Char')|U][court_scholar.GetName], l’érudit[court_scholar.Custom('FR_E')] de ma Cour, s’exprime depuis un moment. [court_scholar.GetSheHe|U] m’implore de lui permettre de dépenser mon or et mon argent, afin de découvrir la façon dont les éléments, comme l’or et l’argent justement, sont faits.\n\n[court_scholar.GetFirstNameNoTooltip] est très enthousiaste et sa capacité à donner du sens à des notes aussi cryptiques que celles qui traitent de ce sujet est franchement impressionnante, mais il est dur de déterminer si toute cette entreprise sera profitable."
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] va débuter une [inspiration|El] d’alchimie"
 fp3_scholarship.8600.t: "La puissance de l’écrit"
 fp3_scholarship.8600.desc: "« Votre soutien indéfectible est déjà noble et désintéressé, mais les observations brillantes qui ne sont pas consignées par écrit risquent d’être oubliées ! Qui connaîtra ma pensée quand la mort m’empêchera de parler ? Le monde s’en trouverait bien mal si elle n’était pas conservée. »\n\n[court_scholar.Custom('FR_le_Char')|U][court_scholar.GetName], l’érudit[court_scholar.Custom('FR_E')] de ma Cour, veut me convaincre de financer la rédaction d’un nouveau livre, un manuscrit somptueux qui, selon [court_scholar.Custom('FR_LuiElle')], fera pâlir d’envie mes rivaux.\nCe serait autant pour son prestige que le mien, mais ce n’est pas forcément une mauvaise idée."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] va débuter une [inspiration|El] pour écrire un livre"
 fp3_scholarship.8999.tt_failure: "Les recherches [court_scholar.Custom('FR_du_Char_U_Pi')][court_scholar.GetShortUINameNoTooltip] ne parviennent pas à produire quoi que ce soit d’utile"
 fp3_scholarship.8999.tt_success: "[court_scholar.Custom('FR_le_Char_U_Pi')|U][court_scholar.GetShortUINameNoTooltip] fait un petit progrès scientifique pour le compte de la Maison [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.Custom('FR_le_Char_U_Pi')|U][court_scholar.GetShortUINameNoTooltip] découvre une nouvelle innovation pour la culture [THIS.Char.GetCulture.GetName]"
 fp3_scholarship.8100.t: "$fp3_research_project_title$ une meilleure bibliothèque"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se plaint sans cesse de l’état de la bibliothèque royale, en m’apportant des piles de parchemins jaunis et de livres flétris.\n\n« Certains de ces textes sont dépassés depuis des siècles, voire plus. Comment mener les recherches les plus récentes avec des ouvrages aussi archaïques ? »"
 fp3_scholarship.8100.a: "La bibliothèque royale sera aménagée selon vos désirs."
 fp3_scholarship.8100.b: "La bibliothèque royale est parfaite en l’état."
 fp3_scholarship.9000.t: "Échec du $fp3_research_project_title$"
 fp3_scholarship.9000.desc: "« Ça ne sert à rien ! » s’écrie [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], dont les yeux sont soulignés par des cernes sombres, à force de nuits d’insomnie.\n\n« Je n’arrive pas à bout de cette mer de chiffres. Je vais devoir abandonner ce projet ; j’y reviendrai plus tard. »"
 fp3_scholarship.9000.a: "Très bien."
 fp3_scholarship.9000.b: "Je vous paie pour faire des recherches, pas pour trouver des excuses !"
 fp3_scholarship.9100.t: "$fp3_research_project_title$ nouvelle découverte"
 fp3_scholarship.9100.desc: "« [ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U] ! Mon travail est terminé. »\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parle longuement de ses découvertes et de leur impact éventuel sur notre pays. J’essaie vainement d’en placer une.\n\nLorsqu’[inspiration_owner.GetSheHe] s’assoit enfin, la confusion qui s’est emparée de mon esprit se reflète dans le regard de mes courtisans. Je parviens tout de même à apporter la seule réponse qui me vient à l’esprit."
 fp3_scholarship.9100.a: "Beau travail, [inspiration_owner.GetShortUINameNoTooltip] !"
 fp3_scholarship.9200.t: "$fp3_research_project_title$ innovation"
 fp3_scholarship.9200.desc: "Je me tourne vers [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], qui me hèle en criant : « [ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U] ! » [inspiration_owner.GetSheHe|U] a l’air fatigué[inspiration_owner.Custom('FR_E')] et ses bras sont chargés de gribouillis : [inspiration_owner.GetSheHe] a terminé son travail.\n\nJe ne comprendrai que plus tard l’importance de sa découverte et je ne vivrai pas assez longtemps pour la voir changer le destin du monde. Mais pour l’instant, il me suffit de dire :"
 fp3_scholarship.9200.a: "« Toutes mes félicitations ! »"
 fp3_scholarship.9900.t: "Abandon du $fp3_research_project_title$"
 fp3_scholarship.9900.tt: "[court_scholar.Custom('FR_le_Char_U_Pi')|U][court_scholar.GetShortUIName] est décédé[court_scholar.Custom('FR_E')] et ne peut plus poursuivre ses recherches."
 fp3_scholarship.9901.tt: "[court_scholar.Custom('FR_le_Char_U_Pi')|U][court_scholar.GetShortUIName] n’est plus l’érudit de la Cour et ne peut plus poursuivre ses recherches."
 #Al-Khul Event
 fp3_h_yearly.0001.t: "L’attrait d’Al-Khul"
 fp3_h_yearly.0001.desc.main: "Alors que je me détends dans un coin tranquille de mon [ROOT.Char.Custom( 'FortifiedBuilding' )], en [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], un verre [ROOT.Char.Custom('RegionalAlcoholicDrink')] en main, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ulema_member)] [ulema_member.Custom('FR_le_Char')][ulema_member.GetName] vient me voir ; son expression est sévère.\n\n« Votre obsession pour #italic al-khul#! est honteuse !\nLa moitié de la Cour ne vous respecte plus et l’autre a perdu toute moralité ! Dans les rues, des mécontents méprisent les lois de l’Islam sans se cacher, mais ils ne font que reproduire les péchés auxquels leurs maîtres s’adonnent dans ce palais ! »\n\n[ulema_member.Custom('FR_le_Char')|U][ulema_member.GetNameNoTooltip] fulmine, crie et gesticule. Certains courtisans posent leur verre sans dire un mot, inquiets de s’attirer son courroux."
 fp3_h_yearly.0001.a: "Courageuses paroles, pour un[ulema_member.Custom('FR_E')] esclave de la boisson !"
 fp3_h_yearly.0001.a.notif.t: "Faites ce que je dis, pas ce que je fais !"
 fp3_h_yearly.0001.b: "Bien que la boisson puisse inhiber l’esprit, elle l’apaise aussi."
 fp3_h_yearly.0001.bb: "Boire est la joie de tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Nous n’existerions pas, sans ce plaisir !"
 fp3_h_yearly.0001.b.desc: "Vous tentez de convaincre [ulema_member.GetFirstNameNoTooltip] et votre Cour que la consommation d’alcool peut être bénéfique"
 fp3_h_yearly.0001.b.success: "Vous réussissez à humilier [ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "Vous vous ridiculisez"
 fp3_h_yearly.0001.c: "Je serai ravi[ROOT.Char.Custom('FR_E')] de faire un don, pour la charité"
 fp3_h_yearly.0001.c.tt: "Vous tentez de corrompre [ulema_member.Custom('FR_le_Char')][ulema_member.GetNameNoTooltip]."
 fp3_h_yearly.0001.c.success: "Votre don calme les objections [ulema_member.Custom('FR_du_Char')][ulema_member.GetNameNoTooltip]"
 fp3_h_yearly.0001.c.failure: "[ulema_member.Custom('FR_le_Char')|U][ulema_member.GetNameNoTooltip] rejette le pot-de-vin"
 fp3_h_yearly.0001.d: "Ce n’est pas un péché, mais je vais tâcher de m’améliorer."
 fp3_h_yearly.0001.e: "Silence ! Vous oubliez à qui vous parlez."
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Nomades désespérés"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "Des nomades [lead_seljuk.GetCulture.GetCollectiveNounNoTooltip] des terres frontalières sont venus m’implorer. Ils cherchent à s’installer en [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: "et devenir mes sujets, m’offrant leur loyauté et leur expertise au combat en échange de la possibilité de « s’abriter à l’ombre de ma grandeur ».\n\nLeur désespoir est flagrant. Comme ils n’ont nulle part où aller, refuser d’accéder à leur requête conduira inévitablement à un conflit."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "et devenir mes nouveaux voisins, m’offrant leur expertise sur le champ de bataille en échange d’une partie de mes terres.\n\nLeur désespoir est flagrant, mais l’armée féroce qui les soutient me fait penser qu’il s'agit plus d’un ultimatum que d’une proposition."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Tant que vous répondrez à l’appel de votre [ROOT.Char.Custom('FR_SeigneurDame')] lige, [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] sera vôtre."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] est vôtre !"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Jamais ! Mes terres ne seront pas livrées à votre engeance !"
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Le rebelle au franc-parler"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.Custom('FR_le_Char')|U][outspoken_rebel.GetName], un[outspoken_rebel.Custom('FR_E')] rebelle charismatique qui a déjà tenté de provoquer une révolte à Bahreïn, a été vu[outspoken_rebel.Custom('FR_E')] en [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\n[Select_CString(outspoken_rebel.IsFemale, 'Cette sainte', 'Ce saint')] autoproclamé[outspoken_rebel.Custom('FR_E')] va par les marais salés, où [outspoken_rebel.GetSheHe] agite la populace. Parmi eux se trouvent les Zanj, un peuple venu d’Afrique orientale pour travailler dans cette région, en tant qu’esclaves ou qu’hommes libres. C’est peut-être la chance de l’arrêter et de [outspoken_rebel.Custom('FR_LeLa')] châtier."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Tendons-lui un piège."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Vous arrêtez [Select_CString(outspoken_rebel.IsFemale, 'cette perturbatrice', 'ce perturbateur')]"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] vous échappe"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "Sa cause va gagner encore plus d’adeptes"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Ignorons-[outspoken_rebel.Custom('FR_LeLa')], [outspoken_rebel.GetSheHe] est inoffensi[outspoken_rebel.Custom('FR_FVe')]."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "Sa cause est renforcée"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "Sa cause est fortement renforcée"
 fp3_zanj_rebellion_opressed_me: "A subi votre oppression"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.Custom('FR_le_Char')|U][outspoken_rebel.GetName] part pour Bagdad"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Prétentions divines"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.Custom('FR_le_Char')|U][zanj_leader.GetName], faut[zanj_leader.Custom('FR_EurRice')] de troubles notoire, est apparu[zanj_leader.Custom('FR_E')] à Bagdad. [zanj_leader.GetSheHe|U] a fui Bassorah après l’échec de sa révolte. [Select_CString(outspoken_rebel.IsFemale, 'Cette agitatrice arrogante', 'Cet agitateur arrogant')] prétend descendre de Zayd Ibn Ali et donc faire partie de la Maison du Prophète.\n\nCes affirmations sont ridicules, mais mes adversaires pourraient feindre de leur accorder du crédit, afin que [Select_CString(outspoken_rebel.IsFemale, 'cette parvenue', 'ce parvenu')] parvienne à jeter le doute sur la légitimité de mon pouvoir."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Je vais réfuter ses affirmations."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Vous prouvez que ce personnage est un affabulateur"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Je ne parviens pas à prouver qu’[zanj_leader.GetSheHe] ment"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ignorons [Select_CString(outspoken_rebel.IsFemale, 'cette imbécile', 'cet imbécile')]."
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Un Zanj se présente"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.Custom('FR_le_Char')|U][zanj_representative.GetName], un chef des travailleurs zanj affectés à la tâche interminable d’assécher les marais salés de Bassorah, se présente pour plaider en faveur de meilleures conditions de travail. Ils sont présents dans la région depuis des générations et constituent une minorité importante à Bassorah.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Je soupçonne que les discours séditieux [zanj_leader.Custom('FR_du_Char')][zanj_leader.GetName] ont quelque chose à voir avec leur mécontentement croissant.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous en prie, [ROOT.Char.GetFaith.HighGodName] n’apprécie-t-il pas qu’on traite dignement les travailleurs, quelle que soit leur origine ? »"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Votre dur labeur sera récompensé."
 fp3_rival_gave_title_away: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] donné des terres détenues par [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName]."
 fp3_landed_zanj_reason: "A négocié la paix contre des terres"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Je peux faire quelques petites concessions."
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] négocié avec [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'vos', 'les')] travailleurs[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Tel est le sort des Zanj."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] ne [Select_CString(CHARACTER.IsLocalPlayer, 'vous êtes', 's’est')] pas mêlé[CHARACTER.Custom('FR_E')] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'de vos', 'des')] affaires[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]."
 fp3_story_cycle_zanj_rebellion_events.0008.t: "La rébellion des Zanj"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "On m’a rapporté qu’une insurrection s’est produite dans les marais salés de Bassorah."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.Custom('FR_le_Char')|U][zanj_leader.GetName], que beaucoup considéraient comme un charlatan inoffensif, a réussi à réunir les travailleurs zanj mécontents et les tribus arabes rebelles sous sa bannière. Bien qu’[zanj_leader.GetSheHe] soit de culture [zanj_leader.GetCulture.GetName] et non Zanj, les rebelles [zanj_leader.Custom('FR_LeLa')] considèrent comme leur chef."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.Custom('FR_le_Char')|U][zanj_leader.GetName], dont le franc-parler est bien connu par son peuple, a uni les travailleurs opprimés et les tribus arabes rebelles sous sa bannière. Même [zanj_leader.Custom('FR_SilSielle')] est de culture [zanj_leader.GetCulture.GetName] et non arabe, les rebelles [zanj_leader.Custom('FR_LeLa')] considèrent comme leur chef."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nIls ont fait descendre une péniche par le fleuve, jusqu’à Bassorah, chargée des têtes de leurs maîtres. Un défi sans équivoque à mon autorité."
 fp3_story_cycle_zanj_rebellion_events.0008.a: "L’Arvand sera teintée de sang."
