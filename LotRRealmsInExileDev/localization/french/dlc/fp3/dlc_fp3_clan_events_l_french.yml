l_french:
 ##################################################
 #/|\ ^._.^ /|\    CLAN EVENTS   /|\ ^._.^ /|\
 ##################################################
 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "L’usurier contre l’unité"
 fp3_clan.8000.desc: "[concerned_one.Custom('FR_le_Char')|U][concerned_one.GetName] vient me parler d’un sujet qui [concerned_one.Custom('FR_LeLa')] tracasse. « On raconte que [usurer.Custom('FR_le_Char_Pi')][usurer.GetTitledFirstName] prête de l’argent aux courtisans qui en manquent et profite de leur infortune en pratiquant des taux d’intérêt exorbitants. Tout le monde [usurer.Custom('FR_LeLa')] qualifie d’usuri[usurer.Custom('FR_ErEre')] et pense qu’il faut [usurer.Custom('FR_LeLa')] rappeler à l’ordre. »\n\nQuand j’interroge m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('usurer'))] au sujet de ces accusations, [usurer.GetSheHe] se défend de façon véhémente. « C’est de la pure calomnie ! Certains de mes amis m’ont demandé de leur prêter un peu d’argent, c’est vrai, mais je n’ai aucune intention néfaste et les conditions de ces prêts sont tout à fait normales.\n\n[concerned_one.Custom('FR_le_Char_Pi')|U][concerned_one.GetTitledFirstNameNoTooltip] me doit de l’argent, c’est pour ça qu’[concerned_one.GetSheHe] prétend de telles choses. »"
 fp3_clan.8000.a: "Un petit tour au cachot vous remettra les idées en place, [usurer.GetFirstName]."
 fp3_clan.8000.b: "Partagez vos biens mal acquis et tout sera pardonné."
 fp3_clan.8000.c: "Réglez ce problème entre vous."
 fp3_relations_reaction_to_imprisonment.tt: "Les membres du clan et les vassaux qui apprécient [usurer.Custom('FR_le_Char_Pi')][usurer.GetTitledFirstNameNoTooltip] réagiront négativement."
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "Querelle au sein du clan"
 fp3_clan.8001_beginning: "[bickerer_1.Custom('FR_le_Char_Pi')|U][bickerer_1.GetTitledFirstName] et [bickerer_2.Custom('FR_le_Char_Pi')][bickerer_2.GetTitledFirstName] se sont récemment querellé[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale), 'e', '')]s lors d’une fête privée, et tou[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale), 'te', '')]s deux insistent pour que je prenne leur parti."
 fp3_clan.8001_faith_schism: "Leur désaccord semble découler d’une discussion animée sur la nature [bickerer_1.GetFaith.PantheonTerm3].\n\n« Le point de vue de [bickerer_1.GetFirstNameNoTooltip] frôle l’hérésie, affirme [bickerer_2.GetFirstNameNoTooltip]. À votre place, je [bickerer_1.Custom('FR_LeLa')] ferais expulser de la Cour. »\n\n« Je vous épargnerai les détails répugnants des prétendus arguments de [bickerer_2.GetFirstNameNoTooltip], objecte [bickerer_1.GetFirstNameNoTooltip], mais croyez-moi, ce n’est pas moi qui commets un sacrilège... »"
 fp3_clan.8001_generic_fallback: "Les détails de leur querelle demeurent très nébuleux, mais chacun[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale), 'e', '')] est décidé[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale), 'e', '')] à me dire en détail ce qu’[Select_CString(And(bickerer_1.IsFemale, bickerer_2.IsFemale), 'elle', 'il')] pense de l’autre.\n\n« [bickerer_2.GetFirstNameNoTooltip] est une andouille engendrée dans une fosse à purin, » lance [bickerer_1.GetFirstNameNoTooltip].\n\n« Silence, raclure de fond de latrines ! », rétorque [bickerer_2.GetFirstNameNoTooltip].\n\nPour l’instant, il semble futile de vouloir les réconcilier, mais je crains que les choses n’empirent, si je les laisse en l’état."
 fp3_clan.8001.a: "Il est temps de laisser ça derrière vous, dans l’intérêt de tous."
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip] n’a pas totalement tort."
 fp3_clan.8001.c: "J’ai sûrement mieux à faire... ailleurs."
 fp3_clan.8001.d: "Je refuse de m’en mêler."
 fp3_clan_making_conflict_worse_flavor: "Vous tentez de creuser le fossé entre [bickerer_1.GetFirstNameNoTooltip] et [bickerer_2.GetFirstNameNoTooltip]."
 fp3_clan.8001.b.success: "Votre manipulation est couronnée de succès"
 fp3_clan.8001.b.failure: "Votre manipulation est éventée"
 fp3_clan.8001.b.success.tt: "Vous causez une scission au sein du clan"
 fp3_clan.8001.b.failure.tt: "Vous n’avez pas réussi à semer la discorde"
 fp3_clan.8001.a.success: "Vous réussissez à raccommoder les deux camps"
 fp3_clan.8001.a.success.tt: "Votre médiation est couronnée de succès"
 fp3_clan.8001.a.failure: "Vous avez empiré la situation"
 fp3_clan.8001.a.failure.tt: "Votre médiation est un échec"
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "Liens de la foi"
 fp3_clan.8002.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], » m’interpelle [chaplain.GetFirstName], mon [chaplain.GetCouncilTitle] avec appréhension. « Nous devons parler de sujets spirituels. » [chaplain.GetSheHe|U] fait une pause et s’assure que nous sommes seul[Select_CString(And(chaplain.IsFemale, ROOT.Char.IsFemale), 'e', '')]s.\n\n« J’ai entendu [clan_member.Custom('FR_le_Char')][clan_member.GetName] évoquer la rareté de vos visites [ROOT.Char.GetFaith.HouseOfWorship2].\n\nJe ne me permettrais pas de spéculer sur votre relation personnelle avec le divin, Ô [ROOT.Char.GetTitleTierName], mais la façon dont votre piété est perçue est primordiale pour vos sujets. »"
 fp3_clan.8002.a: "Peut-être n’ai-je pas assez fréquenté les lieux sacrés et ai-je négligé mes devoirs ?"
 fp3_clan.8002.b: "Je ferai un don [ROOT.Char.GetFaith.HouseOfWorship2] de la ville."
 fp3_clan.8002.c: "Que ces imbéciles crédules croient que je me soucie de leur avis !"
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip], dites-vous ? Cela lui coûtera sa langue."
 fp3_clan.8002.e: "Je n’ai nul besoin de mettre ma dévotion en scène.."
 fp3_pretending_to_be_pious_flavor: "Vous passez plus de temps [ROOT.Char.GetFaith.HouseOfWorship2] ; du moins le faites-vous croire."
 fp3_clan.8002.b.success: "Votre supercherie fonctionne"
 fp3_clan.8002.b.failure: "Vous ne trompez personne"
 fp3_clan.8002.b.success.tt: "Votre piété est sans reproche"
 fp3_clan.8002.b.failure.tt: "Votre hypocrisie est révélée au grand jour"
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "Le pouvoir d’un nom"
 fp3_clan.8003_fear_opening: "« [ROOT.Char.Custom('FR_le_Char')|U][ROOT.Char.GetName], vous avez atteint la grandeur parmi les [ROOT.Char.Custom('LevyMenWomen')] ; vos faits et votre nom sont respectés et craints. » Fébrile, [hof_emissary.GetFirstName], l’envoyé[hof_emissary.Custom('FR_E')] [righteous_caliph.Custom('FR_du_Char_Pi')][righteous_caliph.GetTitledFirstName], marque un temps d’arrêt.\n\n"
 fp3_clan.8003_respect_opening: "« [ROOT.Char.Custom('FR_le_Char')|U][ROOT.Char.GetName], vous avez atteint la grandeur parmi les [ROOT.Char.Custom('LevyMenWomen')] ; tous honorent vos faits et votre Maison. » [hof_emissary.GetFirstName], l’envoyé[hof_emissary.Custom('FR_E')] [righteous_caliph.Custom('FR_du_Char_Pi')][righteous_caliph.GetTitledFirstName], marque une pause solennelle.\n\n"
 fp3_clan.8003_ending: "« Telles étaient les paroles [righteous_caliph.Custom('FR_du_Char_L')][righteous_caliph.GetTitleTierName], poursuit-[hof_emissary.GetSheHe], et [righteous_caliph.GetSheHe] a décidé de vous accorder un grand honneur. Votre nom sera lu lors de la prière du vendredi, à [caliphal_location.GetName] même. Tout ce que [righteous_caliph.Custom('FR_le_Char_L')][righteous_caliph.GetTitleTierName] demande en retour, c’est que vous n’oubliiez pas la bienveillance qui l’a poussé[righteous_caliph.Custom('FR_E')] à vous accorder cette faveur... »\n\n[hof_emissary.GetSheHe|U] laisse sa phrase en suspens, comme pour souligner un sens caché dans ces mots."
 fp3_clan.8003.a: "C’est un honneur."
 fp3_clan.8003.b: "Le lire une fois suffira."
 fp3_clan.8003.c: "Je n’en suis pas digne."
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "Les entraves de la peur"
 fp3_clan.8004.desc: "Mon [murder_enthusiast.Custom('GetCouncilOrCourtPosition')], [murder_enthusiast.GetFirstName], a sollicité un entretien en privé. [murder_enthusiast.GetSheHe|U] avait l’air inquiet.\n\n« Ô [ROOT.Char.GetTitleTierName], commence-t-[murder_enthusiast.GetSheHe] en chuchotant presque, [clan_member.Custom('FR_le_Char')][clan_member.GetName] mijote quelque chose, probablement une nouvelle conspiration contre vous. Peut-être est-il temps d’agir ? Si le malheur venait à s’abattre sur un de ses proches, cela pourrait [clan_member.Custom('FR_LeLa')] faire réfléchir. On raconte qu’un de ses serviteurs s’est attiré ses faveurs. »"
 fp3_clan.8004.a: "Entendu, mais soyez discr[murder_enthusiast.Custom('FR_EtEte')]."
 fp3_clan.8004.b: "La discrétion est inutile. Assassinez-le, un point c’est tout."
 fp3_clan.8004.c: "C’est une mauvaise idée. N’en parlons plus jamais."
 fp3_clan.8004.a.success: "Vous réussissez à intimider [clan_member.Custom('FR_le_Char_Pi')][clan_member.GetTitledFirstNameNoTooltip]"
 fp3_clan.8004.a.success.tt: "Le clan vous redoute"
 fp3_clan.8004.a.failure: "Votre complot se retourne contre vous"
 fp3_clan.8004.a.failure.tt: "[clan_member.Custom('FR_le_Char_Pi')|U][clan_member.GetTitledFirstNameNoTooltip|U] demeure imperturbable"
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "Une position correcte"
 fp3_clan.8005.desc: "« C’est injuste ! » se plaint [ambitious_consort.Custom('FR_le_Char_Pi')][ambitious_consort.GetTitledFirstName] en laissant enfin libre cours à un ressentiment qui devait s’accumuler depuis un long moment.\n\n« [heir_child.GetFirstName], l’enfant gâté[heir_child.Custom('FR_E')] [heir_parent.Custom('FR_du_Char_Pi')][heir_parent.GetTitledFirstName] va hériter du [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], tandis que [Select_CString(empowered_child.IsFemale, 'la mienne', 'le mien' )], pourtant si doué[empowered_child.Custom('FR_E')], n’aura presque rien.\n\nJe veux que vous donniez sur-le-champ le [title_to_grant.GetName] à [empowered_child.GetFirstNameNoTooltip], de sorte qu’[empowered_child.GetSheHe] ait une chance de montrer qu’[empowered_child.GetSheHe] est tout aussi capable que ses pairs. »"
 fp3_clan.8005.a: "Jamais ! M’entendez-vous ? Et n’ayez plus jamais l’audace de m’en parler !"
 fp3_clan.8005.b: "C’est absurde, mais si ça vous fait plaisir..."
 fp3_clan.8005.d: "[empowered_child.GetSheHe|U] est bien trop jeune pour détenir un titre !"
 fp3_clan.8005.e: "Je vous promets qu’[empowered_child.GetSheHe] recevra un héritage en temps voulu."
 original_heir_upset_flavor: "L’héritier original du titre sera contrarié si vous faites ainsi."
 fp3_clan.8005.e.success: "Vous rassurez [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.success.tt: "Vous apaisez [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.failure: "Vous ne [ambitious_consort.Custom('FR_LeLa')] convainquez pas"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] se méfie de vous"
 fp3_empowered_child.tt: "Dans quelques années, si [empowered_child.GetFirstNameNoTooltip] détient toujours ce titre, [empowered_child.GetSheHe] améliorera ses [skills|El] en fonction des ses [traits|El] actuels."
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] est prometteu[empowered_child.Custom('FR_RSe')]"
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "De plus petits espions"
 fp3_clan.8006.desc: "Ces temps-ci, [paranoia_enthusiast.Custom('FR_le_Char')][paranoia_enthusiast.GetName], mon [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')], semble particulièrement s’intéresser à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la situation de la Maison [ROOT.Char.GetDynastyHouseNameNoTooltip] est chaque jour plus précaire. Vos proches conspirent de plus en plus contre vous, » m’explique-t-[paranoia_enthusiast.GetSheHe] en encourageant [sneaky_child.GetFirstNameNoTooltip] de la main pour qu’[sneaky_child.GetSheHe] avance d’un pas. \n\n« Cependant, j’ai organisé un réseau de jeunes informateurs, afin de vous permettre de prendre l’avantage, car les jeunes espions sont grandement utiles. Même si ces enfants ne sont que des roturiers, [Select_CString(sneaky_child.IsFemale, 'la jeune dame', 'le jeune seigneur')] [sneaky_child.GetFirstNameNoTooltip] ici présent[sneaky_child.Custom('FR_E')] est remarquablement doué[sneaky_child.Custom('FR_E')] et pourrait avantageusement vous servir. »"
 fp3_clan.8006.a: "Mon enfant est de noble lignée, ce n’est pas un de vos petits espions !"
 fp3_clan.8006.b: "Allez, mon enfant, et ouvrez grand les yeux en quête de trahison dans notre Maison."
 fp3_clan.8006.c: "Tenez, engagez plus de jeunes rapporteurs, mais tenez-vous à l’écart de ma famille."
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "Jusqu’à la peau du dos"
 fp3_clan.8008.desc: "Ces derniers temps, mon impitoyable percepteur d’impôts, [ambitious_tax_collector.Custom('FR_le_Char')][ambitious_tax_collector.GetName], a passé beaucoup de temps à réfléchir en silence. Mais une idée semble avoir germé dans son esprit, car [ambitious_tax_collector.GetSheHe] vient me voir.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vos vassaux trouvent sans cesse des justifications pour ne pas verser la totalité des impôts qu’ils vous doivent. Mais moi aussi, je peux produire de telles... justifications ! »\n\n[ambitious_tax_collector.GetSheHe|U] produit un vieux document. « Cet acte montre que votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))] [beleaguered_clan_member.Custom('FR_le_Char_Pi')][beleaguered_clan_member.GetTitledFirstName] vous doit plus que prévu, et j’en ai trouvé aussi pour vos autres sujets. »"
 fp3_clan.8008.a: "Plus vous en trouverez, mieux ce sera !"
 fp3_clan.8008.b: "Concentrons-nous sur [beleaguered_clan_member.Custom('FR_le_Char_Pi')][beleaguered_clan_member.GetTitledFirstName]."
 fp3_clan.8008.c: "Je ne causerai pas de scission dans ma Maison par cupidité."
 unlock_extortion.tt: "Débloque la [decision|El] « [extort_subjects|El] » pendant 20 ans."
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "Populaire"
 fp3_clan.8009.desc: "« Alors que je parcourais les archives, j’ai découvert un vieux registre d’imposition de la [fawazil_barony.GetNameNoTier] »\n\nTandis que je me prépare à entendre une mauvaise nouvelle, mon percepteur d’impôts, [righteous_tax_collector.Custom('FR_le_Char')][righteous_tax_collector.GetName], semble plus enthousiaste qu’inqui[righteous_tax_collector.Custom('FR_EtEte')].\n\n« J’ai découvert, continue-t-[righteous_tax_collector.GetSheHe], que [corrupt_mayor.Custom('FR_le_Char')][corrupt_mayor.GetName] a l’habitude de déduire subrepticement des montants importants des impôts qu’[corrupt_mayor.GetSheHe] vous transmet. Je suggère que nous l’emprisonnions immédiatement, sinon les autres sujets pourraient s’imaginer que nous tolérons de tels comportements. Toutefois, c’est un[corrupt_mayor.Custom('FR_E')] fonctionnaire efficace et populaire, tant dans ses possessions que dans tout le reste du [fawazil_county.GetNameNoTier]. »"
 fp3_clan.8009.a: "J’enverrai des hommes [corrupt_mayor.Custom('FR_LeLa')] crucifier de nuit."
 fp3_clan.8009.b: "Quoi qu’il en soit, la loi est avec nous : emparez-vous d[corrupt_mayor.Custom('FR_EluiElle')]."
 fp3_clan.8009.c: "Oublions cela et n’en parlons plus jamais."
 fp3_clan.8009.a.success: "Vous effrayez tant les partisans de [corrupt_mayor.GetFirstNameNoTooltip] qu’ils se soumettent"
 fp3_clan.8009.a.failure: "La population est plus en colère qu’effrayée"
 fp3_clan.8009.a.success.tt: "Votre cruauté est récompensée"
 fp3_clan.8009.a.failure.tt: "Votre cruauté n’a servi à rien"
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "Plus de magistrats"
 fp3_clan.8010_muslim.t: "Cadis compétents"
 fp3_clan.8010.desc_beginning: "« Je n’arrive à rien, dans ces conditions ! » s’exclame [competent_tax_collector.Custom('FR_le_Char')][competent_tax_collector.GetName], mon percepteur d’impôts. Son ton est empreint de frustration et de découragement.\n\n"
 fp3_clan.8010_muslim_version: "« Dans tout le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], il n’y a pas un tribunal de sharia qui ne soit pas un antre d’incompétence. Ils sapent le moindre de mes efforts. Une imposition saine repose sur des cadis compétents, capables de garder les potentats locaux sous contrôle, afin que votre règne soit juste aux yeux [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] et que votre droit à la majeure partie des impôts soit incontestable.\n\nJ’ai besoin de fonds pour que les tribunaux disposent de personnel compétent et en nombre suffisant, et de l’autorité nécessaire pour renvoyer les vieux cadis corrompus. »"
 fp3_clan.8010_non_muslim_version: "« Dans tous le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], il n’y a pas un tribunal où la cupidité cède le pas à l’efficacité et à la justice. Mes efforts sont vains. Une imposition saine repose sur des magistrats compétents, capables de garder les potentats locaux sous contrôle, afin que votre règne soit juste aux yeux de chacun et que votre droit à prélever l’impôt soit légitime.\n\nJ’ai besoin de fonds pour que les tribunaux disposent de personnel compétent et en nombre suffisant, et de l’autorité nécessaire pour renvoyer les imbéciles qui nous font tant de tort. »"
 fp3_clan.8010.a: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] est compétent[capable_magistrate_candidate.Custom('FR_E')], vous pouvez vous contenter d[capable_magistrate_candidate.Custom('FR_EluiElle')]."
 fp3_clan.8010.b: "Je ferai en sorte que vous ayez ce que vous demandez."
 fp3_clan.8010.c: "Ai-je l’air de pouvoir faire apparaître de l’or ?"
 tax_farming_capable_courtier_flavor: "Vous nommez [capable_magistrate_candidate.GetFirstNameNoTooltip] comme magistrat[capable_magistrate_candidate.Custom('FR_E')]."
 increase_aptitude.tt: "Ce modificateur pourrait augmenter la [aptitude|El] de [competent_tax_collector.GetFirstNameNoTooltip]"
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "Un véritable fourrier"
 fp3_clan.8011.desc: "Jamais à court d’idées pour améliorer les revenus du pays, [competent_tax_collector.Custom('FR_le_Char')][competent_tax_collector.GetName] vient me voir alors que j’effectue une banale revue des troupes.\n\n« Ô [ROOT.Char.GetTitleTierName], j’ai remarqué que dans votre domaine, les petits potentats locaux essaient sans cesse de se remplir les poches aux dépens de leurs troupes. Voici ma suggestion : confiez-moi la gestion de la paye des soldats, je pourrai ainsi combattre la corruption et m’assurer que votre armée soit financée plus efficacement. »\n\n« Cependant, [concerned_marshal.Custom('FR_le_Char_Pi')][concerned_marshal.GetTitledFirstName] pourrait mal le prendre, car tout ce qui concerne vos soldats relève de son autorité. »"
 fp3_clan.8011.a: "À vrai dire, [concerned_marshal.GetSheHe] a déjà trop de responsabilités..."
 fp3_clan.8011.b: "Vous pouvez vous partager cette responsabilité."
 fp3_clan.8011.c: "Non, les choses resteront telles qu’elles sont."
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] et [concerned_marshal.GetFirstNameNoTooltip] acceptent de coopérer à contrecœur"
 fp3_clan.8011.b.failure: "Les deux détestent cette réforme"
 fp3_clan.8011.b.success.tt: "Vous négociez un compromis"
 fp3_clan.8011.b.failure.tt: "Votre compromis a échoué"
 fp3_clan.8012.t: "Avarice de bon augure"
 fp3_clan.8012.desc: "« Parfois, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il arrive des rentrées d’argent inattendues, » m’explique mon percepteur d’impôts en se frottant les mains, contenant à grand-peine sa jubilation.\n\n« J’ai rencontré des gens prêts à témoigner que [extorted_vassal.Custom('FR_le_Char_Pi')][extorted_vassal.GetTitledFirstName] vous devait une grosse somme. [extorted_vassal.GetSheHe|U] aurait fort opportunément oublié de vous verser certains impôts fonciers sur les arbres et les moulins à eau. J’ai pris la liberté de les percevoir.\n\nUn membre de mon escorte a toutefois eu du mal à faire sortir l’or de [extorted_vassal.GetCapitalLocation.GetName], car les gardes l’ont harcelé. Il vaudrait mieux tenir [extorted_vassal.GetFirstNameNoTooltip] à l’œil. »"
 fp3_clan.8012.a: "Beau travail !"
 fp3_clan.8012.b: "Donnez-le [ROOT.Char.GetFaith.HouseOfWorship2], [extorted_vassal.GetSheHe] ne pourra pas s’y opposer."
 fp3_clan.8012.c: "Je ferai preuve de magnanimité en lui rendant une partie de cette somme en guise de cadeau."
 fp3_clan.8013.t: "Le poids de l’imposition"
 fp3_clan.8013.desc: "Alors que je me promène dans le [ROOT.Char.Custom('ResidenceBuilding')], je passe par la bibliothèque où se trouve mon percepteur d’impôts, qui a l’air déprimé.\n\n« Ô Tout-Puissant ! murmure-t-[stressed_tax_collector.GetSheHe] par devers [stressed_tax_collector.Custom('FR_LuiElle')]. Je n’en peux plus. Ces traités de loi fiscale sont trop vieux, trop vagues et trop désorganisés. Comment y trouver quoi que ce soit d’utile ?\n\nJe voulais simplement vérifier un petit détail, avant de repartir en province. »"
 fp3_clan.8013.a: "Du calme, nous allons les lire ensemble."
 fp3_clan.8013.b: "Accomplissez votre tâche, ou je vous ferai fouetter !"
 fp3_clan.8013.c: "Je préfère ne pas m’arrêter."
 fp3_clan.8013.a.success: "Vous rassurez [stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U] continue à désespérer"
 fp3_clan.8013.b.success: "Vous effrayez [stressed_tax_collector.GetFirstNameNoTooltip] et l’incitez à travailler plus dur"
 fp3_clan.8013.b.failure: "Votre intimidation n’a que peu d’effet"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] fait preuve de plus de zèle"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] travaille désormais avec moins de soin"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] a peur de vous"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] a vu clair dans vos menaces"
 fp3_clan.8015.t: "Descendance scandaleuse"
 fp3_clan.8015.desc: "[concerned_parent.Custom('FR_le_Char')|U][concerned_parent.GetName] entre dans ma salle haute en traînant [scandalous_scion.GetFirstName] s[scandalous_scion.Custom('FR_OnA')] [scandalous_scion.Custom('GetDaughterSon')], qui a l’air fort peu ravi[scandalous_scion.Custom('FR_E')] d’être ici.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous salue [concerned_parent.GetFirstNameNoTooltip], vous avez peut-être entendu les rumeurs concernant m[scandalous_scion.Custom('FR_OnA')] [scandalous_scion.Custom('GetDaughterSon')] : [scandalous_scion.GetSheHe] fraternise dans les clubs de #EMP futuwwa#! avec les guerriers vagabonds qui s’y rassemblent, boit en leur compagnie dans des tavernes mal famées et erre en ville. » [concerned_parent.GetSheHe|U] pousse un grand soupir et reprend.\n\n« Nous devons protéger sa réputation, avant que ce scandale devienne public. Pourrait-[scandalous_scion.GetSheHe] rester à votre Cour, afin d’y apprendre les bonnes manières ? »"
 fp3_clan.8015.a: "Très bien, [scandalous_scion.GetSheHe] peut rejoindre ma Cour."
 fp3_clan.8015.b: "[scandalous_scion.GetSheHe|U] est le fruit de votre semence, pas de la mienne."
 fp3_clan.8016.t: "Chambard au hammam"
 fp3_clan.8016.opening_desc: "Alors que je profite d’un bain relaxant avec mon [chaplain.GetCouncilTitle] [chaplain.GetFirstName], [chaplain.GetSheHe] aborde soudain un sujet plus sérieux.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], murmure-t-[chaplain.GetSheHe], la nuit dernière, [scandalous_clan_member.Custom('FR_le_Char')][scandalous_clan_member.GetName] s’est rendu[scandalous_clan_member.Custom('FR_E')] dans cet établissement de bains, en compagnie de mécréants hirsutes"
 fp3_clan.8016.deviant_desc: ", de déviants et d’un âne."
 fp3_clan.8016.drunkard_desc: ", d’ivrognes et de débauchés."
 fp3_clan.8016.rakish_desc: ", de prostituées et de dégénérés."
 fp3_clan.8016.hashishiyah_desc: "et de délinquants sous l’influence de stupéfiants."
 fp3_clan.8016.ending_desc: "Ils se sont ensuite livrés à des actes que je n’oserais évoquer et ont refusé de quitter les lieux. C’est loin d’être la première fois que [scandalous_clan_member.GetFirstNameNoTooltip] se comporte ainsi. » [chaplain.GetFirstNameNoTooltip] marque une pause, l’air inqui[chaplain.Custom('FR_EtEte')].\n\n« Vous devriez dénoncer publiquement son comportement, avant que ses inclinations ne jettent l’opprobre sur toute votre Maison. »"
 fp3_clan.8016.a: "Très bien, je [scandalous_clan_member.Custom('FR_LeLa')] tancerai."
 fp3_clan.8016.b: "Non, je soutiens les membres de ma famille, quelles que soient leurs façons de se divertir."
 fp3_clan.8017.t: "Position discutable"
 fp3_clan.8017.opening_desc: "« Cela fait un certain temps que [tax_collector.Custom('FR_le_Char')][tax_collector.GetName] sert comme percepteur d’impôts sur mes terres. Je n’ai pas à me plaindre de son travail, mais [tax_collector.GetSheHe] a aussi commencé à se conduire en censeur de la morale publique. »\n[unclan_taxpayer.Custom('FR_le_Char_Pi')|U][unclan_taxpayer.GetTitledFirstName] a l’air inqui[unclan_taxpayer.Custom('FR_EtEte')], et peut-être même un peu coupable.\n\n"
 fp3_clan.8017.overly_eager.desc: "« [tax_collector.GetSheHe|U] a fait preuve d’une diligence excessive en faisant fouetter vos sujets pour la moindre infraction, qu’il s’agisse d’inoffensives beuveries, de jouer de la musique dans les rues ou parce que des hommes et des femmes se sont mêlés momentanément dans les bains. »"
 fp3_clan.8017.corrupt.desc: "Hélas ! [tax_collector.GetSheHe|U] ne se montre ni juste ni équitable et accepte de l’argent pour fermer les yeux."
 fp3_clan.8017.cruel.desc: "Je crains qu’[tax_collector.GetSheHe] n’ait fait étalage de sa cruauté, recourant à la flagellation, voire à la lapidation, pour punir le moindre délit."
 fp3_clan.8017.generic.desc: "Le zèle n’est pas un vice, pas plus que la corruption ou la cruauté, mais la population [tax_collector.Custom('FR_LeLa')] méprise. »"
 fp3_clan.8017.ending.desc: "\n\n« Je vous en prie, je sais qu’[tax_collector.GetSheHe] est de votre clan, mais vous devez lui dire d’arrêter. »"
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U] œuvre au nom [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_clan.8017.b: "Que craignez-vous que [tax_collector.Custom('FR_le_Char')][tax_collector.GetNameNoTooltip] ne découvre ?"
 fp3_clan.8017.c: "Très bien, mais n’oubliez pas que je vous fais une faveur."
 fp3_clan.8017.d: "Vous devez régler cela entre vous."
 fp3_clan_protect_kinsman_flavor: "Vous protégez [tax_collector.Custom('FR_le_Char')][tax_collector.GetNameNoTooltip] contre ces accusations"
 fp3_clan_accuse_accuser_flavor: "Menacer [unclan_taxpayer.Custom('FR_le_Char_Pi')][unclan_taxpayer.GetTitledFirstNameNoTooltip] l’amènera à revenir sur sa demande"
 fp3_clan.3000.t: "Tulipes ravagées"
 fp3_clan.3000.desc: "Aujourd’hui, je profite du beau temps dans le jardin.\nOn y a soigneusement planté rangée après rangée des plus belles fleurs de [fp3_clan_3000_loc_loc.GetNameNoTooltip], pour mon plaisir exclusif.\n\nCependant, mon ravissement prend fin de façon abrupte lorsque je constate que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName] a arraché sans pitié mes belles tulipes pour les offrir à s[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fp3_clan_3000_random_family_member'))]. « Regardez, j’ai trouvé de jolies fleurs. [fp3_clan_3000_random_family_member.GetFirstName] va les adorer ! »"
 fp3_clan.3000.a: "C’est si mignon ! Cela lui fera grand plaisir !"
 fp3_clan.3000.b: "Hors de mon jardin ! #italic Et rendez-moi mes fleurs !#!"
 fp3_clan.3000.c: "Et si nous en replantions ensemble ?"
 fp3_clan.3000.c.flavor: "Vous en profitez pour enseigner les joies du jardinage à [fp3_clan_3000_bad_child.GetFirstNameNoTooltip]"
 fp3_clan.3000.d: "J’en ai assez. #italic Vous allez servir d’engrais !#!"
