 ##### Intro #####
 fp2_struggle.0501.t: "La lutte ibérique"
 fp2_struggle.0501.desc: "La péninsule ibérique est en proie à des conflits qui découlent de son passé chargé d’histoire. Ses terres sont convoitées par les grandes puissances musulmanes et chrétiennes qui cherchent à influencer ses habitants, mais seuls ceux qui vivent et meurent sur son sol auront le dernier mot sur son destin.\n\n"
 fp2_struggle.0501.desc.involved: "Je ne laisserai pas échouer ma vision pour ma patrie. Par [ROOT.Char.GetFaith.HighGodName], la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] résistera à la tempête et verra ma volonté se réaliser.\n\n"
 fp2_struggle.0501.desc.interloper: "Le temps est venu pour moi de prendre en main la situation et mon destin. Je vois toutes les pièces disposées sur l’échiquier. Je connais la voie à suivre et rien n’arrêtera la Maison [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto] !"
 fp2_struggle.0501.a: "Prenons notre destin en main !"
 ##### Hostility #####
 #Struggle Ender
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "Nous, les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], avons enduré des siècles d’invasions : Visigoths, Gaulois, Maures... Cependant, avec le temps, chacune de leurs forces a faibli. Aujourd’hui, le destin de l’Ibérie est à nouveau entre nos mains."
 fp2_struggle.0900.opening.andalusian: "L’histoire de notre peuple est aussi complexe que nous sommes différents, et aussi tendue que nous sommes forts. L’avenir de l’Ibérie sera une fois de plus décidé par les héritiers des Omeyyades."
 fp2_struggle.0900.opening.iberian: "Les peuples ibériques ont trop longtemps souffert aux mains des envahisseurs maures ; aujourd’hui, nous allons raviver l’espoir que les héritiers légitimes de Rome ont perdu il y a des siècles."
 fp2_struggle.0900.opening: "Le chaos qu’a connu l’Ibérie au cours des siècles précédents a laissé une tache dans le cœur de tous ses habitants. Aujourd’hui commence le prochain chapitre de cette péninsule..."
 fp2_struggle.0900.desc: "\n\nAucun autre pays ne peut désormais véritablement contester la domination [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] sur l’Ibérie, ni les prêtres et les colons qui apportent la parole [ROOT.Char.GetFaith.HighGodNamePossessive] et de la civilisation [ROOT.Char.GetCulture.GetName] dans ses villages.\n\nIl ne reste plus qu’à déclarer cette victoire, après avoir décidé de la suite à donner à notre règne."
 fp2_struggle.0900.a: "Ce sera une terre [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] !"
 fp2_struggle.0900.b: "Nous nous concentrerons sur le peuplement de cette péninsule."
 fp2_struggle.0900.c: "L’Ibérie a été donnée aux [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] par [ROOT.Char.GetFaith.HighGodName] !"
 #Other Players
 fp2_struggle.0910.opening.involved: "Bien qu’elle vienne d’un autre pays, la fin de l’incertitude qui règne dans la région depuis des siècles est peut-être imminente..."
 fp2_struggle.0910.opening: "Des nouvelles des récents développements dans la péninsule ibérique sont parvenues à notre cour et promettent une fin aux conflits qui ont affligé la région."
 fp2_struggle.0910.desc: "\n\n[struggle_ender.Custom('FR_le_Char')|U][struggle_ender.GetName], qui contrôle désormais la majorité de la péninsule, s’est déclaré[struggle_ender.Custom('FR_E')] ultime vainqueur des luttes déclenchées il y a longtemps par l’invasion mauresque.\n\n"
 fp2_struggle.0910.closing.faith: "[struggle_ender.Custom('FR_IlElle')|U] a proclamé que l’Ibérie est une terre [struggle_ender.GetFaith.GetAdjective] et que, si [struggle_ender.GetFaith.HighGodName] le veut, tous les hérétiques et les infidèles seront chassés de son domaine."
 fp2_struggle.0910.closing.culture: "[struggle_ender.Custom('FR_IlElle')|U] a proclamé que l’Ibérie appartient aux [struggle_ender.GetCulture.GetCollectiveNoun], et que tous les envahisseurs étrangers et les peuples assujettis doivent l’accepter."
 fp2_struggle.0910.closing.combined: "Il a proclamé que l’Ibérie et [struggle_ender.GetPrimaryTitle.GetNameNoTier] sont une seule et même entité confiée aux [struggle_ender.GetFaith.GetAdherentNamePlural] [struggle_ender.GetCulture.GetCollectiveNoun|l] par [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a: "Ce n’est pas fini."
 fp2_struggle.0910.b: "Très intéressant."
 ##### Compromise #####
 #Struggle Ender
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc: "\n\nIl est maintenant clair qu’il n’y aura pas de fin à ce cycle d’effusion de sang si les choses continuent ; cette péninsule ne supportera pas l’unification.\n\nNous devons nous contenter de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], et laisser les autres potentats de l’Ibérie à leur propre sort... pour l’instant."
 fp2_struggle.0901.a: "C’est pour le mieux."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] devient un [empire|El] [de_jure|El]"
 #Other Players
 fp2_struggle.0911.desc: "\n\n[struggle_ender.Custom('FR_le_Char_Pi')|U][struggle_ender.GetTitledFirstName] a officiellement renoncé à toute intention d’unir la péninsule sous une seule et même couronne, et a déclaré illégitime toute personne qui porterait ce titre.\n\nLes domaines dissemblables façonnés par des siècles d’invasions et de reconquêtes sont désormais trop enracinés pour être unis."
 fp2_struggle.0911.a: "Nous n’oublierons pas le rêve de l’Hispanie..."
 ##### Conciliation #####
 #Struggle Ender
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc: "\n\nUne garantie de protection sous serment, que je suis désormais [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à pouvoir faire respecter, permettra aux divers peuples de la région de vivre et de pratiquer leur culte librement.\n\nSi telle est la volonté [ROOT.Char.GetFaith.HighGodNamePossessive], les guerres du passé en resteront là, et les autres princes ibériques verront les avantages de la coexistence."
 fp2_struggle.0902.a: "Envoyez les hérauts."
 #Other Players
 fp2_struggle.0912.desc: "\n\nLes hérauts de [struggle_ender.GetPrimaryTitle.GetNameNoTierNoTooltip] ont proclamé des garanties de libre passage et de culte pour tous, imposées par [struggle_ender.Custom('FR_le_Char_Pi')][struggle_ender.GetTitledFirstName], sous l’acclamation générale du peuple.\n\nNombreux sont ceux qui aspiraient à la fin du bain de sang en Ibérie ; peut-être cette paix sera-t-elle durable."
 fp2_struggle.0912.a: "Une surprise, c’est sûr."
 #fp2_event_dan
 fp2_yearly.1001.t: "Jeu d’échecs"
 fp2_yearly.1001.desc: "Après avoir gagné une nouvelle partie d’échecs contre moi-même, je ne peux m’empêcher de penser que mon immense intelligence pourrait peut-être améliorer quelque peu ce jeu.\n\nMais quel changement aurait le plus de sens ?"
 fp2_yearly.1001.a: "Le roi est clairement trop faible."
 fp2_yearly.1001.b: "Le fou devrait porter un nom religieux et être plus fort."
 fp2_yearly.1001.c: "Pourquoi je ne peux pas torturer les pions ?"
 fp2_yearly.1002.t: "Une situation compromettante"
 fp2_yearly.1002.desc: "Tard dans la nuit, j’entends des bruits étranges provenant d’une pièce au bout du hall. En jetant un coup d’œil derrière la porte, je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('deviant_courtier'))] [deviant_courtier.GetFirstName] nu[deviant_courtier.Custom('FR_E')], attaché[deviant_courtier.Custom('FR_E')] et battu[deviant_courtier.Custom('FR_E')] avec une baguette de bois par un serviteur, qui semble être habillé avec certains de mes anciens vêtements. Comme si cela n’était pas assez étrange, [deviant_courtier.Custom('FR_IlElle')] semble aimer ça.\n\nEntre deux coups, [deviant_courtier.Custom('FR_IlElle')] s’écrie : « Oui ! Punissez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai été un[deviant_courtier.Custom('FR_E')] vilain[deviant_courtier.Custom('FR_E')] petit[deviant_courtier.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deviant_courtier'))] ! »."
 fp2_yearly.1002.b: "Ça sent le chantage."
 fp2_yearly.1002.c: "Ça a l’air amusant !"
 fp2_yearly.1002.a: "Je vais juste les laisser."
 fp2_yearly.1003.t: "Un géant ?"
 fp2_yearly.1003.desc: "De l’agitation dans ma cour attire mon attention alors que [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] est porté[injured_knight.Custom('FR_E')] par plusieurs paysans. [injured_knight.Custom('FR_IlElle')|U] est manifestement gravement blessé[injured_knight.Custom('FR_E')].\n\nLorsque je demande à savoir ce qui s’est passé, les paysans me disent qu’ils l’ont trouvé[injured_knight.Custom('FR_E')] dans un champ où [injured_knight.Custom('FR_IlElle')] prétendait avoir combattu un géant avec difficulté.\n\nSon écuyer me prend à part : « La vérité est qu’[injured_knight.Custom('FR_IlElle')] a essayé de se battre contre des moulins à vent et a perdu [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais ces villageois semblent tout à fait convaincus par son histoire »."
 fp2_yearly.1003.a: "Saluez le courageux chevalier, je lui achèterai un nouveau destrier."
 fp2_yearly.1003.b: "Je ne tolérerai aucun conte de fées dans ma cour."
 fp2_yearly.1004.t: "Le Faucon de Quraych"
 fp2_yearly.1004.desc: "Je suis en train de lire l’histoire de [hawk_of_quraysh.GetName] également connu sous le nom du #EMP Faucon de Quraych#!.\n\nLe récit de sa vie est incroyablement inspirant, de sa fuite de la dynastie [abbasid_dynasty.GetName] à l’établissement de la dynastie [hawk_dynasty.GetName] en Ibérie, et je ne peux m’empêcher de penser que je devrais prendre certaines de ses idées à cœur."
 fp2_yearly.1004.a: "Moi aussi, je pourrais inspirer mes hommes comme il l’a fait à Carmona."
 fp2_yearly.1004.b: "Ses relations diplomatiques avec les Yéménites sont légendaires."
 fp2_yearly.1004.c: "Nous sommes parents !"
 nick_the_hawk_of_quraysh: "le Faucon de Quraych"
 fp2_hawk_of_quarysh_martial_modifier: "Inspiration martiale"
 fp2_hawk_of_quarysh_martial_modifier_desc: "Ce personnage s’est inspiré du faucon de Quraych sur le plan martial."
 fp2_hawk_of_quarysh_diplomacy_modifier: "Inspiration diplomatique"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "Ce personnage s’est inspiré du faucon de Quraych sur le plan diplomatique."
 fp2_yearly.1005.t: "[hidden_viking.Custom('FR_LeLa')|U] viking perdu[hidden_viking.Custom('FR_E')]"
 fp2_yearly.1005.desc: "Un[hidden_viking.Custom('FR_E')] [hidden_viking.GetWomanMan] de grande taille se débat et crie, alors qu’[hidden_viking.Custom('FR_IlElle')] est traîné[hidden_viking.Custom('FR_E')] devant moi. Un[hidden_viking.Custom('FR_E')] pillard[hidden_viking.Custom('FR_E')] viking du même genre que ceux qui sèment le chaos dans notre pays depuis des décennies.\n\n« Ayez pitié. Je m’appelle [hidden_viking.GetName] et je vis dans le [viking_county.GetNameNoTooltip] depuis des années. On m’a laissé[hidden_viking.Custom('FR_E')] sur place parce que j’étais blessé[hidden_viking.Custom('FR_E')]. Les villageois m’ont sauvé[hidden_viking.Custom('FR_E')] ; ils sont ma famille maintenant. »\n\n[hidden_viking.Custom('FR_LeLa')|U] viking se met à genoux dans l’espoir que j’épargne sa vie. Plusieurs paysans confirment son histoire."
 fp2_yearly.1005.a: "Vous pouvez divertir mes courtisans avec votre histoire originale."
 fp2_yearly.1005.b: "Une bonne action ne compense pas la mauvaise. Vous êtes mort[hidden_viking.Custom('FR_E')]."
 fp2_yearly.1005.c: "Puisque vous servez le village, je vous épargne pour le moment."
 fp2_yearly.1006.t: "Vikings fromagers ?"
 fp2_yearly.1006.desc: "Je m’arrête à un étal de bord de route vendant quelques aliments simples. [cheese_trader.Custom('FR_LeLa')|U] commerçant[cheese_trader.Custom('FR_E')], [cheese_trader.GetName], me propose différentes marchandises avant d’atteindre le bas de l’étal et d’en sortir une boîte en bois sculpté.\n\n« Pour vous, mon seigneur, c’est le meilleur fromage de tout le pays ». [cheese_trader.Custom('FR_IlElle')|U] pousse l’objet dans ma main, se penche et chuchote de façon conspiratrice : « Il a été fabriqué par des vikings fromagers ici en Ibérie. »\n\nMalgré ce commentaire bizarre, le fromage est incroyablement bon."
 fp2_yearly.1006.a: "J’accepte votre fromage mais pas votre histoire ridicule."
 fp2_yearly.1006.b: "Je dois trouver ces « vikings fromagers »..."
 fp2.1006.b.tt: "Vous envoyez vos agents à la recherche des « vikings fromagers »"
 fp2_yearly.1006.c: "Quel ramassis d’âneries."
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc: "Un[fake_cheese_viking.Custom('FR_E')] [fake_cheese_viking.GetWomanMan] maigrele[fake_cheese_viking.Custom('FR_TTte')] est amené[fake_cheese_viking.Custom('FR_E')] devant moi. [fake_cheese_viking.Custom('FR_IlElle')|U] ressemble à peine à un[fake_cheese_viking.Custom('FR_E')] fromag[fake_cheese_viking.Custom('FR_ErEre')], et encore moins à un[fake_cheese_viking.Custom('FR_E')] Viking.\n\n« Je suis vraiment désolé[fake_cheese_viking.Custom('FR_E')], mais je ne suis pas vraiment un[fake_cheese_viking.Custom('FR_E')] viking. C’est juste un mensonge pour aider à vendre le fromage », bafouille-t-[fake_cheese_viking.Custom('FR_IlElle')]."
 fp2_yearly.1007.a: "Au moins j’ai résolu le mystère."
 fp2_yearly.1007.b: "Je veux la moitié de vos profits, et la moitié de votre fromage."
 fp2_respected_clergy_chess: "Clergé respecté aux échecs"
 fp2_respected_clergy_chess_desc: "Ce personnage a changé les règles du jeu d’échecs pour respecter le clergé."
 fp2_cheese_artifact: "Fromage affiné"
 fp2_cheese_artifact_desc: "Malgré les rumeurs, ce fromage n’a pas été fabriqué par des Vikings. Cependant, il est extrêmement bon."
 fp2_yearly.1008.t: "La consommation du fromage"
 fp2_yearly.1008.desc: "Il est temps. Au fond de ma cave se trouve l’un des fromages les plus incroyables du monde connu, qui s’affine lentement.\n\nEt maintenant je vais le consommer."
 fp2_yearly.1008.a: "C’est vraiment du bon fromage."
 fp2_yearly.1008.b: "En fait, laissons le fromage s’affiner davantage."
