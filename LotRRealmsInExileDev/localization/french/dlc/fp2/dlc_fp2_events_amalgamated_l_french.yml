 fp2_struggle.1011.g: "#italic Qazeeb#!, de la poignée forte."
 fp2_struggle.1011.h: "#italic Zumurrud#!, comme l’émeraude éclatante."
 fp2_struggle.1011.i: "#italic Ortzi#!, comme le tonnerre."
 fp2_struggle.1011.j: "#italic Gaueko#!, l’esprit de la nuit."
 fp2_struggle.1011.k: "#italic Gorri#!, la rouge."
 fp2_struggle.1011.l: "#italic Aiztoto#!, le petit couteau."
 fp2_struggle.1011.m: "#italic Escremire#!, l’escrimeuse."
 fp2_struggle.1011.n: "#italic Folha#!, la feuille."
 fp2_struggle.1011.o: "#italic Proeza#!, bravoure."
 fp2_struggle.1011.p: "#italic Trebalhar#!, la tourmenteuse."
 fp2_struggle.1011.q: "#italic Sophax#!, comme le grand héros des temps anciens."
 fp2_struggle.1011.r: "#italic Toumellalt#!, la blanche."
 fp2_struggle.1011.s: "#italic Ayugu#!, le joug."
 fp2_struggle.1011.u: "#italic Amenfer#!, bien sûr."
 fp2_struggle.1011.v: "J’aime assez #italic Gui#!..."
