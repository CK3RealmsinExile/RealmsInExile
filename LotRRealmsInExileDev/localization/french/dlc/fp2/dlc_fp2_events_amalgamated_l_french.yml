 awesome_toledo_sword_name: "Épée [great_swordsmith.Custom('FR_du_Char_Pi')][great_swordsmith.GetTitledFirstNameNoTooltip]"
 awesome_toledo_sword_desc: "Cette épée a été la plus grande œuvre [great_swordsmith.Custom('FR_du_Char')][great_swordsmith.GetName], un[great_swordsmith.Custom('FR_E')] forgero[great_swordsmith.Custom('FR_NNne')] de [toledo_county.GetNameNoTierNoTooltip], et forgée à l’aide de techniques secrètes qu’[great_swordsmith.Custom('FR_IlElle')] a emportées dans la tombe. [great_swordsmith.GetWomanMan|U] brillant[great_swordsmith.Custom('FR_E')] mais arrogant[great_swordsmith.Custom('FR_E')], on dit qu’[great_swordsmith.Custom('FR_IlElle')] a mis une partie de son âme dans la lame, et en effet, elle semble donner à celui qui la manie une volonté de fer."
 fp2_struggle.1012.t: "Le chef-d’œuvre"
 fp2_struggle.1012.desc: "« C’est terminé », dit [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetName].\n\n« C’est l’épée que je vous ai promise, l’une de mes meilleures œuvres. Sa lame est faite du meilleur alliage imaginable, tel qu’il ne peut être fabriqué qu’en Ibérie. Elle a vraiment, comme on dit, une âme de fer. Une lame digne d’un[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'noble dame','noble seigneur')] te[ROOT.Char.Custom('FR_LLle')] que vous. »"
 fp2_struggle.1012.a: "C’est... exquis. Vous pouvez partir en paix. "
 fp2_struggle.1012.b: "Magnifique. Ne puis-je pas vous convaincre de rester et de me servir ?"
 fp2_struggle.1012.swordsmith_leaves: "Après avoir terminé son travail, [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetName] part prendre le commandement de la guilde des forgerons, comme vous le lui avez promis"
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetName] reste à votre Cour"
 toledo_sword_name: "Épée de Tolède"
 toledo_sword_desc: "Cette lame est un chef-d’œuvre d’acier de Tolède, exceptionnellement solide et durable. Une petite inscription près de la base indique qu’elle a été forgée par [great_swordsmith.Custom('FR_LeLa')] grand[great_swordsmith.Custom('FR_E')] forgero[great_swordsmith.Custom('FR_NNne')] de [blacksmith_county.GetNameNoTierNoTooltip], [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetName]."
 fp2_struggle.1050.t: "Rêves de destruction"
 fp2_struggle.1050.desc_opening: "[visionary_spouse.Custom('FR_le_Char_Pi')|U][visionary_spouse.GetTitledFirstName] vient me voir en pleine nuit, fébrile et pâle. « J’ai fait des rêves », dit-[visionary_spouse.Custom('FR_IlElle')], « dans lesquels je me trouve dans un champ de morts."
 fp2_struggle.1050.desc_christian: "Nos villes ont été rasées, nos tours d’église renversées, notre peuple piétiné dans la boue et son propre sang."
 fp2_struggle.1050.desc_islamic: "Nos bibliothèques ont été brûlées, nos minarets sont tombés, nos frères et sœurs ont été cloués sur des croix, assaillis par des oiseaux charognards."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "Nos maisons ont été brûlées, nos pierres runiques renversées, nos guerriers tués sans honneur ni gloire."
 fp2_struggle.1050.desc_non_barbarian_heathen: "Nos villes ont été rasées, nos temples brûlés, notre peuple tué ou traîné vers un destin inconnu."
 fp2_struggle.1050.desc_islamic_heritage: "J’ai vu la destruction de tout ce que nous avons construit depuis que nos ancêtres sont arrivés sur cette terre. »\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "Les reliques de nos saints ont été jetées dans un feu ardent. »\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "Tout ce que nous avions construit a été détruit, et la mort et le découragement ont régné sur la terre. »\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending: "« S’il vous plaît, mon amour, aidez-moi. J’ai tellement peur que mes rêves soient vrais, que ces choses se réalisent. Serrez-moi dans vos bras, j’ai si froid. »"
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetWifeHusband], je vous en prie, écoutez. Ce n’est pas une maladie ordinaire qui m’assaille. Je crains que mes rêves ne soient vrais, que ces choses ne se réalisent. Je vous en prie, ne les laissez pas faire. Vous devez sauver l’Ibérie. »"
 fp2_struggle.1050.a: "Êtes-vous un[visionary_spouse.Custom('FR_E')] sorci[visionary_spouse.Custom('FR_ErEre')] ?"
 fp2_struggle.1050.b: "Ressaisissez-vous, votre foi est mise à l’épreuve par [ROOT.GetCharacter.GetFaith.HighGodName]."
 fp2_struggle.1050.c: "Venez, racontez-moi d’autres de vos visions."
 fp2_struggle.1050.d: "Laissez-moi tranquille, je prépare ma prochaine conquête."
 fp2_struggle.1050.spouse_imprisoned: "Vous emprisonnez [visionary_spouse.Custom('FR_le_Char_Pi')][visionary_spouse.GetTitledFirstNameNoTooltip] sur des soupçons de sorcellerie"
 fp2_struggle.1050.condition_might_improve: "L’état [visionary_spouse.Custom('FR_du_Char_Pi')][visionary_spouse.GetTitledFirstNameNoTooltip] pourrait s’améliorer"
 fp2_struggle.1050.condition_might_get_worse: "L’état [visionary_spouse.Custom('FR_du_Char_Pi')][visionary_spouse.GetTitledFirstNameNoTooltip] pourrait empirer"
 fp2_struggle.1050.condition_might_get_very_worse: "L’état [visionary_spouse.Custom('FR_du_Char_Pi')][visionary_spouse.GetTitledFirstNameNoTooltip] pourrait fortement s’aggraver"
 comforting_spouse_visionary_toast.success: "Vous avez réconforté [visionary_spouse.Custom('FR_le_Char_Pi')][visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure: "Vous n’avez pas réussi à réconforter [visionary_spouse.Custom('FR_le_Char_Pi')][visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t: "L’École de traducteurs de [translation_capital.GetNameNoTierNoTooltip]"
 fp2_yearly.8004.desc_opening: "Grâce à l’esprit de conciliation qui règne en Ibérie, des savants de toute la région flânent dans les bibliothèques de mon domaine. Peut-être pourrais-je diriger leur énergie vers quelque chose de fructueux...\n\n"
 fp2_yearly.8004.desc_chaplain: "[translation_enthusiast.GetFirstName] a une idée. « Nous devrions rassembler une équipe de traducteurs », dit-[translation_enthusiast.Custom('FR_IlElle')], « et je pourrais la diriger. Parcourons le pays à la recherche de traducteurs compétents, même païens, et mettons-les au travail sous vos auspices. [translation_capital.GetNameNoTierNoTooltip] a le potentiel pour être un flambeau de la connaissance, si vous financez ce projet ! »"
 fp2_yearly.8004.desc_wanderer: "L’érudit[translation_enthusiast.Custom('FR_E')] vagabond[translation_enthusiast.Custom('FR_E')], [translation_enthusiast.Custom('FR_le_Char_Pi')][translation_enthusiast.GetTitledFirstName], me fait une proposition. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je maîtrise une dizaine de langues et je pourrais vous aider à constituer une équipe de traduction. Parcourons le pays à la recherche de traducteurs compétents et mettons-les au travail sous vos auspices. [translation_capital.GetNameNoTierNoTooltip] pourrait devenir un flambeau de la connaissance. », dit-[translation_enthusiast.Custom('FR_IlElle')]."
 fp2_yearly.8004.a: "Je ne négligerai aucune dépense pour trouver les meilleures personnes."
 fp2_yearly.8004.b: "Puisque vous êtes si capable, vous pouvez faire toutes les traductions."
 fp2_yearly.8004.c: "Les bibliothèques sont tellement ennuyeuses..."
 recruiting_brilliance_toast.success: "Vous avez trouvé d’excellents traducteurs"
 recruiting_mediocrity_toast.failure: "Vous employez des traducteurs médiocres"
 fp2_yearly.8005.t: "Sous le pin parasol"
 fp2_yearly.8005.desc_opening: "Dans la chaleur torride de midi, ils sont assis à l’ombre sous un grand pin parasol, jouant de la luth et de la flûte."
 fp2_yearly.8005.desc_iberian: "Ils chantent en galicien-portugais, en catalan, sur la vie, la perte, et sur l’amère douceur de l’amour."
 fp2_yearly.8005.desc_arabic: "Ils chantent en arabe la beauté, la gloire, l’amour perdu et retrouvé."
 fp2_yearly.8005.desc_language_neutral: "Ils chantent en plusieurs langues, mais mon cœur peut comprendre chaque mot."
 fp2_yearly.8005.desc_middle_part: "Je peux les entendre de mon balcon, et ils remuent mon âme.\n\nPourtant, je ne connais pas l’identité de ces musiciens, et lorsque je quitte mes hauteurs et m’approche de l’arbre, ils ont disparu."
 fp2_yearly.8005.desc_post_troubadours: "Je pensais que seuls les troubadours d’Occitanie possédaient un tel talent, mais peut-être me suis-je trompé[ROOT.Char.Custom('FR_E')]...\n\nQue dois-je faire avec ces maudites émotions ?"
 fp2_yearly.8005.desc_pre_troubadours: "\n\nSont-ils envoyés depuis [ROOT.Char.GetFaith.PositiveAfterLife] ? Sont-ils des spectres imaginés par [ROOT.Char.GetFaith.DevilName] pour me piéger ? Peut-être pas, mais que dois-je faire de ces maudites émotions ?"
 fp2_yearly.8005.a: "Mon amour pour [courtly_lover.GetFirstNameNoTooltip] emplit mon cœur de chansons."
 fp2_yearly.8005.b: "Si beau..."
 fp2_yearly.8005.c: "Je devrais financer plus de musiciens !"
 fp2_yearly.8005.d: "Assez ! Je vais faire abattre ce maudit arbre."
 fp2_yearly.8002.t: "Un dilemme alimentaire"
 fp2_yearly.8002.desc: "Deux enfants ramassaient des palourdes sur la plage de [beached_whale_province.GetName] lorsqu’ils sont tombés sur une carcasse de taille colossale. Les habitants de la plage affirment que la chair de cette créature marine morte est inaltérée et très appétissante. [preoccupied_ulama.GetFirstName], visiblement inqui[preoccupied_ulama.Custom('FR_EtEte')] à ce sujet, me prend à part pendant la réunion du Conseil.\n\n« La consommation de viande de baleine nous est-elle vraiment permise, à nous les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] ? », demande-t-[preoccupied_ulama.Custom('FR_IlElle')]. « Il serait sage d’attendre la déclaration d’un érudit très respecté et d’interdire aux gens de manger la viande de cette bête, juste au cas où... »"
 fp2_yearly.8002.a: "Non, je peux l’autoriser."
 fp2_yearly.8002.b: "Donnez-moi un peu de cette viande ! Je dois la goûter."
 fp2_yearly.8002.c: "Très bien, attendons la décision."
 fp2_yearly.8002.d: "Elle ne doit pas être mangée. Je vais y aller moi-même et la brûler."
 exploding_whale_toast: "La carcasse a mystérieusement explosé !"
 exploding_whale.tt: "La carcasse explose !"
 healthy_whale_toast: "C’était très bon."
 unhealthy_whale_toast: "Quelque chose ne va pas..."
 fp2_yearly.8003.t: "Envolée fantastique"
 fp2_yearly.8003.desc: "[flying_polymath.Custom('FR_LeLa')|U] célèbre invent[flying_polymath.Custom('FR_EurRice')] [flying_polymath.GetFirstName] est venu[flying_polymath.Custom('FR_E')] me voir avec une requête très étrange, muni[flying_polymath.Custom('FR_E')] d’une paire d’ailes faites de bois et de soie.\n\n« Depuis longtemps, les humains désirent s’élever dans les cieux », dit-[flying_polymath.Custom('FR_IlElle')], « et j’ai fait des calculs. Je vais prouver que nous le pouvons ! Permettez-moi de sauter de la plus haute tour de votre [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U], et je serai votre loyal[flying_polymath.Custom('FR_E')] [flying_polymath.Custom('FR_ServiteurServante')] par la suite. »\n\nMalheureusement, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.Custom('FR_le_Char_Pi')][enthusiastic_child.GetTitledFirstName] est au courant, et me supplie de [enthusiastic_child.Custom('FR_LeLa')] laisser voir [flying_polymath.Custom('FR_LeLa')] viei[flying_polymath.Custom('FR_LLle')] érudit[flying_polymath.Custom('FR_E')] prendre son envol. "
 fp2_yearly.8003.a: "Très bien, je vais l’autoriser."
 fp2_yearly.8003.b: "Prêtez-moi ces ailes, #EMP je#! veux voler."
 fp2_yearly.8003.c: "Non, c’est de la folie."
 flight_attempt_toast.success: "Vous volez comme un aigle"
 flight_attempt_toast.failure: "Vous tombez au sol"
 fp2_yearly.8003_child_reaction: "On ne sait pas comment [enthusiastic_child.GetFirstNameNoTooltip] pourrait réagir en voyant cela."
 polymath_flight_attempt_toast.success: "[flying_polymath.GetFirstNameNoTooltip] s’envole !"
 polymath_flight_attempt_toast.failure: "[flying_polymath.GetFirstNameNoTooltip] fait une chute mortelle"
 fp2_yearly.8001.t: "Réunir les Cortes"
 fp2_yearly.8001.desc: "[commoner_enthusiast.Custom('FR_le_Char_Pi')|U][commoner_enthusiast.GetTitledFirstName] a longtemps réfléchi à nos finances et suggère maintenant qu’il est temps de réunir les #italic cortes#!, une nouvelle forme de parlement où les représentants élus des municipalités libres prennent part aux délibérations du Conseil royal.\n\n« En échange de ce privilège, dit-[commoner_enthusiast.Custom('FR_IlElle')], nous pourrions imposer encore plus les villes. Si nous avons vraiment besoin d’or, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous pourrions même autoriser certains des paysans les moins misérables à assister à nos réunions, bien que je vous le déconseille, car cela ne manquerait pas d’exaspérer les nobles. »"
 fp2_yearly.8001.a: "Invitez les représentants des villes."
 fp2_yearly.8001.b: "Invitez tout le monde ! Je veux dire #italic absolument#! tout le monde."
 fp2_yearly.8001.c: "Non, les nobles savent mieux que quiconque, comme toujours."
 fp2_flavor.8001_vassal_opinion: "Les vassaux qui protègent leurs privilèges n’aimeront pas cela."
 fp2_yearly.8000.t: "Brûler les vignobles"
 fp2_yearly.8000.desc_muslim_opening: "Le bon vin produit en Ibérie est apprécié depuis longtemps par les fidèles qui se sont installés ici. Mais [vinoclast_caliph.Custom('FR_le_Char_L')][vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] a décidé que cela devait prendre fin.\n\n« Le vin », déclare son envoyé[hof_emissary.Custom('FR_E')] [hof_emissary.Custom('FR_le_Char_Pi')][hof_emissary.GetTitledFirstName], « est certainement #italic haram#!, et ni sa production ni sa consommation ne peuvent être tolérées plus longtemps. Vous devez donc mettre le feu aux vignobles de [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jewish_opening: "Les vins fins produits en Ibérie sont appréciés depuis longtemps par nos ancêtres qui se sont installés ici. Mais [vinoclast_caliph.Custom('FR_le_Char_L')][vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] a décidé que cela devait prendre fin.\n\n« Le vin », déclare son envoyé[hof_emissary.Custom('FR_E')] [hof_emissary.Custom('FR_le_Char_Pi')][hof_emissary.GetTitledFirstName], « n’est certainement pas #italic casher#!, et ni sa production ni sa consommation ne peuvent être tolérées plus longtemps. Vous devez donc mettre le feu aux vignobles de [vineyard_county.GetName]."
 fp2_yearly.8000.desc_jerez: "Puisque votre ville de [jerez_vineyards.GetNameNoTier] possède les plus grands vignobles de toute l’Ibérie, nous comprenons l’importance de votre sacrifice, et [vinoclast_caliph.Custom('FR_le_Char_L')][vinoclast_caliph.GetTitleTierName] ne l’oubliera pas. »"
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.Custom('FR_le_Char_L')|U][vinoclast_caliph.GetTitleTierName] comprend le tourment que cela peut causer à vos vignerons, mais pensez à toutes les terres que vous libérerez pour des usages meilleurs et plus justes ! »"
 fp2_yearly.8000.a: "Détruire le bon vin ? [vinoclast_caliph.Custom('FR_le_Char_L')|U][vinoclast_caliph.GetTitleTierName] a-t-[vinoclast_caliph.Custom('FR_IlElle')] perdu la raison ?"
 fp2_yearly.8000.b: "Je vais les réduire en cendres !"
 fp2_yearly.8000.c: "Non, je dois protéger les viticulteurs."
 fp2_struggle.1020.t: "Mort d’un[minority_councillor.Custom('FR_E')] [Select_CString(minority_councillor.IsFemale,'conseillère','conseiller')]"
 fp2_struggle.1020_desc_opening: "Quel désastre ! Dans le contexte des tensions qui couvaient à [unrest_capital.GetNameNoTierNoTooltip], une foule de [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] en colère a désigné m[minority_councillor.Custom('FR_OnA')] conseill[minority_councillor.Custom('FR_ErEre')] [minority_councillor.Custom('FR_le_Char_Pi')][minority_councillor.GetTitledFirstName] comme la cause de leur mécontentement, en raison de sa foi [minority_councillor.GetFaith.GetAdjectiveNoTooltip]."
 fp2_struggle.1020_desc_beaten_by_mob: "Alors qu’[minority_councillor.Custom('FR_IlElle')] se rendait à mon [ROOT.Char.Custom('ResidenceBuilding')], la foule s’est abattue sur [minority_councillor.Custom('FR_LuiElle')] et l’a sauvagement battu[minority_councillor.Custom('FR_E')] à mort.\n\n"
 fp2_struggle.1020_desc_burned_by_mob: "Dans l’obscurité de la nuit, ils se sont introduits dans mon [ROOT.Char.Custom('ResidenceBuilding')], ont attaché [minority_councillor.GetFirstNameNoTooltip] à un pieu et y ont mis le feu.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob: "Ils l’ont attrapé[minority_councillor.Custom('FR_E')] alors qu’[minority_councillor.Custom('FR_IlElle')] se rendait à une réunion du Conseil, l’ont suspendu[minority_councillor.Custom('FR_E')] à la porte du [ROOT.Char.Custom('ResidenceBuilding')] et lui ont ouvert le ventre, laissant ses entrailles se déverser sur le sol.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob: "[minority_councillor.GetNameNoTooltip] rendait visite à une connaissance ici à [unrest_capital.GetNameNoTierNoTooltip] lorsque la foule en colère l’a attrapé[minority_councillor.Custom('FR_E')] et l’a cloué[minority_councillor.Custom('FR_E')] sur une croix en bois, sur laquelle [minority_councillor.Custom('FR_IlElle')] a rapidement péri.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob: "Pris d’une fureur impie, ils ont réussi à pénétrer dans mon [ROOT.Char.Custom('ResidenceBuilding')], à attraper [minority_councillor.GetFirstNameNoTooltip] et à [minority_councillor.Custom('FR_LeLa')] jeter par la fenêtre, provoquant sa mort.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob: "Pris d’une fureur impie, ils se sont introduits dans ses appartements de mon [ROOT.Char.Custom('ResidenceBuilding')], où ils ont fait fondre ses bijoux et les lui ont versés dans la gorge.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob: "[minority_councillor.GetFirstNameNoTooltip] revenait des bains lorsque la foule en colère s’est abattue sur [minority_councillor.Custom('FR_LuiElle')]. Aveuglés par la haine, ils l’ont déchiqueté à mains nues.\n\n"
 fp2_struggle.1020_desc_councillor_had_family: "Sa famille me rend responsable de ce qui s’est passé. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] se tient maintenant devant moi, exigeant que je m’excuse pour cet acte horrible contre la Maison [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith: "L’entourage [minority_councillor.Custom('FR_du_Char_Pi')][minority_councillor.GetTitledFirstNameNoTooltip] semble me rendre responsable de ce qui s’est passé, et [councillor_executor.Custom('FR_le_Char_Pi')][councillor_executor.GetTitledFirstName], un[councillor_executor.Custom('FR_E')] représentant[councillor_executor.Custom('FR_E')] de la communauté [minority_councillor.GetFaith.GetAdjectiveNoTooltip], est venu[councillor_executor.Custom('FR_E')] me voir pour me demander de dédommager les [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] de [unrest_capital.GetNameNoTierNoTooltip] pour cet acte malveillant."
 fp2_struggle.1020.a: "Demander l’absolution à la dynastie [minority_councillor.GetDynastyNameNoTooltip]."
 fp2_struggle.1020.b: "Arranger les choses avec l’entourage [minority_councillor.Custom('FR_du_Char_Pi')][minority_councillor.GetTitledFirstNameNoTooltip]."
 fp2_struggle.1020.c: "Traquer les auteurs de ces actes."
 fp2_struggle.1020.d: "Déployer des soldats pour rétablir l’ordre à [unrest_capital.GetNameNoTierNoTooltip]."
 fp2_yearly.8006.t: "Des colons saqaliba"
 fp2_yearly.8006.desc: "Plusieurs centaines de #italic saqaliba#! à la peau claire, des hommes et des femmes réduits en esclavage aux confins de l’Europe, se sont échappés du pays de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('former_master'))] [former_master.Custom('FR_le_Char_Pi')][former_master.GetTitledFirstName]. [former_master.Custom('FR_IlElle')|U] a beau dire à quel point ils étaient précieux dans ses armées et son harem, ils ont bravé bien des dangers pour trouver la liberté dans mes terres.\n\n« Nous avons tous des cicatrices », me dit leur chef [saqaliba_leader.GetFirstName], « sur nos corps, ou au fond de nous-mêmes. Mais nous sommes forts et déterminés. Nous aspirons à une terre qui nous appartienne, où nous pourrons parler notre langue ancestrale. Si vous nous laissez nous installer dans la [saqaliba_barony.GetName], nous travaillerons dur pour la faire prospérer. »"
 fp2_yearly.8006.a: "Je pourrais même faire de vous un[saqaliba_leader.Custom('FR_E')] maire..."
 fp2_yearly.8006.b: "Vous pouvez rester, mais vos amis doivent aller ailleurs."
 fp2_yearly.8006.c: "Je vais vous renvoyer à votre maîtr[former_master.Custom('FR_EEsse')]."
 furious_rival_8006.desc: "Votre rival[former_master.Custom('FR_E')] [former_master.Custom('FR_le_Char_Pi')][former_master.GetTitledFirstNameNoTooltip] pourrait appuyer une [claim|El] sur [saqaliba_county.GetName]"
 fp2_yearly.8006.flavor.b.tt: "À contrecœur, [saqaliba_leader.GetFirstNameNoTooltip] reste à votre Cour, laissant ses compagnons trouver leur propre voie."
 fp2_yearly.8006.flavor.c.tt: "Les #italic saqaliba#! sont renvoyés de force chez [former_master.Custom('FR_le_Char_Pi')][former_master.GetTitledFirstNameNoTooltip]."
 #fp2_struggle_event_vero
 fp2_struggle.3001.t: "Le prix de la guerre"
 fp2_struggle.3001.desc: "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entre dans la pièce avec un air grave. « [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U], nos coffres sont presque vides. C’est dangereux par les temps qui courent. », dit-[struggle_3001_steward.Custom('FR_IlElle')]. [struggle_3001_steward.Custom('FR_IlElle')|U] n’a pas besoin d’en dire plus. Je lui lance un regard maussade en restant silencieu[ROOT.Char.Custom('FR_XSe')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... », répète-t-[struggle_3001_steward.Custom('FR_IlElle')] alors que je pars."
 fp2_struggle.3001.desc_no_war_intro: "\n\nTout ce que j’ai, c’est cette couronne. Cette couronne et le devoir de bien la servir. Mais à quoi sert une couronne sans richesse pour la garder ?"
 fp2_struggle.3001.desc_war_intro: "\n\nTout ce que j’ai, c’est cette couronne. Cette couronne et le devoir de bien la servir. Mais à quoi sert une couronne qui sera prise sans ménagement lors de ma défaite ?"
 fp2_struggle.3001.desc_outro: "Je tends la main et touche sa matière froide... de l’or.\n\nJe connais des marchands peu scrupuleux qui seraient intéressés..."
 fp2_struggle.3001.a: "Je ferai ce que je dois faire."
 fp2_struggle.3001.a_flavour: "Vous perdrez votre couronne."
 fp2_struggle.3001.b: "Cette autre couronne, cependant..."
 fp2_struggle.3001.c: "Je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à avoir une couronne dans ce foyer !"
 fp2_struggle.3001.c_flavour: "Votre conjoint perdra sa couronne."
 fp2_struggle.3001.d: "Cette couronne ne s’enlèvera qu’une fois que je serai mort[ROOT.Char.Custom('FR_E')] !"
 struggle_3001_spouse_crown_modifier: "Couronne vendue"
 fp2_struggle.3011.t: "Demoiselles en détresse"
 fp2_struggle.3011.desc: "« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! L’impensable est arrivé ! », s’écrie [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)] avant de reprendre son souffle, le front mouillé de sueur. « Les dames de [struggle_3011_county_town.GetNameNoTier] ont pris les armes pour défendre elles-mêmes la ville. »"
 fp2_struggle.3011.desc_men: "« [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! L’impensable est arrivé ! », s’écrie [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)] avant de reprendre son souffle, le front mouillé de sueur. « Les hommes de [struggle_3011_county_town.GetNameNoTierNoTooltip] ont pris les armes pour défendre eux-mêmes la ville. »"
 fp2_struggle.3011.desc_outro: "\n\n[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstName] fait irruption dans la pièce. « Ce n’est pas naturel, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! » s’écrit-[bishop.Custom('FR_IlElle')], « Si nous les laissons se battre, leur demande de posséder des terres s’ensuivra, et qui s’occupera alors des enfants ? »\n\n« Une épée est une épée », rétorque promptement [struggle_3011_marshal.GetFirstNameNoTooltip]. « Vous êtes sûrement d’accord, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ? »"
 fp2_struggle.3011.a: "J’aimerais que tous mes sujets soient aussi prêts à défendre nos terres !"
 fp2_struggle.3011.b: "Les femmes ne devraient tenir qu’une seule chose dans leurs bras : les bébés."
 fp2_struggle.3011.b_men: "Les hommes ne devraient tenir qu’une seule chose dans leurs bras : les bébés."
 fp2_struggle.3011.c: "Sorcellerie ! Sorcellerie !"
 fp2_struggle.3011.d: "Oh, ces pauvres dames ! Je vais les sauver de ce mal !"
 fp2_order_of_the_hachet_modifier: "Pas en détresse"
 fp2_order_of_the_hachet_modifier_desc: "Les hommes et les femmes du comté le défendront pareillement."
 fp2_punished_order_of_the_hachet_modifier: "A mis les demoiselles dans la détresse"
 fp2_punished_order_of_the_hachet_modifier_desc: "Dans ces comtés, ceux qui défendent leurs terres sans l’approbation de leur seigneur lige sont punis plus sévèrement que leurs agresseurs."
 fp2_struggle.3021.t: "La colère des cieux"
 fp2_struggle.3021.desc: "Le visage [struggle_3021_knight.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)|U] est déformé par la peur quand je visite les baraquements. [struggle_3021_courtier.Custom('FR_le_Char_Pi')|U][struggle_3021_courtier.GetTitledFirstName] essaie de l’aider et lève un sourcil quand [struggle_3021_courtier.Custom('FR_IlElle')] me voit.\n\n« Pourriez-vous au moins dire à votre [ROOT.GetCharacter.GetLadyLord] ce qui s’est passé ? »\n\n[struggle_3021_knight.GetFirstNameNoTooltip] lève immédiatement la tête. « M-[ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U]... ce que j’ai vu n’était pas censé être vu. Des silhouettes lançaient des pierres faites de poudre noire depuis les remparts. Les pierres s’enflammaient et tonnaient lorsqu’elles atteignaient les ennemis. Elles ont coupé un homme en deux, [ROOT.GetCharacter.Custom('FR_MonseigneurMadame')|U] ! »\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] hoche la tête avec intérêt. « Peut-être... si nous pouvions nous aussi avoir ce pouvoir... »"
 fp2_struggle.3021.a: "Cela vaut certainement la peine de faire des recherches."
 fp2_struggle.3021.b: "Qui sait quels dangers cela peut représenter."
 fp2_struggle.3021.c: "Poudre noire vous dites... une nouvelle épice piquante."
 fp2_struggle.3021.d: "C’est un châtiment divin !"
 fp2_struggle.3021.e: "Tonner pour le dieu du tonnerre."
 bad_struggle_3021_courtier_desc: "[struggle_3021_courtier.Custom('FR_le_Char_Pi')|U][struggle_3021_courtier.GetTitledFirstName] meurt dans le cadre de ses recherches"
