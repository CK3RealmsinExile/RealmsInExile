 stoke_tension_toast.success: "Votre campagne de haine a réussi."
 stoke_tension_toast.failure: "Votre implication a été révélée."
 delegated_stoke_tension_toast.success: "[tension_councillor.Custom('FR_le_Char_Pi')|U][tension_councillor.GetTitledFirstName] a semé la haine."
 ease_tension_toast.success: "Vous avez fait de la médiation couronnée de succès."
 ease_tension_toast.failure: "Vos efforts ont échoué."
 bad_intrigue.tt: "Cette option est disponible en raison de votre faible aptitude à l’intrigue."
 fp2_struggle.1000.t: "Attiser le feu"
 fp2_struggle.1000.desc: "Il y a eu des affrontements entre les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] et la population [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] en [tension_county.GetName]. « Profitons de cette occasion pour recruter des voyous parmi les émeutiers [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] », suggère [tension_councillor.GetFirstName]. « Et s’ils poursuivent leur formation dans leur comté d’origine, ce n’est pas si mal non plus ! Nous pourrions même encourager cela... »\n\nDois-je laisser brûler [tension_county.GetNameNoTierNoTooltip] afin d’enrôler ces fanatiques violents ?"
 fp2_struggle.1000.a: "Répandons un peu de haine... discrètement."
 fp2_struggle.1000.b: "Je vous fais confiance pour le faire."
 fp2_struggle.1000.c: "Non, je vais essayer d’apaiser les tensions."
 fp2_struggle.1000.d: "Si je ne peux arrêter cette folie, un dirigeant [minority_courtier.GetFaith.GetAdherentNameNoTooltip] le pourrait."
 not_my_problem_toast: "Les mères célibataires et les enfants de votre pays mourront de faim"
 fp2_struggle.1001.t: "Veuves de guerre"
 fp2_struggle.1001.desc: "[expectant_courtier.Custom('FR_le_Char_Pi')|U][expectant_courtier.GetTitledFirstName] est enceinte, et en est venue à réfléchir à la situation d’autres mères dans nos contrées - celles que la guerre et les malheurs récents ont laissées s’occuper seules de leurs enfants. « Nous pourrions instituer un fonds spécial, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pour payer les mères allaitantes qui n’ont pas d’autres moyens de subsistance. Après tout, l’éducation des enfants est un travail aussi dur et aussi louable que les autres. »"
 fp2_struggle.1001.a: "Une bonne idée ! Je vais créer un tel fonds."
 fp2_struggle.1001.b: "Seules les veuves auront mon soutien."
 fp2_struggle.1001.b.tt: "Votre foi n’approuve pas les femmes ayant des enfants hors mariage."
 fp2_struggle.1001.c: "Qu’elles viennent séjourner à la Cour ! La nourriture est abondante !"
 fp2_struggle.1001.c.tt: "Vous invitez toutes les mères célibataires pauvres de votre pays à séjourner à votre Cour."
 fp2_struggle.1001.d: "Mes vassaux bienveillants peuvent aider à financer cela."
 fp2_struggle.1001.e: "Je suis votre [ROOT.Char.GetTitleTierName|l], pas une nourrice !"
 fp2_struggle.1001.specialdescpositive: "Les vassaux qui sont heureux de payer gagnent #positive_value 10#! d’#color_light_blue opinion#! envers vous"
 fp2_struggle.1001.specialdescnegative: "Les vassaux qui ne sont pas contents de payer perdent #negative_value 10#! d’#color_light_blue opinion#! envers vous"
 reading_avicenna_toast.success: "Vous lisez un gros livre sur la médecine."
 reading_avicenna_toast.failure: "Vous avez peut-être mal compris quelque chose..."
 reading_hippocrates_toast.success: "Vous avez lu tous les ouvrages de Galien."
 reading_hippocrates_toast.failure: "Pourquoi le grec est-il si difficile ?"
 rolling_in_filth_toast: "Votre Cour est un risque pour la santé."
 fp2_struggle.1002.t: "Progrès [xenophilic_culture.GetCollectiveNounNoTooltip|l]"
 fp2_struggle.1002.desc_early_golden_age: "Les érudits [xenophilic_culture.GetCollectiveNounNoTooltip|l] ont récemment fait de grands progrès dans les connaissances médicales. Mais [great_physician.GetFirstName], un esprit universel, a été chassé[great_physician.Custom('FR_E')] de la Cour de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour un poème et une erreur, et cherche un nouvel emploi.\n\n"
 fp2_struggle.1002.desc_late_golden_age: "Les érudits [xenophilic_culture.GetCollectiveNounNoTooltip|l] se consacrent depuis longtemps à l’étude de la médecine. [great_physician.GetFirstName], un esprit universel, cherche à rejoindre ma Cour, mais [great_physician.Custom('FR_IlElle')] a récemment été chassé[great_physician.Custom('FR_E')] de celle de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour une transgression non divulguée. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian: "Bien que les grands Averroès et Albucasis soient morts depuis longtemps, les médecins [xenophilic_culture.GetCollectiveNounNoTooltip|l] restent prééminents dans le savoir. Aujourd’hui, [great_physician.GetFirstName], un esprit universel, cherche un nouvel emploi, après avoir été chassé[great_physician.Custom('FR_E')] de la Cour de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour une transgression non divulguée. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian: "Bien que les grands Ibn Rushd et Al-Zahrawi soient morts depuis longtemps, les médecins [xenophilic_culture.GetCollectiveNounNoTooltip|l] restent prééminents dans le savoir. Aujourd’hui, [great_physician.GetFirstName], un esprit universel, cherche un nouvel emploi, après avoir été chassé[great_physician.Custom('FR_E')] de la Cour de m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName] pour une transgression non divulguée. \n\n"
 fp2_struggle.1002.desc_albucasis: "« Bien que mes compétences soient modestes », dit-[great_physician.Custom('FR_IlElle')], « j’ai une fois sauvé la vie d’une esclave qui s’était tranchée la gorge. Sa voix n’était plus que légèrement enrouée après mon intervention. Et je vous demanderais de faire quelques changements dans vos habitudes d’hygiène... »\n\n"
 fp2_struggle.1002.desc_avenzoar: "« J’ai pratiqué la médecine toute ma vie », dit-[great_physician.Custom('FR_IlElle')], « et j’ai écrit un livre sur les diètes pour une vie saine. Mais je suis l’ennemi[great_physician.Custom('FR_E')] juré[great_physician.Custom('FR_E')] de la superstition et des faux remèdes colportés par les sorcières et les astrologues, aussi je vous demande d’interdire ces choses... »\n\n"
 fp2_struggle.1002.desc_tufail: "« J’étudie à la fois les cieux, l’esprit et les maux de la chair », dit-[great_physician.Custom('FR_IlElle')]. « Mais je suis un défenseur des avantages de l’étude du corps humain #EMP post mortem#!... Pourriez-vous me fournir des occasions de poursuivre cela ? »\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early: "« J’ai beaucoup appris », dit-[great_physician.Custom('FR_IlElle')], « des travaux des Anciens. Mais j’ai sauvé leur savoir de l’abîme de la prolixité, et je peux l’utiliser à votre profit. »\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late: "« J’ai beaucoup appris », dit-[great_physician.Custom('FR_IlElle')], « des travaux d’Al-Zahrawi et d’Ibn Sina. Pourtant, j’ai amélioré leurs techniques. Je peux enlever des cataractes et des furoncles, et traiter des maladies que l’on croyait auparavant incurables. »\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian: "M[scoped_physician.Custom('FR_OnA')] médecin de la Cour actue[scoped_physician.Custom('FR_LLle')], [scoped_physician.Custom('FR_le_Char_Pi')][scoped_physician.GetTitledFirstName], m’exhorte à ne pas [scoped_physician.Custom('FR_LeLa')] remplacer par c[great_physician.Custom('FR_EEtte')] païe[great_physician.Custom('FR_NNne')]."
 fp2_struggle.1002.desc_has_physician_but_not_christian: "M[scoped_physician.Custom('FR_OnA')] médecin de la Cour actue[scoped_physician.Custom('FR_LLle')], [scoped_physician.Custom('FR_le_Char_Pi')][scoped_physician.GetTitledFirstName], m’exhorte à ne pas [scoped_physician.Custom('FR_LeLa')] remplacer par c[great_physician.Custom('FR_EtEtte')] excentrique."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian: "Certains courtisans me conjurent de ne pas m’associer à c[great_physician.Custom('FR_EEtte')] païe[great_physician.Custom('FR_NNne')]."
 fp2_struggle.1002.desc_has_no_physician: "Dois-je offrir à c[great_physician.Custom('FR_EtEtte')] [great_physician.GetWomanMan] une place à ma Cour ?"
 fp2_struggle.1002.a: "Je pourrais avoir besoin d’un nouveau médecin..."
 fp2_struggle.1002.b: "Je peux acheter des livres et apprendre la médecine moi-même."
 fp2_struggle.1002.b.tt: "Vous essayez d’apprendre des grandes œuvres de la médecine."
 fp2_struggle.1002.c: "Pourquoi ai-je besoin de vous ? Je peux lire le grec moi-même."
 fp2_struggle.1002.c.tt: "Vous achetez les œuvres de Galien et essayez de les lire"
 fp2_struggle.1002.d: "Je vais vous renvoyer chez [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstNameNoTooltip]... enchaîné[great_physician.Custom('FR_E')]."
 fp2_struggle.1002.e: "Ma santé va très bien comme ça, merci."
 fp2_struggle.1002.f: "Partez, l’innovation ne devrait venir que [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp2_struggle.1002.physicianleaves: "[great_physician.GetFirstName] cherche un emploi ailleurs"
 fp2_struggle.1001.physician_imprisoned: "[great_physician.GetFirstName] est emprisonné[great_physician.Custom('FR_E')] par [neighboring_ruler.Custom('FR_le_Char_Pi')][neighboring_ruler.GetTitledFirstName]"
 fp2_struggle.1010.t: "Âme de fer"
 fp2_struggle.1010.desc: "Un[great_swordsmith.Custom('FR_E')] [great_swordsmith.GetWomanMan] appelé[great_swordsmith.Custom('FR_E')] [great_swordsmith.GetName] est arrivé[great_swordsmith.Custom('FR_E')] à ma Cour et se dit être un maître forgeron qui a voyagé dans le monde entier.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ma famille fabrique des épées à [toledo_holding.GetNameNoTierNoTooltip] depuis les temps anciens, et a autrefois fabriqué des falcatas pour les armées de Carthage. Aucun alliage n’est aussi solide que celui qui est fabriqué en Ibérie, mais je peux le perfectionner. Je peux vous fabriquer les meilleures armes du monde, mais en échange, vous devez me confier le commandement de la guilde des forgerons de [blacksmith_county.GetNameNoTierNoTooltip]. Ils verront alors que j’étais meilleur[great_swordsmith.Custom('FR_E')] qu’eux depuis le début ! »"
 fp2_struggle.1010.a: "Non, vous devez travailler avec la guilde, pour notre bien à tous."
 fp2_struggle.1010.b: "Quel que soit le savoir que vous possédez, je vais l’utiliser..."
 fp2_struggle.1010.c: "Vous l’aurez, si vous fabriquez des épées pour mes armées."
 fp2_struggle.1010.d: "Faites-moi la meilleure lame d’Ibérie, et la guilde sera à vous."
 fp2_struggle.1010.e: "Je ne vais pas mettre en colère la guilde pour votre vanité."
 fp2_struggle.1010.smithgoesaway: "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetNameNoTooltip] va prendre le commandement de la guilde des forgerons."
 fp2_struggle.1010.paranoid_rivals: "Armer vos soldats pourrait inquiéter certains dirigeants voisins."
 fp2_struggle.1010.smithmakesweapon: "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetNameNoTooltip] reste à votre Cour à forger l’épée que vous avez demandée."
 fp2_struggle.1010.swordsmith_imprisoned: "Vous emprisonnez et torturez [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetNameNoTooltip] pour apprendre ses secrets."
 fp2_struggle.1010.compassionate_courtiers: "Tous vos courtisans n’approuveront peut-être pas cela"
 toledo_compromise_flavor: "Vous forcez un compromis entre [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetNameNoTooltip] et la guilde."
 fp2_struggle.1010.swordsmith_leaves: "[great_swordsmith.Custom('FR_le_Char')|U][great_swordsmith.GetNameNoTooltip] va à une autre Cour"
 fp2_struggle.1011.t: "La lame de [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc: "« C’est terminé », dit [great_swordsmith.Custom('FR_le_Char')][great_swordsmith.GetName], étrangement fatigué[great_swordsmith.Custom('FR_E')].\n\n« Il se peut que les fantômes de mes ancêtres m’aient guidé pendant le forgeage, car c’est la meilleure lame que j’ai jamais créée. Je ne la fabriquerai plus jamais, et personne d’autre sur cette terre ne le fera, car j’emporterai dans la tombe les secrets de sa fabrication. Je dois partir maintenant, et réclamer la guilde que vous m’avez promise, bien que cela me semble maintenant étrangement dérisoire. Quoi qu’il en soit, je vous laisse nommer l’épée que j’ai forgée pour vous. »"
 fp2_struggle.1011.a: "#italic Martiello#!, le marteau."
 fp2_struggle.1011.b: "#italic Tiniebra#!, l’obscurité."
 fp2_struggle.1011.c: "#italic Vermejo#!, la rouge."
 fp2_struggle.1011.d: "#italic Jargonça#!, comme la pierre précieuse bleue."
