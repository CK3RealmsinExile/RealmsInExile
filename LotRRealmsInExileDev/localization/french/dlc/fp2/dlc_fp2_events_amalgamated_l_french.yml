 fp2_struggle.2000.t: "Marché en désordre"
 fp2_struggle.2000.desc: "Alors que j’arpente les rues du marché, je rencontre un muhtasib désemparé, [fp2_2000_market_inspector.Custom('FR_le_Char_P')][fp2_2000_market_inspector.GetFullName], qui tente de faire respecter les règles du marché par les colporteurs. « Agencements désordonnés, huile à côté des portes des mosquées, lapins sans peau et fromage dans des bols ! Par Allah, vous avez tous intérêt à m’écouter tout de suite ! »\n\nCe muhtasib devrait punir les infractions au marché, par la violence si nécessaire. Cependant, il est ignoré par les marchands aveuglés par la cupidité.\n\nQue puis-je faire pour l’aider ?"
 fp2_struggle.2000.a: "Intervenir et menacer d’appeler un cadi."
 fp2_struggle.2000.a.desc: "Le muḥtasib remet les marchands égarés dans le droit chemin,\nle qadi les punit selon son jugement"
 fp2_struggle.2000.a.a: "Les marchands obéissent à votre parole mais ne sont pas convaincus"
 fp2_struggle.2000.a.a.notif: "Bureaucratie croissante"
 fp2_struggle.2000.a.b: "Vous résolvez la situation de manière civile"
 fp2_struggle.2000.a.b.notif: "Compromis acceptable"
 fp2_struggle.2000.b: "Ils méritent tous une sévère réprimande !"
 fp2_struggle.2000.b.desc: "Je me charge d’infliger au marchand une punition physique"
 fp2_struggle.2000.b.notif: "Démonstration de diligence"
 fp2_struggle.2000.b.notif.desc: "Choqués de voir un muhtasib admonesté, les marchands ont rapidement évacué le marché."
 fp2_struggle.2000.d: "Pourquoi les règles devraient-elles entraver les affaires ?"
 fp2_struggle.2000.d.desc: "Permettre le commerce sans se soucier des coutumes augmentera le commerce, mais déstabilisera lentement le marché"
 fp2_struggle.2000.e: "Je ne tolérerai pas cette désobéissance ! Gardes !"
 fp2_struggle.2000.f: "Puisque nous y sommes, pourquoi ne pas construire un lupanar aussi ?"
 fp2_struggle.2000.f.desc: "Vous encouragez les marchands à violer davantage la ḥisba afin d’apaiser les tensions"
 fp2_struggle.2000.f.notif: "Indulgence à l’égard des marchands étrangers"
 fp2_struggle.2000.f.notif.desc: "Les infractions au marché n’ont fait qu’augmenter depuis que le muhtasib a cessé d’appliquer les règlements"
 fp2_struggle.2001.t: "Le village abandonné"
 fp2_struggle.2001.desc: "Alors que je fais le tour de mon [ROOT.GetCharacter.Custom('FortifiedBuilding')], un vieux paysan m’aborde.\n\n« Grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord], s’il vous plaît, ayez pitié de nous et sauvez notre village de la tyrannie [fp2_2001_desperate_county.GetHolder.Custom('FR_du_Char')][fp2_2001_desperate_county.GetHolder.GetName] ». [fp2_2001_desperate_county.GetHolder.Custom('FR_IlElle')|U] a nous négligé depuis bien trop longtemps. Le peuple se languit d’un nouveau dirigeant, il se languit de vous, [ROOT.Char.GetLadyLord]. »"
 fp2_struggle.2001.desc.extra.a: "[fp2_2001_desperate_county.GetName] appartient à votre allié[fp2_2001_desperate_county.GetHolder.Custom('FR_E')], [fp2_2001_desperate_county.GetHolder.Custom('FR_le_Char')][fp2_2001_desperate_county.GetHolder.GetName]. Fournir aux rebelles un soutien militaire serait un acte d’agression.\n\n"
 fp2_struggle.2001.desc.extra.b: "[fp2_2001_desperate_county.GetHolder.Custom('FR_le_Char')|U][fp2_2001_desperate_county.GetHolder.GetName], qui possède [fp2_2001_desperate_county.GetName], a conclu une trêve avec vous. Aider les paysans serait une violation de cet accord."
 fp2_struggle.2001.a: "Vous avez ma parole, cette terre sera libérée !"
 fp2_struggle.2001.a.desc: "On s’attendra à ce que vous capturiez [fp2_2001_desperate_county.GetNameNoTier] d’ici #bold cinq ans#!"
 fp2_struggle.2001.a.a.desc: "[2001_scoped_chaplain.Custom('FR_le_Char_Pi')|U][2001_scoped_chaplain.GetTitledFirstName] sera grandement déçu[2001_scoped_chaplain.Custom('FR_E')] si vous échouez"
 fp2_struggle.2001.a.notif: "Revendication légitime accordée"
 fp2_struggle.2001.b: "Êtes-vous prêt à renoncer [fp2_2001_desperate_elder.GetFaith.HighGodName2] pour cela ?"
 fp2_struggle.2001.b.desc: "On s’attendra à ce que vous capturiez [fp2_2001_desperate_county.GetNameNoTier] d’ici #bold dix ans#!"
 fp2_struggle.2001.b.notif: "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] se convertit à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 fp2_struggle.2001.b.notif.desc: "Que ce soit par choix ou par désespoir, le village de [fp2_2001_desperate_county.GetNameNoTier] a adopté la foi [ROOT.Char.GetFaith.GetAdjective]"
 fp2_struggle.2001.c: "Prouvez-moi votre détermination, pointez vos lances sur [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] !"
 fp2_struggle.2001.d: "Peut-être pouvez-vous commencer par payer un tribut à votre nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetLadyLord]..."
 fp2_struggle.2001.d.notif: "Des villageois désespérés paient pour la libération"
 fp2_struggle.2001.d.notif.desc: "Les paysans de [fp2_2001_desperate_county.GetName] ont rassemblé tous les biens qu’ils possédaient pour payer le tribut pour la libération"
 fp2_struggle.2001.e: "Je suis désolé[ROOT.Char.Custom('FR_E')], mais vous devrez vous débrouiller."
 fp2_struggle.2001.e.desc: "Vous abandonnez les paysans à leur sort sous le règne [fp2_2001_desperate_county.GetHolder.Custom('FR_du_Char')][fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f: "Je me tiens aux côtés [fp2_2001_desperate_county.GetHolder.Custom('FR_du_Char')][fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] et l’informerai de votre trahison !"
 fp2_every_major_vassal_notifier: "Chaque puissant vassal"
 fp2_every_major_same_faith_vassal_notifier: "Tout vassal puissant de religion [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_different_faith_vassal_notifier: "Tout vassal puissant qui n’est pas de religion [dyloc_powerful_vassal_faith.GetAdjective]"
 fp2_every_major_same_culture_vassal_notifier: "Tout vassal puissant de culture [dyloc_powerful_vassal_culture.GetNameNoTooltip]"
 fp2_one_independent_ruler_of_each_culture_notifier: "Un [independent_ruler|El] [struggle_involved|El] dans cette [struggle|El] de chaque [culture|El]"
 fp2_struggle.2002.t.a: "Village libéré"
 fp2_struggle.2002.t.b: "Obligations non remplies"
 fp2_struggle.2003.t: "Bande d’oiseaux égarés"
 fp2_struggle.2003.desc: "Un groupe de mercenaires blessés et désabusés est arrivé à la [fp2_2003_county_town.GetNameNoTier]. Les habitants affirment les avoir entendu dire qu’ils allaient « s’installer après un pillage facile » et s’inquiètent.\n\nLes tensions sont fortes et un conflit risque de se produire si je n’interviens pas."
 fp2_struggle.2003.a: "Implorez-les de partir."
 fp2_struggle.2003.a.a.notif: "Les brigands ignorent les supplications"
 fp2_struggle.2003.a.b.notif: "Résolution pacifique"
 fp2_struggle.2003.b: "Leur offrir un poste à la garnison de la ville."
 fp2_struggle.2003.b.desc: "La garnison a besoin de vétérans, et nourrir une bête blessée est le moyen le plus rapide de la dompter"
 fp2_struggle.2003.c: "Forcez-les à quitter la ville !"
 fp2_struggle.2003.c.desc: "Vous organisez une attaque préventive, en utilisant la garnison locale dans une attaque surprise pour repousser les vandales\n"
 fp2_struggle.2003.c.a: "Les mercenaires massacrent les soldats"
 fp2_struggle.2003.c.b: "Les soldats soumettent les mercenaires"
 fp2_struggle.2003.c.b.notif: "Menace des mercenaires enrayée"
 fp2_struggle.2003.d: "« Vous avez tous l’air d’être de bons fermiers pour moi ! »"
 fp2_struggle.2003.d.desc: "Vous proposez d’acheter des terres agricoles et des équipements aux habitants et de les donner aux mercenaires"
 fp2_struggle.2003.e: "Laisser les habitants s’en occuper."
 fp2_struggle.2003.e.desc: "Les tensions sont suffisamment élevées, les provoquer ne ferait qu’accroître les risques"
 fp2_struggle.2003.e.notif.a: "Des mercenaires pillent la campagne"
 fp2_struggle.2003.e.notif.b: "La provocation des paysans se termine en tragédie"
 fp2_struggle.2003.e.notif.b.desc: "Les habitants ont exigé que les mercenaires partent, mais c’était toute la provocation dont ils avaient besoin pour attaquer"
 fp2_struggle.2003.e.notif.c: "Les mercenaires s’installent"
 fp2_struggle.2003.e.notif.c.desc: "Les mercenaires apprécient les lieux et se sont installés en [fp2_2003_county_town.GetName] pour y cultiver la terre, apportant à la région un flux de revenus inattendus et une réserve d’hommes qualifiés."
 fp2_struggle.2007.t: "Un château digne de l’Ibérie"
 fp2_struggle.2007.desc.main: "sont prêtes à être développées », déclare mon [fp2_2007_scoped_steward.GetCouncilTitleFirstName|l]. « Nous pourrions sécuriser [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] contre nos ennemis à un coût considérablement réduit. [2007_vassal_sponsor.Custom('FR_le_Char_Pi')|U][2007_vassal_sponsor.GetTitledFirstName] a demandé qu’un [ROOT.Char.Custom('FortifiedBuilding')] avec une architecture [fp2_2007_foreign_faith.GetAdjective] soit construit sur le site et offre une partie de ses propres pièces pour tenter d’influencer votre opinion. Cependant, vos autres vassaux vous demandent de vous en tenir aux architectes locaux [ROOT.Char.GetFaith.GetAdherentNamePlural]. La décision vous revient, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais il est de mon devoir de vous rappeler que c’est une occasion en or de renforcer le pays dans son ensemble. »"
 fp2_struggle.2007.desc.a: "« Vos terres $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b: "« Les terres [fp2_2007_castle_holder.Custom('FR_du_Char_Pi')][fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a: "Je vais embaucher l’architecte [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_struggle.2007.a.castile: "Peu importe, je veux un architecte de culture [fp2_2007_allegedprotocastilean.GetNameNoTooltip] !"
 fp2_struggle.2007.a.notif: "La construction d’un château commencera en [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor: "L’opinion des vassaux puissants coreligionnaires ne sera pas influencée car c’est le résultat attendu"
 fp2_struggle.2007.a.castile.favor: "Les [fp2_2007_allegedprotocastilean.GetCollectiveNounNoTooltip] sont réputés être des architectes exemplaires, donc personne ne s’y opposera"
 fp2_struggle.2007.b: "J’engagerai l’architecte de religion [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]."
 fp2_struggle.2007.b.flavor: "Cet acte sera perçu comme une déclaration officielle, quelle que soit la foi."
 fp2_struggle.2007.c: "Je vais concevoir le château moi-même, ça ne peut pas être si difficile."
 fp2_struggle.2007.c.flavor: "Concevoir un château sans dépenser une fortune est une entreprise extrêmement difficile."
 fp2_struggle.2007.c.roco: "L’architecte royal s’occupera de cette tâche."
 fp2_struggle.2007.c.notif.a.t: "Des fondations pourries, une structure qui s’effrite"
 fp2_struggle.2007.c.notif.a.desc: "Vos plans pour le château sont hantés par l’échec"
 fp2_struggle.2007.c.notif.b.desc: "La conception est réussie"
 fp2_struggle.2007.d: "Je ne payerai pas pour un château qui ne sera pas le mien !"
 fp2_struggle.2007.d.alt: "Ces terres n’aspirent pas à un château, alors laissez-les."
 fp2_struggle.2008.t: "Les méfaits de votre [fps_2008_misdeed_actor.GetCouncilTitle|l]"
 fp2_struggle.2008.desc: "Nous sommes le soir et mon [fps_2008_misdeed_actor.GetCouncilTitleFirstName|l] est assis[fps_2008_misdeed_actor.Custom('FR_E')] dans une salle du Conseil faiblement éclairée. Son regard et sa plume sont tournés vers de discrets rapports de dépenses. Pourtant, à côté d[fps_2008_misdeed_actor.Custom('FR_EluiElle')], se trouvent des moules d’argile portant le cachet royal, qui ne serait nécessaire que [fps_2008_misdeed_actor.Custom('FR_SilSielle')] avait l’intention de frauder la Couronne. Quand on pense qu’un[fps_2008_misdeed_actor.Custom('FR_E')] [fps_2008_misdeed_actor.GetWomanMan] de sa position ose agir de façon aussi déshonorante sous les yeux [ROOT.Char.GetFaith.HighGodNamePossessive] !\n\nHonteux... mais habile. Si je ne l’avais pas pris sur le fait, personne n’aurait découvert son plan."
 fp2_struggle.2008.a: "J’en ai assez vu, au cachot !"
 fp2_struggle.2008.b.a: "Apprenez-moi à falsifier des documents et je ferai preuve de clémence."
 fp2_struggle.2008.b.flavor: "Vous ignorez les preuves en échange de connaissances sur l’art de la tromperie."
 fp2_struggle.2008.c: "Ces fonds me sont destinés... n’est-ce pas ?"
 fp2_struggle.2008.c.flavor: "Vous taisez les preuves d’actes répréhensibles et participez au système de corruption."
 fp2_struggle.2008.d: "Vous serez humilié[fps_2008_misdeed_actor.Custom('FR_E')] sur la place publique."
 fp2_struggle.2008.d.flavor: "Vous dévoilez ses agissements au peuple, afin qu’il puisse [fps_2008_misdeed_actor.Custom('FR_LeLa')] juger lui-même, en allant à l’encontre du désir de contradiction de vos vassaux et conseillers."
 fp2_struggle.2009.t: "Attraper les voleurs mythiques"
 fp2_struggle.2009.desc: "« Vous avez choisi le mauvais château, imbécile ! », hurle mon maréchal en menaçant d’une épée l’intrus[fp2_2009_garduna_young_thief.Custom('FR_E')] effrayé[fp2_2009_garduna_young_thief.Custom('FR_E')].\n\nSous la pression de mon maréchal, [fp2_2009_garduna_young_thief.Custom('FR_LeLa')] jeune [fp2_2009_garduna_young_thief.GetWomanMan] explique qu’[fp2_2009_garduna_young_thief.Custom('FR_IlElle')] fait partie d’une grande organisation criminelle de [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] et dirigée par [fp2_2009_garduna_guild_master.Custom('FR_LeLa')] redoutable [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. « Donc, vous essayez de créer une nouvelle guilde de voleurs juste sous mon nez, hein ? », demandé-je, ce à quoi [fp2_2009_garduna_young_thief.Custom('FR_LeLa')] voleu[fp2_2009_garduna_young_thief.Custom('FR_RSe')] répond par un simple hochement de tête. [fp2_2009_garduna_young_thief.Custom('FR_IlElle')|U] est prêt[fp2_2009_garduna_young_thief.Custom('FR_E')] à échanger des informations supplémentaires contre sa vie."
 fp2_struggle.2009.a: "Ce royaume n’est pas assez grand pour deux [Select_CString(ROOT.Char.IsFemale,'reines','rois')]."
 fp2_struggle.2009.a.flavor: "Vous laissez partir [fp2_2009_garduna_young_thief.Custom('FR_LeLa')] voleu[fp2_2009_garduna_young_thief.Custom('FR_RSe')] en échange de la localisation de son chef, puis vous partez en quête de le vaincre et de gagner le titre de « tueu[GetPlayer.Custom('FR_RSe')] de voleurs »."
 fp2_struggle.2009.b: "Dites-moi où se cachent vos complices et vous aurez peut-être la vie sauve."
 fp2_struggle.2009.b.blues: "Obtient le [trait|El] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)|l]#! après avoir vendu ses amis"
 fp2_struggle.2009.c: "Votre guilde de voleurs semble... #emphasis imposable.#!"
 fp2_struggle.2009.d: "Travaillez pour moi, contre [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st: "Vous payez la guilde des voleurs pour quitter vos terres."
 fp2_struggle.2009.e: "Je vais offrir votre tête coupée [fp2_2009_involved_ruler.Custom('FR_au_Char_Pi')][fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 fp2_struggle.2009.e.a: "La guilde des voleurs peut riposter en déstabilisant un comté."
 #Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t: "Chasser la fouine"
 fp2_struggle.2010.desc: "Après avoir voyagé jusqu’à [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], j’entre dans une église abandonnée. [fp2_2009_garduna_guild_master.Custom('FR_le_Char')|U][fp2_2009_garduna_guild_master.GetNameNoTooltip] attend mon arrivée.\n\n« [ROOT.Char.GetFirstNameNoTooltip], je présume ? Votre [ROOT.Char.Custom('signature_weapon')] me dit que vous n’êtes pas ici pour me proposer un marché. Mais les voleurs sont plus proches des marchands que des soldats. Nous pourrions tous deux partir contents si vous me payez. Dans ce cas, je n’aurai plus rien à faire avec votre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. »"
 fp2_struggle.2010.b: "Préparez-vous à être décapité[fp2_2009_garduna_guild_master.Custom('FR_E')], vil serpent !"
 fp2_struggle.2010.c: "Acheter sa tranquillité parait mieux qu’un combat..."
 fp2_struggle.2011.desc: "Sans [fp2_2009_garduna_guild_master.GetFirstName], les activités de la guilde des voleurs sont mises à mal"
 fp2_struggle.2011.a: "C’est bien d’être [ROOT.Char.Custom('FR_LeLa')] [Select_CString(ROOT.Char.IsFemale,'Reine','Roi')] #DIE2 des voleurs#!"
 fp2_struggle.2012.t: "Rapport de sources locales :"
 fp2_struggle.2012.desc: "Il existe une bande de voleurs impitoyables qui s’en prend à [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. Il est clair que quelqu’un a délibérément financé ces criminels pour qu’ils agissent contre nous. Pour l’instant, il serait sage de désigner un maréchal pour sécuriser la région."
 fp2_struggle.2012.a: "Celui qui a fait ça agit de manière déloyale !"
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt: "Accompagnée de cette lettre, vous trouverez la tête d’un des voleurs qui a sévi dans nos deux pays. J’ai pris la liberté de l’exécuter et d’informer votre garnison de [fp2_2009_involved_capital_county.GetNameNoTier] de l’endroit où se trouvent ses complices."
 fp2_struggle.2012.a.alt: "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] m’a apporté un merveilleux cadeau !"
 fp2_struggle.2013.t: "Le secret de la liberté"
 fp2_struggle.2013.desc: "[fp2_2013_prisoner_with_a_secret.Custom('FR_le_Char_P')|U][fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] est un[fp2_2013_prisoner_with_a_secret.Custom('FR_E')] prisonni[fp2_2013_prisoner_with_a_secret.Custom('FR_ErEre')] à ma merci. Bien conscient de cela, [fp2_2013_prisoner_with_a_secret.Custom('FR_IlElle')] lance un appel désespéré... « Je vous dirai le secret [fp2_2013_secret_owner.Custom('FR_du_Char_P')][fp2_2013_secret_owner.GetFullNameRegnal] si vous me libérez. »"
 fp2_struggle.2013.a: "Dites-moi le secret et vous serez libre."
 fp2_struggle.2013.a.a: "Vous apprendrez le secret de #TUT_KW [fp2_2013_secret_owner.GetFirstName]#!"
 fp2_struggle.2013.b: "Pourquoi passer un marché quand je peux simplement vous torturer ?"
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] résiste à la torture"
 fp2_struggle.2013.c: "Perfide serpent ! [fp2_2013_secret_owner.GetFirstNameNoTooltip] en entendra parler !"
 fp2_struggle.2013.c.desc: "Sans connaître le secret, vous décidez d’amener [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] devant [fp2_2013_secret_owner.GetFirstNameNoTooltip] pour punir sa traîtrise."
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName] décidera du sort de [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]"
 fp2_struggle.2013.d: "Je ne fais aucune promesse, dites-le moi et j’y réfléchirai..."
 fp2_struggle.2014.t: "[ROOT.Char.Custom('FR_AuAla')|U] noble [ROOT.Char.GetNameNoTooltip]"
 fp2_struggle.2014.desc.start: "Merci de m’avoir rendu [fp2_2013_prisoner_with_a_secret.Custom('FR_le_Char')][fp2_2013_prisoner_with_a_secret.GetNameNoTooltip], "
 fp2_struggle.2014.desc.light: "mais je ne crois pas qu’[fp2_2013_prisoner_with_a_secret.Custom('FR_IlElle')] ait fait quoi que ce soit qui mérite une correction. Je l’ai laissé[fp2_2013_prisoner_with_a_secret.Custom('FR_E')] partir.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start: "cela ne m’étonne pas que [Select_CString(fp2_2013_prisoner_with_a_secret.IsFemale,'cette friponne','ce faquin')] ait essayé de vendre mes secrets pour sauver sa peau."
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$ Je m’assurerai que ni [fp2_2013_prisoner_with_a_secret.Custom('FR_LuiElle')] ni les secrets ne voient jamais la lumière du jour. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$ J’ai ordonné à mon bourreau de s’en occuper ! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end: "\n\nVous m’avez bien servi, je ne l’oublierai pas. Merci."
 fp2_struggle.2014.b: "Dommage que [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] n’ait pas été exécuté[fp2_2013_prisoner_with_a_secret.Custom('FR_E')], mais au moins j’ai gagné des faveurs."
 fp2_struggle.2015.t: "Instructions cachées"
 fp2_struggle.2015.desc: "En passant à ma Cour, je remarque un visage méconnu qui s’approche de moi. « [ROOT.Char.Custom('ComplimentAdjective')|U] [ROOT.Char.Custom('FR_SeigneurDame')], je suis [fp2_struggle_2015_peasant_to_murder.GetFirstName], ancie[fp2_struggle_2015_peasant_to_murder.Custom('FR_NNne')] courtisan[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] [fp2_struggle_2015_murder_requester_vassal.Custom2('FR_du_YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.Custom('FR_IlElle')|U] m’a demandé de me présenter devant vous et de me joindre à votre Cour. [fp2_struggle_2015_murder_requester_vassal.Custom('FR_IlElle')|U] m’a également remis une lettre explicative que vous seul[ROOT.Char.Custom('FR_E')] pouvez lire », dit-[fp2_struggle_2015_peasant_to_murder.Custom('FR_IlElle')] en me tendant une lettre.\n\nAprès avoir brisé le sceau, la lettre dit simplement : #EMP Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetFirstName], veuillez assassiner [fp2_struggle_2015_peasant_to_murder.Custom('FR_LeLa')] porteu[fp2_struggle_2015_peasant_to_murder.Custom('FR_RSe')] de cette lettre. Signé, [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]#!"
 fp2_struggle.2015.a: "« Bienvenue ! Buvons un verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')] au goût si particulier. »"
 fp2_struggle.2015.a.a: "Vous bâclez la tentative d’empoisonnement"
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.Custom('FR_le_Char_Pi')|U][fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] continuera de tenter d’assassiner [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b: "Courtisan[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] empoisonné[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')]"
 fp2_struggle.2015.b: "Ne pas tenir compte de la lettre et accepter [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] à votre Cour."
 fp2_struggle.2015.c: "« Vous avez été condamné[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] à mort, fuyez tant que vous le pouvez. »"
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] « échoue mystérieusement » à s’échapper"
 fp2_struggle.2015.c.b: "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] est dupé[fp2_struggle_2015_murder_requester_vassal.Custom('FR_E')] et croit que [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] est mort[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')]"
 fp2_struggle.2016.t: "À l’inconsidéré[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc: "Je sais que vous avez assassiné #DIE2 (à ma demande)#! mon envoyé[fp2_struggle_2015_peasant_to_murder.Custom('FR_E')] [fp2_struggle_2015_peasant_to_murder.Custom('FR_LeLa')] plus ch[fp2_struggle_2015_peasant_to_murder.Custom('FR_ErEre')], [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Ne vous inquiétez pas, en tant que votre loyal[fp2_struggle_2015_murder_requester_vassal.Custom('FR_E')] vassal[fp2_struggle_2015_murder_requester_vassal.Custom('FR_E')], je garderai ce secret entre nous. Tant que nous continuerons à nous entraider, comme les bons amis que nous sommes."
 fp2_struggle.2016.a: "Je me suis fait avoir ! Que[fp2_struggle_2015_murder_requester_vassal.Custom('FR_LLle')] [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')] !"
 fp2_struggle.2018.t: "Échecs pour les amis"
 fp2_struggle.2018.t.outcome.a: "Nouer une amitié"
 fp2_struggle.2018.t.outcome.b: "Apprécier la compagnie"
 fp2_struggle.2018.t.outcome.c: "Un moment peu agréable"
 fp2_struggle.2018.desc.desc_combat_clarification: "Dans ma tête, nos épées se sont entrechoquées, une bataille féroce d’analyses stratégiques et de détermination.\n\nNous ne faisions que déplacer des pièces sur un échiquier, mais l’intense concentration faisait oublier la pièce et l’échiquier et nous laissait sur un champ de bataille façonné par notre imagination ; coup après coup, nous nous rapprochions de la victoire, luttant férocement pour chaque pion...\n\n"
 fp2_struggle.2018.desc.desc_intro: "Alors que les minutes deviennent des heures et que le crépuscule annonce la fin de notre temps ensemble, [fp2_2017_gamervassal.GetFirstNameNoTooltip] commente... "
 fp2_struggle.2018.desc.good_intro_match: "« Ah, quel belle partie !"
 fp2_struggle.2018.desc.bad_intro_match: "« Pouah, quelle partie... Vous devriez vraiment vous entraîner plus souvent, vos coups étaient simples et prévisibles, il n’y a aucun plaisir à jouer contre un adversaire qui ne peut pas se défendre. "
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$ Vous vous êtes battu[ROOT.Char.Custom('FR_E')] bec et ongles, je respecte ça. "
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$ Vous m’avez pris par surprise avec cette ouverture hippopotame sur l’aile roi, quel coup audacieux c’était ! "
 fp2_struggle.2018.desc.match_end_win: "Et vous avez gagné en plus, c’est bien mérité ! "
 fp2_struggle.2018.desc.match_end_loss: "Mais à la fin, j’ai quand même gagné. "
 fp2_struggle.2018.desc.match_end_loss_noticed: "J’ai quand même réussi à gagner, mais j’ai l’impression que c’était votre plan depuis le début. "
 fp2_struggle.2018.desc.social_pre_intro: "Nous buvons et discutons de sujets variés, des simples questions qui se posent dans les villages voisins à l’issue des duels entre [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName] a été captivé[fp2_2017_gamervassal.Custom('FR_E')] par la conversation et a discuté de chaque sujet abordé."
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName] a manifestement apprécié la conversation et l’hospitalité.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName] s’ennuyait et semblait ailleurs tout du long...\n\n"
 fp2_struggle.2018.desc.social_intro: "« Je crois que j’ai assez bu. "
 fp2_struggle.2018.desc.social_good: "Le verre [ROOT.Char.Custom('GetExpensiveDrink_Singular')] était très bon, merci. "
 fp2_struggle.2018.desc.outcome_0: "Je me suis beaucoup amusé, je devrais vous rendre visite plus souvent ! »"
 fp2_struggle.2018.desc.outcome_1: "C’était amusant, je reviendrai peut-être un jour. »"
 fp2_struggle.2018.desc.outcome_2: "Je devrais y aller, je manque probablement à m[SCOPE.sC('fp2_2017_gamervassal').Custom2('FR_RelationToMe_OnA', SCOPE.sC('fp2_2017_questgiver'))]. Au revoir, [ROOT.Char.GetFirstNameNoTooltip]. »"
 fp2_struggle.2018.a: "Je l’ai gagné[fp2_2017_gamervassal.Custom('FR_E')] à ma cause !"
 fp2_struggle.2018.b: "Nous ne sommes pas vraiment devenu[ROOT.Char.Custom2('FR_E', SCOPE.sC('fp2_2017_gamervassal'))]s ami[ROOT.Char.Custom2('FR_E', SCOPE.sC('fp2_2017_gamervassal'))]s, mais nous nous sommes bien amusé[ROOT.Char.Custom2('FR_E', SCOPE.sC('fp2_2017_gamervassal'))]s !"
 fp2_struggle.2018.c: "Cela ne s’est pas bien passé..."
 fp2_struggle.2020.t: "C’est de l’or !"
 fp2_struggle.2020.desc: "En passant par [fp2_2020_valencia.GetName], une paysanne m’offre un verre de lait rafraîchissant au goût plus doux que tout ce que j’ai pu goûter auparavant. « Quelle est cette merveilleuse boisson que vous m’offrez ? », demandé-je, ce à quoi elle répond « le lait d’une amande de terre ».\n\nIl n’y a pas une personne qui puisse résister à l’attrait de ce breuvage par une chaude journée d’été, pas un enfant qui ne puisse éviter de sourire lorsqu’on lui en offre un verre, et pas un Valencien qui n’en raffole. Ce breuvage n’est pas du lait, c’est de l’or !"
 fp2_struggle.2020.a: "« À partir de maintenant, [fp2_2020_valencia.GetNameNoTooltip] ne fera pousser que des amandes de terre ! »"
 fp2_struggle.2020.a.desc: "Vous obligez les paysans à cultiver exclusivement des amandes de terre et créez ainsi des produits de luxe pour votre capitale."
 fp2_struggle.2020.b: "« Donnez-moi tous vos tonneaux, ce sera au centre de mon prochain festin ! »"
 fp2_struggle.2020.c: "« Je ne succomberai pas à la tentation de cette boisson, partez ! »"
 fp2_struggle.2020.c.desc: "Le cœur lourd, vous vous débarrassez de votre envie d’orgeat de souchet. Vous gagnez en notoriété pour avoir résisté à une grande tentation."
 fp2_struggle.2020.d: "Financer la plantation d’autres amandes de terre à travers les champs."
 fp2_struggle.2021.t: "Le retour du roi des voleurs"
 fp2_struggle.2021.desc: "« Bonjour [ROOT.Char.GetFirstName], je parie que vous ne vous attendiez pas à me revoir un jour. "
 fp2_struggle.2021.desc.alt.cutout: "Surtout après avoir détruit mon groupe il y a des années. Mais briser quelque chose est aussi facile que de le reconstituer et je ne veux pas jouer au chat et à la souris plus longtemps. Accordez-moi un passage sécurisé vers [fp2_2021_old_napoly.GetNameNoTier] et vous n’aurez plus jamais à me revoir, la guilde sera reconstituée loin de vous et de vos richesses »,"
 fp2_struggle.2021.desc.alt.paidoff: "Surtout quand on a conclu un accord pour ne plus vous déranger. Mais ma poche commence à devenir trop légère pour mon confort, une fois de plus. C’est peut-être un sol fertile pour le crime, mais pas pour l’organiser. Je souhaite déplacer mes agents et moi vers [fp2_2021_old_napoly.GetNameNoTier], accordez-nous un passage sécurisé et vous n’aurez plus à vous soucier de nous »,"
 fp2_struggle.2021.desc.alt.work: "Mais j’ai bien aimé travailler avec vous la dernière fois, et je suis à court de [ROOT.Char.GetWomenMen] dignes de confiance. Je souhaite me retirer maintenant que j’ai l’avantage, pourriez-vous me garantir un passage sûr pour [fp2_2021_old_napoly.GetNameNoTier] ? »,"
 fp2_struggle.2021.desc.alt.behead: "Je ne suis pas ici pour venger [fp2_2009_garduna_young_thief.GetFirstName], mais pour me retirer. C’était une tête de trop et je ne sais que trop bien que la mienne pourrait être la prochaine. Accordez-moi un passage sécurisé pour partir à [fp2_2021_old_napoly.GetNameNoTier] et vous ne me reverrez plus jamais. Il n’est pas nécessaire que cette rencontre se termine par un bain de sang »,"
 fp2_struggle.2021.desc.outro: "dit [fp2_2009_garduna_guild_master.GetFullNameNicknamed], tout en tenant nerveusement une bourse remplie de pièces dans une main et une dague dissimulée dans l’autre."
 fp2_struggle.2021.a: "« Très bien, je vais vous aider à partir pour l’Italie. »"
 fp2_struggle.2021.a.alt: "« Au lieu de cela, pourquoi ne pas simplement vous retirer en Italie ? »"
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName] partira pour [fp2_2021_old_napoly.GetName] et disparaîtra."
 fp2_struggle.2021.b: "« En fait, que diriez-vous de plutôt rejoindre mes rangs ? »"
 fp2_struggle.2021.c: "« Cela semble épuisant, pourquoi ne pas devenir un[fp2_2009_garduna_guild_master.Custom('FR_E')] espio[fp2_2009_garduna_guild_master.Custom('FR_NNne')] au lieu d’un[fp2_2009_garduna_guild_master.Custom('FR_E')] crimine[fp2_2009_garduna_guild_master.Custom('FR_LLle')] ? »"
 fp2_struggle.2021.c.flavor: "Vous offrez à [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] suffisamment d’argent pour faire fonctionner un réseau d’espionnage afin qu’[fp2_2009_garduna_guild_master.Custom('FR_IlElle')] puisse chercher des secrets pour vous."
 fp2_struggle.2021.c.a: "Le réseau d’espionnage recherchera et signalera jusqu’à deux secrets d’autres dirigeants impliqués dans la lutte"
 fp2_struggle.2021.c.spynet.a: "Le réseau d’espionnage a trouvé des secrets :"
 fp2_struggle.2021.c.spynet.b: "Le réseau d’espionnage n’a pas réussi à trouver des secrets"
 fp2_struggle.2021.c.spynet.b.desc: "Le réseau d’espionnage géré par [fp2_2009_garduna_guild_master.GetFirstName] n’a pas réussi à trouver de secrets intéressants, mais votre maître espion a beaucoup appris de cette expérience..."
 fp2_struggle.2021.d: "« Non, vous ne vous échapperez pas cette fois-ci ! Préparez-vous ! »"
 fp2_struggle.2021.d.alt: "Vous avez raison, votre tête sera la prochaine ! #BER Périssez !#!"
 fp2_struggle.2021.d.a: "Tue de vieux ennemis"
 fp2_struggle.2021.d.b: "@warning_icon! Vous entrerez dans un duel mortel avec [dueltarget.GetFirstName]"
 fp2_struggle.2023.t: "Un roi pour un barde"
 fp2_struggle.2023.desc: "Je suis dans une tente d’un campement à la frontière de [fp2_2023_foreign_king.GetPrimaryTitle.GetName] pour évaluer les tensions entre nos pays. Soudain, un[fp2_2023_enemy_knight.Custom('FR_E')] [fp2_2023_enemy_knight.GetWomanMan] entre dans la tente, demandant à voir « le nouveau commandant ». Instinctivement, je m’avance.\n\n« Alors, vous êtes [ROOT.Char.Custom('FR_LeLa')] nouv[ROOT.Char.Custom('FR_EauElle')] commandant[ROOT.Char.Custom('FR_E')] ? Parfait, choisissez un défi, le perdant paie les boissons de l’autre camp ce soir ! », dit [fp2_2023_enemy_knight.GetFirstNameRegnal], commandant[fp2_2023_enemy_knight.Custom('FR_E')] du campement étranger, ignorant que je suis [ROOT.Char.Custom('FR_le_Char_P')][ROOT.Char.GetFullNameRegnal] et non un simple chef militaire."
 fp2_struggle.2023.a.desc: "Vous dites aux soldats qui vous êtes, vous arrêtez la fête et vous demandez à vos troupes de faire des flexions pour les punir d’avoir fraternisé avec l’ennemi pendant le service."
 fp2_struggle.2023.a.a: "« Imbécile, je suis [ROOT.GetCharacter.Custom('FR_le_Char_P')][ROOT.GetCharacter.GetFullNameNoTooltip] »"
 fp2_struggle.2023.b: "« Produisons le plus vilain poème sur le seigneur de l’autre ! »"
 fp2_struggle.2023.b.desc: "Vous écrivez tous les deux des poèmes sur les défauts du dirigeant de l’autre camp, puis les lisez à haute voix devant un public joyeux."
 fp2_struggle.2023.b.a: "Vous vous moquez de [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b: "On se moque de votre poésie"
 fp2_struggle.2023.c: "« Réglons cela par un combat amical, en garde ! »"
 fp2_struggle.2023.c.desc: "Vous vous engagez dans un duel non létal avec le commandant ennemi pour décider qui paiera les boissons après."
 fp2_struggle.2023.c.exptooltip: "Vous pouvez gagner de l’expérience supplémentaire en [martial_lifestyle|El] grâce à ce combat."
 fp2_struggle.2023.c.a: "Vous battez le commandant ennemi"
 fp2_struggle.2023.c.b: "[fp2_2023_enemy_knight.GetFirstName] vous bat"
 fp2_struggle.2023.d: "« Pourquoi attendre la taverne ? Affrontons-nous en buvant de la bière ! »"
 action_considered_haram_warning: "@warning_icon! #italic Cette action est considérée comme#! #X haram#!"
 fp2_struggle.2023.d.a: "Vous vous évanouissez ivre"
 fp2_struggle.2023.d.b: "Vous buvez l’équivalent d’un baril"
 fp2_struggle.2025.t: "Souffrir du succès"
 fp2_struggle.2025.desc: "Sous la lumière chaude du soleil se trouve des champs non entretenus et des bâtiments en ruine, le vent murmurant des lamentations de solitude à travers ses pierres décrépites. C’est l’un des nombreux villages comme celui-ci en [fp2_2025_razed_land.GetNameNoTier], les habitants qui sont partis quand la guerre est arrivée ne sont pas revenus quand elle a pris fin et que le drapeau de [ROOT.Char.GetPrimaryTitle.GetName] a flotté au-dessus.\n\n« C’est beau, n’est-ce pas ? » demande m[ROOT.Char.Custom2('FR_RelationToMe_OnA', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], « C’est un terrain libre, idéal pour la reconstruction. On pourrait construire un monument dédié à notre gloire ici même. »"
 fp2_struggle.2025.a: "Nos nouveaux sujets ont besoin de temps pour faire leur deuil, pas pour se battre..."
 fp2_struggle.2025.b: "Brillante idée ! Ici se dressera le plus grand des monuments !"
 fp2_struggle.2025.c: "Nous allons restaurer cette ville pour qu’elle redevienne ce qu’elle était."
 fp2_struggle.2025.d: "Établir des avant-postes temporaires pour garder mes nouvelles propriétés"
 fp2_struggle.2050.title_main_ichi: "Gêne"
 fp2_struggle.2050.title_main_ni: "Rumeurs à la Cour"
 fp2_struggle.2050.title_main_san: "Chuchotements hostiles"
 fp2_struggle.2050.title_main_shi: "Préoccupations"
 fp2_struggle.2050.t_about_generic: "à propos d’El Cid"
 fp2_struggle.2050.t_about_muslim: "à propos d’El Sidi"
 fp2_struggle.2050.t_generic_one: "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two: "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three: "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four: "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one: "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two: "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three: "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four: "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court: "Les murmures se répandent à ma Cour telles des braises dans un feu. J’ai l’impression que tout le monde autour de moi est persuadé que [fp2_2050_el_cid.Custom('FR_le_Char_P')][fp2_2050_el_cid.GetFullName] a agi dans mon dos.\n\nDes rumeurs de vol de tributs, de guerre non autorisée et d’autres actes qui remettent mon autorité en question par ma Cour. Je ne doute pas de l’intégrité de [fp2_2050_el_cid.GetFirstName], mais puis-je me permettre de garder [Select_CString(fp2_2050_el_cid.IsFemale,'une femme','un homme')] qui attire de si mauvaises rumeurs à ma Cour ? Elles ne peuvent être arrêtées maintenant et si je n’agis pas rapidement, je serai considéré[ROOT.Char.Custom('FR_E')] comme faible."
 fp2_struggle.2050.desc_knights: "En parcourant les salles du [ROOT.GetCharacter.Custom('FortifiedBuilding')], je remarque que tous mes [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] sont démoralisés. La présence [fp2_2050_el_cid.Custom('FR_du_Char_P')][fp2_2050_el_cid.GetFullNameNicknamed] incite le simple soldat à accomplir de grands exploits, mais elle fait dépérir les nobles [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')].\n\nEn tant que commandant talentueux et guerrier digne des fables, la valeur que [fp2_2050_el_cid.GetFirstNameNicknamed] apporte à mes rangs ne fait aucun doute, mais si la force d’un homme provoque la faiblesse des autres, puis-je vraiment me permettre de le garder parmi mes [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] ?"
 fp2_struggle.2050.desc_nobles: "Des nobles de tout le pays m’ont approché ces derniers temps pour me faire part de leurs inquiétudes, de leurs ragots et de commentaires ouvertement hostiles sur m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. Il est clair que la noblesse n’apprécie pas le traitement favorable que j’ai réservé à [fp2_2050_el_cid.GetFirstName] et souhaite voir ce parvenu de [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banni avant que des roturiers ne tentent de suivre ses traces. Si [fp2_2050_el_cid.GetFirstName] a été noble lui-même, il est aujourd’hui un [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] autodidacte qui représente une menace pour le tissu social du pays.\n\nLa décision me revient, mais garder [fp2_2050_el_cid.GetFirstName] dans les parages met en péril mon statut auprès de la noblesse."
 fp2_struggle.2050.desc_faith: "Partout où je vais, je vois un manque de respect dans les yeux de mes [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Des rumeurs infondées prétendent que ma soif de terres et d’or m’a détourné [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] pour me mettre du côté de mercenaires impies tels que [fp2_2050_el_cid.GetFirstNameNicknamed], qui n’ont aucun scrupule quant à celui pour qui ils se battent.\n\nLeurs esprits stupides s’embrouillent dans des illusions romantiques de guerre chevaleresque où seuls les pieux défendent leur foi, alors qu’en vérité c’est grâce à des gens comme lui que notre mode de vie est sûr. Quoi qu’il en soit, si je veux rester dans les bonnes grâces de mon clergé, il est peut-être temps que j’envisage de bannir [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a: "Je fais confiance à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', fp2_2050_el_cid)] et il restera !"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continue de vous servir."
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U] reste."
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip] continuera à me servir quoi qu’il arrive !"
 fp2_struggle.2050.c: "Il est peut-être temps de le laisser partir..."
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] cherchera un emploi ailleurs..."
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "Un chevalier réputé du nom de [fp2_2050_el_cid.GetFullName], également connu sous le nom de « [fp2_2050_el_cid.GetNicknameNoTooltip] », est arrivé à ma Cour à la recherche d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] à servir. C’est un commandant incontestablement talentueux et un guerrier digne de la légende.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] n’a aucun scrupule à travailler avec quiconque est prêt à l’accueillir à bras ouverts. C’est l’occasion de recruter un chevalier capable de renverser le cours d’une bataille à lui tout seul."
 fp2_struggle.2051.a: "Bienvenue ! Vous bénéficierez d’une position élevée à ma Cour."
 fp2_struggle.2051.b: "Un homme de votre talent est toujours le bienvenu dans mon pays."
 fp2_struggle.2051.c: "Cherchez un emploi ailleurs, [fp2_2050_el_cid.GetFirstNameNoTooltip]."
 #fp2_2004placeholder
 fp2_struggle.2004.t: "Une grande flotte"
 fp2_struggle.2004.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], m’informe que ses chroniqueurs sont de retour après avoir traversé les mers et étudié diverses technologies navales. [2004_scoped_steward.Custom('FR_IlElle')|U] affirme que si nous disposions des fonds nécessaires, nous pourrions concevoir un nouveau navire qui surpasserait celui de nos voisins et ouvrirait une ère de suprématie maritime pour le pays.\n\nMon [2004_scoped_marshal.GetCouncilTitleFirstName|l], cependant, préférerait dépenser cet or dans autre chose que des navires de commerce."
 fp2_struggle.2004.a: "Considérez le projet financé."
 fp2_struggle.2004.a.a.desc: "De nouveaux modèles de navires sont mis en service"
 fp2_struggle.2004.a.b.desc: "Les constructeurs de navires de [fp2_2004_dockyards.GetNameNoTierNoTooltip] deviennent des artisans renommés."
 fp2_struggle.2004.b: "Ces fonds peuvent être mieux utilisés ailleurs"
 fp2_struggle.2004.b.desc: "Vous rejetez les arguments de [2004_scoped_steward.GetFirstNameNoTooltip] et gardez les fonds."
 fp2_struggle.2004.c: "Je ne veux pas un nouveau modèle, je veux un vaisseau en argent pur !"
 fp2_struggle.2004.c.desc: "Vous dépensez vos fonds pour obtenir une renommée exceptionnelle et réunissez les meilleurs artisans pour construire l’impossible, un navire en argent pur."
 fp2_struggle.2005.t: "Une flotte en avance sur son temps"
 fp2_struggle.2005.t.alt: "Maîtres artisans de [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc: "Les nouveaux navires présentent les caractéristiques suivantes :"
 fp2_struggle.2005.desc.intro: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nos navires sont enfin prêts à naviguer ! », dit [2005_scoped_steward.GetFirstName]. « Je crois que vous trouverez la conception très intéressante. »\n\n"
 fp2_struggle.2005.desc.cirt.notif: "Les nouvelles conceptions sont une réussite remarquable ! Un nouveau chantier naval a même été créé en [fp2_2004_dockyards.GetNameNoTier] pour produire ces nouveaux navires ultramodernes.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif: "Malheureusement, [fp2_2004_dockyards.GetName] est passé entre les mains [fp2_2004_dockyards.GetHolder.Custom('FR_du_Char')][fp2_2004_dockyards.GetHolder.GetName]. Nous avons réussi à conserver les plans des navires, mais les chantiers navals lui appartiennent désormais.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif: "[2004_scoped_steward.Custom('FR_LeLa')|U] concept[2004_scoped_steward.Custom('FR_EurRice')] initial[2004_scoped_steward.Custom('FR_E')], [2004_scoped_steward.GetFirstName], n’est plus parmi nous, mais [2005_scoped_steward.GetFirstNameNicknamed] a pu prendre les rênes et terminer le projet sans [2004_scoped_steward.Custom('FR_LuiElle')].\n\n"
 fp2_struggle.2005.desc.bottom.generic: "Le navire"
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$ a une quille à fond plat, ce qui permet une navigation stable en eau calme. "
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$ a une cloison étanche destinée à éviter un naufrage. "
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$ a une quille tranchante et épaisse, capable de fendre les vagues à grande vitesse ! "
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$ a un bordage à clin, ce qui permet d’obtenir une coque à la fois plus solide et plus légère. "
 fp2_struggle.2005.desc.unique.init: "Au-dessus se trouve la pièce la plus unique,"
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$ son double balancier massif qui offre une stabilité inégalée. "
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$ un ensemble de bastions en bois surélevés à chaque extrémité de la coque, permettant aux archers de faire pleuvoir des flèches sur l’ennemi. "
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$ une construction imposante, ressemblant à un château, sur le pont. "
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$ son toit en bois recouvert de pointes pour dissuader l’abordage. "
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$ le bélier à l’avant, pour percer les navires ennemis dans un affrontement direct. "
 fp2_struggle.2005.desc.sails.init: "Il possède aussi"
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$ de grands gréements carrés superposés qui profitent au maximum de la brise marine."
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$ des taille-vents imposants et superposés, dignes du plus puissant des navires."
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$ des gréements auriques complexes permettant une grande maniabilité."
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$ de nombreux rangs de rames. Il est aussi indéfectible que la volonté de ceux qui le dirigent."
 fp2_struggle.2005.desc.outro: "\n\n« Très impressionnant, n’est-ce pas ? », demande [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit: "\n\n« Cela va certainement nous faire entrer dans une ère de suprématie navale ! », proclame fièrement [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a: "Vous avez bien travaillé."
 fp2_struggle.2005.a.a: "Dommage pour les chantiers navals, mais au moins nous avons les navires."
 fp2_struggle.2005.desc.alt.a: "L’argent englouti"
 fp2_struggle.2005.desc.alt.a.desc: "Conscient[2005_scoped_steward.Custom('FR_E')] de l’ampleur du bouleversement que ces nouvelles vont provoquer, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] approche prudemment pour transmettre le résultat de notre tentative de faire flotter l’argent.\n\n« Malgré tous nos efforts, l’idée de construire un bateau en métal est une folie. Après son achèvement, le bateau a quitté le port et a rapidement sombré dans les abysses de l’océan. Une partie importante de notre trésor se trouve maintenant hors de portée sous les vagues impitoyables. Je suis désolé[2005_scoped_steward.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n"
 fp2_struggle.2005.desc.alt.b: "Vaisseaux en argent"
 fp2_struggle.2005.desc.alt.b.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('2005_scoped_steward'))] [2005_scoped_steward.GetFirstName] savait que ce n’était qu’un accessoire pour le spectacle, quelque chose pour se faire une réputation. Les bateaux en métal ne flotteront jamais, quelles que soient les avancées technologiques.\n\nPar conséquent, au lieu de prendre la tâche au sérieux et de tenter l’impossible, il a recouvert un navire en bois d’une fine couche d’argent pour tromper les curieux. Moi et mon nouveau « vaisseau métallique » sommes le sujet de conversation de la ville et enviés par le monde entier !\n\n"
 #fp2_struggle_event_2006
 fp2_struggle.2006.t: "Les frontières de la foi"
 fp2_struggle.2006.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('fp2_2006_vassal_in_crisis'))], [fp2_2006_vassal_in_crisis.Custom('FR_le_Char_Pi')][fp2_2006_vassal_in_crisis.GetTitledFirstName], vient me parler en privé.\n\n[fp2_2006_vassal_in_crisis.Custom('FR_IlElle')|U] m’explique que sa foi vacille à cause du temps passé à garder la frontière contre les [fp2_2006_foreign_faith.GetAdherentNamePluralNoTooltip] et à fraterniser avec l’ennemi. [fp2_2006_vassal_in_crisis.Custom('FR_IlElle')|U] a l’impression que la moindre erreur pourrait l’éloigner [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nC’est l’occasion de renforcer notre ferveur ainsi que notre relation."
 fp2_struggle.2006.a: "« Qu’on appelle un prêtre ! »"
 fp2_struggle.2006.a.a: "[fp2_2006_vassal_in_crisis.Custom('FR_le_Char_Pi')|U][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] reste dans le doute"
 fp2_struggle.2006.a.b: "[fp2_2006_vassal_in_crisis.Custom('FR_le_Char_Pi')|U][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] se sent menacé[fp2_2006_vassal_in_crisis.Custom('FR_E')] par la présence [fp2_2006_vassal_in_crisis.Custom('FR_du_Char_Pi')][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.c: "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] ravive la foi [fp2_2006_vassal_in_crisis.Custom('FR_du_Char_Pi')][fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]"
 fp2_struggle.2006.a.desc: "Vous faites appel au [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] pour résoudre la situation. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] se sentira trahi[fp2_2006_vassal_in_crisis.Custom('FR_E')] parce que vous avez parlé à d’autres de ses malheurs."
 fp2_struggle.2006.b: "Je vais raviver sa ferveur moi-même."
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] déteste la tentative"
 fp2_struggle.2006.b.b.desc: "Vous renforcez la fidélité de [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]"
 fp2_struggle.2006.c: "« Choisissez n’importe quelle foi, tant que vous #EMP me#! servez. »"
 fp2_struggle.2006.c.desc: "Vous permettez à [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] de choisir une foi de son propre chef."
 fp2_struggle.2006.c.notif.t: "Liberté offerte par l’amitié"
 fp2_struggle.2006.d: "Menacez-le de le dénoncer comme hérétique."
 fp2_struggle.2006.d.notif.t: "Combattre le doute par la peur"
 fp2_struggle.2006.e: "« Oubliez les questions de la foi, #emphasis embrassez la sorcellerie !#! »"
 fp2_struggle.2006.e.alreadywitch: "[fp2_2006_vassal_in_crisis.GetFirstName] était déjà un[fp2_2006_vassal_in_crisis.Custom('FR_E')] sorci[fp2_2006_vassal_in_crisis.Custom('FR_ErEre')] ! Ce n’était pas une crise de foi. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] avait juste besoin d’un ami qui puisse [fp2_2006_vassal_in_crisis.Custom('FR_LeLa')] comprendre."
 fp2_struggle.2006.generic.notif.a.t: "Vassal embrasse la foi [fp2_2006_foreign_faith.GetAdjectiveNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t: "Le vassal reste fidèle"
 fp2_struggle.2006.e.notif.t: "Conjureurs cordiaux"
 fp2_struggle.2006.e.tacticalwitchfaithchange: "Se convertit à la foi [fp2_2006_foreign_faith.GetAdjective] pour éviter la persécution"
 #fp2_flavor_events_vero
 fp2_flavor.3001.t: "Alors que j’agonise"
 fp2_flavor.3001.desc: "Le vent est plus froid et les jours plus sombres, plus courts, plus calmes. Le trône est le même que le jour où je me suis assis dessus pour la première fois. Le trône sera toujours le même. Mais pas moi.\n\nIl est temps pour moi de me préparer à l’inévitable, et je commanderai une épitaphe avant de partir, afin de pouvoir partir en paix."
 fp2_flavor.3001.a: "Nous utiliserons la langue [SCOPE.Custom('IberiaSacredLanguage')]."
 fp2_flavor.3001.b: "Ce n’est pas la langue que nous parlons tous, alors ce sera la langue [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.c: "Je ne ferai aucune distinction. Les langues [SCOPE.Custom('IberiaSacredLanguage')] et [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.d: "Nous ne sommes pas les seuls à vivre ici."
 IberiaSacredLanguage_hebrew: "hébraïque"
 IberiaRomanceLanguage_castilian: "castillane"
 IberiaRomanceLanguage_sephardi: "séfarade"
 IberiaRomanceLanguage_mozarabic: "mozarabe"
 fp2_epitaph_modifier: "Épitaphe polyglotte"
 fp2_flavor.3011.t: "Une proposition inattendue"
 fp2_flavor.3011.desc: "M[fp2_flavor_3011_best_friend.Custom('FR_OnA')] meilleur[fp2_flavor_3011_best_friend.Custom('FR_E')] ami[fp2_flavor_3011_best_friend.Custom('FR_E')], [fp2_flavor_3011_best_friend.GetFirstName], n’a pas besoin de frapper à la porte pour entrer dans ma chambre. Son sourire joyeux ne cessera jamais de me ravir. Mais... il y a quelque chose de différent chez [fp2_flavor_3011_best_friend.Custom('FR_LuiElle')] aujourd’hui ; ses cheveux sont parfaitement coiffés et ses vêtements sont aussi opulents qu’élégants.\n\n« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('FR_OnA')] très ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')] ! Un château aussi grand... et vous êtes ici tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] ! Il n’y a rien que j’apprécie plus que votre précieuse compagnie et si je le pouvais, je passerais mes jours et mes nuits avec vous dans cette même pièce. »"
 fp2_flavor.3011.a: "Et il n’y a qu’un seul lit."
 fp2_flavor.3011.b: "Je trouverai un logement digne de vous !"
 fp2_flavor.3011.c_spouse: "J’ai un conjoint !"
 fp2_flavor.3011.c: "Je suis aussi seul[ROOT.Char.Custom('FR_E')] que je veux l’être."
 fp2_flavor.3021.t: "Une soirée de mauvais goût"
 fp2_flavor.3021.desc: "Quand m[fp2_flavor_3021_best_friend.Custom('FR_OnA')] ch[fp2_flavor_3021_best_friend.Custom('FR_ErEre')] ami[fp2_flavor_3021_best_friend.Custom('FR_E')] [fp2_flavor_3021_best_friend.GetFirstName] m’a invité ce soir, je ne m’attendais pas à ce que je préfère manger du cuir humide dans une grotte.\n\nJe détourne le regard quand l’un des invités expose ses plaies infectées par le pus : « Celle-là, je l’ai eue en déféquant ! »\n\n« Quelle belle soirée, n’est-ce pas ? », me demande [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip], une tasse à la main. Son sourire ne peut pas être terni, même par l’ambiance épouvantable, la conversation épouvantable et la nourriture épouvantable."
 fp2_flavor.3021.a: "Aussi agréable que possible !"
 fp2_flavor.3021.b: "O-oui, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Je... écoutez, cette soirée est..."
 fp2_flavor.3021.c: "[fp2_flavor_3021_best_friend.Custom('FR_IlElle')|U] doit savoir la vérité."
 fp2_flavor.3021.d: "Hélas, il est temps de partir."
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] comprendra vos préoccupations"
 fp2_flavor.3021.b.success: "Une conversation réussie"
 fp2_flavor.3021.b.fail: "Une conversation embarrassante"
 #fp2_james_events
 fp2_james.0001.t: "Une communauté [fp2_james_0001_jewish_trader.GetFaith.GetAdjectiveNoTooltip] prospère en [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]."
 fp2_james.0001.desc: "L’expansion des ports commerciaux en [fp2_james_0001_thriving_community.GetNameNoTier] en a fait un lieu prospère pour les juifs de toute l’Ibérie !\n\nUn membre d’une grande famille de commerçants [fp2_james_0001_jewish_trader.GetCulture.GetCollectiveNoun|l] a fait venir d’autres gens de son peuple. Bientôt, ce sera le cœur même du vaste réseau commercial juif en Ibérie."
 fp2_james.0001.a: "S’ils ne sont pas de religion [ROOT.Char.GetFaith.GetReligion.GetAdjective], ils ne sont pas les bienvenus !"
 fp2_james.0001.b: "[fp2_james_0001_jewish_trader.Custom('FR_IlElle')|U] devrait diriger [fp2_james_0001_thriving_community.GetName] !"
 fp2_james.0001.c: "Quelle belle évolution !"
 fp2_thriving_jewish_community_modifier: "Communauté juive florissante"
 fp2_thriving_jewish_community_modifier_desc: "Ce comté connaît un essor économique grâce aux riches familles juives qui établissent des réseaux commerciaux dans la région."
 fp2_jewish_community_denied_modifier: "Habitants persécutés"
 fp2_jewish_community_denied_modifier_desc: "La croissance sociale et économique de cette région a été sabotée par des lois discriminatoires envers les minorités religieuses."
 fp2_conversos_persecution_modifier: "Conversos persécutés"
 fp2_conversos_persecution_modifier_desc: "Malgré leur conversion au christianisme, les personnes anciennement juives et leurs descendants continuent d’être persécutés."
 fp2_james.0002.t: "Fausse conversion"
 fp2_james.0002.desc: "Un certain nombre de soi-disant [fp2_james_0002_conversos_character.GetFaith.GetAdherentNamePlural] se sont vu dire par leurs anciens [fp2_james_0002_jewish_faith.PriestNeuterPlural] de déclarer à leur conversion à la vraie foi, mais ils ont continué à pratiquer la [fp2_james_0002_jewish_faith.GetName] en secret !\n\nCela risque de saper tout effort de conversion au christianisme des communautés juives d’Ibérie. L’un de leurs chefs, [fp2_james_0002_conversos_character.Custom('FR_le_Char')][fp2_james_0002_conversos_character.GetName], est même soupçonné de promouvoir les enseignements juifs."
 fp2_james.0002.a: "Je m’en moque, de toute façon."
 fp2_james.0002.a.tt: "Laissons [fp2_james_0002_conversos_character.Custom('FR_le_Char')][fp2_james_0002_conversos_character.GetNameNoTooltip] faire ce qu’[fp2_james_0002_conversos_character.Custom('FR_IlElle')] veut."
 fp2_james.0002.b: "Je devrais interroger c[fp2_james_0002_conversos_character.Custom('FR_EtEtte')] hérétique."
 fp2_james.0002.c: "Vrai ou faux, [fp2_james_0002_conversos_character.Custom('FR_IlElle')] croupira dans mes cachots !"
 fp2_james.0003.t: "Réfugiés [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]"
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.Custom('FR_le_Char')|U][fp2_james_003_jewish_refugee_leader.GetName] a fui [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] avec une grande partie de ses semblables [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] et me supplie de trouver un foyer pour son peuple et sera heureu[fp2_james_003_jewish_refugee_leader.Custom('FR_XSe')] de jurer fidélité à la couronne [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] en échange d’une protection contre les persécutions."
 fp2_james.0003.a: "Notre [fp2_james_0003_province_to_convert.GetName] pourrait bénéficier de quelques colons."
 fp2_james.0003.b: "[fp2_james_003_jewish_refugee_leader.Custom('FR_IlElle')|U] devra chercher ailleurs."
 fp2_james.0002.b.succesful_interrogation: "L’interrogatoire est réussi"
 fp2_james.0002.b.failed_interrogation: "L’interrogatoire est un désastre"
 fp2_james_0002.b.failed_interrogation.tt: "Chaque comté chrétien ou juif dans votre pays"
 fp2_james.0002.a.offended_conversos: "Les conversos sont offensés"
 fp2_james.0002.a.jewish_communities_thrive: "Les communautés juives prospèrent !"
 fp2_james.0002.a.nothing_happened_toast: "Les conversos sont de vrais chrétiens"
 cultural_acceptance_gain_conversos_tolerance: "Tolérance à l’égard des conversos"
 cultural_acceptance_loss_conversos_tolerance: "Intolérance à l’égard des conversos"
 fp2_james.0004.t: "Obscurité [fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]"
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName] est un lieu indiscipliné où les croyances et la gouvernance sont diverses. Chaque communauté a ses propres chefs, ce qui crée une hiérarchie labyrinthique. Cela ne peut plus durer. S’ils priaient tous [ROOT.Char.GetFaith.HighGodName] de la manière appropriée et répondaient au même chef, cela augmenterait mon influence.\n\n[fp2_james_0004_murder_baron.Custom('FR_le_Char')|U][fp2_james_0004_murder_baron.GetName] s’avance pour diriger [fp2_james_0004_place_of_murder.GetTierAsNameNoTooltip] et organiser un banquet où [fp2_james_0004_murder_baron.Custom('FR_IlElle')] fera abattre tous les chefs religieux locaux comme du bétail."
 fp2_james.0004.a: "J’ai hâte d’entendre leurs cris."
 fp2_james.0004.b: "Je ne suis pas un monstre."
 fp2_james.0005.t: "Point de vue"
 fp2_james.0005.desc.intro: "[fp2_james_angry_priest.Custom('FR_le_Char')|U][fp2_james_angry_priest.GetName] est venu[fp2_james_angry_priest.Custom('FR_E')] me voir aujourd’hui pour me demander que je fasse orienter dans la mauvaise direction [ROOT.Char.GetFaith.HouseOfWorship] qui a récemment subi une conversion !"
 fp2_james.0005.desc.christian: "\n\nLorsque c’était une mosquée, seul le mihrab était orienté vers l’est, en direction de La Mecque, mais en tant que véritable église, tout le bâtiment doit être orienté vers l’est."
 fp2_james.0005.desc.muslim: "\n\nEn tant qu’ancienne église, la mosquée est orientée vers l’est, ce qui empêche la construction d’un mihrab pour orienter les fidèles vers la ville sainte !"
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.Custom('FR_le_Char')|U][fp2_james_angry_priest.GetNameNoTooltip] affirme qu’il est pratiquement impossible d’administrer un service correct dans ces conditions et demande que nous accordions des fonds pour que l’ensemble du bâtiment soit orienté dans la bonne direction."
 fp2_james.0005.a: "Tout pour la foi !"
 fp2_james.0005.b: "Vous me faites perdre mon temps."
 fp2_toledo_nights_modifier: "Dirigeants locaux massacrés"
 fp2_toledo_nights_modifier_desc: "Les dirigeants religieux locaux de ce comté ont été récemment massacrés."
 fp2_toledo_nights_fallout_modifier: "Religieux massacrés"
 fp2_toledo_nights_fallout_modifier_desc: "Les chefs religieux ont été récemment massacrés dans une ville voisine, ce qui a eu des répercussions dans tout le pays."
 fp2_correctly_facing_church: "Temple correctement orienté"
 fp2_correctly_facing_church_desc: "Le lieu de culte de ce comté a été réorienté brique par brique pour assurer un culte approprié."
 #fp2_nick_events (all three files)
 fp2_yearly.4001.t: "La sixième heure"
 fp2_yearly.4001.desc: "Bon sang ! Être un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] est vraiment épuisant. Je dois travailler toute la journée et une bonne partie de la nuit pour préserver mes terres. Les paysans mènent une vie paisible à cet égard ; ils n’ont pas la pression du pouvoir pour les accabler et leur causer tant de fatigue !\n\nPeut-être qu’une petite sieste me ferait du bien ? Je pourrais dormir après le déjeuner pour affronter le reste de la journée !"
 fp2_yearly.4001.a: "Non ! J’ai du travail !"
 fp2_yearly.4001.b: "Mm, #EMP charmant.#!"
 fp2_yearly.4002.t: "Vivre en harmonie"
 fp2_yearly.4002.desc: "Le froncement de sourcils désapprobateur sur le visage de mon [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName] me prépare à ce qui sera certainement des sottises liées [ROOT.Char.GetFaith.HighGodName2].\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », commence-t-[realm_priest.Custom('FR_IlElle')], « une affaire de grande importance se déroule dans votre pays. Le comté de [interfaith_province.GetCounty.GetName] est peuplé de personnes qui ne suivent pas la vraie foi ! Et comme si ce n’était pas suffisant, ils vivent aux côtés de ceux qui la pratiquent ! Et, et, et, et ils forniquent les uns avec les autres et... »\n\nJe ferme les yeux alors que l’interminable bourdonnement continue. J’ai peur de savoir comment [realm_priest.Custom('FR_IlElle')] va continuer si je n’interviens pas..."
 fp2_yearly.4002.a: "Laissez-les tranquilles, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b: "Vous avez raison. Cela ne peut pas continuer."
 fp2_yearly.4003.t: "Le chemin de Saint-Jacques"
 fp2_yearly.4003.desc: "La ville sainte de Saint-Jacques-de-Compostelle attire les pèlerins de tous horizons. Le chemin qui y mène depuis les contreforts des Pyrénées est donc très fréquenté. Bien sûr, là où il y a des gens assez riches pour se rendre sur le lieu saint, il y a aussi ceux qui cherchent à tirer profit de leur confiance dans le tout-puissant.\n\nC’est le cinquième rapport d’un vol violent par des bandits en quelques jours dans ces terres qui traversent mon territoire qui pousse finalement mon [steward.GetCouncilTitle|l] [steward.GetFirstName] à me consulter sur la façon de traiter ce problème."
 fp2_yearly.4003.a: "Je vais contacter les guerriers saints en [ho_province.GetProvince.GetCounty.GetName] !"
 fp2_yearly.4003.b: "Payer des gardes pour patrouiller sur une section de la route."
 fp2_yearly.4003.c: "[ROOT.Char.GetFaith.HighGodName] aide ceux qui s’aident eux-mêmes..."
 fp2_yearly.4003.tt: "L’[holy_order|El] local patrouillera sur la route de son comté."
 fp2_yearly.4004.t: "Le maître vagabond"
 fp2_yearly.4004.desc: "Je suis en train de traverser ma salle d’audience quand une bagarre au fond attire mon attention. Un[mozarab_wanderer.Custom('FR_E')] [mozarab_wanderer.GetWomanMan] costaud[mozarab_wanderer.Custom('FR_E')] se fait pousser par mes gardes, mais leurs armes tombent au sol en un clin d’œil. L’étrang[mozarab_wanderer.Custom('FR_ErEre')] brandit son épée pour me saluer.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[mozarab_wanderer.Custom('FR_IlElle')] alors que j’éloigne d’un geste de la main d’autres gardes, « je n’ai plus de seigneur à servir, et à en juger par votre protection ici, vous auriez besoin de mon aide. »\n\nD’après la croix qu’[mozarab_wanderer.Custom('FR_IlElle')] porte autour du cou, [mozarab_wanderer.Custom('FR_IlElle')] est [mozarab_wanderer.Custom('FR_FaithGenderedAdj')]."
 fp2_yearly.4004.a: "Pour un[mozarab_wanderer.Custom('FR_E')] [mozarab_wanderer.GetWomanMan] de votre talent ? Absolument !"
 fp2_yearly.4004.b: "Je préférerais que mes $knight_culture_player_plural_no_tooltip_lowercase$ soient [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp2_yearly.4004.c: "Va-t’en, païe[mozarab_wanderer.Custom('FR_NNne')] !"
 fp2_yearly.4004.tt: "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] refuse de se convertir et repart vagabonder"
 fp2_yearly.4004.b.succ: "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] rejoint votre Cour"
 fp2_yearly.4004.b.fail: "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] refuse de se convertir et repart vagabonder"
 fp2_yearly.4004.c.tt: "[mozarab_wanderer.Custom('FR_le_Char')|U][mozarab_wanderer.GetName] repart vagabonder"
 fp2_yearly.4005.t: "Établir des enclaves"
 fp2_yearly.4005.desc.christian: "Les [mozarab_merchant.GetFaith.GetAdherentNamePlural] occupent une position unique dans la société ibérique. "
 fp2_yearly.4005.desc.muslim: "Les sujets de religion [mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip] occupent une position unique dans la société ibérique. "
 fp2_yearly.4005.desc: "Il est donc inhabituel de voir un de leurs commerçants locaux me demander une audience.\n\n« Nous, les [mozarab_merchant.GetFaith.GetAdherentNamePlural], avons tendance à faire face à un certain degré de difficulté supplémentaire dans notre vie », dit-[mozarab_merchant.Custom('FR_IlElle')] sans rancœur, mais avec fermeté.\n\n« Tout ce que nous voulons, c’est qu’une petite partie des villes de [mozarab_quarter.GetName] nous appartienne et que nous vivions au sein de notre peuple. Je suis venu[mozarab_merchant.Custom('FR_E')] ici pour vous adresser une requête officielle, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], afin de voir si vous pourriez magnanimement nous accorder cela. »"
 fp2_yearly.4005.a: "Vous êtes les bienvenus dans mes villes."
 fp2_yearly.4005.b: "Je ne vous laisserai pas polluer mes villes !"
 fp2_yearly.4006.t: "Architecte [ROOT.Char.GetFaith.HighGodNamePossessive]"
 fp2_yearly.4006.desc: "Il faut être courageux pour m’accoster alors que je sors [ROOT.Char.GetFaith.HouseOfWorship3] après mon culte quotidien, mais c’est exactement ce que vient de faire un[mozarab_priest.Custom('FR_E')] [mozarab_priest.GetWomanMan]. Je remarque avec une certaine méfiance le crucifix autour de son cou alors qu’[mozarab_priest.Custom('FR_IlElle')] commence à parler.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne vous demande qu’une minute de votre temps. Tout ce que je veux, c’est que mes ouailles puissent pratiquer leur culte [mozarab_priest.GetFaith.HouseOfWorship2] comme le devraient tous les bons disciples [mozarab_priest.GetFaith.HighGodNamePossessive] ! » [mozarab_priest.Custom('FR_LeLa')|U] prêtr[mozarab_priest.Custom('FR_EEsse')] nerveu[mozarab_priest.Custom('FR_XSe')] s’arrête et me regarde d’un air implorant.\n\nLaisser les [mozarab_priest.GetFaith.GetAdherentNamePlural] construire des lieux de culte rendrait leur conversion plus délicate, mais peut-être qu’une certaine tolérance pourrait aider à la cohésion de mon pays ?"
 fp2_yearly.4006.a: "Vous avez mon assentiment. Construisez vos [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b: "Vous ne construirez jamais ces cabanes de païens sur mes terres !"
 fp2_yearly.4007.t: "Cherchez et vous trouverez"
 fp2_yearly.4007.desc: "Je reviens de la prière, mon [realm_priest.GetCouncilTitle|l] [realm_priest.GetFirstName] à mes côtés, quand je vois une lueur blanche sur le sol. En me penchant, je découvre un objet circulaire, dur et blanc comme un os : une coquille Saint-Jacques.\n\nCes coquillages sont la marque des pèlerins qui empruntent le chemin de Compostelle, et quiconque en possède un a accompli le dur voyage.\n\nJe retourne le coquillage dans ma main avec convoitise, conscient[ROOT.Char.Custom('FR_E')] du regard désapprobateur de [realm_priest.GetFirstNameNoTooltip] qui me transperce l’arrière du crâne."
 fp2_yearly.4007.a: "Je vais garder ça, et vous garderez votre bouche fermée."
 fp2_yearly.4007.b: "Bien. Bien ! Je laisse cette maudite coquille."
 fp2_yearly.4007.c: "... Qui croyez-vous qu’ils vont croire, [realm_priest.GetFirstNameNoTooltip] ?"
 fp2_yearly.4007.c.tt.flavour: "Si je garde ce coquillage, qui peut dire qu’il n’est pas réel ?"
 fp2_yearly.4007.c.tt.success: "Vous gardez la coquille crédible"
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip] identifie facilement le coquillage comme faux."
 fp2_yearly.4008.t: "Contes au coin du feu"
 fp2_yearly.4008.desc.intro: "Le feu crépite et projette de longues ombres sur le mur des quartiers des domestiques. Une vieille femme tient les enfants en haleine avec ses contes.\n\n"
 fp2_yearly.4008.desc.basque.a: "« ... l’Aatxe est un esprit des cavernes que l’on voit le plus souvent sous la forme bestiale d’un taureau rouge, protégeant les gens des influences maléfiques et attaquant les voleurs. »"
 fp2_yearly.4008.desc.basque.b: "« ... le Gaueko est un esprit de la nuit. Il refuse que les humains travaillent à l’extérieur après le crépuscule, et toute démonstration de bravade nocturne - comme se vanter de ne pas avoir peur du noir - suscite son ire. »"
 fp2_yearly.4008.desc.galician.a: "« ... les Ojáncanu sont des géants assoiffés de sang, poilus et dotés de deux fois plus de dents qu’un homme. Leur principale faiblesse est un poil blanc unique qui, s’il est arraché, les tue instantanément. »"
 fp2_yearly.4008.desc.galician.b: "« ... les Estadea sont les morts errants qui hantent les villages à minuit. Ils suivent une âme vivante envoûtée qui est obligée de les guider jusqu’au lever du jour. Si cette personne ne parvient pas à transmettre sa parade fantomatique à un autre être malheureux, il dépérit et meurt en quelques semaines. »"
 fp2_yearly.4008.desc.castilian.a: "« ... les Chevaux du Diable apparaissent lorsque les gens font des feux de joie pour purifier leurs âmes. Avec des crinières aussi noires que la nuit, des ailes de libellule et des bouches écumantes, ils surgissent des cendres dans une explosion. Chacun est l’âme d’un pécheur qui a sa propre histoire à raconter. »"
 fp2_yearly.4008.desc.castilian.b: "« ... les Ventolines sont des esprits des airs qui aident les marins. D’apparence angélique, avec des yeux de la couleur de la mousse de mer et des ailes qui ressemblent à des vagues déferlantes, ils vivent dans les nuages carmins du coucher du soleil. Si un bon marin se trouve immobilisé, les Ventolines soufflent du vent dans les voiles pour le ramener à la côte. »"
 fp2_yearly.4008.desc.catalan.a: "« ... la Cocollona est un monstre de rivière. C’était à l’origine une nonne infidèle qui a été punie pour ses péchés et emprisonnée. Ses geôliers ne lui permettaient de sortir que pour visiter la rivière Onyar. Finalement, des écailles lui ont poussé, et elle rôde maintenant sous les ponts, attendant une proie sans méfiance. »"
 fp2_yearly.4008.desc.catalan.b: "« ... le célèbre Dip est le chien de l’enfer et le diplomate du diable. Assassin buveur de sang, cette créature semblable à un loup parcourt les champs la nuit en massacrant les vaches et les malheureux humains. Boiteux d’une jambe, ses yeux rougeoyants sont la dernière chose que les ivrognes titubants voient. »"
 fp2_yearly.4008.desc.aragonese.a: "« ... les Omes Hail sont des géants liés aux montagnes elles-mêmes. Si ces esprits sont rendus visibles, ils se transforment en massifs puissants qui nous protègent de nos ennemis. Enragés par leur sort, ces esprits hurlent et envoient des rochers dévaler les pentes des collines et s’abattre sur les villages en contrebas. »"
 fp2_yearly.4008.desc.aragonese.b: "« ... le paisible et bienveillant Basajaun est un homme énorme avec une barbe qui lui arrive aux pieds. Deux fois plus grand qu’une personne normale, il patrouille dans les bois avec un tronc d’arbre comme bâton de marche, avertissant les bergers de l’approche d’une tempête ou même d’une meute de loups avec un sifflement guttural. »"
 fp2_yearly.4008.desc.spain.a: "« ... le Cuélebre est un serpent d’une taille insondable. Bien qu’il soit pratiquement immortel, le serpent est paresseux et quitte rarement son refuge au fond d’une grotte. On dit que ses trésors dépassent presque l’entendement, et que sa salive peut guérir les maladies. »"
 fp2_yearly.4008.desc.spain.b: "« ... les Mouros sont des êtres anciens dotés d’une grande puissance qui vivent ici depuis la création du monde. Grands orfèvres du métal, les Mouros sont rarement vus en surface. Leurs jeunes filles sont des métamorphes enchantés dotés d’une grande beauté et qui gardent les passages souterrains. »"
 fp2_yearly.4008.desc.spain.c: "« ... les Anjana sont des fées bonnes et gentilles qui prennent soin des forêts. Avec leurs pupilles noires et leurs ailes arachnéennes, elles aident les animaux blessés et les personnes perdues. Elles marchent si légèrement que les brindilles ne craquent pas sous leur poids. Si vous trouvez un de leurs pétales de rose colorés, vous serez heureux jusqu’à votre mort. »"
 fp2_yearly.4008.desc.ending: "\n\nLe feu vacille et s’éteint alors que la vieille femme termine son histoire et incite les enfants à se préparer à aller se coucher."
 fp2_yearly.4008.a: "Quel vieux conte amusant !"
 fp2_yearly.4008.b: "Ha ! Des histoires de fantômes sans queue ni tête !"
 fp2_yearly.4008.c: "Vous racontez une belle histoire, vieille dame !"
 fp2_yearly.4009.t: "Le seigneur blanc"
 fp2_yearly.4009.desc: "Aujourd’hui est un jour spécial. Je franchis le tournant et j’aperçois ma proie, l’Arbre Malato de la légende de Jaun Zuria. L’histoire du jeune guerrier qui a repoussé une armée est bien ancrée dans l’esprit des enfants [root_culture.GetCollectiveNoun|l].\n\nJe passe une main sur le tronc noueux et mes doigts se posent sur une fente, large comme un doigt. Selon la légende, une épée a été plantée ici par les disciples du seigneur blanc pour témoigner de leur détermination à le suivre partout."
 fp2_yearly.4009.a: "Moi aussi, je vais vaincre les ennemis de notre peuple !"
 fp2_yearly.4009.b: "Je suis plus que de culture [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c: "Un petit souvenir de cette journée serait le bienvenu."
 fp2_yearly.4010.t: "Sangliers de pierre"
 fp2_yearly.4010.desc: "Cela devait être un simple voyage pour visiter le [verraco_county.GetName], mais je suis tombé[ROOT.Char.Custom('FR_E')] sur quelque chose de rare.\n\nD’énormes bêtes de pierre en forme de sangliers se dressent devant moi dans la campagne. D’après les marques du temps, je pense qu’elles sont vraiment anciennes. Qu’est-ce qui a bien pu pousser ces gens à créer des sangliers monolithiques ?"
 fp2_yearly.4010.a: "Peut-être que c’étaient des tombes... pour des saints ?"
 fp2_yearly.4010.a.success: "Les gens adhèrent à votre théorie"
 fp2_yearly.4010.a.fail: "Les gens disent que cela n’a aucun réel fondement"
 fp2_yearly.4010.b: "Elles ne servent à rien. Démolissez-les."
 fp2_yearly.4010.c: "Ce sont des statues blasphématoires ! Détruisez-les !"
 fp2_yearly.4010.d: "Toute cette discussion sur les sangliers m’ennuie."
