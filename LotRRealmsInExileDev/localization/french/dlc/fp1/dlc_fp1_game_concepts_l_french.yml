 game_concept_designate_chief_sacrifice:0 "Désigner le Sacrifice Principal"
 game_concept_designate_chief_sacrifice_article:0 "Désigner un Sacrifice Principal"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Sacrifice Principal"
 game_concept_designate_chief_sacrifice_desc:0 "Lors de la tenue d'un grand festival sacrificiel, les [characters|E] peuvent désigner l'un de leurs [prisoners|E] comme offrande primordiale. Ce $game_concept_prisoner$ périt en premier, et peut permettre au [character|E] sacrificateur d'obtenir davantage de [piety|E].\n\nLes sacrifices préférables sont :\n$EFFECT_LIST_BULLET$ [characters|E] sans terre dont la [faith|E] est soit [faith_hostile|L] soit [faith_evil|L]\n$EFFECT_LIST_BULLET$ [characters|E] [landed|E] d'au moins [rank|E] de [count|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (bien que cela puisse avoir des répercussions)"
 game_concept_varangian_adventure:0 "Aventure Errante"
 game_concept_varangian_adventures:0 "Aventures Errantes"
 game_concept_varangian_adventuring:0 "Aventure"
 game_concept_varangian_adventure_adventure:0 "Aventure"
 game_concept_varangian_adventure_desc:0 "Il s'agit d'un type spécial de [war|E], où l'attaquant entend déplacer entièrement son [realm|E] vers la [war_target|E] convoitée.\n\nS'il l'emporte, il annexera immédiatement les [counties|E] appropriés et y établira sa [capital|E]. Ses anciens vassaux deviendront indépendants, et ses anciens $game_concept_counties$ seront attribués à des seigneurs de guerre locaux opportunistes. Les $game_concept_varangian_adventures$ ne sont disponibles qu'aux [rulers|E] de [title_tier|E] [duke|E] et $game_concept_count$ #EMP UNIQUEMENT#!, devenant progressivement plus coûteuses avec chaque $game_concept_varangian_adventure_adventure$ réussie.\n\nCe [casus_belli|E] n'est #EMP JAMAIS#! disponible après l'[era|E] $culture_era_tribal$, et ne peut être utilisé contre d'autres [cultures|E] capables d'$game_concept_varangian_adventure_adventure$ ou contre des $game_concept_rulers$ voisins.\n\nLes Hommes Sauvages lançant leur première $game_concept_varangian_adventure$ reçoivent jusqu'à [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] [special_troops|E] bonus, le montant augmentant avec chaque comté de même [faith|E] et même [culture|E] qu'ils contrôlent entièrement dans [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trial_by_combat:0 "Duel Judiciaire"
 game_concept_trials_by_combat:0 "Duels Judiciaires"
 game_concept_trial_by_combat_trial:0 "Procès"
 game_concept_trial_by_combat_combat:0 "Combat"
 game_concept_trial_by_combat_desc:0 "Dans certaines [cultures|E], les questions qui ne peuvent être réglées par les mots ou la guerre justifient plutôt un $game_concept_trial_by_combat$. Si accepté, les deux [characters|E] s'engagent dans un [single_combat_duel|E] pour un règlement présélectionné. Si la partie fautive l'emporte, elle prouve son innocence.\n\nLes exigences générales pour un tel $game_concept_trial_by_combat_trial$ sont :\n$EFFECT_LIST_BULLET$Vous devez tous deux appartenir à une culture valide.\n$EFFECT_LIST_BULLET$Vous devez avoir une [imprisonment_reason|E] contre eux (qui sera consommée).\n$EFFECT_LIST_BULLET$Ils ne doivent être ni votre [liege|E], [vassal|E], ni [guest|E] ou [courtier|E] de vous-même ou de l'un de vos $game_concept_vassals$.\n\nLes [characters|E] inaptes au combat personnel peuvent toujours être défiés tant qu'ils sont [rulers|E], désignant un [knight|E] pour combattre en leur nom.\n\nUn $game_concept_trial_by_combat_combat$ ne peut choisir d'être mené jusqu'à la [character_death_death|E] que si la partie lésée est [tribal|E] et que les deux $game_concept_characters$ combattent personnellement dans le $game_concept_single_combat_duel$ ; si la partie fautive doit désigner un champion pour combattre en son nom, alors la $game_concept_character_death_death$ n'est pas une option."

