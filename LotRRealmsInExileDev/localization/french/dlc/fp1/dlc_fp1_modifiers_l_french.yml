l_french:
 ##################################################
 # #General Character Modifiers
 high_king_of_the_seas_fp1_modifier:0 "Haut-roi des mers"
 high_king_of_the_seas_fp1_modifier_desc:0 "Ce personnage est le souverain incontesté du Belegaer, un thalassocrate suprême."
 high_queen_of_the_seas_fp1_modifier:0 "Haute-reine des mers"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Haut-roi dissident"
 defiant_high_king_conversion_boost_modifier_desc:1 "Ce personnage vénère les anciens dieux et fera tout son possible pour montrer que les autres devraient en faire autant.\n\nBonus important de vitesse pour [convert_county|El] contre les [faiths|El] [Concept('organized','organisées')|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Haute-reine dissidente"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Exilé sauvageon"
 scandinavian_adventurer_fp1_modifier_desc:0 "Ce personnage a fui son foyer avec une armée de voyous et d’aventuriers dans l’espoir de bâtir un royaume ailleurs."
 nithing_fp1_modifier:0 "Vaurien"
 nithing_fp1_modifier_desc:0 "Ce personnage ne vaut rien pour les $north_germanic_group_collective_noun$, encore moins qu’un esclave et est considéré comme mort."
 stingy_host_fp1_modifier:0 "Hôte avare"
 stingy_host_fp1_modifier_desc:0 "Ce personnage est connu pour refuser même un repas chaud à des personnes sans importance à leur cour."
 generous_host_fp1_modifier:0 "Hôte généreux"
 generous_host_fp1_modifier_desc:0 "Ce personnage est connu pour traiter les vagabonds avec respect et courtoisie, et leur offrir un repas chaud."
 phantom_island_trivia_fp1_modifier:0 "Mystères du Belegaer"
 phantom_island_trivia_fp1_modifier_desc:0 "Ce personnage se souvient de nombreux récits intéressants sur les îles mystérieuses du Belegaer."
 phantom_island_critique_fp1_modifier:0 "Esprit critique"
 phantom_island_critique_fp1_modifier_desc:0 "Ce personnage est connu pour son scepticisme à l’égard des histoires racontées par certains marins."
 exotic_foreign_lord_fp1_modifier:0 "Seigneur étranger exotique"
 exotic_foreign_lord_fp1_modifier_desc:0 "Ce personnage est connu dans le monde haradrim comme le seigneur d’un étrange et intriguant pays païen."
 horrifying_foreign_lord_fp1_modifier:0 "Seigneur étranger effrayant"
 horrifying_foreign_lord_fp1_modifier_desc:0 "Les histoires abondent dans le monde haradrim sur les horribles sacrifices païens qui gangrènent le pays de ce personnage."
 draugr_healthy_hiking_fp1_modifier:0 "Randonnées saines"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Ce personnage a passé énormément de temps à parcourir sans succès les étendues sauvages de son domaine, à la recherche de monstres."
 ultimate_blasphemer_modifier:0 "Blasphème ultime"
 ultimate_blasphemer_modifier_desc:0 "Ce personnage a sacrifié son propre [head_of_faith|El] aux divinités d’une autre [faith|El]. Personne ne le considère comme un vrai croyant."
 embraced_local_traditions_modifier:0 "A adopté les traditions locales"
 embraced_local_traditions_modifier_desc:0 "Ce personnage anciennement sauvageon a adopté la culture et la foi de sa nouvelle patrie, même s’il peut encore ériger des #V pierres runiques#!."
 settled_norse_dynasty_modifier:0 "Dynastie implantée"
 settled_norse_dynasty_modifier_desc:0 "Cette dynastie sauvageonne s’est installée sur des terres étrangères.\n#weak Aussi longtemps que durera ce modificateur, les dirigeants de cette dynastie ne seront pas visés par les aventuriers sauuvageons.#!"
 fp1_focusing_on_rule_modifier:0 "Se consacre à gouverner"
 fp1_focusing_on_rule_modifier_desc:0 "Ce personnage se consacre à gouverner, et seulement à gouverner, au détriment des autres exigences de la vie."
 fp1_ignoring_annoyances_modifier:0 "Ignore les contrariétés"
 fp1_ignoring_annoyances_modifier_desc:0 "Ce personnage n’a pas le temps pour les contrariétés et les gamineries."
 fp1_avoiding_the_snow_modifier:0 "Évite la neige"
 fp1_avoiding_the_snow_modifier_desc:0 "Ce personnage a été réprimandé pour avoir passé trop de temps dehors dans le froid."
 fp1_daydreaming_about_diplomacy_modifier:0 "Réflexions sur l’État"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Ce personnage a passé beaucoup de temps à réfléchir sur la diplomatie."
 fp1_daydreaming_about_martial_modifier:0 "Réflexions sur la stratégie"
 fp1_daydreaming_about_martial_modifier_desc:0 "Ce personnage a passé beaucoup de temps à réfléchir à la planification des futures guerres."
 fp1_daydreaming_about_stewardship_modifier:0 "Réflexions sur l’argent"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Ce personnage a passé beaucoup de temps à réfléchir sur la façon de lever des impôts."
 fp1_daydreaming_about_intrigue_modifier:0 "Réflexions sur les complots"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Ce personnage a passé beaucoup de temps à déterminer qui sera le prochain sur la liste."
 fp1_daydreaming_about_learning_modifier:0 "Réflexions sur des livres"
 fp1_daydreaming_about_learning_modifier_desc:0 "Ce personnage a passé beaucoup de temps à se remémorer ses ouvrages préférés."
 fp1_excellent_longships_modifier:0 "Excellents drakkars"
 fp1_excellent_longships_modifier_desc:0 "La flotte de ce personnage coupe à travers les vagues comme une lame à travers un moine."
 fp1_rotting_longships_modifier:0 "Drakkars pourrissants"
 fp1_rotting_longships_modifier_desc:0 "La flotte de ce personnage est à peine en état de naviguer."
 fp1_flagship_leviathan_modifier:0 "Immense vaisseau"
 fp1_flagship_leviathan_modifier_desc:0 "Le drakkar de ce personnage est énorme, capable de détenir une quantité incroyable de butin."
 fp1_flagship_monster_modifier:0 "Vaisseau redoutable"
 fp1_flagship_monster_modifier_desc:0 "Le drakkar de ce personnage est orné de sculptures de bêtes et de monstres qui évoquent les mythes et instillent la peur."
 fp1_flagship_dragon_modifier:0 "Vaisseau dragon"
 fp1_flagship_dragon_modifier_desc:0 "Le drakkar de ce personnage est digne de légendes et son apparence est connu dans le monde entier."
 fp1_cursed_by_nithing_pole_modifier:0 "Maudit par un totem"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Ce personnage a reçu un totem de malédiction. Il sait que sa fin est proche, et la peur le ronge."
 fp1_bathing_health_modifier:0 "Toujours propre"
 fp1_bathing_health_modifier_desc:0 "Ce personnage prend régulièrement des bains, se lave les mains avant les repas et a toujours une serviette chaude pour les invités."
 fp1_bathing_attraction_modifier:0 "Présentation impeccable"
 fp1_bathing_attraction_modifier_desc:0 "Ce personnage est toujours impeccablement toiletté : dents frottées, cheveux peignés, oreilles nettoyées, peau lavée, et pas le moindre pou."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Tueur d’ours"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Ce personnage est réputé pour avoir tué soit un [troll|E], soit le plus grand ours du monde."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Tueur de loups"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Ce personnage a tué un loup si véloce que les roturiers ont cru qu’il s’agissait d’un [troll|E]."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Tueur de troll" #LotR
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Ce personnage a tué un grand [troll|E] des collines, qui terrorisait la paysannerie locale." #LotR
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "Tueur de lynx"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Ce personnage a tué un lynx si silencieux que les roturiers ont cru qu’il s’agissait d’un [troll|E]."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "Tueur d’élan"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Ce personnage a tué un élan si enragé que les roturiers ont cru qu’il s’agissait d’un [troll|E]."
 fp1_yearly_0551_absent_lord_modifier:0 "Seigneur absent"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Ce personnage, pour une certaine raison, ne semble jamais être à sa propre Cour, en particulier à l’heure du dîner."
 fp1_abased_before_highgod_modifier:0 "Où réside le vrai pouvoir"
 fp1_abased_before_highgod_modifier_desc:0 "Ce personnage refuse de porter sa couronne et affirme que le vrai pouvoir ne réside que dans le divin."
 harald_tanglehairs_vow_modifier:0 "Vœu de cheveux emmêlés"
 harald_tanglehairs_vow_modifier_desc:0 "Ce personnage s’est engagé à ne pas se couper ni se brosser les cheveux jusqu’à ce qu’il devienne le premier roi de Norvège."
 harald_tanglehairs_reminder_modifier:0 "Vœu accompli de cheveux emmêlés"
 harald_tanglehairs_reminder_modifier_desc:0 "Ce personnage a réussi à accomplir le vœu de toute une vie : ne pas couper ou brosser ses cheveux jusqu’à ce qu’il devienne roi de Norvège. Il continue maintenant à le faire en souvenir de son périple."
 harald_tanglehairs_vow_broken_modifier:0 "Vœu raté de cheveux emmêlés"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Ce personnage n’a pas réussi à accomplir le vœu de toute une vie : n’étant pas le premier roi de Norvège, il ne pourra ni se couper ni se brosser les cheveux."
 fp1_0511_carries_stinking_trophy_modifier:0 "Trophée puant"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Ce personnage emmène un trophée pourri, incrusté d’asticots, partout où il va. Certains prétendent que les miasmes se répandent sur des kilomètres."
 fp1_reprieve_from_sa_modifier:0 "Répit contre les aventuriers sauvageons"
 fp1_reprieve_from_sa_modifier_desc:0 "Ce personnage a obtenu un peu de répit face aux hordes de vikings.\n$EFFECT_LIST_BULLET$ Ne sera pas attaqué par des aventuriers sauvageons sans terre"

 ##################################################
 # #Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier:0 "Commandant expérimenté"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Ce personnage a travaillé plus dur que beaucoup d’autres pour améliorer son commandement des soldats."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Commandant vétéran"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Commandant endurci"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "Combattant expérimenté"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Ce personnage semble ne jamais cesser de s’entraîner avec une lame."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "Combattant réputé"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "Combattant légendaire"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "Assassin rusé"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Ce personnage est toujours à la recherche d’opportunités pour prendre l’avantage sur ses ennemis."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Assassin notoire"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Assassin célèbre"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"

 ##################################################
 # #County Modifiers
 nithing_exiled_fp1_modifier:0 "A banni un vaurien"
 nithing_exiled_fp1_modifier_desc:0 "La populace est rassurée de savoir qu’un vaurien a été puni à juste titre."
 nithing_harboured_fp1_modifier:0 "A hébergé un vaurien"
 nithing_harboured_fp1_modifier_desc:0 "La populace déteste le soutien de leur seigneur à un vaurien."
 nithing_in_limbo_fp1_modifier:0 "Tensions de classe"
 nithing_in_limbo_fp1_modifier_desc:0 "Une personne de la Cour se heurte régulièrement à la populace."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr chassé"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Par tous les moyens, le mort-vivant qui a visiblement hanté ce comté a été chassé."
 draugr_remedies_failed_fp1_modifier:0 "Un draugr hante les habitants"
 draugr_remedies_failed_fp1_modifier_desc:0 "Malgré les meilleurs efforts des vivants, ce comté est envahi de fléaux, de malédictions et de malheurs."
 draugr_monstrous_wolfpack_fp1_modifier:0 "Hurlements dans la nuit"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Une meute de loups anormalement affamée et agressive traque les animaux sauvages de ce comté, déchiquetant le bétail et les vagabonds."
 draugr_monstrous_bear_fp1_modifier:0 "Contrées sauvages dangereuses"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Dans ce comté, un ours colossal frappe au hasard, parfois en ne prenant qu’une vache, parfois en massacrant des familles entières."
 draugr_nithing_fp1_modifier:0 "Hors-la-loi fantomatique"
 draugr_nithing_fp1_modifier_desc:0 "Certains disent que c’est un mort-vivant, d’autres simplement un voleur discret, mais tous s’accordent à dire qu’un fantôme kleptomane harcèle les habitants."
 draugr_nothing_found_fp1_modifier:0 "Paysans superstitieux"
 draugr_nothing_found_fp1_modifier_desc:0 "Malgré les efforts de leur seigneur pour prouver le contraire, les petits commerçants locaux affirment qu’ils sont traqués par des morts-vivants."
 capital_of_rus_opinion_modifier:0 "Une capitale en pleine croissance"
 capital_of_rus_opinion_modifier_desc:0 "L’afflux constant de marchandises, de marchands et d’esclaves dans ce comté satisfait pleinement sa population."
 capital_of_rus_misc_benefits_modifier:0 "Capitale corsaire"
 capital_of_rus_misc_benefits_modifier_desc:0 "Cette ville est #EMP le#! centre régional pour les Umbaréens comme pour les Haradrims, et bénéficie de nombreux avantages du fait qu’elle abrite d’innombrables bandes d’aventuriers, de conquérants et de pirates."
 held_grand_sacrifice_fp1_modifier:0 "A assisté au grand sacrifice"
 held_grand_sacrifice_fp1_modifier_desc:0 "Les paysans de ce comté sont rassurés, car ils savent que les dieux sourient à ceux qui leur rendent hommage."
 commoners_grand_sacrifice_fp1_modifier:0 "A assisté au prestigieux grand sacrifice"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Les paysans de ce comté racontent encore comment ils ont pu se joindre librement à la noblesse lors de la dernière grande fête organisée en l’honneur de leurs dieux."
 held_human_sacrifice_fp1_modifier:0 "Horrifiés par le sacrifice humain"
 held_human_sacrifice_fp1_modifier_desc:0 "La paysannerie s’insurge contre le règne de quelqu’un qui pratique le meurtre rituel d’autres humains."
 trade_instead_of_raid_fp1_modifier:0 "Liens commerciaux avec des pilleurs"
 trade_instead_of_raid_fp1_modifier_desc:0 "Ce comté a largement profité du choix de faire du commerce avec de potentiels pilleurs plutôt que de les combattre. Les habitants les plus riches portent maintenant des vêtements exotiques et des bibelots dérobés dans des contrées étrangères."
 fp1_stele_ancestors_strong:0 "Pierre runique ancestrale"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Pierre runique de conquête"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Pierre runique d’influence"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:1 "Soutien au Ting"
 fp1_yearly_0591_levy_modifier_desc:1 "Les petits conflits au sein du Ting local ont récemment permis à ce comté de gagner des parcelles de terres situées à sa frontière, entraînant l’apparition de nouveaux villages."
 fp1_yearly_0591_building_modifier:1 "Soutien au Ting"
 fp1_yearly_0591_building_modifier_desc:1 "La capitale politique au Ting local a permis à ce comté de revendiquer des parcelles de terres situées à sa frontière, ce qui donne beaucoup d’espace pour étendre les villages existants."
 fp1_yearly_0591_spurned_modifier:0 "Se sentent méprisés"
 fp1_yearly_0591_spurned_modifier_desc:1 "Les habitants de ce comté savent que leur seigneur lige préfère un autre comté au leur."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Occupés ailleurs"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Les habitants de ce comté sont trop occupés à combattre ceux d’un comté voisin pour fomenter des troubles contre leur seigneur lige."
 fp1_yearly_0071_troll_attacks_modifier:0 "Attaques de trolls"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "Il y a... quelque chose dans la nature de ce comté, qui terrifie, et même tue, les habitants."
 fp1_mann_pirate_capital_modifier:0 "La cité volée"
 fp1_mann_pirate_capital_modifier_desc:0 "La capitale locale a gagné son surnom grâce au sang, à la peur et au labeur. Le labeur est local, mais le sang et la peur viennent de l’étranger. Régulièrement."
 fp1_trade_events_foreign_architects_modifier:0 "Architectes étrangers"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Des architectes étrangers apportent les derniers styles et techniques de construction de l’étranger."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Assistance étrangère"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Des architectes étrangers apportent les derniers styles de l’étranger, mais ils ne peuvent guère améliorer les bâtiments locaux sophistiqués."
 fp1_trade_events_raid_consultants_modifier:0 "Aide de pilleurs vétérans"
 fp1_trade_events_raid_consultants_modifier_desc:0 "Des pilleurs vétérans ont été payés pour protéger ce comté contre d’autres gens de leur espèce."

 ##################################################
 # #Dynasty Modifiers
 fp1_legacy_of_piracy_modifier:0 "Héritage de la piraterie"
 fp1_legacy_of_piracy_modifier_desc:0 "Cette dynastie est la descendance récente du plus grand pirate de l’époque. La mer, le sel et la fumée font partie d’eux et occupent leurs conversations.\n\nPeut [Concept('raid','piller')|E], quel que soit le type de [government|El]\nPeut piller outre-mer et naviguer sur les fleuves majeurs"

 ##################################################
 # #Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Bientôt sacrifié"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "Ce personnage a été désigné comme [designate_chief_sacrifice_chief_sacrifice|El]."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "Crise de conscience religieuse"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Une altercation avec le chef d’un ordre sacré a amené ce personnage à douter de ses croyances."
