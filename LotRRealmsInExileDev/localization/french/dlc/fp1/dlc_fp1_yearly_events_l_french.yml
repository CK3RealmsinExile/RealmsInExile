 ##################################################
 # #Misc
 fp1_berserk_roar_evtopt:0 "#BER RAAAAARGH !#!"

 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "Un esclave veut échapper à la servitude"
 fp1_yearly.0001.desc:1 "Les esclaves sont une réalité de la culture [ROOT.Char.GetCulture.GetNameNoTooltip]. Humains inférieurs, capturés à l’étranger ou nés esclaves, ils travaillent dans nos champs et prennent soin de nos foyers. Du moins, en théorie. La nuit dernière, un de ces esclaves a décidé qu’il en avait assez et s’est enfui avec des bijoux de valeur et de l’argenterie ! Pire encore, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] l’a vu courir dans le noir, et n’a pas pensé à le dire à qui que ce soit avant le matin."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Votre argent reste perdu"
 fp1_yearly.0001.a:0 "Envoyez une description à chaque village !"
 fp1_yearly.0001.a.tt_success:0 "L’esclave est repéré et capturé"
 fp1_yearly.0001.a.tt_failure:0 "L’esclave passe entre les mailles du filet"
 fp1_yearly.0001.b:0 "Apportez-moi mon manteau, je vais traquer l’esclave moi-même."
 fp1_yearly.0001.b.tt_success:0 "Vous attrapez l’esclave avant qu’il ne puisse aller loin"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], c’est de votre faute, alors vous pouvez payer !"
 fp1_yearly.0001.d:0 "Vous êtes pardonné[scapegoat.Custom('FR_E')], [scapegoat.GetFirstNameNoTooltip]. Ce sont des choses qui arrivent."

 fp1_yearly.0011.t:0 "Des appels contre [offensive_courtier.GetFirstNameNoTooltip]"
 fp1_yearly.0011.desc:1 "Des habitants influents de [capital_barony.GetNameNoTier], ayant chacun un grief différent à l’égard de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA',SCOPE.sC('offensive_courtier'))], [offensive_courtier.Custom('FR_le_Char_Pi')][offensive_courtier.GetTitledFirstName], se succèdent à ma Cour. Ils s’accordent tous sur un point : [offensive_courtier.Custom('FR_IlElle')] est une honte pour la Cour. Ils ne demandent rien de moins qu’une déclaration de ma part pour [offensive_courtier.Custom('FR_LeLa')] chasser."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insiste sur le fait que son comportement est en fait assez pieux, mais les bourgeois hargneux disent qu[priest.Custom('FR_EluiElle')] ne se retrouve pas à devoir gérer les conséquences d’une telle « vertu »."
 fp1_yearly.0011.a:0 "Ils ont raison, [offensive_courtier.Custom('FR_IlElle')] doit être renié[offensive_courtier.Custom('FR_E')] et banni[offensive_courtier.Custom('FR_E')] !"
 fp1_yearly.0011.b:0 "Ils ont raison, [offensive_courtier.Custom('FR_IlElle')] doit être banni[offensive_courtier.Custom('FR_E')] !"
 fp1_yearly.0011.c:0 "Paysans ! [offensive_courtier.GetFirstNameNoTooltip] est irréprochable."
 fp1_yearly.0011.d:0 "Ce n’est pas une affaire pour [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]..."

 fp1_yearly.0021.t:0 "Une question de vie ou de mort"
 fp1_yearly.0021.desc.intro:0 "Une dispute récente entre deux de mes $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.Custom('FR_le_Char_Pi')][first_knight.GetTitledFirstName] et [second_knight.Custom('FR_le_Char_Pi')][second_knight.GetTitledFirstName], a atteint un paroxysme. Apparemment,"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip] a tué le chien de [second_knight.GetFirstNameNoTooltip] par accident alors qu’ils chassaient ensemble un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')], et [second_knight.GetFirstNameNoTooltip] refuse de laisser [first_knight.GetFirstNameNoTooltip] lui en acheter un[first_knight.Custom('FR_LocalAnimal_e')] autre."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] a acheté une parcelle de terre isolée et [second_knight.GetFirstNameNoTooltip] affirme qu’elle lui appartient. La parcelle est sans valeur, si ce n’est qu’elle est réputée produire les meilleurs choux de tout [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "ils ont échangé des insultes, et [first_knight.GetFirstNameNoTooltip] a dit quelque chose de trop grossier pour être répété et qui implique [second_knight.GetFirstNameNoTooltip], une chèvre et une corne à boire."
 fp1_yearly.0021.desc.escalating_prank_war:0 "cela est dû à un concours inoffensif de surenchère dans lequel chacun a fait des farces de plus en plus conséquentes à l’autre, et le plaisir s’est progressivement transformé en pure rage."
 fp1_yearly.0021.desc.religious_differences:0 "cela se résume à de simples différences de foi entre les [first_knight.GetFaith.GetAdherentNamePlural] et les [second_knight.GetFaith.GetAdherentNamePlural] à propos de la nature du divin."
 fp1_yearly.0021.desc.stolen_pig:0 "le principal point de discorde est un énorme cochon primé que [first_knight.GetFirstNameNoTooltip] a volé à [second_knight.GetFirstNameNoTooltip]. Ou [second_knight.GetFirstNameNoTooltip] à [first_knight.GetFirstNameNoTooltip]. Honnêtement, avec tous ces cris, ce n’est pas très clair."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] a trouvé [defiling_knight.GetFirstNameNoTooltip] en train de s’amuser avec la figure de proue du navire de [unfortunate_knight.GetFirstNameNoTooltip], ruinant complètement à la fois la peinture et son aura autrefois redoutable."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] s’est amusé[defiling_knight.Custom('FR_E')] de manière innommable dans le drakkar de [unfortunate_knight.GetFirstNameNoTooltip], ce qui a laissé une odeur épouvantable."
 fp1_yearly.0021.desc.board_game:0 "ils jouaient au hnefatafl et se sont disputés sur les règles à respecter. En quelques minutes, le plateau a volé et des coups de poing ont été échangés."
 fp1_yearly.0021.desc.outro:0 "\n\nIls se sont finalement publiquement défié au holmgang. Le duel sera certainement violent, mais en tant que membres dévoués à ma Maison, ils ont besoin de ma permission."
 fp1_yearly.0021.a:0 "Ils peuvent se battre à ce sujet s’ils le souhaitent."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] remporte le holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] remporte le holmgang"
 fp1_yearly.0021.b:0 "C’est puéril ! Je l’interdis !"
 fp1_yearly.0021.b.tt_success:0 "Votre ordre instille une obéissance terrifiée"
 fp1_yearly.0021.b.tt_failure:0 "Vos $knight_culture_player_plural_no_tooltip_lowercase$ acceptent à contrecœur et se moquent de vous"
 fp1_yearly.0021.c:0 "Bien sûr, et je vais même parier sur [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Bien sûr, mais je parie sur [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "Les grands récits à table"
 fp1_yearly.0031.desc.intro:1 "Je passe la soirée en compagnie de [lying_warrior.GetFirstName]. [lying_warrior.Custom('FR_LeLa')|U] vagabond[lying_warrior.Custom('FR_E')] s’est arrêté[lying_warrior.Custom('FR_E')] à [capital_barony.GetBaseNameNoTierNoTooltip] pour la nuit, et paye son séjour avec le récit de ses exploits.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "« ... J’étais donc là, au milieu de la mer du Nord, dans une galère en train de couler à cause d’un butin trop important. Je ne pouvais pas l’emporter avec moi, alors j’ai sauté à l’eau et nagé jusqu’en Norvège ! »"
 fp1_yearly.0031.desc.wrestled_whale:0 "« ... donc je devais soit abandonner mon équipage, soit combattre la baleine moi-même. J’ai alors pris mon couteau, plongé dans l’océan, et j’ai ramené à moi seul[lying_warrior.Custom('FR_E')] la bête sur le rivage ! »"
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 "« ... dix mille ennemis étaient là, armés de cimeterres, et moi armé seulement d’un petit couteau pour éplucher les fruits. J’ai réussi, grâce à mon fidèle couteau à fruits ! »"
 fp1_yearly.0031.desc.charged_city:0 "« ... j’ai foncé jusqu’aux murs de la ville, les ai escaladés à mains nues et je me suis frayé un chemin jusqu’au palais royal. J’ai alors fait fondre la couronne du roi pour me payer une nouvelle paire de bottes. »"
 fp1_yearly.0031.desc.kept_iceland_afloat:1 "« ... et si les deux géants avaient vraiment continué leur holmgang, l’Islande aurait sûrement sombré à nouveau dans la mer. Heureusement que je les ai convaincus. »"
 fp1_yearly.0031.desc.wooed_heir:1 "« ... et j’ai séduit [invented_heir.Custom('FR_LeLa')] [invented_heir.Custom('GetDaughterSon')] [disparaged_king.Custom('FR_du_Char_Pi')][disparaged_king.GetTitledFirstName] ! C[disparaged_king.Custom('FR_EEtte')] derni[disparaged_king.Custom('FR_ErEre')] ne m’avait plus à la bonne après ça, alors j’ai fui sa Cour à la hâte ! »"
 fp1_yearly.0031.desc.hunted_troll:1 "« ... Cette blessure récente provient bien sûr du troll. Grand comme une maison, silencieux comme une souris, avec des griffes dignes de la progéniture [lying_warrior.GetFaith.DevilNamePossessive]... Mais tout être finit par mourir, si vous le poignardez assez longtemps »"
 fp1_yearly.0031.desc.outro:1 "\n\nChaque nouvelle anecdote est plus longue et plus incroyable que la précédente."
 fp1_yearly.0031.a:0 "Il faut absolument que vous restiez à la Cour, [lying_warrior.GetFirstNameNoTooltip] !"
 fp1_yearly.0031.b:0 "Cela paraît... farfelu."
 fp1_yearly.0031.b.tt_success:0 "Les mensonges de [lying_warrior.GetFirstNameNoTooltip] sont révélés"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] vous déjoue"
 fp1_yearly.0031.c:1 "Parlez en bien de notre hospitalité lors de votre prochain arrêt !"

 fp1_yearly.0041.t:0 "Explorateurs venus du sud"
 fp1_yearly.0041.desc:2 "[explorer.GetFirstName], un[explorer.Custom('FR_E')] explorat[explorer.Custom('FR_EurRice')], érudit[explorer.Custom('FR_E')] [explorer.GetFaith.GetAdherentNameNoTooltip] et émissaire [sponsoring_liege.Custom('FR_du_Char_Pi')][sponsoring_liege.GetTitledFirstName] a visité mes terres dernièrement. [explorer.Custom('FR_IlElle')|U] tient un journal détaillé de ses expériences et envoie des lettres à son pays d’origine pour rendre compte de la vie dans cette partie du monde.\n\n[explorer.GetFirstNameNoTooltip] vient d’arriver à [capital_barony.GetNameNoTierNoTooltip] et demande la permission de s’arrêter quelques jours afin d’observer nos coutumes locales et de parler à nos aînés les plus sages.\n\nMalgré l’aspect formel de la demande, elle transpire la condescendance."
 fp1_yearly.0041.a:1 "Peut-être pourrait-[explorer.Custom('FR_IlElle')] observer un de nos banquets ?"
 fp1_yearly.0041.a.tt_success:0 "Votre cérémonie impressionne [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure:0 "Vos manières païennes dégoûtent [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.b:0 "Dites-m’en plus au sujet [explorer.GetFaith.HighGodNamePossessive]"
 fp1_yearly.0041.c:0 "Nous n’avons pas de place pour les étrangers prétentieux à ma cour."

 fp1_yearly.0051.t:0 "[draugr.Custom('FR_LeLa')|U] mort[draugr.Custom('FR_E')] tourmenté[draugr.Custom('FR_E')]"
 fp1_yearly.0051.desc:1 "Le décès [draugr.Custom('FR_du_Char_Pi')][draugr.GetTitledFirstName] il y a quelque temps n’est pas passé inaperçu aux yeux des roturiers de [capital_county.GetNameNoTier]. [draugr.GetFirstNameNoTooltip] n’était pas populaire auprès de la paysannerie locale, au point qu’il est devenu habituel que tous les malades des environs soient imputés [draugr.Custom('FR_AuAla')] revenant[draugr.Custom('FR_E')].\n\nIl ne semble plus se passer une semaine sans que tous les agriculteurs, les forestiers et les ramasseurs d’excréments à proximité de la capitale se plaignent de son draugr."
 fp1_yearly.0051.a:0 "Je visiterai son tumulus en personne."
 fp1_yearly.0051.a.tt:0 "Vous enquêtez personnellement..."
 fp1_yearly.0051.b:0 "Il suffit de déterrer le corps et de le brûler."
 fp1_yearly.0051.b.body_destroyed:0 "La paysannerie se réjouit"
 fp1_yearly.0051.b.list:0 "Famille et amis de [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c:0 "Peut-être pouvons-nous résoudre ce problème avec des sorts de protection ?"
 fp1_yearly.0051.c.tt_success:0 "Vos potions et sorts rassurent la paysannerie"
 fp1_yearly.0051.c.tt_failure:0 "Vos rituels sont insuffisants"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: les loups"
 fp1_yearly.0061.desc:0 "À peine j’arrive avec mon escorte au tumulus de [draugr.GetFirstNameNoTooltip], que le premier grognement résonne de l’intérieur.\n\nAlors que le plus grand loup que j’ai jamais vu sort par l’entrée obscure, le reste de la meute semble jaillir du sol lui-même. Il doit y en avoir une douzaine ou plus, chacun aussi grand qu’un homme. Il en vient dans toutes les directions. Les paysans se sont trompés sur le draugr, mais pas sur la malédiction !"
 fp1_yearly.0061.a:0 "Soldats ! Avec moi !"
 fp1_yearly.0061.a.tt_success:0 "Vous rassemblez vos hommes et massacrez les loups !"
 fp1_yearly.0061.a.tt_failure:0 "Vous en sortez à peine vivant[GetPlayer.Custom('FR_E')]"
 fp1_yearly.0061.b:0 "COUREZ !"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: l’ours"
 fp1_yearly.0062.desc:0 "Le tumulus de [draugr.GetFirstNameNoTooltip] est froid et lugubre. Bien que ni ma suite ni moi ne voyons de revenant, il y a de longues et profondes entailles sur certains murs, et les os du bétail jonchent le sol.\n\nUn bruissement soudain dans un coin attire mon attention. Ce que j’aurais pris pour un tas de feuilles commence à se dresser et dévoile le plus grand ours que j’ai jamais vu, haut de neuf ou dix aunes. Il cligne tranquillement des yeux et semble presque amical. Puis il rugit."
 fp1_yearly.0062.a:0 "Je vais te transformer en tapis !"
 fp1_yearly.0062.a.tt_success:0 "Vous abattez le monstre"
 fp1_yearly.0062.a.tt_failure:0 "Votre escorte vous arrache à une mort certaine"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: [draugr.Custom('FR_LeLa')] vaurie[draugr.Custom('FR_NNne')]"
 fp1_yearly.0063.desc:0 "Le tumulus de [draugr.GetFirstNameNoTooltip] ne contient ni monstre, ni objets funéraires, ni même un cadavre. Une brève fouille des environs permet de trouver [draugr.GetFirstNameNoTooltip] retourné[draugr.Custom('FR_E')] dans un fossé, partiellement recouvert[draugr.Custom('FR_E')] de feuillage.\n\nLa tombe semble en fait avoir été transformée en une habitation rudimentaire, qu’un sordide hors-la-loi a prise des mains froides des morts. Alors que je discute avec ma suite de ce que je dois faire, un sifflement joyeux se fait entendre au loin, et se rapproche. [draugr.Custom('FR_LeLa')|U] vaurie[draugr.Custom('FR_NNne')] arrive !"
 fp1_yearly.0063.a:0 "Tout le monde, silence, mettez-vous contre les murs !"
 fp1_yearly.0063.a.tt_success:0 "Le piège fonctionne"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] remarque que quelque chose ne va pas et s’enfuit"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] erre dans les contrées sauvages et continue à causer des problèmes"
 fp1_yearly.0063.b:0 "Quelle perte de temps !"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: l’orphelin[draugr_orphan.Custom('FR_E')]"
 fp1_yearly.0064.desc:0 "Les paysans ont affirmé que le corps revenu d’entre les morts de [draugr.GetFirstNameNoTooltip] volait leur nourriture, maudissait leur bétail et touchait leurs fenêtres la nuit, mais quand j’arrive à son tumulus, je trouve une bête bien différente. Au milieu d’un nid de fourrures volées et de nourriture à moitié mangée se trouve un[draugr_orphan.Custom('FR_E')] orphelin[draugr_orphan.Custom('FR_E')], qui me regarde fixement, les yeux écarquillés de terreur."
 fp1_yearly.0064.a:0 "« Partez, mon enfant. Vous ne pouvez pas rester ici. »"
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] s’éloigne dans le monde sauvage..."
 fp1_yearly.0064.b:0 "« Enfant ou non, au cachot avec ce voleur ! »"
 fp1_yearly.0064.c:0 "« Venez à la Cour. Une tombe n’est pas un endroit pour les vivants. »"
 fp1_yearly.0064.d:0 "Chaque enfant mérite un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetMotherFather]."
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: le calme finalement"
 fp1_yearly.0065.desc:0 "Le tumulus est à peu près pareil que lorsque [draugr.GetFirstNameNoTooltip] a été enterré[draugr.Custom('FR_E')]. Comme toutes les autres tombes, les paysans me font vérifier. Je ne trouve rien non plus dans une caverne soi-disant maudite, un bosquet hanté par les trolls ou une grotte de géant.\n\nAprès quelques semaines, je commence à me demander si de tels monstres existent vraiment. Au moins, l’exercice me fait du bien."
 fp1_yearly.0065.a:0 "Peut-être était-ce le vent ?"
 fp1_yearly.0065.a.locals_grumble:0 "Les paysans sont mécontents"

 fp1_yearly.0071.t:0 "Dans les endroits reculés du monde"
 fp1_yearly.0071.desc.intro:0 "Des paysans superstitieux de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] viennent régulièrement me voir avec des récits sur des sorciers, des géants et des dieux déguisés.\n\nD’habitude, j’ignore les affirmations exagérées des roturiers, mais cette fois-ci, ils apportent des preuves :"
 fp1_yearly.0071.desc.troll_type.bear:0 "un jeune paysan, la tête pulvérisée, et les parents en pleurs qui ont assisté à sa mort."
 fp1_yearly.0071.desc.troll_type.wolf:0 "le cadavre d’un célèbre chasseur, la poitrine déchirée, la chair molle du cœur dévorée."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "un enchevêtrement d’os et de morceaux de chair déchirés qui, selon eux, était récemment une vieille lavandière."
 fp1_yearly.0071.desc.troll_type.lynx:0 "une douzaine de porcs massacrés, chacun d’entre eux est déchiqueté avec trop de soin pour un animal sauvage, et c’est sans aucun doute le résultat de coups de griffes plutôt que d’un couteau."
 fp1_yearly.0071.desc.troll_type.moose:0 "une carcasse de mouton tachée de sang, clairement déchirée mais non mangée, ni même mâchée, grossièrement déchiquetée par des griffes que je n’ai jamais vues."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nJ’ai à peine eu le temps de regarder lorsque [loveli_lakes.Custom('FR_le_Char_Pi')][loveli_lakes.GetTitledFirstName] fait un pas en avant et dit : « Ce n’est pas un troll, [ROOT.Char.GetFirstNameNoTooltip], c’est l’œuvre d’un élan ! Je connais bien la bête, y compris sa vilaine morsure, et je graverais mon seau sur son cadavre. »"
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nLes paysans soutiennent que ce n’est rien de moins que l’œuvre d’un troll, et exigent que je ratisse les bois voisins pour trouver la créature."
 fp1_yearly.0071.a:0 "Je tuerai la bête moi-même !"
 fp1_yearly.0071.a.tt:0 "Vous partez avec une bande de guerriers"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], occupez-vous en."
 fp1_yearly.0071.b.tt_success:0 "Votre maréchal et ses troupes traquent le monstre"
 fp1_yearly.0071.b.tt_failure:0 "La bête échappe à [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.c:0 "On dirait un ours. Occupez-vous en vous-mêmes, lâches."
 fp1_yearly.0081.hunt_invalidated:0 "La chasse du troll de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] cesse"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Des circonstances imprévues détournent votre attention"
 fp1_yearly.0081.desc.prelude:0 "Un doux bruissement nous entoure tandis que nous avançons dans la forêt qui tient mon petit groupe de serviteurs dans une étreinte serrée et sombre. J’imagine que ce n’est que le vent, mais certains disent que le chant des trolls est comme le vent quand ils sont seuls.\n\nPlusieurs disparitions ont eu lieu près de cette clairière, ce qui en fait un lieu d’habitation provisoire probable pour la bête. Du moins, c’est ce que disent les gens du coin.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Troll ou non, cela n’en demeure pas moins notre proie !"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: une mort venue d’en haut"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Alors qu’un grognement assourdissant retentit à travers le bosquet, ce que j’avais pris pour un rocher se dresse et se révèle être un ours gigantesque.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "Que la mort t’emporte, monstre !"
 fp1_yearly.0081.a.tt_success:0 "Vous abattez l’ours"
 fp1_yearly.0081.a.tt_failure:0 "L’ours vous déchire en deux"
 fp1_yearly.0081.b:0 "#BER RAAAAARGH !#!"
 fp1_yearly.0081.b.tt:0 "Vous déchirez la bête en deux dans un élan de fureur"
 fp1_yearly.0081.c:0 "Debout, debout et en avant, vous les Loups de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] !"
 fp1_yearly.0081.c.tt_success:0 "Vous poussez vos soldats à tuer l’ours"
 fp1_yearly.0081.c.tt_failure:0 "La bête vous blesse et s’échappe"
 fp1_yearly.0081.c.tt_failure.tt:0 "Vous souffrez d’une blessure importante #warning définitive#!"
 fp1_yearly.0081.d:0 "#EMP FUYONS !#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: une mort rapide"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$Un grognement derrière nous nous glace le sang, un bruit de pas d’animal s’ensuit, avant que quelqu’un à l’arrière du groupe crie. Je me retourne juste à temps pour esquiver le loup géant qui passe à toute vitesse. Son vieux pelage argenté est tacheté de sang. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "Vous tuez le loup"
 fp1_yearly.0082.a.tt_failure:0 "Le loup vous arrache la gorge"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Rassemblement ! Formez un cercle !"
 fp1_yearly.0082.c.tt_success:0 "Vous piégez, acculez et tuez le loup"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: une mort foudroyante"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$La bête apparaît subitement et déchire la gorge du soldat à ma gauche. C’est une boule de poils et de dents qui se déplace rapidement, à peine plus grande qu’un chien mais plus rapide qu’une épée qui s’abat. Un carcajou endiablé ! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "Vous éliminez le carcajou"
 fp1_yearly.0083.a.tt_failure:0 "Le carcajou vous déchire le ventre"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "Il y a un pavillon de chasse près d’ici, reculons pour de l’aide !"
 fp1_yearly.0083.c.tt_success:0 "Vous l’attirez près de la loge et l’abattez grâce au nombre"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: une mort silencieuse"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$Je me fige. Je peux tout juste distinguer la forme accroupie d’un lynx de l’autre côté de la clairière. Par chance, il ne nous a pas vus. Un autre pas imprudent aurait pu être mon dernier. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "Vous abattez le lynx"
 fp1_yearly.0084.a.tt_failure:0 "Le lynx vous déchire le cou"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Silence ! Vous deux, prenez-le à revers, nous allons le diriger vers vous..."
 fp1_yearly.0084.c.tt_success:0 "Vous élaborez une stratégie et tuez le lynx"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: une mort foudroyante"
 fp1_yearly.0085.desc.loveli_lakes:0 "Nous avançons, [loveli_lakes.Custom('FR_le_Char_Pi')][loveli_lakes.GetTitledFirstName] en tête, dans la forêt vers l’antre de la bête féroce.\n\nLa surprendre en train de dormir aurait été une chance, mais ce n’est pas le cas, et le titanesque monstre sauvage, facilement deux fois plus grand qu’un homme, se dresse à l’entrée de sa clairière.\n\nIl respire de façon erratique, a un regard fougueux et piétine le sol avec ses sabots fendus.\n\nPuis, il charge."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$Un fracas retentissant brise le silence lorsqu’un élan enragé, deux fois plus grand qu’un homme, fait irruption, les narines dilatées et de l’écume à la bouche. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "Vous tuez l’élan à l’épée"
 fp1_yearly.0085.a.tt_failure:0 "L’élan vous broie les os"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Point faible à la base du cou ! Lances et arcs seulement !"
 fp1_yearly.0085.c.tt_success:0 "Vous abattez l’élan sans être piétiné"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"

 fp1_yearly.0091.t:0 "Un navire digne d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 fp1_yearly.0091.desc:0 "Le navire d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] en dit long sur [ROOT.Char.Custom('FR_LuiElle')]. Il dit à quel point [ROOT.Char.Custom('FR_IlElle')] est riche, à quel point [ROOT.Char.Custom('FR_IlElle')] a réussi, et quelle image [ROOT.Char.Custom('FR_IlElle')] souhaite montrer au reste du monde.\n\nJe regarde mon navire actuel et je le trouve... insuffisant. Comme pour me donner raison, un morceau du gréement se détache subitement et l’ensemble du navire craque de façon inquiétante.\n\nLe remplacer par un neuf est assez facile, mais est-ce que je ne mérite pas un navire qui dit à tous qui je suis ?"
 fp1_yearly.0091.a:0 "Un énorme vaisseau pour porter mon butin !"
 fp1_yearly.0091.b:0 "Un monstre, pour intimider mes vassaux !"
 fp1_yearly.0091.c:0 "Un dragon, pour rugir mon nom !"
 fp1_yearly.0091.d:0 "Je n’ai pas besoin d’un navire coûteux."

 fp1_yearly.0101.t:0 "Un jeu d’énigmes"
 fp1_yearly.0101.desc:0 "Les énigmes sont un passe-temps très apprécié par les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. Deux joueurs ou plus se lancent des énigmes de plus en plus difficiles, souvent rimées et imprégnées d’allégorie ou de mythe.\n\nPar une longue et paisible journée, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] me défie, et ce qui doit être la moitié de la Cour est présente."
 fp1_yearly.0101.a:0 "Vous testez #EMP mon#! talent oratoire ? Ce sera amusant !"
 fp1_yearly.0101.a.tt_success:0 "Vous gagnez la partie"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] vous bat"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Tout [courtier|El] ou [guest|El]"
 fp1_yearly.0101.b:0 "Je crois avoir lu quelques livres sur les énigmes..."
 fp1_yearly.0101.c:0 "Pour commencer : qui n’a pas de cerveau et qui va au cachot ?"
 fp1_yearly.0101.c.tt:0 "Les gens risquent de se souvenir de votre réaction excessive..."
 fp1_yearly.0101.c.tt_nickname:0 "Vos courtisans chuchotent dans votre dos..."
 fp1_yearly.0101.d:0 "Merci, mais je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l], et j’ai des choses à faire."

 fp1_yearly.0111.t:0 "Maudit[accursed.Custom('FR_E')]"
 fp1_yearly.0111.desc.intro:0 "[accursed.Custom('FR_le_Char_Pi')|U][accursed.GetTitledFirstName] est silencieu[accursed.Custom('FR_XSe')] alors que j’inspecte sous tous les angles le totem recouvert d’une peau de cheval placé devant ses quartiers. [accursed.Custom('FR_IlElle')|U] a raison, c’est bien un totem de malédiction qui menace sa vie.\n\nLes runes sculptées dans le tronc"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "sont #color_blue_gray complexes et fleuries, et promettent une mort douloureuse#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "sont #color_blue_gray profondes et tachées de sang, clairement élaborées par un grand sorcier#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "sont #color_blue_gray cruelles mais pleines de méandres, comme si les pensées sanglantes de la canaille avaient erré#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "sont #color_blue_gray en mauvais état et imprégnées de sang, le signe d’un sorcier amateur#!."
 fp1_yearly.0111.desc.skill.fallback:0 "sont #color_blue_gray indéchiffrables#!."
 fp1_yearly.0111.desc.first_connector:0 "Le texte de la malédiction proprement dit"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "sent #color_blue_gray l’indécision et la paresse#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "suinte #color_blue_gray la colère bouillonnante#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "évoque #color_blue_gray de manière effrayante le sang-froid et la sournoiserie#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "évoque #color_blue_gray la suffisance ou une imagination terrifiante#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "suggère #color_blue_gray un mépris absolu pour les autres humains#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "est #color_blue_gray tortueux et répétitif#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "est #color_blue_gray audacieux et marquant#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "semble témoigner #color_blue_gray d’une haine tout à fait personnelle#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "est #color_blue_gray confus#!,"
 fp1_yearly.0111.desc.second_connector:0 "et se termine par"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "#color_blue_gray une sorte de chute mal expliquée#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "un propos #color_blue_gray hâtif et enragé#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "un propos d’une #color_blue_gray terrifiante fatalité#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "un propos d’une #color_blue_gray inventivité horrifiante#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "un propos #color_blue_gray brutal et définitif#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "un propos d’une #color_blue_gray lâcheté maladive#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "un propos qui témoigne d’une #color_blue_gray assurance dans ce qui va arriver à [accursed.GetFirstNameNoTooltip]#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "qui #color_blue_gray blâme [accursed.GetFirstNameNoTooltip] pour ce qui va lui arriver#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "une #color_blue_gray chute décevante#!."
 fp1_yearly.0111.desc.outro:0 "\n\nNous n’avons aucun témoin, ni aucune #color_blue_gray preuve#!, hormis le totem de malédiction."
 fp1_yearly.0111.tt.correct_guess:0 "Si votre supposition est correcte"
 fp1_yearly.0111.tt.wrong_guess:0 "Si votre supposition est fausse"
 fp1_yearly.0111.tt.correct_accusation:0 "Vous trouvez de nombreuses preuves de la culpabilité de [culprit.GetFirstNameNoTooltip]."
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.Custom('FR_le_Char_Pi')|U][accursed.GetTitledFirstName] est libéré[accursed.Custom('FR_E')] de la malédiction et à jamais reconnaissant[accursed.Custom('FR_E')]"
 fp1_yearly.0111.tt.false_accusation:0 "Vos accusations s’avèrent sans fondement"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.Custom('FR_le_Char_Pi')|U][accursed.GetTitledFirstName] est convaincu[accursed.Custom('FR_E')] que sa fin viendra bientôt"
 fp1_yearly.0111.a:0 "Cela ressemble [suspect_a.Custom('FR_au_Char_Pi')][suspect_a.GetTitledFirstNameNoTooltip] !"
 fp1_yearly.0111.b:0 "Peut-être... [suspect_b.Custom('FR_le_Char_Pi')][suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "[suspect_c.Custom('FR_le_Char_Pi')|U][suspect_c.GetTitledFirstNameNoTooltip] est vraisemblablement derrière tout ça."
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], ne voyez-vous pas que tout est dans votre tête ?"
 fp1_yearly.0111.d.tt_success:0 "Vous rassurez [accursed.GetFirstName]"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetFirstName] souffre d’un effondrement mental"
 fp1_yearly.0111.e:0 "Ne vous inquiétez pas, j’ai un contre-sort !"

 ##################################################
 # #Flavour Events
 fp1_yearly.0501.t:0 "Prendre la mer"
 fp1_yearly.0501.desc:0 "Il y a de nombreuses raisons pour que je sillonne les eaux proches de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] en temps de paix : montrer ma puissance, dissuader les pirates, ou même simplement pêcher ou profiter de la brise marine.\n\nC’est lors d’un de ces voyages sans importance que j’aperçois au loin un navire en détresse.\n\nMême d’ici, il est clair qu’il a été endommagé lors d’une attaque, son équipage le maintient à peine à flot en évacuant de l’eau avec des coupes en argent et des bols en céramique. Le spectacle serait comique si ce n’était pas si grave."
 fp1_yearly.0501.a:0 "Essayons de les aider !"
 fp1_yearly.0501.a.tt_success:0 "Vous sauvez l’équipage"
 fp1_yearly.0501.a.tt_failure:0 "Le navire coule avec l’équipage à bord"
 fp1_yearly.0501.b:0 "Nous pouvons garder le butin si nous tuons les survivants..."
 fp1_yearly.0501.b.tt_success:0 "Vous prenez facilement le bateau d’assaut"
 fp1_yearly.0501.b.tt_failure:0 "Des survivants s’échappent vers le rivage"
 fp1_yearly.0501.c:0 "Continuons notre route."

 fp1_yearly.0511.t:0 "La rançon du succès"
 fp1_yearly.0511.desc:0 "#EMP Cette odeur est vraiment insupportable#!.\n\nCela fait un bon mois que [stinker.GetFirstName] a abattu un[ROOT.Char.Custom('FR_LocalAnimal_e')] [ROOT.Char.Custom('LocalAnimal')] à la chasse, et garde sa tête maintenant pleine d’asticots avec [stinker.Custom('FR_LuiElle')].\n\nTout le monde à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] est excédé, mais [stinker.Custom('FR_IlElle')] refuse de se débarrasser de cette maudite créature.\n\nDes membres de la Cour l’ont forcé[stinker.Custom('FR_E')] à venir me voir pour obtenir un verdict."
 fp1_yearly.0511.a:0 "C’est vraiment très beau, [stinker.GetFirstNameNoTooltip]."
 fp1_yearly.0511.b:0 "Par [ROOT.Char.GetFaith.HighGodName], débarrassez-vous en !"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "Et si on vous trouvait un nouveau trophée demain soir ?"
 fp1_yearly.0511.e:0 "Oui, [stinker.GetFirstNameNoTooltip], c’est fétide. Maintenant, partez."

 fp1_yearly.0521.t:0 "La bataille dans la neige"
 fp1_yearly.0521.desc:0 "Cela vient de nulle part et me frappe droit dans la tempe. Je n’ai même pas vu le projectile arriver, et encore moins essayé d’esquiver, et pendant un instant je titube, aveuglé[ROOT.Char.Custom('FR_E')].\n\nUn éclat de rire retentit derrière moi, et je me retourne.\n\n[child.GetFirstName] sort de sa cachette, une autre boule de neige déjà serrée dans sa petite main malicieuse."
 fp1_yearly.0521.a:0 "Bon tir ! Venez ici, petit[child.Custom('FR_E')] coquin[child.Custom('FR_E')] !"
 fp1_yearly.0521.a.tt:0 "Vous et [child.GetFirstNameNoTooltip] lancez des boules de neige jusqu’à ce que le bout de vos doigts gèle"
 fp1_yearly.0521.b:0 "#EMP Oh ! Non ! Vous m’avez eu !#!"
 fp1_yearly.0521.b.tt:0 "Vous laissez [child.GetFirstNameNoTooltip] vous envoyer des boules de neige jusqu’à ce qu’[child.Custom('FR_IlElle')] soit satisfait[child.Custom('FR_E')]"
 fp1_yearly.0521.c:0 "Vous croyez pouvoir m’affronter dans une bataille ?"
 fp1_yearly.0521.c.tt:0 "Enfant ou non, c’est une bataille et vous avez l’intention de gagner !"
 fp1_yearly.0521.c.tt_success:0 "Vous réussissez à battre l’enfant"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] vous bat"
 fp1_yearly.0521.d:0 "Vous appelez ça une embuscade ? Une vraie stratégie nécessite de la ruse !"
 fp1_yearly.0521.d.tt:0 "Vous gagnez sans effort la bataille de boules de neige"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "La boule de neige enflamme votre rage de berserker"
 fp1_yearly.0521.f:0 "Je suis occupé[child.Custom('FR_E')], [child.GetFirstNameNoTooltip]. Allez déranger quelqu’un d’autre."

 fp1_yearly.0531.t:0 "La famille [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] sur la glace"
 fp1_yearly.0531.desc:0 "« [ROOT.Char.GetMotherFather|U] ! », crie [child.GetFirstName], tirant sur ma manche presque dès que je suis dans la cour enneigée. « Je suis inutile. Je suis incapable de patiner, la glace me déteste. »\n\nUn regard rapide suggère qu’il pourrait avoir raison : on dirait que l’endroit a été traversé par une armée, avec la quantité de glace brisée que m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] a laissé dans son sillage."
 fp1_yearly.0531.a:0 "C’est facile ! Laissez-moi vous expliquer..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] gagne en confiance et en équilibre"
 fp1_yearly.0531.a.tt_failure:0 "Vous ne faites que [child.Custom('FR_LeLa')] frustrer davantage"
 fp1_yearly.0531.b:0 "N’y a-t-il pas des servantes que vous puissiez importuner ?"
 fp1_yearly.0531.c:0 "Allez jouer à l’intérieur, vous allez attraper un rhume."

 fp1_yearly.0541.t:0 "La bête de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], souffle [courtier.Custom('FR_le_Char_Pi')][courtier.GetTitledFirstName] qui vient vers moi en tirant m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] par l’oreille.\n\n« C[child.Custom('FR_EEtte')] maudit[child.Custom('FR_E')] enfant est resté[child.Custom('FR_E')] à l’affût dans les coins sombres, une peau [ROOT.Char.Custom('FR_LocalAnimal_d')][ROOT.Char.Custom('LocalAnimal')] comme déguisement, afin de bondir en criant et effrayer les gens ! »"
 fp1_yearly.0541.a:0 "C’est franchement hilarant."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], vous serez puni[child.Custom('FR_E')]."
 fp1_yearly.0541.c:0 "Vous harcelez #EMP m[child.Custom('FR_OnA')]#! [child.Custom('GetDaughterSon')] ? Vous êtes banni[courtier.Custom('FR_E')] !"
 fp1_yearly.0541.d:0 "Je m’en moque."

 fp1_yearly.0551.t:0 "Une affaire de poisson"
 fp1_yearly.0551.desc:0 "Au début, c’était un plaisir occasionnel. Une coutume peu courante, mais je suis de culture [ROOT.Char.GetCulture.GetNameNoTooltip], et lequel d’entre nous n’a pas mangé de hareng avarié dans sa vie ?\n\nAu cours des dernières semaines, cependant, la prédilection [antisocialite.Custom('FR_du_Char_Pi')][antisocialite.GetTitledFirstName] pour les poissons avariés est passée d’une singularité tolérable à une habitude dérangeante.\n\nCe matin, quand j’ai découvert ce qu’[antisocialite.Custom('FR_IlElle')] avait fait aux latrines, j’ai estimé que c’en était trop. Je l’ai trouvé[antisocialite.Custom('FR_E')] dans la salle à manger, le visage trempé dans une saumure fétide, un demi œil de poisson dégoulinant sur son menton."
 fp1_yearly.0551.a:0 "Asseyez-vous, [antisocialite.GetFirstNameNoTooltip]. Il faut que nous parlions."
 fp1_yearly.0551.a.tt_success:0 "Vous faites valoir votre point de vue avec éloquence"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] se sent extrêmement insulté[antisocialite.Custom('FR_E')]"
 fp1_yearly.0551.b:0 "Peut-être pourrais-je simplement déplacer mes quartiers ?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] continuera à empester"
 fp1_yearly.0551.b_alt:0 "Est-ce... est-ce que vous en avez d’autres ?"
 fp1_yearly.0551.b_alt.tt:0 "Vous et [antisocialite.GetFirstNameNoTooltip] empestez"
 fp1_yearly.0551.c:0 "Vous savez quoi ? Au cachot. Maintenant."
 fp1_yearly.0551.d:0 "Quel dommage, il semble que mon attention soit requise loin d’ici !"

 fp1_yearly.0561.t:0 "Mon bras contre le vôtre"
 fp1_yearly.0561.desc:0 "« Qu’en dites-vous, [ROOT.Char.GetFirstNameNoTooltip] ? », demande [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] en rotant entre deux gorgées de bière. [knight.Custom('GetYoungMiddleAgedOld')|U] contracte fièrement ses muscles.\n\n« Vous pensez pouvoir me battre au bras de fer ? Allez, le premier arrivé à trois. »\n\nMa fourchette s’arrête en chemin vers ma bouche, tandis que les acclamations éclatent dans la taverne, les inférieurs de mon entourage étant impatients d’assister à l’épreuve de force."
 fp1_yearly.0561.a:0 "« Vous me défiez ? »"
 fp1_yearly.0561.a.tt_success:0 "Vous battez [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] gagne"
 fp1_yearly.0561.b:0 "#EMP *craquements d’articulation*#!"
 fp1_yearly.0561.b.tt:0 "Vous gagnez facilement trois fois de suite"
 fp1_yearly.0561.c:0 "« Je ne suis pas mauvais[ROOT.Char.Custom('FR_E')] à ce jeu ! »"
 fp1_yearly.0561.c.tt_success:0 "Vous trichez sur une victoire éclatante"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] découvre votre duplicité"
 fp1_yearly.0561.d:0 "« Je mange. Allez déranger quelqu’un d’autre. »"

 fp1_yearly.0571.t:0 "Acte de vandalisme"
 fp1_yearly.0571.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », crie [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] qui tire par le bras m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName]. [courtier.Custom2('FR_IlsElles', SCOPE.sC('child'))|U] sont tellement occupé[courtier.Custom2('FR_E', SCOPE.sC('child'))]s à se jeter des regards noirs qu’[courtier.Custom2('FR_IlsElles', SCOPE.sC('child'))] me regardent à peine.\n\n« [child.GetFirstName] a été surpris[child.Custom('FR_E')] à dégrader votre pierre runique à [vandal_site.GetNameNoTier], à peindre des parties génitales sur les dragons et à graver des obscénités à la place des mots. »"
 fp1_yearly.0571.a:0 "Laissez-[child.Custom('FR_LeLa')]-moi, je vais lui parler."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] comprend que son comportement était inapproprié"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] ne comprend pas quel est le problème"
 fp1_yearly.0571.b:0 "Je prélèverai le coût des réparations sur #EMP vos#! affaires, [child.GetFirstNameNoTooltip] !"
 fp1_yearly.0571.b.tt:0 "La pierre runique est réparée"
 fp1_yearly.0571.b.2:0 "C’est bon, je peux payer pour ça."
 fp1_yearly.0571.c:0 "C’est juste un[child.Custom('FR_E')] enfant, [courtier.GetFirstNameNoTooltip], calmez-vous."

 fp1_yearly.0581.t:0 "Quand je serai grand[child.Custom('FR_E')]"
 fp1_yearly.0581.desc.intro:0 "Une douleur soudaine et aiguë à l’arrière de mon tibia s’accompagne d’un cri terrifiant provenant de derrière moi. Je pivote, prêt[ROOT.Char.Custom('FR_E')] à me défendre, et me retrouve face à [child.GetFirstName] brandissant un lourd bâton en bois en guise de massue."
 fp1_yearly.0581.desc.victim:0 "Derrière [child.Custom('FR_LuiElle')], [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] sourit en coin."
 fp1_yearly.0581.desc.outro:0 "\n\n« Craignez-moi ! [child.Custom('FR_LeLa')|U] redoutable viking [child.GetFirstNameNoTooltip] est venu[child.Custom('FR_E')] prendre votre or et vos moines ! », crie m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] en me donnant un coup de genou. La casserole sur sa tête qu’[child.Custom('FR_IlElle')] utilise en guise de casque glisse sur ses yeux et ne laisse apparaître que son sourire.\n\n« [ROOT.Char.GetMotherFather|U], pourrai-je être un[child.Custom('FR_E')] [child.Custom('ShieldPersonFemaleMale')] quand je serai grand[child.Custom('FR_E')] ? », me demande-t-[child.Custom('FR_IlElle')]."
 fp1_yearly.0581.a:0 "Mon enfant, vous ferez trembler le monde."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] a beaucoup plus de chances de devenir un[child.Custom('FR_E')] [GetTrait('shieldmaiden').GetName(child.Self)|l]"
 fp1_yearly.0581.b:0 "Un noble objectif ! Défendez-vous, coquin[child.Custom('FR_E')] !"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Peut-être, si vous faites vos preuves contre [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Cessez de me troubler avec des rêves stupides."
 fp1_yearly.0581.e:0 "Hah ! Nous verrons bien, m[child.Custom('FR_OnA')] petit[child.Custom('FR_E')]."

 fp1_yearly.0591.t:0 "Des voix s’élèvent au Ting"
 fp1_yearly.0591.desc:1 "Être présent aux Tings est une corvée nécessaire pour tout[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] décent[ROOT.Char.Custom('FR_E')]. Les [dummy_gender.GetWomenMen] libres de la région viennent y discuter des affaires locales, du marché, et se bousculent pour obtenir tel ou tel privilège.\n\nComme on peut s’y attendre avec de si grands rassemblements, ils ont tendance à devenir houleux, et ce Ting ne fait pas exception.\n\nJ’ai du mal à suivre les détails à travers tous ces cris, mais il semble que les [dummy_gender.GetWomenMen] de [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute:0 "et de [county_b.GetNameNoTier] se disputent à propos d’un village le long de leur frontière commune, chacun en revendiquant la terre."
 fp1_yearly.0591.desc.stolen_flocks:0 "accusent un homme éminent de [county_b.GetNameNoTier] de voler leurs troupeaux."
 fp1_yearly.0591.desc.kidnapped_child:0 "s’en prennent à leurs voisins du [county_b.GetNameNoTier] pour avoir prétendument enlevé un enfant."
 fp1_yearly.0591.desc.drunken_arson:0 "clament leur innocence dans une série d’incendies criminels en état d’ébriété en [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog:0 "affirment que le chien emblématique d’un village a été volé par des voyous jaloux de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.disrupted_wedding:0 "exigent un dédommagement pour un mariage qui a tourné au chaos à cause d’invités ivres venant de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will:0 "insistent sur la validité d’un testament qui leur lègue de larges bandes de terre en [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal:0 "ont donné refuge à un criminel de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck:0 "crient qu’ils ont été ensorcelés et maudits par des lanceurs de sorts venant de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.fly_tipping:0 "s’entêtent à jeter les ordures d’une ville le long de la frontière de [county_b.GetNameNoTier]."
 fp1_yearly.0591.a:0 "Les habitants de [county_a.GetNameNoTierNoTooltip] ont raison."
 fp1_yearly.0591.b:0 "Je soutiens [county_b.GetNameNoTierNoTooltip] !"
 fp1_yearly.0591.c:0 "Les [dummy_gender.GetWomenMen] de [county_a.GetNameNoTierNoTooltip] vont-ils prendre ceci de #EMP [county_b.GetNameNoTierNoTooltip]#! ?"
 fp1_yearly.0591.d:0 "Ils finiront par se fatiguer."

 fp1_yearly.0601.t:0 "Les difficultés à régner"
 fp1_yearly.0601.desc:0 "De par leur nature même, les Tings sont généralement extrêmement ennuyeux.\n\nSi les esprits ne s’échauffent pas et que personne ne s’emporte, il ne s’agit alors que d’une longue liste [dummy_gender.Custom('FR_DDe')][dummy_gender.GetWomenMen] libres de bas rang qui discutent de sujets insignifiants et veulent se distinguer sous la pluie. Malheureusement, en tant que [ROOT.Char.GetTitleAsNameNoTooltip|l], je suis obligé[ROOT.Char.Custom('FR_E')] d’être ici.\n\nÀ vieillir à chaque instant.\n\nÀ regarder les [dummy_gender.GetWomenMen] de [county.GetNameNoTier] se parler.\n\nÀ souhaiter une guerre pour me sauver de cet enfer."
 fp1_yearly.0601.a:0 "Je dois rester éveillé[ROOT.Char.Custom('FR_E')]."
 fp1_yearly.0601.a.tt_success:0 "Vous tenez bon et restez calme"
 fp1_yearly.0601.a.tt_failure:0 "Vous vous écroulez"
 fp1_yearly.0601.b:0 "Je pourrais faire des choses si utiles pendant ce temps..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "Cela n’a pas de sens, je fais une sieste."
 fp1_yearly.0601.g.nickname:0 "Votre caprice donne lieu à un nouveau surnom"

 fp1_yearly.0611.t:0 "Donner l’exemple"
 fp1_yearly.0611.desc:0 "« [ROOT.Char.GetMotherFather|U] ! », hurle [child_b.GetFirstNameNoTooltip], qui court vers moi en pleurant, avec un[child_a.Custom('FR_E')] [child_a.GetFirstNameNoTooltip] à l’air coupable à ses côtés. M[child_b.Custom('FR_OnA')] [child_b.Custom('GetDaughterSon')] a une grosse entaille au visage. Elle est peu profonde, mais le sang coule toujours. [child_b.Custom('FR_IlElle')|U] m’explique : « [child_a.GetSheHe|U] m’a attaqué[child_b.Custom('FR_E')] avec une vraie épée ! [child_a.Custom('FR_IlElle')] a dit qu’[child_a.Custom('FR_IlElle')] allait devenir un[child_a.Custom('FR_E')] guerri[child_a.Custom('FR_ErEre')] comme vous ! »\n\n[child_a.GetFirstNameNoTooltip] n’arrive pas à me regarder dans les yeux et m’avoue : « C’était un accident. Nous jouions seulement... »"
 fp1_yearly.0611.a:0 "Écoutez, la guerre n’est pas un jeu !"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] comprend et présente des excuses"
 fp1_yearly.0611.a.tt_failure:0 "Votre discours suscite de l’amertume"
 fp1_yearly.0611.b:0 "Ha ! Vous tenez de votre vieux père, [child_a.GetFirstNameNoTooltip] !"
 fp1_yearly.0611.c:0 "Laissez-moi vous apprendre comment se défendre contre les petites brutes."
 fp1_yearly.0611.d:0 "Les enfants, allez voir votre nourrice."

 fp1_yearly.0621.t:0 "Un nouveau jouet qui brille"
 fp1_yearly.0621.desc:0 "Nous sommes en train de décharger le reste du butin des navires quand m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] arrive, le sourire aux lèvres. Combien [dummy_gender.Custom('FR_DDe')][dummy_gender.GetWomenMen] ai-je éliminé ? Quand peut-[child.Custom('FR_IlElle')] venir piller avec nous ? Ai-je vu des dragons de mer ?\n\nLe flot de questions ne s’arrête pas avant qu’[child.Custom('FR_IlElle')] ne voit une énorme coupe en argent posée sur le plus grand coffre. Le sang séché de son ancien propriétaire est encore sur le bord.\n\n« [ROOT.Char.GetMotherFather|U], c’est beau ! Puis-je l’avoir ? »"
 fp1_yearly.0621.a:0 "Bien sûr, vous pouvez le prendre !"
 fp1_yearly.0621.b:0 "Quand vous serez plus âgé[child.Custom('FR_E')], vous pourrez obtenir le vôtre."
 fp1_yearly.0621.c:0 "Allez-vous-en ! C’est pour les adultes !"

 fp1_yearly.0631.t:0 "Un penchant cynique"
 fp1_yearly.0631.desc:0 "Au retour d’un pillage réussi, les bons [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] savent sacrifier un peu de leurs gains [ROOT.Char.GetFaith.PantheonTerm2].\n\nHormis [cynic.Custom('FR_le_Char_Pi')][cynic.GetTitledFirstName].\n\nAlors que nous nous partageons le butin, en nous vantant de nos meilleures pièces et en discutant de celles que nous donnerons en remerciement de la bonne fortune et des vents favorables, je remarque qu’[cynic.Custom('FR_IlElle')] reste silencieu[cynic.Custom('FR_XSe')].\n\nAlors que je [cynic.Custom('FR_LeLa')] confronte, [cynic.Custom('FR_IlElle')] l’admet : « Je n’ai pas vu l’aide [cynic.GetFaith.PantheonTerm3] dans notre pillage, j’ai tout fait de mes propres mains. Ma part est pour moi. »"
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], vous frôlez le blasphème !"
 fp1_yearly.0631.a.tt_success:0 "Vous réussissez à lui faire honte"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] vous fait passer pour un[ROOT.Char.Custom('FR_E')] idiot[ROOT.Char.Custom('FR_E')]"
 fp1_yearly.0631.b:0 "Hmm, bonne idée."
 fp1_yearly.0631.c:0 "Ce n’est pas mon affaire."

 fp1_yearly.0641.t:0 "Dignes de l’océan"
 fp1_yearly.0641.desc:0 "Les drakkars sont, à bien des égards, le cœur de la puissance [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip|l]. Sans accès à la mer, que sommes-nous sinon des loups piégés, incapables de chasser ou de nous déplacer ?\n\nJ’ai constaté avec beaucoup d’inquiétude lors de ma dernière inspection que la coque de nombre de nos bateaux commence à moisir et que ceux-ci risquent de prendre l’eau."
 fp1_yearly.0641.a:0 "Cela ne doit pas coûter si cher de les réparer..."
 fp1_yearly.0641.a.tt:0 "Les navires sont réparés sans problème"
 fp1_yearly.0641.b:0 "[neighbour.Custom('FR_le_Char_Pi')|U][neighbour.GetTitledFirstNameNoTooltip] n’a-t-[neighbour.Custom('FR_IlElle')] pas une flotte récente ?"
 fp1_yearly.0641.b.tt_success:0 "Vous avez réussi à voler ses meilleurs navires"
 fp1_yearly.0641.b.tt_failure:0 "Vous êtes remarqué[GetPlayer.Custom('FR_E')] et devez fuir"
 fp1_yearly.0641.c:0 "Payer pour le meilleur maintenant fera des économies à long terme."
 fp1_yearly.0641.d:0 "Bah, laissons-les pourrir. Où est le problème ?"

 fp1_yearly.0651.t:0 "Le monstre des mers"
 fp1_yearly.0651.desc:0 "Il incombe à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de passer du temps en mer, l’air salé dans le visage et un beau vaisseau sous les pieds. Je suis donc sur mon bateau personnel avec un petit escadron comme escorte pour nous entraîner et nous divertir. Ce court voyage est un changement de rythme exaltant par rapport à la vie à la Cour.\n\nSoudain, nous apercevons un lointain jet d’eau suivi d’un petit îlot de chair sombre qui émerge des vagues.\n\nLa plus grande bête des profondeurs.\n\nUne #EMP baleine#!."
 fp1_yearly.0651.a:0 "Prenez les harpons !"
 fp1_yearly.0651.a.tt_success:0 "Vous tuez la baleine et la ramenez sur le rivage"
 fp1_yearly.0651.a.tt_failure:0 "La bête vous échappe"
 fp1_yearly.0651.b:0 "Laissez les autres s’en occuper, apportez-moi juste la carcasse."
 fp1_yearly.0651.c:0 "Quelle belle proie !"
 fp1_yearly.0651.c.tt:0 "Vous êtes face à une gigantesque créature des profondeurs"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Laissez cette créature majestueuse."
 fp1_yearly.0651.d.tt:0 "La baleine s’en va"

 fp1_yearly.0661.t:0 "Un nouveau défi"
 fp1_yearly.0661.desc:0 "« Tout ce que je dis, [ROOT.Char.GetTitledFirstNameNoTooltip], c’est que les skis sont amusants même sans chasse. Il ne devrait pas être si inhabituel de skier pour le plaisir, pas seulement pour l’utilité », dit [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstName] au dîner.\n\nJ’ai l’impression d’avoir été dans cette conversation toute ma vie. Cette idée l’obsède.\n\n« Nous devrions essayer, maintenant, pendant que la neige est épaisse et fraîche ! Il y a une colline escarpée pas très loin d’ici, je parie que je peux atteindre la vallée avant vous ! Nous passerions un agréable moment ! », propose-t-[knight.Custom('FR_IlElle')]."
 fp1_yearly.0661.a:0 "Cela nous changera ! J’accepte."
 fp1_yearly.0661.a.tt_success:0 "C’est serré, mais vous gagnez !"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] arrive avant vous"
 fp1_yearly.0661.a.2:0 "Dehors dans la neige ? J’accepte."
 fp1_yearly.0661.a.2.tt:0 "Vous gagnez facilement"
 fp1_yearly.0661.b:0 "Hmmm, peut-être que je pourrais prendre un léger avantage..."
 fp1_yearly.0661.b.tt_success:0 "Vous gagnez sans effort"
 fp1_yearly.0661.b.tt_failure:0 "On vous découvre en train d’endommager les skis de [knight.GetFirstNameNoTooltip]."
 fp1_yearly.0661.c:0 "Du ski de compétition ? Sans chasse ? Ça a l’air ennuyeux."

 fp1_yearly.0671.t:0 "Une pente glissante"
 fp1_yearly.0671.desc:0 "« [ROOT.Char.GetMotherFather|U] ! », crie [child.GetFirstNameNoTooltip] dans mon oreille. Mes yeux s’ouvrent à contrecœur, un à la fois. C’est une façon de se réveiller, je suppose.\n\n[child.Custom('FR_IlElle')|U] sautille d’excitation à côté de mon lit alors qu’[child.Custom('FR_IlElle')] tient des mitaines et un plateau en bois coûteux.\n\n« Il neige dehors et je veux faire de la luge ! Vous m’emmènerez ? »"
 fp1_yearly.0671.a:0 "Hah, laissez-moi juste nous sortir une table de la grande salle !"
 fp1_yearly.0671.b:0 "Venez, allons chercher un plateau dans la cuisine !"
 fp1_yearly.0671.c:0 "Allez demander à votre [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d:0 "Laissez-moi, [ROOT.Char.GetMotherFather] se repose."

 fp1_yearly.0681.t:0 "Pourquoi je ne peux pas venir ?"
 fp1_yearly.0681.desc:0 "Mes $knight_culture_player_plural_no_tooltip_lowercase$ et moi passons une belle soirée à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], à raconter des histoires sur de vieilles batailles et pillages, à rire, à se vanter et, en général, à boire.\n\nJe distingue une ombre qui s’attarde à la porte de mon bureau et je fais entrer l’intrus.\n\nAu lieu d’un assassin, m[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] [child.GetFirstName] émerge de l’obscurité, le regard déterminé et [child.Custom('FistFists')].\n\n« [ROOT.Char.GetMotherFather|U], je veux aussi piller ! Ce n’est pas juste que je sois laissé[child.Custom('FR_E')] derrière parce que je suis jeune ! »"
 fp1_yearly.0681.a:0 "Je vous laisse la garde de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], d’accord ?"
 fp1_yearly.0681.b:0 "Hah ! Vous ne serez jamais un[child.Custom('FR_E')] vrai[child.Custom('FR_E')] guerri[child.Custom('FR_ErEre')], mon enfant."
 fp1_yearly.0681.b.haughty_knights:0 "Tout [knight|El] hautain"
 fp1_yearly.0681.c:0 "Nous en parlerons quand vous serez plus âgé[child.Custom('FR_E')]."

 fp1_yearly.0691.t:0 "Tentative d’expiation"
 fp1_yearly.0691.desc:0 "Il est tard quand [knight.Custom('FR_le_Char_Pi')][knight.GetTitledFirstName] s’approche de moi, un sac plein à craquer sur le dos.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], je suis désolé[knight.Custom('FR_E')] d’avoir à vous annoncer que je ne pourrai pas continuer à vous servir. Depuis le pillage en [county.GetNameNoTier], je suis rongé[knight.Custom('FR_E')] par la culpabilité de mes actes, et ma foi [knight.GetFaith.GetAdjective] me dit que ce n’est qu’en acceptant [knight.GetFaith.HighGodName] dans mon cœur que mon âme peut être sauvée. C’est donc le cœur lourd que je m’éloigne de votre cour pécheresse et des horribles choses que j’ai faites à votre service », me dit-[knight.Custom('FR_IlElle')]."
 fp1_yearly.0691.a:0 "Je peux sûrement l’arracher à cette foi étrangère."
 fp1_yearly.0691.a.tt_success:0 "Vous ramenez [knight.GetFirstNameNoTooltip] vers la Lumière"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] refuse d’entendre raison"
 fp1_yearly.0691.b:0 "La foi [knight.GetFaith.GetReligion.GetAdjectiveNoTooltip] ? Vous avez perdu la raison. Gardes !"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Tout [courtier|El] ou [guests|El] de la même [faith|El]"
 fp1_yearly.0691.c:0 "« Vous pouvez partir si vous le souhaitez. »"

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "Un[stranger.Custom('FR_E')] étrang[stranger.Custom('FR_ErEre')] à la Cour"
 fp1_yearly.1001.desc.intro:0 "Plusieurs fois ces derniers jours, j’ai remarqué un[stranger.Custom('FR_E')] mystérieu[stranger.Custom('FR_XSe')] vagabond[stranger.Custom('FR_E')] à la cour. Son visage ne me dit rien et je ne me souviens pas de l’annonce de son arrivée.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] erre jusque tard dans la nuit"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] quitte toujours le dîner tôt"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U] a des conversations sérieuses avec des courtisans pendant des heures"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] se déplace partout avec assurance"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U] passe des heures à parler à tout le monde"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U] mange à satiété"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "et erre jusque tard dans la nuit."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "et ne reste jamais plus longtemps au dîner qu’[stranger.Custom('FR_IlElle')] ne le doit."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "et a des conversations sérieuses avec mes courtisans pendant des heures."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "et marche partout avec assurance."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "et passe des heures à parler à tous ceux qui croisent son chemin."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "et mange à satiété."
 fp1_yearly.1001.desc.outro:0 "[stranger.Custom('FR_IlElle')|U] est peut-être sans importance, mais quelque chose chez [stranger.Custom('FR_LuiElle')] me dérange.\n\nQuels méfaits un[stranger.Custom('FR_E')] vagabond[stranger.Custom('FR_E')] pourrait-[stranger.Custom('FR_IlElle')] commettre en quelques jours ?"
 fp1_yearly.1001.probably_harmless.tt:0 "Cela aura des effets minimes"
 fp1_yearly.1001.guest_of_honour.tt:0 "Cela aura des effets considérables"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "[stranger.Custom('FR_LeLa')|U] mystérieu[stranger.Custom('FR_XSe')] étrang[stranger.Custom('FR_ErEre')] disparaît..."
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U] est probablement inoffensi[stranger.Custom('FR_FVe')]."
 fp1_yearly.1001.b:1 "Un[stranger.Custom('FR_E')] vagabond[stranger.Custom('FR_E')] ? Je vais en faire un[stranger.Custom('FR_E')] invité[stranger.Custom('FR_E')] d’honneur !"
 fp1_yearly.1001.c:0 "Gardes ! Expulsez c[stranger.Custom('FR_EEtte')] mendiant[stranger.Custom('FR_E')] !"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNameNoTooltip] apparaît encore plus étrange alors qu’[stranger.Custom('FR_IlElle')] est bien traité[stranger.Custom('FR_E')], mais ses excentricités ne sont jamais alarmantes. Ayant décidé d’en rester là, je suis choqué[ROOT.Char.Custom('FR_E')] lorsqu’[stranger.Custom('FR_IlElle')] apparaît sans prévenir dans mes appartements un soir.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\n[stranger.Custom('FR_IlElle')|U] est alors parti[stranger.Custom('FR_E')], et je suis convaincu[ROOT.Char.Custom('FR_E')] qu’on ne retrouvera aucune trace d[stranger.Custom('FR_EluiElle')] au matin."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] continue à errer discrètement à la cour, mais ne semble rien faire qui pourrait mettre des gens mal à l’aise. Enfin, jusqu’au soir où [stranger.Custom('FR_IlElle')] apparaît à la nuit tombée dans mes appartements.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nDès son arrivée, [stranger.GetFirstNameNoTooltip] se fond dans l’ombre. Les recherches n’ont rien donné et je n’ai plus que des questions."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$« Incroyable ! », crie l’ingrat[stranger.Custom('FR_E')]. « Vous pensez pouvoir acheter ma foi avec des bonnes manières à table et des oreillers en duvet d’oie ?! Je suis un[stranger.Custom('FR_E')] vrai[stranger.Custom('FR_E')] [stranger.Custom('FR_FaithGenderedAdj')], et je n’abandonnerai jamais les anciens dieux ! Au lieu de cela, je vais dire à chacun de vos [ROOT.Char.GetFaith.PriestNeuterPlural] [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] que vous avez abrité un[stranger.Custom('FR_E')] païe[stranger.Custom('FR_NNne')] ! »$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$« Si j’étais un[stranger.Custom('FR_E')] [stranger.GetWomanMan] moins important[stranger.Custom('FR_E')], je vous tuerais ici et maintenant pour votre foi blasphématoire. Heureusement pour vous, mon honneur vaut plus que votre vie, et je me suis contenté[stranger.Custom('FR_E')] de répandre la parole [stranger.GetFaith.HighGodNamePossessive] à votre cour ».$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$« Vous adorez mal les dieux, [ROOT.Char.GetFirstNameNoTooltip], mais vous leur faites néanmoins honneur. Malgré toutes les offenses de votre foi à l’égard des Ases, vous avez fait plaisir au Pendu, et moi, Grímnir, je vais le faire savoir aux [stranger.GetFaith.PriestNeuterPlural] du pays. »$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$« Vous vénérez mal les dieux et ne voyez pas la vraie divinité dans votre cour, même lorsque Grímnir erre dans les couloirs et s’assied à votre table. Je vous plains, car vous ne verrez jamais mes salles du Valhalla ! »$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$« Votre hospitalité est louable, [ROOT.Char.GetFirstNameNoTooltip], et je vois que vous êtes soit rusé[ROOT.Char.Custom('FR_E')], soit dévot[ROOT.Char.Custom('FR_E')], soit les deux. D’une manière ou d’une autre, les sages [stranger.GetFaith.PriestNeuterPlural] de la région sauront que vous avez accueilli Grímnir, le Seigneur des Ases, et que vous l’avez bien traité ».$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$« Vous avez été observé par les Anciens, [ROOT.Char.GetFirstNameNoTooltip], et vous n’avez pas été à la hauteur », s’écrie [stranger.GetFirstNameNoTooltip]. « Grímnir est à votre cour, et vous ne faites rien, ne voyez rien ?! Les [stranger.GetFaith.PriestNeuterPlural] du pays sauront que vous avez reçu la visite des Ases, et que les dieux vous surveillent pour que vous vous amélioriez ! »$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Cela n’a clairement pas pu être le « Père de tout »."
 fp1_yearly.1011.b:0 "Ordure !"
 fp1_yearly.1011.possible_converts_specific_list:0 "Au moins un [courtier|El]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.Custom('FR_LeLa')] missionnaire [stranger.Custom('FR_FaithGenderedAdj')]"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] s’avère être un[stranger.Custom('FR_E')] invité[stranger.Custom('FR_E')] érudit[stranger.Custom('FR_E')] à l’esprit vif qui passe ses soirées à discuter longuement avec le reste de la Cour. Ce soir, [stranger.Custom('FR_IlElle')] me rend visite, le sourire aux lèvres.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] hésite, avant de continuer : « Je serais honoré[stranger.Custom('FR_E')] de rester à votre cour définitivement, à condition que cela vous convienne. »"
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Cela faisait longtemps que je n’avais pas été aussi bien traité[stranger.Custom('FR_E')], et je vous remercie de votre hospitalité. Je crains cependant de devoir vous avouer quelque chose : je suis un[stranger.Custom('FR_E')] [stranger.Custom('FR_FaithGenderedAdj')], un[stranger.Custom('FR_E')] [stranger.Custom('FR_ServiteurServante')] [stranger.GetFaith.HighGodNamePossessive], et j’ai transmis ses enseignements à vos sujets »."
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je sais que vous avez peu d’estime pour moi et j’ai peur de ce que je veux vous avouer. Tout au long de mon séjour à votre cour, j’ai discuté des œuvres [stranger.GetFaith.HighGodNamePossessive] avec vos sujets et ai enseigné la foi [stranger.GetFaith.GetAdjectiveNoTooltip] à tous ceux qui ont bien voulu écouter. »"
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je tiens à vous remercier de m’avoir si bien traité pendant mon séjour ici. En tant que [stranger.Custom('FR_FaithGenderedAdj')] et [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], j’ai écrit des lettres à des théologiens influents dans tout le pays pour faire l’éloge de votre piété ».$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’ai pas été tout à fait honnête avec vous. Bien que je ressemble à un[stranger.Custom('FR_E')] mendiant[stranger.Custom('FR_E')], je suis vraiment un[stranger.Custom('FR_E')] [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], et j’ai passé mon temps à la cour à enseigner les œuvres [stranger.GetFaith.HealthGodNamePossessive]. Bien que vous ne l’ayez peut-être pas encouragé, je vous remercie de m’avoir offert une telle hospitalité ».$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "Dites-m’en plus sur cette foi [stranger.GetFaith.GetAdjectiveNoTooltip]..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Toute la [piety|El] dépensée pour accueillir le missionnaire est récupérée"
 fp1_yearly.1012.b:0 "Vous avez #EMP quoi#! ?! Partez. Immédiatement."
 fp1_yearly.1012.c:0 "[stranger.Custom('InsultNoun')|U] [stranger.Custom('InsultAdjective')] ! #EMP GARDES !#! Arrêtez-[stranger.Custom('FR_LeLa')] !"
 fp1_yearly.1012.d:0 "J’accepte vos services."
 fp1_yearly.1012.e:0 "J’ai assez de conseillers et de théologiens, merci."
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: la crapule"
 fp1_yearly.1013.desc.critical:0 "C’est terrible !\n\n[stranger.GetNameNoTooltip] a récompensé mon hospitalité en me volant durant la nuit ! [stranger.Custom('FR_IlElle')|U] a pris tous les objets en métal brillant et tissus exotiques qu’[stranger.Custom('FR_IlElle')] a pu trouver, avant de s’enfuir avec mon plus beau cheval !"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] s’est enfui[stranger.Custom('FR_E')] dans la nuit avec tous les objets de valeur sur lesquels [stranger.Custom('FR_IlElle')] a pu mettre la main."
 fp1_yearly.1013.desc.outro:1 "\n\nIl semble que [stranger.Custom('FR_LeLa')] mystérieu[stranger.Custom('FR_XSe')] étrang[stranger.Custom('FR_ErEre')] était en fait un[stranger.Custom('FR_E')] vaurie[stranger.Custom('FR_NNne')] en cavale : condamné[stranger.Custom('FR_E')] pour un crime si odieux qu’[stranger.Custom('FR_IlElle')] est maintenant un[stranger.Custom('FR_E')] parjure, sans honneur et considéré[stranger.Custom('FR_E')] comme mort[stranger.Custom('FR_E')] par sa famille. Cet affront est très grave."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nIl semble que [stranger.Custom('FR_LeLa')] mystérieu[stranger.Custom('FR_XSe')] étrang[stranger.Custom('FR_ErEre')] était en fait un[stranger.Custom('FR_E')] vaurie[stranger.Custom('FR_NNne')] en cavale : ostracisé[stranger.Custom('FR_E')] par sa communauté, [stranger.Custom('FR_IlElle')] erre de cour en cour, à la recherche d’un refuge.\n\nLorsque mes courtisans se sont montrés tout aussi conservateurs que ceux de son dernier hôte, [stranger.Custom('FR_IlElle')] s’est enfui[stranger.Custom('FR_E')] plutôt que de rester et de souffrir."
 fp1_yearly.1013.a:0 "Malédictions !"
 fp1_yearly.1013.a.sodomite:0 "Mener une telle vie..."
 fp1_yearly.1013.b:0 "Je ne connaîtrai pas de repos tant qu’[stranger.Custom('FR_IlElle')] n’aura pas été trouvé[stranger.Custom('FR_E')] !"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: [stranger.Custom('FR_LeLa')] guerri[stranger.Custom('FR_ErEre')]"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] semble agréablement surpris[stranger.Custom('FR_E')] d’être traité[stranger.Custom('FR_E')] comme un[stranger.Custom('FR_E')] invité[stranger.Custom('FR_E')] d’honneur, et m’aborde en privé à la fin de la journée.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je n’ai pas été tout à fait honnête avec vous. Bien que je puisse sembler faible, en vérité, je suis un[stranger.Custom('FR_E')] redoutable guerri[stranger.Custom('FR_ErEre')] ! Je cherche un seigneur lige digne de mes services, et votre conduite m’amène à penser que cela pourrait être vous », propose-t-[stranger.Custom('FR_IlElle')]."
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] a continué à errer à la cour pendant un certain temps et parvient finalement à obtenir une audience privée avec moi.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je souhaite vous offrir mon épée. Je suis un[stranger.Custom('FR_E')] guerri[stranger.Custom('FR_ErEre')] errant[stranger.Custom('FR_E')] qui cherche un bon seigneur lige depuis un certain temps, et mon séjour à votre cour me laisse penser que cela pourrait être vous », propose-t-[stranger.Custom('FR_IlElle')]."
 fp1_yearly.1014.desc.outro:0 "\n\nCe n’est certes pas la procédure habituelle pour obtenir des $knight_culture_player_plural_no_tooltip_lowercase$, mais c’est flatteur d’avoir été choisi[ROOT.Char.Custom('FR_E')]."
 fp1_yearly.1014.a:0 "Magnifique ! Vous mériterez votre rémunération !"
 fp1_yearly.1014.b:0 "J’ai maints guerriers compétents qui ne mettent pas ma patience à l’épreuve."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: [stranger.Custom('FR_LeLa')] vagabond[stranger.Custom('FR_E')]"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] est confus[stranger.Custom('FR_E')], dépassé[stranger.Custom('FR_E')] et exalté[stranger.Custom('FR_E')] par le traitement qu’[stranger.Custom('FR_IlElle')] reçoit. Le fait qu’on [stranger.Custom('FR_LeLa')] considère comme [stranger.Custom('FR_SilSielle')] était de la petite noblesse est une expérience tout à fait nouvelle pour [stranger.Custom('FR_LuiElle')], et il lui faut du temps pour réaliser."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] reste assez inoffensi[stranger.Custom('FR_FVe')], et il est prévisible qu’[stranger.Custom('FR_IlElle')] commettra peu de méfaits pendant le peu de temps qu’[stranger.Custom('FR_IlElle')] passera à la Cour. Ce n’est que lorsque je l’entends avoir une conversation à voix basse que je comprends."
 fp1_yearly.1015.desc.outro:0 "\n\nIl semble qu’[stranger.Custom('FR_IlElle')] ne soit en fait qu’un[stranger.Custom('FR_E')] simple vagabond[stranger.Custom('FR_E')] qui a réussi à franchir les murs !\n\nAlors que je réfléchis à ce que je dois faire, [stranger.GetFirstNameNoTooltip] vient me voir, chapeau à la main, et me supplie de lui permettre de rester définitivement."
 fp1_yearly.1015.a:0 "Bien entendu, vous pouvez rester."
 fp1_yearly.1015.b:0 "Quoi ?! Quel outrage ! Disparaissez !"

 fp1_yearly.1062.t:0 "Quelqu’un à se rappeler : [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "Le récent trépas [ship_funeral_candidate.Custom2('FR_du_MyCharacterIntroduction',mourner)] a laissé ses proches pleurer la perte d’un[ship_funeral_candidate.Custom('FR_E')] grand[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetWomanMan].\n\nEn tant que l’un[mourner.Custom('FR_E')] des proches [ship_funeral_candidate.Custom('FR_DuDela')] défunt[ship_funeral_candidate.Custom('FR_E')], je pourrais m’occuper de l’organisation d’un enterrement digne de ce nom.\n\nC’est une tradition chez les bons [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] d’enterrer les plus nobles membres avec un bateau, car c’est ce qu’il y a de mieux pour les transporter jusqu’[ship_funeral_candidate.GetFaith.PositiveAfterLife2]. [ship_funeral_candidate.GetFirstNameNoTooltip] mérite cette haute distinction."
 fp1_yearly.1062.a:0 "Un petit bateau de pierre symbolique suffira."
 fp1_yearly.1062.a.tt:0 "Les préparatifs des funérailles commencent..."
 fp1_yearly.1062.b:0 "Un grand bateau de pierre, pour mieux impressionner [ship_funeral_candidate.GetFaith.WarGodName] !"
 fp1_yearly.1062.c:0 "Un énorme bateau orné ; [ship_funeral_candidate.GetFirstNameNoTooltip] mérite le meilleur."
 fp1_yearly.1062.d:0 "Tout cela est incroyablement cher..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "Je me tiens devant le petit groupe de personnes en deuil, balaye du regard chacun d’entre eux, et commence mon discours.\n\n« [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "un[ship_funeral_candidate.Custom('FR_E')] bo[ship_funeral_candidate.Custom('FR_NNne')] [ship_funeral_candidate.GetTitleAsNameNoTooltip|l]"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "un[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetTitleAsNameNoTooltip|l] resplendissant[ship_funeral_candidate.Custom('FR_E')]"
 fp1_yearly.1063.desc.achievements.title.empire:0 "un[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetTitleAsNameNoTooltip|l] magnifique"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "un[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetWomanMan] illustre"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "un[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetWomanMan] glorifié[ship_funeral_candidate.Custom('FR_E')]"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "un[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetWomanMan] digne d’une légende"
 fp1_yearly.1063.desc.achievements.piety.high:0 "un[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.Custom('FR_ServiteurServante')] dévoué[ship_funeral_candidate.Custom('FR_E')] [ship_funeral_candidate.GetFaith.HighGodNamePossessive]"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "un parangon de vertu [ship_funeral_candidate.GetFaith.GetAdjectiveNoTooltip] inégalé"
 fp1_yearly.1063.desc.achievements.piety.max:0 "une véritable icône de la foi [ship_funeral_candidate.GetFaith.GetAdjectiveNoTooltip]"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "une source de joie et de rire"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "un[ship_funeral_candidate.Custom('FR_E')] duelliste vraiment redoutable"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "[ship_funeral_candidate.Custom('FR_LeLa')] meilleur[ship_funeral_candidate.Custom('FR_E')] chasseu[ship_funeral_candidate.Custom('FR_RSe')] de [hunting_lands.GetNameNoTierNoTooltip]"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "un[ship_funeral_candidate.Custom('FR_E')] expert[ship_funeral_candidate.Custom('FR_E')] en arts mystiques"
 fp1_yearly.1063.desc.achievements.single.intro:0 "était"
 fp1_yearly.1063.desc.achievements.single.outro:0 "et restera unique en son genre. »"
 fp1_yearly.1063.desc.achievements.double.intro:0 "était une personne d’un talent rare et aux centres d’intérêt variés. À la fois"
 fp1_yearly.1063.desc.achievements.double.connector:0 "et"
 fp1_yearly.1063.desc.achievements.double.outro:0 "rien ne peut combler le vide qu’[ship_funeral_candidate.Custom('FR_IlElle')] laisse dans nos vies. »"
 fp1_yearly.1063.desc.achievements.triple.intro:0 "était"
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:2 "mais pour moi, avant tout, [ship_funeral_candidate.Custom('FR_IlElle')] était m[ship_funeral_candidate.Custom2('FR_RelationToMe_OnA',mourner)]. [ship_funeral_candidate.Custom('FR_IlElle')|U] unique en son genre. »"
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nLe tumulus derrière moi contient déjà une petite sculpture représentant un navire, gravée dans de lourdes stèles et remplie de pavés."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nLe grand tumulus derrière moi contient déjà une énorme sculpture représentant un navire, gravée sur des pierres runiques et remplie de pavés, chaque grande pierre racontant des anecdotes sur la vie [ship_funeral_candidate.Custom('FR_DuDela')] défunt[ship_funeral_candidate.Custom('FR_E')]."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nLe grand tumulus derrière moi contient déjà un navire en bois exotiques conçu spécialement par nos meilleurs bâtisseurs. Il ne naviguera jamais sur des mers de mortels, mais peut plaire [ship_funeral_candidate.GetFaith.PantheonTerm2] et apporter des bénédictions [ship_funeral_candidate.Custom('FR_AuAla')] défunt[ship_funeral_candidate.Custom('FR_E')]."
 fp1_yearly.1063.desc.outro:0 "\n\nLes serviteurs apportent le dernier des objets funéraires, puis, finalement, le corps de [ship_funeral_candidate.GetFirstNameNoTooltip] est déposé dans son cercueil."
 fp1_yearly.1063.trigger_failure.tt:0 "Les circonstances ont fait avorter les funérailles publiques de [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.a:0 "Fermez le tumulus."

 fp1_yearly.1071.t:0 "Une propreté étincelante"
 fp1_yearly.1071.desc:0 "Les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] ont la réputation d’être très soignés.\n\nL’un de nos grands plaisirs dans la vie est d’entendre même nos pires ennemis admettre amèrement qu’aucune barbe n’est mieux peignée, qu’aucune chevelure n’est aussi régulièrement savonnée, qu’aucun visage n’est aussi bien nettoyé que ceux des [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip].\n\nAujourd’hui, c’est le jour du bain, mais j’ai l’impression qu’un changement de routine pourrait me faire du bien. Après tout, si tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] sont soignés, n’est-il pas préférable qu’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] montre l’exemple ?"
 fp1_yearly.1071.a:0 "L’hygiène est la clé d’une longue vie !"
 fp1_yearly.1071.b:0 "Je suppose que je pourrais faire un peu plus attention..."
 fp1_yearly.1071.c:0 "Faire comme d’habitude suffira."

  
 fp1_yearly.1081.desc.intro:0 "Je passe la soirée avec un[norse_explorer.Custom('FR_E')] viei[norse_explorer.Custom('FR_LLle')] explorat[norse_explorer.Custom('FR_EurRice')], [norse_explorer.GetFirstName], qui souhaite me raconter ses aventures et exploits dans le Belegaer. Malgré son âge, son regard reste vif lorsqu’[norse_explorer.Custom('FR_IlElle')] me parle"
 fp1_yearly.1081.desc.greenland:1 "d’un pays habité par des $norse_collective_noun$ pauvres et en difficulté qui vivent dans la neige près du sommet du monde. La terre est tellement gelée et froide qu’ils doivent importer tout le bois et manger presque entièrement de la viande et du poisson."
 fp1_yearly.1081.desc.vinland:0 "d’un pays aussi éloigné à l’ouest que Cathay l’est à l’est, où les raisins et le blé poussent facilement, et où les crus sont inégalés. Chaque habitant est par ailleurs un guerrier redoutable."
 fp1_yearly.1081.desc.antilia:0 "d’une île colonisée par des exilés [antilia_culture.GetCollectiveNounNoTooltip|l]. Des $christianity_religion_adherent_plural$ fortunés y vivent dans des châteaux bien défendus. Ce sont les descendants de réfugiés qui ont fui la péninsule ibérique lors de l’invasion maure."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "de la dernière enclave de $hellenic_pagan$, une petite île à l’ouest peuplée de $greek_collective_noun$ qui ont plus en commun avec l’ancienne $b_athens$ que l’actuelle $b_constantinople$. Les habitants passent toute la journée à discuter de philosophie et à trinquer à la gloire des Olympiens !"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "du refuge des derniers païens $hellenic_pagan_adherent_plural$, qui imitent vaguement leurs lointains ancêtres d’$b_athens$ et de $b_thebes$. Les habitants passent leurs journées à discuter de philosophie étrange et à pratiquer leur foi."
 fp1_yearly.1081.desc.st_brendans_island:0 "d’une île dissimulée derrière d’étranges brumes, où le temps semble passer plus lentement à l’intérieur qu’à l’extérieur. Sur les autres mystères de l’île, [norse_explorer.GetFirstNameNoTooltip] reste bouche bée, bien que les larmes lui viennent par moments."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "d’une île pleine de pieux $breton_collective_noun$ qui prient et vivent une vie de contemplation tranquille. Leur foi est si forte qu’ils sont tous immunisés contre les armes mortelles, grâce à la protection [norse_explorer.GetFaith.HighGodNamePossessive]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "d’une île remplie de pieux $breton_collective_noun$, riche en trésors d’or. Leur foi était si forte qu’elle remplissait l’île de cantiques magnifiquement chantés, même après que l’équipage de [norse_explorer.GetFirstNameNoTooltip] les ait fait passer à l’épée."
 fp1_yearly.1081.desc.ard_majhulah:1 "d’une terre étrange, seulement mentionnée dans les vieux textes islamiques que l’on croyait perdus depuis des années. Les habitants ont tellement d’or et d’argent qu’ils s’en servent pour se curer les dents et concevoir leurs vêtements."
 fp1_yearly.1081.desc.the_sticky_sea:0 "d’un endroit lugubre dans l’Atlantique, un mélange d’eaux poisseuses et puantes, où serpents et algues conspirent pour entraîner les marins vers la mort. Seuls les plus forts ont une chance de se libérer."
 fp1_yearly.1081.desc.purple_islands:0 "d’un groupe d’îles situées loin au sud, totalement dépourvues de toute trace de vie humaine et remplies de fleurs éclatantes, dont beaucoup ont des nuances de violet exotique. La beauté surnaturelle de l’endroit incite même les marins endurcis à s’y allonger et à y mourir, alors en paix avec le monde."
 fp1_yearly.1081.desc.hy_brasil:0 "d’une île qui reste la plupart du temps invisible, enfermée derrière des brumes impénétrables, sauf un jour tous les sept ans. Même le seul jour où la brume permet de voyager, aucun marin n’a réussi à toucher terre."
 fp1_yearly.1081.desc.thule:0 "d’une vaste terre dans le grand nord, où les hommes respirent l’eau et la terre aussi facilement que l’air, où de monstrueuses baleines nagent à travers le sol et le ciel, et où toutes les distinctions deviennent obscures."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "d’une terre loin à l’ouest, où les habitants ne portent que du blanc, des lances impitoyables, et se battent férocement entre eux et même contre les plus nobles des visiteurs. Les habitants vénèrent d’anciennes divinités païennes, depuis longtemps oubliées par les [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] bien-pensants."
 fp1_yearly.1081.desc.great_ireland.other:0 "d’une terre loin à l’ouest, où les habitants ne portent que du blanc, des lances impitoyables, et se battent avec une force et une férocité inhumaines. Leurs prouesses sont si impressionnantes qu’aucun guerrier de cette terre n’est jamais tombé sous une lame étrangère."
 fp1_yearly.1081.desc.sunset_empire:0 "d’un empire de l’autre côté du point où l’Atlantique est le plus large, une terre de sang, de crânes et de conquérants avides tapis juste sous l’horizon occidental. Ses maîtres cruels attendent Ragnarök quand ils ont l’intention d’arracher les cœurs encore battants des poitrines de tous les bons [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro:0 "\n\nBien que l’heure soit tardive, [norse_explorer.GetFirstNameNoTooltip] semble plus que disposé[norse_explorer.Custom('FR_E')] à continuer si je le souhaite."
 fp1_yearly.1081.a:0 "Fascinant. S’il vous plaît, encore une fois, du début !"
 fp1_yearly.1081.b:0 "Il est impossible que vous me disiez la vérité, viei[norse_explorer.Custom('FR_LLle')] [norse_explorer.GetWomanMan]."
 fp1_yearly.1081.c:0 "Les histoires de terres lointaines sont toujours apaisantes..."
 fp1_yearly.1081.c.sunset_empire:0 "Peut-être devrions-nous empêcher les navires de naviguer vers l’ouest..."
