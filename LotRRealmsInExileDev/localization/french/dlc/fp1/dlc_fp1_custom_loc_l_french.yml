 SteleCommemoratesCarver:1 "[second.MakeScope.Var('stele_carver').Char.GetFirstNameNoTooltip] carved"

 SteleCommemoratesAncestors_Intro:1 "Raised for [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed] by [second.MakeScope.Var('stele_container').Char.GetHerHis] [second.MakeScope.Var('stele_container').Char.Custom2('RelationToMeShort',second.MakeScope.Var('stele_commissioner').Char)]"
 SteleCommemoratesAncestors_GenericFallback:0 "$SteleCommemoratesAncestors_Intro$. A beautiful soul, fondly missed. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_ChildFallback:0 "$SteleCommemoratesAncestors_Intro$. Taken from us too soon. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Diplomat:1 "$SteleCommemoratesAncestors_Intro$. May [second.MakeScope.Var('stele_container').Char.GetHerHis] silver tongue live on forever. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_FamilyFirst:1 "$SteleCommemoratesAncestors_Intro$. Nothing was dearer to [second.MakeScope.Var('stele_container').Char.GetHerHim] than family. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_August:1 "$SteleCommemoratesAncestors_Intro$. The world is a humbler place without [second.MakeScope.Var('stele_container').Char.GetHerHis] august personage. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reveler:1 "$SteleCommemoratesAncestors_Intro$. May [second.MakeScope.Var('stele_container').Char.GetSheHe] party forever more in [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Blademaster:1 "$SteleCommemoratesAncestors_Intro$. Truly, none could stay [second.MakeScope.Var('stele_container').Char.GetHerHis] blade. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hunter:0 "$SteleCommemoratesAncestors_Intro$. Ne'er a truer shot in the land. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Strategist:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] brain moved faster than any foe could predict. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Overseer:1 "$SteleCommemoratesAncestors_Intro$. Nothing escaped [second.MakeScope.Var('stele_container').Char.GetHerHis] keen gaze. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gallant:0 "$SteleCommemoratesAncestors_Intro$. A nobler soul has never lived. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Architect:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] buildings and monuments will outlast us all. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Administrator:1 "$SteleCommemoratesAncestors_Intro$. Nothing breathed in [second.MakeScope.Var('stele_container').Char.GetHerHis] domain without [second.MakeScope.Var('stele_container').Char.GetHerHim] knowing about it. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Avaricious:1 "$SteleCommemoratesAncestors_Intro$. Nothing motivated [second.MakeScope.Var('stele_container').Char.GetHerHim] quite so much as the clink of silver against silver. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Schemer:1 "$SteleCommemoratesAncestors_Intro$. The twists and turns of [second.MakeScope.Var('stele_container').Char.GetHerHis] mind knotted even the best of spies. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Seducer:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] broke too many hearts to count. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Torturer:1 "$SteleCommemoratesAncestors_Intro$. The world is glad to be rid of [second.MakeScope.Var('stele_container').Char.GetHerHis] nightmarish ministrations. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Scholar:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] words and wisdom will live for eternity. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Theologian:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was dearer to [second.MakeScope.Var('stele_container').Char.GetFaith.HighGodName] than any other mortal alive. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Mystic:1 "$SteleCommemoratesAncestors_Intro$. May [second.MakeScope.Var('stele_container').Char.GetSheHe] find rest beyond the veil [second.MakeScope.Var('stele_container').Char.GetSheHe] crossed so often. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Physician:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] wise treatments saved countless numbers. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Herbalist:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] took the secret of [second.MakeScope.Var('stele_container').Char.GetHerHis] favorite mushroom patch to the grave. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lustful:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] lust is finally slaked. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chaste:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] never needs worry against about the temptations of the flesh. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gluttonous:1 "$SteleCommemoratesAncestors_Intro$. Not once in [second.MakeScope.Var('stele_container').Char.GetAge] did [second.MakeScope.Var('stele_container').Char.GetSheHe] skip a meal. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Temperate:1 "$SteleCommemoratesAncestors_Intro$. Moderation guided [second.MakeScope.Var('stele_container').Char.GetHerHim] in all things. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Greedy:1 "$SteleCommemoratesAncestors_Intro$. May [second.MakeScope.Var('stele_container').Char.GetSheHe] find the wealth in death that [second.MakeScope.Var('stele_container').Char.GetSheHe] craved in life. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Generous:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] is remembered for [second.MakeScope.Var('stele_container').Char.GetHerHis] generosity with coin. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Lazy:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] would sometimes do nothing for literally years at a time. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Diligent:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] always said [second.MakeScope.Var('stele_container').Char.GetSheHe] could rest when [second.MakeScope.Var('stele_container').Char.GetSheHe] died. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Wrathful:1 "$SteleCommemoratesAncestors_Intro$. No one threw a surprise punch quite as well as [second.MakeScope.Var('stele_container').Char.GetHerHim]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Calm:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was an ocean of calm. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Patient:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] no longer has any time left to bide. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Impatient:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] rush to go places has finally stopped. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arrogant:1 "$SteleCommemoratesAncestors_Intro$. No one ever falsely accused [second.MakeScope.Var('stele_container').Char.GetHerHim] of lacking self-worth. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Humble:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was as meek as a mouse. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deceitful:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U]'ll never tell another lie. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Honest:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] told not one falsehood from cradle to grave. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Craven:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] ran from many things, but no [second.MakeScope.Var('stele_container').Char.GetWomanMan] can outrun death. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Brave:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] stood against all foes with courage, even death. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Shy:1 "$SteleCommemoratesAncestors_Intro$. Though seen by few as-was, [second.MakeScope.Var('stele_container').Char.GetHerHis] like will never be seen again. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Gregarious:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] many friends will miss [second.MakeScope.Var('stele_container').Char.GetHerHim] forever. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Ambitious:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] ambition knew no bounds save one. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Content:1 "$SteleCommemoratesAncestors_Intro$. Whatever else [second.MakeScope.Var('stele_container').Char.GetSheHe] may have been, [second.MakeScope.Var('stele_container').Char.GetSheHe] died content. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Arbitrary:1 "$SteleCommemoratesAncestors_Intro$. May the laws of [second.MakeScope.Var('stele_container').Char.GetFaith.DeathDeityName] treat [second.MakeScope.Var('stele_container').Char.GetHerHim] better than [second.MakeScope.Var('stele_container').Char.GetSheHe] treated the laws of the living. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Just:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] obeyed the law to a fault. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cynical:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] never believed in [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife], and surely resides in [second.MakeScope.Var('stele_container').Char.GetFaith.NegativeAfterLife]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Zealous:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was a [second.MakeScope.Var('stele_container').Char.GetWomanMan] of intense, overwhelming faith. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paranoid:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] saw enemies everywhere, but couldn't stave off the inevitable. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Trusting:1 "$SteleCommemoratesAncestors_Intro$. Never suspicious, [second.MakeScope.Var('stele_container').Char.GetSheHe] always thought the best of everyone. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Compassionate:1 "$SteleCommemoratesAncestors_Intro$. May history be as kind to [second.MakeScope.Var('stele_container').Char.GetHerHim] as [second.MakeScope.Var('stele_container').Char.GetSheHe] was to others. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Callous:1 "$SteleCommemoratesAncestors_Intro$. In life, [second.MakeScope.Var('stele_container').Char.GetSheHe] cared nothing for the feelings of others, and in death, none care for [second.MakeScope.Var('stele_container').Char.GetHerHis]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Sadistic:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] preyed on [second.MakeScope.Var('stele_container').Char.GetHerHis] fellow man with ruthless glee. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Stubborn:1 "$SteleCommemoratesAncestors_Intro$. A [second.MakeScope.Var('stele_container').Char.GetWomanMan] of resolution, [second.MakeScope.Var('stele_container').Char.GetSheHe] refused to change [second.MakeScope.Var('stele_container').Char.GetHerHis] mind for anyone. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Fickle:1 "$SteleCommemoratesAncestors_Intro$. All knew that [second.MakeScope.Var('stele_container').Char.GetHerHis] opinion blew with the winds. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Vengeful:1 "$SteleCommemoratesAncestors_Intro$. No one held a grudge like [second.MakeScope.Var('stele_container').Char.GetHerHim]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Forgiving:1 "$SteleCommemoratesAncestors_Intro$. A [second.MakeScope.Var('stele_container').Char.GetWomanMan] of infinite love, there was no grudge [second.MakeScope.Var('stele_container').Char.GetSheHe] could not find it in [second.MakeScope.Var('stele_container').Char.GetHerselfHimself] to forgive. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Drunkard:1 "$SteleCommemoratesAncestors_Intro$. For better or for worse, few could drink [second.MakeScope.Var('stele_container').Char.GetHerHim] under the table. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Hashishiyah:1 "$SteleCommemoratesAncestors_Intro$. Of a relaxed mind, little troubled [second.MakeScope.Var('stele_container').Char.GetHerHim] while [second.MakeScope.Var('stele_container').Char.GetSheHe] had access to [second.MakeScope.Var('stele_container').Char.GetHerHis] [second.MakeScope.Var('stele_container').Char.Custom('GetPipeWeedName')] stash. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Rakish:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was a preferred client at a number of venerable establishments. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reclusive:1 "$SteleCommemoratesAncestors_Intro$. Some claim [second.MakeScope.Var('stele_container').Char.GetSheHe] did not exist, but a rare few attest to have seen [second.MakeScope.Var('stele_container').Char.GetHerHim]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Irritable:1 "$SteleCommemoratesAncestors_Intro$. A [second.MakeScope.Var('stele_container').Char.GetWomanMan] of short temper, [second.MakeScope.Var('stele_container').Char.GetSheHe] was well described as a candle burning at both ends. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Flagellant:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] endurance was confusing and inspiring. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Profligate:1 "$SteleCommemoratesAncestors_Intro$. None can say [second.MakeScope.Var('stele_container').Char.GetSheHe] was stingy. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Improvident:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] charity was legendary, [second.MakeScope.Var('stele_container').Char.GetHerHis] financial planning less so. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Contrite:1 "$SteleCommemoratesAncestors_Intro$. Though [second.MakeScope.Var('stele_container').Char.GetHerHis] tongue was loose, [second.MakeScope.Var('stele_container').Char.GetHerHis] conscience was spotless. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_ComfortEater:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] had a taste for many things. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Inappetetic:1 "$SteleCommemoratesAncestors_Intro$. We hope she finds comfort in [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife] that [second.MakeScope.Var('stele_container').Char.GetSheHe] lacked on Earth. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Journaller:1 "$SteleCommemoratesAncestors_Intro$. What else is there to be written about [second.MakeScope.Var('stele_container').Char.GetHerHim]? $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Confider:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was never afraid to ask for support. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Athletic:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] always said there was nothing a good run couldn't solve. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Saoshyant:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] restored the Light, and for that we are ever thankful. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Berserker:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] rage was as primal as the winds of a storm. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Shieldmaiden:1 "$SteleCommemoratesAncestors_Intro$. Many who underestimated [second.MakeScope.Var('stele_container').Char.GetHerHim] precede [second.MakeScope.Var('stele_container').Char.GetHerHis] death. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Varangian:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was the favorite of the $greek$ King. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Poet:0 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] swung [second.MakeScope.Var('stele_container').Char.GetHerHis] words as skillfully as any sword. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Kinslayer:1 "$SteleCommemoratesAncestors_Intro$. For all [second.MakeScope.Var('stele_container').Char.GetHerHis] other deeds, we must still label [second.MakeScope.Var('stele_container').Char.GetHerHim] kinslayer. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Deviant:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] taste was eclectic. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Cannibal:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] welcomed any and all exotic strangers to [second.MakeScope.Var('stele_container').Char.GetHerHis] court. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Incestuous:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was known for [second.MakeScope.Var('stele_container').Char.GetHerHis] dedication to family. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Murderer:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] let nothing stop [second.MakeScope.Var('stele_container').Char.GetHerHis] goals. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Viking:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] name was feared by every peasant who ever heard it. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reincarnation:1 "$SteleCommemoratesAncestors_Intro$. This was not [second.MakeScope.Var('stele_container').Char.GetHerHis] first time on this Earth, and will not be [second.MakeScope.Var('stele_container').Char.GetHerHis] last. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Adventurer:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] roamed further and faster than any other. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Heresiarch:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetHerHis|U] faith burned white-hot. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_PeasantLeader:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] came from the humblest of origins. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Witch:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was a [second.MakeScope.Var('stele_container').Char.GetWomanMan] of strange powers. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_CrusaderMonarch:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] fought the infidel all [second.MakeScope.Var('stele_container').Char.GetHerHis] life. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Chakravarti:1 "$SteleCommemoratesAncestors_Intro$. [second.MakeScope.Var('stele_container').Char.GetSheHe|U] was the axle at the Center of the World. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_GreatestOfKhans:1 "$SteleCommemoratesAncestors_Intro$. All the world trembled at [second.MakeScope.Var('stele_container').Char.GetHerHis] footsteps and by [second.MakeScope.Var('stele_container').Char.GetHerHis] will. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Paragon:1 "$SteleCommemoratesAncestors_Intro$. We may never again see another [second.MakeScope.Var('stele_container').Char.GetWomanMan] as pious. $SteleCommemoratesCarver$."

 SteleCommemoratesConquest_Intro:1 "Raised for [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] to mark [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] victory over [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]"
 SteleCommemoratesConquest_Bloody:0 "$SteleCommemoratesConquest_Intro$. The war was one of history's bloodiest. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Glorious:0 "$SteleCommemoratesConquest_Intro$. The conquest was a glorious one. $SteleCommemoratesCarver$."
