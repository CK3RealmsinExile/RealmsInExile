l_french:
 
 # LotR: The draugr was a draugr!
 fp1_yearly.0066.t:0 "$fp1_yearly.0051.t$: Esprit des Tertres"
 fp1_yearly.0066.desc:0 "Le tumulus de [draugr.GetFirstNamePossessiveNoTooltip] glace le sang dans mes veines. Ce lieu fut jadis une sépulture des temps crépusculaires, mais soit des pilleurs de tombes ont profané chaque sarcophage de pierre en quête de trésors, soit les morts-vivants qui y reposaient ont brisé leurs chaînes séculaires pour s'en extraire.\n\nL'air dans mes poumons se cristallise soudain. L'un de mes compagnons, marchant en éclaireur, s'effondre brutalement ; autour de sa jambe s'enroule la chair putréfiée d'une main spectrale.\n\nDes orbites creuses et vides, le visage cadavérique de la créature me fixe avec une faim insatiable."
 fp1_yearly.0066.a:0 "Soldats ! À moi !"
 fp1_yearly.0066.a.tt_success:0 "Vous ralliez vos hommes et anéantissez l'Esprit des Tertres !"
 fp1_yearly.0066.a.tt_failure:0 "Vous échappez de justesse avec votre vie"
 draugr_monstrous_draugr_fp1_modifier:0 "Tumulus Hanté"
 draugr_monstrous_draugr_fp1_modifier_desc:0 "Un Esprit des Tertres hante ce comté, assoiffé de la chair des vivants."
 fp1_yearly.0066.b:0 "FUYEZ !"