l_french:

 ##################################################
 # #Misc Keys
 TRUCE_TRADE_DEAL:1 "\nTrêve signée en échange de la cessation des pillages"

 ##################################################
 # #Standard Trade Events
 fp1_trade_events.0000.t:0 "Piller ou faire du commerce"
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$ ?"
 fp1_trade_events.0002.desc:0 "Alors que mes troupes et moi nous préparons à mettre à sac les terres de [county.GetNameNoTierNoTooltip], nos premiers éclaireurs reviennent au rapport.\n\nIl semble que les villes de la région soient riches, mais beaucoup sont lourdement fortifiées, et nous pourrions bien être arrêtés par des armées vengeresses avant d’atteindre les cibles les plus juteuses.\n\nTout n’est pas perdu : l’art du pillage consiste à saisir les occasions qui se présentent et nous pourrions peut-être faire du commerce et verser un tribut en échange de la conservation de nos lames."
 fp1_trade_events.0002.a:0 "Peut-être que [county.GetHolder.Custom('FR_le_Char_L')][county.GetHolder.GetTitleAsNameNoTooltip|l] local[county.GetHolder.Custom('FR_E')] sera récepti[county.GetHolder.Custom('FR_FVe')] ?"
 fp1_trade_events.0002.a.accepted:0 "Si votre offre est acceptée"
 fp1_trade_events.0002.a.rejected:0 "Si votre offre est rejetée"
 fp1_trade_events.0002.a.tt:0 "Vous continuez à piller [county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.b:0 "Une trêve avec [county.GetHolder.GetTopLiege.Custom('FR_LeLa')] souverain[county.GetHolder.GetTopLiege.Custom('FR_E')] pourrait être très précieuse..."
 fp1_trade_events.0002.c:0 "Oui, nous #EMP pourrions#! faire du commerce. Pillons-les quand même."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "Quel genre de lâche gagne de l’argent sans piller ?"
 fp1_trade_events.0002.d.tt:0 "Vous pillez [county.GetNameNoTierNoTooltip] et refusez de penser à faire du commerce au lieu de piller pour le reste de votre vie"

 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc:0 "Une horde désordonnée de bandits, de pirates et d’autres crapules lourdement armées est entrée en [county.GetNameNoTierNoTooltip], avec [raider.GetFirstName] à sa tête !\n\nAu début, mes éclaireurs pensaient qu’ils venaient ici pour piller, mais un émissaire de leur [raider.GetTitleAsNameNoTooltip|l] affirme qu’ils feraient volontiers du commerce. Ils possèdent d’un grand nombre de butins, anciens et récents, ce qui permettrait aux habitants d’acheter des produits exotiques du monde entier.\n\nLe message est clair. Nous faisons des affaires à des conditions préférentielles et ils partiront tranquillement, ou bien nous rejetons leur offre et ils prendront ce qu’ils souhaitent."
 fp1_trade_events.0003.a:0 "Une offre inattendue, mais très appréciée."
 fp1_trade_events.0003.a.tt_success:0 "Votre offre est acceptée !"
 fp1_trade_events.0003.b:0 "#EMP Faire du commerce#! ? Avec ces brigands ?!"
 fp1_trade_events.0003.b.tt_failure:0 "Votre offre est rejetée !"

 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$: un arrangement pratique"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "Depuis des décennies"
 fp1_trade_events.0011.desc.first_renewal:0 "Depuis de nombreuses années"
 fp1_trade_events.0011.desc.outro:0 "j’ai une entente avec [recipient.Custom('FR_le_Char_Pi')][recipient.GetTitledFirstName]. Mes pillards ne sortent pas leurs armes dans ses terres, et ses sujets achètent les luxes exotiques que nous prenons dans des royaumes moins diplomatiques.\n\nLes termes de notre accord ont presque atteint leur terme, cependant, et nombre de personnes parmi ma suite sont réticentes à abandonner leurs relations commerciales avantageuses.\n\nPeut-être [recipient.GetFirstNameNoTooltip] serait ouvert à une prolongation ?"
 fp1_trade_events.0011.a:0 "Une grande offre !"
 fp1_trade_events.0011.a.accepted:0 "Votre offre est acceptée"
 fp1_trade_events.0011.a.rejected:0 "Votre offre est rejetée"
 fp1_trade_events.0011.b:0 "Cela a fait son temps..."
 fp1_trade_events.0011.b.tt:0 "L’accord va expirer"

 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "mon accord avec [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstName] a tenu bon : [raider.Custom('FR_IlElle')] tient ses chiens en laisse sur mes terres, tandis que mes marchands achètent le butin qu’[raider.Custom('FR_IlElle')] vole ailleurs.\n\nAvec l’approche imminente de la fin de l’accord, [raider.GetFirstNameNoTooltip] a pris contact pour demander une prolongation.\n\nPlusieurs de ses guerriers les plus riches m’ont offert des somptueux cadeaux pour que je continue à leur donner un accès aussi libre à nos marchés. C’est par ailleurs agréable de ne pas avoir à s’inquiéter de la colère de ses hommes qui pillent la campagne..."
 fp1_trade_events.0012.a:0 "Une proposition des plus agréables !"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "J’en ai fini avec c[raider.Custom('FR_EtEtte')] [raider.GetWomanMan]."
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"

 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$: des visiteurs venus de loin"
 fp1_trade_events.0021.desc:0 "Mon accord commercial avec [partner.Custom('FR_le_Char_Pi')][partner.GetTitledFirstName] maintient un flux constant de marchands et de petite noblesse sur ses terres pour vendre leur butin et importer des produits de luxe étrangers.\n\nIl est nettement moins fréquent qu’une expédition de [partner.GetPrimaryTitle.GetNameNoTier] vienne jusqu’ici, à part pour un événement à [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nLes chefs d’une telle expédition ont réussi à obtenir une audience pour quémander un accord : un éloquent [priest.GetFaith.PriestNeuter] et un commerçant avisé."
 fp1_trade_events.0021.a:0 "Je pourrais avoir besoin de quelqu’un pour compter mes pièces..."
 fp1_trade_events.0021.b:0 "Bienvenue à mon service, [priest.GetFirstNameNoTooltip] !"
 fp1_trade_events.0021.c:0 "Et qui est la personne qui vous accompagne à l’arrière ?"
 fp1_trade_events.0021.d:0 "Circulez, étrangers, mon accord est avec [partner.GetFirstNameNoTooltip]."

 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "Les pillards de [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstNameNoTooltip] sont redoutables, alors je suis heureu[ROOT.Char.Custom('FR_XSe')] que nous nous considérions comme des amis prudents plutôt que comme des ennemis sanguinaires.\n\nL’une de ses terreurs est [warrior.GetFirstName], un[warrior.Custom('FR_E')] pilleu[warrior.Custom('FR_RSe')] de grande réputation.\n\nQuand il a demandé une audience, je m’attendais à une tentative d’assassinat, mais je suis agréablement surpris[ROOT.Char.Custom('FR_E')] de voir que [warrior.Custom('FR_LeLa')] jeune guerri[warrior.Custom('FR_ErEre')] ambitieu[warrior.Custom('FR_XSe')] souhaite offrir ses services."
 fp1_trade_events.0031.a:0 "Les épéistes de [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] sont légendaires !"
 fp1_trade_events.0031.b:0 "Va-t’en, gredin[warrior.Custom('FR_E')]."

 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Des belligérants avec des avantages"
 fp1_trade_events.0041.desc:0 "Mon accord avec [partner.Custom('FR_le_Char_Pi')][partner.GetTitledFirstName] est mutuellement bénéfique, mais je me demande parfois s’il est à la hauteur de son potentiel. Mes terres pourraient bénéficier de ses maçons et charpentiers chevronnés, et bien qu’[partner.Custom('FR_IlElle')] soit à l’abri de mes pillages, [partner.Custom('FR_IlElle')] ne l’est pas à l’égard de beaucoup d’autres pilleurs.\n\nEn dépensant chacun un peu d’or pour faciliter les déplacements de nos serviteurs, nous pourrions résoudre ces deux problèmes ensemble : [partner.GetFirstNameNoTooltip] envoie des artisans qualifiés pour me servir pendant un certain temps, et en retour, je lui prête de vieux pillards et des colons enthousiastes comme conseillers pour l’aider à garder ses terres en sécurité."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "Les [counties|El] sous-développés de votre [domain|El]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "Les [counties|El] de votre [domain|El] avec au moins 15 en [development|El]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "Un des [duchies|El] vulnérables de [partner.GetFirstNameNoTooltip] devient plus difficile à [Concept('raid','piller')|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "Le [domain|El] de [raider.GetFirstNameNoTooltip] obtient de la croissance de [development|El] et une réduction des coûts de construction"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "Les [counties|El] dans le [duchy|El] en question"
 fp1_trade_events.0041.a.advanced:0 "Pourraient-ils me construire un palais dans le style [partner.GetCulture.GetNameNoTooltip] ?"
 fp1_trade_events.0041.a.fallback:0 "Les mains expertes sont toujours les bienvenues..."
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "Gardons cela informel."

 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "M[raider.Custom('FR_OnA')] partenaire commercial[raider.Custom('FR_E')], [raider.Custom('FR_le_Char_Pi')][raider.GetTitledFirstName], m’a fait part d’une offre intrigante. S’il est vrai que mes terres sont à l’abri de ses pillards, il n’en va pas de même pour de nombreux autres bandits et vagabonds. Par ailleurs, ses terres sont pauvres et sous-développées. [raider.GetFirstNameNoTooltip] suggère un transfert provisoire dont nous partagerions les frais de voyage : des guerriers et des colons expérimentés de ses terres seraient envoyés pour aider à protéger une de mes frontières vulnérables contre des voleurs moins habiles, et des maçons et des charpentiers qualifiés de mon pays serviraient dans son domaine."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip] pourrait avoir besoin d’experts..."
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip] pourrait être un bon endroit pour eux ?"
 fp1_trade_events.0051.c:0 "Je pense que je préférerais consolider [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0051.d:0 "Quelle proposition scandaleuse !"

 ##################################################
 # Special Trade Events
 fp1_trade_events.1131.t:0 "Une Menace Venue des Confins" #LotR- edited loc to be more generic and inclusive of both humans and orcs
 fp1_trade_events.1131.desc:0 "Une horde disparate de pillards sans foi ni loi s'est ralliée à [attacker.GetFirstName] dans [attacker.GetHerHis] projet d'assaut contre mes domaines.\n\nBien que l'ampleur de cette force soit redoutable, ces soudards manquent cruellement de discipline et de loyauté, chaque combattant de fortune n'ayant d'yeux que pour le butin qu'il pourra arracher de cette guerre.\n\nContrairement à un adversaire conventionnel, il serait peut-être envisageable de traiter directement avec ces envahisseurs cupides. Un marché pourrait sans doute être conclu..."
 fp1_trade_events.1131.a:0 "Jamais ! Retournez dans les fosses d'où vous avez rampé, vermines !"
 fp1_trade_events.1131.b:0 "S'ils convoitent des terres, pourquoi ne pas leur en céder ?"
 fp1_trade_events.1131.c:0 "L'expérience m'enseigne que les soldards préfèrent l'or à la gloire..."
 fp1_trade_events.1131.c.tt:0 "Vous versez un tribut directement aux troupes de [attacker.GetFirstNamePossessiveNoTooltip] pour qu'elles se dispersent"
 fp1_trade_events.1131.d:0 "Nous chasserons ces envahisseurs comme nous l'avons toujours fait."
 fp1_trade_events.1131.d.tt:0 "Vous affrontez ces scélérats selon les méthodes ancestrales"

 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$: une sainte aide"
 fp1_trade_events.1171.desc:0 "Bien qu’ayant débuté dans des circonstances inhabituelles, ma relation avec [partner.Custom('FR_le_Char_Pi')][partner.GetTitledFirstName] n’a fait que se renforcer avec le temps.\n\nDavantage, semble-t-il, que je ne l’avais imaginé, car sa dernière lettre exprimait une préoccupation sincère pour le sort de mon âme.\n\nDans le but de m’inciter à me convertir à la foi [partner.GetFaith.GetAdjective], [partner.GetFirstNameNoTooltip] m’offre la main de s[prospective_spouse.Custom('FR_OnA')] [prospective_spouse.Custom('GetDaughterSon')]. Cela implique une grande cérémonie pour m’accueillir dans la foi et... une belle dot."
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U] argumente de manière assez convaincante..."
 fp1_trade_events.1171.b:0 "Quel geste ! À notre amitié éternelle !"
 fp1_trade_events.1171.b.tt:0 "Tous les effets ci-dessus, ainsi que..."
 fp1_trade_events.1171.c.cynical:0 "Pah, j’attends un meilleur pot-de-vin que ça."
 fp1_trade_events.1171.c.fallback:0 "Aucune sorte de pots-de-vin ne peut m’éloigner de ma foi."

