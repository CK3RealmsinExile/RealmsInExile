l_french:
 # Cultural MaA
 bondi: "Lanciers simples des Hommes Libres"
 vigmen: "Arbalétriers du Rempart d'Acier"
 varangian_veterans: "Vétérans des Ténèbres"
 jomsviking_pirates: "Corsaires de l'Ombre"

 # MaA Flavour
 # bondi_flavor: "#F Les Bondí font partie d'une classe de propriétaires terriens libres, et sont souvent des marins compétents, qui utilisent leurs long navires pour commercer ou piller. Ils combattent en utilisant des lances et des boucliers.#!"
 bondi_flavor: "#F Ces propriétaires libres et aventuriers compétents combattent en utilisant lances et boucliers.#!"
 # vigmen_flavor: "#F Les guerriers en première ligne forment un murs impénétrables de boucliers pour protéger les archers restés en arrière. Cette tactique dissuade les tirailleurs tout en assurant une avancée régulière.#!"
 vigmen_flavor: "#F Les guerriers en première ligne forment un murs impénétrables de boucliers pour protéger les archers restés en arrière. Cette tactique dissuade les tirailleurs tout en assurant une avancée régulière.#!"
 varangian_veterans_flavor: "#F Explorateurs, aventuriers, guerriers et mercenaires provenant de toutes les colonies, même les plus lointaines.#!"
 jomsviking_pirates_flavor: "#F Parmi les ravageurs les plus connus ayant parcourus les grandes mers, les Corsaires Noirs excellent à provoquer le chaos dans la bataille, tout en en tirant avantage pour achever l'adversaire.#!"
