l_french:

coronation_events.6100.desc_dwarven: "La lumière d'un millier de lanternes emplit la pièce tandis qu'un murmure s'élève parmi les Chanteurs de pierre rassemblés — les mots, lents et immémoriaux du Khuzdul résonnent contre la roche vivante et, alors que les voix s'élèvent en un chant solennel, les murs eux-mêmes se mettent à vibrer en sympathie, jusqu'à ce que toute la montagne chante; sa voix m'appelant à me lever en tant que [host.GetTitleAsName].\n\nLe marteau et les pinces de l'artisan sont placés entre mes mains, et un pendentif d'argent en forme d'enclume est suspendu à mon cou.\n\n#EMP "Gloire à Mahal et à sa création!"#! s'écrient les personnes rassemblées.""
coronation_events.6100.desc_dwarven_guest: "La lumière d'un millier de lanternes emplit la pièce tandis qu'un murmure s'élève parmi les Chanteurs de pierre rassemblés — les mots, lents et immémoriaux du Khuzdul résonnent contre la roche vivante et, alors que les voix s'élèvent en un chant solennel, les murs eux-mêmes se mettent à vibrer en sympathie, jusqu'à ce que toute la montagne chante; sa voix appelant [host.GetFirstNameNoTooltipRegnal] à s'élever en tant que [host.GetTitleAsName].\n\nLe marteau et les tenailles de l'artisan sont placés entre [host.GetHerHis] mains, et un pendentif en argent en forme d'enclume est suspendu à son cou.\n\n#EMP "Gloire à Mahal et à sa création!"#! s'écrient les personnes rassemblées.""

coronation_events.6102.desc_elf_beginning: "Mais... Je ne suis pas seul. De la plus petite vallée à la plus grande tour, partout des chants mélodieux s'élèvent dans le ciel nocturne — des chants anciens, "
coronation_events.6102.desc_elf_calaquendi: "du Beleriand qui fut, du Valinor par-delà les Mers Déchaînées, "
coronation_events.6102.desc_elf_lomiquendi:  "du Beleriand qui fut, du Doriath sous les étoiles, "
coronation_events.6102.desc_elf_avari: "du Cuivienen qui fut, de Palisor et de l'amitié des Premiers Hommes, "
coronation_events.6102.desc_elf_ending: "et des chants d'espoir alors que mon peuple aperçoit enfin des raisons de croire en de meilleurs jours pour les Elfes de la Terre du Milieu. Comme si les chants de milliers de personnes détruisaient cette grande [host.Custom('ResidenceBuilding')], #EMP la réduisant en ruines!#!\n\nJe prends le trône non pas en tant qu'Elfe, mais en tant que [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Tous m'appellent à mener le peuple [host.GetPrimaryTitle.GetAdjective] vers un avenir meilleur, rempli d'actes dignes d'être chantés !"

coronation_events.6102.desc_elf_guest_beginning: "Mais... [host.GetSheHe] n'accomplit pas le rite seul! De la plus petite vallée à la plus haute tour, partout des chants mélodieux s'élèvent dans le ciel nocturne — des chants anciens, "
coronation_events.6102.desc_elf_guest_ending: "et des chants d'espoir alors que son peuple aperçoit enfin des raisons de croire en de meilleurs jours pour les Elfes de la Terre du Milieu. Comme si les chants de milliers de personnes détruisaient cette grande [host.Custom('ResidenceBuilding')], #EMP la réduisant en poussière!#!\n\n[host.GetFirstNameNoTooltipRegnal] prend le trône non pas en tant qu'Elfe, mais en tant que [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Tous l'appellent à mener le peuple [host.GetPrimaryTitle.GetAdjective] vers un avenir meilleur, rempli d'actes dignes d'être chantés !"