 #Poisonous Relations
 ep2_wedding.1220.t: "Relations empoisonnées"
 ep2_wedding.1220.desc: "Une cérémonie de mariage demande de longs préparatifs et des rites qui le sont tout autant. Lors d’une pause, j’entends des ricanements et des moqueries provenant d’un groupe de parents de [other_spouse.GetFirstName].\n\nVoyant qu’ils ont attiré mon attention, [relative.Custom('FR_le_Char_Pi')][relative.GetTitledFirstName] s’adresse à moi :"
 ep2_wedding.1220.desc_marry_down: "« Je n’arrive pas à croire que notre famille ait accepté de laisser [other_spouse.GetFirstNameNoTooltip] se souiller en acceptant d’épouser quelqu’un qui lui est inférieur ! »"
 ep2_wedding.1220.desc_feud: "« Je n’arrive pas à croire que nous ayons accepté une union avec l’ignoble Maison [ROOT.Char.GetHouse.GetName] ! »"
 ep2_wedding.1220.desc_despicable: "« Quel outrage de laisser notre pauvre [other_spouse.GetFirstNameNoTooltip] épouser un être aussi méprisable que vous ! »"
 ep2_wedding.1220.desc_miscreant: "« Comment avons-nous pu laisser [Select_CString(ROOT.Char.IsFemale, 'une vile mécréante telle', 'un vil mécréant tel')] que vous corrompre notre pauvre [other_spouse.GetFirstNameNoTooltip] ? »"
 ep2_wedding.1220.desc_fallback: "« Quel dommage de n’avoir trouvé personne de mieux pour notre pauvre [other_spouse.GetFirstNameNoTooltip], mais ainsi va la vie... »"
 ep2_wedding.1220.desc_target: "\n\nCe brouhaha a également attiré l’attention [diplo_target.Custom('FR_du_Char_Pi')][diplo_target.GetTitledFirstName], qui m’observe désormais attentivement."
 ep2_wedding.1220.a: "Oui, oui, d’accord..."
 ep2_wedding.1220.b: "Est-ce un défi ?"
 ep2_wedding.1220.c: "Je vous prouverai que vous vous trompez."
 ep2_wedding.1220.c.tt: "Si je m’en sors bien, je ferai bonne impression auprès de [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success: "Vous faites bonne impression auprès de [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.success.tt: "[relative.GetFirstNameNoTooltip] vous apprécie davantage !"
 ep2_wedding.1220.c.failure: "Vous n’arrivez pas à prendre à défaut les préjugés de [relative.GetFirstNameNoTooltip]"
 ep2_wedding.1220.c.failure.tt: "[relative.GetFirstNameNoTooltip] ne vous aime toujours pas !"
 ep2_wedding.1220.d: "Oh ! Je peux être bien pire que ça !"
