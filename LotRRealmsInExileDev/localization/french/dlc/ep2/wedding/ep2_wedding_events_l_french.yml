 #Wedding Night Events
 ep2_wedding.3000.t: "Débuts timides"
 ep2_wedding.3000.desc: "Je soupire. Nous y voilà. Je suppose. Qu’est-ce que je suis censé[ROOT.Char.Custom('FR_E')] faire maintenant ? Est-ce qu’[my_spouse.Custom('FR_IlElle')] aime... les câlins ? Peut-être juste les baisers. Je détourne mon visage quand [my_spouse.Custom('FR_IlElle')] me regarde directement. Je peux voir qu’[my_spouse.Custom('FR_IlElle')] s’agite aussi avec ses mains, au moins.\n\n« Euh... », j’essaie de dire, en me raclant la gorge ; les draps n’ont toujours pas un seul pli, « vous êtes magnifique ce soir ».\n\n« M-Merci... J’aime beaucoup vos... vos cheveux aussi. »\n\nMince, c’est clair que cela ne marche pas."
 ep2_wedding.3000.a: "« Voulez-vous faire une promenade ? »"
 ep2_wedding.3000.a.success: "[my_spouse.GetFirstNameNoTooltip] trouve la promenade charmante"
 ep2_wedding.3000.a.failure: "[my_spouse.GetFirstNameNoTooltip] trouve la promenade ennuyeuse"
 ep2_wedding.3000.b: "« Aimez-vous... lire ? »"
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip] et vous avez une charmante conversation"
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip] trouve la conversation ennuyeuse"
 ep2_wedding.3000.c: "« J’ai tellement sommeil. »"
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip] pourrait apprécier ou non, en fonction de ses traits...\n"
 ep2_wedding_3000_log_a_title: "Une promenade romantique"
 ep2_wedding_3000_log_a: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] emmené [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] pour une promenade romantique lors de [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'votre', 'leur')] nuit de noces"
 ep2_wedding_3000_log_b_title: "Une conversation romantique"
 ep2_wedding_3000_log_b: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] eu une charmante conversation pendant [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'votre', 'leur')] nuit de noces"
 wnight_common_things_opinion: "Des choses en commun"
 wnight_common_things_opinion_desc: "La nuit de noces de ces personnages s’est déroulée en fonction de ce qu’ils ont en commun"
 wnight_nothing_in_common_opinion: "Rien en commun"
 wnight_nothing_in_common_opinion_desc: "Ces personnages ont passé une nuit de noces ennuyeuse"
 ep2_wedding.3010.t: "Confessions"
 ep2_wedding.3010.desc.intro: "[my_spouse.Custom('FR_le_Char_Pi')|U][my_spouse.GetTitledFirstName] passe la nuit à regarder par la fenêtre et à laisser échapper des soupirs mélancoliques dès que je tente de l’approcher. [my_spouse.Custom('FR_IlElle')|U] ne peut s’empêcher de se toucher les cheveux, évitant ainsi mon regard.\n\nLes bougies sont presque éteintes et [my_spouse.Custom('FR_IlElle')] se met à pleurer silencieusement quand je me lève pour les rallumer. « [ROOT.Char.GetFirstNameNoTooltip], je... J’ai quelque chose à confesser."
 ep2_wedding.3010.desc.murder: "Le sang... il y en avait partout... »"
 ep2_wedding.3010.desc.murder_attempt: "J’ai essayé une fois... c’était horrible. »"
 ep2_wedding.3010.desc.cannibal: "Je ne peux pas m’en empêcher, son goût... »"
 ep2_wedding.3010.desc.deviant: "Je sais que c’est répugnant pour vous, pour tout le monde... »"
 ep2_wedding.3010.desc.witch: "Je connais les bonnes herbes, les bons mots... »"
 ep2_wedding.3010.desc.non_believer: "Je... Je ne peux pas y croire. »"
 ep2_wedding.3010.desc.fallback: "Je sais que ce n’est pas bien, mais... »"
 ep2_wedding.3010.a: "« Ne vous inquiétez pas, mon amour, je vous protégerai. »"
 ep2_wedding.3010.b: "« Arrêtez. Je ne veux pas entendre la suite. »"
 ep2_wedding.3010.c: "« À vrai dire... J’ai aussi quelque chose à confesser. »"
 wedding_confession_log_title: "Confiance mutuelle"
 wedding_confession_log: "[TARGET_CHARACTER.Custom('FR_le_Char_U_P')|U][TARGET_CHARACTER.GetUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'avez','a')] avoué un secret [CHARACTER.Custom('FR_au_Char_U_P')][CHARACTER.GetUIName] pendant [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'votre', 'leur')] nuit de noces"
 wedding_confession_joint_log_title: "$wedding_confession_log_title$"
 wedding_confession_joint_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'avez', 'ont')] mutuellement avoué [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vos', 'leurs')] secrets pendant leur nuit de noces"
 wnight_clear_conscience_modifier: "A la conscience tranquille"
 wnight_clear_conscience_modifier_desc: "Ce personnage a choisi de passer une nuit de noces tranquille et de ne pas découvrir le secret de son conjoint."
 ep2_wedding.3020.t: "Pas intéressé[my_spouse.Custom('FR_E')]"
 ep2_wedding.3020.desc: "[my_spouse.Custom('FR_le_Char_Pi')|U][my_spouse.GetTitledFirstName] a souri toute la journée lors de la cérémonie et montré à quel point [my_spouse.Custom('FR_IlElle')] est vertueu[my_spouse.Custom('FR_XSe')] dans les conversations plaisantes. La conversation semble ne jamais s’arrêter et, après avoir passé un bon moment dans notre chambre à coucher, je ressens l’envie de me pencher vers [my_spouse.Custom('FR_LuiElle')] et de l’embrasser...\n\nMalheureusement, cela ne se passe pas comme je l’imaginais. Ses lèvres sont sèches, ses gestes peu enthousiastes. Je me recule et essaye de lire dans ses yeux.\n\n« Je... », dit-[my_spouse.Custom('FR_IlElle')] en prenant une profonde inspiration, « j’ai des goûts... différents ». "
 ep2_wedding.3020.a: "Je ne veux pas l’entendre."
 ep2_wedding.3020.b: "Je comprends."
 ep2_wedding.3020.c: "Ha ! Vous n’allez pas le croire, mais..."
 wnight_confider_modifier: "Confidents"
 wnight_confider_modifier_desc: "Ce personnage voit son conjoint comme un confident de confiance"
 ep2_wedding.3030.t: "Une nuit mémorable"
 ep2_wedding.3030.desc: "Le feu dans la grille a commencé à s’éteindre et je fixe ses flammes en silence. La lumière, sa chaleur. [my_spouse.Custom('FR_le_Char_Pi')|U][my_spouse.GetTitledFirstName] cherche quelque chose dans son coffre en bois, et je quitte les flammes des yeux pour [my_spouse.Custom('FR_LeLa')] regarder.\n\n« [ROOT.Char.GetFirstNameNoTooltip] », dit-[my_spouse.Custom('FR_IlElle')] en m’offrant un petit paquet enveloppé de soie, « Je l’ai gardé depuis que j’ai entendu parler de nos fiançailles, et je vous l’offre maintenant en gage de mon amour »."
 ep2_wedding.3030.a: "« C’est vous mon plus beau cadeau. »"
 ep2_wedding.3030.a.tt: "Ceci accordera un bonus aux [schemes|El] visant à [GetScheme('courting').GetActionName|l] à l’encontre [my_spouse.Custom('FR_du_Char_U_Pi')][my_spouse.GetShortUIName]"
 ep2_wedding.3030.b: "« J’ai aussi quelque chose à confesser... »"
 ep2_wedding.3030.b.tt: "Ceci accordera un bonus aux [schemes|El] visant à [GetScheme('seduce').GetActionName|l] à l’encontre [my_spouse.Custom('FR_du_Char_U_Pi')][my_spouse.GetShortUIName]"
 ep2_wedding.3030.c: "« En fait... J’ai aussi quelque chose pour vous. »"
 ep2_wedding.3030.d: "« Hah ! Vous ne m’aurez pas avec un tel tour ! »"
 love_memento_desc: "[love_memento.GetDesc]\n\n[my_spouse.Custom('FR_le_Char_U_Pi')|U][my_spouse.GetShortUIName|U] a offert cet artefact à [ROOT.Char.GetFirstName] lors de leur nuit de noces en gage de son affection."
 lock_of_hair: "Mèche de cheveux"
 lock_of_hair.desc: "Une mèche de cheveux attachée par un ruban de soie, de la teinte exacte de ceux [my_spouse.Custom('FR_du_Char_U_Pi')][my_spouse.GetShortUIName]."
 house_ribbon: "Ruban de broderie de la Maison"
 house_ribbon.desc: "Un ruban minutieusement brodé, portant la devise de la Maison [itsa_me_scope.Custom('FR_du_Char_Pi')][itsa_me_scope.GetTitledFirstName]."
 initials_necklace: "Collier à initiales"
 initials_necklace.desc: "Une lettre en bronze ornée de strass en cristal noir dans des fermoirs à griffes dorés. Elle porte les initiales [itsa_me_scope.Custom('FR_du_Char_Pi')][itsa_me_scope.GetTitledFirstName]."
 marriage_prayer_brooch: "Broche d’oraison de mariage"
 marriage_prayer_brooch.desc: "Une broche plate annulaire avec une oraison de mariage gravée et émaillée."
 wooden_phallus: "Phallus en bois"
 wooden_phallus.desc: "Un symbole de fertilité en bois, représentant un phallus."
 ep2_wedding.3030.artifact_tt: "Vous posséderez : [love_memento.GetName]"
 ep2_wedding.3040.t: "Nuit torride"
 ep2_wedding.3040.desc: "Ah ! Que le peau [my_spouse.Custom('FR_du_Char_Pi')][my_spouse.GetTitledFirstName] est douce, que l’odeur de sa chevelure est délicieuse ! Ma nuit de noces se déroule exactement comme j’en avais rêvé et nous avons rapidement succombé à l’empire du péché charnel.\n\nNotre passion est telle que je ne prête aucune attention aux bougies qui éclairent à peine la pièce et que j’en renverse une avec mon pied : « Encore ! N’arrêtez pas ! »\n\nMais [ROOT.Char.GetFaith.HighGodName] a d’autres projets pour nous, et le matelas de paille s’enflamme rapidement."
 ep2_wedding.3040.a: "Je dois sauver [my_spouse.GetFirstNameNoTooltip] !"
 ep2_wedding.3040.a.success: "Vous sauvez [my_spouse.GetFirstNameNoTooltip] des flammes !"
 ep2_wedding.3040.a.failure: "Vous vous blessez en tentant de sauver [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.b: "Je dois #EMP me#! sauver !"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip] échappe aux flammes par ses propres moyens"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip] subit quelques brûlures"
 ep2_wedding.3040.c: "C’est mon heure de gloire !"
 ep2_wedding.3040.c.success: "Vous faites démonstration de votre force en sauvant [my_spouse.GetFirstNameNoTooltip]"
 ep2_wedding.3040.d: "C’est l’occasion où jamais de me débarrasser [my_spouse.Custom('FR_du_Char_Pi')][my_spouse.GetTitledFirstNameNoTooltip]."
 ep2_wedding.3040.d.flavor: "Brûlez donc, m[my_spouse.Custom('FR_OnA')] ch[my_spouse.Custom('FR_ErEre')] [my_spouse.GetWifeHusband] !"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip] survit à votre tentative d’assassinat"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip] meurt"
 ep2_wedding.3050.t: "La mort vient d’en haut"
 ep2_wedding.3050.desc: "La soirée est terminée depuis déjà longtemps et, une fois les mariés partis s’adonner à des activités plus intimes, les invités commencent à partir. J’avise [intent_victim.Custom('FR_le_Char_Pi')][intent_victim.GetTitledFirstName], de l’autre côté de la pièce, et fait en sorte de ne pas quitter la pièce avant [intent_victim.Custom('FR_LuiElle')].\n\nUn chevalier étranger s’en va prier et il ne reste plus que nous deux.\n\n« Eh bien ! Il est temps pour moi d’y aller aussi », dit [intent_victim.GetFirstNameNoTooltip] en se levant de sa chaise.\n\nUne lampe en argent est suspendue au-dessus de sa tête, telle une langue de feu."
 ep2_wedding.3050.a: "C’est le moment ou jamais !"
 ep2_wedding.3050.a.success: "Vous tuez [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip] survit"
 ep2_wedding.3050.b: "La corde qui retient cette lampe a l’air vraiment fine, ce soir."
 ep2_wedding.3050.b.success: "La lampe tue [intent_victim.GetFirstNameNoTooltip]"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip] a des doutes quant à l’incident"
 ep2_wedding.3050.c: "Si je [intent_victim.Custom('FR_LeLa')] suis, je saurai où [intent_victim.GetSheHe] dort."
 ep2_wedding.3050.c.tt: "« Vous gagnez un bonus significatif aux [schemes|El] visant à [GetScheme('murder').GetActionName|l] ce personnage »"
 ep2_wedding.3200.t: "Engagements cérémoniels"
 ep2_wedding.3200.both: "Alors que le banquet atteignait son apogée, [my_spouse.GetFirstName] et moi avons échangé des regards mortifiés, trahissant nos sentiments mutuels quant à l’imminente cérémonie du coucher.\n\nAlors que le cortège nous emmène vers nos chambres, je propose avec espoir, « [ROOT.Char.Custom('WifeHusband')|U], rien ne nous y oblige, vous savez ? » par-dessus les clameurs et les tambours."
 ep2_wedding.3200.self: "Alors que le banquet atteint son apogée, je suis de plus en plus anxieu[ROOT.Char.Custom('FR_XSe')] quant à l’imminente cérémonie du coucher, mais il est évident que [my_spouse.GetFirstName] ne partage aucune de mes réserves.\n\n[my_spouse.GetSheHe|U] se tourne vers moi, alors que le cortège nous emmène vers nos chambres, en riant, « Vous êtes pâle comme un fantôme, [ROOT.Char.Custom('WifeHusband')] ! Détendez-vous ! » par-dessus les clameurs et les tambours."
 ep2_wedding.3200.other: "Alors que le banquet atteint son apogée, l’inquiétude de [shy_spouse.GetFirstName] à propos de l’imminente cérémonie du coucher se fait évidente.\n\nAlors que le cortège nous emmène vers nos chambres, [Select_CString(shy_spouse.IsFemale, 'ma nouvelle', 'mon nouveau')] [shy_spouse.Custom('WifeHusband')] se tourne vers moi et m’implore, parmi clameurs et les tambours : « Je vous en prie, ne pouvons-nous pas nous en dispenser ? »"
 ep2_wedding.3200.closing: "\n\nNous approchons rapidement des portes, la fête atteint son paroxysme ; la cérémonie est sur le point de commencer."
 ep2_wedding.3200.a: "Que personne n’entre à part nous !"
 ep2_wedding.3200.a.flavor: "Vitez, barrez la porte !"
 ep2_wedding.3200.b: "J’imagine que je n’ai pas le choix..."
 ep2_wedding.3200.c: "Je vous en prie, ne pouvons-nous nous enfermer seuls à l’intérieur ?"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip] est convaincu[child.Custom('FR_E')]"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip] refuse"
 ep2_wedding.3200.d: "Venez, [Select_CString(my_spouse.IsFemale, 'ma chère', 'mon cher')], tout ira bien."
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip] se résigne"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip] est bouleversé[my_spouse.Custom('FR_E')]"
 ep2_wedding.3200.e: "Cessez ces enfantillages, c’est la tradition !"
 ep2_wedding_witnesses_tt: "[bedding_witness_1.Custom('FR_le_Char_Pi')|U][bedding_witness_1.GetTitledFirstName] et les autres témoins"
 wedding_barred_bedding_log_title: "Coucher privé"
 wedding_barred_bedding_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] empêché les spectateurs de la cérémonie du coucher d’entrer dans la chambre à coucher"
 wedding_barred_doors_modifier: "Coucher privé"
 wedding_barred_doors_modifier_desc: "Ce personnage a trouvé la paix de l’esprit en empêchant les spectateurs de la cérémonie du coucher d’assister à la nuit de noces."
 wedding_barred_bedding_doors_opinion: "A empêché la cérémonie du coucher"
 wedding_forced_bedding_ceremony_opinion: "A imposé la cérémonie du coucher"
 wedding_caved_to_bedding_opinion: "A participé à la cérémonie du coucher à contrecœur"
 ep2_wedding.3300.t: "Au lit"
 ep2_wedding.3300.opening: "[my_spouse.GetFirstName] et moi sommes conduits à la chambre par les convives, parmi les chants, les cris et les rires, afin de débuter la cérémonie du coucher.\n\n"
 ep2_wedding.3300.blessing: "Le [officiant.GetCouncilTitleFirstName] bénit notre lit conjugal,"
 ep2_wedding.3300.decorate: "Le [officiant.GetCouncilTitleFirstName] orne notre lit conjugal de fleurs et de guirlandes,"
 ep2_wedding.3300.flowers: "Les convives nous déposent sur notre lit parsemé de guirlandes et de fleurs,"
 ep2_wedding.3300.wine: "avant de nous mettre au lit, de nous verser des coupes de vin fort et épicé et de nous demander de les boire."
 ep2_wedding.3300.anointing: "avant de nous mettre au lit, non sans nous oindre tous les deux selon le rite [officiant.GetFaith.GetAdjectiveNoTooltip]."
 ep2_wedding.3300.lover: "Nous nous regardons avec bonheur, tandis que la fête commence à s’éloigner, enfin seuls !\n\n"
 ep2_wedding.3300.friend: "Nous nous tenons par la main, alors que la fête s’achève. Je n’aurais pu rêver mieux.\n\n"
 ep2_wedding.3300.hatred: "Alors que les convives s’en vont, [Select_CString(my_spouse.IsFemale, 'ma nouvelle', 'mon nouveau')] [my_spouse.GetWifeHusband] se retourne, grimaçant de dégoût.\n\n"
 ep2_wedding.3300.unfriendly: "Les convives s’en vont, mais [Select_CString(my_spouse.IsFemale, 'ma nouvelle', 'mon nouveau')] [my_spouse.GetWifeHusband] n’a pas l’air très enthousiaste.\n\n"
 ep2_wedding.3300.friendly: "Nous nous tournons l’un vers l’autre, dans l’expectative, alors que les convives nous laissent entre nous.\n\n"
 ep2_wedding.3300.polite: "Alors que les convives s’en vont, je me tourne vers [my_spouse.GetFirstNameNoTooltip]. « Alors... mon amour ! »\n\n"
 ep2_wedding.3300.jester_self: "Avant que la porte ne se referme, mon bouffon, [jester.GetFirstName], se livre à des pantomimes obscènes, grogne et aboie comme un chien."
 ep2_wedding.3300.jester: "Avant que la porte ne se referme, le bouffon de [my_spouse.GetFirstNameNoTooltip], [jester.GetFirstName], se livre à des pantomimes obscènes, grogne et aboie comme un chien."
 ep2_wedding.3300.other_friend_self: "Avant que la porte ne se referme, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('friend'))], [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], me sourit, « Bonne chance ! »"
 ep2_wedding.3300.other_friend: "Avant que la porte ne se referme, [friend.Custom('FR_LeLa')] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))] de [my_spouse.GetFirstNameNoTooltip], [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName], lance « Bonne chance ! » en souriant."
 ep2_wedding.3300.other_spouse_self: "Avant que la porte ne se referme, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('other_spouse'))], [other_spouse.GetFirstName], nous adresse un dernier regard blessé."
 ep2_wedding.3300.other_spouse: "Avant que la porte ne se referme, [other_spouse.Custom('FR_LeLa')] [my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))] de [my_spouse.GetFirstNameNoTooltip], [other_spouse.Custom('FR_le_Char_Pi')][other_spouse.GetTitledFirstName], nous adresse un dernier regard blessé."
 ep2_wedding.3300.family: "Avant que la porte ne se referme, [my_spouse.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('family'))] de [my_spouse.GetFirstNameNoTooltip], [family.Custom('FR_le_Char_Pi')][family.GetTitledFirstName], lance « Bonne bourre ! »"
 ep2_wedding.3300.family_self: "Avant que la porte ne se referme, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family'))], [family.GetFirstName], lance « Bonne bourre ! »"
 ep2_wedding.3300.fallback: "La porte se ferme derrière le dernier convive et le groupe s’éloigne dans le couloir, même si nos familles ont sans nul doute l’oreille collée au battant."
 ep2_wedding.3300.a: "Venez. J’ai attendu ça toute la nuit !"
 ep2_wedding.3300.a.success: "Votre [my_spouse.GetWifeHusband] est flatté[my_spouse.Custom('FR_E')]"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip] est dégoûté[my_spouse.Custom('FR_E')]"
 ep2_wedding.3300.b: "Oh ! *BAÎLLE* J’ai si sommeil, tout à coup."
 ep2_wedding.3300.b.success: "Vous insultez votre [my_spouse.GetWifeHusband]"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip] est soulagé[my_spouse.Custom('FR_E')]"
 ep2_wedding.3300.c: "Il va me falloir un peu plus de vin !"
 ep2_wedding.3300.c.success: "Votre [my_spouse.GetWifeHusband] accepte"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip] est offensé[child.Custom('FR_E')]"
 ep2_wedding.3300.d: "Je vais le faire, pour ma dynastie..."
 ep2_wedding.3300.d.success: "Vous passez un bon moment, malgré vos appréhensions"
 ep2_wedding.3300.d.failure: "Vous et [my_spouse.GetFirstNameNoTooltip] vous acquittez de votre tâche"
 ep2_wedding.3400.t: "Rencontre entre maisons"
 ep2_wedding.3400.opening: "Maintenant que les jeunes mariés se sont retirés pour la nuit, les braseros sont allumés, les flacons sont remplis et les musiciens convoqués pour des festivités qui se prolongent jusqu’au bout de la nuit.\n\n"
 ep2_wedding.3400.drink_self: "Des heures plus tard, je me trouve en train de regarder [other_family_relative.Custom('FR_le_Char_Pi')][other_family_relative.GetTitledFirstName] par-dessus ma coupe, l’esprit embrumé. C’est [other_family_relative.Custom('FR_LeLa')] [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [Select_CString(other_family_spouse.IsFemale, 'de la', 'du')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.hashish_self: "Des heures plus tard, je me trouve en train de regarder [other_family_relative.Custom('FR_le_Char_Pi')][other_family_relative.GetTitledFirstName] à travers la fumée. C’est [other_family_relative.Custom('FR_LeLa')] [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [Select_CString(other_family_spouse.IsFemale, 'de la', 'du')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.fallback_self: "Des heures plus tard, je me trouve en train de cligner des yeux en regardant [other_family_relative.Custom('FR_le_Char_Pi')][other_family_relative.GetTitledFirstName]. C’est [other_family_relative.Custom('FR_LeLa')] [other_family_spouse.Custom2('RelationToMeShort', other_family_relative)] [Select_CString(other_family_spouse.IsFemale, 'de la', 'du')] [other_family_spouse.Custom('GetBrideGroom')],"
 ep2_wedding.3400.drink: "qui vient d’avaler de travers une gorgée [host.Custom('RegionalAlcoholicDrink')], à cause de son hilarité.\n\n"
 ep2_wedding.3400.hashish: "qui vient de rire à s’en donner une quinte de toux.\n\n"
 ep2_wedding.3400.fallback: "qui bâille de contentement.\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U] parle d’une voix traînante, « Je l’admets ! Votre [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] est un b- *HIC* bon parti pour m[other_family_relative.Custom2('FR_RelationToMeShort_OnA', other_family_spouse)] ! Qu- *HIC* qu’ils soient heureux ! »"
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U] s’exprime d’une voix traînante, « Vous *HIC* vous savez, ch’savais pas trop quoi penser deuh vous aut' [ROOT.Char.GetHouse.GetBaseNameNoTooltip], mais- *HIC* mais en fait, ch’vous aime bien ! »"
 ep2_wedding.3400.family: "[other_family_relative.GetSheHe|U] finit par dire : « Je l’admets ! Votre [ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)] est un bon parti pour m[other_family_relative.Custom2('FR_RelationToMeShort_OnA', other_family_spouse)] ! Tous mes vœux de bonheur ! »"
 ep2_wedding.3400.house: "[other_family_relative.GetSheHe|U] finit par dire : « Voyez-vous, je ne savais pas trop quoi penser de la maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip], mais, tout compte fait, je vous apprécie. »"
 ep2_wedding.3400.a: "À propos, j’aimerais connaître votre avis !"
 ep2_wedding.3400.tt: "Conversation édifiante"
 ep2_wedding.3400.b: "Oh ! M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', my_family_suitor)] vous adorerait !"
 ep2_wedding.3400.b.tt: "Alchimie immédiate"
 ep2_wedding.3400.b.success: "Ils s’entendent bien"
 ep2_wedding.3400.b.failure: "Ils se montrent tout juste polis"
 ep2_wedding.3400.c.drink: "Plus de bière ! Encore !"
 ep2_wedding.3400.c.hashish: "Encore du haschisch ! Encore !"
 ep2_wedding.3400.d: "Nous devons correspondre. Nous familles sont liées, à présent !"
 ep2_wedding.3400.e: "Dites-moi, [Select_CString(other_family_relative.IsFemale, 'toutes', 'tous')] les [other_family_relative.GetHouse.GetBaseNameNoTooltip] sont-[Select_CString(other_family_relative.IsFemale, 'elles aussi belles', 'ils aussi beaux')] ?"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip] rougit"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip] s’offusque"
 ep2_wedding.3410.t: "Nouvelle rivalité"
 ep2_wedding.3410.opening: "Les portes claquent derrière les jeunes mariés, des rires étouffés et des cris résonnent dans les couloirs. Je m’affale dans la salle de banquet, incapable de m’empêcher de penser à [jealousy_focus.GetFirstName] et [jealousy_usurper.GetFirstName]...\n\n"
 ep2_wedding.3410.double: "Ils me sont tous deux chers, mais je crains que l’aube pourrait refroidir leur affection à mon endroit, tant la fête leur est montée à la tête."
 ep2_wedding.3410.lover: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', jealousy_focus)] apprécie le contact. Je sais qu’[jealousy_focus.GetSheHe] a des responsabilités, mais ça ne calme guère ma douleur."
 ep2_wedding.3410.primary: "Je sais que je suis toujours [Select_CString(ROOT.Char.IsFemale, 'la favorite', 'le favori')] de [jealousy_focus.GetFirstName] et [Select_CString(ROOT.Char.IsFemale, 'sa ', 'son ')][ROOT.Char.GetWifeHusband] de premier rang, mais j’ai peur que le goût de la nouveauté lui fasse tourner la tête."
 ep2_wedding.3410.secondary: "Un[jealousy_usurper.Custom('FR_E')] autre [jealousy_usurper.GetWifeHusband] pour la collection de [jealousy_focus.GetFirstName] ; un[jealousy_usurper.Custom('FR_E')] autre concurrent[jealousy_usurper.Custom('FR_E')] qui me disputera son temps et son affection."
 ep2_wedding.3410.double_opinion: "\n\n« Qu’en est-il de moi ? Maudit soit ce triangle angoissant..."
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U] ne m’oubliera pas, n’est-ce pas ?"
 ep2_wedding.3410.negative_opinion: "\n\nQu’est-ce que j’en ai à faire ? Pourquoi cette espèce de [jealousy_focus.Custom('InsultNoun')] me vexe-t-[jealousy_focus.GetSheHe] autant..."
 ep2_wedding.3410.indifferent_opinion: "\n\nJe dois défendre ma position, avant que cette espèce de [jealousy_usurper.Custom('InsultNoun')] ne me la pique."
 ep2_wedding.3410.a: "Je vais leur faire savoir ce que j’en pense !"
 ep2_wedding.3410.a.flavor: "Ces portes ne m’arrêteront pas !"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip] est à moi !"
 ep2_wedding.3410.b.tt: "Le complot recevra [GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]"
 ep2_wedding.3410.c: "J’ai le cœur brisé."
 ep2_wedding.3410.d: "Je pourrais tirer parti d’un peu moins d’attention de la part de [jealousy_focus.GetFirstNameNoTooltip]."
 every_usurper_close_family_tt: "Toute la famille proche [jealousy_usurper.Custom('FR_DuDela')] [jealousy_usurper.Custom('GetBrideGroom')]"
 revealed_lover_wedding_night_opinion: "Adultère secret"
 wedding_consorts_envy_modifier: "Jalousie du consort"
 ruined_wedding_night_opinion: "Nuit de noces gâchée"
 wedding_old_news_modifier: "Anciennes nouvelles"
 wedding_old_news_modifier_desc: "En quête de répit, ce personnage a bien pris la nouvelle relation de son partenaire."
 ep2_wedding.3420.t: "Dans la nuit"
 ep2_wedding.3420.opening: "Les jeunes mariés ont pris congé, consignés à leur chambre à coucher par leurs familles, afin de consommer leur union. Quant à nous, nous retournons dans la salle de banquet pour faire la fête.\n\n"
 ep2_wedding.3420.eat: "Je tourne la tête, droit vers les tables du festin ; il est presque impossible de résister au doux fumet des mets restants.\n\n"
 ep2_wedding.3420.drink: "De nombreux invités se sont déjà lancés dans la partie suivante de la fête, encourageant les musiciens et entamant le prochain tour de danse.\n\n"
 ep2_wedding.3420.lech: "Tout le monde parle des vœux et de la cérémonie du coucher, aussi me mets-je immédiatement à penser aux actes inavouables auquel l’heureux couple est en train de se livrer.\n\n"
 ep2_wedding.3420.steal: "Nous avons passé la soirée dans un [host.Custom('FortifiedBuilding')] luxueux et je ne peux m’empêcher de penser aux choses qui ne manqueraient pas à leurs propriétaires.\n\n"
 ep2_wedding.3420.flee: "J’ai passé la journée à l’intérieur, parmi des étrangers, tandis que la cérémonie, puis le banquet traînaient en longueur. Quel soulagement d’être enfin libre !\n\n"
 ep2_wedding.3420.charity: "Tout au long de la journée, je me suis senti[ROOT.Char.Custom('FR_E')] mal vis-à-vis du faste des célébrations, alors que les pauvres roturiers et les serviteurs, à l’extérieur, mènent une vie de misère.\n\n"
 ep2_wedding.3420.social: "Bien que j’aie rencontré beaucoup de nouveaux visages aujourd’hui, j’ai hâte d’en rencontrer encore plus, avant la fin inévitable de cet événement.\n\n"
 ep2_wedding.3420.posture: "En regardant les différents invités, vêtus de leurs plus beaux atours, je ressens l’envie de faire le tour des lieux, de faire connaître ma présence à tous.\n\n"
 ep2_wedding.3420.blab: "Dans une telle foule, j’ai fait de mon mieux pour ne rien révéler par accident des méfaits [blab_guest.Custom('FR_du_Char_Pi')][blab_guest.GetTitledFirstName], sans faillir, mais j’ignore combien de temps je pourrai tenir !\n\n"
 ep2_wedding.3420.blab_self: "Dans une telle foule, j’ai fait de mon mieux pour ne rien révéler de mes secrets, mais j’ignore combien de temps je pourrai encore tenir !\n\n"
 ep2_wedding.3420.scheme: "Je regarde les invités qui se pressent, enivrés et rassasiés par les festivités, et je me demande quels secrets leurs langues fourchues ont pu laisser échapper.\n\n"
 ep2_wedding.3420.help: "En regardant la foule, je tire un grand réconfort de ce jour de fête, où règnent sourires et concorde. Mais qui est cette silhouette courbée ?\n\n"
 ep2_wedding.3420.pray: "Une fois la cérémonie accomplie et les vœux prononcés, l’inquiétude et l’espoir me submergent ; tant d’épreuves attendent les jeunes mariés.\n\n"
 ep2_wedding.3420.closing: "Le reste de la soirée m’appartient. Je peux en faire ce que je souhaite."
 ep2_wedding.3420.a: "J’espère bien qu’il reste un peu [ROOT.Char.Custom('RegionalEdibleMeat')] !"
 ep2_wedding.3420.b: "Je peux enfin vraiment me laisser aller !"
 ep2_wedding.3420.c: "Bien, bien, bien. J’ai vu passer une beauté, parmi les domestiques..."
 ep2_wedding.3420.d: "C’est l’occasion ou jamais de passer les chambres au peigne fin."
 ep2_wedding.3420.e: "Je peux enfin sortir !"
 ep2_wedding.3420.f: "Ce soir, je dois m’occuper des pauvres de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."
 ep2_wedding.3420.g: "Je voulais parler avec [social_guest.GetFirstNameNoTooltip]."
 ep2_wedding.3420.h: "Ma présence ne doit pas être occultée."
 ep2_wedding.3420.i: "Ce secret est trop lourd à porter, je dois le dire à quelqu’un !"
 ep2_wedding.3420.j: "Voyons ce que les domestiques ont entendu, ce soir..."
 ep2_wedding.3420.j.tt: "Vous apprendrez un [secret|El]"
 ep2_wedding.3420.k.drink: "On dirait que [help_guest.GetFirstNameNoTooltip] a bu un coup de trop..."
 ep2_wedding.3420.k.health: "On dirait que c[help_guest.Custom('FR_EEtte')] pauvre [help_guest.GetFirstNameNoTooltip] aurait bien besoin d’aide..."
 ep2_wedding.3420.k.fallback: "On dirait que c[help_guest.Custom('FR_EEtte')] pauvre [help_guest.GetFirstNameNoTooltip] s’endort..."
 ep2_wedding.3420.k.flavor: "Allez ! Debout ! Par ici !"
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship|U] va désormais retrouver le silence."
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName], bénis cette union et fais qu’elle soit heureuse."
 secret_discovered_toast: "Secret découvert"
 ep2_wedding.3500.t: "Doutes dynastiques"
 ep2_wedding.3500.intro: "Fatigués par une longue journée d’attente et de rencontres, mes [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)], [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)] et moi-même nous asseyons à une table pour réfléchir à cette union."
 ep2_wedding.3500.intro_plural: "Fatigués par une longue journée d’attente et de rencontres, mes [ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)] et moi nous asseyons à une table pour réfléchir à cette union."
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName] parle à voix basse : « Vous savez,"
 ep2_wedding.3500.relation_shared: "Je m’inquiète pour notre [my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]. Je m’inquiète vraiment."
 ep2_wedding.3500.relation: "Je dois dire que j’ai encore des doutes ; je m’inquiète pour m[my_family_relative_2.Custom2('FR_RelationToMeShort_OnA', my_family_spouse)]."
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName] est tout bonnement trop jeune pour [my_family_spouse.Custom('FR_LuiElle')]. Tout cela se terminera par des larmes »"
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName] est trop vieux, c’est tout. [other_family_spouse.GetSheHe|U] ne [my_family_spouse.Custom('FR_LeLa')] rendra jamais heureu[my_family_spouse.Custom('FR_XSe')]. C’est la vérité."
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName] est têtu[other_family_spouse.Custom('FR_E')], alors qu’[my_family_spouse.GetSheHe] est docile ; [other_family_spouse.GetSheHe] va en faire ce qu’il veut. »"
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName] est dou[other_family_spouse.Custom('FR_XCe')] comme un agneau, qu’est-ce qu’[other_family_spouse.GetSheHe] pourrait bien avoir à lui offrir ? »"
 ep2_wedding.3500.dishonorable: "C[other_family_spouse.Custom('FR_EEtte')] [other_family_spouse.GetWomanMan] n’a aucun honneur. Je l’ai observé[other_family_spouse.Custom('FR_E')] toute la journée, [other_family_spouse.GetSheHe] ne lui apportera que des malheurs. »"
 ep2_wedding.3500.dislike: "Cette espèce de [other_family_spouse.Custom('InsultAdjective')] entache la réputation de notre famille ; le [other_family_spouse.Custom('InsultNoun')] ne fera aucun bien à [my_family_spouse.GetFirstName] ! »"
 ep2_wedding.3500.health: "Ce n’est qu’un fardeau maladif, incapable d’épauler [my_family_spouse.GetFirstName] dans ses épreuves et ses ambitions. Ce n’est pas prudent. »"
 ep2_wedding.3500.realms: "Cette union pourrait permettre aux intrigues du [other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip] visant à détruire le [my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip] et la Maison [other_family_spouse.GetHouse.GetBaseNameNoTooltip] de l’intérieur. »"
 ep2_wedding.3500.lowborn: "[Select_CString(other_family_spouse.IsFemale, 'Une roturière', 'Un roturier')] comme [other_family_spouse.Custom('FR_LuiElle')] n’est pas digne de cette famille. [other_family_spouse.GetSheHe] jette l’opprobre sur [my_family_spouse.GetFirstName]. »"
 ep2_wedding.3500.beauty: "L’avez-vous vu[other_family_spouse.Custom('FR_E')] ? Je frémis en imaginant comment [my_family_spouse.GetFirstName] accomplira son devoir conjugal et à quoi pourrait ressembler leur progéniture. »"
 ep2_wedding.3500.renown: "Cette [my_family_spouse.GetFirstName] de [other_family_spouse.GetHouse.GetBaseNameNoTooltip] provincial[other_family_spouse.Custom('FR_E')] est indigne d’une maison aussi prestigieuse que la Maison [my_family_spouse.GetHouse.GetBaseNameNoTooltip] ; [other_family_spouse.GetSheHe] salit [my_family_spouse.GetFirstName] par cette seule union. »"
 ep2_wedding.3500.criminal: "C’est un monstre, on ne parle que de ça depuis le début de la soirée ! Comment avons-nous pu nous unir à cette espèce de [other_family_spouse.Custom('InsultNoun')] ! J’espère que notre pauvre [my_family_spouse.GetFirstName] saura le supporter. »"
 ep2_wedding.3500.fornicator: "C’est un[other_family_spouse.Custom('FR_E')] débauché[other_family_spouse.Custom('FR_E')] notoire, qui s’est souillé[other_family_spouse.Custom('FR_E')] avec d’innombrables partenaires. Comment pouvons-nous permettre que le nom de [my_family_spouse.GetFirstName] soit ainsi entaché ? Pensez aux calomnies, aux rumeurs, aux railleries ! »"
 ep2_wedding.3500.fallback: "Quelque chose cloche chez [other_family_spouse.Custom('FR_LuiElle')]. [other_family_spouse.GetSheHe|U] a un œil de travers. Vous avez dû le remarquer ! J’espère que [my_family_spouse.GetFirstName] s’en rendra compte... »"
 ep2_wedding.3500.faith: "Comment nous fier à un[other_family_spouse.Custom('FR_E')] [my_family_relative_1.Custom2('FR_GetUnbelieverTerm_Gender', other_family_spouse)] comme [other_family_spouse.Custom('FR_LuiElle')] ; [other_family_spouse.GetSheHe] détournera [my_family_spouse.GetFirstName] de [my_family_relative_1.GetFaith.HighGodName] »"
 ep2_wedding.3500.agree: "\n\n« Vous avez raison, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)] », soupire [my_family_relative_2.GetFirstName]. « Cette mésalliance est un désastre. »"
 ep2_wedding.3500.alliance: "\n\n« Mais enfin, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)], le tance [my_family_relative_2.GetFirstName], vous savez bien que notre alliance avec la Maison [other_family_spouse.GetHouse.GetBaseNameNoTooltip] passe avant son bonheur. »"
 ep2_wedding.3500.compromise: "\n\n« Rassurez-vous, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)], rétorque [my_family_relative_2.GetFirstName], en politique, il faut savoir faire des compromis. »"
 ep2_wedding.3500.time: "\n\n« Allons, [my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)] ! » soupire [my_family_relative_2.GetFirstName]. « Laissez faire le temps ! Accordez-leur au moins une lune ensemble, avant d’arrêter de tels jugements. »"
 ep2_wedding.3500.a: "Je crains que vous ne voyiez juste, [ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]..."
 ep2_wedding.3500.b: "Croyez-moi, ce n’est pas une mésalliance."
 ep2_wedding.3500.d: "Et alors ? Laissons donc l’amour aux poètes !"
 ep2_wedding.3500.e: "Leur union est désormais entre les mains de [ROOT.Char.GetFaith.HighGodName]."
 #Ceremony Events
 ep2_wedding.4000.t: "À qui le tour ?"
 ep2_wedding.4000.desc.intro: "Alors que le couple prononce ses vœux, je regarde [matchmaked_scope.Custom('FR_le_Char_Pi')][matchmaked_scope.GetTitledFirstName] applaudir joyeusement. J’ai essayé de lui trouver un parti convenable et c’est le moment idéal pour lui rappeler les joies du mariage.\n\n« Ne sont-ils pas touchants ? » lui demandé-je innocemment en fouillant la foule du regard en quête d’une personne convenable."
 ep2_wedding.4000.desc.good_match: "J’ai déjà vu [matchmaked_scope.GetFirstNameNoTooltip] parler [objective_scope.Custom('FR_au_Char_Pi')][objective_scope.GetTitledFirstName], et ils allaient très bien ensemble..."
 ep2_wedding.4000.desc.no_match: "\n\nJe sais qu’[matchmaked_scope.GetSheHe] a déjà parlé [objective_scope.Custom('FR_au_Char_Pi')][objective_scope.GetTitledFirstName], mais [matchmaked_scope.GetSheHe] n’était pas follement enthousiaste."
 ep2_wedding.4000.a: "« Pourquoi ne pas suivre leur exemple, avec [objective_scope.Custom('FR_le_Char_Pi')][objective_scope.GetTitledFirstNameNoTooltip] ? »"
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip] suit votre conseil"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip] refuse d’écouter"
 ep2_wedding.4000.b: "« [objective_scope.Custom('FR_le_Char_Pi')|U][objective_scope.GetTitledFirstNameNoTooltip] semble se sentir bien seul... »"
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip] parle à [objective_scope.GetFirstNameNoTooltip]"
 ep2_wedding.4000.c: "Ils n’iront pas ensemble."
 ep2_wedding_4000_log_success_title: "Couple inspiré"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip] [TARGET_CHARACTER.LocalPlayerString('vous ', '')][CHARACTER.LocalPlayerString('avez', 'a')] trouvé un bon parti[TARGET_CHARACTER.LocalPlayerString('', ' à')][TARGET_CHARACTER.LocalPlayerString('', TARGET_CHARACTER.GetFirstNameNoTooltip)]"
 ep2_wedding.2010.t: "Invité légendaire"
 ep2_wedding.2010.desc.intro: "Alors que le banquet bat son plein, je me surprends à le trouver quelque peu décevant. Ni soieries, ni tapisseries, ni or fin, ni pierres précieuses ne sont présents. En regardant par la fenêtre, je trouve dans le ciel nocturne une source d’inspiration.\n\nQuelque part, le gibier blanc court à sa guise parmi nos forêts, dissimulé dans les épais sous-bois. En chasser un serait digne de récits épiques.\n\nPeut-être pourrais-je tout simplement peindre un[ROOT.Char.Custom('FR_E_GetAnimalType')] [ROOT.Char.Custom('GetAnimalType')] en blanc ?"
 ep2_wedding.2010.desc_spouse: "\n\nPar quel autre moyen pourrais-je faire honneur à mon propre mariage ?"
 ep2_wedding.2010.a: "Je dois me hâter. Dites à mes serviteurs de commencer sans perdre de temps."
 ep2_wedding.2010.a.tt: "Cela vous permettra de #EMP gagner en renommée#!, mais un invité rusé pourrait nourrir des soupçons."
 ep2_wedding.2010.b: "C’est trop risqué."
 ep2_wedding.2010.impressed_list: "Tout invité, qu’il soit sociable, festoyeur, ivrogne, brave, chasseur ou galant"
 wbanquet_white_animal_opinion: "Invité légendaire"
 wbanquet_white_animal_opinion_desc: "Ce personnage a été impressionné par la présentation d’un animal blanc pendant un banquet de mariage"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$ : soupçons fondés"
 ep2_wedding.2011.desc: "Lorsque [ROOT.Char.Custom('FR_Le_GetAnimalType')][ROOT.Char.Custom('GetAnimalType')] entre dans la salle haute, sa fourrure pâle brille sous la lumière de la lune et renvoie un halo presque phosphorescent, contre-nature. La supercherie est presque parfaite, une merveille ! Les invités sont émerveillés et s’approchent en hâte de l’animal, sans oser le toucher, car il est sacré par nature.\n\nToutefois, dans la foule, [doubting_guest.Custom('FR_le_Char_Pi')][doubting_guest.GetTitledFirstName] lève les yeux au ciel et s’exclame : « Ne voyez-vous donc pas que ce n’est que de la peinture ? [ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltip|U] nous prend sûrement pour des imbéciles. »"
 ep2_wedding.2011.a: "Ah ! Plus la peine de continuer à faire semblant."
 ep2_wedding.2011.b: "« Comment osez-vous douter de moi en ce jour de fête ? »"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] vous croit à contrecœur"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] ne croit pas un mot de ce que vous dites"
 ep2_wedding.2020.t: "L’abîme de la boisson"
 ep2_wedding.2020.desc: "Les plats circulent autour des tables et l’odeur [host.Custom('GetExpensiveMeal')] et [host.Custom('GetExpensiveDessert')] emplissent l’air.\n\n[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] n’a vraiment pas regardé à la dépense et le puits de la cour est empli [host.Custom('GetExpensiveDrink')], que l’on puise à l’aide d’un seau en argent retenu par une chaîne du même métal.\n\nAlors que la curiosité me pousse à m’en approcher, je vois [drunk_guest.Custom('FR_le_Char_Pi')][drunk_guest.GetTitledFirstName] trébucher non loin, gobelet en main."
 ep2_wedding.2020.a: "« Il va vous arriver malheur, si vous continuez ainsi. Venez par ici, mon ami[drunk_guest.Custom('FR_E')]. »"
 ep2_wedding.2020.a.success: "Vous convainquez [drunk_guest.GetFirstNameNoTooltip] de s’écarter"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] tombe dans le puits"
 ep2_wedding.2020.b: "Je vais faire silence et me contenter d’observer."
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] ne chute pas"
 ep2_wedding.2020.c: "« Piquez-y donc une tête ! »"
 ep2_wedding.2020.c.success: "Vous avez réussi à pousser [drunk_guest.GetFirstNameNoTooltip] dans le puits"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] résiste à votre poussée"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] meurt dans la chute"
 ep2_wedding.wedding_intent.success.tt: "Votre intention ([THIS.Char.GetInvolvedActivityIntent.GetName|l]) a été couronnée de succès"
 ep2_wedding.2000.t: "L’ami d’un ami"
 ep2_wedding.2000.desc.intro: "Après observation, il ne me faut guère longtemps pour comprendre que je ne peux pas aller à la rencontre [diplo_target.Custom('FR_du_Char_Pi')][diplo_target.GetTitledFirstName] et commencer à lui parler de la pluie et du beau temps, des derniers traités médicaux ou de la guerre, et espérer ainsi négocier une alliance.\n\nHeureusement, je m’avise de la présence [target_friend.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], [SCOPE.sC('diplo_target').Custom2('FR_RelationToMeShort_Le', SCOPE.sC('target_friend'))] de [diplo_target.GetFirstNameNoTooltip], à l’autre bout de la pièce, en train de siroter allègrement des coupes [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n« Dites-moi, quels sont les centres d’intérêts de [diplo_target.GetFirstNameNoTooltip] ? », lui demandé-je en prenant grand soin d’écouter sa réponse.\n\n"
 ep2_wedding.2000.desc.lustful: "« Ha ! Je peux vous dire qu’ils se trouvent sous la ceinture ! »"
 ep2_wedding.2000.desc.nerd: "« Il suffit... Il suffit de lui parler de livres et du point auquel vous détestez sortir de chez vous. »"
 ep2_wedding.2000.desc.valiant: "« Ah ! C’est un modèle de prouesse martiale, versé dans les arts de la guerre. »"
 ep2_wedding.2000.desc.social: "« Ici, bien évidemment ! Une célébration, de la bonne nourriture, de la bonne boisson et la plus exquise des compagnies. »"
 ep2_wedding.2000.desc.fishy: "« C’est un animal de cour et d’intrigue ! [diplo_target.GetSheHe|U] a étudié les arts de l’ombre avec le plus grand soin. »"
 ep2_wedding.2000.a: "Fantastique ! Servons-nous-en sans tarder !"
 ep2_wedding.2000.a.tt: "Vous abordez [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b: "Comment savoir si je peux me fier à [target_friend.Custom('FR_LuiElle')] ?"
 ep2_wedding.2000.b.success.tt: "Ceci accordera un bonus aux [schemes|El] visant à [GetScheme('befriend').GetActionName|l] [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip] semble dire la vérité"
 ep2_wedding.2000.b.failure: "Votre méfiance offense [target_friend.GetFirstNameNoTooltip]"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "Fort de mes nouvelles connaissances, je m’arrange pour aborder habilement [diplo_target.Custom('FR_le_Char_Pi')][diplo_target.GetTitledFirstName], qui profite du festin en bonne compagnie, à une autre table. « Pouvons-nous discuter, [diplo_target.GetTitleAsNameNoTooltip] ? » lui demandé-je. « Je ne voudrais pas interrompre votre conciliabule. »\n\n[diplo_target.Custom('FR_le_Char_Pi')|U][diplo_target.GetTitledFirstNameNoTooltip] hausse les sourcils et il est évident que sa curiosité est piquée. « Bien sûr ! Qu’est-ce qui vous amène, noble [ROOT.Char.GetFirstNameNoTooltip] ? »"
 ep2_wedding.2001.a: "« Souhaitez-vous vous éclipser, afin de trouver des invités de marque ? »"
 ep2_wedding.2001.b: "« Nihil est miserum nisi cum putes, comme dit le philosophe. »"
 ep2_wedding.2001.b.flavor: "#EMP Rien n’est lamentable, tant qu’on ne le voit pas ainsi#!."
 ep2_wedding.2001.b.dull: "« Dites-moi, heu... auriez-vous entendu parler d’un... d’un traité ? »"
 ep2_wedding.2001.c: "« Avez-vous entendu parler de la campagne menée par le baron ? Quel siège ! »"
 ep2_wedding.2001.d: "« Venez, joignez-vous à moi pour festoyer ! Que ces réjouissances durent des jours ! »"
 ep2_wedding.2001.e: "« Avez-vous entendu les rumeurs à propos d’un complot dans la cour ? »"
 ep2_wedding.2000.after.alliance: "[diplo_target.Custom('FR_le_Char_Pi')|U][diplo_target.GetTitledFirstNameNoTooltip] vous considère comme un allié puissant"
 ep2_wedding.2000.after.alliance.tt: "Vous contractez une alliance avec [diplo_target.GetFirstNameNoTooltip]"
 ep2_wedding.2000.after.subjugate: "[diplo_target.Custom('FR_le_Char_U_Pi')|U][diplo_target.GetShortUINameNoTooltip] veut que vous deveniez son seigneur lige."
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] vous jure fidélité"
 ep2_wedding.2000.after.friends: "[diplo_target.Custom('FR_le_Char_Pi')|U][diplo_target.GetTitledFirstNameNoTooltip] vous considère comme une âme sœur"
 ep2_wedding.2000.after.insult: "[diplo_target.Custom('FR_le_Char_Pi')|U][diplo_target.GetTitledFirstNameNoTooltip] se sent insulté[diplo_target.Custom('FR_E')] que vous pensiez que cela pourrait l’intéresser"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] se sent insulté[diplo_target.Custom('FR_E')]"
 ep2_wedding.1330.t: "Mon amour, mon épou[spouse.Custom('FR_XSe')]"
 ep2_wedding.1330.desc: "Combien d’invités à notre mariage ont-ils suspecté que [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName] était déjà mon amant[spouse.Custom('FR_E')] ? Dans l’intimité, nous n’avons plus besoin de prétendre le contraire. Son toucher familier, ma connaissance de son corps... Plus rien ne pourra m’en séparer.\n\nAlors que je contemple mon amant[spouse.Custom('FR_E')] et épou[spouse.Custom('FR_XSe')], une seule pensée me vient à l’esprit :"
 ep2_wedding.1330.a: "Je l’aime plus qu’aucun mot ne saurait l’exprimer."
 ep2_wedding.1330.b: "Je n’aurai jamais besoin de qui que ce soit d’autre."
 ep2_wedding.1330.c: "Désormais, je serai fidèle !"
 ep2_wedding.1330.c.rakish.success: "Vous vous efforcez vraiment de changer"
 ep2_wedding.1330.c.rakish.failure: "Vous faites des promesses en l’air"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip] me quitte par amour pour s[spouse.Custom('FR_OnA')] épou[spouse.Custom('FR_XSe')]"
 ep2_wedding.1330.d: "Je me demande si [spouse.GetSheHe] aimerait... cette chose-là ?"
 ep2_wedding.1330.d.yuck: "Ma dépravation dégoûte [spouse.GetFirstNameNoTooltip]"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "Mes goûts peu orthodoxes intriguent [spouse.GetFirstNameNoTooltip]"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip] révèle ses propres penchants coupables"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "[spouse.GetFirstNameNoTooltip] vous dira [spouse.Custom('FR_SilSielle')] partage vos goûts"
 ep2_wedding.1330.e: "Comment ai-je pu faire cela à [soulmate.GetFirstNameNoTooltip] ?"
 ep2_wedding.1330.f: "Suis-je vraiment son seul amour ?"
 ep2_wedding.1330.f.mindatease: "Les paroles [spouse.Custom('FR_du_Char_Pi')][spouse.GetTitledFirstName] me rassurent"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip] vous a rassuré[GetPlayer.Custom('FR_E')]"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip] prétend que je suis son seul amour, mais le doute m’accable"
 ep2_wedding.1330.f.lingeringdoubts.tt: "Le doute continue à vous accabler"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip] avoue ses autres amours"
 ep2_wedding.1330.f.confession.desc: "La vérité éclate"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip] révèle [spouse.Custom('FR_SilSielle')] a d’autres amours"
 ep2_wedding.1330.g: "Enfin ! Nous n’avons plus à dissimuler notre amour !"
 ep2_wedding.1340.t: "Condoléances pour votre mariage"
 ep2_wedding.1340.desc.intro: "« Je vous plains, [cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))]. » [cynic.Custom('FR_le_Char_Pi')|U][cynic.GetTitledFirstName|U] me raconte ce qu’est la vie de couple : "
 ep2_wedding.1340.i_would_know: "« Je ne le sais que trop bien, » grommelle-t-[cynic.GetSheHe]."
 ep2_wedding.1340.like_me_and: "« Comme [disliked_spouse.GetFirstName] et moi, » grommelle-t-[cynic.GetSheHe]."
 ep2_wedding.1340.cheating: "les maris trompent leurs femmes, les femmes trompent leurs maris ; tout n’est que mensonges et humiliations."
 ep2_wedding.1340.desc.dislikes_spouse: "ce n’est que querelle, méfiance et conflit ; la fin de toute sorte de paix ! $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "un lit froid et un[intended.Custom('FR_E')] [intended.GetWifeHusband] défiant[intended.Custom('FR_E')], un véritable tue-la-joie. $ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "c’est une marche lente et douloureuse vers le moment où l’un de vous deux ne voudra plus de l’autre. « Comme moi et [divorced_spouse.GetFirstName] », grommelle-t-[cynic.GetSheHe]."
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$ « Comme moi et [adulterous_spouse.GetFirstName] », grommelle-t-[cynic.GetSheHe]."
 ep2_wedding.1340.desc.outro: "\n\nEst-ce donc à cela que ressemblera mon mariage avec [intended.Custom('FR_le_Char_Pi')][intended.GetTitledFirstName] ?"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip] est parfait[intended.Custom('FR_E')] pour moi."
 ep2_wedding.1340.a.tt: "Sommes-nous faits l’un pour l’autre ?"
 ep2_wedding.1340.a.success: "Vous êtes certain[GetPlayer.Custom('FR_E')] que [intended.GetFirstNameNoTooltip] vous conviendra"
 ep2_wedding.1340.a.failure: "Vous craignez que [intended.GetFirstNameNoTooltip] ne vous convienne pas"
 ep2_wedding.1340.b: "Ne vous en faites pas pour moi, je me trouverai une occupation."
 ep2_wedding.1340.b.tt: "Serai-je vraiment heureu[ROOT.Char.Custom('FR_XSe')] ?"
 ep2_wedding.1340.b.success: "Vous êtes convaincu[ROOT.Char.Custom('FR_E')] que votre mode de vie ne changera pas"
 ep2_wedding.1340.b.failure: "Vous craignez que votre mariage ne bouleverse votre mode de vie"
 ep2_wedding.1340.c: "Ne vous en faites pas pour moi, je me trouverai une... occupation."
 ep2_wedding.1340.c.tt: "Serai-je en mesure de lui cacher mes secrets ?"
 ep2_wedding.1340.c.success: "Vous êtes sûr[ROOT.Char.Custom('FR_E')] que vos secrets ne craignent rien"
 ep2_wedding.1340.c.failure: "Vous craignez que [intended.GetFirstNameNoTooltip] ne découvre vos secrets"
 ep2_wedding.1340.d: "Oh ! Je vous en prie ! Je sais tout du mariage !"
 ep2_wedding.1340.d.tt.never: "Après tout, je... euh..."
 ep2_wedding.1340.d.tt.once: "Après tout, j’ai déjà été marié[ROOT.Char.Custom('FR_E')]."
 ep2_wedding.1340.d.tt.more: "Après tout, j’ai été marié[ROOT.Char.Custom('FR_E')]... combien de fois, déjà ?"
 ep2_wedding.1340.d.success: "Vous êtes persuadé[ROOT.Char.Custom('FR_E')] que ce mariage sera comme les autres"
 ep2_wedding.1340.d.failure: "Vous craignez que ce mariage ne représente un défi inédit"
 ep2_wedding.1340.e: "Hors de ma vue ! Vous et vos relents d’amertume !"
 ep2_wedding.1340.f: "... ça va vraiment si mal se passer ?"
 ep2_wedding.1340.f.tt: "Le trac du mariage ne dure que le temps de la cérémonie"
 ep2_wedding.1340.success_title: "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetBrideGroom')] confiant[ROOT.Char.Custom('FR_E')]"
 ep2_wedding.1340.failure_title: "Le trac du mariage"
 ep2_wedding.1350.t: "À court de mots"
 ep2_wedding.1350.desc.intro: "Le bruit des chaises et le brouhaha des conversations me donnent des maux de tête. Cela doit se voir, car m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('caring_relative'))], [caring_relative.Custom('FR_le_Char_Pi')][caring_relative.GetTitledFirstName], me prend le bras et me conduit dans une pièce voisine.\n\nLe bruit des préparatifs s’estompe et nous bavardons du passé, de nos connaissances mutuelles et surtout pas du mariage. Puis les mots nous manquent et nous nous taisons."
 ep2_wedding.1350.a: "Profitez de ce moment de tranquillité, ensemble."
 ep2_wedding.1350.b: "Dites [caring_relative.Custom('FR_au_Char_Pi')][caring_relative.GetTitledFirstNameNoTooltip] à quel point vous appréciez sa présence."
