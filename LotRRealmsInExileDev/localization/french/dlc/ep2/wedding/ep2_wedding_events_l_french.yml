 #An Exotic Show
 ep2_wedding.1070.t: "Un spectacle exotique"
 ep2_wedding.1070.desc_host: "Je regarde autour de moi avec un sourire satisfait. L’atmosphère du banquet est détendue et les invités discutent entre eux en appréciant la musique et le divertissement. Ils ignorent totalement que la meilleure partie que nous avons prévue pour les étonner est encore à venir. Je fais signe à mes serviteurs d’avancer."
 ep2_wedding.1070.desc_guest: "Je m’amuse beaucoup au banquet du mariage. [host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] n’a vraiment pas lésiné sur le divertissement ! Les meilleurs musiciens jouent pour nous, tandis que les acteurs et les jongleurs exercent leur art et que les troubadours déclament des vers raffinés. Je suis donc assez surpris[ROOT.Char.Custom('FR_E')] lorsque notre hôt[host.Custom('FR_EEsse')] fait un geste pour que l’on apporte quelque chose de plus."
 ep2_wedding.1070.desc_mid: "\n\nQuatre serviteurs reviennent rapidement, traînant derrière eux une cage contenant un magnifique [host.Custom('GetAnimalTypeCaptive')]. Le plus beau spécimen que j’ai jamais vu."
 ep2_wedding.1070.desc_good: "La bête est un peu agitée, mais les barres sont solides, et tout le monde profite du spectacle depuis un endroit sûr."
 ep2_wedding.1070.desc_bad: "La bête est agitée, et j’observe avec inquiétude la cage qui grince à chacun de ses mouvements. Puis, dans un terrible craquement, une barre cruciale se brise, et le chaos s’installe."
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.Custom('FR_le_Char_Pi')|U][1070_target.GetTitledFirstName] est rapidement encerclé[1070_target.Custom('FR_E')]."
