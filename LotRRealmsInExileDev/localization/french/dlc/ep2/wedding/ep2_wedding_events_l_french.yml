 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetName] : fiançailles expirées"
 ep2_wedding.0001.desc: "Je pensais avoir encore le temps d’organiser un [GetActivityType('activity_wedding').GetName|l] digne de ce nom, mais [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], furieu[spouse_2.Custom('FR_XSe')], me rappelle dans une lettre que sa patience est à bout."
 ep2_wedding.0001.desc_betrothed: "\n\nN’ayant pas réussi à organiser le mariage entre [spouse_1.Custom('FR_le_Char_Pi')][spouse_1.GetTitledFirstName] et [spouse_2.GetFirstNameNoTooltip] dans le délai imparti, les fiançailles sont désormais considérées comme nulles."
 ep2_wedding.0001.desc_self: "\n\nN’ayant pas réussi à organiser mon mariage avec [spouse_2.GetFirstNameNoTooltip] dans le délai imparti, les fiançailles sont désormais considérées comme nulles."
 ep2_wedding.0001.desc_conclusion: "\n\n[spouse_2.GetFirstNameNoTooltip] est à juste titre déçu[spouse_2.Custom('FR_E')] et me rappelle qu’il y aura des conséquences..."
 ep2_wedding.0001.a: "Ce n’était pas censé se produire."
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetName] : décès prématuré"
 ep2_wedding.0002.desc: "J’ai reçu des nouvelles tragiques, ce matin : [dead_spouse.Custom('FR_le_Char_Pi')][dead_spouse.GetTitledFirstName], qui devait célébrer son union avec [alive_spouse.Custom('FR_le_Char_Pi')][alive_spouse.GetTitledFirstName], lors d’un [GetActivityType('activity_wedding').GetName|l], est décédé[dead_spouse.Custom('FR_E')]. Tous mes préparatifs sont gâchés !\n\nIl est temps de chercher [Select_CString(dead_spouse.IsFemale, 'une nouvelle fiancée', 'un nouveau fiancé')]."
 ep2_wedding.0002.a: "Tragédie du quotidien"
 ep2_wedding.0003.desc: "Rien n’aurait pu me préparer à la lettre que je tiens actuellement en tremblant : [Select_CString(dead_spouse.IsFemale, 'ma promise', 'mon promis')], [dead_spouse.Custom('FR_le_Char_Pi')][dead_spouse.GetTitledFirstName], que je devais épouser lors d’un [GetActivityType('activity_wedding').GetName|l], est soudainement décédé[dead_spouse.Custom('FR_E')].\n\nPas ne noces pour moi, et tous les préparatifs minutieux de ma famille ont été gâchés."
 ep2_wedding.0003.a: "Quelle tragédie !"
 ep2_wedding.0100.t: "La cérémonie de mariage débute"
 ep2_wedding.0100.desc_host: "C’est exaltant de voir enfin se produire une chose qu’on a passé tant de temps à prévoir et pour laquelle on a tant dépensé.\n\nTout est prêt : les décorations sont disposées, les invités discutent entre eux et les domestiques circulent, les bras chargés de mets."
 ep2_wedding.0100.desc_host_outro: "Les époux, [spouse_1.Custom('FR_le_Char_Pi')][spouse_1.GetTitledFirstName] et [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], sont radieux dans leurs plus beaux atours.\n\nÀ mon signal, tout le monde se mettra en place et la cérémonie commencera."
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$ Je fais les cent pas, au comble de l’enthousiasme et de la nervosité, lorsque [Select_CString(my_spouse.IsFemale, 'ma future épouse', 'mon futur époux')], [my_spouse.Custom('FR_le_Char_Pi')][my_spouse.GetTitledFirstName], se montre enfin, radieu[my_spouse.Custom('FR_XSe')] dans ses plus beaux atours.\n\nNous sommes prêts à commencer."
 ep2_wedding.0100.desc_spouse: "Le jour de mon mariage avec [my_spouse.Custom('FR_le_Char_Pi')][my_spouse.GetTitledFirstName] est enfin arrivé !\n\nJe suis aussi enthousiaste que terrifié[ROOT.Char.Custom('FR_E')], car c’est une journée importante et lourde de conséquences pour mon avenir. Mais, je ne peux m’empêcher d’être impressionné[ROOT.Char.Custom('FR_E')] par l’événement grandiose organisé par notre gracieux hôte, [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName].\n\nD’un grand geste, [host.GetSheHe] me fait signe qu’il est temps de commencer."
 ep2_wedding.0100.desc_guest: "Je regarde autour de moi avec enthousiasme.\n\nPartout où je pose les yeux, des invités vont et viennent, des fleurs couvrent la moindre surface, des domestiques s’affairent, les bras chargés de mets, et un[host.Custom('FR_E')] hôt[host.Custom('FR_EEsse')] très fi[host.Custom('FR_ErEre')], [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], vérifie les derniers détails. Les promis, [spouse_1.Custom('FR_le_Char_Pi')][spouse_1.GetTitledFirstName] et [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], sont prêts, nerveux mais impatients.\n\nTout est prêt !"
 ep2_wedding.0100.desc_root_pregnant: "Cependant, alors que je rejoins ma future moitié, je ne peux m’empêcher de remarquer que tous les invités regardent mon ventre rond de femme enceinte d’un air interrogateur. Mais bon..."
 ep2_wedding.0100.desc_spouse_pregnant: "Cependant, il devient rapidement évident que tous les regards, le mien compris, sont braqués sur le ventre rond de ma fiancée. Elle est immanquablement enceinte. Ça va faire jaser..."
 ep2_wedding.0100.a: "J’ai hâte !"
 ep2_wedding.0101.desc: "Tous mes projets sont sur le point de porter leurs fruits.\n\nMais pour l’heure, place à la cérémonie !"
 ep2_wedding.0150.t: "La cérémonie de mariage"
 ep2_wedding.0150.desc: "La cérémonie a enfin atteint son paroxysme.\n\nLes rites traditionnels ont été accomplis et il ne reste qu’à prononcer les vœux, à exprimer le consentement mutuel, à sceller le mariage ! Lorsque [spouse_1.Custom('FR_le_Char_Pi')][spouse_1.GetTitledFirstName] et [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] disent « Je le veux », la foule éclate en vivats et nous sommes tous témoins du début de leur vie conjugale."
 ep2_wedding.0150.a: "C’est excitant !"
 ep2_wedding.0151.desc_diplo: "En dépit des rites et des cérémonies, de tels mariages sont avant tout des événements politiques. Alors que la cérémonie atteint son paroxysme, mon esprit se concentre déjà sur la suite. L’alliance tiendra-t-elle ? Ma nouvelle moitié saura-t-elle m’aider à gérer mes terres ?\n\nEt pourtant, avant cela, il reste une question à laquelle je dois répondre, car il est temps de donner mon consentement explicite au mariage.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "Toutes les étapes d’une cérémonie sont importantes. Après tout, la validité d’un rite repose sur l’accomplissement correct de toutes ses parties.\n\nJ’ai bien fait attention à chaque geste, chaque mot et chaque étape ; ce n’est pas tous les jours que l’on a l’occasion de jouer son mariage ! Maintenant, le moment le plus important est arrivé, car je dois donner mon consentement à l’union.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "Lorsque la cérémonie atteint enfin son paroxysme et que l’on nous demande notre consentement formel, j’y prête à peine attention, excité[ROOT.Char.Custom('FR_E')] comme je le suis par la célébration imminente : une montagne de plats délicieux, des boissons à volonté et une foule de visages heureux avec qui tout partager : qu’imaginer de mieux ? Mais pour l’instant, finissons-en avec les formalités.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "Toutes les cérémonies de mariage se ressemblent : une succession de mots vides et de grandes promesses. Comme si l’on pouvait trouver bonheur et contentement auprès d’une seule personne !\n\nAlors que la cérémonie atteint son apogée et que l’on demande mon consentement formel à l’union et à mes vœux, je me moque, car la question semble à la fois ironique et inutile.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "Tout me dépasse : les décorations, les conversations des invités, les rituels et les bénédictions qui se succèdent, ainsi que les yeux perçants de m[spouse_2.Custom('FR_OnA')] [spouse_2.Custom('GetBrideGroom')] qui me fixent, jugeant chacun de mes mouvements.\n\nTout se mélange dans un chaos énervant, jusqu’au moment d’échanger nos vœux, qui arrive bien trop vite.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "Alors que la journée commence à peine, la logorrhée des soi-disant autorités religieuses, des bienfaiteurs, des flagorneurs et des serviteurs confus m’exaspère déjà. Rien détonnant à ce que je bouillonne durant la plus grande partie de la cérémonie.\n\nAu moment de notre consentement formel au mariage, ma patience s’épuise et je me surprends à aboyer ma réponse, au comble de l’agacement.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "Je ne me souviens de rien de toute la cérémonie, occupé[ROOT.Char.Custom('FR_E')] que j’étais à voir des ennemis dans le moindre recoin et à m’imaginer des menaces tapies dans notre avenir.\n\nMais il est temps de sceller officiellement notre union en échangeant nos vœux, et je ne peux m’empêcher de me demander si j’accueille un[spouse_2.Custom('FR_E')] ami[spouse_2.Custom('FR_E')] ou un[spouse_2.Custom('FR_E')] ennemi[spouse_2.Custom('FR_E')] morte[spouse_2.Custom('FR_LLle')] dans mes halls.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "La cérémonie est presque accomplie.\n\nAlors que je suis face à m[spouse_2.Custom('FR_OnA')] [spouse_2.Custom('GetBrideGroom')] pour échanger nos vœux, je frissonne à nouveau en cherchant à savoir, en scrutant son expression, si mon corps brisé [spouse_2.Custom('FR_LeLa')] dégoûte et fera obstacle à notre bonheur. Puis, c’est à mon tour de parler.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc: "La cérémonie s’est déroulée comme dans le brouillard. Je peux à peine me souvenir des étapes, des rites et des bénédictions, et il est désormais temps de prononcer nos vœux, d’exprimer notre consentement mutuel, de sceller le mariage.$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\nVeux-je vraiment passer le reste de ma vie avec [spouse_2.GetFirstName] ?"
 ep2_wedding.0151.desc.murder: "Le moment est venu de prononcer nos vœux. « Soyez témoins de mon serment : je ne prendrai [Select_CString(spouse_2.IsFemale, 'nulle autre épouse', 'nul autre époux')] que vous, dis-je en marmonnant, jusqu’à ce que la mort nous sépare. » Je [spouse_2.Custom('FR_LeLa')] rassure en lui serrant la main.\n\nHeureusement, notre vie commune sera incroyablement courte."
 ep2_wedding.0151.a: "Oui"
 ep2_wedding.0151.b: "Non !"
 ep2_wedding.0151.b.tt: "Il y aura des conséquences..."
 ep2_wedding.0152.t: "Mariage annulé"
 ep2_wedding.0152.desc: "Mon refus est accueilli par des hoquets de surprise, suivi d’un silence de plomb.\n\nL’expression de [spouse_2.GetFirstName] passe du choc à l’outrage. Puis, les invités se mettent à cancaner, mais je n’en ai cure. Je ne peux tout simplement pas épouser [spouse_2.GetFirstNameNoTooltip] !\n\nJ’en subirai les conséquences."
 ep2_wedding.0152.a: "Non veut dire NON."
 ep2_wedding.0200.t: "Le repas de noces débute"
 ep2_wedding.0200.desc_host: "Toutes les formalités sont accomplies, l’heure est aux célébrations !\n\nJe fais signe aux domestiques d’apporter nourriture et boisson, et de guider les invités vers le lieu de la fête.\n\nQue le banquet de mariage débute !"
 ep2_wedding.0200.desc: "La cérémonie du mariage est enfin terminée.\n\nChacun se réjouit de ce qui reste à venir : un repas gargantuesque, des divertissements amusants et une fête générale.\n\nÀ table !"
 ep2_wedding.0200.desc_spouse_dislike: "La cérémonie s’achève sans incident, je suis désormais marié[ROOT.Char.Custom('FR_E')] à l’effroyable [my_spouse.GetFirstName].\n\nAlors que nous nous rendons au banquet, nos invités se réjouissent, pressés de prendre part aux festivités. Si seulement je pouvais partager leur joie ! Je m’assieds à la place qui m’est dévolue et prie [ROOT.Char.GetFaith.HighGodName] de me prêter de la force.\n\nQue la mascarade débute !"
 ep2_wedding.0200.desc_spouse_like: "Alors que la cérémonie s’achève et que nous nous dirigeons vers le banquet, je souris par devers moi en pensant aux joies que la vie conjugale avec [my_spouse.GetFirstName] me réserve.\n\nTout le monde n’a pas la chance d’épouser une personne aussi aimable !\n\nJe souhaite que chacun partage mon bonheur et se sente à l’aise !"
 ep2_wedding.0200.desc_spouse_party: "J’ai l’impression que la cérémonie a pris une éternité, mais elle est enfin achevée. À présent, j’ai hâte d’attaquer le moment le plus intéressant de la journée : le banquet !\n\nÉvidemment, au bout de toutes ces formalités, j’ai désormais un[my_spouse.Custom('FR_E')] épou[my_spouse.Custom('FR_XSe')], mais j’y penserai une fois que la fête m’aura donné un grand sourire.\n\nPour l’heure, festoyons !"
 ep2_wedding.0200.desc_spouse_shy: "La cérémonie était déjà bien assez angoissante, mais ce n’était rien comparé au trac qui m’assaille à présent.\n\nLe banquet attend, avec sa foule de gens bienveillants, de bruits, d’artistes ; tout ça en devant me faire à l’idée que je suis officiellement marié[ROOT.Char.Custom('FR_E')] et que ma vie va drastiquement changer.\n\nC’est donc en tremblant légèrement que je lève ma coupe en signe de célébration. Que les festivités commencent."
 ep2_wedding.0200.desc_spouse_arrogant: "Une fois les formalités ennuyeuses expédiées, nous nous rendons tous au banquet.\n\nAlors que les serviteurs apportent les plats les uns après les autres, à un rythme atrocement lent, je suis déjà à bout de patience et [my_spouse.GetFirstName] me regarde avec inquiétude.\n\nAvant d’avoir le temps de regretter toute cette épreuve, je saisis ma coupe et m’exclame : « Festoyons ! »"
 ep2_wedding.0200.desc_spouse_fallback: "La cérémonie officielle est terminée et je suis officiellement marié[ROOT.Char.Custom('FR_E')] à [my_spouse.GetFirstName]. Il va me falloir du temps pour m’habituer à cette idée et je me demande à quoi va ressembler ma vie, à présent.\n\nMes réflexions sont toutefois rapidement interrompues, car l’ensemble du cortège se met en branle pour se rendre au banquet.\n\nNous aurons le temps de réfléchir à l’avenir. Pour l’instant, festoyons !"
 ep2_wedding.0200.a: "Bon appétit !"
 ep2_wedding.0300.t: "La nuit de noces débute"
 ep2_wedding.0300.desc: "Les invités sont satisfaits et plutôt fatigués, mais les célébrations ne sont pas encore terminées.\n\nJ’organise rapidement une procession pour mener les jeunes mariés à leur chambre à coucher. Laissons-les fêter leurs noces en privé. Quant à nous autres, mettons un autre tonneau en perce !"
 ep2_wedding.0300.desc_spouse: "Le festin commence à s’assagir, tant tout le monde a mangé et s’est dépensé, mais pour [other_spouse.GetFirstName] et moi, la journée n’est pas finie.\n\nUn cortège d’invités nous conduit à notre chambre à coucher, car le mariage n’a pas encore été consommé."
 ep2_wedding.0300.desc_guest: "J’ai l’impression d’avoir mangé, bu, frayé, dansé et chanté pendant des jours.\n\nLes festivités ne devraient pas tarder à perdre de l’allant et les jeunes mariés vont bientôt se retirer pour consommer leur mariage. Quant à nous, mettons un autre tonneau en perce et levons nos coupes à leur santé !"
 ep2_wedding.0300.a: "C’est l’heure !"
 every_attending_relative_of_spouse_2: "Toute la famille [spouse_2.Custom('FR_du_Char_U_P')][spouse_2.GetUIName] présente au mariage"
 ep2_wedding.0900.t: "Mariage invalidé"
 ep2_wedding.0900.desc: "La nouvelle de la mort subite [dead_spouse.Custom('FR_du_Char_Pi')][dead_spouse.GetTitledFirstName] est un véritable coup de tonnerre.\n\nLes chants se taisent, les sourires tournent aux larmes, les fleurs sont dispersées et piétinées par une foule endeuillée.\n\nQuelle tragédie, en un jour où le bonheur aurait dû régner en maître."
 ep2_wedding.0900.a: "Un drame en effet..."
 ep2_wedding.9000.tt: "[previous_host.Custom('FR_le_Char_U_P')|U][previous_host.GetUIName|U] a été dédommagé[previous_host.Custom('FR_E')] de l’annulation du [GetActivityType('activity_wedding').GetName], à hauteur de [THIS.Var('gwedding_gold_recoup_value').GetValue|V0][gold_i]"
 ep2_wedding.0910.desc: "La nouvelle de la mort [dead_spouse.Custom('FR_du_Char_Pi')][dead_spouse.GetTitledFirstName], le jour de notre mariage, me transperce le cœur et m’ôte toute chaleur.\n\nNous n’avons même pas été mariés un seul jour, et pourtant vous voilà déjà arrachée à moi..."
 ep2_wedding.0910.a: "Laissez-moi faire mon deuil..."
 ep2_wedding.9015.tt: "[ROOT.Char.Custom('FR_le_Char_U_P')|U][ROOT.Char.GetUIName|U] a été remboursé de [THIS.Var('gwedding_gold_recoup_value').GetValue|V0][gold_i] pour le [GetActivityType('activity_wedding').GetName] annulé"
 ep2_wedding.0915.desc: "Au moment de sa mort, le [previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] était l’hôte d’un [GetActivityType('activity_wedding').GetName]. Un événement des plus délectables, auquel je n’avais pas été convié[ROOT.Char.Custom('FR_E')].\n\nMaintenant qu’[previous_host.GetSheHe] n’est plus, la fête a tourné à la déconfiture et les invités ont été renvoyés chez eux, à leur plus grande déception."
 ep2_wedding.0915.a: "J’aurais dû y être."
 ep2_wedding.0920.desc: "J’avais vraiment hâte de me marier avec [free_spouse.Custom('FR_le_Char_Pi')][free_spouse.GetTitledFirstName], mais [ROOT.Char.GetFaith.HouseholdGodName] devait avoir d’autres projets pour moi ou pour [free_spouse.Custom('FR_LuiElle')].\n\nBien que les fiançailles soient maintenues, la promesse d’un grand mariage est maintenant nulle et non avenue."
 ep2_wedding.0920.a: "Quel grand dommage !"
 ep2_wedding.0921.desc: "L’emprisonnement [prisoner_spouse.Custom('FR_du_Char_Pi')][prisoner_spouse.GetTitledFirstName] a mis un terme à toutes les célébrations. On dirait que [ROOT.Char.GetFaith.HouseholdGodName] lui réservait un autre sort.\n\nBien que les fiançailles soient maintenues, la promesse d’un grand mariage est maintenant nulle et non avenue."
 ep2_wedding.0921.a: "Quelle déception !"
 ep2_wedding.0950.t: "Conclusion"
 ep2_wedding.0950.desc: "Quand le dernier invité part #EMP enfin#!, j’inspecte les lieux du festin désormais déserts, les restes de nourriture, les verres [ROOT.Char.Custom('RegionalDrink')] renversés, le souvenir des rires et des chants, et je me sens satisfait[ROOT.Char.Custom('FR_E')].\n\nQuelle journée époustouflante ! J’ai fait du beau travail."
 ep2_grand_wedding_host_incentives_effect.tt: "Les autres personnages seront plus enclins à accepter les demandes en mariage de ce personnage pour les 20 prochaines années."
 ep2_wedding.0950.a: "Merci à vous tous d’être venus !"
 ep2_wedding.0960.desc: "Le soleil se lève sur un jour nouveau, le premier de ma vie avec [other_spouse.GetFirstName].\n\nIl est temps de laisser les célébrations et les festivités derrière nous, aussi délectables fussent-elles, et de débuter notre nouvelle vie."
 ep2_wedding.0970.desc: "L’un après l’autre, les invités s’en vont, et il est temps pour moi d’en faire autant.\n\nCe mariage fut une excellente occasion de frayer parmi mes pairs et de me détendre, et je quitte les lieux fatigué[ROOT.Char.Custom('FR_E')] et satisfait[ROOT.Char.Custom('FR_E')], en souhaitant aux jeunes mariés une union prospère et heureuse."
 ep2_wedding.0970.a: "Félicitations encore !"
 ep2_wedding.0997.desc_intro: "Nous attendons [missing_spouse.GetFirstName] depuis assez longtemps pour penser qu’[missing_spouse.Custom('FR_IlElle')] a disparu.\n\nDes ragots d’une ville située non loin d’ici disent qu’[missing_spouse.Custom('FR_IlElle')] a été vu[missing_spouse.Custom('FR_E')] pour la dernière fois dans un marché miteux en train d’acheter des herbes, tandis que d’autres disent qu’[missing_spouse.Custom('FR_IlElle')] est monté[missing_spouse.Custom('FR_E')] à bord d’un navire en partance pour une contrée lointaine."
 ep2_wedding.0997.desc_spouse: "\n\nQuoi qu’il en soit, il est clair que [missing_spouse.GetFirstNameNoTooltip] s’est enfui[missing_spouse.Custom('FR_E')], préférant une vie de vagabond[missing_spouse.Custom('FR_E')] à celle à mes côtés."
 ep2_wedding.0997.desc_generic: "\n\nQuoi qu’il en soit, il est clair que [missing_spouse.GetFirstNameNoTooltip] s’est enfui[missing_spouse.Custom('FR_E')], préférant une vie de vagabond[missing_spouse.Custom('FR_E')] à celle aux côtés de [other_spouse.GetFirstName]."
 ep2_wedding.0998.desc: "C’est toujours un triste jour, lorsque tous les espoirs d’un nouveau mariage sont anéantis, et que tout le dur labeur investi dans les préparatifs d’un événement grandiose sont réduits à néant.\n\nMalheureusement, ce mariage n’était pas destiné à se produire.\n\nTandis que les domestiques commencent à nettoyer, les invités, confus et déçus, partent en groupe pour rentrer chez eux."
 ep2_wedding.0998.a: "Dommage"
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "Les nouvelles récentes ont interrompu les célébrations et semé la surprise et la confusion parmi tous les invités.\n\nApparemment, le statut et les biens de l’hôte ne permettront pas au mariage de se poursuivre, et sans un hôte fort pour en mener le déroulement, nous ne pouvons que rentrer chez nous, déçus."
 ep2_wedding.0999.a: "Quelle pitié..."
 wedding_entertainment_title: "Divertissement de grand mariage"
 host_wedding_entertainment_good: "Les divertissements proposés ont fait forte impression auprès des convives."
 host_wedding_entertainment_good_title: "$wedding_entertainment_title$"
 host_wedding_entertainment_normal: "Les convives ont trouvé que les divertissements proposés étaient convenables."
 host_wedding_entertainment_normal_title: "$wedding_entertainment_title$"
 host_wedding_entertainment_bad: "Les divertissements proposés n’ont pas impressionné les convives."
 host_wedding_entertainment_bad_title: "$wedding_entertainment_title$"
 wedding_food_title: "Mets de grand mariage"
 host_wedding_food_good: "Tous les invités ont été impressionnés par les mets proposés."
 host_wedding_food_good_title: "$wedding_food_title$"
 host_wedding_food_normal: "Les invités se sont régalés des mets proposés."
 host_wedding_food_normal_title: "$wedding_food_title$"
 host_wedding_food_bad: "Les invités ont été un peu déçus par les mets proposés."
 host_wedding_food_bad_title: "$wedding_food_title$"
