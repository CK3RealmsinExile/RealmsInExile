 ep2_wedding.1090.t: "Une union qui vient de ?"
 ep2_wedding.1090.desc: "La foule acclame et trinque aux nouveaux mariés, mais je n’aperçois pas m[ROOT.Char.Custom2('FR_RelationToMe_OnA', 1090_target)] [1090_target.GetFirstName]."
 ep2_wedding.1090.desc_already_matched: "\n\nAprès une recherche minutieuse, je [1090_target.Custom('FR_LeLa')] trouve finalement dans un coin isolé, en pleine conversation avec nul autre que [1090_match.Custom('FR_le_Char_Pi')][1090_match.GetTitledFirstName], la personne avec laquelle j’ai essayé de [1090_target.Custom('FR_LeLa')] mettre en couple ! Je ne pense pas que je doive intervenir..."
 ep2_wedding.1090.desc_new_match: "\n\nAprès une recherche minutieuse, je [1090_target.Custom('FR_LeLa')] trouve enfin, assis[1090_target.Custom('FR_E')] dans un coin et regardant avec intérêt, et même avec envie, [1090_match.Custom('FR_le_Char_Pi')][1090_match.GetTitledFirstName], qui divertit un groupe d’invités turbulents avec des blagues et des histoires."
