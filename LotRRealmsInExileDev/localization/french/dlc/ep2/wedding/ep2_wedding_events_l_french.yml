 #Political Talk
 ep2_wedding.1210.t: "Discussions politiques"
 ep2_wedding.1210.desc: "Alors que la cérémonie suit son cours, je parviens enfin à me placer à côté [talk_to.Custom('FR_du_Char_Pi')][talk_to.GetTitledFirstName] et à discuter avec [talk_to.Custom('FR_LuiElle')], et nous finissons par parler politique.\n\nNous échangeons quelques lieux communs, jusqu’à ce que je l’amène à parler du sujet qui m’intéresse."
 ep2_wedding.1210.desc_gold: "\n\n« C’est difficile à admettre, mais mes coffres sont vides ! »"
 ep2_wedding.1210.desc_fear: "\n\n« Je crains constamment pour mon [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] et moi-même... »"
 ep2_wedding.1210.desc_raids: "\n\n« Les récentes incursions sur mes terres me préoccupent beaucoup... »"
 ep2_wedding.1210.desc_rivals: "\n\n« Je ne trouve plus le sommeil. Je vois des ennemis partout ! »"
 ep2_wedding.1210.desc_age: "\n\n« Je regrette d’avoir à le dire, mais je ne rajeunis pas ! »"
 ep2_wedding.1210.desc_bad_harvest: "\n\n« Par malheur, les récentes récoltes se sont avérées mauvaises et cela n’a fait que nuire à notre prospérité... »"
 ep2_wedding.1210.desc_rain: "\n\n« Des pluies inattendues ont accablé ma population et gâté les récoltes... »"
 ep2_wedding.1210.desc_enemies: "\n\n« On n’est jamais trop prudent. On a toujours des ennemis, plus forts chaque année. »"
 ep2_wedding.1210.a: "Ce serait dommage que quelqu’un en profite."
