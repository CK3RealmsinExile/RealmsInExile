 #A Rival Seeks Forgiveness
 ep2_wedding.1320.t: "Une chance de tout recommencer ?"
 ep2_wedding.1320.desc_intro: "Cette misérable loque, [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], me fixe de l’autre côté de la table du banquet. Nos regards se croisent et je m’apprête à une querelle de plus, tandis qu’[rival.GetSheHe] avance vers moi. Mais... [rival.GetSheHe] pleure ?\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "« Pourquoi avez-vous organisé un mariage si magnifique pour moi ?"
 ep2_wedding.1320.desc_host_vs_guest: "« Pourquoi m’avez-vous invité[rival.Custom('FR_E')] à ce splendide mariage ?"
 ep2_wedding.1320.desc_spouse_vs_guest: "« Pourquoi m’avez-vous invité[rival.Custom('FR_E')] à votre mariage ?"
 ep2_wedding.1320.desc_guest_vs_host: "« Je ne croyais pas que vous viendriez."
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host: "« Cela a dû vous paraître étrange que je sois l’hôte de votre mariage."
 ep2_wedding.1320.desc_guest_vs_guest: "« Vous voir en cet heureux événement m’a fait réfléchir."
 ep2_wedding.1320.desc_outro: " Après tous nos différends... » Les larmes lui montent aux yeux. « Si vous saviez comme je regrette mes paroles ! »"
 ep2_wedding.1320.a: "J’embrasse [rival.GetFirstNameNoTooltip] et laisse tous nos conflits derrière nous."
