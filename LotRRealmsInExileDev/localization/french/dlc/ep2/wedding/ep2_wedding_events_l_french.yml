 #The Parade
 ep2_wedding.1170.t: "La parade"
 ep2_wedding.1170.desc: "L’arrivée [Select_CString(rich_spouse.IsFemale, 'de la', 'du')] [rich_spouse.Custom('GetBrideGroom')], [rich_spouse.Custom('FR_le_Char_Pi')][rich_spouse.GetTitledFirstName], s’est fait en grande fanfare : tout un défilé de chevaux richement caparaçonnés laissant tomber des fers en argent destinés à être ramassés par les roturiers ; il y a aussi des tambours, des lyres, des cornemuses, des mimes et des bouffons.\n\nIl est désormais terminé, mais il attire toujours une foule nombreuse, distraite de la cérémonie en cours."
 ep2_wedding.1170.desc_relax: "\n\nJ’aimerais pouvoir profiter de tout en même temps ! Au lieu de cela, j’hésite entre regarder les jongleurs, caresser les chevaux et un spectacle de cracheur de feu."
 ep2_wedding.1170.desc_mischief: "\n\nIl y a tant de tours à jouer ! Devrais-je libérer les chevaux ou voler un tambour pour effrayer les autres convives ? "
 ep2_wedding.1170.desc_murder: "\n\nJ’aperçois [murderee.Custom('FR_le_Char_Pi')][murderee.GetTitledFirstName], captivé[murderee.Custom('FR_E')] par des musiciens, sans faire attention au reste."
 ep2_wedding.1170.a: "Je veux y participer !"
 ep2_wedding.1170.a.tt: "Vous empochez des fers à cheval quand personne ne vous regarde."
 ep2_wedding.1170.b: "Amusant, mais un peu excessif."
 ep2_wedding.1170.b.tt: "Vous vous concentrez sur la cérémonie."
 ep2_wedding.1170.c: "C’est si captivant !"
 ep2_wedding.1170.d: "Et si je faisais trébucher ce bouffon ?"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip] est distrait[murderee.Custom('FR_E')]..."
 ep2_wedding.1170.e.tt: "Vous tentez de profiter de la foule et de la cohue."
 ep2_wedding.1170.success: "Vous vous glissez derrière [murderee.GetFirstNameNoTooltip] et frappez"
 ep2_wedding.1170.success.tt: "Vous disparaissez dans la foule"
 ep2_wedding.1170.failure: "Vous ne parvenez pas à fendre la foule"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip] disparaît dans la foule"
 wedding_parade_arrival_log: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'êtes', 'est')] arrivé[CHARACTER.Custom('FR_E')] à [Select_CString(CHARACTER.IsLocalPlayer, 'votre ', 'son ')]mariage escorté[CHARACTER.Custom('FR_E')] d’une parade magnifique."
 wedding_parade_arrival_log_title: "$ep2_wedding.1170.t$"
 wedding_parade_death_log: "[TARGET_CHARACTER.Custom('FR_le_Char_U_P')|U][TARGET_CHARACTER.GetUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'avez', 'a')] été mystérieusement tué[TARGET_CHARACTER.Custom('FR_E')] pendant la parade célébrant [Select_CString(CHARACTER.IsLocalPlayer, 'votre ', 'l’')]arrivée [CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetUIName')] au mariage."
 wedding_parade_death_log_title: "Mort à la parade"
 #A Bad Match
 ep2_wedding.1180.t: "Mésalliance"
 ep2_wedding.1180.desc: "Lorsque nous nous rencontrons enfin, la nervosité [other_spouse.Custom('FR_du_Char_Pi')][other_spouse.GetTitledFirstName] me fait comprendre qu’[other_spouse.GetSheHe] n’est pas très à l’aise.\n\n[other_spouse.GetSheHe|U] évite mon regard et son rictus de dégoût me dit tout ce que j’ai besoin de savoir : [other_spouse.GetSheHe] ne m’aime pas."
 ep2_wedding.1180.a: "Qui se soucie de son avis ?"
 ep2_wedding.1180.b: "Vous finirez par m’aimer !"
 ep2_wedding.1180.c: "Je n’en ai cure ! Où est la nourriture ?"
 #Religious Complaints
 ep2_wedding.1190.t: "Plaintes religieuses"
 ep2_wedding.1190.desc: "Tout le monde s’enthousiasme et s’émerveille de la magnificence du lieu du mariage, sauf [grumbler.Custom('FR_le_Char_Pi')][grumbler.GetTitledFirstName].\n\nDepuis son arrivée, [grumbler.GetFirstNameNoTooltip] rôde, cherchant le moindre prétexte pour se plaindre. « Portez-vous du maquillage ? », « Ces voiles colorés sont un péché ! », « Pourquoi tous ces débauchés sont-ils en train de bavarder ? », « Tout ceci n’est rien d’autre qu’un étalage de luxe et de luxure ! »"
 ep2_wedding.1190.a: "J’ai honte de moi..."
 ep2_wedding.1190.b: "Gardes, raccompagnez ce triste personnage à la porte."
 ep2_wedding.1190.c: "Faisons comme si je n’avais rien entendu."
