 #Why Would You Marry Someone Like Me?
 ep2_wedding.1300.t: "Pourquoi moi ?"
 ep2_wedding.1300.desc_intro: "Je me réveille dans un lit froid, lors de ma nuit de noces. [spouse_2.Custom('FR_le_Char_Pi')|U][spouse_2.GetTitledFirstName] se tient à la fenêtre. La fraîcheur de la nuit lui donne la chair de poule.\n\n"
 ep2_wedding.1300.desc_appearance: "« Je suis laid[spouse_2.Custom('FR_E')]. Tout le monde le dit dans mon dos."
 ep2_wedding.1300.desc_dark_past: "« J’ai fait des choses... que personne ne me pardonnera jamais."
 ep2_wedding.1300.desc_voice: "« Je... » [spouse_2.GetSheHe] marque une pause, rassemblant ses pensées. « Je peux à peine ouvrir la bouche sans qu’on rie sous cape."
 ep2_wedding.1300.desc_lowborn: "« Je suis [Select_CString(spouse_2.IsFemale, 'une fille', 'un fils')] de rien. Je n’ai rien à faire à la cour. J’ai l’impression que tout le monde se moque de moi."
 ep2_wedding.1300.desc_outro: " Pourquoi un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] voudrait m’épouser ? »"
 ep2_wedding.1300.followup.tt: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName|U] va réagir en fonction de sa personnalité. [spouse_2.GetSheHe|U] pourrait se sentir rassuré[spouse_2.Custom('FR_E')] ou offensé[spouse_2.Custom('FR_E')]"
 ep2_wedding.1300.followup.a: "Les craintes [spouse_2.Custom('FR_du_Char_U_Pi')][spouse_2.GetShortUINameNoTooltip|U] sont apaisées"
 ep2_wedding.1300.followup.b: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUINameNoTooltip|U] accepte qu’il s’agisse d’un mariage de raison"
 ep2_wedding.1300.followup.c: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName] se sent incompris[spouse_2.Custom('FR_E')]"
 ep2_wedding.1300.virtue: "Je vous ai choisi[spouse_2.Custom('FR_E')] pour votre vertu."
 ep2_wedding.1300.virtue.tt: "Cette option est disponible parce que [spouse_2.Custom('FR_le_Char_U_Pi')][spouse_2.GetShortUIName] est [Select_CString(spouse_2.IsFemale, 'une femme vertueuse', 'un homme vertueux')]"
 ep2_wedding.1300.rule_together: "J’ai besoin de quelqu’un comme vous pour régner à mes côtés."
 ep2_wedding.1300.rule_together.tt: "Cette option est disponible parce que [spouse_2.Custom('FR_le_Char_U_Pi')][spouse_2.GetShortUIName] a des qualités de dirigeant"
 ep2_wedding.1300.practical: "Ce mariage nous arrange tous les deux."
 ep2_wedding.1300.stop_whining: "Cessez donc de geindre, j’ai fait de vous un[spouse_2.Custom('FR_E')] [spouse_2.GetTitleAsNameNoTooltip]."
 ep2_wedding.1300.understanding: "Je sais ce que c’est que de se sentir indigne."
 ep2_wedding.1300.beauty: "J’ai épousé [Select_CString(spouse_2.IsFemale, 'la plus belle femme', 'le plus bel homme')] au monde."
 ep2_wedding.1300.beauty.tt: "Cette option est disponible parce que [spouse_2.Custom('FR_le_Char_U_Pi')][spouse_2.GetShortUIName] est réputé[spouse_2.Custom('FR_E')] pour sa beauté"
 ep2_wedding.1300.fertility: "Je vous ai choisi[spouse_2.Custom('FR_E')] pour me donner de nombreux et solides héritiers."
 ep2_wedding.1300.fertility.tt: "Cette option est disponible parce que [spouse_2.Custom('FR_le_Char_U_Pi')][spouse_2.GetShortUIName] a les bonnes qualités pour avoir une nombreuse descendance"
 ep2_wedding.1301.t: "$ep2_wedding.1300.t$"
 ep2_wedding.1301.desc_intro: "Des pensées agitées me tirent du lit de noces."
 ep2_wedding.1301.desc_appearance: "Je suis la laideur incarnée. Pourquoi un[spouse_1.Custom('FR_E')] [spouse_1.GetTitleAsNameNoTooltip] voudrait m’épouser ?"
 ep2_wedding.1301.desc_dark_past: "Pourquoi un[spouse_1.Custom('FR_E')] [spouse_1.GetTitleAsNameNoTooltip] voudrait m’épouser, après tout ce que j’ai fait ?"
 ep2_wedding.1301.desc_voice: "Pourquoi un[spouse_1.Custom('FR_E')] [spouse_1.GetTitleAsNameNoTooltip] voudrait m’épouser, alors que tout le monde se rit de moi dès que j’ouvre la bouche ?"
 ep2_wedding.1301.desc_lowborn: "Pourquoi un[spouse_1.Custom('FR_E')] [spouse_1.GetTitleAsNameNoTooltip] voudrait épouser un[ROOT.Char.Custom('FR_E')] roturi[ROOT.Char.Custom('FR_ErEre')] comme moi ?"
 ep2_wedding.1301.desc_midtro: "\n\nMon agitation réveille [spouse_1.Custom('FR_le_Char_Pi')][spouse_1.GetTitledFirstName] et, avant même de m’en rendre compte, je lui demande pourquoi [spouse_1.GetSheHe] m’a épousé[ROOT.Char.Custom('FR_E')]. "
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetSheHe|U] me dit qu’[spouse_1.GetSheHe] m’a choisi[ROOT.Char.Custom('FR_E')] pour mon caractère vertueux."
 ep2_wedding.1301.desc_rule_together: "[spouse_1.GetSheHe|U] me dit qu’[spouse_1.GetSheHe] m’a choisi[ROOT.Char.Custom('FR_E')] pour l’aider à régner."
 ep2_wedding.1301.desc_practical: "[spouse_1.GetSheHe|U] me dit que c’est un mariage de raison."
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetSheHe|U] me dit d’arrêter de geindre et de remercier le ciel pour ce mariage."
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetSheHe|U] dit qu[spouse_1.Custom('FR_EluiElle')] aussi sait ce que c’est que de se sentir indigne."
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetSheHe|U] me dit qu’[spouse_1.GetSheHe] m’a choisi[ROOT.Char.Custom('FR_E')] pour ma beauté."
 ep2_wedding.1301.desc_fertility: "[spouse_1.GetSheHe|U] me dit qu’[spouse_1.GetSheHe] m’a choisi[ROOT.Char.Custom('FR_E')] pour lui donner de solides héritiers."
 ep2_wedding.1301.desc_outro: " Qui suis-je pour penser à ça ?"
 ep2_wedding.1301.love: "Je veux être digne de son amour."
 ep2_wedding.1301.trust: "Je veux lui faire confiance."
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U] a raison, je me tourmente pour rien."
 ep2_wedding.1301.misunderstood: "Je savais qu’[spouse_1.GetSheHe] ne comprendrait pas."
 ep2_wedding.1301.outcome.love: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName|U] sourit ; vous avez apaisé ses craintes."
 ep2_wedding.1301.outcome.trust: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName|U] a le sentiment de pouvoir se fier à vous."
 ep2_wedding.1301.outcome.silly: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName|U] reconnaît que ce mariage a un sens."
 ep2_wedding.1301.outcome.misunderstood: "[spouse_2.Custom('FR_le_Char_U_Pi')|U][spouse_2.GetShortUIName|U] a l’impression que vous ne l’écoutez pas."
