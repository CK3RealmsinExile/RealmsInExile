 #A Magnificent Welcome
 ep2_wedding.1010.t: "Un accueil magnifique"
 ep2_wedding.1010.desc: "Je suis heureu[ROOT.Char.Custom('FR_XSe')] d’avoir dit très tôt à mes domestiques de surveiller l’arrivée [1010_target.Custom('FR_du_Char_Pi')][1010_target.GetTitledFirstName] car, au milieu des préparatifs du mariage, je l’aurais manqué sinon.\n\nJe me tiens fièrement au milieu de la cour, vêtu[ROOT.Char.Custom('FR_E')] de mes plus beaux habits et entouré[ROOT.Char.Custom('FR_E')] d’une garde d’honneur, lorsque [1010_target.GetFirstNameNoTooltip] fait son entrée."
 ep2_wedding.1010.diplo: "\n\n« C’est un immense plaisir de vous accueillir, [1010_target.GetTitledFirstNameNoTooltip] ! Je ne doute pas que vous trouverez mon hospitalité des plus agréables et que les merveilles que mon pays a à offrir vous laisseront bouche bée ! »"
 ep2_wedding.1010.seduce: "\n\n« Mon cher [1010_target.GetTitledFirstNameNoTooltip] ! Vous êtes enfin là ! Aucune fête n’est aussi agréable que lorsque je peux jouir de votre présence rayonnante ! »"
 ep2_wedding.1010.match: "\n\n« [1010_target.GetTitledFirstNameNoTooltip], bienvenue ! [1010_match.GetFirstName], venez dire bonjour aussi ! #EMP Vous devez faire bonne impression auprès de lui et de sa famille, c’est clair ?!#! », murmuré-je."
