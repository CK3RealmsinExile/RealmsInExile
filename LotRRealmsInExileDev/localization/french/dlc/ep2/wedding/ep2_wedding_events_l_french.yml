 #GATHERING
 #Artistic Differences
 ep2_wedding.1000.t: "Différences artistiques"
 ep2_wedding.1000.desc: "Comme si l’organisation d’un mariage digne de la renommée de ma famille n’était pas assez stressante, je dois aussi gérer la famille de [spouse_2.GetFirstName].\n\nS[spouse_2.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('1000_relative'))], [1000_relative.Custom('FR_le_Char_Pi')][1000_relative.GetTitledFirstName], est arrivé[1000_relative.Custom('FR_E')] de bonne heure aujourd’hui et me suit depuis, se plaignant sans cesse de ceci ou de cela. Alors que cela commence à me donner la migraine, [1000_relative.Custom('FR_IlElle')] continue de jacasser sans se décourager."
 ep2_wedding.1000.desc_servants: "\n\n« Vous êtes sûr[ROOT.Char.Custom('FR_E')] d’avoir assez de serviteurs pour ça ? Vous ne vous attendez pas à ce que je serve les plats [ROOT.Char.Custom('GetExpensiveMeal')], n’est-ce pas ?! Sachez qu’on dit qu’au mariage de mon arrière-grand-père, les domestiques étaient si nombreux que leurs chapeaux obscurcissaient le soleil ! »"
 ep2_wedding.1000.desc_dec: "\n\n« Mais de quelle couleur sont ces fleurs ?! Elles vont détonner horriblement avec le teint de [spouse_2.GetFirstNameNoTooltip] ! Et pourquoi avoir choisi un arrangement aussi insipide pour les tables ?! Et ne parlons pas de ces tissus criards ! »"
 ep2_wedding.1000.desc_dec_low: "\n\n« Je savais que vous étiez un mauvais parti pour ma chère [spouse_2.GetFirstNameNoTooltip] ! Regardez cet endroit, les maigres fleurs, les tables vides, et pas le moindre objet en or à l’horizon ! Mon cœur saigne pour la vie misérable qui attend ce malheureux enfant ! »"
 ep2_wedding.1000.desc_entertainment: "\n\n« Sont-ce des mimes ? Où vont ces serviteurs avec ces flambeaux ? Et pourquoi cette caisse en bois fait-elle un grognement ?! Ça va être un désastre ! »"
 ep2_wedding.1000.desc_fallback: "\n\n« Ces fleurs vont faire éternuer [spouse_2.GetFirstNameNoTooltip] ! Et cette laine est trop rêche ! Et le choix des couleurs ? Je sais que [spouse_2.GetFirstNameNoTooltip] n’aimera pas ça ! »"
