 #A Kindred Spirit
 ep2_wedding.1040.t: "Une bonne entente"
 ep2_wedding.1040.desc: "Au cours du repas, la conversation [new_friend.Custom('FR_du_Char_Pi')][new_friend.GetTitledFirstName] m’attire.\n\nIl a des opinions très intéressantes, fait de très bonnes blagues et nous semblons avoir beaucoup en commun ! Lorsque je raconte une anecdote, il m’écoute attentivement et fait les remarques appropriées au moment opportun.\n\nQui aurait cru que je me retrouverais en une si agréable compagnie à ce mariage ?"
 ep2_wedding.1040.a: "J’apprécie vraiment la compagnie de [new_friend.GetFirstNameNoTooltip] !"
 ep2_wedding.1040.b: "Pas besoin de devenir plus proches, cependant."
