 ep2_wedding.1310.t: "Impossible de fuir"
 ep2_wedding.1310.desc_spouse: "Je sais que je devrais passer plus de temps avec [Select_CString(other_spouse.IsFemale, 'ma nouvelle épouse', 'mon nouvel époux')] [other_spouse.GetFirstName] et sa famille, mais j’ai bien trop envie de rester en l’amicale compagnie [friend.Custom('FR_du_Char_Pi')][friend.GetTitledFirstName] ! [other_guest.Custom('FR_le_Char_Pi')|U][other_guest.GetTitledFirstName|U] commence à me dévisager de façon peu amène, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "En tant qu’hôte du mariage, je sais que je devrais passer plus de temps avec les mariés et leurs familles, mais j’ai bien trop envie de rester en l’amicale compagnie [friend.Custom('FR_du_Char_Pi')][friend.GetTitledFirstName] ! [other_guest.Custom('FR_le_Char_Pi')|U][other_guest.GetTitledFirstName|U] commence à me dévisager de façon peu amène, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest: "Je sais que je devrais passer plus de temps avec les autres invités, mais j’ai bien trop envie de rester en l’amicale compagnie [friend.Custom('FR_du_Char_Pi')][friend.GetTitledFirstName] ! [other_guest.Custom('FR_le_Char_Pi')|U][other_guest.GetTitledFirstName|U] cherche à attirer mon attention, $ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "mais à chaque fois que j’essaie de prendre congé, [friend.GetFirstNameNoTooltip] me fait hurler de rire."
