 #A Parent's Heart
 ep2_wedding.1200.t: "Le cœur d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetMotherFather]"
 ep2_wedding.1200.desc: "Le jour est enfin arrivé et je ne saurais être plus fi[ROOT.Char.Custom('FR_ErEre')] de mon [my_child.GetFirstName], [my_child.Custom('FR_LeLa')] magnifique [my_child.Custom('GetBrideGroom')] !\n\nMon voisin l’a appris bien malgré lui : « Regardez-[my_child.Custom('FR_LeLa')] ! N’est-[my_child.GetSheHe] radieu[my_child.Custom('FR_XSe')] ? » « C’est un si bon parti ! » « Tout est parfait ! »"
 ep2_wedding.1200.desc_interest: "\n\nQuand je prends enfin la peine de regarder qui est mon voisin, je me rends compte qu’il s’agit [listener.Custom('FR_du_Char_Pi')][listener.GetTitledFirstName] ! Je pourrais profiter de ce moment de rapprochement..."
 ep2_wedding.1200.desc_generic: "\n\nÀ côté de moi, [listener.Custom('FR_le_Char_Pi')][listener.GetTitledFirstName] se contente de sourire poliment."
