 #A Proper Match
 ep2_wedding.1080.t: "Un bon parti"
 ep2_wedding.1080.desc: "Les préparatifs du mariage sont en cours, mais je vise déjà un autre objectif : trouver un bon parti pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', 1080_target)] [1080_target.GetFirstName] !\n\nHeureusement, [1080_target.Custom('FR_IlElle')] est déjà sur place, ce qui est un bon début, et [1080_target.Custom('FR_IlElle')] se tient debout, maladroitement. Maintenant, il faut trouver quelqu’un de convenable... Mon attention est attirée par un groupe d’invités qui discutent, parmi lesquels [matchmaking_1.Custom('FR_le_Char_Pi')][matchmaking_1.GetTitledFirstName] se distingue par sa beauté et sa pose. Parfait !"
 ep2_wedding.1080.desc_2: "\n\nJe suis sur le point d’envoyer [1080_target.GetFirstNameNoTooltip] quand je remarque également [matchmaking_2.GetTitledFirstName]. [matchmaking_2.Custom('FR_IlElle')|U] est peut-être encore mieux ?"
