 #CEREMONY
 #Could it Be You?
 ep2_wedding.1020.t: "Seriez-vous la personne que j’attendais ?"
 ep2_wedding.1020.desc: "« Les mariages sont juste de la politique », me dis-je pour me préparer à la venue imminente de m[spouse_2.Custom('FR_OnA')] futur[spouse_2.Custom('FR_E')] [spouse_2.Custom('WifeHusband')].\n\n« Juste de la politique », me répété-je. « Comment cela pourrait-il être mauvais ? »\n\nMais rien n’a pu me préparer à ce que je ressens lorsque je vois enfin [spouse_2.GetFirstName] pour la première fois. Aucun portrait ou description ne pourrait rendre justice à la douceur de son visage. Aucun poète n’a jamais évoqué une telle beauté. Le temps s’arrête lorsque nos regards se croisent et le reste du monde semble disparaître.\n\nPuis [spouse_2.Custom('FR_IlElle')] me sourit. Dès lors, je le sais : tout ira bien."
 ep2_wedding.1020.a: "Serait-ce vous que j’attendais ?"
 wedding_first_sight_log_title: "La flèche de Cupidon"
 wedding_first_sight_log: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'êtes', 'sont')] [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'tombées amoureuses', 'tombés amoureux')] au premier regard"
 #A Good/Bad Omen
 ep2_wedding.1030.t: "Un [ROOT.Char.Custom('GoodBad')] présage"
 ep2_wedding.1030.desc: "Les invités sont réunis et tout semble en ordre alors que la cérémonie est sur le point de commencer. Soudain, un événement hors du commun se produit sous mes yeux.\n\n"
 ep2_wedding.1030.desc_good1: "Un canard sauvage apparemment perdu se fraye un chemin parmi les invités, se dandinant résolument jusqu’[spouse_2.Custom('FR_au_Char_Pi')][spouse_2.GetTitledFirstName], qui ne l’a pas encore remarqué. Arrivé à sa hauteur, l’oiseau pousse un cancanement assourdissant, fait demi-tour et s’en va, au grand étonnement de [spouse_2.GetFirstNameNoTooltip] et à l’amusement de la foule."
 ep2_wedding.1030.desc_good2: "[spouse_2.Custom('FR_le_Char_Pi')|U][spouse_2.GetTitledFirstName], en route vers son futur [ROOT.Char.GetWifeHusband], trébuche et lutte pour ne pas tomber ! Alors qu’un serviteur inquiet s’approche, [spouse_2.Custom('FR_IlElle')] sourit et ramasse le coupable : un fer à cheval !"
 ep2_wedding.1030.desc_good3: "Une volée d’oiseaux sur notre gauche s’envole brusquement à l’apparition [spouse_2.Custom('FR_du_Char_Pi')][spouse_2.GetTitledFirstName], et s’envole directement au-dessus de sa tête vers sa droite !"
 ep2_wedding.1030.desc_bad1: "Un serviteur, en allant à la cuisine, trébuche et renverse une salière entière sur le sol !"
 ep2_wedding.1030.desc_bad2: "Le porte-bonheur que [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] portait autour de son cou se détache et glisse sur le sol, où il est piétiné par des domestiques pressés !"
 ep2_wedding.1030.desc_bad3: "Des nuages d’orage se forment soudainement et convergent juste au-dessus du lieu de la cérémonie. Un beau ciel ensoleillé se transforme rapidement en un ciel sombre et menaçant, jetant une ombre sinistre sur la cérémonie."
 ep2_wedding.1030.desc_outro: "\n\n[1030_chatter.Custom('FR_le_Char_Pi')|U][1030_chatter.GetTitledFirstName], qui a vu toute la scène se dérouler comme moi, attire mon attention et commente :"
 ep2_wedding.1030.desc_good: "« C’est... surprenant, n’est-ce pas ? »"
 ep2_wedding.1030.desc_bad: "« C’est... vraiment mauvais, n’est-ce pas ? »"
 ep2_wedding.1030.a: "C’est de bon augure !"
