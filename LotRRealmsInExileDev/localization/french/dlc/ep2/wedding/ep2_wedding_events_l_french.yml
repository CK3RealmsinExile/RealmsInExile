 #Gatecrashers
 ep2_wedding.1160.t: "Les importuns"
 ep2_wedding.1160.desc: "Les mariages de la noblesse sont toujours une attraction pour les roturiers, qui se rassemblent dans l’espoir d’apercevoir leur souverain et de bénéficier de quelque fraction de ses richesses.\n\nEn l’occurrence, je remarque qu’un groupe de paysans particulièrement débrayés suit les préparations du grand banquet avec la plus grande attention."
 ep2_wedding.1160.a: "Je pourrais les inviter !"
 ep2_wedding.1160.a.tt: "Ça rendra les choses plus intéressantes !"
 ep2_wedding.1160.b: "Je pourrais leur faire parvenir de la nourriture !"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip] ne s’en rendra jamais compte !"
 ep2_wedding.1160.c: "C’est indigne de moi."
 ep2_wedding.1161.desc: "Des roturiers se rassemblent depuis un moment autour des lieux de l’événement.\n\nEn revanche, je ne m’attendais pas du tout à ce qu’une petite troupe d’entre eux prenne les cuisines d’assaut et engloutisse autant [ROOT.Char.Custom('RegionalDrink')] et [ROOT.Char.Custom('GetExpensiveMeal')] que possible !\n\n#EMP Comment sont-ils entrés ?#!"
 ep2_wedding.1161.a: "Dehors !"
 ep2_wedding.1161.b: "Laissons-les profiter des festivités !"
 ep2_wedding.1161.success: "Les paysans sont jetés dehors"
 ep2_wedding.1161.success.tt: "Vous rétablissez l’ordre"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName] a jeté les paysans dehors."
 ep2_wedding.1161.failure: "Vous n’arrivez pas à contrôler la foule"
 ep2_wedding.1161.failure.tt: "Les importuns sèment le chaos"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName] n’a pas réussi à venir à bout des importuns."
 ep2_wedding.1161.b.tt: "[host.GetFirstName] laisse les paysans rester."
