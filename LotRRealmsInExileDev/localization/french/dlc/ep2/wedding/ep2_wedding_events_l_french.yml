 #WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "Cette table maudite"
 ep2_wedding.1060.desc: "C’est avec un gros soupir que je laisse derrière moi les festivités et que je ferme la porte de notre chambre nuptiale. La journée a été longue, mais un mariage doit être consommé, non ?\n\nJe n’ai pas pu m’empêcher de remarquer que [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] est devenu de plus en plus agité au fil de la soirée, mais je n’y ai pas prêté attention. Qui n’est pas un peu nerveux à son mariage ? Cependant, lorsque j’attrape ses sous-vêtements, je suis surprise de le trouver beaucoup moins excité que je ne le pensais.\n\n« C’est la chambre ! Le lit ! Ou la table de chevet ! Peut-être la tapisserie ? Ma virilité a été maudite ! », s’exclame-t-il, très surpris."
 ep2_wedding.1060.a: "Qu’il en soit ainsi."
 ep2_wedding.1060.a.tt: "Vous vous assurez que [spouse_2.GetFirstNameNoTooltip] n’a plus d’excuses"
 ep2_wedding.1060.b: "Je comprends. Ne vous inquiétez pas."
 ep2_wedding.1061.desc: "Depuis une heure, les serviteurs vont et viennent dans ma chambre nuptiale, enlevant frénétiquement meubles et décorations. Maintenant, il ne reste qu’une table vide au centre de la pièce.\n\nAlors que je m’assois dessus, nue, en attendant mon nouveau mari, [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName], je ne peux m’empêcher de penser avec un sourire vindicatif qu’il n’aura plus d’excuses maintenant."
 ep2_wedding.1061.desc_1: "\n\nLorsqu’il entre dans la pièce, l’expression de surprise sur son visage se transforme rapidement en excitation."
 ep2_wedding.1061.desc_2: "\n\nAlors qu’il entre tardivement dans la pièce, il s’agite déjà, le regard baissé. La façon dont il évite délibérément mon regard inquisiteur me donne toutes les réponses dont j’ai besoin."
 ep2_wedding.1061.a: "C’est mieux ainsi !"
 ep2_wedding.1061.b: "PARTEZ ! Vous êtes plus infâme qu’un ver !"
 ep2_wedding.1061.c: "C’est pas grave. Il n’y a pas d’urgence."
 THEY_ARE_ACCUSED_IMPOTENCY: "Vous avez accusé [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName] d’impuissance"
 ep2_wedding.1065.desc: "Ayant enfin laissé la foule enthousiaste à l’extérieur, [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] et moi sommes enfin seuls dans notre chambre nuptiale. La journée a été longue, mais un mariage doit être consommé, non ?\n\nMalheureusement, il ne faut pas longtemps à [spouse_2.GetFirstNameNoTooltip] pour se rendre compte que certaines parties de moi ne sont pas aussi enthousiastes que d’autres, et que les incitations ou les menaces ne semblent pas faire une grande différence.\n\n« Je fais mon possible ! », m’exclamé-je. C’est tellement embarrassant !"
 ep2_wedding.1065.a: "J’ai dû être maudit !"
 ep2_wedding.1065.a.tt: "Les lèvres [spouse_2.Custom('FR_du_Char_U_Pi')][spouse_2.GetShortUIName] se retroussent sarcastiquement, mais [spouse_2.Custom('FR_IlElle')] ne dit rien en quittant la pièce."
 ep2_wedding.1065.b: "Je suis juste nerveux..."
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip] est patient[spouse_2.Custom('FR_E')]"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip] a dévoilé vos problèmes"
 ep2_wedding.1066.desc: "Quelques minutes plus tard, [spouse_2.Custom('FR_le_Char_Pi')][spouse_2.GetTitledFirstName] revient dans notre chambre nuptiale, suivie de serviteurs confus qui se mettent rapidement à retirer tous les meubles et les décorations de la pièce. À chacune de mes questions, je me suis heurté à un silence obstiné. Quand ils sont finalement partis, il ne reste qu’une table nue. Une table nue sur laquelle se trouve [spouse_2.GetFirstNameNoTooltip], tout aussi nue.\n\n« Je ne vois plus d’objets maudits, qu’en dites-vous ? » dit-[spouse_2.Custom('FR_IlElle')] en souriant de façon suggestive."
 ep2_wedding.1066.desc_1: "\n\nToutes les pensées sortent de mon esprit."
 ep2_wedding.1066.desc_2: "\n\nJe commence à balbutier et j’essaye de gagner du temps. « Vous voyez... Ce n’est pas que... Ce que je veux dire c’est... » Mais son expression glaciale me fige dans mon élan."
 ep2_wedding.1066.a: "Tout est bien qui finit bien !"
 ep2_wedding.1066.b: "Je ne le fais pas exprès, je le jure !"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip] est offensé[spouse_2.Custom('FR_E')]"
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip] est patient[spouse_2.Custom('FR_E')] et accepte."
 #One More Goblet
 ep2_wedding.1110.t: "Un dernier verre"
 ep2_wedding.1110.desc_intro: "Après que les époux ont rejoint leur chambre privée, les célébrations se poursuivent toute la nuit, perdant peu à peu en intensité. L’un après l’autre, la plupart des invités partent, s’endorment ou se retirent pour profiter eux-mêmes des plaisirs de la nuit."
 ep2_wedding.1110.desc: "\n\nLa plupart des invités, mais pas [1110_drunk.Custom('FR_le_Char_Pi')][1110_drunk.GetTitledFirstName], qui réclame bruyamment des verres, rit à gorge déployée et refuse catégoriquement d’être emmené[1110_drunk.Custom('FR_E')] dans un endroit plus calme."
 ep2_wedding.1110.desc_host: "\n\nJe devrais vraiment faire quelque chose à son sujet..."
 ep2_wedding.1110.a: "Certaines personnes n’ont vraiment aucune honte."
