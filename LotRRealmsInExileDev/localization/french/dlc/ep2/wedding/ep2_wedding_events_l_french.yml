 #Romantic Scouting
 ep2_wedding.1150.t: "Quête romantique"
 ep2_wedding.1150.desc: "Les cérémonies de mariage sont généralement longues et fastidieuses, aussi scruté-je sans cesse la foule des invités à la recherche de l’objet de mon désir : [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstName]."
 ep2_wedding.1150.desc_1: "\n\nQuand je [intent_target.Custom('FR_LeLa')] trouve enfin, [intent_target.GetSheHe] se tient un peu à l’écart de la foule, humant quelques fleurs en souriant de ravissement."
 ep2_wedding.1150.desc_2: "\n\nQuand je [intent_target.Custom('FR_LeLa')] trouve enfin, [intent_target.GetSheHe] est en train d’observer attentivement les domestiques qui vont et viennent, les bras chargés de tonnelets [host.Custom('RegionalDrink')]."
 ep2_wedding.1150.desc_3: "\n\nQuand je [intent_target.Custom('FR_LeLa')] trouve enfin, [intent_target.GetSheHe] discute avec un petit groupe d’invités, à propos de l’inutilité des cérémonies de mariage."
 ep2_wedding.1150.desc_4: "\n\nQuand je [intent_target.Custom('FR_LeLa')] trouve enfin, [intent_target.GetSheHe] prêche la sainteté des mariages auprès d’autres invités."
 ep2_wedding.1150.desc_fallback: "\n\nQuand je [intent_target.Custom('FR_LeLa')] trouve enfin, [intent_target.GetSheHe] fraie avec un petit groupe d’invités."
 ep2_wedding.1150.desc_conclusion: "C’est l’occasion idéale !"
 ep2_wedding.1150.a: "Ces circonstances imposent un peu de poésie !"
 ep2_wedding.1150.b: "Savez-vous ce que les mariages m’inspirent ?"
 ep2_wedding.1150.c: "Voudriez-vous m’en dire plus ?"
