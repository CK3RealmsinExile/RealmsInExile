 #A Ritual Wash
 ep2_wedding.1100.t: "Un bain rituel"
 ep2_wedding.1100.desc_bride: "Le jour de mon mariage approche et les membres de ma famille sont arrivés sur place ces derniers jours. Je ne suis donc pas surpris[ROOT.Char.Custom('FR_E')] lorsque m[ROOT.Char.Custom2('FR_RelationToMe_OnA', guest_1)], [guest_1.Custom('FR_le_Char_Pi')][guest_1.GetTitledFirstName], et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', guest_2)], [guest_2.Custom('FR_le_Char_Pi')][guest_2.GetTitledFirstName], m’emmènent dans un établissement de bains isolé non loin de [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\n\n« Comme le veut la tradition ancestrale de notre peuple », dit [guest_1.GetFirstNameNoTooltip], « vous déposerez vos vieux vêtements et votre couronne de fleurs, le cercle virginal ».\n\n« Nous vous laverons soigneusement et vous renaîtrez comme une belle mariée ! », conclut solennellement [guest_2.GetFirstNameNoTooltip]."
 ep2_wedding.1100.desc_relative: "Le jour du mariage de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', bride)] [bride.Custom('FR_le_Char_Pi')][bride.GetTitledFirstName] approche et la famille se trouve à [ROOT.Char.GetCurrentActivity.GetLocation.GetName] depuis des jours. Aujourd’hui, nous emmenons la mariée dans un établissement de bains isolé pour sa purification traditionnelle.\n\n« Aujourd’hui », dis-je, « vous déposez vos vieux vêtements et votre couronne de fleurs, le cercle virginal. Une fois nettoyée et purifiée, vous vous lèverez en tant que vraie mariée ! »\n\nÀ côté de moi, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', guest_2)] [guest_2.Custom('FR_le_Char_Pi')][guest_2.GetTitledFirstName] applaudit bruyamment."
 ep2_wedding.1100.desc_extra_guest: "\n\n« Nous allons vous rendre si jolie ! », s’extasie [guest_3.Custom('FR_le_Char_Pi')][guest_3.GetTitledFirstName]."
 ep2_wedding.1100.a: "Les traditions doivent être respectées."
