 ep2_wedding.1111.desc: "La plupart des invités, mais pas moi !\n\n« Apportez-moi un autre verre ! Et un autre encore ! », hurlé-je à tous les serviteurs que je vois."
 ep2_wedding.1111.desc_host: "Après tout, j’ai payé pour tout, ne le mérité-je pas ?"
 ep2_wedding.1111.desc_conclusion: "\n\nDe sa table, cependant, je peux sentir le regard critique [1111_other.Custom('FR_du_Char_Pi')][1111_other.GetTitledFirstName] sur moi. « Vous n’avez pas assez bu pour aujourd’hui ? », me demande-t-[1111_other.Custom('FR_IlElle')] froidement."
 ep2_wedding.1111.a: "Désolé[ROOT.Char.Custom('FR_E')], je vais baisser d’un ton..."
