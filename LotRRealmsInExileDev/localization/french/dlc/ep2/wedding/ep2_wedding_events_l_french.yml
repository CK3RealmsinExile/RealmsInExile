 #New Family
 ep2_wedding.1120.t: "Nouvelle famille"
 ep2_wedding.1120.desc: "Les cérémonies de mariage sont toujours longues, plutôt ennuyeuses et, la plupart du temps, sans histoire. Pas cette fois : une commotion a éclaté, quelque part derrière moi."
 ep2_wedding.1120.desc_child: "\n\nJe reconnais immédiatement le ton plaintif de [trouble_child.GetFirstName], tandis qu’[trouble_child.GetSheHe] se fraye un chemin à travers la foule. « [ROOT.Char.GetMotherFather|U], vous comptez donc m’imposer [Select_CString(other_parent.IsFemale, 'une nouvelle mère', 'un nouveau père')] à la place de [other_parent.GetFirstName] ? »"
 ep2_wedding.1120.desc_adult: "\n\n« Je souhaite m’exprimer ! », s’écrie la voix familière de [trouble_child.GetFirstName] parmi la foule. « Est-ce vraiment la #EMP bonne#! personne pour remplacer [Select_CString(other_parent.IsFemale, 'ma mère', 'mon père')], [other_parent.Custom('FR_le_Char_Pi')][other_parent.GetTitledFirstName] ? »"
 ep2_wedding.1120.desc_parent: "\n\nDu coin de l’œil, je vois [other_parent.GetFirstNameNoTooltip] se figer de surprise."
 ep2_wedding.1120.a: "Cessez cet esclandre. #EMP Incontinent.#!"
 ep2_wedding.1120.b: "Je sais, mon trésor. C’est difficile pour tout le monde."
 ep2_wedding.1120.c: "#EMP Vous deviez garder le secret quant à votre [other_parent.GetMotherFather] !#!"
 wedding_child_fuss_log: "L’enfant [TARGET_CHARACTER.Custom('FR_du_Char_U_P')][TARGET_CHARACTER.GetUIName], [CHARACTER.Custom('FR_le_Char_U_P')][CHARACTER.GetUIName], a provoqué un esclandre pendant la cérémonie de mariage."
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "L’enfant [TARGET_CHARACTER.Custom('FR_du_Char_U_P')][TARGET_CHARACTER.GetUIName], [CHARACTER.Custom('FR_le_Char_U_P')][CHARACTER.GetUIName], a provoqué un esclandre pendant la cérémonie de mariage et a révélé le secret de sa naissance."
 wedding_child_fuss_secret_log_title: "Secret révélé"
 ep2_wedding.1121.desc_child: "\n\n[Select_CString(trouble_child.IsFemale, 'La fille', 'Le fils')] de [other_spouse.GetFirstName], [trouble_child.Custom('FR_le_Char_Pi')][trouble_child.GetTitledFirstName], sanglote et gémit au beau milieu de la cérémonie. « [other_spouse.GetMotherFather|U], pourquoi remplacez-vous [Select_CString(other_parent.IsFemale, 'ma mère', 'mon père')], [other_parent.GetFirstName] ? »"
 ep2_wedding.1121.desc_adult: "\n\n« Je souhaite m’exprimer ! », s’écrie la voix familière [trouble_child.Custom('FR_du_Char_Pi')][trouble_child.GetTitledFirstName], [Select_CString(trouble_child.IsFemale, 'la fille', 'le fils')] de [other_spouse.GetFirstName], parmi la foule. « Est-ce vraiment la #EMP bonne#! personne pour remplacer [Select_CString(other_parent.IsFemale, 'ma mère', 'mon père')], [other_parent.Custom('FR_le_Char_Pi')][other_parent.GetTitledFirstName] ? »"
 ep2_wedding.1121.a: "Silence, #EMP [Select_CString(trouble_child.IsFemale, 'petite peste', 'garnement')]#! !"
 ep2_wedding.1121.b: "Je saurai conquérir votre cœur !"
 ep2_wedding.1122.desc_repentant: "Je déguste [ROOT.Char.Custom('GetExpensiveMeal')], sans me soucier de rien, lorsque [trouble_child.GetFirstName] vient me trouver, l’air très contrit.\n\n« [ROOT.Char.GetMotherFather|U], je voudrais m’excuser d’avoir causé un esclandre pendant la cérémonie. Ce n’était pas digne ni de mon éducation ni de mon rang, et je le regrette profondément. »"
 ep2_wedding.1122.desc_unrepentant: "J’essaie de savourer [ROOT.Char.Custom('GetExpensiveMeal')], mais les paroles acerbes de [trouble_child.GetFirstName] et la façon dont [trouble_child.GetSheHe] a révélé mon secret me reviennent sans cesse à l’esprit.\n\nLorsque je lui en parle enfin, [trouble_child.GetFirstNameNoTooltip] n’en a que faire et me défie du regard. « Je ne reviendrai pas sur mes paroles et je ne regrette #EMP rien#!. Je n’ai fait que dire la vérité », conclut-[trouble_child.GetSheHe] d’un air narquois."
 1122_child_pacified_log: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'ont')] oublié votre différent au cours d’une discussion à cœur ouvert."
 1122_child_pacified_log_title: "Réunion de famille"
 1122_child_not_pacified_log: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] et [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName|U] n’[Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'ont')] pas trouvé de terrain d’entente."
 1122_child_not_pacified_log_title: "Discorde familiale"
 ep2_wedding.1122.a: "Je vous pardonne."
 ep2_wedding.1122.b: "C’était vraiment injuste."
 ep2_wedding.1122.c: "Je ne saurais vous dicter vos sentiments."
 ep2_wedding.1122.d: "Quel outrage !"
 #Secret Whispers
 ep2_wedding.1130.t: "Secrets murmurés"
 ep2_wedding.1130.desc: "La cérémonie bat son plein, mais comment me consacrer à ce qui se passe devant moi, lorsqu’on murmure dans mon dos. En tendant l’oreille, je parviens à saisir des bribes de bavardage entre invités et serviteurs. #EMP « Connaissez-vous la dernière ? » « C’est impossible ! » « Mais qu’en est-il... » « ... ne pas savoir ? »#!\n\n"
 ep2_wedding.1130.desc_continue: "En colère, je me retourne pour m’enquérir de ces messes basses, et vois [1130_knows.Custom('FR_le_Char_Pi')][1130_knows.GetTitledFirstName] au centre de l’agitation, en train de me regarder. « Avez-vous une déclaration à faire, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ?"
 wedding_secret_revealed_log: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] révélé [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'votre', 'le')] secret[TARGET_CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetUIName')] pendant la cérémonie, provoquant un esclandre."
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] tenté de révéler [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'votre', 'le')] secret[TARGET_CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetUIName')] pendant la cérémonie, et [Select_CString(CHARACTER.IsLocalPlayer, 'avez', 'a')] été jeté[CHARACTER.Custom('FR_E')] dehors."
 wedding_secret_not_revealed_log_title: "Gêneu[CHARACTER.Custom('FR_RSe')] expulsé[CHARACTER.Custom('FR_E')]"
 ep2_wedding.1130.a: "Je ne nierai pas l’évidence."
 ep2_wedding.1130.b: "Gardes, mettez-moi cette #EMP vermine calomniatrice#! dehors."
 ep2_wedding.1131.desc: "Au centre de l’agitation se trouve [1130_knows.Custom('FR_le_Char_Pi')][1130_knows.GetTitledFirstName], qui m’adresse un sourire suffisant. « [other_spouse.GetFirstName] ne vous a donc rien dit ? #EMP Tout le monde#! est au courant ! »"
 ep2_wedding.1131.a: "Plus de secrets entre nous, [other_spouse.GetFirstNameNoTooltip]."
 ep2_wedding.1131.b: "Quel #EMP outrage#! !"
 ep2_wedding.1132.desc: "La cérémonie bat son plein, mais je n’y prête guère attention, car ce que j’ai appris sur [spouse_with_secret.Custom('FR_le_Char_Pi')][spouse_with_secret.GetTitledFirstName] me hante. [other_spouse.Custom('FR_le_Char_Pi')|U][other_spouse.GetTitledFirstName|U] est-[other_spouse.GetSheHe] seulement au courant ? Devrait-[other_spouse.GetSheHe] le savoir ?\n\nJe fais part de mes inquiétudes à mon voisin de siège, et en un éclair, toute la foule est en train de cancaner, alors que [spouse_with_secret.GetFirstNameNoTooltip] et [other_spouse.GetFirstNameNoTooltip] dardent un regard courroucé vers la source de l’esclandre : moi."
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip] mérite mieux que ça !"
 ep2_wedding.1132.b: "Ce ne sont que des rumeurs idiotes, n’est-ce pas, [spouse_with_secret.GetFirstNameNoTooltip] ?"
 #A Misstep
 ep2_wedding.1140.t: "Faux pas"
 ep2_wedding.1140.desc: "Je profite de la cérémonie, fi[ROOT.Char.Custom('FR_ErEre')] de ce que j’ai accompli. Tout s’est bien passé, jusqu’à présent... Et dès que cette pensée me traverse l’esprit, je sais que mes craintes vont me porter la poisse."
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.Custom('FR_le_Char_Pi')|U][fumbling_spouse.GetTitledFirstName] trébuche et tombe à plat sur le visage, alors qu’[fumbling_spouse.GetSheHe] rejoint sa moitié !"
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.Custom('FR_le_Char_Pi')|U][fumbling_spouse.GetTitledFirstName] commence à bégayer pendant les vœux, écorchant le nom de sa future moitié !"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.Custom('FR_le_Char_Pi')|U][fumbling_spouse.GetTitledFirstName] se fige, en proie à la confusion ; de toute évidence, [fumbling_spouse.GetSheHe] a oublié l’étape suivante de la cérémonie !"
 ep2_wedding.1140.desc_target: "\n\nDepuis la foule, [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstName] me regarde avec insistance, me priant ainsi d’intervenir."
 ep2_wedding.1140.desc_target_spouse: "\n\nJe croise le regard paniqué [intent_target.Custom('FR_du_Char_Pi')][intent_target.GetTitledFirstName], qui me supplie d’intervenir."
 ep2_wedding.1140.a: "Je peux arranger les choses."
 ep2_wedding.1140.a.success: "Vous évitez le pire"
 ep2_wedding.1140.a.success.tt: "Vous avez évité le pire"
 ep2_wedding.1140.a.success.tt2: "Votre intervention décisive et en souplesse impressionne [intent_target.GetFirstNameNoTooltip]."
 ep2_wedding.1140.a.failure: "Vous ne faites que vous mettre dans l’embarras"
 ep2_wedding.1140.a.failure.tt: "Vous vous mettez dans l’embarras"
 ep2_wedding.1140.b: "Passons à autre chose."
 ep2_wedding.1140.c: "Ce sont des choses qui arrivent."
