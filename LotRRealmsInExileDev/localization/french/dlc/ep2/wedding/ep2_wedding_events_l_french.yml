 #A Fiery Dance
 ep2_wedding.1050.t: "Une danse endiablée"
 ep2_wedding.1050.desc: "Tout le monde est de bonne humeur ; à ma gauche, un groupe d’enfants est fasciné par les jongleurs ; à ma droite, des poètes déclament leurs dernières compositions à une foule en adoration.\n\nCependant, tout le banquet devient silencieux lorsqu’un groupe de danseurs portant des torches se dirige vers le centre du lieu et invite les convives à les rejoindre. La scène est à couper le souffle sous la lumière tamisée du début de soirée : les torches éclairent leurs visages souriants dans un ciel qui s’assombrit et projettent des motifs entrelacés dans leurs ombres.\n\nTout semble parfait jusqu’à ce que [1050_victim.Custom('FR_le_Char_Pi')][1050_victim.GetTitledFirstName] trébuche, heurte la torche d’un voisin et mette le feu à ses propres vêtements..."
