 ##### TOURNAMENT #####
 ### DECISIONS
 train_for_tournament_decision_name: "S’entraîner pour un tournoi"
 train_for_tournament_decision_desc: "L’appel de l’acier ne peut rester sans réponse. Je vais m’armer pour m’exercer."
 train_for_tournament_decision_tooltip: "Améliorez votre [prowess|El] pour un futur [GetActivityType('activity_tournament').GetName|l]"
 train_tournament_decision.tt: "Vous et vos [GetPlayer.Custom('KnightCulturePlural')|l] allez affiner vos compétences. Si vous réussissez, vous augmenterez votre [prowess|El] pour les épreuves martiales d’un [GetActivityType('activity_tournament').GetName|l] à venir."
 train_for_tournament_decision_confirm: "Commencer l’entraînement"
 grand_tournament_active: "Il doit y avoir un [GetActivityType('activity_tournament').GetName|l] auquel vous pourrez participer"
 ep2_decision_events.0001.t: "Entraînement aux tournois"
 ep2_decision_events.0001.desc: "« Et ensuite, vous tournez à droite ! », hurle [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName], tout en assénant un puissant coup d’épée qui me fait reculer de quelques pas. « Ils ne seront pas tendres avec vous pendant le tournoi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[marshal.Custom('FR_IlElle')] en essuyant la sueur de son front.\n\n« Si vous voulez gagner, vous ne pouvez pas vous permettre de perdre. Pas même contre moi. Pas même une fois. »"
 ep2_decision_events.0001.a: "« Ahhhh ! »"
 ep2_decision_events.0001.a.crit_success: "L’entraînement est excellent"
 ep2_decision_events.0001.a.success: "L’entraînement est impressionnant"
 ep2_decision_events.0001.a.failure: "L’entraînement est réussi"
 ep2_decision_events.0001.a.crit_failure: "Vous vous êtes blessé[GetPlayer.Custom('FR_E')]"
 ep2_decision_events.0001.a.knight_fail: "La formation est infructueuse"
 ep2_decision_events.0001.b: "Cette culture ne se limite pas à l’entraînement."
 ep2_decision_events.0001.b.tt: "$tradition_tournament_discount_desc$"
 tournament_training_decision_modifier: "Bien entraîné"
 tournament_training_decision_modifier_desc: "Ce personnage s’est entraîné pour un [GetActivityType('activity_tournament').GetName|l] à venir et commencera par une [progress_to_victory|El] plus élevée"
 tradition_tournament_discount_desc: "Passer à la [culture_tradition|El] « $tradition_chivalry_name$ » coûtera 2000 en [prestige|El] de moins"
 ### ACTIVITY
 activity_tournament: "Grand tournoi"
 activity_tournament_desc: "Accueillir une magnifique série d’[contests|El] martiales ou culturelles avec des participants venus de partout pour s’affronter dans des épreuves martiales pour gagner [prizes|El] et [prestige|El]."
 activity_tournament_host_desc: "$BULLET_WITH_TAB$[prestige|E][prestige_i|E]\n$BULLET_WITH_TAB$Perte de [stress|El][stress_loss_i]\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('tourney_participant').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Les [acclaimed_knights|El] gagnent de la [glory|El]"
 activity_tournament_selection_tooltip: "Invitez vos [GetPlayer.Custom('KnightCulturePlural')|l], vos sujets et vos voisins à des épreuves à grand spectacle\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]"
 tournament_contest: "Épreuve"
 progress_to_victory: "$game_concept_progress_to_victory$"
 progress_to_victory_desc: "$game_concept_progress_to_victory_desc$"
 activity_tournament_destination_selection: ""
 activity_tournament_guest_help_text: "Tous les [guests|El] auront l’occasion de se qualifier à une [contest|El], à condition d’être éligibles, et pourront ensuite concourir durant le [GetActivityType('activity_tournament').GetName|l].\n\nLes invités inéligibles pourront évoluer dans les [locales|El] pour obtenir des récompenses uniques et assister aux épreuves en cours."
 tournament_province_jousting_lists_desc: "#color_green + Lices de joute#!"
 tournament_province_gathering_halls_desc: "#color_green + Salle de rassemblement#!"
 tournament_province_war_camps_desc: "#color_green + Camps de guerre#!"
 tournament_province_military_camps_desc: "#color_green + Camps militaires#!"
 tournament_province_archery_grounds_desc: "#color_green + Terrains de tir à l’arc#!"
 tournament_province_smithies_desc: "#color_green + Forgeron#!"
 tournament_province_royal_armories_desc: "#color_green + Armureries royales#!"
 tournament_hall_of_heroes_desc: "#color_green + Salle des héros#!"
 tournament_barracks_desc: "#color_green + Casernes#!"
 tournament_regimental_grounds_desc: "#color_green + Terrains de régiments#!"
 ### PHASES
 #TEAM
 tournament_phase_melee: "Mêlée"
 #TODO_CD_EP2: [GetPlayer.Custom('GetMeleeVariant')]
 tournament_phase_melee_desc: "Une bataille simulée, à cheval et à pied, entre deux équipes rivalisant pour contrôler un terrain contesté et capturer les combattants adverses pour obtenir une rançon.\n\n$tournament_contest_format_team$"
 #TURN
 tournament_phase_archery: "Tir à l’arc"
 tournament_phase_archery_desc: "Compétition d’arc au cours de laquelle chaque compétiteur tire sur une cible avec un nombre déterminé de flèches, dans le but de marquer le plus grand nombre de points possible.\n\n$tournament_contest_formaty_turn$"
 tournament_phase_recital: "Récital"
 #TODO_CD_EP2: [GetPlayer.Custom('GetRecitalVariant')]
 tournament_phase_recital_desc: "Concours de poésie au cours duquel chaque participant récite publiquement un poème écrit pour l’occasion et est jugé par rapport à tous les autres participants.\n\n$tournament_contest_formaty_turn$"
 #VERSUS
 tournament_phase_joust: "Joute"
 tournament_phase_joust_desc: "Compétition équestre au cours de laquelle les participants s’affrontent à l’aide de lances, tentant de désarçonner leurs adversaires ou de marquer plus de points qu’eux.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 tournament_phase_duel: "Duel"
 tournament_phase_duel_desc: "Une série de duels armés à pied, dans lesquels les participants tentent de désarmer ou de marquer plus de points que leurs adversaires.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 tournament_phase_wrestling: "Lutte"
 #TODO_CD_EP2: [GetPlayer.Custom('GetWrestlingVariant')]
 tournament_phase_wrestling_desc: "Un concours de force et de ruse, dans lequel les participants tentent de faire tomber ou de jeter leurs adversaires hors de l’arène.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 tournament_phase_board_game: "Jeu de plateau"
 tournament_phase_board_game_desc: "Un concours d’intelligence dans lequel les participants jouent une série de parties de jeux de plateau, le gagnant final étant le dernier joueur restant.\n\n$tournament_contest_format_versus$\nNombre de [contest_rounds|El] : 3"
 #RACE
 tournament_phase_horse_race: "Course de chevaux"
 tournament_phase_horse_race_desc: "Un sport dans lequel les seigneurs et les dames font courir des chevaux les uns contre les autres, le vainqueur étant le premier à franchir la ligne d’arrivée.\n\n$tournament_contest_format_race$"
 #CEREMONY
 tournament_phase_ceremony: "Cérémonie"
 tournament_phase_ceremony_desc: "La cérémonie de clôture et les célébrations !"
 ### OPTIONS
 #ACCOMMODATIONS
 tournament_option_accommodations: "Hébergement"
 tournament_accommodations_bad: "Tentes délabrées"
 tournament_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ Certains événements négatifs sont plus susceptibles de se déclencher\n\n#weak Qu’est-ce qui compte le plus, démontrer son talent ou l’endroit où on fait la démonstration ?#!"
 tournament_accommodations_normal: "Pavillons simples"
 tournament_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ Les pondérations des événements ne sont pas affectées\n\n#weak La clé d’un bon combat est une bonne nuit de repos.#!"
 tournament_accommodations_good: "Campements luxueux"
 tournament_accommodations_good_desc: "$EFFECT_LIST_BULLET$ Certains événements négatifs sont moins susceptibles de se déclencher\n\n#weak Les tournois devraient être plus que de simples événements sportifs, ils devraient être des expériences sportives à part entière.#!"
 #PRIZES
 tournament_option_prizes: "Prix"
 tournament_prizes_bad: "Prix quelconques"
 tournament_prizes_bad_desc: "$EFFECT_LIST_BULLET$ Les [artifacts|El] offerts en prix seront [Concept('rarity','ordinaires')|E].\n\n#weak Nous sommes ici pour l’amour du sport, les babioles offertes ne sont qu’un prétexte.#!"
 tournament_prizes_normal: "Prix décents"
 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Les [artifacts|El] offerts en prix seront [Concept('rarity','ordinaires')|E] ou des chefs-d’œuvre.\n\n#weak Bien que nous ne soyons pas ici pour les prix, être en mesure de financer le voyage de retour n’est pas négligeable.#!"
 tournament_prizes_good: "Prix corrects"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$ Les [artifacts|El] offerts en prix seront des [Concept('rarity','chefs-d’œuvre')|E] ou célèbres.\n\n#weak Sans enjeu, quel est le but d’une compétition ?#!"
 tournament_prizes_very_good: "Bons prix"
 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Les [artifacts|El] reçus en prix seront des [Concept('rarity','chefs-d’œuvre')|E], célèbres ou illustres.\n\n#weak Un prix n’est pas seulement un objet remis au vainqueur, c’est un symbole qui attire les audacieux.#!"
 tournament_prizes_splendid: "Prix magnifiques"
 tournament_prizes_splendid_desc: "$EFFECT_LIST_BULLET$ Les [artifacts|El] reçus en prix seront [Concept('rarity','célèbres')|E] ou illustres.\n\n#weak Les meilleurs prix sont ceux qui sont si prestigieux qu’ils éclipsent les vainqueurs.#!"
 ### INTENTS
 win_contest_intent: "Triompher"
 win_contest_intent_desc: "Remporter des épreuves à ce [GetActivityType( 'activity_tournament' ).GetName|l] au détriment de tout le reste. Cela conduit souvent à une augmentation de la [progress_to_victory|El] et à des options et événements spéciaux."
 ### GUESTS
 special_guest_champion: "Champion"
 special_guest_champion_for_host: "$special_guest_champion$"
 special_guest_champion_desc: "Un champion peut être nommé à l’occasion d’un [GetActivityType( 'activity_tournament' ).GetName|l], afin de vous représenter, que vous participiez ou non. Le sexe auquel les tournois sont interdits y aura le plus grand intérêt. Toute récompense reçue par un champion lors d’une [contest|El] sera partagée avec la personne qui l’a désigné."
 special_guest_champion_desc_for_host: "$special_guest_champion_desc$"
 tournament_activity_champion_appointed: "$champion_court_position$ nommé"
