l_french:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "$activity_tour$ : une proposition bestiale"
 tour_general.1003.desc_purge_cats: "Visitant le domaine, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visiting_liege'))] [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] vient de proclamer sa profonde aversion pour les chats."
 tour_general.1003.desc_purge_dogs: "Visitant le domaine, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('visiting_liege'))] [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName] vient de proclamer sa profonde aversion pour les chiens."
 tour_general.1003.desc_pet_cat_outro: "Nous revenons à l’intérieur et mon chat [ROOT.Char.Custom('CatStoryName')] s’approche de moi en ronronnant, comme il le fait habituellement.\n\nAlors que je caresse doucement ses oreilles et ses moustaches, je sens le regard [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] peser sur moi. Je réalise soudain ce qu’impliquerait l’élimination de tous les chats et j’ai l’estomac qui se noue. « Je me contenterais bien de cet affreux spécimen », dit doucement [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige."
 tour_general.1003.desc_pet_dog_outro: "Nous revenons à l’intérieur et mon chien [ROOT.Char.Custom('DogStoryName')] court vers moi, les yeux doux, et se blottit contre moi.\n\nLe regard sévère [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] oscille entre moi et le chien tandis que je caresse affectueusement [ROOT.Char.Custom('DogStoryName')] derrière les oreilles. Je me fige une seconde, réalisant ce qu’impliquerait l’élimination de tous les chiens.\n\n« Je me contenterais bien de ce spécimen dégoûtant », dit doucement [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige."
 tour_general.1003.desc_default_outro: "\n\nDe retour dans mes quartiers, nous prenons une boisson et je réfléchis à cette situation difficile. Je sens [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip] me fixer, attendant ma réponse à propos de l’extermination des bêtes."
 tour_general.1003.a_cat: "Oh, [ROOT.Char.Custom('CatStoryName')]..."
 tour_general.1003.a_dog: "Tu auras été un bon chien, [ROOT.Char.Custom('DogStoryName')]..."
 tour_general.1003.a_cat.flavor: "Le sacrifice de [ROOT.Char.Custom('CatStoryName')] sauvera les autres chats."
 tour_general.1003.a_dog.flavor: "Le sacrifice de [ROOT.Char.Custom('DogStoryName')] sauvera les autres chiens."
 tour_general.1003.b: "Éliminons les [visiting_liege.Custom('HateCatsDogs')] errants."
 tour_general.1003.c: "Je ne veux pas participer à ça."
 
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "$activity_tour$ : le secret trahi"
 tour_general.2000.desc_intro: "Le feu de joie crépite alors que notre célébration en l’honneur [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstName] se poursuit jusqu’au petit matin. Je me promène en faisant la conversation et en partageant des boissons avec les personnes de sa suite.\n\nDans un coin plus éloigné, je remarque [2000_secret_holder.Custom('FR_le_Char_Pi')][2000_secret_holder.GetTitledFirstName], [visiting_liege.Custom2('FR_RelationToMeShort_Le', SCOPE.sC('2000_secret_holder'))] [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip], visiblement ivre et cherchant bruyamment un autre verre.\n\nAlors que je m’approche, je peux l’entendre marmonner : "
 tour_general.2000.desc_liege: "« [visiting_liege.GetTitledFirstNameNoTooltip], pourquoi faut-il que vous aimiez tant... »,"
 tour_general.2000.desc_self: "« [2000_secret_holder.GetFirstNameNoTooltip], reprenez-vous ! Arrêtez de convoiter... »,"
 tour_general.2000.desc_outro: "[2000_secret_holder.Custom('FR_IlElle')] s’arrête rapidement lorsqu’[2000_secret_holder.Custom('FR_IlElle')] remarque ma présence."
 tour_general.2000.a: "J’ai mes propres difficultés, vous savez..."
 tour_general.2000.a_liege: "Je ne le dirai à personne..."
 tour_general.2000.a_spill_beans.t: "Secret appris"
 tour_general.2000.a_spill_beans.desc: "Vous réussissez à soutirer un secret [2000_secret_holder.Custom('FR_au_Char_Pi')][2000_secret_holder.GetTitledFirstName]"
 tour_general.2000.a_liege_beans.tt: "Vous apprenez un secret sur [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName]"
 tour_general.2000.a_self_beans.tt: "Vous apprenez un secret sur [2000_secret_holder.Custom('FR_le_Char_Pi')][2000_secret_holder.GetTitledFirstName]"
 tour_general.2000.a_unsuccessful.t: "Moyen de pression insultant"
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.Custom('FR_le_Char_Pi')|U][2000_secret_holder.GetTitledFirstName] se méfie de vous"
 tour_general.2000.b: "Je vais partir."
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "$activity_tour$ : une situation embarrassante"
 #tour_general.2001.desc_hashish: "Je tombe sur [2001_precarious_entourage_character.Custom('FR_le_Char_Pi')][2001_precarious_entourage_character.GetTitledFirstName] alors que j’inspecte les carrosses de la suite de [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige. [2001_precarious_entourage_character.Custom('FR_IlElle')|U] a l’air étrangement pointilleu[2001_precarious_entourage_character.Custom('FR_XSe')], fouillant du regard tous les recoins tandis qu’[2001_precarious_entourage_character.Custom('FR_IlElle')] tripote quelque chose dans son sac.\n\nJe me penche, et alors qu’il lève les yeux vers moi, je remarque qu’ils sont rouges. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], excusez-moi pour mon état déplorable. Il semble que j’ai égaré des plantes médicinales. Sauriez-vous quelque chose à ce sujet ? », demande-t-[2001_precarious_entourage_character.Custom('FR_IlElle')] d’un air gêné."
 tour_general.2001.desc_hashish: "Je tombe sur [2001_precarious_entourage_character.Custom('FR_le_Char_Pi')][2001_precarious_entourage_character.GetTitledFirstName] alors que j'inspecte les carrosses de la suite [visiting_liege.Custom('FR_du_Char_Pi')][visiting_liege.GetTitledFirstNameNoTooltip]. [2001_precarious_entourage_character.Custom('FR_IlElle')|U] semble quelque peu inqui[2001_precarious_entourage_character.Custom('FR_etEte')], les yeux allant de droite à gauche tandis qu'[2001_precarious_entourage_character.Custom('FR_IlElle')] tripote quelque chose dans sa bourse.\n\nJe me penche, et quand [2001_precarious_entourage_character.Custom('FR_IlElle')] lève les yeux vers moi et sourit maladroitement : « [ROOT.Char.GetTitledFirstNameNoTooltip], excusez-moi pour mon état déplorable. Il semble que j'aie égaré ma vieille pipe de confiance. Vous ne sauriez pas où elle est passée ? »" # LOTR
 tour_general.2001.desc_privy: "Alors que je me dirige vers [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] pour rencontrer [Select_CString(visiting_liege.IsFemale,'ma dame','mon seigneur')] lige, [visiting_liege.Custom('FR_le_Char_Pi')][visiting_liege.GetTitledFirstName], en visite, j’entends soudain un cri étouffé. Je m’arrête et écoute, puis commence à me diriger vers le cri.\n\nCela me conduit à des cabinets dans l’une des ruelles étroites, où je distingue une voix qui appelle à l’aide : « Je suis [2001_precarious_entourage_character.Custom('FR_le_Char_Pi')][2001_precarious_entourage_character.GetTitledFirstName], et il semble que je sois... coincé[2001_precarious_entourage_character.Custom('FR_E')] », confesse-t-[2001_precarious_entourage_character.Custom('FR_IlElle')]."
 tour_general.2001.desc_outro: "\n\n« Si vous aviez l’amabilité de m’aider, je pourrais partager des informations précieuses sur la Cour... », plaide-t-[2001_precarious_entourage_character.Custom('FR_IlElle')]."
 tour_general.2001.a: "Tenez bon, je vais vous sortir de là."
 tour_general.2001.a_hashish: "Je vais voir ce que je peux faire."
 tour_general.4004.a_discreet.t: "Succès aux cabinets"
 tour_general.4004.a_discreet.desc: "Vous aidez [2001_precarious_entourage_character.Custom('FR_le_Char_Pi')][2001_precarious_entourage_character.GetTitledFirstName] à sortir des cabinets"
 tour_general.4004.a_stained.t: "Souillé[ROOT.Char.Custom('FR_E')]"
 tour_general.4004.a_stained.desc: "Votre robe préférée a été souillée lors de la tentative"
 tour_general.2001.a_success.t: "Augmentation de la probabilité de succès du complot"
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.Custom('FR_le_Char_Pi')|U][2001_precarious_entourage_character.GetTitledFirstName] partage des informations intéressantes sur [2001_scheme_target.Custom('FR_le_Char_Pi')][2001_scheme_target.GetTitledFirstName]"
 tour_general.2001.a_secrecy.t: "La discrétion du complot a augmenté"
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.Custom('FR_le_Char_Pi')|U][2001_precarious_entourage_character.GetTitledFirstName] partage des informations sur des chemins secrets"
 #tour_general.2001.b: "Un peu de haschisch serait bienvenu en ce moment."
 tour_general.2001.b: "Une petite pipe me ferait du bien en ce moment."
 tour_general.2001.b_super_success.t: "Forte augmentation de la probabilité de succès du complot"
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.Custom('FR_le_Char_Pi')|U][2001_precarious_entourage_character.GetTitledFirstName] partage des informations très précieuses sur [2001_scheme_target.Custom('FR_le_Char_Pi')][2001_scheme_target.GetTitledFirstName]"
 tour_general.2001.b_super_secrecy.t: "La discrétion du complot a été considérablement renforcée"
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.Custom('FR_le_Char_Pi')|U][2001_precarious_entourage_character.GetTitledFirstName] partage des informations sur des tunnels secrets"
 tour_general.2001.b_spaceout.t: "[Select_CString(And(2001_precarious_entourage_character.IsFemale, ROOT.Char.IsFemale), 'Perchées', 'Perchés')]"
 tour_general.2001.b_spaceout.desc: "Vous et [2001_precarious_entourage_character.Custom('FR_le_Char_Pi')][2001_precarious_entourage_character.GetTitledFirstName] êtes complètement [Select_CString(And(2001_precarious_entourage_character.IsFemale, ROOT.Char.IsFemale), 'perchées', 'perchés')]"
 tour_general.2001.c: "Je... non. C’est indigne."
 
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : c’est un monde félin"
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : c’est un monde canin"
 tour_general.3003.desc_love_cats: "Alors que je me promène dans les rues de [ROOT.Char.GetCurrentLocation.GetName], avec [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] à mes côtés, un chien errant m’approche. En regardant plus loin dans la rue, je constate qu’il y a toute une portée de canidés enragés qui courent partout et font du grabuge.\n\nJe plisse les lèvres de dégoût. N’ayant pas la grâce naturelle d’un félin, reniflant leur propre derrière et celui des autres, se léchant... beurk... Ces créatures sont sans aucun doute des êtres inférieurs. Et dans cet endroit, ils sont décidément une nuisance.\n\nCet endroit se porterait mieux si on s’occupait de ces nuisibles."
 tour_general.3003.desc_love_dogs: "Alors que j’explore les rues de [ROOT.Char.GetCurrentLocation.GetName], avec [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] à mes côtés, quelque chose atterrit soudainement sur le dessus de ma tête. Quelque chose de pointu.\n\nJ’attrape immédiatement ce qui s’avère être un infâme chat très en colère qui feule en me griffant le visage. Je fais instinctivement quelques pas en arrière et fais tomber la bête sans ménagement.\n\nCes créatures sont fourbes et malfaisantes. Levant la tête, j’aperçois un groupe d’entre elles qui se forme au bout de la rue, et qui me regarde méchamment."
 tour_general.3003.a: "Nous devons purger cette ville de ces vils [ROOT.Char.Custom('HateCatsDogs')]."
 tour_general.3003.a_host_decides.tt: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] décide de la suite des événements"
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] vous aide à tuer les [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetTitledFirstName] propose son propre [ROOT.Char.Custom('HateCatDog')]"
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetTitledFirstName] ne vous aidera pas à tuer les [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.b: "Réflexion faite, faisons autre chose."
 tour_general.3003.b_cynical: "Non, cela causerait trop de problèmes."
 tour_general.3003.fanatic_subjects_approve.tt: "Vos sujets amoureux des [visiting_liege.Custom('GetCatDog')]s approuvent cette action"
 tour_general.3003.compassionate_subjects_disapprove.tt: "Vos sujets compatissants désapprouvent cette action"
 
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : un mal nécessaire"
 tour_general.3004.desc_intro_sacrifice: "La bête qui habitait les appartements [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] a été abattue et est désormais exposée pour servir d’avertissement à la potence de [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tour_general.3004.desc_intro: "Les carcasses d’animaux ont été empilées à la potence de [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] et de petits bûchers brûlent pour se débarrasser définitivement de ces créatures dégoûtantes."
 tour_general.3004.desc_vassal_sacrifice: "\n\nJ’apprécie qu’[stop_host_scope.Custom('FR_IlElle')] soit revenu[stop_host_scope.Custom('FR_E')] à la raison et ait abandonné cette sale créature. Je devrais probablement aller me laver ; qui sait quelles maladies elle portait."
 tour_general.3004.desc_vassal_help: "\n\nJ’apprécie que [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] soit rapidement venu[stop_host_scope.Custom('FR_E')] m’aider et ait rassemblé ces misérables animaux. Maintenant que le pays est un peu plus sûr, je peux enfin dormir sur mes deux oreilles."
 tour_general.3004.desc_no_help: "\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstName] n’a pas été d’un grand secours. Je grogne en pensant à l’insubordination de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('stop_host_scope'))]. Au moins, je sais maintenant quelle est sa position."
 tour_general.3004.desc_outro: "\n\nAlors que je me dirige vers la salle de bain de mes quartiers, j’aperçois un [ROOT.Char.Custom('GetCatDog')] errant, qui regarde avec curiosité le spectacle de la potence. Je lui souris et acquiesce : « Tout va bien maintenant. »"
 tour_general.3004.a: "C’est fait."
 
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : le défilé des misérables"
 tour_general.4000.desc: "La rue principale de [ROOT.Char.GetCurrentLocation.GetName] est bondée de [stop_host_scope.GetCulture.GetCollectiveNounNoTooltip] impatients d’apercevoir leur [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nGardant en tête le but [ROOT.Char.GetInvolvedActivity.Custom('FR_Du_ActivityFull')][ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l], je jette un coup d’œil aux prisonniers de ma suite, qui sont alignés et enchaînés en un convoi partant juste derrière moi. Ces citadins doivent me respecter et savoir ce qui arrive à ceux qui sortent du rang.\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('parade_master'))], [parade_master.Custom('FR_le_Char_Pi')][parade_master.GetTitledFirstName], épée en main, attend mon signal pour faire défiler les prisonniers dans la rue."
 tour_general.4000.a: "Faites-les défiler dans la rue !"
 tour_general.4000.a_parade.t: "Défilé des misérables"
 tour_general.4000.a_parade.desc: "Vous faites défiler les prisonniers dans la rue"
 tour_general.4000.a_egged.t: "Jet d’œufs"
 tour_general.4000.a_egged.desc: "On vous jette des œufs"
 tour_general.4000.b: "Faites-les traîner derrière des chars pour les humilier."
 tour_general.4000.b.flavor: "Cette infâme racaille !"
 tour_general.4000.c: "On peut peut-être faire autre chose..."
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : des secrets bien gardés"
 tour_general.4001.desc: "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('stop_host_scope'))], [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], à sa propriété en [ROOT.Char.GetCurrentLocation.GetName] et j’ai visiblement réussi à perdre ma suite, me laissant seul[ROOT.Char.Custom('FR_E')] dans ses quartiers.\n\nC’est peut-être l’occasion idéale d’apprendre à [stop_host_scope.Custom('FR_LeLa')] connaître un peu mieux. Je devrais peut-être voir si je peux trouver des objets inhabituels intéressants ou des choses qu’[stop_host_scope.Custom('FR_IlElle')] ne voudrait pas que je trouve."
 tour_general.4001.a: "La chambre à coucher est certainement douteuse."
 tour_general.4001.a.tt: "Vous fouillez la chambre à coucher"
 tour_general.4001.b: "La salle du Conseil en raison des affaires louches."
 tour_general.4001.b.tt: "Vous fouillez la pièce du Conseil"
 tour_general.4001.c: "Son lieu de culte pourrait révéler des indécences."
 tour_general.4001.c.tt: "Vous fouillez [stop_host_scope.GetFaith.HouseOfWorship]"
 tour_general.4001.d: "Qui sait quels objets incongrus les cuisines peuvent contenir."
 tour_general.4001.d.tt: "Vous fouillez les cuisines"
 tour_general.4001.e: "J’ai mieux à faire."
 tour_general.4001.outcome_a_desc: "Vous trouvez quelque chose de suspect"
 tour_general.4001.outcome_a: "Vous apprenez un secret sur [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName]"
 tour_general.4001.outcome_b_desc: "Vous ne trouvez rien"
 tour_general.4001.outcome_c_desc: "Vous êtes pris[GetPlayer.Custom('FR_E')] en flagrant délit"
 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : un secret dévoilé"
 tour_general.4002.desc_bedchamber: "La chambre à coucher [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] est étonnamment propre et bien rangée. Même le lit. Je scrute la pièce pendant un moment, essayant de voir ce qui n’est pas à sa place.\n\n"
 tour_general.4002.desc_council_chamber: "J’entre furtivement dans la salle du Conseil [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName], à l’affût de tout bruit ou mouvement indiquant que je pourrais être repéré[ROOT.Char.Custom('FR_E')]. La pièce semble conforme et ordinaire, alors que je fouille les étagères et soulève les documents éparpillés.\n\n"
 tour_general.4002.desc_shrine: "L’intérieur [stop_host_scope.GetFaith.HouseOfWorship3] est étrangement silencieux alors que je parcours l’endroit à la recherche de la moindre information. Les pièces ont l’air des plus ordinaires, alors que je fais un autre tour, tout en restant à l’affût d’une éventuelle présence.\n\n"
 tour_general.4002.desc_kitchen: "Approchant des cuisines, je m’assure que la pièce est vide avant d’entrer. Je regarde rapidement autour de moi pour prendre mes repères. La cave pourrait être un endroit idéal pour abriter des secrets.\n\n"
 tour_general.4002.desc_deviant: "Soudain, je remarque une fissure dans le mur, et j’en retire soigneusement ce qui s’avère être de multiples dessins de... oh là là... des pervers s’adonnant à une forme particulière de déviance.\n\nIl y a aussi quelques objets que je préfère ne pas toucher."
 tour_general.4002.desc_homosexual: "Je me rapproche du lit, passe ma main sous le bord du matelas rembourré et trouve... une correspondance [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip]. Dans les lettres, [stop_host_scope.Custom('FR_IlElle')] semble qu’[stop_host_scope.Custom('FR_IlElle')] déclare son amour pour [Select_CString(stop_host_scope.IsFemale,'une autre femme','un autre homme')] ?!\n\nPouah, qui l’aurait deviné."
 tour_general.4002.desc_murder_attempt: "En me concentrant sur la coiffeuse, j’observe le précieux miroir tenu par le bois immaculé. Je me penche pour regarder derrière et je trouve un sac de... quelque chose.\n\nEn l’ouvrant, je découvre des informations détaillées sur une récente tentative de meurtre ! Je remets rapidement le sac en place."
 tour_general.4002.desc_cannibal: "Je pousse la porte qui grince légèrement et je regarde dans la pièce faiblement éclairée. En entrant, je remarque... un crâne humain ? Posé sur le plan de travail du mur opposé ? Est-ce que c’est... J’ai un haut-le-cœur soudain à cause de la forte odeur et je remarque une main.\n\nLa main est séparée du corps. De la chair humaine ?!"
 tour_general.4002.desc_lover: "Alors que je trébuche, je passe la main sur le mur et tire sur une lampe pour ne pas tomber. À ma grande surprise, elle descend d’un seul coup et révèle une ouverture dans le mur.\n\nLe creux est rempli à ras bord... des lettres d’amour [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] ? Une liaison secrète ?!"
 tour_general.4002.desc_murder: "Mes yeux se posent sur le rebord de la fenêtre et je remarque une partie du mur anormale. Je m’approche et en retire ce qui semble être une dague sanglante accompagnée d’une correspondance [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] avec des complices à propos d’un meurtre !\n\nJe remets précipitamment les objets dans la cachette."
 tour_general.4002.desc_non_believer: "Je regarde vers le sanctuaire au bout de la pièce. Le rideau sous la table a quelque chose qui dépasse en dessous... Je tire dessus et découvre des griffonnages exprimant le scepticisme [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] envers [stop_host_scope.GetFaith.HighGodName].\n\nJe fais quelques pas en arrière. [stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] serait [Select_CString(stop_host_scope.IsFemale,'une incroyante','un incroyant')] ?"
 tour_general.4002.desc_incest: "Je me rapproche de la porte de la cave légèrement entrouverte et me penche pour avoir un aperçu de ce qui se trouve à l’intérieur. Mes yeux s’écarquillent et je recule de quelques pas, en essayant de rester calme et d’assimiler ce que je viens de voir.\n\n[stop_host_scope.Custom('FR_le_Char_Pi')|U][stop_host_scope.GetTitledFirstNameNoTooltip] ? En relations charnelles avec... avec... un membre de sa proche famille ?"
 tour_general.4002.desc_witch: "L’une des bannières accrochées au mur semble un peu de travers... Alors que je touche la bannière, un petit grimoire noir tombe sur le sol dans un bruit sourd.\n\nDe la sorcellerie ?"
 tour_general.4002.desc_embezzler: "Passant ma main sur le côté d’une table, je sens quelque chose en dessous. Je tire dessus et libère... des documents fiscaux ?\n\nNon, ce sont des documents détaillant l’or détourné des coffres de quelqu’un pour aller dans ceux [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName]. Un détournement de fonds !"
 tour_general.4002.a: "Cela fera l’affaire..."
 tour_general.4002.a_deviant: "Voilà quelqu’un qui aime aussi transgresser les normes !"
 tour_general.4002.a_homosexual_female: "[stop_host_scope.Custom('FR_IlElle')|U] a aussi un penchant pour les femmes !"
 tour_general.4002.a_homosexual_male: "[stop_host_scope.Custom('FR_IlElle')|U] a aussi un penchant pour les hommes !"
 tour_general.4002.a_homosexual: "Voilà quelqu’un qui a aussi un penchant pour les personnes de son sexe !"
 tour_general.4002.a_cannibal: "[stop_host_scope.Custom('FR_LuiElle')|U] aussi aime la bonne chair !"
 tour_general.4002.a_non_believer: "[stop_host_scope.Custom('FR_IlElle')|U] est comme moi à la recherche de la vérité !"
 tour_general.4002.a_incest: "[stop_host_scope.Custom('FR_IlElle')|U] aime aussi sans tabou !"
 tour_general.4002.a_witch: "Un[stop_host_scope.Custom('FR_E')] [stop_host_scope.Custom('SisterBrother')] !"
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : rien d’intéressant"
 tour_general.4003.desc_faux_bedchamber: "Alors que je jette un coup d’œil à l’intérieur de la chambre à coucher, je suis abordé[ROOT.Char.Custom('FR_E')] par [Select_CString(servant_gender.IsFemale,'une servante venue','un serviteur venu')] nettoyer. [servant_gender.Custom('FR_IlElle')|U] me fait manifestement signe de me pencher.\n\n« Est-ce que [ROOT.Char.Custom('FR_MonseigneurMadame')|U] connaît le secret pour plier des draps parfaitement ? », demande-t-[servant_gender.Custom('FR_IlElle')].\n\nJe soupire discrètement en m’excusant et en quittant la pièce."
 tour_general.4003.desc_faux_council_chamber: "La salle du Conseil est dépourvue de presque tout, en particulier d’une information un tant soit peu intéressante.\n\nAlors que je me retourne pour partir, je suis surpris[ROOT.Char.Custom('FR_E')] par une voix derrière moi. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], puis-je vous dévoiler le secret pour garder une table sans poussière ? »\n\nJe fais semblant de ne pas entendre et je quitte précipitamment la chambre."
 tour_general.4003.desc_faux_shrine: "J’erre dans les pièces [stop_host_scope.GetFaith.HouseOfWorship3] à la recherche de quelque chose de suspect, en vain.\n\nJe tombe finalement sur un serviteur qui insiste pour m’enseigner les secrets du... polissage de l’étain. Je décline poliment."
 tour_general.4003.desc_faux_kitchen: "Les cuisines sont en désordre, comme si les domestiques venaient de préparer le prochain repas. Je m’oriente vers la cave et jette un coup d’œil à l’intérieur.\n\nJ’y aperçois [Select_CString(servant_gender.IsFemale,'une servante occupée','un serviteur occupé')] à empiler des [stop_host_scope.Custom('get_region_root_vegetable_plural')]. [stop_host_scope.Custom('FR_IlElle')|U] me jette un regard curieux, puis dit :\n\n« Quelqu’un vous a-t-il déjà enseigner le secret des [stop_host_scope.Custom('get_region_root_vegetable_plural')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\nJe lui jette un regard sceptique avant de me retourner et sortir des cuisines."
 tour_general.4003.a: "Quel gâchis."
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : attrapé[ROOT.Char.Custom('FR_E')] !"
 tour_general.4004.desc_bedchamber_caught: "J’entre dans la chambre à coucher et regarde autour de moi. Soudain, une porte de l’autre côté de la pièce s’ouvre et [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] apparaît. [stop_host_scope.Custom('FR_IlElle')|U] me regarde, les yeux légèrement écarquillés par la surprise.\n\nPuis ses yeux se rétrécissent. J’essaie de garder mon sang-froid."
 tour_general.4004.desc_council_chamber_caught: "À peine suis-je entré[ROOT.Char.Custom('FR_E')] dans la salle du Conseil que j’entends des bruits de pas qui se rapprochent rapidement. J’ai des sueurs froides et essaie de me cacher de l’autre côté de la pièce, en vain.\n\nLe regard [stop_host_scope.Custom('FR_du_Char_Pi')][stop_host_scope.GetTitledFirstName] se pose sur moi et [stop_host_scope.Custom('FR_IlElle')] s’écrie : « Vous voilà, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » Ses yeux se rétrécissent alors qu’[stop_host_scope.Custom('FR_IlElle')] m’observe, moi et ma tentative de rester impassible."
 tour_general.4004.desc_shrine_caught: "J’entre dans [stop_host_scope.GetFaith.HouseOfWorship] et me promène un peu dans les pièces. Au détour d’un couloir, je me heurte presque [stop_host_scope.Custom('FR_au_Char_Pi')][stop_host_scope.GetTitledFirstName].\n\n[stop_host_scope.Custom('FR_IlElle')|U] se retourne, surpris[stop_host_scope.Custom('FR_E')] d’avoir été abordé[stop_host_scope.Custom('FR_E')] de la sorte. Quand [stop_host_scope.Custom('FR_IlElle')] réalise qui a failli lui rentrer dedans, ses yeux se rétrécissent. « Je vous cherchais, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 tour_general.4004.desc_kitchen_caught: "Je traverse prudemment les cuisines faiblement éclairées et me penche pour regarder quelques griffonnages de recettes, quand j’entends un craquement derrière moi. Je me retourne immédiatement et découvre [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] sortant de la cave.\n\n[stop_host_scope.Custom('FR_IlElle')|U] me regarde, visiblement aussi surpris[stop_host_scope.Custom('FR_E')] que moi. Puis ses yeux se rétrécissent : « [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... ? »"
 tour_general.4004.desc_outro: "\n\n« ... Que faites-vous ? », demande [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstNameNoTooltip] sur un ton inquisiteur."
 tour_general.4004.a: "Hein. Euh. Je vous cherchais !"
 tour_general.4004.a_diplomacy: "Oh. Vous voilà."
 tour_general.4004.a_diplomacy_convinced.t: "Explication convaincante"
 tour_general.4004.a_diplomacy_convinced.desc: "Vous réussissez à convaincre [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName]"
 tour_general.4004.a_diplomacy_nonconvinced.t: "Pas convaincu[stop_host_scope.Custom('FR_E')]"
 tour_general.4004.a_diplomacy_nonconvinced.desc: "Vous ne parvenez pas à convaincre [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName]"
 tour_general.4004.a_diplomacy_snooping.t: "Seigneur lige fouineur"
 tour_general.4004.a_diplomacy_snooping.desc: "Vous avez surpris votre seigneur lige en train de fouiner dans votre propriété"
 tour_general.4004.b: "Je vous attendais..."
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : profiter de l’état d’ébriété"
 tour_general.4006.desc: "Après une journée passée à visiter [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] avec [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName] sur le dos, j’ai jugé qu’une soirée sans [stop_host_scope.Custom('FR_LuiElle')] était amplement méritée. Je me détends donc en compagnie de ma suite dans une taverne locale.\n\nAlors que je regarde tranquillement la salle remplie d’individus plus ou moins ivres, une personne se détache de la foule. C’est [Select_CString(servant_character.IsFemale,'une servante','un serviteur')] de mon [Select_CString(stop_host_scope.IsFemale,'hôtesse','hôte')].\n\nJe me penche et l’écoute tandis qu’[servant_character.Custom('FR_IlElle')] commence à radoter : « Je pourrais vous apprendre des choses importantes sur [4006_scheme_target.Custom('FR_le_Char_Pi')][4006_scheme_target.GetTitledFirstNameNoTooltip]... »"
 tour_general.4006.a: "Continuez..."
 tour_general.4006.a_success.t: "Augmentation de la probabilité de succès du complot"
 tour_general.4006.a_success.desc: "[servant_character.Custom('FR_le_Char_Pi')|U][servant_character.GetTitledFirstName] partage des informations intéressantes sur [4006_scheme_target.Custom('FR_le_Char_Pi')][4006_scheme_target.GetTitledFirstName]"
 tour_general.4006.a_secrecy.t: "La discrétion du complot a augmenté"
 tour_general.4006.a_secrecy.desc: "[servant_character.Custom('FR_le_Char_Pi')|U][servant_character.GetTitledFirstName] partage des informations sur des chemins secrets"
 tour_general.4006.b: "Que quelqu’un lui serve un autre verre."
 tour_general.4006.b_super_success.t: "Forte augmentation de la probabilité de succès du complot"
 tour_general.4006.b_super_success.desc: "[servant_character.Custom('FR_le_Char_Pi')|U][servant_character.GetTitledFirstName] partage des informations très précieuses sur [4006_scheme_target.Custom('FR_le_Char_Pi')][4006_scheme_target.GetTitledFirstName]"
 tour_general.4006.b_super_secrecy.t: "La discrétion du complot a été considérablement renforcée"
 tour_general.4006.b_super_secrecy.desc: "[servant_character.Custom('FR_le_Char_Pi')|U][servant_character.GetTitledFirstName] partage des informations sur des tunnels secrets"
 tour_general.4006.b_passout.t: "Évanoui[servant_character.Custom('FR_E')]"
 tour_general.4006.b_passout.desc: "[servant_character.Custom('FR_le_Char_Pi')|U][servant_character.GetTitledFirstName] boit trop et s’évanouit."
 tour_general.4006.b_passout_tt: "Vous n’obtenez aucune information"
 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] : une activité suspecte"
 tour_general.4007.desc: "À peine sorti[ROOT.Char.Custom('FR_E')] de la taverne recommandée par [stop_host_scope.Custom('FR_le_Char_Pi')][stop_host_scope.GetTitledFirstName], j’entends un son étrange dans l’obscurité.\n\nAlors que je me dirige tranquillement vers le son, curieu[ROOT.Char.Custom('FR_XSe')] d’en connaître l’origine, j’aperçois [4007_secret_holder.Custom('FR_le_Char_Pi')][4007_secret_holder.GetTitledFirstName]. Que fait-[4007_secret_holder.Custom('FR_IlElle')] ici, dans cette ruelle sombre, à cette heure-ci ?\n\nJ’essaie de savoir ce qu’[4007_secret_holder.Custom('FR_IlElle')] manigance sans me faire repérer."
 tour_general.4007.a: "Si je pouvais juste me rapprocher un peu plus..."
 tour_general.4007.a_secret.t: "Secret appris"
 tour_general.4007.a_secret.desc: "Vous vous rapprochez et apprenez ce que [4007_secret_holder.Custom('FR_le_Char_Pi')][4007_secret_holder.GetTitledFirstName] manigance"
 tour_general.4007.a_secret.tt: "Vous apprenez un secret sur [4007_secret_holder.Custom('FR_le_Char_Pi')][4007_secret_holder.GetTitledFirstName]"
 tour_general.4007.a_detected.t: "Découvert[GetPlayer.Custom('FR_E')]"
 tour_general.4007.a_detected.desc: "[4007_secret_holder.Custom('FR_le_Char_Pi')|U][4007_secret_holder.GetTitledFirstName] vous surprend en train de l’espionner"
 tour_general.4007.b: "Je ne vais pas le faire."
 
