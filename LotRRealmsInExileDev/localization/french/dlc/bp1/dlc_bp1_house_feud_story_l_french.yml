l_french:
 bp1_house_feud.0001.t: "Maudite maison"
 bp1_house_feud.0001.desc: "J’endure [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName] et sa vilenie depuis bien trop longtemps.\n\nParfois, je rêve d’écraser la Maison [house_feud_rival.GetHouse.GetBaseName] et d’effacer cette maudite famille des annales de l’histoire, ainsi que tout le mal qu’elle m’a fait.\n\nJe m’éveille, alarmé[ROOT.Char.Custom('FR_E')] par ma propre haine, mais sur qui la déverser, sinon sur [house_feud_rival.GetFirstNameNoTooltip] ?"
 bp1_house_feud.0001.target: "\n\nLes rumeurs disent-elles vrai ? Est-ce vraiment pour [other_house_feud_story.Custom('GetFamilyFeudShort')] d’il y a longtemps ?"
 bp1_house_feud.0001.a: "J’en fais une affaire personnelle."
 bp1_house_feud.0001.b: "J’ai mieux à faire."
 bp1_house_feud.0002.t: "Solidarité dynastique"
 bp1_house_feud.0002.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FR_le_Char_Pi')][house_feud_victim.GetTitledFirstName], se lamente sans cesse de la vilenie de s[house_feud_victim.Custom('FR_OnA')] rival[house_feud_attacker.Custom('FR_E')], [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName].\n\nÀ chacune de nos rencontres [house_feud_victim.GetSheHe] me parle du « démon de la Maison [house_feud_attacker.GetHouse.GetBaseName] » et me presse de lui donner aide et conseil pour causer sa perte."
 bp1_house_feud.0002.a: "On dirait bien une histoire de famille"
 bp1_house_feud.0002.b: "Comment [house_feud_attacker.GetFirstNameNoTooltip] ose-t-[house_feud_attacker.Custom('FR_IlElle')] défier m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] ?"
 bp1_house_feud.0002.c: "[house_feud_victim.GetSheHe|U] doit régler ses propres problèmes."
 bp1_house_feud.0003.t: "Œil pour œil"
 bp1_house_feud.0003.desc: "Je fais les cent pas à l’extérieur de m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')], incapable de conjurer le souvenir de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FR_le_Char_Pi')][house_feud_victim.GetTitledFirstName], qui nous a été enlevé[house_feud_victim.Custom('FR_E')] prématurément par [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName]... Cette misérable engeance de la Maison [house_feud_attacker.GetHouse.GetBaseName] !\n\nIl n’y a qu’une façon de défendre notre honneur et venger [house_feud_victim.GetFirstNameNoTooltip]…"
 bp1_house_feud.0003.a: "Maudite soit la Maison [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] !"
 bp1_house_feud.0003.b: "J’enverrai [house_feud_attacker.GetFirstNameNoTooltip] [ROOT.Char.GetFaith.NegativeAfterLife2] de mes propres mains !"
 bp1_house_feud.0003.c: "La vengeance ne nous [house_feud_victim.Custom('FR_LeLa')] ramènera pas."
 bp1_house_feud.0004.t: "Un ennemi en héritage"
 bp1_house_feud.0004.desc: "Avec le décès [old_house_head.Custom('FR_du_Char_Pi')][old_house_head.GetTitledFirstName], je suis désormais le chef de la Maison [ROOT.Char.GetHouse.GetName] et responsable de la sauvegarde de ma famille.\n\nL’inimitié entre [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName] et m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_house_head'))] n’était pas un secret ; la haine de [old_house_head.GetFirstName] pour les rejetons de la Maison [house_feud_rival.GetHouse.GetBaseName] faisait partie du quotidien [old_house_head.Custom('FR_GetCourt_Du')] [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nJ’hésite entre oublier ces vieux différends et faire ce qu’aurait voulu m[old_house_head.Custom('FR_OnA')] défunt[old_house_head.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]…"
 bp1_house_feud.0004.a: "La maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] n’oublie pas ses ennemis."
 bp1_house_feud.0004.b: "La haine de [old_house_head.GetFirstName] est morte avec [old_house_head.Custom('FR_LuiElle')]."
 bp1_house_feud.0005.t: "Attrait de la vendetta"
 bp1_house_feud.0005.desc: "Le gouffre que la mort de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], a creusé dans mon cœur se rouvre à chaque fois que je pense à son ignoble assassin et à la justice qui ne demande qu’à être rendue.\n\nJour après jour, la cruelle loi de la vengeance domine mes pensées, alimentée par les rêves agités qui me hantent chaque nuit, durant lesquels je vois [house_feud_attacker.GetFirstName] et toute la Maison [house_feud_attacker.GetHouse.GetBaseName] ravagés par le même chagrin que celui que j’endure."
 bp1_house_feud.0005.a: "« [ROOT.Char.GetHouse.GetMotto] ! »"
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip] ne s’en tirera pas comme ça !"
 bp1_house_feud.0005.c: "Rien ne me ramènera [house_feud_victim.GetFirstNameNoTooltip]…"
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName] écrasera ce mal."
 bp1_house_feud.0006.t: "Véritable [house_feud_rival.GetTitleAsNameNoTooltip] de [house_feud_claim.GetBaseNameNoTierNoTooltip]"
 bp1_house_feud.0006.desc: "Le sourire narquois [house_feud_rival.Custom('FR_du_Char_Pi')][house_feud_rival.GetTitledFirstName] revient hanter mes pensées. Je me lève et me retire du coin du feu sous quelque prétexte et je vais faire les cent pas dans les ténèbres.\n\nJe n’arrive pas à chasser c[house_feud_rival.Custom('FR_EEtte')] [house_feud_rival.Custom('InsultNoun')] de mon esprit ; quand je pense qu[house_feud_rival.Custom('FR_EluiElle')] et ses proches sont tranquilles, en train de jubiler en [house_feud_rival.GetCapitalLocation.GetName]…\n\n"
 bp1_house_feud.0006.higher: "Par [ROOT.Char.GetFaith.HighGodName], je suis [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')] de droit divin de [house_feud_claim.GetBaseNameNoTier]."
 bp1_house_feud.0006.same: "Ne connaîtrai-je le repos que lorsque [house_feud_claim.GetBaseNameNoTier] sera à moi ?"
 bp1_house_feud.0006.multi: "Je dois m’emparer de [house_feud_claim.GetBaseNameNoTier] et les autres terres sur lesquelles [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName] règne."
 bp1_house_feud.0006.previous: "Les terres [house_feud_previous.Custom('FR_du_Char_Pi')][house_feud_previous.GetTitledFirstName] nous reviendront."
 bp1_house_feud.0006.a: "La Maison [house_feud_rival.GetHouse.GetBaseNameNoTooltip] doit disparaître."
 bp1_house_feud.0006.b: "C’est [house_feud_rival.GetFirstNameNoTooltip] qui pose problème."
 bp1_house_feud.0006.c: "Je vais prendre un bon godet [ROOT.Char.Custom('RegionalAlcoholicDrink')] et penser à autre chose…"
 bp1_house_feud.0007.t: "Fulmination en captivité"
 bp1_house_feud.0007.house_arrest: "Le confinement dans la demeure [house_feud_attacker.Custom('FR_du_Char_Pi')][house_feud_attacker.GetTitledFirstName] est invivable, même s’il est préférable au cachot.\n\nLa nourriture est mauvaise, les loisirs sont pires encore, mais j’ai tout le temps que je veux pour concevoir du ressentiment à l’endroit de mon geôlier."
 bp1_house_feud.0007.dungeon: "Enfermé[ROOT.Char.Custom('FR_E')] dans les cachots [house_feud_attacker.Custom('FR_du_Char_Pi')][house_feud_attacker.GetTitledFirstName], avec le murmure lointain de [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] et les rares grognements inintelligibles des gardes pour toute distraction, j’ai tout le temps que je veux pour concevoir du ressentiment à l’endroit de mon geôlier."
 bp1_house_feud.0007.camp: "Croupissant [house_feud_attacker.Custom('FR_GetCourt_Au')] [house_feud_attacker.Custom('FR_du_Char_Pi')][house_feud_attacker.GetTitledFirstName], à la merci des éléments et des gardes railleurs, j’ai tout le temps d’éprouver du ressentiment pour mon ravisseur."
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.GetSheHe|U] me détient depuis plus longtemps que nécessaire et je ne peux que devenir une motivation douteuse, voire un caprice, comme motif de cette situation. Je ne sais plus que penser."
 bp1_house_feud.0007.a: "J’anéantirai cette misérable Maison."
 bp1_house_feud.0007.b: "Un jour, ce sera [house_feud_attacker.GetFirstNameNoTooltip] que se retrouvera enchaîné[house_feud_attacker.Custom('FR_E')]."
 bp1_house_feud.0007.c: "Peut-être y a-t-il une raison valable…"
 bp1_house_feud.0008.t: "Emprisonnement injuste"
 bp1_house_feud.0008.desc: "L’arôme des herbes et du ragoût s’échappe des cuisines [ROOT.Char.Custom('FR_ResidenceBuilding_Du')], et je n’arrive pas à chasser de mon esprit le sort de [Select_CString(house_feud_victim.IsFemale,'cette chère','ce cher')] [house_feud_victim.GetFirstName]."
 bp1_house_feud.0008.house_arrest: "\n\nJ’espère que son geôlier, [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName], [house_feud_victim.Custom('FR_LeLa')] nourrit bien en captivité, même si aucun [ROOT.Char.GetHouse.GetBaseName] ne devrait être emprisonné !"
 bp1_house_feud.0008.dungeon: "\n\nC’est un[house_feud_victim.Custom('FR_E')] [ROOT.Char.GetHouse.GetBaseName], à la fin ! [house_feud_victim.GetSheHe|U] n’a rien à faire dans une geôle [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] !"
 bp1_house_feud.0008.camp: "\n\nRien que l’imaginer, enchaîné[house_feud_victim.Custom('FR_E')] tel un animal, [house_feud_attacker.Custom('FR_GetCourt_Au')] [house_feud_attacker.Custom('FR_du_Char_Pi')][house_feud_attacker.GetTitledFirstName]... un[house_feud_attacker.Custom('FR_E')] [ROOT.Char.GetHouse.GetBaseName] !"
 bp1_house_feud.0008.closing: "\n\nPenser aux longs mois que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] a dû passer en captivité me fait bouillir le sang. [house_feud_attacker.GetFirstNameNoTooltip] va trop loin en [house_feud_victim.Custom('FR_LeLa')] traitant ainsi, [house_feud_attacker.GetTitleAsNameNoTooltip|l] ou pas !"
 bp1_house_feud.0008.a: "Les mauvais traitements des [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] ne seront pas oubliés."
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip] paiera."
 bp1_house_feud.0008.c: "Je ne peux que prier pour sa libération."
 bp1_house_feud.0009.t: "[old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U] à l’esprit vengeur"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] porte toujours le deuil de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_house_head'))]. Hors [ROOT.Char.Custom('FR_ResidenceBuilding_Du')], j’arrive à échapper aux pleurs et gémissements des endeuillés et je peux enfin m’écouter penser.\n\nDire qu’[old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] par [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName], cette vermine de la Maison [house_feud_rival.GetHouse.GetBaseName] !"
 bp1_house_feud.0009.child: "Plus le temps passe, plus on me parle de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_house_head'))], y compris de la façon dont [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] par [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName]."
 bp1_house_feud.0009.reciprocate: "Je lui ferai payer ses méfaits !"
 bp1_house_feud.0009.new: "Le sort est un maître cruel !"
 bp1_house_feud.0009.closing: "\n\nSi je veux que justice soit faite et que l’honneur des [ROOT.Char.GetHouse.GetBaseName] soit vengé, je vais devoir prendre les choses en main."
 bp1_house_feud.0009.a: "Dorénavant, « [house_feud_rival.GetHouse.GetBaseNameNoTooltip] » sera une insulte."
 bp1_house_feud.0009.b: "Un jour, j’anéantirai [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0009.c: "Le sang des [ROOT.Char.GetHouse.GetBaseNameNoTooltip] a déjà suffisamment été versé."
 bp1_house_feud.0010.t: "Traitement impardonnable"
 bp1_house_feud.0010.torture: "La douleur était insupportable et n’en finissait pas. Je ne pensais pas [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName] capable d’une telle barbarie, sans parler du traitement qu’[house_feud_attacker.Custom('FR_IlElle')] a osé infliger à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip], un[ROOT.Char.Custom('FR_E')] noble !\n\n"
 bp1_house_feud.0010.blinding: "Je n’ai pas encore accepté la perte de mes yeux. Peut-être ai-je sous-estimé [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName]. Je pleurerais sur ma propre misère, si la douleur me le permettait.\n\n"
 bp1_house_feud.0010.castration: "La douleur de… des mauvais traitements qui m’ont été infligés persiste. Chaque geste me rappelle ce que j’ai perdu. Seule la préparation de ma vengeance contre [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName] parvient à m’en distraire.\n"
 bp1_house_feud.0010.shaving: "L'humiliation des... mauvais traitements... que j'ai subit demeure. Chaque fois que mon regard croise un miroir me rappelle l'ampleur de ma perte. Planifier ma vengeance sur [house_feud_attacker.GetTitledFirstName] est la seule chose qui me distraie.\n" #LotR
 bp1_house_feud.0010.house_arrest: "Je peux me féliciter de ne pas me trouver dans les cachots de la Maison [house_feud_attacker.GetHouse.GetBaseNameNoTooltip], mais c’est un bien piètre réconfort. "
 bp1_house_feud.0010.dungeon: "Je suis tombé[ROOT.Char.Custom('FR_E')] bien bas, dans ce trou humide, entre les mains de cette ordure de [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0010.free: "Je suis à nouveau libre, mais je ne serai plus jamais compl[ROOT.Char.Custom('FR_EtEte')]. Seul[house_feud_attacker.Custom('FR_E')] [house_feud_attacker.GetFirstNameNoTooltip] sait combien [house_feud_attacker.GetSheHe] m’a coûté. "
 bp1_house_feud.0010.a: "Ils souhaiteront tous ne jamais être venus au monde."
 bp1_house_feud.0010.b: "La Maison [house_feud_existing.GetBaseNameNoTooltip] a trouvé son égale."
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip] me le paiera, d’une façon ou d’une autre."
 bp1_house_feud.0010.d: "J’en ai assez de la violence."
 bp1_house_feud.0011.t: "Un[house_feud_victim.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] maltraité[house_feud_victim.Custom('FR_E')]"
 bp1_house_feud.0011.torture: "J’ai à peine pu endurer le récit de la torture de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], par [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstNameNoTooltip].\n\n"
 bp1_house_feud.0011.blinding: "La nouvelle de l’aveuglement de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName] par [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstNameNoTooltip] m’a plongé[ROOT.Char.Custom('FR_E')] dans la stupeur.\n\n"
 bp1_house_feud.0011.castration: "La nouvelle de la... castration de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName] a réduit [ROOT.Char.Custom('FR_GetCourt_Le')] au silence.\n\n"
 bp1_house_feud.0011.shaving: "Les nouvelles du rasage de m[house_feud_victim.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], se répandent dans ma cour.\n\n" #LotR
 bp1_house_feud.0011.house_arrest: "Ma seule consolation, c’est qu’[house_feud_victim.GetSheHe] n’aura pas à séjourner dans les [house_feud_attacker.Custom('GetDungeonPlural')] de [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp1_house_feud.0011.dungeon: "Et en plus, [house_feud_victim.GetSheHe] doit aussi croupir dans les [house_feud_attacker.Custom('GetDungeonPlural')] de [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp1_house_feud.0011.camp: "Et en plus, [house_feud_victim.GetSheHe] doit aussi croupir dans des [house_feud_attacker.Custom('GetDungeonPlural')] fétides."
 bp1_house_feud.0011.free: "Même [house_feud_victim.Custom('FR_SilSielle')] est désormais libre, le souvenir de cette épreuve va sûrement [house_feud_victim.Custom('FR_LeLa')] hanter pour le reste de ses jours."
 bp1_house_feud.0011.closing: "\n\nPuis-je vraiment tolérer cet outrage des [house_feud_attacker.GetHouse.GetBaseName] sans réagir ?"
 bp1_house_feud.0011.a: "Tous les [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] devront payer."
 bp1_house_feud.0011.b: "Je ferai souffrir [house_feud_attacker.GetFirstNameNoTooltip]."
 bp1_house_feud.0011.c: "Il n’y a rien à faire."
 bp1_house_feud.0012.t: "Les cornes du cocu"
 bp1_house_feud.0012.t.female: "La reine des cocues"
 bp1_house_feud.0012.desc: "Depuis que je sais que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_spouse'))] a eu des relations charnelles avec [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName], c[house_feud_attacker.Custom('FR_EEtte')] [house_feud_attacker.Custom('InsultNoun')], j’en suis malade.\n\nQuelle honte d’être un objet de ridicule et de savoir qu’on rit dans mon dos, tandis que [house_feud_spouse.GetFirstName] profite du confort de m[ROOT.Char.Custom('FR_ResidenceBuilding_OnA')]."
 bp1_house_feud.0012.good: "\n\nComment a-t-[house_feud_spouse.Custom('FR_IlElle')] pu me faire ça ?"
 bp1_house_feud.0012.bad: "\n\nSi seulement je n’avais pas épousé c[house_feud_spouse.Custom('FR_EEtte')] [house_feud_spouse.Custom('InsultNoun')] !"
 bp1_house_feud.0012.a: "Je dois m’occuper du cas des [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0012.b: "Au diable les [house_feud_existing.GetBaseNameNoTooltip], c’est un scandale !"
 bp1_house_feud.0012.c: "Je vais [house_feud_attacker.Custom('FR_LeLa')] tuer."
 bp1_house_feud.0012.d: "Ça ne m’aide guère."
 bp1_house_feud.0013.t: "L’honneur d’un[ROOT.Char.Custom('FR_E')] [house_feud_spouse.Custom2('RelationToMe', ROOT.Char)]"
 bp1_house_feud.0013.desc: "La nouvelle de l’infidélité [house_feud_spouse.Custom('FR_du_Char_Pi')][house_feud_spouse.GetTitledFirstName] se répand, et je ne peux pas m’empêcher de percevoir le mépris caché derrière les sourires des serviteurs et des [ROOT.Char.Custom('GetCourtierPlural')].\n\n[house_feud_attacker.Custom('FR_le_Char_Pi')|U][house_feud_attacker.GetTitledFirstName] nous a ridiculisés, moi et ma famille."
 bp1_house_feud.0013.a: "Tous les [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] devront payer."
 bp1_house_feud.0013.b: "Bien malgré [house_feud_attacker.Custom('FR_LuiElle')], [house_feud_attacker.GetSheHe] nous fait paraître vertueux !"
 bp1_house_feud.0013.c: "Je ferai souffrir [house_feud_attacker.GetFirstNameNoTooltip]."
 bp1_house_feud.0013.d: "C’est du passé."
 bp1_house_feud.0014.t: "La fierté d’un[house_feud_victim.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('house_feud_victim'))]"
 bp1_house_feud.0014.desc: "[house_feud_victim.Custom('FR_le_Char_Pi')|U][house_feud_victim.GetTitledFirstName] n’est pas parvenu[house_feud_victim.Custom('FR_E')] à maintenir l’ordre dans sa Maison ; les aventures de s[house_feud_victim.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.Custom('FR_le_Char_Pi')][house_feud_spouse.GetTitledFirstName], avec [house_feud_attacker.Custom('FR_LeLa')] [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] couvre notre famille de honte et de ridicule.\n\nÀ voix basse, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] m’explique tout, parmi les bouteilles [ROOT.Char.Custom('RegionalAlcoholicDrink')] poussiéreuses. « Nous devons faire quelque chose au sujet de c[house_feud_attacker.Custom('FR_EEtte')] [house_feud_attacker.Custom('InsultNoun')], il ne faut pas laisser passer ça ! »"
 bp1_house_feud.0014.a: "La Maison [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] est allée trop loin."
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip] ne doit pas s’en tirer comme ça."
 bp1_house_feud.0014.c: "Mieux vaut pardonner et oublier."
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$ : ressentiment asymétrique"
 bp1_house_feud.0100.desc: "Cela n’augure rien de bon que l’abominable [house_feud_rival.GetFirstName] soit toujours [house_feud_rival.GetTitleAsNameNoTooltip|l], alors que je ne suis que [ROOT.Char.GetTitleAsNameNoTooltip|l]. Défendre ma famille d’ennemis si puissants me prend beaucoup de temps.\n\nC’était injuste de [story.Custom('GetFamilyFeudShortFlavor')], peut-être cette querelle ne vaut pas tous ces efforts ?"
 bp1_house_feud.0100.a: "Même un[house_feud_rival.Custom('FR_E')] [house_feud_rival.GetTitleAsNameNoTooltip|l] doit affronter la justice."
 bp1_house_feud.0100.b: "Cela n’a que trop duré."
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$ : adversaires surclassés"
 bp1_house_feud.0110.desc: "La vilenie [house_feud_rival.Custom('FR_du_Char_Pi')][house_feud_rival.GetTitledFirstName] et de toute la Maison [house_feud_rival.GetHouse.GetBaseName] ne fait aucun doute, mais sied-il vraiment à la Maison d’un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de se quereller avec celle d’un[house_feud_rival.Custom('FR_E')] [house_feud_rival.GetTitleAsNameNoTooltip|l] ?\n\n[story.Custom('GetFamilyFeudShortFlavor')] est impardonnable, mais devrions-nous nous abaisser à perdre du temps pour de si petites gens ?"
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip|U] ou [ROOT.Char.GetTitleAsNameNoTooltip|l], justice doit être faite."
 bp1_house_feud.0110.b: "En effet, [house_feud_rival.GetSheHe] ne mérite pas que je perde du temps à son sujet."
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$ : mesures désespérées"
 bp1_house_feud.0200.desc: "Notre querelle avec la Maison [house_feud_rival.GetHouse.GetBaseName] a tourné au désastre, nous ne sommes toujours pas près de nous venger et ils nous outragent sans cesse.\n\nSi nous voulons nous en sortir la tête haute, il va falloir leur porter le coup de grâce."
 bp1_house_feud.0200.a: "C’est le tour [house_feud_rival.Custom('FR_du_Char_Pi')][house_feud_rival.GetTitledFirstNameNoTooltip]."
 bp1_house_feud.0200.b: "Les jours [house_feud_target.Custom('FR_du_Char_Pi')][house_feud_target.GetTitledFirstNameNoTooltip] sont comptés."
 bp1_house_feud.0200.c: "J’ai d’autres projets les concernant."
 bp1_house_feud.0200.d: "Non, c’était une erreur…"
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$ : un prix élevé"
 bp1_house_feud.0210.desc: "Notre vengeance contre la Maison [house_feud_rival.GetHouse.GetBaseName] est loin d’être accomplie ; depuis le début de notre querelle, [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName] et son nœud de vipères n’ont fait que nous outrager de plus en plus.\n\nParfois, je me demande si nous n’aurions pas sous-estimer nos ennemis et si nous ne ferions pas mieux de limiter nos pertes, avant qu’il ne soit trop tard."
 bp1_house_feud.0210.recent: "C’est ce qu’aurait dit [house_feud_recent_death.Custom('FR_le_Char_Pi')][house_feud_recent_death.GetTitledFirstName]"
 bp1_house_feud.0210.a: "Non, ils vont comprendre de quel bois nous nous chauffons !"
 bp1_house_feud.0210.b: "Assez ! Assez !"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$ : les limites du mépris"
 bp1_house_feud.0220.desc: "Nos justes actions à l’encontre de la Maison [house_feud_rival.GetHouse.GetBaseName] ne sont pas passées inaperçues ; il est presque certain qu’ils regrettent amèrement [story.Custom('GetFamilyFeudShort')].\n\nMême si de telles vermines ne méritent ni pitié ni miséricorde, l’insulte qui a entraîné tout ceci a désormais été vengée ; il ne serait peut-être pas dans notre intérêt de faire traîner ce conflit indéfiniment."
 bp1_house_feud.0220.recent: "Peut-être que verser le sang [house_feud_recent_kill.Custom('FR_du_Char_Pi')][house_feud_recent_kill.GetTitledFirstName] est suffisant."
 bp1_house_feud.0220.a: "Non, ce n’est que le début."
 bp1_house_feud.0220.b: "C’est terminé"
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$ : attrition"
 bp1_house_feud.0300.desc: "Toute la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] connaît l’histoire des débuts de notre querelle avec la Maison [house_feud_rival.GetHouse.GetBaseNameNoTooltip] ; comment [story.Custom('GetFamilyFeudLongFlavor')].\n\nCela commence à bien faire. Devons-nous vraiment poursuivre plus longtemps cette vendetta, tout ça pour [story.Custom('GetFamilyFeudShort')] ? Ça remonte à si loin."
 bp1_house_feud.0300.a: "La Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip] n’oublie pas ses ennemis."
 bp1_house_feud.0300.b: "Cela n’a duré que trop longtemps."
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$ : assaillis de menaces"
 bp1_house_feud.0410.desc: "« Je vous en prie ! », piaille [house_feud_victim.Custom('FR_le_Char_Pi')][house_feud_victim.GetTitledFirstName]. « Cette querelle insensée doit cesser ! J’ai peur de mettre un pied dehors, et je sursaute à la moindre mention d’un [house_feud_rival.GetHouse.GetBaseName] ! »\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] est visiblement ému[house_feud_victim.Custom('FR_E')]. Je suis partagé[ROOT.Char.Custom('FR_E')] entre les risques que court ma famille et le besoin de donner une leçon [house_feud_rival.Custom('FR_au_Char_Pi')][house_feud_rival.GetTitledFirstName]. "
 bp1_house_feud.0410.a: "Vous avez raison. Finissons-en."
 bp1_house_feud.0410.b: "Non, nous devons achever ce que nous avons commencé."
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$ : sermon [house_feud_liege.Custom('FR_du_Char_L')][house_feud_liege.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0420.desc: "M[house_feud_liege.Custom('FR_OnA')] [house_feud_liege.Custom('FR_SeigneurDame')] lige, [house_feud_liege.Custom('FR_le_Char_Pi')][house_feud_liege.GetTitledFirstName], désapprouve ma querelle avec [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName] et la Maison [house_feud_rival.GetHouse.GetBaseName] et souhaite que nous remédions à cette mésentente [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\nComment peut-[house_feud_liege.GetSheHe] exiger que nous ne fassions pas justice ? Toutefois, peut-être n’est-il guère sage de provoquer encore plus de tensions, surtout avec [house_feud_liege.Custom('FR_le_Char_L')][house_feud_liege.GetTitleAsNameNoTooltip]."
 bp1_house_feud.0420.a: "Je ne pardonnerai jamais [house_feud_rival.Custom('FR_au_Char_Pi')][house_feud_rival.GetTitledFirstNameNoTooltip]"
 bp1_house_feud.0420.b: "Très bien."
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$ : objets de colère"
 bp1_house_feud.0500.desc: "Même si j’en ai douté au premier abord, les rumeurs qui circulent [ROOT.Char.Custom('FR_GetCourt_Au')] m’ont convaincu[ROOT.Char.Custom('FR_E')] que [house_feud_rival.Custom('FR_le_Char_Pi')][house_feud_rival.GetTitledFirstName] veut ma tête, tout ça pour [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nToute la Maison [ROOT.Char.GetHouse.GetName] est exposée, à cause de moi, et cette haine s’est écoulée du chef à toute sa maudite famille."
 bp1_house_feud.0500.a: "La Maison de [house_feud_rival.GetFirstNameNoTooltip] le regrettera."
 bp1_house_feud.0500.b: "J’ai de plus gros soucis."
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$ : rivalité avec la Maison [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]"
 bp1_house_feud.0501.reciprocating: "[house_feud_attacker.Custom('FR_LeLa')|U] [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetFirstName] réagit par le mépris et l’outrage à notre inimitié publique contre sa famille. Quelle réponse calomnieuse et pitoyable à nos justes griefs !"
 bp1_house_feud.0501.new: "On me rapporte que [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName], c[house_feud_attacker.Custom('FR_EEtte')] misérable [house_feud_attacker.Custom('InsultNoun')], a juré que les [ROOT.Char.GetHouse.GetBaseName] seraient les ennemis éternels de sa famille."
 bp1_house_feud.0501.desc: "\n\nHa ! Dire que [other_house_feud_story.Custom('GetFamilyFeudShortFlavor')] a suscité la colère de la Maison [house_feud_attacker.GetDynastyHouseName] !"
 bp1_house_feud.0501.a: "Ho ! Ce sentiment est #EMP réciproque#! !"
 bp1_house_feud.0501.b: "Tiens ! Nous avons un nouvel ennemi."
 bp1_house_feud.0501.c: "Quelle puérilité !"
 bp1_house_feud.0501.c.busy: "Nous devons rester concentrés sur la Maison [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing: "Stupide. Vraiment stupide."
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$ : relâchement des tensions"
 bp1_house_feud.0502.desc: "Qui l’aurait cru ? Le relâchement des tensions entre [house_feud_attacker.Custom('FR_le_Char_Pi')][house_feud_attacker.GetTitledFirstName] et moi semble confirmer qu’[house_feud_attacker.GetSheHe] a abandonné sa vendetta contre la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another: "\n\nOn me dit qu’[house_feud_attacker.GetSheHe] est désormais consumé[house_feud_attacker.Custom('FR_E')] par son hostilité envers [house_feud_new.GetHouse.GetHeadOfHouse.Custom('FR_le_Char_Pi')][house_feud_new.GetHouse.GetHeadOfHouse.GetTitledFirstName] et la Maison [house_feud_new.GetHouse.GetBaseName]."
 bp1_house_feud.0502.peace: "\n\nC’est difficile à croire, mais je serais fort aise de ne plus avoir à me soucier des menaces des [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.a: "C’est fort peu et fort tard."
 bp1_house_feud.0502.b: "Peut-être est-il bel et bien temps d’oublier tout ceci."
 bp1_house_feud.0502.c: "Mais alors, ils ont baissé la garde !"
 bp1_house_feud.0502.d: "Pourquoi perdre mon temps avec de telles fadaises ?"
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$ : ennemis communs"
 bp1_house_feud.0600.desc: "Je lis et relis une lettre véhémente qui m’a été adressée par m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', house_head_scope)], [house_head_scope.Custom('FR_le_Char_Pi')][house_head_scope.GetTitledFirstName], et que j’ai reçue ce matin.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] ne laisse aucun doute : [ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe] veut que toute notre Maison se fasse l’ennemie de « ces chiens de [house_feud_rival.GetHouse.GetBaseName] ».\n\nIl est indéniable que [story.Custom('GetFamilyFeudShortFlavor')], mais qu’en est-il des risques qu’encourrait notre famille ?"
 bp1_house_feud.0600.a: "Je ne peux rien refuser à [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]."
 bp1_house_feud.0600.b: "Ce n’est pas trop tôt !"
 bp1_house_feud.0600.c: "Ça ne nous mènera à rien."
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$ : fruit défendu"
 bp1_house_feud.0700.desc: "Mes soupçons sont confirmés ; [owner.Custom('FR_le_Char_Pi')][owner.GetTitledFirstName], un[owner.Custom('FR_E')] de ces maudits [owner.GetHouse.GetBaseName], cherche à me séduire.\n\n"
 bp1_house_feud.0700.desc_positive: "On m’a toujours dit de me méfier des ennemis de ma famille, mais je ne peux pas nier que je ressens comme un... frisson."
 bp1_house_feud.0700.desc_neutral: "Si nos deux familles ne se querellaient pas, j’aurais sans doute pris les avances [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] au sérieux."
 bp1_house_feud.0700.desc_negative: "Que[owner.Custom('FR_LLle')] imbécile ! Qui pourrait s’imaginer que nous pouvons nous rapprocher ?"
 bp1_house_feud.0700.a: "Du large, [house_feud_rival.Custom('InsultNoun')] de [house_feud_rival.GetHouse.GetBaseNameNoTooltip] !"
 bp1_house_feud.0700.b: "Si cette rose portait un autre nom, sa senteur serait tout aussi douce."
 bp1_house_feud.0701.t: "Proie prudente"
 bp1_house_feud.0701.desc: "« Ce que la rumeur dit de santé d’esprit des [owner.GetHouse.GetBaseName] doit être vrai, si vous pensez vraiment que je pourrais ne serait-ce qu’envisager de vous fréquenter. Essayez donc vos misérables machinations sur quelqu’un d’autre. »\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] tandis qu’[target.GetSheHe] m’accable de mépris."
 bp1_house_feud.0701.a: "J’ai cru que vous… peu importe."
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$ : porter la torche"
 bp1_house_feud.0810.child: "J’ai entendu nombre d’histoires à propos de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_house_head'))], [old_house_head.Custom('FR_le_Char_Pi')][old_house_head.GetTitledFirstName], et de ses querelles avec la Maison [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult: "Maintenant que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], est décédé[old_house_head.Custom('FR_E')] je m’interroge quant à l’opportunité de poursuivre la querelle de notre famille avec la Maison [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc: "\n\n[story.Custom('GetFamilyFeudShortFlavor')] ne pouvait pas rester sans réponse, mais avons-nous intérêt à continuer ?\n\nLa Maison [ROOT.Char.GetHouse.GetBaseName] veut que j’assure sa survie et que j’impose le respect, mais peut-être le sang a-t-il assez coulé ?"
 bp1_house_feud.0810.a: "Non, c’est ce que voudraient ces misérables [house_feud_rival.GetHouse.GetBaseNameNoTooltip] !"
 bp1_house_feud.0810.b: "Oui, j’ai des préoccupations plus importantes."
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip] n’est qu’une ordure, mais cette folie doit cesser."
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$ : la plus douce des sensations"
 bp1_house_feud.0830.opening_drink: "Je peux enfin déguster une coupe [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.opening: "Je peux enfin me détendre,"
 bp1_house_feud.0830.desc: " avec la certitude que la Maison [first_rival.GetHouse.GetBaseName], maudit soit son nom, a été éradiquée de la face du monde. Cela règle une fois pour toute la vendetta qu’ils ont si bêtement déclenchée en [story.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.first_owner: "\n\nJ’ai triomphé de ce[first_rival.Custom('FR_TTte')] imbécile, [first_rival.Custom('FR_le_Char_Pi')][first_rival.GetTitledFirstName] est enfin [ROOT.Char.GetFaith.NegativeAfterLife2] !"
 bp1_house_feud.0830.fallback: "\n\nMême si [first_owner.Custom('FR_le_Char_Pi')][first_owner.GetTitledFirstName] n’est plus là pour voir ça, j’espère qu’[first_owner.GetSheHe] repose désormais en paix, [ROOT.Char.GetFaith.PositiveAfterLife2]."
 bp1_house_feud.0830.losing: "\n\nMême s’ils ont coûté cher à notre famille dans les années qui ont suivi, il n’existe pas plus grand soulagement ni satisfaction que de savoir que leur bannière ne flottera plus jamais au vent."
 bp1_house_feud.0830.winning: "\n\nNous avons sévèrement éclairci leurs rangs, nous assurant ainsi que plus personne ne se risquera à s’en prendre à nous, à moins de vouloir en payer le prix."
 bp1_house_feud.0830.even: "\n\nIls nous ont rendu coup pour coup, mais nous avons désormais tourné la dernière page de l’histoire de la Maison [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a: "Nul ne s’en prend à la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$ : l’ennemi suivant"
 bp1_house_feud.0840.desc: "La Maison [house_feud_rival.GetHouse.GetName] est désormais entre les mains de [house_feud_rival.GetFirstName], un[house_feud_rival.Custom('FR_E')] [house_feud_rival.GetTitleAsNameNoTooltip] assurément aussi malfaisant[house_feud_rival.Custom('FR_E')] que ses prédécesseurs."
 bp1_house_feud.0840.child: "Même si ce n’est encore qu’un[house_feud_rival.Custom('FR_E')] enfant."
 bp1_house_feud.0840.closing: "\n\nChacun sait que [story.Custom('GetFamilyFeudShortFlavor')], mais que le futur nous réserve-t-il ?"
 bp1_house_feud.0840.a: "Ça ne change rien ! Ces chiens de [house_feud_rival.GetHouse.GetBaseNameNoTooltip] sont tous les mêmes !"
 bp1_house_feud.0840.b: "C’est allé trop loin."
 bp1_house_feud.0840.b.rival: "Maudits soient les [house_feud_rival.GetFirstNameNoTooltip], mais c’en est assez."
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$ : [ROOT.Char.GetTitleAsNameNoTooltip] de plein droit"
 bp1_house_feud.7000.desc: "Après bien des épreuves, nous avons enfin arraché [house_feud_title.GetNameNoTier] des mains [previous_holder_scope.Custom('FR_du_Char_Pi')][previous_holder_scope.GetTitledFirstName] et de la Maison [house_feud_rival.GetHouse.GetBaseName] !\n\nMaintenant que cette injustice est vengée, il serait sage de mettre notre vieille querelle de côté, de peur d’en oublier les raisons, à force de tueries."
 bp1_house_feud.7000.a: "La Maison [house_feud_rival.GetHouse.GetBaseNameNoTooltip] n’a pas encore assez payé."
 bp1_house_feud.7000.b: "C’est fini, nous avons gagné."
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$ : sang pour sang"
 bp1_house_feud.7001.desc: "[house_feud_attacker.Custom('FR_le_Char_Pi')|U][house_feud_attacker.GetTitledFirstName], [house_feud_attacker.Custom('FR_LeLa')] vil[house_feud_attacker.Custom('FR_E')] meurtri[house_feud_attacker.Custom('FR_ErEre')] de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FR_du_Char_Pi')][house_feud_victim.GetTitledFirstName], a enfin trouvé la mort, de mes propres mains. L’honneur de notre famille est restauré.\n\nLa Maison [ROOT.Char.GetHouse.GetBaseName] est vengée, peut-être ferions-nous mieux d’en rester là ?"
 bp1_house_feud.7001.a: "Je n’en ai pas fini avec eux."
 bp1_house_feud.7001.b: "Évitons de causer un massacre insensé."
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$ : œil pour œil, dent pour dent."
 bp1_house_feud.7002.opening: "[house_feud_attacker.Custom('FR_le_Char_Pi')|U][house_feud_attacker.GetTitledFirstName], qui a torturé m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FR_le_Char_Pi')][house_feud_victim.GetTitledFirstName], avec si peu de considération pour les conséquences, a enduré le même sort entre nos mains !"
 bp1_house_feud.7002.opening_self: "[house_feud_attacker.Custom('FR_le_Char_Pi')|U][house_feud_attacker.GetTitledFirstName], qui m’a torturé[ROOT.Char.Custom('FR_E')] avec si peu de considération pour les conséquences, a enduré le même sort entre mes mains !"
 bp1_house_feud.7002.desc: "\n\nMaintenant que cet outrage à l’encontre des [ROOT.Char.GetHouse.GetBaseName] a été vengé, il nous faut décider si nous devons poursuivre la guerre contre la Maison [house_feud_attacker.GetHouse.GetBaseName]."
 bp1_house_feud.7002.a: "Il reste tant à faire."
 bp1_house_feud.7002.b: "Nous avons gagné."
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$ : vengeance vénérienne"
 bp1_house_feud.7003.opening: "[house_feud_attacker.Custom('FR_le_Char_Pi')|U][house_feud_attacker.GetTitledFirstName], qui a séduit [house_feud_spouse.Custom('FR_le_Char_Pi')][house_feud_spouse.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('house_feud_victim'))] et épou[house_feud_spouse.Custom('FR_XSe')] [house_feud_victim.Custom('FR_du_Char_Pi')][house_feud_victim.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self: "[house_feud_attacker.GetTitledFirstName], qui a séduit mon épou[house_feud_spouse.Custom('FR_XSe')], [house_feud_spouse.Custom('FR_le_Char_Pi')][house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.desc: "a enfin eu la monnaie de sa pièce, et c’est moi qui lui ai rendue !\n\nCet outrage ayant été vengé, la lutte avec la Maison [house_feud_rival.GetHouse.GetBaseNameNoTooltip] semble toucher à sa fin."
 bp1_house_feud.7003.a: "Ce n’est que le début !"
 bp1_house_feud.7003.b: "Cette conclusion me satisfait..."
 #Custom Loc
