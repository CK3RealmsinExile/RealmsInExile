 game_concept_house_feud_desc: "Parfois, une rivalité peut évoluer en vendetta contre une [house|E] en particulier.\n\n#help Le meurtre, la [torturing|El], l’adultère, le vol et remporter des [wars|El] contre les membres de la [house|E] en question sont autant de moyens d’augmenter le score de votre Maison, tandis qu’en être victime le réduit.#!\n\nTant qu’une querelle est en cours, tous les membres de votre [house|E] reçoivent un bonus aux [hostile_schemes|El] contre les membres de la [house|E] ciblée et sont plus susceptibles de s’en prendre à ses membres.\n\nLorsque la querelle se termine, votre [house|E] est récompensée en fonction des dégâts relatifs infligés à ses ennemis, allant de [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] à [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."
