l_french:
 
 travel_events_bp3.1.t: "Les Saisons du Changement"
 travel_events_bp3.1.desc: "Tandis que nous nous apprêtons à lever le camp aux premières lueurs de l'aube, j'aperçois [friendly_character.GetFirstName] qui se tient seul à l'écart du campement. Alors que je m'approche pour engager la conversation avec [friendly_character.GetHerHim], je remarque que le vent a changé.\n\n"
 travel_events_bp3.1.desc.spring: "Une brise étonnamment tiède caresse mon visage l'espace d'un instant, changeant agréablement du froid qui nous a accompagnés ces derniers temps. Le printemps renaît enfin de ses cendres hivernales."
 travel_events_bp3.1.desc.summer: "Un vent chaud fait bruisser mes vêtements quelques secondes, et je remarque la douce lumière du soleil qui baigne notre campement de ses rayons bienfaisants. Voici les signes avant-coureurs des jours radieux à venir."
 travel_events_bp3.1.desc.autumn: "Une brise automnale rafraîchissante ondule à travers le camp, soulevant feuilles mortes et poussière du sol. L'été nous a quittés, il est temps de se préparer aux rigueurs de l'automne et de l'hiver."
 travel_events_bp3.1.desc.autumn_desert: "Un vent automnal rafraîchissant balaie le campement, soulevant sable et poussière du sol aride. L'été torride nous a quittés, il est temps de se préparer aux rigueurs de l'automne et de l'hiver."
 travel_events_bp3.1.desc.winter: "Je resserre mes vêtements autour de moi tandis qu'une bourrasque glaciale me frappe dans le dos. Le froid murmure que l'hiver revient, une fois encore, étendre son manteau de givre."
 travel_events_bp3.1.desc.winter_snow: "Je resserre mes vêtements autour de moi tandis qu'une bourrasque glaciale me frappe dans le dos, et j'aperçois les premiers flocons de neige qui dansent dans l'air. Le froid murmure que l'hiver revient, une fois encore."
 travel_events_bp3.1.desc.dry_season: "Un vent sec balaie le campement, laissant derrière lui un nuage de poussière dorée. La saison aride s'abat sur nous, espérons qu'elle n'entravera pas trop notre périple."
 travel_events_bp3.1.desc.rainy_season: "Une bourrasque saisit mes vêtements l'espace d'un instant et une pluie fine commence à tomber, mais les nuages d'un gris menaçant au-dessus de nos têtes annoncent qu'une tempête se prépare."
 travel_events_bp3.1.a: "\"Il était temps que [ROOT.Char.Custom('GetSeason')] revienne, n'est-ce pas ?\""
 travel_events_bp3.1.b: "\"Remonte en selle, [friendly_character.GetFirstNameNoTooltip].\""
 travel_events_bp3.1.b.flavor: "\"Nous aurons bien assez de temps pour admirer le paysage en chemin vers [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName].\""

 travel_events_bp3.5.t: "Pris par les Éléments"
 travel_events_bp3.5.desc.snow: "Juste au moment où nous allons nous mettre en route, il se met à neiger. Je ne peux m'empêcher de maudire ma malchance, bien que j'aie vu les nuages s'amasser depuis un moment déjà. Et il ne semble pas que cela va s'arrêter de sitôt.\n\nSi nous voulons respecter nos délais de voyage, nous devons partir maintenant, mais chevaucher dans une tempête de neige relève au mieux du pari risqué."
 travel_events_bp3.5.desc.rain: "Juste au moment où nous nous apprêtons à partir, le ciel se met à déverser ses trombes d'eau. La pluie s'étend à perte de vue. Je ne peux m'empêcher de maudire ma malchance, bien que j'aie vu ces nuages menaçants approcher depuis quelque temps.\n\nSi nous voulons arriver à temps à destination, nous devons partir maintenant, mais voyager par un temps pareil constitue un périple pour le moins hasardeux."
 travel_events_bp3.5.a: "Une occasion de nous reposer, je dirais."
 travel_events_bp3.5.b.snow: "Un peu de neige ne fera de mal à personne."
 travel_events_bp3.5.b.rain: "Un peu de pluie ne fera de mal à personne."
 travel_events_bp3.5.b.tt: "Les membres de votre [entourage|E] peuvent contracter le [trait|E] #color_white [GetTrait('ill').GetName(GetNullCharacter)]#!"

 travel_events_bp3.10.t: "Les Pèlerins de [holy_location.GetNameNoTooltip]"
 travel_events_bp3.10.desc: "Tandis que nous sommes assis autour du feu de camp après une longue journée de route, un groupe de voyageurs s'approche de nous dans l'obscurité naissante. "
 travel_events_bp3.10.desc.holy_order: "Une troupe de chevaliers, menée par [holy_order_character.GetWomanMan] à l'allure fière et noble. Chacun de ces guerriers semble plus fortuné que le précédent.\n\n\"Mon [ROOT.Char.GetLadyLord], c'est un honneur de vous rencontrer. Je suis [holy_order_character.GetName] de [grandmaster.GetPrimaryTitle.GetName]. Nous avons accompli un long voyage pour nous rendre à [holy_location.GetName], et nous avons besoin de repos avant l'étape finale. Puis-je solliciter l'honneur de partager votre feu de camp ?\""
 travel_events_bp3.10.desc.pilgrims: "Ils ressemblent à une bande de pèlerins égarés, menés par [pilgrim_character.GetWomanMan] à l'apparence harassée. Malgré ma première impression, je remarque qu'ils portent tous des objets de valeur de diverses natures.\n\n\"Je vous en supplie, mon [ROOT.Char.GetLadyLord], pourrions-nous avoir l'autorisation de nous reposer auprès de votre feu ? Nous avons traversé bien des épreuves durant notre voyage...\""
 travel_events_bp3.10.a: "\"Venez, venez ! Profitez de notre feu de camp et contez-nous vos pérégrinations !\""
 travel_events_bp3.10.b: "\"Nous pouvons faire route ensemble vers [holy_location.GetNameNoTooltip].\""
 travel_events_bp3.10.c.holy_order: "\"#emp Embuscade ! Défendez le campement !#!\""
 travel_events_bp3.10.c.pilgrims: "\"Oh, je vais vous soulager de vos fardeaux...\""
 travel_events_bp3.10.c.flavor: "Personne ne remarquera si quelques pèlerins se sont égarés en chemin, n'est-ce pas ?"
 travel_events_bp3.10.d: "\"Non, il n'y a pas de place pour vous ici.\""

 holy_pilgrims_travel_modifier: "Guide de Pèlerins"
 holy_pilgrims_travel_modifier_desc: "Cet entourage protège un groupe de pèlerins lors de leur voyage vers un site sacré."

 holy_knights_travel_modifier: "En Compagnie de Chevaliers"
 holy_knights_travel_modifier_desc: "Cet entourage bénéficie de la protection d'une troupe de vaillants chevaliers."

 travel_events_bp3.15.t: "Les Chansons de [liege.GetTitledFirstNameNoTooltip]"
 travel_events_bp3.15.desc: "Tandis que nous traversons les faubourgs de [location.GetName], nous apercevons soudain [bard_character.GetWomanMan] jovial au loin. Sautillant, dansant et chantant pour [bard_character.GetHerselfHimself], [bard_character.GetSheHe] semble être un personnage pour le moins pittoresque.\n\n\"Voudriez-vous entendre quelques-unes de mes chansons sur "
 travel_events_bp3.15.desc.murderer: "#emp '[liege.GetFirstName] le crapaud tyrannique [liege.GetCulture.GetName]'#!"
 travel_events_bp3.15.desc.lustful.man: "#emp '[liege.GetFirstName] le coureur de jupons de [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.lustful.woman: "#emp '[liege.GetFirstName] la catin de [liege.GetPrimaryTitle.GetName]#!'"
 travel_events_bp3.15.desc.gluttonous: "#emp '[liege.GetFirstName] le porc de la cour [liege.GetCulture.GetName]'#!"
 travel_events_bp3.15.desc.fool: "#emp '[liege.GetFirstName] le freluquet [liege.GetPrimaryTitle.GetAdjective]'#!"
 travel_events_bp3.15.desc.craven: "#emp '[liege.GetFirstName] le pusillanime [liege.GetTitleAsNameNoTooltip]'#!"
 travel_events_bp3.15.desc.outro: " ?!\" nous crie-t-[bard_character.GetSheHe] dès que nous arrivons à portée de voix. Avant que nous ayons le temps de répondre, [bard_character.GetSheHe] entonne un air joyeux sur les turpitudes de [liege.GetTitledFirstNameNoTooltip]."
 travel_events_bp3.15.a: "\"Dites-moi en davantage sur [liege.GetTitleAsNameNoTooltip].\""
 travel_events_bp3.15.a.tt: "Vous pourriez apprendre l'un des [secrets|E] de [liege.GetFirstNamePossessive]"
 travel_events_bp3.15.b: "\"Vous semblez être [bard_character.GetWomanMan] intéressant, aimeriez-vous vous joindre à moi ?\""
 travel_events_bp3.15.c: "\"Tenez votre langue, vil manant !\""

 travel_events_bp3.20.t: "Les [SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "Tandis que mon entourage traverse [ROOT.Char.GetCurrentLocation.GetName], nous engageons la conversation avec un représentant des [SCOPE.Custom('LocalGuildsLoc')] locales, [merchant_character.GetWomanMan] enthousiaste et charismatique nommé [merchant_character.GetFirstName].\n\n\"De [ROOT.Char.GetPrimaryTitle.GetNameNoTier], dites-vous ? Nous nous sommes justement intéressés à l'établissement d'un atelier à [new_home_province.GetName]. Vous ne pourriez pas nous rendre un service, par hasard ?\" [merchant_character.GetSheHe|U] me fait un clin d'œil complice et pose une pièce sur la table."
 travel_events_bp3.20.a: "\"À [new_home_province.GetNameNoTooltip] ? Bien sûr, pourquoi pas !\""
 travel_events_bp3.20.b: "\"Donnez-moi l'argent directement, et je peux arranger quelque chose...\""
 travel_events_bp3.20.b.tt: "Personne ne s'apercevra si nous contournons quelques lois et règlements pour conclure cet accord, j'en suis sûr."
 travel_events_bp3.20.c: "\"Plutôt, parlez-moi davantage de vos affaires et de votre belle cité.\""

 travel_events_bp3.25.t: "Les Tourments de la Guerre"
 travel_events_bp3.25.desc: "Alors que nous déambulons dans les rues de [ROOT.Char.GetCurrentLocation.GetName], un cortège de soldats émerge d'une rue adjacente. La plupart d'entre eux sont blessés et aidés par des civils au visage abattu.\n\nUn héraut se dresse fièrement devant la foule qui se rassemble autour de la place du marché, et déclare d'une voix forte : \"Nous avons encore écrasé ces chiens [opponent.GetPrimaryTitle.GetAdjective] ! Ce n'est qu'une question de temps avant que la victoire soit nôtre !\"\n\n"
 travel_events_bp3.25.desc.outro: "Et pourtant ces paroles triomphales pâlissent quand je regarde ces soldats blessés et leurs parents en deuil."
 travel_events_bp3.25.desc.outro.sadistic: "Et pourtant je ne peux m'empêcher de ricaner en regardant ces idiots qui ont ruiné leurs vies."
 travel_events_bp3.25.a: "Je vais faire don de quelques pièces à ces pauvres misérables."
 travel_events_bp3.25.b: "Peut-être ont-ils quelque sagesse à partager de leurs batailles ?"
 travel_events_bp3.25.b.insulted: "Vous insultez les survivants"
 travel_events_bp3.25.b.stories: "Vous entendez quelques récits sur les batailles"
 travel_events_bp3.25.b.martial: "Vous entendez parler des bévues stratégiques [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 travel_events_bp3.25.b.prowess: "Vous entendez comment les [liege.GetPrimaryTitle.GetAdjectiveNoTooltip] se sont battus"
 travel_events_bp3.25.c: "Enfin... Assez de ces sombres pressentiments, nous avons des lieux à visiter."

 travel_events_bp3.30.t: "Les Mercenaires de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 travel_events_bp3.30.desc: "Nous sommes assis dans une taverne tranquille de [ROOT.Char.GetCurrentLocation.GetName], quand une bande bruyante d'épées-à-louer à l'allure dépenaillée fait irruption. Leur chef brutal pousse l'un de mes gardes et, avec une audace inouïe, s'assoit à ma table.\n\n\"[ROOT.Char.GetWomanMan] noble, hein ? Mon '[ROOT.Char.GetLadyLord]' ? Intéressé par les services de la meilleure bande de mercenaires de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ? Des hommes plus loyaux, vous n'en trouverez jamais ! Du moins si vous nous payez convenablement...\""
 travel_events_bp3.30.a: "\"Les #emp meilleurs#! ? Vous avez capté mon attention...\""
 travel_events_bp3.30.b: "\"Seriez-vous intéressés à rejoindre ma troupe ?\""
 travel_events_bp3.30.c: "\"J'ai le travail #emp parfait#! pour vous.\""
 travel_events_bp3.30.d: "\"Non, je suis juste ici pour profiter d'une petite pause.\""
 travel_events_bp3.30.e: "\"#bold #emp Excusez-moi ? #!#!\""

 mercenary_army_default: "Mercenaires"

 travel_events_bp3.35.t: "Le Maître d'Armes"
 travel_events_bp3.35.desc.traveling: "Tandis que nous déambulons dans les rues de [ROOT.Char.GetCurrentLocation.GetName], [kid_character.GetFirstName] s'enfuit soudain vers une rue adjacente. Tout l'entourage est pris par surprise, et nous courons tous après [kid_character.GetHerHim], pour le découvrir en train d'agiter une épée de bois mal façonnée contre [soldier_character.GetWomanMan] âgé.\n\n\"C'est le mieux que tu puisses faire, petit [kid_character.Custom('GetPrincessPrince')] ?\" Il se tourne vers nous, après avoir taquiné [kid_character.GetFirstNameNoTooltip] en colère,"
 travel_events_bp3.35.desc.home: "Tandis que nous parcourons les rues de [ROOT.Char.GetCurrentLocation.GetName], nous voyons une nuée de petits paysans rassemblés autour d'[soldier_character.GetWomanMan] âgé dans une petite ruelle. Plusieurs d'entre eux agitent de petites épées de bois difformes et crient d'excitation en essayant de frapper [soldier_character.GetHerHim].\n\n\"Qui serait impressionné par un jeu de jambes pareil, hein ?\" [soldier_character.GetSheHe|U] se tourne vers nous, après avoir taquiné l'un des enfants,"
 travel_events_bp3.35.outro.non_martial_gender: "en m'adressant un petit salut de la tête. \"Puis-je vous être utile, mon [ROOT.Char.GetLadyLord] ? J'espère ne pas avoir offensé, je montre juste à quelques enfants comment manier une lame.\""
 travel_events_bp3.35.outro.martial_gender: "et remarque avec un sourire en coin : \"Vous voulez vous joindre à nous aussi, mon [ROOT.Char.GetLadyLord] ? Je pense que vous êtes un peu plus âgé que mon groupe habituel.\""
 travel_events_bp3.35.a.travel: "\"Je veux que vous continuiez à enseigner à [kid_character.GetFirstNameNoTooltip].\""
 travel_events_bp3.35.a.home: "\"Seriez-vous disposé à venir à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] pour enseigner ?\""
 travel_events_bp3.35.a.tt: "Améliore le résultat d'[education|E] du [ward|E] pour [kid_character.GetFirstName]"
 travel_events_bp3.35.b.martial: "\"Bien sûr, je peux essayer.\""
 travel_events_bp3.35.b.non_martial: "\"Je suis en fait intéressé à tenter ma chance aussi...\""
 travel_events_bp3.35.b.win: "Vous remportez le duel"
 travel_events_bp3.35.b.lose: "Vous perdez le duel, mais [soldier_character.GetSheHe] vous aide à affûter vos compétences"
 travel_events_bp3.35.c.travel: "\"Merci d'avoir retrouvé mon [kid_character.Custom('GetDaughterSon')].\""
 travel_events_bp3.35.c.home: "\"Non, je ne fais qu'observer.\""

 knight_teacher_modifier: "Maître de Chevaliers"
 knight_teacher_modifier_desc: "Un vieux chevalier qui a passé sa vie à combattre et à enseigner aux autres.\n\nAméliore l'[education|E] des [ward|E]"

 travel_events_bp3.40.t: "Le Tournoi Martial"
 travel_events_bp3.40.desc: "Tandis que nous traversons le marché de [ROOT.Char.GetCurrentLocation.GetName], nous entendons un cri puissant et tombons sur une rixe en cours entre deux [soldier_character.GetWomenMen], observée attentivement par un groupe de spectateurs.\n\nLa foule acclame avec enthousiasme quand l'un d'eux est balayé de ses pieds et se retrouve le visage planté solennellement dans la poussière, concluant ainsi le match.\n\n\"Qui est le suivant ?!\" Le [soldier_character.GetWomanMan] crie à la foule, et ses yeux se posent sur notre groupe. "
 travel_events_bp3.40.outro.challenger: "À mes côtés, [challenger_character.GetTitledFirstName] grogne en réponse au défi."
 travel_events_bp3.40.fallback: "Son visage se fend d'un sourire malicieux tandis qu'[soldier_character.GetSheHe] nous regarde."
 travel_events_bp3.40.a: "\"Je vais le faire.\""
 travel_events_bp3.40.b: "\"Allez-y, vous pouvez le faire [challenger_character.GetFirstNameNoTooltip] !\""
 travel_events_bp3.40.c: "Il semble qu'il soit temps de partir..."

 travel_events_bp3.40.win: "Remporter le duel"
 travel_events_bp3.40.lose: "Perdre le duel"

 travel_events_bp3.45.t: "Le Chevalier Errant"
 travel_events_bp3.45.desc: "Tandis que nous arpentions les rues de [ROOT.Char.GetCurrentLocation.GetName], un grand tumulte éclate près de l'un des étals du marché, avec deux [knight_character.GetWomenMen] qui se hurlent dessus. Avant que nous puissions nous y rendre, [knight_character.GetWomanMan] s'est déjà interposé et les a calmés.\n\n\"Voyez, tout va bien se passer ?\" [knight_character.GetSheHe|U] dit au [knight_character.GetWomanMan] de l'étal avec un sourire, et lui tend [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]. Et par ce simple acte de généreuse bonté, tout revient à la normale.\n\n[knight_character.GetSheHe|U] se tourne vers nous tandis que nous approchons, aucune bannière ou marque n'indiquant un quelconque seigneur lige. Peut-être un chevalier errant ?"
 travel_events_bp3.45.a: "\"Un chevalier honorable comme vous devrait servir [ROOT.Char.GetLadyLord], comme moi-même.\""
 travel_events_bp3.45.b: "\"Puis-je vous offrir à boire ?\""
 travel_events_bp3.45.diplomacy: "Récits de galanterie"
 travel_events_bp3.45.prowess: "Récits de bravoure"
 travel_events_bp3.45.piety: "Récits de chevalerie"
 travel_events_bp3.45.prestige: "Récits de courage"
 travel_events_bp3.45.b.flavor: "Peut-être a-t-[knight_character.GetSheHe] quelques histoires à raconter ?"
 travel_events_bp3.45.c: "Je n'ai pas de temps à perdre avec ce vagabond."

 travel_events_bp3.50.t: "Une Troupe de Deux"
 travel_events_bp3.50.desc: "En passant par une ruelle de [ROOT.Char.GetCurrentLocation.GetName], je vois un enfant solitaire et son chien assis dans un coin derrière un petit mur. \"Tiens, Bravoure.\" [child_character.GetSheHe|U] lui dit en lui donnant un petit morceau de pain, n'en gardant aucun pour [child_character.GetHerselfHimself].\n\nEn regardant les deux, il est clair que le chien a été bien mieux soigné que son maître. L'enfant doit lui donner tout ce qu'[child_character.GetSheHe] peut trouver."
 travel_events_bp3.50.a: "\"Voici de la nourriture, enfant.\""
 travel_events_bp3.50.b: "\"Viens, je vais m'occuper de toi.\""
 travel_events_bp3.50.c: "\"Ton chien ? #bold Mon#! chien.\""
 travel_events_bp3.50.d: "Je n'ai pas de temps pour les orphelins crasseux."

 heartless_modifier: "Sans Cœur"
 heartless_modifier_desc: "Un dirigeant sans cœur qui vole aux enfants orphelins."

 kind_ruler_modifier: "Dirigeant Bienveillant"
 kind_ruler_modifier_desc: "Connu pour traiter même les plus humbles orphelins avec bonté."

 travel_events_bp3.55.t: "Marchands Voyageurs"
 travel_events_bp3.55.desc: "Tandis que je me promène dans le marché de [ROOT.Char.GetCurrentLocation.GetName], un grand tumulte provient de quelques étals plus loin. Il y a [merchant_character.GetWomanMan] furieux, agité et gesticulant. \"[republic_ruler.GetTitledFirstName] aura votre tête pour cela !\" [merchant_character.GetSheHe|U] crie à un autre marchand, qui semble si possible encore plus en colère.\n\n\"J'aimerais bien voir [republic_ruler.GetHerHim] essayer !\" Le propriétaire de l'étal écarte le marchand d'un geste de la main. Se tournant avec colère vers ses gardes du corps, le marchand a clairement l'intention d'obtenir un accord d'une manière ou d'une autre."
 travel_events_bp3.55.a: "Aidons [merchant_character.GetHerHim], avant que cela ne dégénère."
 travel_events_bp3.55.a.flavor: "Une chance parfaite de tisser des liens avec [republic_ruler.GetTitledFirstName], si nous pouvons aider son serviteur."
 travel_events_bp3.55.a.tt: "Créer une [alliance|E] avec [republic_ruler.GetName]"
 travel_events_bp3.55.b: "Cela semble être le moment parfait pour faire quelques pièces..."
 travel_events_bp3.55.b.flavor: "Voyons si nous pouvons lui soutirer quelques marchandises à bon prix."
 travel_events_bp3.55.b.win: "Profiter de la situation"
 travel_events_bp3.55.b.lose: "Être exploité"
 travel_events_bp3.55.c: "Je vais regarder le spectacle."

 travel_events_bp3.60.t: "Un Petit Marché"
 travel_events_bp3.60.desc: "Tandis que nous traversons [ROOT.Char.GetCurrentLocation.GetName], nous sommes pris dans une foule de gens qui attendent qu'un grand chariot plein de matériaux de construction dégage le passage.\n\n\"Je n'ai pas besoin de vos affaires, je les ai déjà eues moins cher ailleurs !\" [merchant_character.GetWomanMan] crie à un autre. L'autre semble abattu et confus.\n\n\"Mais-mais... Qu'est-ce que je suis censé faire de tout cela alors ?\" [merchant_character.GetSheHe|U] répond faiblement, plus à [merchant_character.GetHerselfHimself] qu'à quiconque d'autre."
 travel_events_bp3.60.a: "\"J'achèterai tous vos matériaux.\""
 travel_events_bp3.60.b: "\"Apportez vos marchandises à [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] !\""
 travel_events_bp3.60.c: "\"Dégagez le passage maintenant !\""

 travel_extra_building_resources_modifier: "Matériaux de Construction Supplémentaires"
 travel_extra_building_resources_modifier_desc: "Cette province dispose d'un important stock de ressources en surplus prêtes à être utilisées pour de nouveaux projets de construction.\n\n"

 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp Utilisé lors de la construction d'un nouveau bâtiment#!\nRessources de [building|E] Restantes : #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak Diminue à chaque utilisation restante#!"

 travel_extra_building_resources_character_modifier: "Commerce de Ressources"
 travel_extra_building_resources_character_modifier_desc: "Une route commerciale précieuse qui donne un accès facile aux matériaux de construction."

 travel_events_bp3.65.t: "Poursuite de Bourse"
 travel_events_bp3.65.desc: "Tandis que j'examine les étals du marché de [ROOT.Char.GetCurrentLocation.GetName], je sens qu'on coupe la cordelette de ma bourse. Malgré ma réaction immédiate, le voleur disparaît dans la foule.\n\nSeulement par pure coïncidence, l'un de mes gardes aperçoit le [thief_character.GetWomanMan] alors qu'[thief_character.GetSheHe] se dirige vers une ruelle. \"Arrêtez, ou j'aurai votre tête !\" L'un de mes gardes crie après [thief_character.GetHerHim], et le voleur se retourne, nous adressant un regard coléreux et sournois."
 travel_events_bp3.65.a: "\"J'ai une offre d'emploi pour vous, considérez l'argent comme votre premier paiement.\""
 travel_events_bp3.65.b: "\"Sale voleur, vous pensez pouvoir me voler à #bold #emp moi#!#! ?\""
 travel_events_bp3.65.c: "\"Rendez l'argent, et nous en resterons là.\""

 travel_events_bp3.70.t: "Festival [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 travel_events_bp3.70.desc: "Tandis que nous entrons dans [ROOT.Char.GetCurrentLocation.GetName], je remarque l'atmosphère joyeuse et les décorations festives dans toute la cité. Avant que nous nous en rendions compte, tout mon entourage se retrouve pris dans les festivités.\n\n"
 travel_events_bp3.70.desc.entourage: "\"N'est-ce pas un endroit si accueillant ?\" me demande [dancing_partner.GetFirstName], tandis que nous dansons ensemble parmi la foule."
 travel_events_bp3.70.desc.local: "\"Bienvenue à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] !\" me dit avec enthousiasme [local_character.GetWomanMan] avec qui j'ai fini par danser, tandis qu'[local_character.GetSheHe] pose sa main sur la mienne."
 travel_events_bp3.70.desc.outro: " J'entends une grande acclamation de tous ceux qui nous entourent tandis que les musiciens terminent une chanson et qu'une autre commence."
 travel_events_bp3.70.a: "J'aimerais que [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] soit davantage comme cela..."
 travel_events_bp3.70.a.cultural_acceptance: "[cultural_acceptance|E] nécessaire pour s'[hybridize|E] avec [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] réduite de #color_white 25%#!"
 travel_events_bp3.70.a.counties: "Peut s'[hybridize|E] avec [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName] même si aucun [counties|E] de votre [realm|E] n'a la [culture|E]"
 travel_events_bp3.70.b: "Cela me rappelle exactement la maison !"

 travel_events_bp3.75.t: "Rêves qui Fermentent"
 travel_events_bp3.75.desc: "En passant près d'une petite place de marché de [ROOT.Char.GetCurrentLocation.GetName], je vois [brewmaster_character.GetWomanMan] qui distribue des boissons à tous les passants. \"Mon [brewmaster_character.GetLadyLord]\", [brewmaster_character.GetSheHe] dit en me tendant une coupe. L'arôme de la bière me frappe immédiatement les narines, et je vois le breuvage sombre tourbillonner légèrement tandis que j'accepte la boisson. Comme tout le monde, je la vide d'un trait, et elle est #emp étonnamment#! bonne.\n\n\"Est-elle acceptable, mon [brewmaster_character.GetLadyLord] ?\" demande [brewmaster_character.GetSheHe|U] avec une lueur curieuse dans les yeux, me regardant avec emphase tandis qu'[brewmaster_character.GetSheHe] continue. \"Si seulement j'avais un endroit où j'en fabriquer davantage...\""
 travel_events_bp3.75.a: "\"[target_barony.GetNameNoTierNoTooltip] a besoin de quelqu'un comme vous.\""
 travel_events_bp3.75.b: "\"Déplacez votre entreprise sur mes terres et rejoignez ma cour.\""
 travel_events_bp3.75.c: "\"Merci, c'était excellent !\""

 travel_events_bp3.80.t: "Une Vie de Service"
 travel_events_bp3.80.desc.holy_order: "Tandis que nous visitons un [ROOT.Char.Custom('GetFaithTemple')] de [ROOT.Char.GetCurrentLocation], je remarque [monk_character.GetFirstName] en conversation profonde avec [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] de passage. [monk_character.GetSheHe|U] semble boire chaque parole, ses yeux brillant d'intérêt.\n\n\"[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], j'ai décidé ce que je veux faire de ma vie.\" [monk_character.GetSheHe|U] me dit solennellement, tandis que je m'approche du duo. Le [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] hoche la tête et lui donne une petite tape dans le dos, essayant clairement d'être de soutien envers mon [ROOT.Char.Custom2('RelationToMeShort', monk_character)] et sa décision. \"Je veux la passer au service de [ROOT.Char.GetFaith.HighGodName] et de [grandmaster.GetPrimaryTitle.GetName].\""
 travel_events_bp3.80.desc.monk: "Tandis que nous visitons un [ROOT.Char.Custom('GetFaithTemple')] de [ROOT.Char.GetCurrentLocation], je remarque [monk_character.GetFirstName] en conversation profonde avec un membre du clergé local. [monk_character.GetSheHe|U] semble boire chaque parole, ses yeux brillant d'intérêt.\n\n\"[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U], j'ai décidé ce que je veux faire de ma vie.\" [monk_character.GetSheHe|U] me dit solennellement, tandis que je m'approche du duo. Le membre du clergé me sourit, essayant clairement d'être de soutien envers mon [ROOT.Char.Custom2('RelationToMeShort', monk_character)] et sa décision."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ \"Je veux la passer au service de [ROOT.Char.GetFaith.HighGodName] ici à [ROOT.Char.GetCurrentLocation.GetName].\""
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ \"Je veux la passer au service de [ROOT.Char.GetFaith.HighGodName].\""
 travel_events_bp3.80.a: "\"Si cela vous rend heureux...\""
 travel_events_bp3.80.b: "\"Pensez à votre avenir, [monk_character.GetFirstNameNoTooltip] !\""

 travel_events_bp3.85.t: "Brasseurs de Renom"
 travel_events_bp3.85.desc.monk: "En passant par [ROOT.Char.GetCurrentLocation.GetName], nous savions que nous devions voir sa célèbre brasserie abbatiale. Dès que nous entrons dans le bâtiment, nous voyons un groupe de personnes servies près d'une petite table à l'entrée, tandis que des moines s'affairent à leur travail à l'arrière."
 travel_events_bp3.85.desc: "En passant par [ROOT.Char.GetCurrentLocation.GetName], nous savions que nous devions voir sa célèbre brasserie locale. Dès que nous entrons dans le bâtiment, nous voyons un groupe de personnes servies près d'une petite table à l'entrée, tandis que les brasseurs s'affairent à leur travail à l'arrière."
 travel_events_bp3.85.desc.outro: "\n\nAprès avoir attendu que le groupe précédent parte, on nous distribue enfin quelques boissons. Je la fais tourbillonner légèrement dans ma main et sens l'arôme distinct de la bière qui s'élève de la coupe. Voyant tout le monde l'essayer, je finis par la goûter moi-même."
 travel_events_bp3.85.a: "Elle n'a rien à envier à la bière traditionnelle [brewery_county.GetAdjectiveNoTooltip]."
 travel_events_bp3.85.a.tt: "Grâce à une tradition de brasserie à [brewery_county.GetName] ancienne de plus de #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#! ans :"
 travel_events_bp3.85.b: "J'en achèterai pour ramener à la maison."
 travel_events_bp3.85.c: "Pas étonnant qu'elle soit si réputée."

 popular_beer_character_modifier: "Bière Populaire"
 popular_beer_character_modifier_desc: "Une bière réputée venue d'ailleurs qui est devenue incroyablement populaire à la cour."

 travel_events_bp3.90.t: "Mécène du [ROOT.Char.Custom('GetFaithTemple')|U]"
 travel_events_bp3.90.desc: "Au centre de [ROOT.Char.GetCurrentLocation.GetName] se dresse un grand [ROOT.Char.Custom('GetFaithTemple')], avec tout le reste de la cité établi autour. Dès que nous entrons dans le bâtiment sacré, [priest_character.GetWomanMan] accourt vers nous.\n\n\"Mon [ROOT.Char.GetLadyLord], vous avez l'air d'[ROOT.Char.GetWomanMan] de moyens, seriez-vous disposé à faire un don à notre [ROOT.Char.Custom('GetFaithTemple')] ?\" S'inclinant et courbant l'échine, [priest_character.GetSheHe] tend sa main sans vergogne. Je vois qu'il y a quelques travaux mineurs en cours dans le bâtiment, mais c'est loin d'être suffisant pour compenser toutes les lacunes du [ROOT.Char.Custom('GetFaithTemple')]."
 travel_events_bp3.90.a: "\"Considérez-moi comme un mécène de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] !\""
 travel_events_bp3.90.a.flavor: "Avec mon soutien, cela peut redevenir un véritable lieu de culte."
 travel_events_bp3.90.b: "\"Bien sûr, un petit don s'impose.\""
 travel_events_bp3.90.c: "Il semble qu'il soit temps de passer à autre chose..."

 church_investment_modifier: "Mécène Pieux"
 church_investment_modifier_desc: "Ce personnage a mis de côté richesse personnelle et moyens pour soutenir le clergé local.\n\n"

 church_investment_cost_modifier: "Investissements Pieux"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp Peut être supprimé avec la [decision|E] #color_white Arrêter les Investissements Pieux#!"

 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "Ce modificateur augmente toutes les deux autres années, actuellement multiplié par #bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak Augmente toutes les deux années qui passent#!"

 end_investments_minor_decision: "Arrêter les Investissements Pieux"
 end_investments_minor_decision_desc: "Ces sangsues n'ont-elles pas eu assez de ma richesse ? J'ai d'autres choses sur lesquelles la dépenser !"
 end_investments_minor_decision_tooltip: "Mettre fin à vos investissements dans le [ROOT.Char.Custom('GetFaithTemple')]"
 end_investments_minor_decision_confirm: "Arrêter les Investissements"

 travel_events_bp3.95.t: "Le Récit d'un Pèlerin"
 travel_events_bp3.95.desc: "Tandis que nous nous promenons dans le [ROOT.Char.Custom('GetFaithTemple')] de [ROOT.Char.GetCurrentLocation.GetName], j'entends un groupe de voyageurs parler tranquillement entre eux. L'un d'eux, [pilgrim_character.GetWomanMan], commence à décrire et comparer l'église avec son voyage à [unvisited_holy_site.GetNameNoTier].\n\nJe ne peux m'empêcher d'écouter la conversation tandis qu'[pilgrim_character.GetSheHe] continue de détailler les choses fantastiques qu'il a vues à [unvisited_holy_site.GetProvince.GetCounty.GetName]. En regardant autour de moi, je ne peux qu'imaginer combien cela doit être mieux que le spectacle délicat que je vois ici..."
 travel_events_bp3.95.a: "\"Parlez-moi davantage de [unvisited_holy_site.GetNameNoTierNoTooltip] !\""
 travel_events_bp3.95.a.tt: "Voyager vers [unvisited_holy_site.GetName] en [pilgrimage|E] vous donnera de la [piety|E] et [stress_loss|E]"
 travel_events_bp3.95.a.tt.wanderer: "Voyager vers [unvisited_holy_site.GetName] en [pilgrimage|E] vous donnera de la [piety|E], [stress_loss|E], et de l'Expérience de [wanderer_lifestyle|E]"
 travel_events_bp3.95.a.flavor: "Peut-être puis-je le convaincre de m'en dire plus sur [unvisited_holy_site.GetProvince.GetCounty.GetName] ?"
 travel_events_bp3.95.b: "Quel récit fascinant."

 travel_events_bp3.100.t: "Terre de Lait et de... Poisson ?"
 travel_events_bp3.100.desc: "Tandis que je me lève tôt le matin, je ne peux m'empêcher de lâcher un grand bâillement. M'étirant, je sors de ma tente pour voir que les gens s'affairent déjà.\n\nJe remarque [friend_character.GetFirstName] qui s'éloigne avec ce qui ressemble à une canne à pêche de fortune à travers tout le bruit et l'agitation du camp. \"Où allez-vous ?\" je demande à [friend_character.GetHerHim].\n\n[friend_character.GetSheHe|U] répond avec un haussement d'épaules nonchalant, \"C'est une belle journée pour pêcher.\""
 travel_events_bp3.100.a: "\"C'est en effet une bonne idée.\""
 travel_events_bp3.100.a.flavor: "C'#emp est#! vraiment une belle journée pour pêcher."
 travel_events_bp3.100.b: "Reposons-nous ici quelques jours."
 travel_events_bp3.100.b.flavor: "Cela semble être un bel endroit pour se reposer avant la prochaine étape de notre voyage."
 travel_events_bp3.100.c: "\"Remontez sur votre cheval, [friend_character.GetFirstNameNoTooltip], nous avons des endroits à voir !\""

 travel_events_bp3.105.t: "[lifestyle_character.GetWomanMan|U] aux Talents Singuliers"
 travel_events_bp3.105.desc: "Après avoir voyagé ensemble pendant un moment, j'ai remarqué qu'il y a quelque chose de spécial chez [lifestyle_character.GetFirstName]."
 travel_events_bp3.105.desc.reveler: "Chaque fois que nous faisons un arrêt, [lifestyle_character.GetSheHe] est toujours le premier à explorer une nouvelle cité ou village.\n\nMême ce soir, [lifestyle_character.GetSheHe] engage encore des conversations et échange avec tout le monde. D'une manière ou d'une autre, [lifestyle_character.GetSheHe] fait que chacun se sent chez soi, même ici. Peut-être y a-t-il quelque chose que je peux apprendre de [lifestyle_character.GetHerHim] ?"
 travel_events_bp3.105.desc.blademaster: "Chaque matin, [lifestyle_character.GetSheHe] se lève pour s'entraîner, faisant tournoyer sa lame.\n\nMême ce soir, tandis que tout le monde savoure sa nourriture, [lifestyle_character.GetSheHe] s'isole pour effectuer ses exercices impressionnants. Je ne peux m'empêcher de vouloir imiter certains aspects de son mode de vie."
 travel_events_bp3.105.desc.hunter: "Une fois, je l'ai vu abattre un oiseau en plein vol durant le voyage, comme si c'était la chose la plus facile.\n\nAujourd'hui, [lifestyle_character.GetSheHe] et quelques autres sont partis chasser de la nourriture pour nous tous, revenant victorieux. La popularité, le nombre de personnes qui l'entourent... Je ne peux m'empêcher de vouloir m'y essayer moi-même."
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U] semble connaître les choses les plus étranges, finissant souvent dans des conversations curieuses avec ceux qui l'entourent.\n\n[lifestyle_character.GetSheHe|U] frôle l'hérésie avec certaines de ses pensées, remettant souvent en question ce que nous autres tenons pour acquis... Et pourtant je ne peux m'empêcher de sentir qu'[lifestyle_character.GetSheHe] a raison sur beaucoup de ses opinions."
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U] aide souvent les autres avec de petites blessures et égratignures, préparant de petits cataplasmes comme si de rien n'était.\n\nQuand nous traversons [ROOT.Char.GetCurrentLocation.GetName], je le vois soudain courir vers un petit enfant paysan qui lutte pour respirer et prend une couleur peu naturelle dans une ruelle, et avant qu'on s'en rende compte, le visage de l'enfant revient à la normale. Comment a-t-[lifestyle_character.GetSheHe] fait cela ?"
 travel_events_bp3.105.desc.herbalist: "Ramassant toujours des herbes ou des fleurs pendant que nous voyageons, les rangeant soigneusement pour un usage ultérieur.\n\nAujourd'hui, je l'ai entendu parler longuement des propriétés d'une herbe qu'[lifestyle_character.GetSheHe] avait ramassée. Comment elle pouvait être utilisée pour le bien et le mal. Peut-être y a-t-il quelque chose dans ce passe-temps après tout ?"
 travel_events_bp3.105.desc.gardener: "J'ai remarqué qu'[lifestyle_character.GetSheHe] est souvent le premier à s'enfuir quand nous arrivons dans un nouveau village ou une nouvelle cité.\n\nAujourd'hui, je l'ai trouvé étudiant un petit jardin, tandis que nous visitions [ROOT.Char.GetCurrentLocation.GetName]. Il a fallu plusieurs tentatives avant qu'[lifestyle_character.GetSheHe] remarque que j'étais là, ou que j'essayais de lui parler."
 travel_events_bp3.105.a.reveler: "\"Comment puis-je être plus extraverti comme vous ?\""
 travel_events_bp3.105.a.blademaster: "\"Pouvez-vous m'en apprendre davantage sur l'art de la lame ?\""
 travel_events_bp3.105.a.hunter: "\"Pouvez-vous m'apprendre à utiliser un arc ?\""
 travel_events_bp3.105.a.mystic: "\"J'aimerais en entendre davantage sur ce que vous savez.\""
 travel_events_bp3.105.a.physician: "\"Comment connaissez-vous tant de choses sur les maux et maladies ?\""
 travel_events_bp3.105.a.herbalist: "\"Pouvez-vous m'en dire plus sur les herbes que vous avez trouvées ?\""
 travel_events_bp3.105.a.gardener: "\"Qu'est-ce que vous trouvez si intéressant chez eux ?\""
 travel_events_bp3.105.b: "\"Vous êtes la fierté de cet entourage, [lifestyle_character.GetFirstNameNoTooltip].\""

 bp3_skill_travel_skill_learn_win: "Adopter ses manières"
 bp3_skill_travel_skill_learn_fail: "Je n'y arrive simplement pas"

 travel_events_bp3.110.t: "Cœur à Cœur"
 travel_events_bp3.110.desc.intro: "Longtemps après que la plupart soient allés dormir pour la nuit, je me retrouve encore assis près du feu de camp. \"Qu'est-ce qui ne va pas ?\" demande [friend_character.GetFirstName] en s'asseyant à côté de moi, avec une expression inquiète sur le visage.\n\nAu début, je ne sais pas quoi dire, mais tandis que je commence à parler, cela sort naturellement, tout mon stress, mes inquiétudes, mes problèmes quotidiens. \"Je n'arrête pas de penser à "
 travel_events_bp3.110.desc.negative_memory: "l'époque où [negative_memory.GetDescription]. "
 travel_events_bp3.110.desc.fallback: "toutes mes décisions récentes. "
 travel_events_bp3.110.desc.outro: "Je ne peux m'empêcher de me demander si j'aurais dû faire les choses différemment.\""
 travel_events_bp3.110.a: "\"Et vous ?\""
 travel_events_bp3.110.a.flavor: "Peut-être qu'écouter ses troubles allégera mon fardeau ?"
 travel_events_bp3.110.b: "\"Vous ne croiriez pas ce que je dois endurer...\""
 travel_events_bp3.110.b.flavor: "Il s'agit de moi et de mes troubles, pas de [friend_character.GetFirstName]."

 travel_events_bp3.115.t: "Nuit près du Feu de Camp"
 travel_events_bp3.115.desc.intro: "Longtemps après que la nuit soit tombée, je me retrouve à rire, raconter des histoires et boire avec "
 travel_events_bp3.115.desc.3_characters: "[character_number_1.GetFirstName], [character_number_2.GetFirstName], et [character_number_3.GetFirstName]."
 travel_events_bp3.115.desc.2_characters: "[character_number_1.GetFirstName] et [character_number_2.GetFirstName]."
 travel_events_bp3.115.desc.1_character: "[character_number_1.GetFirstName]."
 travel_events_bp3.115.desc.outro: "Je ne savais pas qu'[character_number_1.GetSheHe] l'avait en [character_number_1.GetHerHim], mais [character_number_1.GetFirstNameNoTooltip] finit par raconter une histoire particulièrement grivoise sur quatre paysans qu'[character_number_1.GetSheHe] avait vus à [ROOT.Char.GetCapitalLocation.GetName].\n\nAprès avoir essuyé mes larmes de rire et bu un peu pour m'éclaircir la gorge, je vais..."
 travel_events_bp3.115.a: "Raconter une histoire à mon tour..."
 travel_events_bp3.115.b: "... avec quelques enjolivements supplémentaires !"
 travel_events_bp3.115.b.impressed: "Vous les impressionnez"
 travel_events_bp3.115.b.unimpressed: "Ils ne sont pas impressionnés"
 travel_events_bp3.115.c: "Demander à [character_number_1.GetFirstNameNoTooltip] de me raconter une autre histoire !"

 travel_events_bp3.120.t: "Le Bateau Naufragé"
 travel_events_bp3.120.desc.intro.coast: "Tandis que nous voyageons le long de la côte de [ROOT.Char.GetCurrentLocation.GetName],"
 travel_events_bp3.120.desc.intro.river: "Tandis que nous voyageons le long de [river_province.Custom('RiverNameLoc')],"
 travel_events_bp3.120.desc: "nous remarquons [merchant_character.GetWomanMan] qui maudit bruyamment sa vie et se plaint de son équipage traître. En nous rapprochant, nous le voyons debout près des restes d'un petit navire marchand naufragé.\n\n\"Mon [ROOT.Char.GetLadyLord], puis-je vous demander un moment de votre temps ? Je paierai volontiers pour de la nourriture et de l'aide pour réparer mon bateau.\" [merchant_character.GetSheHe|U] demande avec un sourire peiné. Je remarque que la plupart de ses marchandises semblent bien conservées, malgré son infortune."
 travel_events_bp3.120.a: "Bien sûr, nous pouvons vous aider."
 travel_events_bp3.120.b: "Pour un prix, peut-être..."
 travel_events_bp3.120.c: "\"Combien aviez-vous dit que vous possédiez déjà ?\""
 travel_events_bp3.120.d: "\"Mes excuses, mais nous sommes pressés.\""

 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "le [ROOT.Province.GetName]"

