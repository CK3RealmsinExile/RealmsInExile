l_french:
 #Evil adventurer is rightly scared of Galadriel

 lotr_fund_inspiration.6529.t:0 "$fund_inspiration.title$ La sorcière des bois dorés"
 lotr_fund_inspiration.6529.desc:0 "\n\n« Je suis arrivé[inspiration_owner.Custom('FR_E')] à l'orée de ces maudits bois dorés, [ROOT.Char.Custom('FR_MonseigneurMadame')], dont on dit que personne n'en est jamais ressorti vivant. Je ne suis pas un[inspiration_owner.Custom('FR_E')] lâche mais la magie de la reine sorcière est un danger que je ne pourrais jamais raconter si j'ose la braver.\n\nJe vous en conjure, permettez moi de revenir à votre cour, là où je vous servirai mieux vivant[inspiration_owner.Custom('FR_E')] que mort[inspiration_owner.Custom('FR_E')]. »"
 lotr_fund_inspiration.6529.a:0 "J'imagine que vous êtes, en effet, plus utile vivant[inspiration_owner.Custom('FR_E')] que mort[inspiration_owner.Custom('FR_E')]..."
 lotr_fund_inspiration.6529.a.tt:0 "Vous permettez à [inspiration_owner.GetTitledFirstName] de rentrer."
 lotr_fund_inspiration.6529.b:0 "Soit, mais explorez les terres alentours, que mes dépenses soient rentabilisées !"
 lotr_fund_inspiration.6529.b.tt:0 "[inspiration_owner.GetTitledFirstName] explorera les alentours de la Lorien."
 lotr_fund_inspiration.6529.c:0 "Sorcière ou pas, vous poursuivrez votre mission !"
 lotr_fund_inspiration.6529.c.tt:0 "[inspiration_owner.GetTitledFirstName] tentera de pénétrer dans la forêt."
 
 #Adventurer decides to join the Mundburgians
 
 lotr_fund_inspiration.6514.t:0 "$fund_inspiration.title$ Arnalt le Mundburgien"
 lotr_fund_inspiration.6514.introduction:0 "J'ai reçu une lettre de mon aventurier, scellée par un étrange symbole : sept cercles concentriques, coupés par une ligne verticale."
 lotr_fund_inspiration.6514.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], j'ai atteint la grande cité de Minas Tirith. Dans l'une de ses nombreuses tavernes, dans les cercles inférieurs de la citadelle, j'ai rencontré un personnage fascinant : Arnalt, Capitaine de l'Éored Mundburgienne. Il m'a raconté avoir eu une vie riche, d'intendant d'un grand roi à humble apiculteur, avant de rejoindre les Mundburgiens.\n\nBien que l'Éored soit un corps de cavalerie d'élite composé seulement de Nordiques aventureux au service du Gondor, Arnalt a été tellement impressioné par mon esprit qu'il m'a proposé de rejoindre leurs rangs ! Vous comprendrez facilement que je ne peux décliner une telle offre... »"
 lotr_fund_inspiration.6514.a:0 "Vous serez d'une plus grande utilité à la tête de mes armées."
 lotr_fund_inspiration.6514.b:0 "Si vous ne revenez pas, je devrais vous ramener enchaîné[inspiration_owner.Custom('FR_E')] devant moi !"
 lotr_fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est intimidé[inspiration_owner.Custom('FR_E')]"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.continue:0 "L'aventure se poursuit"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] fuit votre cour."
 lotr_fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] n'est pas impressioné[inspiration_owner.Custom('FR_E')]"
 lotr_fund_inspiration.6514.c:0 "Restez avec votre nouvel ami, mais je ne lui vois pas un grand avenir."

  #Adventurer got fleeced in Umbar

 lotr_fund_inspiration.6515.t:0 "$fund_inspiration.title$ [inspiration_owner.Char.Custom('FR_LeLa')] malchanceu[inspiration_owner.Char.Custom('FR_XSe')]"
 lotr_fund_inspiration.6515.introduction:0 "J'ai reçu une lettre de mon aventurier[inspiration_owner.Custom('FR_E')]. Le papier est tâché à plusieurs endroits et sent la bière et le rhum bon marché."
 lotr_fund_inspiration.6515.desc:0 "\n\n« Ô grand[ROOT.Char.Custom('FR_E')] et généreu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetTitleAsNameNoTooltip], je crains d'être dans une impasse. Alors que j'explorais les merveilles d'Umbar, ainsi que vous me l'avez ordonné, j'ai décidé de me mêler aux locaux pour garder une oreille attentive sur les rumeurs de trésors que je pourrais retrouver pour vous.\n\nAlors que j'ai eu vent de ruines Númenóréennes intéressantes vers lesquelles me diriger, j'ai malheureusement perdu tout l'or que vous m'aviez sagement confié. Sur mon honneur, les locaux ne jouaient pas dans les règles, car je n'ai pu gagner une seul partie de cartes.\n\nPourriez vous m'envoyer des fonds supplémentaires pour achever ma mission ? »"
 lotr_fund_inspiration.6515.a:0 "J'espère que cette information en valait le prix, vous aurez les fonds requis."
 lotr_fund_inspiration.6515.b:0 "Cet argent n'était pas destiné au jeu, regagnez le."
 lotr_fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] regagne les fonds"
 lotr_fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] termine en sous-vêtements"
 lotr_fund_inspiration.6515.c:0 "Poursuivez les, récupérez mon or !"
 lotr_fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] récupère votre or"
 lotr_fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] perd le combat"
 
  #Adventurer meets Knights of Ni

 lotr_fund_inspiration.6516.t:0 "$fund_inspiration.title$ quelle performance extravagante"
 lotr_fund_inspiration.6516.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je vous écris depuis cette forêt sombre pour vous raconter la plus étrange des rencontres. Dans les bois, je suis tombé sur un groupe composé de chevaliers de grande taille, portant de longues moustaches et des heaumes dotés de cornes.\n\nIls se sont présentés comme les Chevaliers de Ni et ont menacé de me répêter « Ni » inlassablement jusqu'à ce que je leur apporte un arbustre.\n\nBien que je n'ai jamais entendu parlé de cet ordre de mystérieux chevaliers et ne me suis pas vraiment senti[inspiration_owner.Char.Custom('FR_E')] menacé[inspiration_owner.Char.Custom('FR_E')], ils me dépassaient en nombre. »"
 lotr_fund_inspiration.6516.a:0 "Vous vous êtes, bien entendu, rendu[inspiration_owner.Char.Custom('FR_E')] chez un jardinier local pour en obtenir un."
 lotr_fund_inspiration.6516.b:0 "Vous avez donc abattu l'arbre le plus grand de la forêt avec un hareng."
 lotr_fund_inspiration.6516.c:0 "Vous n'avez eu que faire de ces imbécilités et vous êtes parti[inspiration_owner.Char.Custom('FR_E')]."
 lotr_fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] s'en est tiré[inspiration_owner.Char.Custom('FR_E')] sans problème."
 lotr_fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a été soumis[inspiration_owner.Char.Custom('FR_E')] par le Ni."

 #Adventurer gets captured and brought to Edoras
 
 lotr_fund_inspiration.6517.t:0 "$fund_inspiration.title$ Enfermé[inspiration_owner.Custom('FR_E')] à Edoras"
 lotr_fund_inspiration.6517.introduction:0 "J'ai reçu une missive de mon aventurier[inspiration_owner.Custom('FR_E')], précipitement écrite sur un fragment de parchemin en peau de cheval."
 lotr_fund_inspiration.6517.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], j'ai grand besoin d'aide. Alors que je traversais les plaines du Rohan, une troupe de cavaliers m'encercla et m'ordonna de les suivre à Edoras.\n\n« C'est contre notre loi que de laisser des étranger vagabonder librement sur nos terres, à moins que [rohanking.Custom('FR_LeLa')] [rohanking.GetTitleAsNameNoTooltip] [rohanking.GetHerselfHimself] n'en donne l'autorisation » me dit leur meneur.\n\nJe dois être convoqué[inspiration_owner.Custom('FR_E')] prochainement à Méduseld et votre aide serait grandement appréciée. »"
 lotr_fund_inspiration.6517.a:0 "Rappelez-lui que nous combattons côte à côte."
 lotr_fund_inspiration.6517.b:0 "Prenez cet or, ce devrait être suffisant pour acheter votre liberté."
 lotr_fund_inspiration.6517.c:0 "Rappelez lui qui vous envoie et qu'[rohanking.Custom('FR_IlElle')] devrait craindre ma colère !"
 lotr_fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip] est intimidé par vos menaces."
 lotr_fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip] a fait executer [inspiration_owner.GetTitledFirstNameNoTooltip]."
  
 #Adventurer assaulted by a gigantic bear
 
 lotr_fund_inspiration.6518.t:0 "$fund_inspiration.title$ tout juste en vie"
 lotr_fund_inspiration.6518.introduction:0 "J'ai reçu une missive de mon aventurier[inspiration_owner.Custom('FR_E')], qui navigue sur l'Anduin."
 lotr_fund_inspiration.6518.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je vous écris alors que je reprends tout juste mes esprits.\n\nJ'ai pris un repos bien mérité après une journée de navigation le long de l'Anduin, non loin de cette grande falaise que les locaux nomment le Carrock, lorsque j'ai entendu un rugissement terrifiant derrière moi.\n\nEn me retournant, j'ai ainsi fait face au plus grand ours que j'ai jamais vu, au moins deux fois plus grand que la normale, et venant droit sur moi. »"
 lotr_fund_inspiration.6518.a:0 "Vous vous êtes enfui[inspiration_owner.Custom('FR_E')] bravemment, n'est ce pas ?"
 lotr_fund_inspiration.6518.b:0 "Vous avez affronté l'ours géant."
 lotr_fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a réussi à repousser l'ours"
 lotr_fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a été blesssé[inspiration_owner.Custom('FR_E')] par l'ours"
 lotr_fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a été tué[inspiration_owner.Custom('FR_E')] par l'ours"

 #Orc adventurer sneaks upon a Tark camp

 lotr_fund_inspiration.6519.t:0 "$fund_inspiration.title$ des Tarks, des Tarks, des Tarks ! Des Tarks partout !"
 lotr_fund_inspiration.6519.desc:0 "\n\n« [ROOT.Char.GetTitleAsNameNoTooltip], cet endroit est envahi par les Tarks, ils sont partout ! Et chacun d'entre eux est à ma recherche ! »\n\n« J'en ai déjà tué deux depuis le coucher du soleil et j'ai fait une découverte intéressante : un camp de Tarks, à peine gardé. Il y a probablement du butin à faire ici ou des indices pour où en trouver. »\n\n« Je suis prêt à m'y infiltrer et trancher la gorge des gardes. »"
 lotr_fund_inspiration.6519.a:0 "Tuez tout le monde et rapporter ce que vous pourrez trouver"
 lotr_fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] assassine un garde"
 lotr_fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] fait bouillir et nettoie le crâne de [guard.GetFirstNamePossessiveNoTooltip], et vous l'envoie en tant qu'[court_artifact|E]"
 artifact_guard_skull:0 "Le crâne du garde-[killed.GetLadyLord|U] [killed.GetTitledFirstName], qui fut tué[killed.Custom('FR_E')] par l'aventurier[creator.Custom('FR_E')] [creator.GetTitledFirstName] et, plus tard, offert à [owner.GetTitledFirstName]. Il arbore un sourire terrifiant et des orbites vides dénuées de vie."
 lotr_fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] terrorise les guardes qui s'enfuient"
 lotr_fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est blessé[inspiration_owner.Custom('FR__E')] par les gardes"
 lotr_fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est tué[inspiration_owner.Custom('FR__E')] par les gardes"
 lotr_fund_inspiration.6519.b:0 "Non, esquivez discrètement les gardes et trouvez des objets de valeurs"
 lotr_fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] passe discrètement les gardes"
 lotr_fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est détecté[inspiration_owner.Custom('FR__E')]"
 lotr_fund_inspiration.6519.c:0 "Ne prenez pas de risques, vous aurez d'autres occasions"
 
 #Adventurer meets escaped slave in Nurn

 lotr_fund_inspiration.6520.t:0 "$fund_inspiration.title$ Né[slave.Custom('FR_E')] pour fuir"
 lotr_fund_inspiration.6520.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], j'ai rencontré un groupe d'esclave en fuite qui se dissimulait dans les brumes des grandes plaines cultivées situées autour de la mer de [nurn|E]. »\n\n« Leur meneu[slave.Custom('FR_RSe')], un[slave.Custom('FR_E')] ancie[slave.Custom('FR_NNe')] surveillant[slave.Custom('FR_E')] appelé[slave.Custom('FR_E')] [slave.GetTitledFirstNameNoTooltip], est prometteu[slave.Custom('FR_RSe')] et me supplie de lui donner une chance pour rejoindre votre cour. »\n\n« Que dois-je faire d'eux ? »"
 lotr_fund_inspiration.6520.a:0 "Amenez [slave.GetHerHim] à ma cour, j'ai toujours besoin de courtisan utiles"
 lotr_fund_inspiration.6520.b:0 "Ramenez les à leur propriétaire, contre une récompense"
 lotr_fund_inspiration.6520.c:0 "DLes esclaves en fuite et leurs maîtres ne nous concernent pas"
 
 #Adventurer gets offered electrum nugget in Bellakar

 lotr_fund_inspiration.6521.t:0 "$fund_inspiration.title$ afflux d'électrum"
 lotr_fund_inspiration.6521.introduction:0 "J'ai reçu une lettre de mon aventurier[inspiration_owner.Custom('FR_E')], qui voyage près du Bellakar."
 lotr_fund_inspiration.6521.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], j'ai atteinds la région de [bellakar|E], aussi connue comme le Royaume Doré. »\n\n« Dans l'une des pièces enfummées de l'auberge où je suis descendu[inspiraton_owner.Custom('FR_E')], j'ai été approché par un couple de prospecteurs locaux d'électrum, en ville pour ventre leurs trouvailles et se ravitailler. »\n\n« Après une soirée plaisante, ils m'ont offert une pépite particulièrement grosse qu'ils ont découvert, en tant que gage d'amitié. Elle est, bien entendu, à votre entière disposition. »"
 lotr_fund_inspiration.6521.a:0 "Envoyez la moi, elle sera splendide dans mes halls"
 lotr_fund_inspiration.6521.b:0 "Vendez la et utilisez le profit pour vos voyages"
 lotr_fund_inspiration.6521.c:0 "L'électrum ne m'intéresse pas, envoyez moi de l'or à la place"
 
 # Adventurer meets spice traders in Bozisha-Miraz

 lotr_fund_inspiration.6522.t:0 "$fund_inspiration.title$ l'épice doit couler"
 lotr_fund_inspiration.6522.introduction:0 "J'ai reçu une missive de mon aventurier[inspiration_owner.Custom('FR_E')], rédigée sur un rich parchemin qui embaume puissament les épices éxotiques."
 lotr_fund_inspiration.6522.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], après un long voyage dans les jungles denses de la région de Bozisha-Miraz, j'ai finalement atteint une colonie prospère. »\n\n« Tous les marchands présents ici sont fiers et opulents, mais les plus ostentatoires sont les commerçants d'épice, leurs étals débordant d'innombrables couleurs et senteurs, tout comme leurs doigts ploient sous des anneaux d'une diversité de couleur tout aussi riche. »\n\n« Une de ces épices pourrait vous intéresser, [ROOT.Char.Custom('FR_MonseigneurMadame')] : on l'appelle Kôh-Fey et on dit d'elle qu'elle aiguise l'esprit et aide les navigateurs à trouver leur chemin en haute mer. »"
 lotr_fund_inspiration.6522.a:0 "Un traité commercial avec des marchands serait profitable"
 lotr_fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] négocie un traité avantageux"
 lotr_fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] négocie un traité médiocre"
 lotr_fund_inspiration.6522.b:0 "Envoyez moi une caisse de ce Kôh-Fey et faites vous une tasse"
 lotr_fund_inspiration.6522.c:0 "Mettez la main sur cette épice, discrètement"
 lotr_fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vole une caisse Kôh-Fey"
 lotr_fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est pris[inspiration_owner.Custom('FR_E')] la main dans le sac !"

 # Adventurer develops an interest for herbs in Ithilien

 lotr_fund_inspiration.6523.t:0 "$fund_inspiration.title$ le jardin du Gondor"
 lotr_fund_inspiration.6523.introduction:0 "J'ai reçu un message de mon aventurier[inspiration_owner.Custom('FR_E')], dont tombe des épines de pin et des herbes séchées quand je l'ouvre."
 lotr_fund_inspiration.6523.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je souhaiterais que vous puissiez voir l'Ithilien de vos yeux. C'est à la fois sauvage et magnifique. »\n\n« Les gens, ici, sont peu nombreux et dispersés et je suis vite tombé à cours de provisions. Je me suis donc mis[inspiration_owner.Custom('FR_E')] à chasser le gibier local que je prépare avec les nombreuses herbes riches que je trouve dans les bois . »\n\n« J'ai également mis la main sur une plante extrêmement utile pour soigner le corps comme l'esprit : je crois qu'on la nomme la « feuille des rois ». »"
 lotr_fund_inspiration.6523.a:0 "Achetez vous de la nourriture et arrêtez de perdre du temps"
 lotr_fund_inspiration.6523.b:0 "Prenez votre temps, vos nouvelles compétences seront utiles"
 lotr_fund_inspiration.6523.c:0 "Envoyez moi un peu de cette herbe, je suis certain[ROOT.Char.Custom('FR_E')] que mon médecin sera intéressé"
 
 # Adventurer discovers Edhellond

 lotr_fund_inspiration.6524.t:0 "$fund_inspiration.title$ des elfes, où ça ?"
 lotr_fund_inspiration.6524.introduction:0 "Une missive de mon aventurier[inspiration_owner.Custom('FR_E')], du sable fin argenté pris dans les plis du papier."
 lotr_fund_inspiration.6524.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], j'ai atteinds les côtes de la baie de Belfalas, dans les régions côtières du [gondor|E]. Les habitants locaux que j'ai rencontré m'ont dirigé vers un étrange endroit, déserté mais toujours révéré par la populace environnante. »\n\n« Visiter l'ancien havre elfique d'Edellond est une expérience étrange. L'architecture fluide, impossiblement élégante, est en parfaite condition, mais il est difficile de dire si c'est dû au talent des [sindarelves|E] partis depuis longtemps ou au soins attentifs des [gondorians|E]. »\n\n« Les murs ici présentent de nombreuses gravures, représentant des paysages, chantiers navaux et marins. Je me demande si je devrais rester quelque temps pour les étudier ? »"
 lotr_fund_inspiration.6524.a:0 "Cherchez une carte de la région et d'endroits à explorer"
 lotr_fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] trouve une fresque menant à une ruine oubliée"
 lotr_fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fouille la cité, en vain" 
 lotr_fund_inspiration.6524.b:0 "Essayez d'apprendre quelque chose à propos de la construction des navires"
 lotr_fund_inspiration.6524.c:0 "Cet endroit a probablement été vidé depuis bien longtemps, partez d'ici"

 # Adventurer goes on a pubcrawl in Dorwinion
 
 lotr_fund_inspiration.6525.t:0 "$fund_inspiration.title$ de fortes vignes"
 lotr_fund_inspiration.6525.introduction:0 "J'ai reçu une lettre de mon aventurier[inspiration_owner.Custom('FR_E')], couvertes de tâches sentant le vin très cher."
 lotr_fund_inspiration.6525.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], vous avez probablement déjà entendu parler des vins du [dorwinion|E], célèbres dans tout le Nord et délice des cours du [dale|E], d'[erebor|E] et de [mirkwood|E]. »\n\n« J'ai entendu dire que même les [elves|E] ne sont pas insensibles à ce nectar, une rumeur qu'en tant que votre envoyé, je me devais de vérifier. »\n\n« Après une nuit passée à tester les différents breuvages offerts dans les meilleurs tavernes en ville, je me suis éveillé[inspiration_owner.Custom('FR_E')] avec deux certitudes : chaque mot de ces rumeurs était vrai - et je n'arrive plus à mettre la main sur mon financement. »"
 lotr_fund_inspiration.6525.a:0 "Vous allez retracer vos pas et retrouver l'or perdu"
 lotr_fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] retrouve sa bourse égarée"
 lotr_fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est incapable de retrouver l'or" 
 lotr_fund_inspiration.6525.b:0 "Vous allez dérober les patrons des tavernes de la nuit dernière"
 lotr_fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] récupère ses pertes"
 lotr_fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est pris[inspiration_owner.Custom('FR_E')] la main dans le sac !" 
 lotr_fund_inspiration.6525.c:0 "Je ne veux rien savoir, prenez cet or et ne buvez plus cette fois"
 
 # Adventurer is attacked by giant spiders in Mirkwood
 
 lotr_fund_inspiration.6526.t:0 "$fund_inspiration.title$ Arachnophobie"
 lotr_fund_inspiration.6526.introduction:0 "Je reçois une lettre de mon aventurier[inspiration_owner.Custom('FR_E')], couverte par endroit d'une épaisse toile d'araignée."
 lotr_fund_inspiration.6526.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je suis entré[inspiration_owner.Custom('FR_E')] dans les bois sombres et étendus de [mirkwood|E]. Ces bois sont interminables et sans conteste hostiles à tout ceux marchant sur deux jambes. »\n\n« Mais le pire que j'ai pu y rencontrer sont les araignées géantes. Ces créatures infernales sont partout, leurs toiles traîtresses prêtes à piéger les inconscients et les malchanceux. »\n\n« Alors que je vous écris, je viens juste de croiser le chemin du plus grand et du plus maléfique specimen jusqu'alors. »"
 lotr_fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a probablement esquivé discrètement l'araignée"
 lotr_fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] trompe l'araignée"
 lotr_fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est repéré[inspiration_owner.Custom('FR_E')]" 
 lotr_fund_inspiration.6526.b:0 "Sans aucun doute, mon aventurier[inspiration_owner.Custom('FR_E')] a défié la bête ?"
 lotr_fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] tue l'araignée"
 lotr_fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est blessé[inspiration_owner.Custom('FR_E')]"
 lotr_fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est dévoré[inspiration_owner.Custom('FR_E')] par l'araignée"
