l_french:

 #Adventurer decides to join the Mundburgians
 
 lotr_fund_inspiration.6514.t:0 "$fund_inspiration.title$ Arnalt le Mundburgien"
 lotr_fund_inspiration.6514.introduction:0 "Je reçois une missive de mon aventurier, scellée d'un symbole étrange : sept cercles concentriques traversés d'une ligne verticale."
 lotr_fund_inspiration.6514.desc:0 "\n\n'Mon [ROOT.Char.GetLadyLord], j'ai atteint la majestueuse cité de [minastirith|E]. Dans l'une des nombreuses auberges des cercles inférieurs de la citadelle, j'ai rencontré un personnage des plus fascinants : Arnalt, Capitaine de l'Éored Mundburgien. Il prétend avoir exercé maints métiers, d'intendant d'un grand roi à humble apiculteur, avant de rejoindre les rangs des Mundburgiens.\n\nBien que l'Éored soit un corps de cavalerie d'élite composé exclusivement d'Hommes du Nord aventureux au service du [gondor|E], Arnalt s'est montré si impressionné par mon ardeur qu'il m'a proposé de rallier leurs rangs ! Vous comprendrez aisément que je ne pouvais décliner pareille proposition...'"
 lotr_fund_inspiration.6514.a:0 "Votre place est à la tête de mes armées, non ailleurs."
 lotr_fund_inspiration.6514.b:0 "Si vous ne revenez point, je vous ferai ramener enchaîné!"
 lotr_fund_inspiration.6514.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se trouve intimidé"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.continue:0 "L'aventure se poursuit malgré tout"
 lotr_fund_inspiration.6514.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] fuit votre cour précipitamment."
 lotr_fund_inspiration.6514.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] demeure imperturbable"
 lotr_fund_inspiration.6514.c:0 "Demeurez donc avec votre nouvel ami, je ne présage guère d'avenir glorieux pour lui."
 
 #Adventurer got fleeced in Umbar

 lotr_fund_inspiration.6515.t:0 "$fund_inspiration.title$ La Fortune contraire"
 lotr_fund_inspiration.6515.introduction:0 "Je reçois une lettre de mon aventurier ; le papier est maculé en maints endroits et empeste la bière rance et le rhum de mauvaise qualité."
 lotr_fund_inspiration.6515.desc:0 "\n\n'Ô grand et généreux [ROOT.Char.GetTitleAsNameNoTooltip], je me trouve dans une situation quelque peu délicate. Tandis que j'explorais les Havres d'[umbar|E] selon vos ordres, j'ai décidé de me mêler à la populace locale pour glaner des rumeurs concernant des trésors que je pourrais récupérer pour votre gloire.'\n\n'Si j'ai effectivement entendu parler d'intéressantes ruines [numenorean|E] où je compte me rendre prochainement, j'ai hélas perdu tout l'or que vous m'aviez si sagement confié. Sur ma foi, les autochtones ne jouaient point loyalement, car je n'ai pu remporter une seule manche aux cartes.'\n\n'Pourriez-vous m'envoyer des fonds supplémentaires afin d'accomplir ma mission ?'"
 lotr_fund_inspiration.6515.a:0 "J'espère que ces informations valaient leur pesant d'or. Vous aurez les fonds requis."
 lotr_fund_inspiration.6515.b:0 "Cet argent n'était point destiné aux jeux de hasard. Regagnez-le!"
 lotr_fund_inspiration.6515.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] récupère tous ses gains"
 lotr_fund_inspiration.6515.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se retrouve en braies"
 lotr_fund_inspiration.6515.c:0 "Pourchassez ces filous et récupérez mon or!"
 lotr_fund_inspiration.6515.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a récupéré votre or"
 lotr_fund_inspiration.6515.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] a perdu le combat"
 
 #Adventurer meets Knights of Ni

 lotr_fund_inspiration.6516.t:0 "$fund_inspiration.title$ Une Rencontre des plus excentriques"
 lotr_fund_inspiration.6516.desc:0 "\n\n'Mon suzerain, je vous écris depuis cette forêt obscure pour vous conter une rencontre des plus étranges. Dans ces bois, j'ai croisé un groupe de chevaliers d'une taille prodigieuse, arborant de longues moustaches et de hauts heaumes cornus.\n\nIls se sont présentés comme les Chevaliers de Ni et ont menacé de me dire "Ni" de façon répétée à moins que je ne les apaise avec un arbuste décoratif.\n\nBien que je n'eusse jamais entendu parler de cet ordre chevaleresque mystérieux et que je fusse quelque peu déconcerté par cette menace des plus inhabituelles, ils me surpassaient en nombre.'"
 lotr_fund_inspiration.6516.a:0 "Vous vous êtes évidemment rendu chez le marchand d'arbustes local."
 lotr_fund_inspiration.6516.b:0 "Vous avez abattu le plus puissant arbre de la forêt avec un hareng."
 lotr_fund_inspiration.6516.c:0 "Vous n'avez point toléré ces sottises et avez poursuivi votre route."
 lotr_fund_inspiration.6516.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] s'en est tiré sans encombre."
 lotr_fund_inspiration.6516.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fut soumis à force de Ni."
 
 #Adventurer gets captured and brought to Edoras
 
 lotr_fund_inspiration.6517.t:0 "$fund_inspiration.title$ Captif à Edoras"
 lotr_fund_inspiration.6517.introduction:0 "Je reçois une missive de mon aventurier, griffonnée à la hâte sur un grossier parchemin de peau chevaline."
 lotr_fund_inspiration.6517.desc:0 "'Mon [ROOT.Char.GetLadyLord], j'ai grand besoin de votre aide. Alors que je traversais les vastes plaines du [rohan|E], une troupe de Cavaliers m'a encerclé et sommé de les suivre jusqu'à Edoras.\n\n'Il est contraire à notre loi de laisser des étrangers errer librement sur nos terres, jusqu'à ce que le [rohanking.GetTitleAsNameNoTooltip] [rohanking.GetHerselfHimself] en personne leur en accorde la permission' déclara leur chef.\n\nJe serai bientôt convoqué à Meduseld ; votre assistance serait grandement appréciée'"
 lotr_fund_inspiration.6517.a:0 "Rappelez à [rohanking.GetHerHim] que nous combattons dans le même camp."
 lotr_fund_inspiration.6517.b:0 "Prenez cet or, cela devrait suffire à racheter votre liberté."
 lotr_fund_inspiration.6517.c:0 "Rappelez à [rohanking.GetHerHim] qui vous a envoyé. Qu'[rohanking.GetSheHe] craigne mon courroux!"
 lotr_fund_inspiration.6517.c.success:0 "[rohanking.GetTitledFirstNameNoTooltip] se laisse impressionner par vos menaces."
 lotr_fund_inspiration.6517.c.failure:0 "[rohanking.GetTitledFirstNameNoTooltip] fait exécuter [inspiration_owner.GetTitledFirstNameNoTooltip]."
 
 #Adventurer assaulted by a gigantic bear
 
 lotr_fund_inspiration.6518.t:0 "$fund_inspiration.title$ Échappé de justesse"
 lotr_fund_inspiration.6518.introduction:0 "Je reçois une missive de mon aventurier qui remontait l'Anduin par voie fluviale."
 lotr_fund_inspiration.6518.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], je vous écris tandis que je rassemble mes esprits.\n\nJe prenais un repos bien mérité après une longue journée passée à ramer contre le courant de l'[anduin|E], non loin de cette imposante falaise que les autochtones nomment le Carrock, quand j'entendis un rugissement terrifiant dans mon dos.\n\nMe retournant, je vis devant moi l'ours le plus gigantesque qu'il m'ait été donné de contempler, au moins deux fois plus imposant que ses congénères ordinaires, fonçant droit sur moi.'"
 lotr_fund_inspiration.6518.a:0 "Vous avez bravement pris vos jambes à votre cou, n'est-ce pas?"
 lotr_fund_inspiration.6518.b:0 "Vous avez affronté l'ours géant en combat singulier."
 lotr_fund_inspiration.6518.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] repousse victorieusement l'ours"
 lotr_fund_inspiration.6518.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est blessé par l'ours"
 lotr_fund_inspiration.6518.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] périt sous les griffes de l'ours"

 #Orc adventurer sneaks upon a Tark camp

 lotr_fund_inspiration.6519.t:0 "$fund_inspiration.title$ Tarks, Tarks, Tarks ! Tarks partout !"
 lotr_fund_inspiration.6519.desc:0 "\n\n'[ROOT.Char.GetTitleAsNameNoTooltip], cet endroit grouille de Tarks, ils sont partout ! Et chacun veut ma peau !'\n\n'J'en ai déjà égorgé deux depuis que le soleil s'est couché, et maintenant j'ai trouvé quelque chose d'intéressant : un camp de Tarks, faiblement gardé. Y'a sûrement du butin là-dedans ou des indices pour en trouver.'\n\n'J'suis prêt à bondir et trancher la gorge des gardes.'"
 lotr_fund_inspiration.6519.a:0 "Massacre tout le monde et prends ce que tu trouves"
 lotr_fund_inspiration.6519.a.critical_success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fait un carnage"
 lotr_fund_inspiration.6519.a.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] fait bouillir et nettoie le crâne de [guard.GetFirstNamePossessiveNoTooltip], et vous l'envoie comme [court_artifact|E]"
 artifact_guard_skull:0 "Le crâne du Garde-[killed.GetLadyLord|U] [killed.GetTitledFirstName], tué par l'aventurier [creator.GetTitledFirstName] et offert plus tard à [owner.GetTitledFirstName]. Il arbore un rictus terrifiant et des orbites vides et sans vie."
 lotr_fund_inspiration.6519.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fait fuir les gardes terrorisés"
 lotr_fund_inspiration.6519.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est blessé par les gardes"
 lotr_fund_inspiration.6519.a.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est tué par les gardes"
 lotr_fund_inspiration.6519.b:0 "Non, faufile-toi et trouve les objets de valeur"
 lotr_fund_inspiration.6519.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se glisse sans être vu"
 lotr_fund_inspiration.6519.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est repéré"
 lotr_fund_inspiration.6519.c:0 "Risque pas ta peau, tu auras d'autres occasions"

 #Adventurer meets escaped slave in Nurn

 lotr_fund_inspiration.6520.t:0 "$fund_inspiration.title$ Né pour fuir"
 lotr_fund_inspiration.6520.desc:0 "\n\n'Mon [ROOT.Char.GetLadyLord], j'ai rencontré, dissimulé dans les vastes plaines agricoles qui entourent la mer de [nurn|E], un groupe d'esclaves en fuite.'\n\n'Leur meneur, un ancien contremaître nommé [slave.GetTitledFirstNameNoTooltip], montre des capacités prometteuses et me supplie de lui accorder une chance de rejoindre votre cour.'\n\n'Que devrait-on faire d'eux ?'"
 lotr_fund_inspiration.6520.a:0 "Envoyez [slave.GetHerHim] à ma cour, j'ai toujours besoin de courtisans capables"
 lotr_fund_inspiration.6520.b:0 "Livrez-les à leur propriétaire contre de l'or"
 lotr_fund_inspiration.6520.c:0 "Les esclaves fugitifs et leurs maîtres ne sont point notre affaire"
 
 #Adventurer gets offered electrum nugget in Bellakar

 lotr_fund_inspiration.6521.t:0 "$fund_inspiration.title$ Ruée vers l'électrum"
 lotr_fund_inspiration.6521.introduction:0 "Je reçois une lettre de mon aventurier qui parcourt les terres de Bellakar."
 lotr_fund_inspiration.6521.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai atteint la région de [bellakar|E], que l'on nomme également le Royaume Doré'\n\n'Dans l'une des salles enfumées de l'auberge où je séjourne, j'ai été abordé par deux prospecteurs d'électrum locaux, venus en ville vendre leurs trouvailles et se réapprovisionner.'\n\n'Après une soirée des plus agréables, ils m'ont offert une pépite particulièrement imposante qu'ils avaient découverte, en gage d'amitié. Elle est naturellement vôtre à disposer comme bon vous semble.'"
 lotr_fund_inspiration.6521.a:0 "Envoyez-la moi, elle sera splendide dans mes salles"
 lotr_fund_inspiration.6521.b:0 "Vendez-la et utilisez les profits pour vos voyages"
 lotr_fund_inspiration.6521.c:0 "L'électrum ne m'intéresse guère, envoyez-moi plutôt de l'or"
 
 # Adventurer meets spice traders in Bozisha-Miraz

 lotr_fund_inspiration.6522.t:0 "$fund_inspiration.title$ L'épice doit couler"
 lotr_fund_inspiration.6522.introduction:0 "Je reçois une missive de mon aventurier, rédigée sur un riche parchemin exhalant d'intenses fragrances d'épices exotiques."
 lotr_fund_inspiration.6522.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], après maintes pérégrinations à travers les jungles denses de la région de Bôzisha-Mîraz, j'ai atteint une vaste cité prospère'\n\n'Tous les marchands ici arborent fierté et opulence, mais les plus ostentatoires demeurent les négociants en épices, leurs étals débordant d'innombrables couleurs et senteurs, leurs doigts ornés d'anneaux non moins chatoyants.'\n\n'Une épice en particulier pourrait vous intéresser, mon [ROOT.Char.GetLadyLord] : elle se nomme Kôh-Fey et l'on dit qu'elle aiguise l'esprit et aide les navigateurs à trouver leur route sur l'immensité des mers'"
 lotr_fund_inspiration.6522.a:0 "Un accord commercial avec ces marchands serait profitable"
 lotr_fund_inspiration.6522.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] négocie un excellent accord commercial"
 lotr_fund_inspiration.6522.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] négocie un accord médiocre"
 lotr_fund_inspiration.6522.b:0 "Envoyez-moi une caisse de ce Kôh-Fey, et goûtez-y vous-même"
 lotr_fund_inspiration.6522.c:0 "Procurez-vous cette épice... discrètement"
 lotr_fund_inspiration.6522.c.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] dérobe une caisse de Kôh-Fey"
 lotr_fund_inspiration.6522.c.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se fait prendre la main dans le sac"

 # Adventurer develops an interest for herbs in Ithilien

 lotr_fund_inspiration.6523.t:0 "$fund_inspiration.title$ Le Jardin du Gondor"
 lotr_fund_inspiration.6523.introduction:0 "Je reçois un message de mon aventurier ; lorsque je l'ouvre, des aiguilles de pin et des herbes séchées s'en échappent en cascade."
 lotr_fund_inspiration.6523.desc:0 "\n\n'Mon [ROOT.Char.GetLadyLord], j'aimerais que vous puissiez contempler l'Ithilien de vos propres yeux ; ces terres sont sauvages mais d'une beauté enchanteresse.'\n\n'Les habitants y sont rares et dispersés, et j'ai rapidement épuisé les provisions que je transportais. Je me suis résolu à chasser le gibier local, que j'agrémente des nombreuses herbes aromatiques qui prospèrent dans ces bois.'\n\n'J'ai également découvert une plante d'une utilité remarquable pour soigner corps et esprit : l'«Athelas», comme on la nomme en ces contrées.'"
 lotr_fund_inspiration.6523.a:0 "Achetez-vous de la nourriture et cessez de perdre votre temps"
 lotr_fund_inspiration.6523.b:0 "Prenez votre temps, vos talents nouvellement acquis s'avéreront utiles"
 lotr_fund_inspiration.6523.c:0 "Envoyez-moi de cette herbe, mon médecin y trouvera certainement intérêt"

 # Adventurer discovers Edhellond

 lotr_fund_inspiration.6524.t:0 "$fund_inspiration.title$ Où sont passés les Elfes ?"
 lotr_fund_inspiration.6524.introduction:0 "Une missive de mon aventurier ; du sable argenté demeure encore niché dans les plis du parchemin."
 lotr_fund_inspiration.6524.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai atteint les rivages de la Baie de Belfalas, sur la côte méridionale du [gondor|E]. Les habitants des environs m'ont indiqué un lieu étrange, déserté mais révéré par les populations alentour.'\n\n'Visiter l'antique havre elfique d'Edhellond procure une sensation singulière. L'architecture fluide, d'une élégance qui défie l'entendement mortel, demeure en parfait état, mais impossible de déterminer si cela relève du talent ancestral des [sindarelves|E] disparus depuis longtemps ou des soins attentifs prodigués par les [gondorians|E].'\n\n'Les murs portent d'innombrables gravures représentant paysages maritimes, charpentiers de marine et navigateurs aux longs cours. Devrais-je m'attarder pour les étudier plus avant ?'"
 lotr_fund_inspiration.6524.a:0 "Cherchez une carte de la région, des lieux à explorer"
 lotr_fund_inspiration.6524.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] découvre une fresque indiquant des ruines oubliées"
 lotr_fund_inspiration.6524.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fouille la cité en vain" 
 lotr_fund_inspiration.6524.b:0 "Tentez d'apprendre les secrets de la construction navale"
 lotr_fund_inspiration.6524.c:0 "Ce lieu fut sans doute pillé depuis longtemps, poursuivez votre route"
 
 # Adventurer goes on a pubcrawl in Dorwinion
 
 lotr_fund_inspiration.6525.t:0 "$fund_inspiration.title$ Cuvée de choix"
 lotr_fund_inspiration.6525.introduction:0 "Je reçois une missive de mon aventurier, maculée de taches qui exhalent les effluves d'un vin manifestement fort coûteux."
 lotr_fund_inspiration.6525.desc:0 "\n\n'Mon [ROOT.Char.GetLadyLord], vous avez certainement entendu parler des célèbres vins de [dorwinion|E], célébrés dans tout le Nord et faisant les délices des cours du [dale|E], d'[erebor|E] et de [mirkwood|E].'\n\n'On raconte que même les [elves|E] succombent aux charmes de ce nectar capiteux, rumeur qu'en tant que votre émissaire, j'avais le devoir de vérifier.'\n\n'Après une nuit passée à échantillonner les breuvages proposés dans les meilleures tavernes de la ville, je me suis éveillé avec deux certitudes absolues : chaque mot de ces rumeurs était véridique - et mes fonds avaient mystérieusement disparu.'"
 lotr_fund_inspiration.6525.a:0 "Vous avez retracé vos pas et retrouvé l'or perdu"
 lotr_fund_inspiration.6525.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] retrouve sa bourse égarée"
 lotr_fund_inspiration.6525.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] ne parvient pas à retrouver l'or" 
 lotr_fund_inspiration.6525.b:0 "Vous avez détroussé les clients de la taverne la nuit suivante"
 lotr_fund_inspiration.6525.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] récupère ses pertes"
 lotr_fund_inspiration.6525.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] se fait prendre" 
 lotr_fund_inspiration.6525.c:0 "Je ne veux rien savoir, prenez cet or et ne le buvez point cette fois"
 
 # Adventurer is attacked by giant spiders in Mirkwood
 
 lotr_fund_inspiration.6526.t:0 "$fund_inspiration.title$ Arachnophobie mortelle"
 lotr_fund_inspiration.6526.introduction:0 "Je reçois une missive de mon aventurier, recouverte par endroits d'épaisses toiles d'araignée."
 lotr_fund_inspiration.6526.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai pénétré dans les vastes forêts obscures de [mirkwood|E]. Ces bois semblent sans fin et se montrent définitivement hostiles aux créatures bipèdes.'\n\n'Mais le pire que j'aie rencontré sont les araignées géantes. Ces créatures immondes pullulent partout, leurs toiles perfides prêtes à piéger l'imprudent et l'infortuné.'\n\n'Tandis que je vous écris, je viens de tomber sur le spécimen le plus gigantesque et maléfique à ce jour.'"
 lotr_fund_inspiration.6526.a:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] s'est probablement faufilé autour de l'araignée"
 lotr_fund_inspiration.6526.a.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] trompe la vigilance de l'araignée"
 lotr_fund_inspiration.6526.a.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] est repéré" 
 lotr_fund_inspiration.6526.b:0 "Mon aventurier a certainement combattu la bête ?"
 lotr_fund_inspiration.6526.b.success:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] terrasse l'araignée"
 lotr_fund_inspiration.6526.b.failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fut blessé"
 lotr_fund_inspiration.6526.b.critical_failure:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] fut dévoré par l'araignée"
 lotr_fund_inspiration.6526.c:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] s'est tapi dans les broussailles jusqu'à son départ"
 
 # Adventurer visits the Market of Dale 
 
 lotr_fund_inspiration.6527.t:0 "$fund_inspiration.title$ Jour de grand marché"
 lotr_fund_inspiration.6527.introduction:0 "Je reçois une missive de mon aventurier, scellée de l'Arc et des Étoiles du Val."
 lotr_fund_inspiration.6527.desc:0 "\n\n'Mon [ROOT.Char.GetLadyLord], je suis arrivé dans la cité du [dale|E] et j'ai visité son grand marché renommé. Après une exploration exhaustive, j'ai repéré quelques articles susceptibles de vous intéresser :'\n\n'Un jouet mécanique en bois issu du célèbre Marché aux Jouets, une élégante broche de facture naine portant la marque des orfèvres d'[erebor|E], ou l'un des nombreux fromages exposés à la Guilde des Maîtres-Fromagers'\n\n'Si l'un d'eux éveille votre intérêt, veuillez m'envoyer les fonds nécessaires à l'acquisition. Selon la loi commerciale naine en vigueur ici, vous disposez de quinze jours pour changer d'avis et obtenir remboursement.'"
 lotr_fund_inspiration.6527.a:0 "J'aurais adoré pareille merveille dans mon enfance"
 lotr_fund_inspiration.6527.b:0 "Rapportez-moi cette broche, j'ai toujours admiré l'artisanat nain"
 lotr_fund_inspiration.6527.c:0 "Je prendrai ce fromage, nous le conserverons dans les caves"
 lotr_fund_inspiration.6527.d:0 "Me prenez-vous pour un coffre sans fond ? Retournez au travail !"
 lotr_fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] poursuit ses pérégrinations"

 # Elven adventurer loses track of time in Caras Galadhon
 
 lotr_fund_inspiration.6528.t:0 "$fund_inspiration.title$ Le Temps suspendu"
 lotr_fund_inspiration.6528.introduction:0 "Je reçois une lettre de mon aventurier, ornée de la feuille de Mallorn de la [lothlorien|E]."
 lotr_fund_inspiration.6528.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai atteint la cité de Caras Galadhon, cœur battant de l'Elfinesse en [middleearth|E]. C'est une merveille qui défie toute description mortelle, où le temps s'écoule avec la lenteur d'une rivière d'argent comparé au monde extérieur. J'ai peine à croire que trois lunes se sont déjà écoulées !'\n\n'J'ai rencontré un érudit qui m'a proposé de méditer ensemble sur d'anciens parchemins à la recherche d'héritages oubliés, ainsi qu'une joyeuse compagnie de chasseurs qui m'ont invité à l'une de leurs expéditions sylvestres. Quelle proposition devrais-je accepter, mon [ROOT.Char.GetLadyLord] ?'"
 lotr_fund_inspiration.6528.a:0 "Vous vous êtes trop attardé dans ce havre, reprenez la route !"
 lotr_fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] poursuit ses pérégrinations"
 lotr_fund_inspiration.6528.b:0 "Accompagnez l'érudit et tentez de découvrir quelque trésor utile"
 lotr_fund_inspiration.6528.c:0 "Une bonne chasse éclaircira votre esprit pour l'aventure à venir"
 
 #Evil adventurer is rightly scared of Galadriel

 lotr_fund_inspiration.6529.t:0 "$fund_inspiration.title$ La Sorcière du Bois Doré"
 lotr_fund_inspiration.6529.desc:0 "\n\n'J'suis arrivé aux lisières du maudit Bois Doré, mon [ROOT.Char.GetTitleAsNameNoTooltip], dont on dit qu'personne n'en sort vivant. J'suis pas un lâche mais j'crains que la magie de la Reine-Sorcière soit un danger que j'peux pas affronter sans y laisser ma peau.\n\nLaissez-moi r'venir à votre cour, où j'vous serai plus utile vivant que crevé.'"
 lotr_fund_inspiration.6529.a:0 "J'imagine que tu m'es plus utile vivant... à peine..."
 lotr_fund_inspiration.6529.a.tt:0 "Vous permettez à [inspiration_owner.GetTitledFirstName] de rentrer."
 lotr_fund_inspiration.6529.b:0 "Soit, mais explore les terres alentour, que mon or serve à quelque chose !"
 lotr_fund_inspiration.6529.b.tt:0 "[inspiration_owner.GetTitledFirstName] explorera les abords de la Lorien."
 lotr_fund_inspiration.6529.c:0 "Sorcière ou pas, tu continueras ta mission !"
 lotr_fund_inspiration.6529.c.tt:0 "[inspiration_owner.GetTitledFirstName] tentera de pénétrer la forêt."
 
 # Attack of the Drake hehe
 
 lotr_fund_inspiration.6530.t:0 "$fund_inspiration.title$ Un Visiteur inattendu"
 lotr_fund_inspiration.6530.desc:0 "\n\n'Alors que nous traversions les [greymountains|E], soudain les falaises résonnèrent d'un rugissement terrifiant, comme si un rejeton d'Angband lui-même fondait sur nous.\n\nPuis la créature apparut... Un Drake des confins gelés du nord s'était lancé à notre poursuite et dévalait rapidement la montagne pour mettre fin à nos jours et faire de nous son en-cas matinal.'"
 lotr_fund_inspiration.6530.a:0 "Fuyez, pauvres fous !"
 lotr_fund_inspiration.6530.a.success:0 "[inspiration_owner.GetTitledFirstName] échappe au Drake sans une égratignure"
 lotr_fund_inspiration.6530.a.failure:0 "[inspiration_owner.GetTitledFirstName] s'échappe avec succès mais non sans blessures"
 lotr_fund_inspiration.6530.b:0 "Tenez bon et combattez !"
 lotr_fund_inspiration.6530.b.success:0 "[inspiration_owner.GetTitledFirstName] parvient à terrasser le Drake"
 lotr_fund_inspiration.6530.b.failure:0 "[inspiration_owner.GetTitledFirstName] repousse le Drake mais au prix de blessures"
 lotr_fund_inspiration.6530.b.critical_failure:0 "[inspiration_owner.GetTitledFirstName] périt carbonisé par le Drake"
 
 #Adventurer mistakes fat lizard for a drake in the Grey Mountains

 lotr_fund_inspiration.6531.t:0 "$fund_inspiration.title$ Le Plus Grand Drake jamais vu"
 lotr_fund_inspiration.6531.introduction:0 "Je reçois une lettre de mon aventurier qui arpente les [greymountains|E] gelées."
 lotr_fund_inspiration.6531.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], je vous envoie un présent royal : la peau du plus gigantesque des redoutables drakes qui hantent les terres septentrionales.\n\nIl bondit sur moi avec un rugissement féroce, ses crocs tels des dagues géantes visant ma gorge. Mais mes réflexes fulgurants me permirent de plonger ma lame dans son ventre et de l'occire.\n\nJe ne me suis point encore entièrement remis de cette épouvantable expérience et aurai besoin de paix et de tranquillité avant de reprendre mes aventures.'"
 lotr_fund_inspiration.6531.a:0 "Comme c'est... remarquable. Grand merci"
 lotr_fund_inspiration.6531.a.tt:0 "Vous permettez à [inspiration_owner.GetTitledFirstName] de se reposer quelque temps."
 lotr_fund_inspiration.6531.b:0 "Trouvez-moi mieux que cela, et rapidement !"
 lotr_fund_inspiration.6531.b.tt:0 "Vous ordonnez à [inspiration_owner.GetTitledFirstName] de reprendre immédiatement la route."
 lotr_fund_inspiration.6531.b.success:0 "[inspiration_owner.GetTitledFirstName] est suffisamment effrayé pour reprendre l'exploration"
 lotr_fund_inspiration.6531.b.failure:0 "[inspiration_owner.GetTitledFirstName] demeure imperturbable"

 #Adventurer in the Barrow Downs

 lotr_fund_inspiration.6532.t:0 "$fund_inspiration.title$ Les Coteaux des Tertres"
 lotr_fund_inspiration.6532.introduction:0 "Je reçois une lettre de mon aventurier qui erre dans les terres abandonnées du Cardolan."
 lotr_fund_inspiration.6532.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai atteint une série de collines que les autochtones nomment les « Coteaux des Tertres ». Bien qu'elles paraissent parfaitement ordinaires sous le soleil, mon cœur m'avertit d'un danger indicible.\n\nLa nuit tombait lorsque je parvins devant l'entrée du plus imposant tumulus. Vous devinez probablement ce que j'ai fait...'"
 lotr_fund_inspiration.6532.a:0 "[inspiration_owner.GetSheHe|U] a intérêt à l'avoir fouillé minutieusement !"
 lotr_fund_inspiration.6532.a.success:0 "[inspiration_owner.GetTitledFirstName] a exploré le tertre sans incident"
 lotr_fund_inspiration.6532.a.failure:0 "[inspiration_owner.GetTitledFirstName] fut terrifié par sa découverte et s'enfuit"
 lotr_fund_inspiration.6532.a.dead:0 "[inspiration_owner.GetTitledFirstName] ne fut jamais revu"
 lotr_fund_inspiration.6532.b:0 "J'espère qu'[inspiration_owner.GetSheHe] n'a point commis d'imprudence"
 
 #Overground adventurer lost underground

 lotr_fund_inspiration.6533.t:0 "$fund_inspiration.title$ Seul dans les ténèbres"
 lotr_fund_inspiration.6533.introduction:0 "Je reçois une lettre de mon aventurier, maculée d'argile et rédigée d'une main tremblante."
 lotr_fund_inspiration.6533.desc:0 "\n\n'J'erre dans ces souterrains depuis ce qui me semble une éternité. J'ai perdu toute notion du temps et me trouve désemparé face à un énième carrefour dans ces halls sans fin. Je n'entends que l'écho de mes pas et le battement lointain d'un tambour de guerre. Je suis complètement égaré, et l'huile de ma lanterne touche à sa fin. Reverrai-je jamais la lumière du jour ?'\n\nD'une écriture plus assurée, une note ajoute : 'J'ai finalement trouvé la sortie, vous devinez sans doute comment j'y suis parvenu.'"
 lotr_fund_inspiration.6533.a:0 "Vous avez foncé droit devant en suivant votre instinct"
 lotr_fund_inspiration.6533.a.success:0 "[inspiration_owner.GetTitledFirstName] a trouvé la sortie"
 lotr_fund_inspiration.6533.a.success.gem:0 "[inspiration_owner.GetTitledFirstName] a découvert une gemme précieuse en chemin"
 lotr_fund_inspiration.6533.a.failure:0 "[inspiration_owner.GetTitledFirstName] s'est retrouvé dans une impasse"
 lotr_fund_inspiration.6533.b:0 "Vous avez fait demi-tour et rebroussé chemin"
 lotr_fund_inspiration.6533.b.success:0 "[inspiration_owner.GetTitledFirstName] retrace ses pas avec succès"
 lotr_fund_inspiration.6533.b.failure:0 "[inspiration_owner.GetTitledFirstName] s'est perdu en revenant"

 #Adventurer wants to read books in Imladris
 
 lotr_fund_inspiration.6534.t:0 "$fund_inspiration.title$ La Dernière Maison Accueillante"
 lotr_fund_inspiration.6534.introduction:0 "Je reçois une lettre de mon aventurier, portant le sceau d'Imladris."
 lotr_fund_inspiration.6534.desc:0 "'Mon [ROOT.Char.GetLadyLord], je suis arrivé à [rivendell|E], et déjà l'émerveillement me saisit. On la nomme « La Dernière Maison Accueillante à l'Est de la Mer », et ce n'est point sans raison. Les bibliothèques sont d'une vastitude incommensurable, les festins somptueux, les panoramas d'une perfection absolue ; toute lassitude s'évanouit instantanément ! Je sais qu'il me faut bientôt repartir, mais les bibliothèques recèlent une telle abondance de savoirs que je crains qu'un départ précipité ne me fasse manquer quelque trésor susceptible d'enrichir mon aventure.\n\nJe sollicite humblement votre permission de séjourner plus longtemps afin d'explorer convenablement cette collection de traditions anciennes ; certains parchemins remontent à des siècles, ils doivent assurément contenir des révélations précieuses !'"
 lotr_fund_inspiration.6534.a:0 "Vous vous êtes assez attardé, il est temps de repartir."
 lotr_fund_inspiration.6534.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] poursuit ses voyages"
 lotr_fund_inspiration.6534.b:0 "Fort bien, demeurez quelque temps si cela s'avère utile."
 
 #Adventurer discovers "pesto" in TH

 lotr_fund_inspiration.6535.t:0 "$fund_inspiration.title$ Délicieux Rahatân"
 lotr_fund_inspiration.6535.introduction:0 "Je reçois une lettre de mon aventurier qui explore les lointaines terres de Thâni-Hazâd."
 lotr_fund_inspiration.6535.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], j'ai une découverte délectable à partager ! Lors de ma dernière halte dans une auberge locale, j'ai goûté la sauce la plus exquise qui soit. Les nobles d'ici la nomment rahatân, les anciennes recettes en [quenya|E] parlent de maldina, mais les gens du peuple l'appellent simplement pês-to.\n\nPour la préparer, il faut piler dans un mortier de l'ail, de l'huile d'olive, du fromage dur, des noix et une généreuse poignée de feuilles d'athelas, que les sages connaissent sous le nom de Feuille des Rois. Cela accompagne tout à merveille et vous devez absolument y goûter !'"
 lotr_fund_inspiration.6535.a:0 "Mon cuisinier en préparera pour [food_taster.GetTitledFirstName]."
 lotr_fund_inspiration.6535.a.success:0 "[food_taster.GetTitledFirstName] adore cette préparation"
 lotr_fund_inspiration.6535.a.failure:0 "[food_taster.GetTitledFirstName] découvre son allergie aux noix"
 lotr_fund_inspiration.6535.b:0 "Que mes cuisiniers en préparent pour notre prochain banquet"
 lotr_fund_inspiration.6535.c:0 "Je me méfie des mets étrangers, les nôtres suffisent amplement"
 
 #Adventurer meets Blacklock Mercenaries in Yellow Mountains, by Stella_SAX
 
 lotr_fund_inspiration.6536.t:0 "$fund_inspiration.title$ Haches mercenaires"
 lotr_fund_inspiration.6536.introduction:0 "Je reçois une lettre de mon aventurier qui explore les Montagnes Jaunes."
 lotr_fund_inspiration.6536.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], je vous écris depuis un campement de mercenaires [blacklocks|E] sur lequel je suis tombé en traversant ces terres inhospitalières.\nIls semblent en quête d'emploi et sont disposés à offrir leurs services contre rémunération raisonnable.'"
 lotr_fund_inspiration.6536.a:0 "Engagez une compagnie pour moi, voulez-vous ?"
 lotr_fund_inspiration.6536.b:0 "Employez-les pour votre protection et poursuivez l'aventure !"
 lotr_fund_inspiration.6536.c:0 "Demandez-leur simplement votre chemin, nous manquons de fonds."

 #Adventurer reports on the abuse of incense in Khy, by Brice Undrerhill
 
 lotr_fund_inspiration.6537.t:0 "$fund_inspiration.title$ Encens à outrance"
 lotr_fund_inspiration.6537.introduction:0 "Je reçois une lettre parfumée de mon aventurier qui explore l'empire solaire de Khy."
 lotr_fund_inspiration.6537.desc:0 "\n\n'Mon [ROOT.Char.GetTitleAsNameNoTooltip], je me dois de vous conter une coutume des plus singulières de ces contrées.'\n\n'L'encens est utilisé avec profusion dans les dévotions quotidiennes de tous, les fumées s'élevant vers leur soleil bien-aimé. Mais tandis que les pauvres utilisent des parfums de moindre qualité et brûlent parfois même de simples herbes communes, la noblesse le fait brûler en permanence dans ses demeures et palais pour démontrer sa piété.'\n\n'On peut généralement sentir un noble avant de le voir, donnant un sens nouveau à l'expression « Un air de noblesse »'"
 lotr_fund_inspiration.6537.a:0 "Peut-être devrais-je également parfumer ma cour ?"
 lotr_fund_inspiration.6537.a.success:0 "Votre cour exhale des fragrances délicieusement exotiques"
 lotr_fund_inspiration.6537.a.failure:0 "Vos courtisans détestent ces effluves"
 lotr_fund_inspiration.6537.b:0 "Quelle coutume extravagante ! Je préfère nos odeurs naturelles"