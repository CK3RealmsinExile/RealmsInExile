 # Adventurer visits the Market of Dale 
 
 lotr_fund_inspiration.6527.t:0 "$fund_inspiration.title$ Jour de marché"
 lotr_fund_inspiration.6527.introduction:0 "J'ai reçu une missive de mon aventuri[inspiration_owner.Custom('FR_ErEre')], scellée de l'Arc et de l'Étoile du Val."
 lotr_fund_inspiration.6527.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je suis arrivé[inspiration_owner.Custom('FR_E')] dans la ville du [dale|E], et j'ai visité son grand marché. Après un tout de repérage, j'ai pensé à plusieurs choses qui pourraient vous intéresser : »\n\n« Un jouet mécanique en bois du Marché des Jouets, une broche élégante de facture naine portant la marque des joailliers d'[erebor|E], ou l'un des nombreux fromages exposés par la Guilde des Fromagers »\n\n« Si l'une de ces propositions est à votre goût, je vous prierais de m'envoyer les fonds nécessaires à son achat. Sous la réglementation du commerce naine, vous pouvez changer d'avis sous quinzaine et être remboursé[ROOT.Char.Custom('FR_E')]. »"
 lotr_fund_inspiration.6527.a:0 "J'aurais aimé avoir l'un de ces jouets, durant mon enfance"
 lotr_fund_inspiration.6527.b:0 "Apportez moi cette broche, j'ai toujours adoré l'artisanat nain"
 lotr_fund_inspiration.6527.c:0 "Je voudrais ce fromage, que nous conserverons dans les celliers"
 lotr_fund_inspiration.6527.d:0 "Croyez-vous que je sois fait[ROOT.Char.Custom('FR_E')] d'argent ? Retournez au travail !"
 lotr_fund_inspiration.6527.d_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continue ses voyages"

 # Elven adventurer loses track of time in Caras Galadhon
 
 lotr_fund_inspiration.6528.t:0 "$fund_inspiration.title$ Temps suspendu"
 lotr_fund_inspiration.6528.introduction:0 "Je reçois une lettre de mon aventuri[inspiration_owner.Custom('FR_ErEre')], portant la feuille de mallorn de la [lothlorien|E]."
 lotr_fund_inspiration.6528.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], je suis arrivé[inspiration_owner.Custom('FR_E')] dans la ville de Caras Galadhon, le cœur de l'Elfinesse en [middleearth|E]. Il s'agit réellement d'une merveille et le temps semble s'y écouler plus lentement que dans le monde exterieur. Je peux à peine croire que trois mois déjà se sont écoulés depuis mon arrivée ! »\n\n« J'ai rencontré un érudit qui m'offrit de me pencher sur d'anciens parchemins menant à des héritages perdus et une bande de joyeux chasseurs qui m'ont proposé de les accompagner lors d'une de leurs chasses. Que devrais-je choisir, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? »"
 lotr_fund_inspiration.6528.a:0 "Vous vous êtes attardé[inspiration_owner.Custom('FR_E')] suffisament longtemps, reprenez votre voyage !"
 lotr_fund_inspiration.6528.a_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continue ses aventures"
 lotr_fund_inspiration.6528.b:0 "Allez avec l'érudit et trouvez quelque chose d'utile"
 lotr_fund_inspiration.6528.c:0 "Une bonne chasse préparera votre esprit pour l'aventure à venir"