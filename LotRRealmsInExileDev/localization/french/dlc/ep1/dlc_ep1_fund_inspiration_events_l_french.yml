 #Armor
 fund_inspiration.0021.desc: "« Vous ne regretterez pas de m’avoir soutenu, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] »\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’assure qu’[inspiration_owner.Custom('FR_IlElle')] créera un chef-d’œuvre, mais aussi que ma contribution est importante. « S’il vous plaît, dites-moi quel type d’armure vous désirez. »"
 fund_inspiration.0021.mail: "Je veux une cotte de mailles flexible."
 fund_inspiration.0021.mail.tt: "Pas très voyante, mais fiable."
 fund_inspiration.0021.plate: "Une armure de plates complète me protégera !"
 fund_inspiration.0021.plate.tt: "Une bonne protection et un bon style, mais très encombrante et chère"
 fund_inspiration.0021.scale: "Une armure d’écailles fiable est ce dont j’ai besoin."
 fund_inspiration.0021.scale.tt: "Elle offre une bonne protection mais est un peu moins souple que d’autres"
 fund_inspiration.0021.lamellar: "Vous ferez une armure lamellaire solide."
 fund_inspiration.0021.lamellar.tt: "Une armure flexible qui offre une bonne protection à un prix élevé"
 fund_inspiration.0021.laminar: "Faites une armure laminaire."
 fund_inspiration.0021.laminar.tt: "Une armure robuste et fiable"
 fund_inspiration.0021.brigandine: "Je veux une armure segmentée."
 fund_inspiration.0021.brigandine.tt: "Une armure très flexible et à la mode"
 
