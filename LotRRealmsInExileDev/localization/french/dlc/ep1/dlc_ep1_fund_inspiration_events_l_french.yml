 #Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$ une devise pour l’éternité"
 fund_inspiration.7010.desc: "Je peux entendre [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] marmonner de l’autre côté du hall : « J’ai besoin de quelque chose de grand, quelque chose d’épique pour que ma création se démarque des autres, mais quoi, juste QUOI ? »\n\nQuand ses yeux fougueux rencontrent les miens, [inspiration_owner.Custom('FR_IlElle')] esquisse un grand sourire et me fait signe. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Quelle idée géniale ! Tout simplement parfait ! Que pensez-vous d’ajouter la devise de votre famille à l’objet que vous avez demandé ? »"
 fund_inspiration.7010.a: "Oui, excellent !"
 fund_inspiration.7010.b: "C’est inutile."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nLa devise de la famille [owner.GetHouse.GetName], « #EMP [owner.GetHouse.GetMotto]#! », est élégamment inscrite sur un côté."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\nLa devise de la famille [owner.GetHouse.GetName], « #EMP [owner.GetHouse.GetMotto]#! », est écrite dans un style très décoratif sur la première page."
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\nLa devise de la famille [owner.GetHouse.GetName], « #EMP [owner.GetHouse.GetMotto]#! », est élégamment tissée au-dessus de la scène principale."
