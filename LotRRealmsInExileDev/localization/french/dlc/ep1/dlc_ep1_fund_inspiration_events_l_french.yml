 #Alchemy
 fund_inspiration.8001.t: "$fund_inspiration.title$ une fascination métallique"
 fund_inspiration.8001.desc: "Je trouve [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] penché[inspiration_owner.Custom('FR_E')] sur un bécher contenant une curieuse poudre jaune, entouré[inspiration_owner.Custom('FR_E')] de parchemins et d’échantillons d’une sorte de minerai.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Je vous en prie, regardez, vous voyez comment ce soufre change de couleur ? C’est un signe de transmutation. Cela pourrait créer de l’argent, ou même de l’or ! Ou ici, vous voyez comment il interagit avec le vif-argent ? Merveilleux... Et ce minerai, c’est de l’arsenic, ce qui... eheum, je m’excuse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Il y a tellement de choses à étudier ! Peut-être trop. »"
 fund_inspiration.8001.a: "C’était quoi cette histoire d’or ?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses études sur la création d’or"
 fund_inspiration.8001.b: "De l’argent, vous dites ?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses études sur la création d’argent"
 fund_inspiration.8001.c: "Le vif-argent est vraiment fascinant."
 fund_inspiration.8001.c.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses études sur le vif-argent"
 fund_inspiration.8001.d: "Vous avez dit arsenic ?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses études sur l’arsenic"
 
 fund_inspiration.8011.t: "$fund_inspiration.title$ des rêves dorés"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], s’extasiant sur une avancée dans ses recherches, m’a appelé dans son laboratoire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous êtes là ! Excellent. S’il vous plaît, buvez ceci », dit-[inspiration_owner.Custom('FR_IlElle')], me faisant entrer dans la pièce et me dirigeant vers une table encombrée de parchemins et de béchers. C’est l’un de ces béchers, contenant une concoction dorée, qu’[inspiration_owner.Custom('FR_IlElle')] me fait boire. « Bien sûr, il s’agit encore d’un travail en cours, mais il devrait avoir un effet vraiment remarquable ! »\n\nAprès des heures d’attente, tout ce que je ressens, ce sont des maux de tête violents, des nausées et des vertiges."
 fund_inspiration.8011.a: "Cette farce a intérêt à vous apprendre quelque chose d’utile."
 fund_inspiration.8011.b: "Jetez ce charlatan dans les oubliettes !"
 fund_inspiration.8011.c: "Vous osez m’empoisonner ? ! Vous serez pendu[inspiration_owner.Custom('FR_E')] pour ça !"
 
 fund_inspiration.8012.t: "$fund_inspiration.title$ l’Église et les charlatans"
 fund_inspiration.8012.desc: "Je suis penché[ROOT.Char.Custom('FR_E')] sur une table, écoutant mon alchimiste [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] expliquer sa dernière expérience, quand [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] fait irruption dans la pièce.\n\n« Alors c’est vrai, vous passez votre temps avec c[inspiration_owner.Custom('FR_EEtte')]... c[inspiration_owner.Custom('FR_EEtte')] païe[inspiration_owner.Custom('FR_NNne')] ! », s’exclame [court_chaplain.GetFirstNameNoTooltip] dont le regard devient encore plus froid lorsqu’[court_chaplain.Custom('FR_IlElle')] voit les récipients et les illustrations étalés devant nous.\n\n« Il faut que cela cesse, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Ce charlatan vous détourne du droit chemin ! »"
 fund_inspiration.8012.a: "Vous l’êtes ? Comment avez-vous pu ? Partez de mon pays."
 fund_inspiration.8012.b: "[inspiration_owner.Custom('FR_IlElle')|U] me guide vers la lumière !"
 fund_inspiration.8012.b.success: "Vous parvenez à convaincre [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] n’est pas convaincu[court_chaplain.Custom('FR_E')]"
 fund_inspiration.8012.c: "[inspiration_owner.Custom('FR_IlElle')|U] ne l’est certainement pas."
 
 fund_inspiration.8013.t: "$fund_inspiration.title$ un trésor alchimique"
 fund_inspiration.8013.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit mon alchimiste, [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], qui court vers moi, enjoué[inspiration_owner.Custom('FR_E')] comme un enfant.\n\n« J’ai trouvé ce livre en visitant le marché de [barony_market.GetName], il est attribué au légendaire alchimiste Jabir ibn Hayyan, le Maître ! Du moins, d’après le marchand... Quoi qu’il en soit, imaginez la richesse des connaissances qu’il contient ! »"
 fund_inspiration.8013.a: "Merci, je vais l’étudier."
 fund_inspiration.8013.a_tt: "Vous gardez le livre"
 fund_inspiration.8013.b: "J’espère que vous ferez bon usage de ce livre."
 fund_inspiration.8013.b_tt: "Vous donnez le livre [inspiration_owner.Custom('FR_au_Char_U_Pi')][inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c: "Quelle trouvaille ! Il va certainement atteindre un prix élevé."
 
 fund_inspiration.8014.t: "$fund_inspiration.title$ [inspiration_owner.Custom('FR_LLa')][inspiration_owner.GetWomanMan] qui réfléchit"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ne semble jamais mener d’expériences ou produire quoi que ce soit de particulier. [inspiration_owner.Custom('FR_IlElle')|U] reste assis[inspiration_owner.Custom('FR_E')] près de la fenêtre à regarder dehors, jour après jour.\n\nLorsque j’exige de savoir ce que je finance réellement, [inspiration_owner.Custom('FR_IlElle')] se contente de hausser les épaules et de faire un geste vers la fenêtre. « Je réfléchis à la nature du monde, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Le monde est vaste, il y a donc beaucoup à réfléchir ! »"
 fund_inspiration.8014.a: "Je ne vous paie pas pour rester assis[inspiration_owner.Custom('FR_E')] !"
 fund_inspiration.8014.b: "Prenez votre temps."
 fund_inspiration.8014.c: "Je ne gaspillerai pas mon or pour ces bêtises !"
 fund_inspiration.8014.c.tt: "Vous vendez tout l’équipement alchimique que vous avez acheté."
 
 fund_inspiration.8015.t: "$fund_inspiration.title$ en deuil"
 fund_inspiration.8015.desc: "« Les alchimistes ont le pouvoir sur toute matière, ils peuvent créer des merveilles, alors en quoi la vie est-elle différente ? En quoi [loved_one.GetFirstName] est-[loved_one.Custom('FR_IlElle')] différent[loved_one.Custom('FR_E')] ?! »\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se contente de secouer la tête, impuissant[inspiration_owner.Custom('FR_E')] face à mon deuil. À quoi sert la science si elle ne peut pas m’accorder ce seul souhait ?\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne peux pas faire ce genre de miracle. Cependant, j’ai découvert qu’il arrive qu’une oreille attentive soit une sorte de magie quand la tristesse menace. S’il vous plaît, asseyez-vous. »"
 fund_inspiration.8015.a: "Mais... Je... Vous avez raison... Merci."
 fund_inspiration.8015.b: "Non. Vous me [loved_one.Custom('FR_LeLa')] ramènerez !"
 fund_inspiration.8015.b.tt: "[inspiration_owner.Custom('FR_le_Char_U_Pi')|U][inspiration_owner.GetShortUINameNoTooltip] va tenter l’impossible"
 
 fund_inspiration.8016.desc: "Mes pas sont légers alors que je me dirige vers le laboratoire de mon alchimiste, [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName]. Oh [loved_one.GetFirstName], je vais enfin vous revoir ! Cependant, lorsque [inspiration_owner.GetFirstNameNoTooltip] ouvre la porte, mon courage est anéanti par l’expression sur son visage. Et pourquoi ne me laisse-t-[inspiration_owner.Custom('FR_IlElle')] pas entrer dans la pièce ?\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai échoué. S’il vous plaît, ne... »\n\nJe le dépasse, entre dans le laboratoire, et ce que je vois... Je ne peux pas le réaliser. Des tendons, des morceaux de chair, des poudres et des herbes, tous imbibés de sang et éparpillés en cercle sur le sol. Et par-dessus, une mèche de cheveux de la même teinte que ceux de [loved_one.GetFirstNameNoTooltip]."
 fund_inspiration.8016.a: "Je... Je pense que je vais vomir."
 fund_inspiration.8016.b: "Vous osez vous moquer de mon chagrin ? Gardes ! Saisissez-[inspiration_owner.Custom('FR_LeLa')] !"
 
 fund_inspiration.8017.t: "$fund_inspiration.title$ le groupe d’étude"
 fund_inspiration.8017.desc: "Je trouve [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] et [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] penché[inspiration_owner.Custom2('FR_E', SCOPE.sC('court_tutor'))]s sur un bureau en train de comparer ce qui ressemble à des pierres broyées.\n\n« Vous voyez », dit [inspiration_owner.GetFirstNameNoTooltip], « quand vous chauffez cette poudre, elle noircit d’abord, mais ensuite... Oh, bonjour [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n[court_tutor.GetFirstNameNoTooltip] lève la tête en entendant la salutation et a la décence d’avoir l’air un peu honteu[court_tutor.Custom('FR_XSe')] ; [court_tutor.Custom('FR_IlElle')] devrait être en train de préparer les leçons de demain."
 fund_inspiration.8017.a: "C’est bien que vous partagiez vos connaissances."
 fund_inspiration.8017.b: "Honte à vous deux, retournez au travail !"
 
 fund_inspiration.9000.t: "$fund_inspiration.title$ des bandits sur la route"
 fund_inspiration.9000.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], l’aventuri[adventurer.Custom('FR_ErEre')] [adventurer.GetFirstName] donne des nouvelles ! », s’exclame un serviteur en me tendant un parchemin.\n\n« Cela fait dix jours et dix nuits que moi et mon groupe nous cachons, car [bandit.Custom('FR_LeLa')] [bandit.Custom('FR_SeigneurDame')] bandit [bandit.GetFirstName] a dressé un barrage sur la route que nous devons emprunter. Vous nous conseillez la prudence ou alors l’affrontement en comptant sur [adventurer.GetFaith.HighGodName] pour nous protéger ? Signé, [adventurer.GetFirstName] », dit le parchemin.\n\nIl semble qu’[adventurer.Custom('FR_IlElle')] soit dans une situation difficile."
 fund_inspiration.9000.a: "Continuez à faire profil bas, ils finiront par passer à autre chose."
 fund_inspiration.9000.b: "Pas de cran, pas de gloire ! Faites-leur payer pour le temps perdu."
 fund_inspiration.9000.c: "Cet or devrait suffire comme pot-de-vin pour vous laisser passer."
 artifact_bandit_skull: "Le crâne [killed.Custom('FR_DuDela')] [killed.Custom('FR_SeigneurDame')] bandit [killed.GetFirstName] tué[killed.Custom('FR_E')] par l’aventuri[killed.Custom('FR_ErEre')] [creator.GetFirstName] en [background_wilderness_scope.GetName]. Il a ensuite été offert [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstName]. Il a un sourire terrifiant et des orbites vides et sans vie."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] tue courageusement [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] fait bouillir et nettoie le crâne de [bandit.GetFirstNameNoTooltip] et vous l’envoie pour l’utiliser comme [court_artifact|El]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] parvient à chasser les bandits"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] est blessé[adventurer.Custom('FR_E')] par [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] est tué[adventurer.Custom('FR_E')] par [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] s’enfuit dans la nuit... et vole l’or de [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] s’enfuit dans la nuit"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] est surpris[adventurer.Custom('FR_E')] en train d’essayer de se faufiler à travers le camp"
 
 fund_inspiration.9100.t: "$fund_inspiration.title$ des [adventurer.Custom('GetAnimalPlural')] dans [background_wilderness_scope.Custom('TerrainTypeProvince')]"
 fund_inspiration.9100.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], un message de votre aventuri[adventurer.Custom('FR_ErEre')] [adventurer.GetFirstName] », annonce un serviteur en me tendant un parchemin.\n\n« Ma recherche m’a conduit[adventurer.Custom('FR_E')] dans [background_wilderness_scope.Custom('TerrainTypeProvince')] de [background_wilderness_scope.GetName]. Les [adventurer.Custom('GetAnimalType')] y sont partout, mais j’ai de bonnes raisons de penser que mon but est proche ! Attendez-vous à mon retour bientôt. Signé, [adventurer.GetFirstNameNoTooltip] », dit le parchemin.\n\nIl est certainement ambitieux de choisir un chemin aussi risqué..."
 fund_inspiration.9100.a: "Le savoir de [adventurer.GetFirstNameNoTooltip] devrait être suffisant pour [adventurer.Custom('FR_LeLa')] garder en sécurité..."
 fund_inspiration.9100.b: "Par [ROOT.Char.GetFaith.HighGodName], j’espère qu’[adventurer.Custom('FR_IlElle')] n’aura pas à en combattre !"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] est prudent[adventurer.Custom('FR_E')] et prendra le chemin le plus long."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] évite les [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip] est assailli[adventurer.Custom('FR_E')] par un[adventurer.Custom('FR_E_GetAnimalType')] [adventurer.Custom('GetAnimalType')] !"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] abat un[adventurer.Custom('FR_E_GetAnimalType')] [adventurer.Custom('GetAnimalType')] sauvage qui l’attaque"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip] est vaincu[adventurer.Custom('FR_E')] lors de l’attaque d’un[adventurer.Custom('FR_E_GetAnimalType')] [adventurer.Custom('GetAnimalType')] sauvage"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName] est mutilé[adventurer.Custom('FR_E')] par [adventurer.Custom('FR_Le_GetAnimalType')][adventurer.Custom('GetAnimalType')]"
