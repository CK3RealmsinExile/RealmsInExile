 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], l’air pensi[inspiration_owner.Custom('FR_FVe')], s’adresse à moi : « Y a-t-il quelqu’un de très important pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »\n\n[inspiration_owner.Custom('FR_IlElle')|U] doit déceler sur mon visage mon agacement face à une question aussi personnelle, car [inspiration_owner.Custom('FR_IlElle')] se reprend : « Je veux dire, y a-t-il quelqu’un à qui vous souhaitez dédier l’objet que vous avez commandé ? Il se présente bien, mais une inscription le rendrait encore plus personnel ! »"
