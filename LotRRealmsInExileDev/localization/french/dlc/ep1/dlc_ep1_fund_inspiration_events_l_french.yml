 fund_inspiration.7003.t: "$fund_inspiration.title$ quelqu’un à impressionner"
 fund_inspiration.7003.desc: "Ces derniers temps, mes efforts pour faire bonne impression ont été vains..."
 fund_inspiration.7003.desc_e: "Mon amitié avec [dedication_e.Custom('FR_le_Char_Pi')][dedication_e.GetTitledFirstName] repose toujours sur des bases fragiles."
 fund_inspiration.7003.desc_f: "[dedication_f.Custom('FR_le_Char_Pi')|U][dedication_f.GetTitledFirstName] me rejette toujours."
 fund_inspiration.7003.desc_end: "\n\nCependant, j’ai une idée brillante. Je vais demander [inspiration_owner.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] d’ajouter une dédicace au chef-d’œuvre qu’[inspiration_owner.Custom('FR_IlElle')] est en train de fabriquer ! La personne flattée sera profondément touchée par ma munificence et n’aura d’autre choix que de m’apprécier davantage !"
 fund_inspiration.7003.a: "À [dedication_e.GetFirstNameNoTooltip] !"
 fund_inspiration.7003.b: "À [dedication_f.GetFirstNameNoTooltip] !"
 fund_inspiration.7003.c: "Je trouverai d’autres moyens d’impressionner qui je veux."
