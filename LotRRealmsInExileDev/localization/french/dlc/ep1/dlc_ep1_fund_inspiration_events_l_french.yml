 fund_inspiration.7004.t: "$fund_inspiration.title$ un vassal à se rappeler ?"
 fund_inspiration.7004.desc: "[dedication_g1.Custom('FR_le_Char_Pi')|U][dedication_g1.GetTitledFirstName] et [dedication_g2.Custom('FR_le_Char_Pi')][dedication_g2.GetTitledFirstName] sont parmi les plus puissants vassaux de mon pays. Je ne sais jamais comment les contenter pour qu’[dedication_g1.Custom2('FR_IlsElles', SCOPE.sC('dedication_g2'))] ne sèment pas le trouble. Peut-être que la flatterie est la solution ?\n\nN’importe qui serait heureux que quelque chose soit fait en son honneur et j’ai justement ce qu’il faut ! Je dois faire savoir [inspiration_owner.Custom2('FR_au_MyCharacterIntroduction', ROOT.Char)] que je dédie son chef-d’œuvre à mes vassaux et conseillers de confiance.\n\nC’est quand même mon objet, alors peut-être que je devrais juste..."
 fund_inspiration.7004.a: "Non ! « À [dedication_g1.GetFirstNameNoTooltip] et [dedication_g2.GetFirstNameNoTooltip] ! »"
 fund_inspiration.7004.b: "Après tout, pourquoi pas ? « À moi ! »"
 fund_inspiration.7004.c: "Les dédicaces sont surfaites de toute façon."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nUne inscription minuscule mais élégante figurant sur le côté dit : « [owner.Custom('FR_le_Char_Pi')|U][owner.GetTitledFirstNameNoTooltip] a dédié ceci à ses conseillers de confiance, [dedication_g1.Custom('FR_le_Char_Pi')][dedication_g1.GetTitledFirstName] et [dedication_g2.Custom('FR_le_Char_Pi')][dedication_g2.GetTitledFirstName] »."
