 #Book
 fund_inspiration.0031.desc: "« Merci de croire en moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] en souriant avant d’incliner la tête. « Cependant, je ne sais pas vraiment sur quoi écrire. J’ai récemment étudié [SCOPE.Custom('ArtifactBookSubject')], pensez-vous que ce serait un bon sujet pour le livre ? »"
