 change_artifact_quality_effect_slight_gain: "L’[artifact|El] produit via l’[inspiration.GetName|l] [artifact_quality_scope.Custom('FR_du_Char_U_Pi')][artifact_quality_scope.GetShortUIName] pourrait être d’une #P qualité légèrement supérieure#!"
 change_artifact_quality_effect_loss: "L’[artifact|El] produit via l’[inspiration.GetName|l] [artifact_quality_scope.Custom('FR_du_Char_U_Pi')][artifact_quality_scope.GetShortUIName] sera de #N moindre qualité#!"
 change_artifact_quality_effect_slight_loss: "L’[artifact|El] produit via l’[inspiration.GetName|l] [artifact_quality_scope.Custom('FR_du_Char_U_Pi')][artifact_quality_scope.GetShortUIName] pourrait être d’une #N qualité légèrement inférieure#!"
 change_artifact_book_content_quality_effect_gain: "Le contenu de l’[artifact|El] (livre) sera probablement de #P meilleure qualité#!"
 change_artifact_book_content_quality_effect_loss: "Le contenu de l’[artifact|El] (livre) sera probablement de #N moindre qualité#!"
 
 fund_inspiration.9005.t: "Un travail inachevé"
 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.Custom('FR_le_Char_Pi')|U][inherited_insp_owner.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('inherited_insp_owner'))], demande à parler au milieu du tumulte de la succession.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je m’étais engagé[inherited_insp_owner.Custom('FR_E')] avant le trépas [old_ruler.Custom('FR_du_Char_Pi')][old_ruler.GetTitledFirstNameRegnal] à [inherited_insp_owner.Custom('FR_InspirationTypeDescription_Inf')] pour [old_ruler.Custom('FR_LuiElle')]. »\n\n"
 fund_inspiration.9005.desc_multiple: "« D’autres artisans ont également travaillé et nous souhaiterions savoir si vous comptez nous financer. »"
 fund_inspiration.9005.desc_single: "« Le travail a déjà commencé et il serait dommage de ne pas le terminer... »"
 fund_inspiration.9005.a: "Ce travail va continuer !"
 fund_inspiration.9005.b: "Ces distractions frivoles prendront fin."
 inherited_inspiration_continue_tt: "Vous financerez les commandes passées par [old_ruler.Custom('FR_le_Char_Pi')][old_ruler.GetTitledFirstNameRegnal]"
 inherited_inspiration_end_tt: "#X Tout l’or investi sera perdu#!"
 
 ###########################
 #INSPIRATION ONGOING
 fund_inspiration.title: "Inspiration :"
 fund_inspiration.2001.t: "$fund_inspiration.title$ demande de fonds"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste sur le fait que les fonds que je lui ai fournis ne sont pas suffisants pour créer un artefact digne de ma stature.\n\n« Avec juste un peu plus d’or, je pourrais créer quelque chose de vraiment magnifique ! », me dit-[inspiration_owner.Custom('FR_IlElle')]."
 fund_inspiration.2001.a: "Tout ce dont vous avez besoin !"
 fund_inspiration.2001.b: "Faites avec ce que vous avez."
 
 fund_inspiration.2002.t: "$fund_inspiration.title$ demande de... matériaux"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a le toupet de me faire venir dans sa misérable pièce malodorante.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], Le travail avance, mais si j’avais d’autres matériaux... humains, je pourrais créer quelque chose de vraiment époustouflant. J’ai besoin de la personne en vie, au moins au début. »\n\nAlors qu’[inspiration_owner.Custom('FR_IlElle')] termine sa requête, "
 fund_inspiration.2002.desc.fingernails: "mon regard se pose sur les outils tachés de sang et les ongles arrachés qui jonchent sa table."
 fund_inspiration.2002.desc.potions: "mon regard parcourt distraitement le bureau et les étagères remplies de morceaux d’animaux mystérieux, de liquides colorés et de plantes à l’aspect dangereux."
 fund_inspiration.2002.desc.blind: "J’entends les faibles gémissements et les sanglots de quelqu’un d’autre dans la pièce. Après une série de hoquets, un vomissement accompagné d’une forte odeur de vomi."
 fund_inspiration.2002.a: "« Utilisez les gens de mes cachots comme bon vous semble. »"
 fund_inspiration.2002.b: "« Tenez, des sous pour enlever quelques paysans. »"
 fund_inspiration.2002.c: "« La frontière n’est pas loin. Allez enlever des paysans étrangers. »"
 fund_inspiration.2002.toast_outcome.negative: "« Des preuves vous désignent comme la cause de la disparition des paysans. »"
 fund_inspiration.2002.toast_outcome.positive: "« Vous vous en sortez avec l’enlèvement de paysans. »"
 fund_inspiration.2002.d: "Rejeter sa requête."
 
 fund_inspiration.2003.t: "$fund_inspiration.title$ des interruptions"
 fund_inspiration.2003.desc: "« Par [inspiration_owner.GetFaith.HighGodName], laissez-moi tranquille ! »\n\nL’atmosphère paisible est rompue par le cri de [inspiration_owner.GetFirstName] qui entre en trombe dans la cour. [previous_inspired.GetFirstName] suit rapidement, mais s’arrête quand [previous_inspired.Custom('FR_IlElle')] me voit.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], pourriez-vous faire entendre raison à [inspiration_owner.GetFirstNameNoTooltip] ? J’essaie de l’aider car j’ai une certaine expérience qui lui permettrait d’améliorer son œuvre ! »"
 fund_inspiration.2003.a: "Convaincre [inspiration_owner.GetFirstNameNoTooltip] d’écouter [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b: "« Allez, écoutez-[previous_inspired.Custom('FR_LeLa')] au moins. »"
 fund_inspiration.2003.c: "Ordonner à [previous_inspired.GetFirstNameNoTooltip] de laisser [inspiration_owner.GetFirstNameNoTooltip] tranquille."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] écoute [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] refuse d’écouter"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] donne de mauvais retours"
 
 fund_inspiration.2004.t: "$fund_inspiration.title$ la plus haute qualité"
 fund_inspiration.2004.desc_metal: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ce métal ! Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_fabric: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ce tissu ! Les fibres, l’intensité des couleurs... Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_thread: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ce fil ! Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_paint: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez cette peinture ! Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_wood: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ce bois ! Le grain, la densité... Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_paper: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ce papier ! Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_ink: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez cette encre ! Les couleurs, la saturation... Je n’avais encore jamais vu une telle qualité ! »"
 fund_inspiration.2004.desc_alchemy_metal: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ce minerai ! Je n’en avais jamais vu d’aussi pur auparavant. »"
 fund_inspiration.2004.desc_elixirs: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez ces béchers ! Je n’avais jamais vu de verre aussi transparent. »"
 fund_inspiration.2004.desc_fallback: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], regardez-moi ça ! Je n’ai jamais vu de matériaux aussi fins. »"
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], extatique de sa trouvaille, se sépare de la procession du marché pour accoster le marchand qui vend l’article convoité.\n\n« Avec cela, mon projet atteindrait de nouveaux sommets. Je pourrais créer quelque chose de vraiment merveilleux ! S’il vous plaît, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], accordez-moi ce cadeau. »"
 fund_inspiration.2004.a: "Votre projet vaut la peine d’être financé !"
 fund_inspiration.2004.b: "Bien sûr, mais nous pouvons sûrement obtenir un prix raisonnable ?"
 fund_inspiration.2004.b.success: "Le commerçant se laisse convaincre de baisser ses prix"
 fund_inspiration.2004.b.failure: "Le commerçant refuse de baisser ses prix"
 fund_inspiration.2004.c: "Absolument. Gardes, saisissez ce dont [inspiration_owner.GetFirstNameNoTooltip] a besoin."
 fund_inspiration.2004.d: "Vous pensez que je suis fait d’argent ?"
 
 fund_inspiration.2005.t: "$fund_inspiration.title$ une nouvelle forge"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi, les sourcils froncés et... brûlés, et du métal tordu dans les mains.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne veux pas vous manquer de respect, mais votre forge..."
 fund_inspiration.2005.desc_weapon: "Disons simplement que si vous voulez obtenir [inspiration_owner.Custom('ArtifactWeaponType')] un tant soit peu utilisable,"
 fund_inspiration.2005.desc_armor: "Disons simplement que si vous voulez que votre [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] soit un tant soit peu utilisable,"
 fund_inspiration.2005.desc_smith: "Disons simplement que si vous voulez obtenir [inspiration_owner.Custom('InspirationSmithType')] ayant un tant soit peu d’élégance,"
 fund_inspiration.2005.desc_ending: "vous allez devoir investir dans une nouvelle forge. »"
 fund_inspiration.2005.a: "Bien sûr, tout ce dont vous avez besoin."
 fund_inspiration.2005.b: "C’est une forge en parfait état !"
 
 fund_inspiration.2006.t: "$fund_inspiration.title$ un[scholar_character.Custom('FR_E')] érudit[scholar_character.Custom('FR_E')] vagabond[scholar_character.Custom('FR_E')]"
 fund_inspiration.2006.desc: "Mon alchimiste [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] m’amène un[scholar_character.Custom('FR_E')] [scholar_character.GetWomanMan], tout sourire et tout en louanges.\n\n« Voici [scholar_character.Custom('FR_le_Char_Pi')][scholar_character.GetTitledFirstName], un[scholar_character.Custom('FR_E')] érudit[scholar_character.Custom('FR_E')] respecté[scholar_character.Custom('FR_E')] dans mon entourage. »\n\n[scholar_character.Custom('FR_LLa')|U][scholar_character.GetWomanMan] s’incline et parvient à avoir l’air content[scholar_character.Custom('FR_E')] et timide à la fois. « S’il vous plaît, pas besoin de tout ceci. Je suis ici pour vous offrir mes services, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], si cela vous convient. »"
 fund_inspiration.2006.a: "C’est le cas. Vous pouvez assister [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b: "Certainement. Vous serez mon professeur personnel."
 fund_inspiration.2006.c: "Vous ne trouverez pas de foyer ici."
 
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assure que pour fabriquer une armure digne d’un [ROOT.Char.GetTitleAsNameNoTooltip|l], [inspiration_owner.Custom('FR_IlElle')] aura besoin de fonds supplémentaires.\n\n« Les matériaux pour la fabrication de votre [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] ne sont pas bon marché. Ce n’est pas le moment d’être économe, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] »"
 fund_inspiration.2021.a: "Vous aurez l’argent."
 fund_inspiration.2021.b: "Je ne vous donnerai pas plus d’or."
 
 fund_inspiration.2030.t: "$fund_inspiration.title$ des paroles amicales"
 fund_inspiration.2030.desc: "Mon ami[friend.Custom('FR_E')] [friend.Custom('FR_le_Char_Pi')][friend.GetTitledFirstName] m’arrête dans le hall, un sourire radieux aux lèvres.\n\n« Ah, vous voilà [ROOT.Char.GetFirstNameNoTooltip] ! Je viens de parler [inspiration_owner.Custom('FR_au_Char_Pi')][inspiration_owner.GetTitledFirstName] ! J’ai entendu qu’[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] pour vous et n’ai pas pu résister à une visite de s[inspiration_owner.Custom('FR_GetInspirationTypeRoom_OnA')][inspiration_owner.Custom('GetInspirationTypeRoom')] ! »\n\n« Je lui ai parlé de la façon de répondre à vos attentes et pense que vous aimerez le résultat ! »"
 fund_inspiration.2030.a: "« Oh ! Merci [friend.GetFirstNameNoTooltip] ! »"
 
 fund_inspiration.2040.t: "$fund_inspiration.title$ le sabotage"
 fund_inspiration.2040.desc: "Les cris exaspérés [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName] ruinent un instant de calme : « Comment dois-je m’y prendre pour [inspiration_owner.Custom('FR_InspirationTypeDescription_Inf')] si m[inspiration_owner.Custom('GetInspirationTypeTool')] ne cesse de disparaître ?! »\n\n[inspiration_owner.Custom('FR_IlElle')|U] se précipite vers moi. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], chaque fois que je progresse un peu, quelque chose se passe mal ! Je suis certain[inspiration_owner.Custom('FR_E')] que quelqu’un à la Cour sabote mon travail ! »\n\nM[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')] retourne, contrarié[inspiration_owner.Custom('FR_E')], à s[inspiration_owner.Custom('FR_GetInspirationTypeRoom_OnA')][inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a: "Que[inspiration_owner.Custom('FR_LLle')] débutant[inspiration_owner.Custom('FR_E')]."
 fund_inspiration.2040.b: "Je paie pour la qualité, pas pour le dramatisme !"
 fund_inspiration.2040.c: "Est-ce que cela pourrait être [rival.GetFirstNameNoTooltip] ?"
 fund_inspiration.2040.c.tt: "Le saboteur est arrêté"
 fund_inspiration.2040.c.flavor: "Il est temps de poser un piège !"
 fund_inspiration.2040.c.success: "Vous attrapez le saboteur"
 fund_inspiration.2040.c.failure: "Le saboteur vous échappe"
 ep1_fund_inspiration_2040_scheme_modifier: "Actes sournois"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Ce personnage est un comploteur accompli."
 
 fund_inspiration.2041.desc: "Après le dîner, j’attends, avec quelques gardes, près du lieu de travail [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName] et surveille les passages alors que le [ROOT.Char.Custom('FortifiedBuilding')] s’assombrit.\n\nAu moment où j’envisage d’abandonner, une lumière tremblante danse dans le couloir, suivie d’une silhouette encapuchonnée.\n\nLa silhouette sombre s’approche de l’entrée [inspiration_owner.Custom('FR_GetInspirationTypeRoom_Du')][inspiration_owner.Custom('GetInspirationTypeRoom')] et regarde furtivement autour d’elle une fois de plus. Son visage est éclairé par la flamme vacillante du brûleur à huile : c’est [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] !"
 fund_inspiration.2041.a: "« A-ha ! Aux cachots ! »"
 fund_inspiration.2041.b: "« Jetez-[rival.Custom('FR_LeLa')] hors du [ROOT.Char.Custom('FortifiedBuilding')] ! »"
 fund_inspiration.2041.c: "Je vais gérer ça à ma façon..."
 
 fund_inspiration.2050.t: "$fund_inspiration.title$ un avis réfléchi"
 fund_inspiration.2050.desc: "M[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName] me tient au courant de ses progrès, m’expliquant les limites de s[inspiration_owner.Custom('GetInspirationTypeTool')] et de s[inspiration_owner.Custom('GetInspirationTypeStation')] alors que mon esprit bouillonne d’idées audacieuses pour m[inspiration_owner.Custom('FR_GetInspirationTypeObject_OnA')][inspiration_owner.Custom('GetInspirationTypeObject')]...\n\n[inspiration_owner.Custom('FR_GetInspirationTypeVerb_Inf')|U] n’est peut-être pas mon point fort, mais cela ne veut pas dire que je ne peux pas avoir mon mot à dire sur la façon dont mon argent est dépensé !"
 fund_inspiration.2050.a: "J’ai quelques suggestions..."
 fund_inspiration.2050.b: "Mon parcours me donne un point de vue unique."
 fund_inspiration.2050.c: "Avez-vous envisagé cette approche ?"
 fund_inspiration.2050.d: "Laissez-moi jeter un coup d’œil à vos croquis..."
 fund_inspiration.2050.e: "Non, [inspiration_owner.GetFirstNameNoTooltip] sait ce qu’[inspiration_owner.Custom('FR_IlElle')] fait."
 fund_inspiration.2050.success: "Vos idées fonctionnent bien"
 fund_inspiration.2050.nothing: "Vous êtes ignoré[GetPlayer.Custom('FR_E')]"
 fund_inspiration.2050.failure: "Vos idées sont mauvaises"
 fund_inspiration_half_refund_tt: "La moitié de votre investissement vous sera rendue :"
 fund_inspiration_quarter_refund_tt: "Un quart de votre investissement vous sera rendu :"
 
 fund_inspiration.2060.t: "$fund_inspiration.title$ le trésor [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 fund_inspiration.2060.desc.religious: "Ma dévotion est considérée comme un exemple par tout le monde, du puissant roi au modeste mendiant, et cela attirent les disciples."
 fund_inspiration.2060.desc.fame: "On parle de mes actes avec déférence dans le monde entier, depuis les cours étrangères jusqu’aux tavernes de village, et cela attirent les soutiens."
 fund_inspiration.2060.desc.court: "Ma cour opulente est appréciée et célébrée dans le monde entier, chacun souhaitant pouvoir égaler et profiter de sa splendeur, et cela attirent les admirateurs."
 fund_inspiration.2060.desc: "\n\nAujourd’hui, [donator.Custom('FR_le_Char_Pi')][donator.GetTitledFirstName] vient parler au nom"
 
 fund_inspiration.2060.desc.brotherhood: "d’une petite confrérie [donator.GetFaith.GetAdjectiveNoTooltip] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "[donator.GetFaith.HouseOfWorship3] de foi [donator.GetFaith.GetAdjectiveNoTooltip] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "d’une petite bande mercenaire [donator.GetCulture.GetNameNoTooltip] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "d’une petite guilde de charpentiers de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: "« Très saint[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 fund_inspiration.2060.saoshyant: "« Saoshyant céleste !"
 fund_inspiration.2060.savior: "« Saint[ROOT.Char.Custom('FR_E')] sauveu[ROOT.Char.Custom('FR_RSe')] !"
 fund_inspiration.2060.saint: "« Saint[ROOT.Char.Custom('FR_E')] vénéré[ROOT.Char.Custom('FR_E')] !"
 fund_inspiration.2060.prestige: "« Ô merveilleu[ROOT.Char.Custom('FR_XSe')] [ROOT.Char.GetTitleAsNameNoTooltip|l] !"
 fund_inspiration.2060.grandeur: "« Ô [ROOT.Char.GetTitleAsNameNoTooltip|l] sans parei[ROOT.Char.Custom('FR_LLle')] !"
 fund_inspiration.2060.desc_outro: "Mes amis et moi avons entendu parler de votre sublime [inspiration_owner.Custom('GetInspirationTypeObject')] et souhaitons faire un don à votre [inspiration_owner.Custom('GetInspirationOwnerType')] ! Cela nous honorerait profondément, Votre Majesté. Nous avons économisé pendant des mois ! »"
 fund_inspiration.2060.a: "« C’est moi qui suis honoré[ROOT.Char.Custom('FR_E')]. »"
 fund_inspiration.2060.b.religious: "« S’il vous plaît, aimable [donator.Custom('NunMonk')], gardez votre argent. »"
 fund_inspiration.2060.b.prestige: "« Non, je ne peux pas ! Gardez-le, mon ami[donator.Custom('FR_E')] ! »"
 fund_inspiration.2060.c: "« C’est tout ? »"
 
 ep1_fund_inspiration_2070_accept_modifier: "Cadeau accepté"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Ce comté est heureux d’avoir participé à l’élaboration des précieux objets de son dirigeant."
 ep1_fund_inspiration_2070_refuse_modifier: "Cadeau refusé"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Ce comté est contrarié d’avoir vu ses dons refusés, mais il a maintenant une surabondance de fonds."
 ep1_fund_inspiration_2070_mock_modifier: "Cadeau moqué"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Ce comté est contrarié d’avoir vu ses dons moqués par son dirigeant."
 
 fund_inspiration.2070.t: "$fund_inspiration.title$ un bijou imparfait"
 fund_inspiration.2070.desc: "Accaparé[ROOT.Char.Custom('FR_E')] par les affaires de la Cour, j’ai laissé les nouvelles de m[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], être reportées encore et encore."
 fund_inspiration.2070.desc.stalled: "Le travail sur m[inspiration_owner.Custom('FR_GetInspirationTypeObject_OnA')][inspiration_owner.Custom('GetInspirationTypeObject')] n’avance plus et il semble que je ne sois pas entièrement responsable...\n\n"
 fund_inspiration.2070.desc.wasted: "Des semaines de travail sur m[inspiration_owner.Custom('FR_GetInspirationTypeObject_OnA')][inspiration_owner.Custom('GetInspirationTypeObject')] ont été gâchées et il semble que je ne sois pas entièrement responsable...\n\n"
 fund_inspiration.2070.desc.lunatic: "On m’a parlé des délires et comportements erratiques de [inspiration_owner.GetFirstNameNoTooltip]. [inspiration_owner.Custom('FR_IlElle')|U] change constamment d’avis et doit recommencer de zéro, en plus de se servir étrangement de s[inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed: "On m’a parlé des constantes sautes d’humeur de [inspiration_owner.GetFirstNameNoTooltip], dont les pires annulent tout son travail dans une frénésie de doute et de colère."
 fund_inspiration.2070.desc.depressed: "On me dit que [inspiration_owner.GetFirstNameNoTooltip] passe ses journées au lit, rongé[inspiration_owner.Custom('FR_E')] par la mélancolie et incapable de supporter le quotidien."
 fund_inspiration.2070.desc.drunkard: "On m’a dit que [inspiration_owner.GetFirstNameNoTooltip] dépense les fonds alloués pour payer des bouteilles [ROOT.Char.Custom('RegionalAlcoholicDrink')] et faire le pitre dans les tavernes de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah: "On m’a parlé des grandes quantités de haschich que [inspiration_owner.GetFirstNameNoTooltip] achète, avant de s’enfermer dans le noir."
 fund_inspiration.2070.desc.rakish: "On m’a dit que [inspiration_owner.GetFirstNameNoTooltip] a été constamment absent[inspiration_owner.Custom('FR_E')] de s[inspiration_owner.Custom('FR_GetInspirationTypeRoom_OnA')][inspiration_owner.Custom('GetInspirationTypeRoom')], passant son temps et dépensant mes fonds dans les lupanars de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate: "On m’a parlé des dépenses compulsives de [inspiration_owner.GetFirstNameNoTooltip] au marché, où [inspiration_owner.Custom('FR_IlElle')] a gaspillé mon patronage pour des idées frivoles."
 fund_inspiration.2070.desc.improvident: "On m’a parlé des dons compulsifs de [inspiration_owner.GetFirstNameNoTooltip] et des diverses causes pour lesquelles [inspiration_owner.Custom('FR_IlElle')] a dépensé mon patronage au lieu de son travail."
 fund_inspiration.2070.desc.irritable: "On m’a parlé du mauvais caractère de [inspiration_owner.GetFirstNameNoTooltip] qui a fait fuir tous ceux qui auraient pu corriger ses erreurs."
 fund_inspiration.2070.desc.comfort_eater: "On m’a parlé de l’appétit sans fin de [inspiration_owner.GetFirstNameNoTooltip] et de la dilapidation de mes fonds en gâteaux et sucreries des marchés."
 fund_inspiration.2070.desc.reclusive: "On me dit que [inspiration_owner.GetFirstNameNoTooltip] a été à peine vu[inspiration_owner.Custom('FR_E')] depuis notre dernière rencontre, confiné[inspiration_owner.Custom('FR_E')] dans s[inspiration_owner.Custom('FR_GetInspirationTypeRoom_OnA')][inspiration_owner.Custom('GetInspirationTypeRoom')] où, sans conseils, [inspiration_owner.Custom('FR_IlElle')] a complètement dévié du plan convenu."
 fund_inspiration.2070.desc.wounded: "On m’a parlé des blessures de [inspiration_owner.GetFirstNameNoTooltip] qui [inspiration_owner.Custom('FR_LeLa')] laissent cloué[inspiration_owner.Custom('FR_E')] au lit, à se tordre de douleur, et je me retrouve à espérer qu’[inspiration_owner.Custom('FR_IlElle')] soit épargné[inspiration_owner.Custom('FR_E')] par [ROOT.Char.GetFaith.DeathDeityName]..."
 fund_inspiration.2070.desc.pregnant: "On m’a parlé de la grossesse de [inspiration_owner.GetFirstNameNoTooltip], dont les douleurs et l’immobilité l’ont rendue incapable de travailler..."
 fund_inspiration.2070.desc.sick: "On m’a parlé de la maladie incapacitante de [inspiration_owner.GetFirstNameNoTooltip] qui [inspiration_owner.Custom('FR_LeLa')] laisse souvent alité[inspiration_owner.Custom('FR_E')] et de mauvaise humeur au travail."
 fund_inspiration.2070.desc_outro: "\n\nFinalement, je demande à ce qu’[inspiration_owner.Custom('FR_IlElle')] soit amené[inspiration_owner.Custom('FR_E')] devant moi."
 fund_inspiration.2070.a: "« Veillez à ce que les choses rentrent dans l’ordre. »"
 fund_inspiration.2070.b: "« Je sais que vous faites de votre mieux, [inspiration_owner.GetFirstNameNoTooltip]. »"
 fund_inspiration.2070.c: "« Il vaudrait mieux que ce soit un chef-d’œuvre, et vite ! »"
 fund_inspiration.2070.d: "« Quittez le [ROOT.Char.Custom('FortifiedBuilding')] sur-le-champ, bo[inspiration_owner.Custom('FR_NNne')]-à-rien. »"
 
 fund_inspiration.2080.t: "$fund_inspiration.title$ liberté créative"
 fund_inspiration.2080.antiquarian: "« C’est ridicule ! », proteste [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], « En tant que gardie[rival.Custom('FR_NNne')] de la collection personnelle [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip], j’ai la responsabilité d’assurer la qualité de votre travail ! »"
 fund_inspiration.2080.artificer: "« C’est ridicule ! », proteste [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], « Je suis un[rival.Custom('FR_E')] artisan[rival.Custom('FR_E')] de confiance [ROOT.Char.Custom('FR_du_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip] ! Je pourrais vous aider seulement si vous me laissiez voir votre travail ! »"
 fund_inspiration.2080.desc: "\n\n« Vous le verrez lorsqu’il sera terminé ! », réplique [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName]. « Vous devriez laisser un[inspiration_owner.Custom('FR_E')] [inspiration_owner.GetWomanMan] travailler lorsqu’[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] digne de la royauté ! »"
 fund_inspiration.2080.a: "« [rival.GetFirstNameNoTooltip] s’assurera de sa qualité, [inspiration_owner.GetFirstNameNoTooltip]. »"
 fund_inspiration.2080.b: "« Contentez-vous de vos propres tâches, [rival.GetFirstNameNoTooltip]. »"
 fund_inspiration.2080.success: "[rival.GetFirstNameNoTooltip] améliore le travail de [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure: "[rival.GetFirstNameNoTooltip] freine [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c: "Il est temps de changer d’air."
 
 fund_inspiration.2090.t: "$fund_inspiration.title$ intervention de l’épou[event_spouse.Custom('FR_XSe')]"
 fund_inspiration.2090.desc: "J’aperçois m[event_spouse.Custom('FR_OnA')] [event_spouse.GetWifeHusband] [event_spouse.GetFirstName] en train de bavarder avec enthousiasme avec [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName]. [event_spouse.Custom('FR_IlElle')|U] énumère des suggestions pour s[inspiration_owner.Custom('FR_GetInspirationTypeObject_OnA')][inspiration_owner.Custom('GetInspirationTypeObject')] et m[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')] dissimule à peine son mépris, visiblement agacé[inspiration_owner.Custom('FR_E')] par son ingérence.\n\n« ... et comme vous oeuvrez à [inspiration_owner.Custom('FR_InspirationTypeDescription_Inf')] », poursuit-[event_spouse.Custom('FR_IlElle')], « votre création pourrait être assortie avec [inspiration_owner.Custom('FR_GetInspirationTypeObject_Le')][inspiration_owner.Custom('GetInspirationTypeObject')] de m[event_spouse.Custom('FR_OnA')] grand-[event_spouse.GetMotherFather] ! »"
 fund_inspiration.2090.a: "« [inspiration_owner.GetFirstNameNoTooltip], m[event_spouse.Custom('FR_OnA')] [event_spouse.GetWifeHusband] doit être écouté[event_spouse.Custom('FR_E')] ! »"
 fund_inspiration.2090.b: "« Venez, m[event_spouse.Custom('FR_OnA')] ch[event_spouse.Custom('FR_ErEre')], laissons faire l’expert[inspiration_owner.Custom('FR_E')]. »"
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] améliore l’œuvre de [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] freine [inspiration_owner.GetFirstNameNoTooltip]"
 
 fund_inspiration.2100.t: "$fund_inspiration.title$ un[inspiration_owner.Custom('FR_E')] artisan[inspiration_owner.Custom('FR_E')] envieu[inspiration_owner.Custom('FR_XSe')]"
 fund_inspiration.2100.desc: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstName], m[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')], s’assied à table et lance un regard furieux [other_inspiration_owner.Custom('FR_au_Char_Pi')][other_inspiration_owner.GetTitledFirstName], un[other_inspiration_owner.Custom('FR_E')] autre bénéficiaire de mon patronage.\n\nBien qu’[inspiration_owner.Custom('FR_IlElle')] soit habituellement discr[inspiration_owner.Custom('FR_EtEte')], à méditer sur s[inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] gâche rapidement l’ambiance au moment du dîner.\n\n[inspiration_owner.Custom('FR_IlElle')|U] lâche finalement :"
 fund_inspiration.2100.desc.funds: "« Pourquoi [other_inspiration_owner.GetFirstNameNoTooltip] reçoit-[other_inspiration_owner.Custom('FR_IlElle')] plus de fonds que moi ? [other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U] ! Et alors ? »"
 fund_inspiration.2100.desc.rival: "« Je n’arrive pas à croire que vous vidiez vos coffres pour c[other_inspiration_owner.Custom('FR_EEtte')] [other_inspiration_owner.Custom('InsultNoun')] de [other_inspiration_owner.GetFirstNameNoTooltip]. Vous obtiendriez de meilleurs résultats avec des vidangeurs ! »"
 fund_inspiration.2100.desc.fallback: "« Vous devriez vous libérer de ce boulet, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. [other_inspiration_owner.GetFirstNameNoTooltip] ne sait pas se servir de s[other_inspiration_owner.Custom('GetInspirationTypeTool')] lorsqu’[other_inspiration_owner.Custom('FR_IlElle')] est laissé[other_inspiration_owner.Custom('FR_E')] à [other_inspiration_owner.Custom('FR_LuiElle')]-même dans s[other_inspiration_owner.Custom('FR_GetInspirationTypeRoom_OnA')][other_inspiration_owner.Custom('GetInspirationTypeRoom')]. »"
 fund_inspiration.2100.a: "« Votre travail est précieux pour moi, [inspiration_owner.GetFirstNameNoTooltip]. »"
 fund_inspiration.2100.b: "« Je m’alignerai sur votre financement. Satisfait[inspiration_owner.Custom('FR_E')] ? »"
 fund_inspiration.2100.c: "« Venez me dire ce qu’il se passe. »"
 fund_inspiration.2100.d: "« Arrêtez ces bêtises. »"
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] délaisse son travail"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] perd sa motivation"
 fund_inspiration.2100.success: "Vous arrangez les choses"
 fund_inspiration.2100.failure: "Vous aggravez la querelle"
 
 fund_inspiration.2110.t: "$fund_inspiration.title$ un[generous_vassal.Custom('FR_E')] autre connaisseu[generous_vassal.Custom('FR_RSe')]"
 fund_inspiration.2110.desc: "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('generous_vassal'))], [generous_vassal.Custom('FR_le_Char_Pi')][generous_vassal.GetTitledFirstName], m’aborde : « Je suis ravi[generous_vassal.Custom('FR_E')] de vous voir, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai entendu parler de votre patronage de [inspiration_owner.GetFirstName], votre [inspiration_owner.Custom('GetInspirationOwnerType')]. On dit qu’[inspiration_owner.Custom('FR_IlElle')] [inspiration_owner.Custom('InspirationTypeDescription')] à la hauteur de votre rang. »\n\n« Je vous prie de prendre ceci et de le lui donner."
 fund_inspiration.2110.desc.part.2: "Je ne voudrais pas manquer l’occasion d’aider à la création d’un chef-d’œuvre ! »\n\n"
 fund_inspiration.2110.desc.part.2.research: "Je ne voudrais pas manquer l’occasion de participer à une découverte scientifique !\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] est connu[generous_vassal.Custom('FR_E')] pour sa générosité et il semble qu’[generous_vassal.Custom('FR_IlElle')] ait trouvé un nouvel exutoire pour ses dépenses..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] s’intéresse à un grand nombre de choses, dont les objets précieux et les gens talentueux qui les produisent..."
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] s’intéresse à un grand nombre de choses, dont les technologies et les gens talentueux qui les inventent..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] sourit chaleureusement, une bourse pendouillant à sa main."
 fund_inspiration.2110.desc.rich: "[generous_vassal.Custom('FR_LeLa')|U] pauvre [generous_vassal.GetFirstNameNoTooltip] doit avoir tellement d’argent qu’[generous_vassal.Custom('FR_IlElle')] ne sait pas quoi en faire..."
 fund_inspiration.2110.a: "« Quelle générosité ! »"
 fund_inspiration.2110.b: "« Oh, je vais m’assurer qu’[inspiration_owner.Custom('FR_IlElle')] l’obtienne ! »"
 fund_inspiration.2110.b.flavor: "Cela devrait être utile..."
 fund_inspiration.2110.c: "« Non, je vous en prie, gardez-le ! »"
 #( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$ debout tard"
 fund_inspiration.2120.desc: "On ne voit pas le temps passer dans [inspiration_owner.Custom('FR_GetInspirationTypeRoom_Le')][inspiration_owner.Custom('GetInspirationTypeRoom')] de [inspiration_owner.GetFirstName] alors que nous buvons des verres [ROOT.Char.Custom('RegionalAlcoholicDrink')] et échangeons avec enthousiasme sur [inspiration_owner.Custom('FR_GetInspirationTypeObject_Le')][inspiration_owner.Custom('GetInspirationTypeObject')] qu’[inspiration_owner.Custom('FR_IlElle')] fait pour moi. Est-ce que j’imagine des choses ou y a-t-il une indescriptible tension ?\n\n"
 fund_inspiration.2120.desc.me: "Mon esprit vagabonde, s’imprégnant des subtiles particularités de son corps, de ses lèvres rieuses... Je pose ma main sur la sienne. S[inspiration_owner.Custom('GetInspirationTypeTool')] tombe de ses doigts tremblants et je contemple ses beaux yeux.\n\n"
 fund_inspiration.2120.desc.them: "Il se fait tard lorsque m[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')] pose s[inspiration_owner.Custom('GetInspirationTypeTool')], boit une grande gorgée de son gobelet et me sourit d’un air complice. Est-ce... qu’[inspiration_owner.Custom('FR_IlElle')]... ?\n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.Custom('FR_IlElle')|U] bondit dans mes bras tel un animal, envoyant s[inspiration_owner.Custom('GetInspirationTypeTool')] à travers la pièce."
 fund_inspiration.2120.desc.them_into: "Je retrouve en [inspiration_owner.Custom('FR_LuiElle')] la même passion : [inspiration_owner.Custom('FR_IlElle')] tombe dans mon étreinte chaleureuse..."
 fund_inspiration.2120.desc.me_zealous_homosexuality: "C’est mal, par [ROOT.Char.GetFaith.HighGodName], je ne peux pas céder à ces tentations pécheresses..."
 fund_inspiration.2120.desc.me_zealous_adultery: "Non, d’après [ROOT.Char.GetFaith.ReligiousText], l’adultère est un péché ! C’est la tentation [ROOT.Char.GetFaith.DevilNamePossessive] !"
 fund_inspiration.2120.desc.me_unattracted: "Soudain, [inspiration_owner.GetFirstNameNoTooltip] s’avance et m’enlace ! Mes bras l’arrêtent rapidement, peut-être avec trop de force... Son enthousiasme se calme instantanément et laisse la place à de la confusion et de la peur."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.Custom('FR_IlElle')|U] s’avance et m’attire dans son étreinte chaleureuse. Mon corps dit oui, mais mon cœur crie non..."
 fund_inspiration.2120.desc.me_into: "Je ne peux pas nier que quelque chose s’agite en moi, mon cœur s’accélère et je me retrouve à [inspiration_owner.Custom('FR_LeLa')] serrer dans mes bras tandis qu’[inspiration_owner.Custom('FR_IlElle')] m’embrasse en retour... Que se passe-t-il ?"
 fund_inspiration.2120.desc.me_into_alot: "Il ne peut y avoir aucun doute sur ses intentions ! Je peux à peine me contenir alors que j’écarte s[inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2120.a: "« Venez ici, m[inspiration_owner.Custom('FR_OnA')] dou[inspiration_owner.Custom('FR_XCe')]. »"
 fund_inspiration.2120.e: "« Oh... [inspiration_owner.GetFirstNameNoTooltip]... »"
 fund_inspiration.2120.f.chaste: "« Ce n’est pas pour moi... »"
 fund_inspiration.2120.f: "« Je... dois partir ! »"
 fund_inspiration.2120.h: "« Vite, la porte ! »"
 fund_inspiration.2120.i: "« Oh ! Je ne suis pas... »"
 fund_inspiration.2120.j: "« Non ! Cette union est interdite par [ROOT.Char.GetFaith.ReligiousText]... »"
 fund_inspiration.2120.k.me: "« Non ! Je ne peux pas... l’adultère est un péché ! »"
 fund_inspiration.2120.k.them: "« Non, je ne peux pas [inspiration_owner.Custom('FR_LeLa')] pousser à l’adultère..."
 fund_inspiration.2120.l: "« Attends... Comment osez-vous ?! »"
 fund_inspiration.2120.m: "« Lâchez-moi, péch[inspiration_owner.Custom('FR_EurEresse')] dépravé[inspiration_owner.Custom('FR_E')] ! »"
 fund_inspiration.2120.leave_flavor: "Vous partez en toute hâte"
 
 fund_inspiration.2130.t: "$fund_inspiration.title$ une inspiration capricieuse"
 fund_inspiration.2130.desc: "Je tombe sur [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], m[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')], et espère que son air grave ne signifie pas de mauvaises nouvelles concernant [inspiration_owner.Custom('FR_GetInspirationTypeObject_Le')][inspiration_owner.Custom('GetInspirationTypeObject')] qu’[inspiration_owner.Custom('FR_IlElle')] devrait bientôt achever pour moi.\n\n« Oh, vous voilà [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... Je me heurte à un mur dans mon travail. Rien de grave ! Mes idées sont tombées à l’eau alors que la pression monte ! », rit-[inspiration_owner.Custom('FR_IlElle')] nerveusement.\n\n« J’ai juste besoin d’un peu... d’inspiration ! [ROOT.Char.Custom('FR_MonseigneurMadame')|U], auriez-vous quelques modèles que je pourrais examiner ? »"
 fund_inspiration.2130.a.library: "« À la bibliothèque ! »"
 fund_inspiration.2130.a.armory: "« À l’armurerie ! »"
 fund_inspiration.2130.a.hall: "« Dans le grand hall ! »"
 fund_inspiration.2130.a.tt: "La qualité ou la progression de l’[inspiration|El] de [inspiration_owner.GetFirstNameNoTooltip] pourrait être améliorée"
 fund_inspiration.2130.a.flavor: "Nous trouverons forcément quelque chose pour vous aider !"
 fund_inspiration.2130.b: "« Je sais ce dont vous avez besoin ! »"
 fund_inspiration.2130.b.great: "La muse de [inspiration_owner.GetFirstNameNoTooltip] bat son plein"
 fund_inspiration.2130.b.good: "La muse de [inspiration_owner.GetFirstNameNoTooltip] revient"
 fund_inspiration.2130.b.nothing: "La muse de [inspiration_owner.GetFirstNameNoTooltip] dort"
 fund_inspiration.2130.b.bad: "La muse de [inspiration_owner.GetFirstNameNoTooltip] s’en fuit"
 fund_inspiration.2130.b.terrible: "La muse de [inspiration_owner.GetFirstNameNoTooltip] meurt"
 fund_inspiration.2130.b.flavor: "On va bien s’amuser !"
 fund_inspiration.2130.c: "« Ah, j’ai justement un fortifiant. »"
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNameNoTooltip] tombe raide mort[inspiration_owner.Custom('FR_E')]"
 fund_inspiration.2130.c.flavor: "Où est cette fiole rouge..."
 fund_inspiration.2130.d: "« La véritable inspiration vient de l’intérieur. »"
 
 fund_inspiration.2131.t: "$fund_inspiration.title$ en finir avec l’ancien"
 fund_inspiration.2131.desc_library_unused: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstName] et moi pénétrons dans ma bibliothèque poussiéreuse, une pièce dans laquelle j’ai rarement l’occasion d’entrer.\n\n"
 fund_inspiration.2131.desc_library: "Je fais entrer [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] dans ma bibliothèque bien tenue et lui montre certains des volumes et potions remarquables qui y sont exposés.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Un soldat surpris fait entrer [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] et moi dans mon armurerie en désordre dans laquelle je ne vais jamais !\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstName] et moi sommes introduits dans ma vaste armurerie, où je montre certains de mes objets préférés, en évoquant leurs histoires.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "Alors que je fais faire [inspiration_owner.Custom('FR_au_Char_Pi')][inspiration_owner.GetTitledFirstName] un rapide tour des bibelots, je me dis que mon grand hall n’est pas aussi grand qu’il pourrait l’être.\n\n"
 fund_inspiration.2131.desc_great_hall: "Je fais visiter mon grand hall [inspiration_owner.Custom('FR_au_Char_Pi')][inspiration_owner.GetTitledFirstName], qui est très fi[inspiration_owner.Custom('FR_ErEre')] de son luxe et des diverses richesses qui y sont exposées."
 fund_inspiration.2131.desc_antiquarian: "[second.Custom('FR_le_Char_Pi')|U][second.GetTitledFirstName] a insisté pour venir et observe de loin, grimaçant chaque fois qu’un objet est mal manipulé ou mal identifié.\n\n"
 fund_inspiration.2131.artificer: "[second.Custom('FR_le_Char_Pi')|U][second.GetTitledFirstName] suit joyeusement le mouvement, toujours intéressé[second.Custom('FR_E')] par les processus créatifs de ses pairs.\n\n"
 fund_inspiration.2131.desc_equipped: "M[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')] s’arrête, comme stupéfait[inspiration_owner.Custom('FR_E')], pour examiner mon [artifact_1.GetName]. « Ah, très bien [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... Pourrais-je... Pourrais-je utiliser s[inspiration_owner.Custom('FR_GetInspirationMaterialType_OnA')][inspiration_owner.Custom('GetInspirationMaterialType')] ? »"
 fund_inspiration.2131.desc_unequipped: "Alors que nous sommes dans la réserve, m[inspiration_owner.Custom('FR_GetInspirationOwnerType_OnA')][inspiration_owner.Custom('GetInspirationOwnerType')] s’arrête soudain et examine de près mon [artifact_1.GetName]. « Oui... [inspiration_owner.Custom('FR_GetInspirationMaterialType_Du')|U][inspiration_owner.Custom('GetInspirationMaterialType')], cela devrait faire l’affaire... Est-ce toujours ce que vous souhaitez ? [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? »"
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.Custom('FR_IlElle')|U] fait le tour de la pièce avant de revenir vers moi, dépité[inspiration_owner.Custom('FR_E')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il n’y a rien ici qui se démarque... Y a-t-il autre chose ? »"
 fund_inspiration.2131.a: "« [artifact_1.GetNameNoTooltip] ? Très bien... »"
 fund_inspiration.2131.b: "« Et mon [artifact_2.GetNameNoTooltip] ? »"
 fund_inspiration.2131.c: "« Il doit y avoir des bricoles qui traînent... »"
 fund_inspiration.2131.c.good: "Vous trouvez [inspiration_owner.Custom('FR_GetInspirationMaterialType_Du')][inspiration_owner.Custom('GetInspirationMaterialType')] de qualité"
 fund_inspiration.2131.c.nothing: "Vous ne trouvez rien"
 fund_inspiration.2131.c.bad: "Vous trouvez [inspiration_owner.Custom('FR_GetInspirationMaterialType_Du')][inspiration_owner.Custom('GetInspirationMaterialType')] de mauvaise qualité"
 fund_inspiration.2131.d: "« Vous ne faites que regarder. »"
 fund_inspiration.2131.d.great: "[inspiration_owner.GetFirstNameNoTooltip] fait une magnifique trouvaille"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetFirstNameNoTooltip] trouve [inspiration_owner.Custom('FR_GetInspirationMaterialType_Du')][inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetFirstNameNoTooltip] ne trouve rien"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetFirstNameNoTooltip] trouve [inspiration_owner.Custom('FR_GetInspirationMaterialType_Du')][inspiration_owner.Custom('GetInspirationMaterialType')] de piètre qualité"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetFirstNameNoTooltip] trouve [inspiration_owner.Custom('FR_GetInspirationMaterialType_Du')][inspiration_owner.Custom('GetInspirationMaterialType')] de mauvaise qualité"
 fund_inspiration.2131.e: "« [second.GetFirstNameNoTooltip] ! Des suggestions ? »"
 fund_inspiration.2131.f: "« Quelle perte de temps ! »"
 
 fund_inspiration.3001.t: "$fund_inspiration.title$ des écrits impies"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entre en trombe dans la pièce, serrant une pile de papiers, suivi[court_chaplain.Custom('FR_E')] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] qui essaie de lui arracher les écrits des mains.\n\n"
 fund_inspiration.3001.desc_witch: "« C[inspiration_owner.Custom('FR_EtEtte')] [inspiration_owner.GetWomanMan] écrit sur [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName|U]#! !"
 fund_inspiration.3001.desc_cannibal: "« C[inspiration_owner.Custom('FR_EtEtte')] [inspiration_owner.GetWomanMan] écrit sur la consommation de chair humaine !"
 fund_inspiration.3001.desc_torturer: "« C[inspiration_owner.Custom('FR_EtEtte')] [inspiration_owner.GetWomanMan] écrit sur des activités innommables et sadiques !"
 fund_inspiration.3001.desc_lustful: "« C[inspiration_owner.Custom('FR_EtEtte')] [inspiration_owner.GetWomanMan] écrit sur des activités innommables et perverses !"
 fund_inspiration.3001.desc_other: "« C[inspiration_owner.Custom('FR_EtEtte')] [inspiration_owner.GetWomanMan] écrit sur des sujets impies !"
 fund_inspiration.3001.desc_ending: "Et ose même faire des illustrations ! Je ne peux que supposer que vous n’étiez pas au courant, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] »\n\n[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] se moque et se jette à nouveau sur les papiers, mais mon [court_chaplain.Custom('CouncilPosition')|l] l’esquive.\n\n« Mais maintenant que ce vil écrivain est démasqué, vous allez sûrement dédier le livre [ROOT.Char.GetFaith.HighGodName2], comme il se doit. »"
 fund_inspiration.3001.a: "Absolument ! Je ne soupçonnais pas qu’[inspiration_owner.Custom('FR_IlElle')] écrivait sur de tels sujets."
 fund_inspiration.3001.a_tt: "[inspiration_owner.Custom('FR_le_Char_U_Pi')|U][inspiration_owner.GetShortUIName] écrira sur la foi et non [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "Vous savez ce qui serait bien ? Que vous [inspiration_owner.Custom('FR_LeLa')] laissiez tranquille !"
 fund_inspiration.3001.c: "Ces illustrations sont ternes... Prenez cet or pour acheter de l’encre."
 
 fund_inspiration.3011.t: "$fund_inspiration.title$ sujets martiaux"
 fund_inspiration.3011.desc_opening_1: "Je trouve [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] entouré[inspiration_owner.Custom('FR_E')] de parchemins et de manuscrits, en train de feuilleter frénétiquement les pages.\n\n"
 fund_inspiration.3011.desc_opening_2: "Je trouve [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] entouré[inspiration_owner.Custom('FR_E')] de parchemins et de manuscrits, la tête entre les mains.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi les bras chargés de parchemins et de manuscrits.\n\n"
 fund_inspiration.3011.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a tellement de domaines de la guerre qui méritent qu’on s’y attarde. La stratégie, la composition des troupes, la bataille elle-même... Je ne sais même pas par où commencer ! »"
 fund_inspiration.3011.a: "Je veux que le livre soit instructif ou utile aux troupes."
 fund_inspiration.3011.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que la stratégie et la composition des troupes"
 fund_inspiration.3011.b: "Peut-être une allusion aux aspects les plus nobles."
 fund_inspiration.3011.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que la chevalerie et les prouesses"
 fund_inspiration.3011.d: "Quel est le sujet qui fait vibrer votre muse ?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] décidera librement du sujet du livre"
 
 fund_inspiration.3012.t: "$fund_inspiration.title$ sujets de diplomatie"
 fund_inspiration.3012.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a tellement d’aspects de la diplomatie qui méritent qu’on s’y attarde. La courtoisie, les relations, la poésie... Je ne sais même pas par où commencer ! »"
 fund_inspiration.3012.a: "Peut-être quelque chose en rapport avec la vie à la Cour."
 fund_inspiration.3012.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que les alliances et l’éloquence"
 fund_inspiration.3012.b: "Je veux que le livre soit divertissant !"
 fund_inspiration.3012.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que l’aventure et le divertissement"
 
 fund_inspiration.3013.t: "$fund_inspiration.title$ sujets érudits"
 fund_inspiration.3013.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a tellement de domaines qui méritent une attention particulière. La religion, l’éducation... Sans parler de l’art d’écrire ! »"
 fund_inspiration.3013.a: "Cette œuvre doit servir [ROOT.Char.GetFaith.HighGodName] !"
 fund_inspiration.3013.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que la théologie et les prières"
 fund_inspiration.3013.b: "Je veux que le livre soit instructif, ou au moins divertissant !"
 fund_inspiration.3013.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que l’histoire et la poésie."
 
 fund_inspiration.3014.t: "$fund_inspiration.title$ sujets d’intendance"
 fund_inspiration.3014.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a tellement de domaines d’intendance qui méritent l’attention. Les lois, le commerce, l’argent... Je ne sais même pas par où commencer ! »"
 fund_inspiration.3014.a: "Concentrez-vous sur la gestion d’un pays."
 fund_inspiration.3014.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que le droit et l’administration"
 fund_inspiration.3014.b: "Je suis intéressé[ROOT.Char.Custom('FR_E')] par le développement !"
 fund_inspiration.3014.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que les bâtiments et la fiscalité"
 
 fund_inspiration.3015.t: "$fund_inspiration.title$ sujets d’intrigue"
 fund_inspiration.3015.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il y a tellement de domaines de l’intrigue qui méritent l’attention. Les complots, la séduction, la manipulation... Je ne sais même pas par où commencer ! »"
 fund_inspiration.3015.a: "Je veux avoir une longueur d’avance sur tout le monde !"
 fund_inspiration.3015.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que les complots et la manipulation."
 fund_inspiration.3015.b_men: "Je veux que les hommes tombent à mes pieds !"
 fund_inspiration.3015.b_women: "Je veux que les femmes tombent à mes pieds !"
 fund_inspiration.3015.b_both: "Je veux que tout le monde me désire !"
 fund_inspiration.3015.b_none: "Je veux maîtriser la séduction."
 fund_inspiration.3015.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] axera ses écrits sur des sujets tels que la luxure et l’art de la séduction."
 
 fund_inspiration.3030.t: "$fund_inspiration.title$ une haine moins intense"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a convié à discuter du sujet du livre qu’[inspiration_owner.Custom('FR_IlElle')] écrit pour moi.\n\n"
 fund_inspiration.3030.desc: "« Je ne peux m’empêcher de remarquer l’animosité moins intense entre vous et [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Voulez-vous toujours consacrer ce livre à la haine que vous éprouvez pour [prev_nemesis.Custom('FR_LuiElle')] ? »"
 fund_inspiration.3030.desc_dead: "« Maintenant que [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] est décédé[prev_nemesis.Custom('FR_E')], voulez-vous toujours dédier ce livre à la haine que vous éprouviez pour [prev_nemesis.Custom('FR_LuiElle')] ? »"
 fund_inspiration.3030.a: "La haine que je ressens n’a pas vraiment diminué."
 fund_inspiration.3030.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] continue à écrire sur votre haine pour [prev_nemesis.Custom('FR_le_Char_Pi')][prev_nemesis.GetTitledFirstName]."
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] n’en vaut pas la peine."
 
 fund_inspiration.3031.t: "$fund_inspiration.title$ un amour flétri"
 fund_inspiration.3031.desc: "« Je ne peux m’empêcher de constater que [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] n’est plus dans vos meilleures grâces, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Voulez-vous toujours dédier ce livre à l’amour que vous lui portez ? »"
 fund_inspiration.3031.desc_dead: "« La douleur d’avoir perdu [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] est sans doute encore très présente... Voulez-vous toujours dédier ce livre à l’amour que vous lui portez ? »"
 fund_inspiration.3031.a: "Qu’est-ce que l’amour sans nostalgie et sans la perte ?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] continue d’écrire sur votre amour pour [prev_soulmate.Custom('FR_le_Char_Pi')][prev_soulmate.GetTitledFirstName]."
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] n’en vaut pas la peine."
 
 fund_inspiration.4001.t: "$fund_inspiration.title$ le tissage"
 fund_inspiration.4001.desc: "« [inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] a ruiné ma nouvelle tenue ! », dit [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] qui entre en trombe dans la pièce, suivi[courtier.Custom('FR_E')] par [inspiration_owner.Custom('FR_LeLa')] tisseu[inspiration_owner.Custom('FR_RSe')]. Le morceau de vêtement entre ses mains est si abîmé que je ne peux pas dire ce que c’était.\n\n« Vous réagissez de façon excessive ! J’étudiais simplement le tissage, c’est important pour mon projet », rétorque [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.4001.a: "Vous allez trop loin, étudiez vos propres vêtements si vous le devez !"
 fund_inspiration.4001.b: "[inspiration_owner.Custom('FR_SilSielle')|U] dit que c’est nécessaire, alors c’est nécessaire."
 
 #Weaver is being too much of a modernist
 fund_inspiration.4010.t: "$fund_inspiration.title$ œuvre en rouge, bleu et [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 fund_inspiration.4010.desc: "Je passe à mon atelier de tissage pour voir comment progresse ma tapisserie. À l’intérieur se trouvent quelques courtisans. Les mains jointes derrière le dos, ils observent les murs. Les tapisseries présentes sont de singuliers lavis de couleurs. L’une d’elles a des taches disgracieuses ici ou là. Une autre est blanche avec quelques carrés. Une autre a des traits enchevêtrés et sinueux. Quel genre d’art est-ce là ?\n\n[artistic_courtier_1.Custom('FR_le_Char_Pi')|U][artistic_courtier_1.GetTitledFirstName] montre un endroit qui ressemble à une tache. « Ce brun sale contre le blanc ne suggère-t-il pas la violence innée chez l’homme ? »\n\n[artistic_courtier_2.Custom('FR_le_Char_Pi')|U][artistic_courtier_2.GetTitledFirstNameNoTooltip] acquiesce. « Je pense que cela reflète la colère [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] contre son enfance... Il semble que ce soit la forme de sa mère. »"
 fund_inspiration.4010.a: "Hocher la tête en signe d’approbation et complimenter l’artiste"
 fund_inspiration.4010.b: "« Dégoûtant ! Je dois aller voir de l’art traditionnel maintenant. »"
 fund_inspiration.4010.b.tt: "L’œuvre est annulée et votre investissement remboursé"
 fund_inspiration.4010.c: "« [child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] aurait pu le faire ! »"
 
 fund_inspiration.5011.desc: "« Le temps est venu pour moi de partir à l’aventure, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], lesté[inspiration_owner.Custom('FR_E')] de lourds sacs, s’incline aussi bien qu’[inspiration_owner.Custom('FR_IlElle')] le peut.\n\n« Avant de partir, y a-t-il quelque chose de particulier que vous voulez que je garde à l’œil pendant mon voyage ? »"
 fund_inspiration.5011.a: "Apportez-moi un crâne ou une peau d’un un animal exotique."
 fund_inspiration.5011.b: "Je veux un bijou fait d’un matériau qu’on ne trouve pas ici."
 fund_inspiration.5011.c: "Une tapisserie ou une œuvre d’art qui me fait me projeter."
 fund_inspiration.5011.d: "Je fais confiance à votre instinct pour m’apporter quelque chose de bien."
 fund_inspiration.5011.e: "Je veux posséder quelque chose de vraiment unique !"
 
 fund_inspiration.5021.t: "$fund_inspiration.title$ un changement de cap"
 fund_inspiration.5021.desc: "Un voyageur affirmant être employé par [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] et avoir un message de la part de l’aventuri[inspiration_owner.Custom('FR_ErEre')] est amené devant moi.\n\n« N’ayez pas peur, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] est en bonne santé. Je vous informe de la possibilité de financer une aventure encore plus grande ! Vous voyez, [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] a pris une mauvaise direction à un moment donné et se trouve maintenant près de [adventuring_location.GetNameNoTier]. »\n\nSon compagnon de voyage déploie une carte sale pour me montrer où ils ont fini. « [inspiration_owner.GetSheHe|U] a assez de fonds pour se rendre [inspiration_owner.Custom('FR_InspirationAdventureDestination_En')][inspiration_owner.Custom('InspirationAdventureDestination')], comme prévu, mais suggère qu’avec des fonds supplémentaires, [inspiration_owner.Custom('FR_IlElle')] pourrait enquêter sur une rumeur locale et ramener un superbe artefact ! »"
 fund_inspiration.5021.a: "C’est absurde ! Je ne vais pas financer sa petite sortie !"
 fund_inspiration.5021.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] revient à ce qu’[inspiration_owner.Custom('FR_IlElle')] avait prévu de faire."
 fund_inspiration.5021.b: "La vie est une aventure, explorez cette zone pour trouver des artefacts !"
 fund_inspiration.5021.b.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] explore [adventuring_location.GetNameNoTierNoTooltip]."

 ## Postcards from your Adventurer by Isabella Welch - LoTR modification

 #Rhûn

 fund_inspiration.6001.t:0 "J’aime la steppe,"
 fund_inspiration.6001.desc:0 "Je chevauche depuis des mois. Mon derrière ne s’en remettra jamais ! J’ai pris goût au lait de jument fermenté et aux nuits à la belle étoile.\n\nJe vous envoie la pointe sculptée d’un morin khuur, une tête de cheval décorative qui se place au sommet de l’instrument. Peut-être en avez-vous l’utilité."
 fund_inspiration.6001.a:0 "Je vais le garder !"
 fund_inspiration.6001.b:0 "Envoyez-le au musicien de la Cour."

 #Harad Jungles

 fund_inspiration.6002.t:0 "Mon voyage dans les jungles continue !"
 fund_inspiration.6002.desc:0 "Je suis presque aveuglé[ROOT.Char.Custom('FR_E')] par tous les joyaux que les Cours que je visite ont à me montrer. Je me retrouve à regretter la saleté de la route à ciel ouvert.\n\nJ’ai envoyé un messager avec un cadeau particulièrement de mauvais goût qu’on m’a offert : un ornement en forme de tête de Mûmak sur un anneau, avec des pierres précieuses en guise d’yeux. Avez-vous déjà vu quelque chose d’aussi criard ?"
 fund_inspiration.6002.a:0 "Je l’aime bien."
 fund_inspiration.6002.b:0 "Épouvantable ! Démontez-le et vendez les pierres précieuses."

 #Harad Deserts

 fund_inspiration.6003.t:0 "Je rêve du désert,"
 fund_inspiration.6003.desc:0 "[ROOT.Char.Custom('FR_MonseigneurMadame')|U], alors que mon voyage dans les désert d'Haradwraith suit son cours, j’ai rejoint un attelage de chameaux qui traverse tout le pays.\n\nJe vous envoie un bijou qu’un de mes compagnons de voyage m’a offert : un collier des plus délicats composé de perles de coquille d’autruche. Je suppose que vous n’avez jamais vu d’autruche."
 fund_inspiration.6003.a:0 "Une belle trouvaille ! Je le porterai moi-même."
 fund_inspiration.6003.b:1 "Je vais le donner [event_spouse.Custom('FR_au_Char_Pi')][event_spouse.GetTitledFirstNameNoTooltip]."

 #Gondor

 fund_inspiration.6004.t:0 "Les routes du royaume du sud"
 fund_inspiration.6004.desc:0 "Mon voyage au Gondor a surtout consisté à travers d'innombrables ruines sur les routes.\n\nSouvent, alors que cherche quoique ce soit d'intérêt, je tombe sur un petit objet. J’ai envoyé un messager vous en apporter un. Peut-être que cela vous amusera un peu."
 fund_inspiration.6004.a:0 "À quoi sert un[inspiration_owner.Custom('FR_E')] aventuri[inspiration_owner.Custom('FR_ErEre')] qui prend le chemin habituel ?"
 fund_inspiration.6004.b:0 "Ce sont de jolies babioles..."

 #Westlands

 fund_inspiration.6005.t:0 "Mes aventures sous la pluie,"
 fund_inspiration.6005.desc:0 "[ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai trouvé quelques reliques banales jusqu’à présent dans mes aventures, que j’ai envoyées avec ce messager, mais je ne suis pas sûr[inspiration_owner.Custom('FR_E')] de ce que je pourrais découvrir ensuite.\n\nLes habitants des terres occidentales sont les créatures les plus malodorantes que j’ai rencontrées. Enfant, je rêvais de prairies vertes et agréables, mais je suis convaincu[inspiration_owner.Custom('FR_E')] que la moitié de ce monde est faite de boue. Si vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] lige bienveillant[ROOT.Char.Custom('FR_E')], demandez-moi de rentrer."
 fund_inspiration.6005.a:0 "Ce ne sont pas des vacances ! Continuez la quête !"
 fund_inspiration.6005.b:0 "Pauvre âme, je suppose que ces récompenses suffiront."
 fund_inspiration.6005.b.tt:0 "Vous permettez [inspiration_owner.Custom('FR_au_Char_Pi')][inspiration_owner.GetTitledFirstName] de rentrer."

 #Rhovanion

 fund_inspiration.6006.t:0 "Salutations de Rhovanion,"
 fund_inspiration.6006.desc:0 "Mes voyages à travers le Rhovanion m’ont donné un penchant certain pour les gâteaux au miel et pour le brochet d'Esgaroth, et j’ai envoyé quelques recettes avec ce messager.\n\nL’un de mes hôtes m’a offert une broche en or ornée d’un cheval, que je vous envoie également. Je suis certain[inspiration_owner.Custom('FR_E')] que mes voyages m’apporteront d’autres merveilles avec le temps."
 fund_inspiration.6006.a:0 "Demandez à nos chefs de préparer ces plats immédiatement !"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] semble s’amuser un peu trop dans cette quête..."
 
 #Elven Lands
 
 fund_inspiration.6007.t:0 "Les mystérieuses terres elfiques,"
 fund_inspiration.6007.desc:0 "Mon voyage au travers des terres des elfes s'est révélé à la fois déconcertant et envoûtant. Bien que j'attende toujours de rencontrer l'un de ces êtres secret et magique, je peux entendre leurs chants magnfiques qui s'échappent de la canopée et trouve parfois des traces de leur passage.\n\nJe vous fait parvenir par cette lettre une chaîne d'argent que j'ai trouvé sur la route, sans aucun doute de facture elfique."
 fund_inspiration.6007.a:0 "Quel magnifique présent ! Je le porterais moi-même."
 fund_inspiration.6007.b:1 "Il sera magnifique au cou de [event_spouse.GetTitledFirstNameNoTooltip]."
 
 #Orc Territory
 fund_inspiration.6008.t:0 "Profondément en territoire orque,"
 fund_inspiration.6008.desc:0 "Ce n'est pas sans danger pour ma santé que je vous écrit ce rapport sur ma progression, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Les orques qui vivent dans ces terres sont d'une engeance torturée, puant et hideux à voir.\n\nJe me suis échappé de justesse après avoir emporté ce petit trophée brillant de l'un de leurs camps.\n\nJe ne peux que vous recommander de préparer vos hommes, de peur que ces hordes sans peur ne déferlent sur nos terres !"
 fund_inspiration.6008.a:0 "Il se peut que vous ayez raison, nous devons être prêts."
 fund_inspiration.6008.b:0 "Bah ! Ces "orques" sont bien loin, je ne crois pas qu'ils puissent être si terribles."
 
 
 #Miniature furniture events by Isabella Welch
 
 #Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$ un dirigeant miniature"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] attire gaiement mon attention. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai terminé un prototype miniature du coffre que vous avez commandé, avec une serrure qui fonctionne. »\n\n[inspiration_owner.Custom('FR_IlElle')|U] tend sa paume, sur laquelle se trouve un minuscule coffre, avec un vantail en or et une clé aussi petite qu’un grain de blé.\n\n« Il y a une pierre précieuse à l’intérieur, essayez de l’ouvrir par vous-même ». Alors qu’[inspiration_owner.Custom('FR_IlElle')] me tend la clé, celle-ci glisse entre ses doigts et tombe. [inspiration_owner.Custom('FR_IlElle')|U] a beau cherché, la clé est perdue."
 fund_inspiration.6100.a: "Mettez fin à cette farce, brisez le coffre et rendez-moi ma pierre !"
 fund_inspiration.6100.b: "Il est tout de même ravissant, je pense que je vais le garder."
 
 #The tiny box
 
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] présente une minuscule boîte avec de belles gravures de l’épaisseur d’un cheveu. « Le prototype de votre dernière commande. Nous pourrions trouver une utilité à ce précieux objet. »\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se réjouit. « Nous pourrions y placer une relique de notre époque et l’enterrer quelque part. Les futures générations en auront la surprise ! »"
 fund_inspiration.6101.a: "Je vais y ranger un portrait miniature de moi-même."
 fund_inspiration.6101.b: "Je vais écrire un petit poème et le sceller à l’intérieur."
 fund_inspiration.6101.c: "Je préfère le garder pour moi."
 
 #Stepping on the tiny sculpture
 
 fund_inspiration.6102.desc: "Je me prépare à me mettre au lit pour la nuit, quand une douleur fulgurante parcourt mon pied.\n\nAprès examen, je découvre un objet miniature enfoncé dans ma plante de pied et ses propres pieds qui dépassent.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me regarde d’un air penaud depuis l’embrasure de la porte la plus proche. « Je m’excuse, c’est le prototype de votre dernière commande. J’ai dû le faire tomber. »"
 fund_inspiration.6102.a: "« Retirez-le et mettez-le hors de ma vue ! »"
 fund_inspiration.6102.b: "« Le médecin doit s’en charger. »"
 fund_inspiration.6102.c: "Je l’ôte moi-même et le garde dans ma poche."
 fund_inspiration.6102.cure_toast: "Sculpture miniature extraite en toute sécurité"
 fund_inspiration.6102.failure_toast: "Sculpture miniature têtue"
 fund_inspiration.6102.failure_toast_desc: "Un morceau de bras est perdu dans les profondeurs de votre pied."
 
 #Being shown the tiny cabinet
 
 
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’incline. « J’aimerais avoir une critique du meuble que je suis en train de confectionner pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »\n\n[inspiration_owner.Custom('FR_IlElle')|U] m’emmène sur son lieu de travail, où il n’y a visiblement qu’une armoire poussiéreuse et délabrée.\n\n« Oh, ce n’est pas ça », dit-[inspiration_owner.Custom('FR_IlElle')] en ouvrant l’armoire. À l’intérieur ne se trouve qu’un minuscule modèle d’armoire. Orné et doré, mais de la taille de mon doigt. « Qu’en pensez-vous ? », me demande-t-[inspiration_owner.Custom('FR_IlElle')]."
 fund_inspiration.6103.a: "Pour votre bien, il vaudrait mieux que ce ne soit qu’un prototype."
 fund_inspiration.6103.b: "Oh, c’est parfait ! Je l’adore !"
 
 #Artisan gives you the tiny throne
 
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’apporte une petite boîte, et me la présente, un sourire en coin.\n\nAlors que j’ouvre le cadeau, je m’attends à trouver un joyau, une bague ou une sculpture, mais à ma grande surprise, à l’intérieur se trouve un trône miniature, si petit que seule une souris pourrait s’y asseoir.\n\n« Le prototype de votre nouveau siège, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je pensais que cela vous amuserait. »"
 fund_inspiration.6104.a: "Comme c’est charmant ! Je le garderai pour moi !"
 fund_inspiration.6104.b: "Tout cela est très bien, mais poursuivez le projet."
 fund_inspiration.6104.c: "J’ai passé l’âge d’avoir des jouets."
 
 #Artisan and ROOT play with their miniatures
 
 fund_inspiration.6105.desc: "Je transporte fièrement ma boîte de meubles miniatures à travers le [ROOT.Char.Custom('FortifiedBuilding')], me demandant où je pourrais les exposer, quand je tombe sur [inspiration_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nQuand [inspiration_owner.Custom('FR_IlElle')] voit l’intérieur de la boîte, [inspiration_owner.Custom('FR_IlElle')] essuie une larme de ses yeux. « Vous êtes un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de goût. Je vous en prie, suivez-moi. »\n\n[inspiration_owner.Custom('FR_IlElle')|U] m’emmène dans son atelier et en sort une caisse secrète. À l’intérieur se trouvent des dizaines de pièces de décors, de figurines et de terrains miniatures. « J’ai inventé un jeu : une bataille de siège imaginaire. Voulez-vous vous joindre à moi ? »"
 fund_inspiration.6105.a: "Je pensais que vous ne demanderiez jamais !"
 fund_inspiration.6105.b: "Euh, peut-être une autre fois."
 
 #Weaver is being too much of a modernist
 fund_inspiration.6200.t: "$fund_inspiration.title$ oeuvre en rouge, bleu et [ROOT.Char.Custom('FR_le_Char_L')][ROOT.Char.GetTitleAsNameNoTooltip]"
 fund_inspiration.6200.desc: "Je passe à mon atelier de tissage pour voir comment progresse ma tapisserie. À l’intérieur se trouvent quelques courtisans. Les mains jointes derrière le dos, ils observent les murs. Les tapisseries présentes sont de singuliers lavis de couleurs. L’une d’elles a des taches disgracieuses ici ou là. Une autre est blanche avec quelques carrés. Une autre a des traits enchevêtrés et sinueux. Quel genre d’art est-ce là ?\n\n[artistic_courtier_1.Custom('FR_le_Char_Pi')|U][artistic_courtier_1.GetTitledFirstName] montre un endroit qui ressemble à une tache. « Ce brun sale contre le blanc ne suggère-t-il pas la violence innée chez l’homme ? »\n\n[artistic_courtier_2.Custom('FR_le_Char_Pi')|U][artistic_courtier_2.GetTitledFirstNameNoTooltip] acquiesce. « Je pense que cela reflète la colère [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] contre son enfance... Il semble que ce soit sa mère. »"
 fund_inspiration.6200.a: "Hocher la tête en signe d’approbation et complimenter l’artiste"
 fund_inspiration.6200.b: "« Dégoûtant ! Je dois aller voir de l’art traditionnel maintenant. »"
 fund_inspiration.6200.b.tt: "L’œuvre est annulée et votre investissement remboursé"
 fund_inspiration.6200.c: "« [child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] aurait pu le faire ! »"
 

 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch
 
 fund_inspiration.6300.t: "$fund_inspiration.title$ une malheureuse strophe"
 fund_inspiration.6300.intro: "Je tombe sur [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] à son bureau, regardant par la fenêtre avec de nombreux brouillons raturés devant [inspiration_owner.Custom('FR_LuiElle')].\n\n"
 fund_inspiration.6300.no_relationship_desc: "« L’idée que quelqu’un m’aime est insaisissable. Pas une seule fois je n’ai avoué mes sentiments à quelqu’un qui a fait de même. »\n\n« Ainsi, je n’ai pas écrit pour vous. Je me contente de compter les nuits que je passe seul[inspiration_owner.Custom('FR_E')] et désespéré[inspiration_owner.Custom('FR_E')]. »"
 fund_inspiration.6300.no_love_desc: "« Bien que d’habitude rien ne me stimule plus que les mots écrits, étonnamment, je ne suis pas du tout habité[inspiration_owner.Custom('FR_E')] par des sentiments amoureux en ce moment. »\n\n« Mes excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je ne peux pas écrire sur l’amour, ma muse m’a abandonné. »"
 fund_inspiration.6300.homosexual_desc: "« Ah, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Bien que j’aie passé de nombreuses heures à tenter de composer une œuvre romantique digne de votre patronage, je me suis retrouvé[inspiration_owner.Custom('FR_E')] à ne rien faire d’autre que me lamenter sur mon parchemin. »\n\n« Vous me demandez de faire l’impossible. Mon amour est d’un genre qui ne doit pas être écrit. »"
 fund_inspiration.6300.a: "Bien ! Canalisez cette colère douce-amère !"
 fund_inspiration.6300.a.failure: "Vous conduisez [inspiration_owner.Custom('FR_le_Char_U_Pi')][inspiration_owner.GetShortUIName] à mépriser l’amour."
 fund_inspiration.6300.a.success: "Vous persuadez [inspiration_owner.Custom('FR_le_Char_U_Pi')][inspiration_owner.GetShortUIName] d’écrire sur l’amour."
 fund_inspiration.6300.b: "Eh bien, j’ai une demi-heure à perdre."
 fund_inspiration.6300.c: "Impossible ! Comment le monde ne voit-il pas le charme de votre éloquence ?"
 fund_inspiration.6300.d: "Mais c’est un amour qui doit être vécu."
 fund_inspiration.6300.e: "Écrivez votre vérité, je bénis chaque muse."
 fund_inspiration.6300.f: "Inventez quelque chose ! Tous ceux qui écrivent sur l’amour sont des imposteurs."
 
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')],"
 fund_inspiration.6301.lover_desc: "La nuit où vous m’avez dit d’écrire avec mon cœur, j’ai découvert que je ne pouvais écrire que sur vous. Permettez-moi d’être malsain[inspiration_owner.Custom('FR_E')], si la foi dit que notre genre d’amour est malsain."
 fund_inspiration.6301.friend_desc: "Jamais les mots ne m’étaient venus aussi facilement avant que vous m’ayez dit d’écrire une histoire d’amour telle que je la vis."
 fund_inspiration.6301.female_desc: "\n\nVoici un poème sur une sorcière qui tombe amoureuse d’une reine perdue dans le bois près de sa chaumière."
 fund_inspiration.6301.male_desc: "\n\nCette ballade raconte l’histoire d’un prince qui, chaque nuit, au sommet de la tour de la bibliothèque, regarde les étoiles avec son archiviste bien-aimé, rêvant de s’aimer à travers les cieux."
 fund_inspiration.6301.crime_desc: "Quel magnifique crime !"
 fund_inspiration.6301.a: "Je chérirai ceci en secret."
 fund_inspiration.6301.b: "Je vais organiser une lecture !"
 #Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$ la tournée des bars"
 fund_inspiration.6400.desc: "Lors d’une visite à la taverne de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], j’aperçois l’un des clients au cœur de toutes les attentions.\n\n[inspiration_owner.Custom('FR_IlElle')|U] est plus grisonnant[inspiration_owner.Custom('FR_E')] que le reste des clients, et sent comme [inspiration_owner.Custom('FR_SilSielle')] était là depuis une éternité. À mon grand désarroi, je reconnais mon aventuri[inspiration_owner.Custom('FR_ErEre')], [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], qui semble ne pas avoir quitté le pays après des mois de financement !\n\n« Et pour mon prochain voyage, je traverserai la Mer des Sables d’une traite ! », clame-t-[inspiration_owner.Custom('FR_IlElle')] en avalant un verre entier de vin rouge, sous les acclamations de la salle."
 fund_inspiration.6400.a: "Sortez d’ici et mettez-vous en route !"
 fund_inspiration.6400.b: "Charlatan ! Je ne paierai plus pour votre boisson !"
 fund_inspiration.6400.a.success: "Vous convainquez l’aventuri[inspiration_owner.Custom('FR_ErEre')] de se ressaisir"
 fund_inspiration.6400.a.success_continue: "L’aventure se poursuit !"
 fund_inspiration.6400.a.failure: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] s’enfuit avec de l’or !"
 county_chastised_beloved_adventurer_modifier: "Aventurier bien-aimé réprimandé"

 fund_inspiration.6500.t: "$fund_inspiration.title$ apporter de la musique dans la jungle"
 fund_inspiration.6500.introduction: "Je reçois une missive de mon aventuri[inspiration_owner.Custom('FR_ErEre')]. Les mots sont tellement embellis que je peux m’imaginer la scène."
 fund_inspiration.6500.desc: "\n\n« Je me déplace à pied dans la jungle. Le chant des oiseaux résonne dans ma tête et je trouve que c’est un chant funèbre effrayant. Les quelques habitants d’ici me disent qu’ils trouvent cette musique des plus agréables. Ils n’ont manifestement jamais entendu les œuvres [court_musician.Custom('FR_du_Char_Pi')][court_musician.GetTitledFirstNameNoTooltip]. »\n\n« Lorsque j’ai essayé de jouer une de ses mélodies sur un de leurs jeux d’anches, les habitants m’ont chassé de leur ville et entaillé avec une lame empoisonnée. Bien que j’aie survécu, je me dis que si j’ai à mourir en apportant la musique de chambre dans la jungle, alors qu’il en soit ainsi ! »"
 fund_inspiration.6500.action: "\n\n« Vous pouvez probablement imaginer ce que j’ai fait ensuite... »"
 fund_inspiration.6500.a: "Vous avez chanté et les avez conquis !"
 fund_inspiration.6500.b: "Vous avez fui vers des terres plus civilisées."
 fund_inspiration.6500.c: "Un grand chat a sauté entre vous et vos agresseurs !"
 fund_inspiration.6500.a.success: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] fascine les habitants de la jungle"
 fund_inspiration.6500.a.failure: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] agace les habitants de la jungle"
 fund_inspiration.6500.b.success: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] s’enfuit"
 fund_inspiration.6500.b.failure: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] ne fuit pas assez vite"
 fund_inspiration.6500.c.tt: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] aide à combattre le léopard"
 fund_inspiration.6500.c.tt_failure: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] est blessé[inspiration_owner.Custom('FR_E')] en tentant de s’enfuir"
 
 fund_inspiration.6501.t: "$fund_inspiration.title$ voyage sur la terre ferme"
 fund_inspiration.6501.desc: "\n\n« Nous avons remonté des rivières autour des collines sinueuses. Après une sécheresse, les habitants nous ont dit que la rivière par laquelle nous voyagions s’était asséchée en aval de notre bateau. »\n\n« Plutôt que d’abandonner, ou de faire demi-tour, nous avons tenté l’impossible. J’ai ordonné à mon équipage de construire un système de guides et de poulies, afin de tirer notre bateau à travers les terres vers la prochaine rivière. Il a ainsi navigué sur une mer d’herbe et de marguerites. »"
 fund_inspiration.6501.a: "J’espère que vous avez fait demi-tour et limité les dépenses."
 fund_inspiration.6501.b: "Le bateau a tout juste survécu au voyage."
 fund_inspiration.6501.b.success: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] tire le bateau en haut d’une falaise"
 fund_inspiration.6501.b.failure: "L’aventuri[inspiration_owner.Custom('FR_ErEre')] échoue à réparer le bateau cassé"
 fund_inspiration.6501.c: "Les habitants ont eu pitié et vous ont donné un bateau à prix réduit."
 
 fund_inspiration.6502.t: "$fund_inspiration.title$ une soif ardente"
 fund_inspiration.6502.desc: "\n\n« Je ne suis pas dans le désert, je suis au pays des rêves. La différence entre l’éveil et le sommeil a disparu. Mon guide me dit que j’hallucine ce que je désire le plus. Un paradis, une étendue d’eau scintillante comme des diamants, des trésors sur ses rives. »\n\n« Au lieu de cela, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tout ce que je vois c’est vous ici avec moi. Toujours un banc de sable devant moi, me faisant signe de continuer. Cela me brise de savoir qu’à chaque pas que je fais vers ce mirage, je m’éloigne un peu plus de votre vrai vous. »"
 fund_inspiration.6502.a: "J’ai moi-même soif et je ne suis pas dans le désert."
 fund_inspiration.6502.b: "Je considérerais votre attention si vous m’apportiez un grand cadeau."
 fund_inspiration.6502.c: "Je mets ça sur le compte de la chaleur et brûle ces mots."
 
 fund_inspiration.6503.t:0 "$fund_inspiration.title$ murmures rhûniques"
 fund_inspiration.6503.desc:0 "\n\n« Je suis allé[adventurer_lover.Custom('FR_E')] dans un kourgane, un tumulus datant de l’époque des Balchoth dans lequel se trouvaient des centaines de chevaux empaillés aux murs, morts depuis longtemps. C’était une écurie pour les damnés, perdue dans le temps. »\n\n« Conscient[inspiration_owner.Custom('FR_E')] de mon devoir de rechercher du savoir pour le Royaume, j’ai envisagé de voler une relique dans le tombeau lorsque mon guide ne regardait pas pour vous l’apporter. »"
 fund_inspiration.6503.a:0 "Vous avez emporté un des ornements."
 fund_inspiration.6503.b: "Vous avez apporté une des selles des chevaux."
 fund_inspiration.6503.c: "Vous n’avez pas osé perturber les morts."
 
 fund_inspiration.6504.t: "$fund_inspiration.title$ l’amant[adventurer_lover.Custom('FR_E')] de [inspiration_owner.Custom('FR_SieurDame')] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.6504.desc: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], lors de mes voyages, j’ai séjourné dans une ferme dont s’occupait [adventurer_lover.Custom('FR_le_Char_Pi')][adventurer_lover.GetTitledFirstName]. »"
 fund_inspiration.6504.pregnant: "\n\n« J’ai conçu un bel artefact pendant mon séjour à la ferme ! À savoir, un enfant ! Je ne peux pas emmener [adventurer_lover.Custom('FR_le_Char_Pi')][adventurer_lover.GetTitledFirstName] dans mes voyages dans son état. [adventurer_lover.Custom('FR_IlElle')|U] est peu fortuné[adventurer_lover.Custom('FR_E')] et ai l’espoir que nous pourrions nous occuper d[adventurer_lover.Custom('FR_EluiElle')] à la Cour. »"
 fund_inspiration.6504.female_lover: "\n\n« Après tant de lunes passées seul[inspiration_owner.Custom('FR_E')] sur la route, [adventurer_lover.Custom('FR_IlElle')] fait vibrer mon cœur telle une créature fantastique. Je ne peux m’empêcher de penser que c’est ici que ma quête devait me mener. »"
 fund_inspiration.6504.male_lover_homosexual: "\n\n« Libéré des regards de la Cour, j’ai pu passer des nuits entières dans les bras d’un homme. »"
 fund_inspiration.6504.male_lover: "\n\n« Je suis amoureu[inspiration_owner.Custom('FR_XSe')] et je préférerais [adventurer_lover.Custom('FR_LeLa')] regarder pelleter du fumier de cheval pendant une semaine plutôt que d’être à n’importe quel banquet à la Cour. »"
 fund_inspiration.6504.lover_ultimatum: "\n\n« Je ne peux pas quitter cette ferme en sachant que je ne l’embrasserai plus jamais. Soit [adventurer_lover.Custom('FR_IlElle')] voyage jusqu’à vous et rejoint la Cour, soit mon voyage s’arrête ici. »"
 fund_inspiration.6504.a: "Vous ne respectez pas mon patronage, alors disparaissez !"
 fund_inspiration.6504.a.tt: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstName] restera à la ferme."
 fund_inspiration.6504.b: "Je vais le permettre, mais ne me blâmez pas pour le scandale."
 fund_inspiration.6504.c: "L’enfant ne mérite pas la pauvreté."
 fund_inspiration.6504.d: "Des paysans à ma Cour ? Jamais."
 
 fund_inspiration.6505.t: "$fund_inspiration.title$ le chapitre de la plage"
 fund_inspiration.6505.desc: "\n\n« Au milieu de mes halètements dans la chaleur du désert, j’ai découvert des eaux cristallines, dont la seule vue m’a obligé à enlever tous mes vêtements. Plutôt que de le prendre comme une offense, mon guide a gloussé en signe de compréhension et a commencé à dessiner ma silhouette sur une feuille. Nos compagnons de voyage m’ont éventé[inspiration_owner.Custom('FR_E')] avec des feuilles de palmier.\n\nNous avons passé de nombreuses heures à barboter. Dans le village voisin, j’ai engagé un tisserand pour immortaliser ce moment de paradis et vous envoie l’œuvre en souvenir. »"
 fund_inspiration.6505.a: "Cela heurte ma vue !"
 fund_inspiration.6505.a_blind: "Je m’arracherais les yeux, si je n’étais pas déjà aveugle."
 fund_inspiration.6505.a_one_eyed: "Cela heurte ma vue !"
 fund_inspiration.6505.b: "Je vais l’accrocher dans ma chambre !"
 fund_inspiration.6505.c: "Toute la Cour doit connaître ce passe-temps exotique !"
 fund_inspiration.6505.d: "Ahh, une image sacrée pour notre peuple !"
 
 
 #Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$ des conditions insalubres"
 fund_inspiration.6506.introduction: "Une missive me parvient de mon aventuri[inspiration_owner.Custom('FR_ErEre')]. Elle est tellement recouverte de boue que je dois l’ouvrir avec un couteau.\n\n"
 fund_inspiration.6506.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis dans un marécage humide et toutes mes années de formation ne m’y ont pas préparé. Je patauge dans des eaux boueuses nuit et jour. La nuit dernière, j’ai rêvé d’une étreinte amoureuse et ai découvert à mon réveil qu’un triton était sur mes lèvres au lieu d’une bouche.\n\nJe me demandais s’il y avait la moindre chance que je puisse aller dans un endroit plus civilisé. Pour vous montrer à quel point cet endroit est répugnant, j’ai envoyé dans un bocal, avec mon message, le frai qu’une grenouille a déposé dans mes bottes détrempées. »"
 fund_inspiration.6506.a: "Cela forge le caractère !"
 fund_inspiration.6506.b: "Si vous voulez aller sur des terres moins sauvages, vous pouvez."
 
 #Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$ pas les abeilles !"
 fund_inspiration.6507.introduction: "Je reçois une missive tâchée de sang de mon aventuri[inspiration_owner.Custom('FR_ErEre')]."
 fund_inspiration.6507.desc: "\n\n« Les plaines et les prairies que j’ai traversées sont magnifiquement ornées d’animaux sauvages. Alors que je descendais de mon destrier pour renifler une fleur, une ombre a été projeté sur moi par [grumpy_liege.Custom('FR_le_Char_Pi')][grumpy_liege.GetTitledFirstName], [grumpy_liege.Custom('FR_LeLa')] [grumpy_liege.Custom('FR_SeigneurDame')] qui gouverne ces terres et qui n’a pas une haute opinion de vous.\n\n[grumpy_liege.Custom('FR_IlElle')|U] a dit que les larves [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ne téteront pas dans ses prairies, avant de descendre de sa monture et d’ordonner aux gardes de me saisir. Ils ont alors sorti une boîte contenant une ruche et l’ont placée de force sur ma tête, laissant les abeilles m’attaquer ! Il y a encore un dard logé dans mon œil ! »"
 fund_inspiration.6507.a: "Je vais lui envoyer une plainte !"
 fund_inspiration.6507.b: "J’aurai sa tête pour avoir fait ça !"
 fund_inspiration.6507.c: "Les cicatrices seront plutôt jolies !"
 
 #Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$ les architectes de la nature"
 fund_inspiration.6508.introduction: "Je reçois une missive de mon aventuri[inspiration_owner.Custom('FR_ErEre')], qui s’est rendu[inspiration_owner.Custom('FR_E')] sur les terres vivifiantes de la taïga.\n\n"
 fund_inspiration.6508.desc: "« J’ai passé un certain temps entouré[inspiration_owner.Custom('FR_E')] de la meilleure compagnie qui soit : une colonie de castors ! Je vous envoie un livre de croquis des structures qu’ils mettent en place pour attraper les poissons dans les eaux ! Quel incroyable rongeur semi-aquatique ! »\n\n"
 fund_inspiration.6508.architect_desc: "« Je suis certain[inspiration_owner.Custom('FR_E')] que [court_architect.Custom('FR_le_Char_Pi')][court_architect.GetTitledFirstName] pourrait apprendre une chose ou deux d’un animal plus malin qu[court_architect.Custom('FR_EluiElle')]. »"
 fund_inspiration.6508.a: "Je vais étudier cela de près."
 fund_inspiration.6508.b: "En effet, [court_architect.Custom('FR_le_Char_Pi')][court_architect.GetTitledFirstNameNoTooltip] aurait bien besoin d’une leçon."
 fund_inspiration.6508.b.tt: "La [aptitude|El] [court_architect.Custom('FR_du_Char_Pi')][court_architect.GetTitledFirstName] en tant qu’architecte augmente légèrement"
 fund_inspiration.6508.c: "Quels adorables animaux ! [child.GetFirstName] devrait avoir ce livre !"
 fund_inspiration.6508.d: "Bon travail, je vais envoyer des fonds pour prolonger vos voyages."
 
 #Adventurer massively exaggerating what an alligator looks like-floodplains
 fund_inspiration.6509.t: "$fund_inspiration.title$ les bruissements d’une bête"
 fund_inspiration.6509.intro_desc: "Je reçois une missive de mon aventuri[inspiration_owner.Custom('FR_ErEre')] disant avoir dérivé sur un radeau à travers les plaines inondables."
 fund_inspiration.6509.desc: "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous avons été poursuivis au cours de nos voyages par une créature si redoutable que je répugne presque à en parler.\n\nLe crocodile peut atteindre jusqu’à cinquante pas de long et c’est un monstre qui a avalé entièrement une de nos mules. C’est une bête élancée, au corps en forme de flèche, avec un rostre à l’avant et une queue au son caractéristique à l’arrière. Les piquants et les bosses qui la recouvrent sont toxiques au toucher. »"
 fund_inspiration.6509.a: "Nous impressionnerons les visiteurs avec une tapisserie de ce monstre !"
 fund_inspiration.6509.b: "Oh, c’est trop horrible pour être vrai !"
 fund_inspiration.6509.c: "Je sais ce qu’est un crocodile, imbécile !"
 
 #Adventurer meeting a vigilante band who hide in the forest
 
 fund_inspiration.6510.t: "$fund_inspiration.title$ prendre aux riches, donner aux pauvres"
 fund_inspiration.6510.intro_desc: "Je reçois une missive de mon aventuri[inspiration_owner.Custom('FR_ErEre')] errant dans le paillis de la forêt."
 fund_inspiration.6510.desc: "\n\n« Toutes mes excuses, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais j’ai rencontré dans la forêt une bande de justiciers qui volent des gens comme vous. Face au règne autoritaire [enemy_liege.Custom('FR_du_Char_Pi')][enemy_liege.GetTitledFirstName], ils volent autant qu’ils peuvent en détroussant les nobles. Mon cœur s’est plutôt attaché à cette bande populaire et je ne pense pas revenir à la Cour. »\n\n« Leurs collants sont par ailleurs bien plus beaux que ceux portés à votre cour, et me vont plutôt bien. »"
 fund_inspiration.6510.a: "Peut-être pourriez-vous m’aider à faire plus pour les pauvres ?"
 fund_inspiration.6510.b: "Si vous ne revenez pas, j’enverrai un assassin à votre poursuite !"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] est intimidé[inspiration_owner.Custom('FR_E')]"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "L’aventure continue"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.Custom('FR_IlElle')|U] s’enfuit de votre Cour"
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstNameNoTooltip] ne se laisse pas impressionner"
 fund_inspiration.6510.c: "Profitez de votre vie de misère !"
 
 #Old or sick adventurer dies on a mountain

 fund_inspiration.6511.t: "$fund_inspiration.title$ [inspiration_owner.Custom('FR_LeLa')] vagabond[inspiration_owner.Custom('FR_E')] dans une mer de neige"
 fund_inspiration.6511.intro_desc: "Je reçois une missive de mon aventuri[inspiration_owner.Custom('FR_ErEre')], et dès les premières lignes, je sais que ce sera la dernière."
 fund_inspiration.6511.old_age: "\n\n« Ma vieillesse m’a permis de voir de nombreuses merveilles. Lorsque j’ai atteint le sommet enneigé de la montagne d’où j’écris ces mots, seul être vivant au-dessus d’une mer de brouillard, j’ai su que je ne verrais plus jamais une telle beauté. »\n\n« Je n’ai jamais souhaité revenir de la montagne et vous pouvez supposer que je ne fais à présent qu’un avec la glace. Ne pleurez pas, car je n’aurais pas pu faire autrement. Ma marche vers [inspiration_owner.GetFaith.PositiveAfterLife] est aussi constante qu’un glacier. »"
 fund_inspiration.6511.poor_health: "\n\n« Je ne suis plus qu’une chose misérable et tordue à présent que ma santé et mon corps me trahissent. Mais dans cet état, je n’aurais jamais pensé être capable d’assister du haut d’une montagne à un tel spectacle que celui d’un royaume enneigé de nuages et de brouillard. Une fleur aussi flétrie ne mérite pas cette beauté. »\n\n« Sachant mon heure proche, j’ai décidé de m’abandonner à la glace. Peut-être que le froid laissera un semblant de moi-même intact. »"
 fund_inspiration.6511.winter: "\n\n« J’ai été au sommet d’une montagne lorsque l’hiver est le plus cruel. Chaque flocon de neige sur ma joue mordue a été comme entendre rire ce scélérat. J’ai vu des batailles, mais aucune violence aussi exquise que ce duel contre le sang de mon corps. Ma main dominante fonctionne encore assez bien pour écrire ceci, contrairement à l’autre. »\n\n« Sachez que je suis vraiment heureu[inspiration_owner.Custom('FR_XSe')] d’avoir ainsi vu le monde et que je considère plus pauvre que moi le reste des vivants. »"
 fund_inspiration.6511.a: "Il n’y a jamais eu de plus grand[inspiration_owner.Custom('FR_E')] amoureu[inspiration_owner.Custom('FR_XSe')] du danger !"
 
 #Adventurer wants you to name a mountain
 
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|l] de la Montagne"
 fund_inspiration.6512.intro_desc: "Je reçois une missive couverte de poussière rougeâtre du voyage de mon aventuri[inspiration_owner.Custom('FR_ErEre')] à travers les montagnes du désert."
 fund_inspiration.6512.desc: "\n\n« J’ai escaladé un énième plateau et je n’ai vu aucun signe qui montrerait que quelqu’un d’autre ait jamais foulé ces rochers. Aujourd’hui, j’ai bravé le plus haut sommet que j’ai jamais escaladé. »\n\n« Je pense que ce rocher mérite un nom approprié pour commémorer cet exploit supervisé par [ROOT.Char.Custom('FR_LeLa')] meilleur[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] du monde. »"
 fund_inspiration.6512.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que les habitants ont déjà nommé la montagne."
 fund_inspiration.6512.b: "« Rocheux », un nom stupide !"
 fund_inspiration.6512.c: "Lame [ROOT.Char.GetFaith.WarGodNamePossessive]"
 fund_inspiration.6512.d: "Gantelet [ROOT.Char.GetFaith.FateGodNamePossessive]"
 fund_inspiration.6512.e: "Comme m[lover.Custom('FR_OnA')] chéri[lover.Custom('FR_E')] : [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f: "Dent de [ROOT.Char.GetFirstNameNoTooltip] !"
 fund_inspiration.6512.g: "Verge de [ROOT.Char.GetFirstNameNoTooltip] !"
 fund_inspiration.6512.h: "Fléau de [rival.GetFirstNameNoTooltip] !"
 fund_inspiration.6512.i: "Oubliez ça et apportez-moi des pierres !"
 
 
 
