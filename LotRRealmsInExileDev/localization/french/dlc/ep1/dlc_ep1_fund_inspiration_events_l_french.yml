 fund_inspiration.1001.t: "Le fruit de l’inspiration"
 fund_inspiration.1001.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », crie [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] qui s’approche de moi avec un large sourire. « J’ai travaillé dur jour et nuit et mon travail est terminé ! »\n\n[inspiration_owner.GetSheHe|U] me présente un objet enveloppé dans un tissu, et lorsque je dévoile ce qui est caché à l’intérieur, mes yeux s’écarquillent.\n\n"
 fund_inspiration.1001.a: "C’est adorable !"
 
 fund_inspiration.1011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi, le sourire en coin, de la sueur coulant sur le front et des traces de suie sur le visage. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai travaillé dur jour et nuit dans la forge et mon travail est terminé ! »\n\n[inspiration_owner.GetSheHe|U] me présente un objet enveloppé dans un tissu, et lorsque je dévoile ce qui est caché à l’intérieur, mes yeux s’écarquillent.\n\n"
 
 fund_inspiration.1021.desc_opening_1: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], souriant en coin et faisant un geste vers un socle d’armure recouvert, « J’ai travaillé dur jour et nuit sur la forge et mon travail est terminé ! »"
 fund_inspiration.1021.desc_opening_2: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], faisant un geste vers un socle d’armure recouvert. [inspiration_owner.GetSheHe|U] s’efforce de garder un comportement formel, mais je peux voir la flamme dans ses yeux quand [inspiration_owner.Custom('FR_IlElle')] me dit que son travail est terminé."
 fund_inspiration.1021.desc: "\n\nD’un geste vif, [inspiration_owner.Custom('FR_IlElle')] retire le tissu qui recouvre l’armure et mes yeux s’écarquillent.\n\n"
 fund_inspiration.1021.a: "Magnifique !"
 
 fund_inspiration.1031.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], le sourire aux lèvres et les mains tachées d’encre."
 fund_inspiration.1031.desc_crime: "« Le sujet du livre est un peu controversé, mais c’est un chef-d’œuvre. Regardez ! »\n\n"
 fund_inspiration.1031.desc_soulmate_died: "« Votre bien-aimé[soulmate.Custom('FR_E')] [soulmate.GetTitledFirstName] est peut-être décédé[soulmate.Custom('FR_E')], mais ce livre témoigne de votre amour commun. »\n\n"
 fund_inspiration.1031.desc_nemesis_died: "« [nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] est peut-être décédé[nemesis.Custom('FR_E')], mais ce livre témoigne de la haine que vous lui portez. »\n\n"
 fund_inspiration.1031.desc_cat_died: "« Votre chat bien-aimé est peut-être décédé, mais ce livre devrait faire en sorte que personne n’oublie jamais le félin qui s’appelait [inspiration_owner.Custom('CatStoryName')] ! »\n\n"
 fund_inspiration.1031.desc_dog_died: "« Votre chien bien-aimé est peut-être décédé, mais ce livre devrait faire en sorte que personne n’oublie jamais le canidé qui s’appelait [inspiration_owner.Custom('DogStoryName')] ! »\n\n"
 fund_inspiration.1031.desc_low_content_quality: "« Le livre est terminé. J’espère que l’ouvrage fera oublier mon manque de connaissances sur le sujet. Jetez-y un coup d’œil ! »\n\n"
 fund_inspiration.1031.desc: "« Mon livre... mon chef-d’œuvre est terminé ! Regardez. »\n\n"
 fund_inspiration.1031.a: "Je suis impressionné[ROOT.Char.Custom('FR_E')] !"
 
 fund_inspiration.1032.t: "Les sentiments exprimés par écrit"
 fund_inspiration.1032.desc: "« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')], j’ai une surprise pour vous ! »\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me présente un beau livre, et en le feuilletant, j’en crois à peine mes yeux. [inspiration_sponsor.GetSheHe|U] a commandité un livre sur nous !\n\n« Les reliures sont bien pâles face à votre beauté, et le contenu n’est rien comparé à votre compagnie, mais ces pages contiennent l’essence de mon amour pour vous. »"
 fund_inspiration.1032.a: "Oh, mon amour !"
 
 fund_inspiration.1033.desc: "« J’ai une surprise pour vous ! »\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me présente un beau livre, mais lorsque je le feuillette, j’ai du mal à en croire mes yeux. [inspiration_sponsor.GetSheHe|U] a commandité un livre dans le seul but de me diffamer !\n\n« Bien qu’aucun mot sur cette terre ne puisse exprimer le mépris que j’éprouve pour vous, et qu’aucune illustration ne puisse dépeindre avec précision le fléau qu’est votre visage, j’ai fait une tentative. Le monde entier lira ceci et saura à quel point vous êtes ignoble. »"
 fund_inspiration.1033.a: "Que[inspiration_sponsor.Custom('FR_LLle')] [inspiration_sponsor.Custom('InsultNoun')] !"
 fund_inspiration.1033.a_proud: "Mais ils sauront qui je suis !"
 
 fund_inspiration.1041.desc: "« Par ici, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] en désignant la porte de son atelier où [inspiration_owner.Custom('FR_IlElle')] travaille depuis des mois sur ma commande. En franchissant le seuil de la porte, je suis stupéfait[ROOT.Char.Custom('FR_E')] par l’œuvre suspendue devant moi.\n\n"
 
 fund_inspiration.1051.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], annonçant son arrivée d’une voix étonnamment forte. [inspiration_owner.GetSheHe|U] brandit fièrement un paquet bien enveloppé dans un tissu.\n\n« J’étais donc [inspiration_owner.Custom('FR_InspirationAdventureDestination_En')][inspiration_owner.Custom('InspirationAdventureDestination')] et je reviens avec un artefact ! »\n\nJe prends le paquet volumineux dans mes mains et détache les cordons avant d’enlever les couches de tissu. À l’intérieur"
 fund_inspiration.1051_throne.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], annonçant son arrivée d’une voix étonnamment forte. [inspiration_owner.Custom('FR_IlElle')|U] mène fièrement une grande procession jusqu’à mon trône. Derrière [inspiration_owner.Custom('FR_LuiElle')], un chariot est amené dans ma salle d’audience.\n\n« J’étais [inspiration_owner.Custom('FR_InspirationAdventureDestination_En')][inspiration_owner.Custom('InspirationAdventureDestination')] et reviens avec un grand symbole royal ! »\n\nAlors que le chariot s’approche, je réalise qu’il transporte un trône."
 fund_inspiration.1051_ark_covenant.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], annonçant son arrivée d’une voix étonnamment forte. [inspiration_owner.Custom('FR_IlElle')|U] mène fièrement une grande procession jusqu’à mon trône. Derrière [inspiration_owner.Custom('FR_LuiElle')], un certain nombre d’assistants portent ce qui semble être une énorme boîte.\n\n« J’étais [inspiration_owner.Custom('FR_InspirationAdventureDestination_En')][inspiration_owner.Custom('InspirationAdventureDestination')] et reviens de mon voyage avec une récompense ! »\n\nJe m’approche de la boîte géante, tandis que l’un des assistants brise les planches qui cachent son trésor. À l’intérieur"
 fund_inspiration.1051_cupboard.desc: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], annonçant son arrivée d’une voix étonnamment forte. [inspiration_owner.Custom('FR_IlElle')|U] montre fièrement un meuble porté par deux assistants.\n\n« Je reviens de mon voyage avec un artefact ! »\n\nJe m’approche et inspecte ce qu’[inspiration_owner.Custom('FR_IlElle')] a trouvé [inspiration_owner.Custom('FR_InspirationAdventureDestination_En')][inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull: "se trouve le crâne [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Je lui demande des détails, et [inspiration_owner.Custom('FR_IlElle')] me raconte comment [inspiration_owner.Custom('FR_IlElle')] a abattu l’énorme bête."
 fund_inspiration.1051.desc.goblet: "se trouve une coupe. Je lui demande où [inspiration_owner.Custom('FR_IlElle')] l’a eue et [inspiration_owner.Custom('FR_IlElle')] me raconte un défi effrayant qu’[inspiration_owner.Custom('FR_IlElle')] a relevé avec un inconnu et qui s’est terminé par la défaite de son adversaire après avoir bu du poison."
 fund_inspiration.1051.desc.box: "se trouve une boîte. Un artisan local la lui a donné pour avoir été sauvé d’une meute d’animaux sauvages. [inspiration_owner.GetFirstNameNoTooltip] me raconte comment [inspiration_owner.Custom('FR_IlElle')] a attiré les animaux féroces et a été plus [Select_CString(inspiration_owner.IsFemale,'maligne','malin')] qu’eux pour les envoyer vers leur mort."
 fund_inspiration.1051.desc.hide: "se trouve la peau [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] me raconte comment [inspiration_owner.Custom('FR_IlElle')] a abattu l’animal sauvage tandis que je continue à admirer la peau de ce qui a dû être un animal majestueux."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "se trouve une tapisserie. [inspiration_owner.GetFirstNameNoTooltip] bombe le torse en me racontant l’histoire de son compagnon de voyage, un maître tailleur. Leur aventure commune a inspiré les motifs choisis sur cette tapisserie."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "se trouve un artefact différent de tout ce que j’ai vu auparavant.\n\n[inspiration_owner.GetFirstNameNoTooltip] sourit fièrement : « [epic.GetDesc] »"
 fund_inspiration.1051.desc.epic.ark: "est un grand coffre en pierre, à l’intérieur se trouve un certain nombre de tablettes en pierre.\n\n[inspiration_owner.GetFirstNameNoTooltip] s’enorgueillit : « Voici l’Arche d’Alliance ! Elle contient les tablettes de pierre données aux Israélites par Moïse. »\n\n[inspiration_owner.GetFirstNameNoTooltip] régale ensuite la cour avec le récit de ses aventures [inspiration_owner.Custom('FR_InspirationAdventureDestination_En')][inspiration_owner.Custom('InspirationAdventureDestination')]. Une histoire qui implique des adversaires mus par de sombres idéologies et des visites dans de nombreux lieux pittoresques."
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip] annonce fièrement : « [epic.GetDesc] »"
 fund_inspiration.1051.desc.epic.cupboard: "\n\nAvec un grand sourire, [inspiration_owner.GetFirstNameNoTooltip] proclame : « [epic.GetDesc] »"
 fund_inspiration.1051.desc.regalia: "se trouvent des insignes dignes d’une cour royale.\n\n[inspiration_owner.GetFirstNameNoTooltip] sourit fièrement et explique comment [inspiration_owner.Custom('FR_IlElle')] a obtenu la gratitude d’un dirigeant local en [inspiration_owner.GetCurrentLocation.GetNameNoTooltip] et que cela a abouti à ce que me soit offert [newly_created_artifact.GetName]."
 fund_inspiration.1051.desc.regalia_2: "se trouvent des insignes dignes d’une cour royale.\n\n[inspiration_owner.GetFirstNameNoTooltip] sourit fièrement et explique que c’est un cadeau d’un dirigeant lointain qui a entendu parler de la grandeur de ma Cour et souhaite m’impressionner."
 fund_inspiration.1051.desc.armor: "se trouve une armure.\n\n[inspiration_owner.GetFirstNameNoTooltip] raconte à la Cour comment [inspiration_owner.Custom('FR_IlElle')] est arrivé[inspiration_owner.Custom('FR_E')] à posséder cet équipement inhabituel qu’[inspiration_owner.Custom('FR_IlElle')] m’offre maintenant."
 fund_inspiration.1051.desc.weapon: "se trouve une arme : [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] a commencé à raconter comment cette arme s’est retrouvée en sa possession. Une histoire avec de nombreux rebondissements, certains moins vraisemblables que d’autres."
 fund_inspiration.1051.desc.necklace: "se trouve un collier.\n\n[inspiration_owner.GetFirstNameNoTooltip] semble ravi[inspiration_owner.Custom('FR_E')] de pouvoir me remettre cette récompense, mais ne semble pas disposé[inspiration_owner.Custom('FR_E')] à s’étendre sur la façon dont [inspiration_owner.Custom('FR_IlElle')] l’a acquise."
 fund_inspiration.1051.a: "C’est magnifique !"
 fund_inspiration.1051.b: "Il faut qu’elle soit confiée à des « hommes d’élite »."
 
 fund_inspiration.1061.desc_floor_bound_artifact: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] qui sourit en coin et me fait signe de me diriger vers un objet recouvert de tissu. « J’ai travaillé dur jour et nuit et mon travail est terminé ! »\n\n[inspiration_owner.GetSheHe|U] enlève la couverture et mes yeux s’écarquillent en voyant ce qui est caché en dessous.\n\n"
 fund_inspiration.1061.desc: "« Par ici, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me fait signe [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] qui sourit en coin. « Après des nuits et des jours de dur labeur, j’ai enfin terminé ! »\n\n[inspiration_owner.GetSheHe|U] me présente un objet enveloppé dans un tissu, et lorsque je soulève le tissu, mes yeux s’écarquillent.\n\n"
 
 fund_inspiration.1081.desc_opening: "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] en me faisant signe vers son bureau en désordre, le sourire aux lèvres."
 fund_inspiration.1081.immortality_fail_desc_opening: "« Je sais que j’ai dit que je pourrais découvrir un moyen de prolonger la vie indéfiniment, mais malheureusement, cela ne s’est pas produit."
 fund_inspiration.1081.immortality_fail_desc_young: "Cependant, j’ai réussi à produire un élixir qui vous empêchera de vieillir ! Dans une certaine mesure. S’il vous plaît, goûtez, ou au moins inspectez le fruit de mon travail. »\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Cependant, j’ai réussi à produire un élixir qui vous rendra un peu de votre vigueur perdue ! S’il vous plaît, goûtez, ou au moins inspectez le fruit de mon travail. »\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "« Mes expériences ont porté leurs fruits. Voici un élixir qui prévient le vieillissement ! Dans une certaine mesure. S’il vous plaît, regardez, et peut-être même goûtez. »\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "« Mes expériences ont porté leurs fruits. Voici un élixir qui vous rendra un peu de votre vigueur perdue ! S’il vous plaît, regardez, et peut-être même goûtez. »\n\n"
 fund_inspiration.1081.panacea_desc: "« C’est une panacée basée sur la tradition bien établie de la thériaque, contenant de la myrrhe, du safran, de l’opium, de la chair de vipère et un certain nombre d’autres ingrédients. Elle a prouvé son efficacité pendant des siècles, et je l’ai encore perfectionnée ! Jetez un coup d’œil. »\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "« Je l’ai fait ! J’ai créé la pierre philosophale ! C’est mon magnum opus, mon héritage en or. Je vous en prie, regardez ! »\n\n"
 fund_inspiration.1081.metals_mercury_desc: "« J’ai chauffé un mélange de vif-argent et de soufre dans une fiole, ce qui l’a fait s’évaporer et se re-condenser en haut de la fiole. Lorsque j’ai cassé le flacon et broyé le composé obtenu, j’ai créé du vermillon ! J’ai consigné ici mes découvertes. »\n\n"
 fund_inspiration.1081.metals_arsenic_desc: "« J’ai chauffé du minerai d’arsenic, ce qui a produit une poudre blanche soluble dans l’eau. Je suis certain[inspiration_owner.Custom('FR_E')] que son ingestion est mortelle, mais elle ne laisse aucune trace de goût ou d’odeur ! J’ai consigné ici mes découvertes. »\n\n"
 fund_inspiration.1081.metals_gold_desc: "« J’ai créé de l’or ! Comme de grands esprits avant moi l’avaient théorisé, c’était un manque d’humidité et de chaleur qui était le problème avec le plomb. »\n\nLorsque je demande à observer le processus, [inspiration_owner.Custom('FR_IlElle')] insiste sur le fait que la petite pièce d’or sur la table parle d’elle-même. « Mais bien sûr, j’ai consigné mes découvertes, vous pouvez y jeter un coup d’œil. »\n\n"
 fund_inspiration.1081.metals_silver_desc: "« J’ai créé de l’argent ! Comme de grands esprits avant moi l’avaient théorisé, l’argent naît du chauffage du cuivre et d’autres métaux de base jusqu’à ce qu’ils deviennent blancs. »\n\nLorsque je demande à observer le processus, [inspiration_owner.Custom('FR_IlElle')] insiste sur le fait que la petite pièce d’argent sur la table parle d’elle-même. « Mais bien sûr, j’ai consigné mes découvertes, vous pouvez y jeter un coup d’œil. »\n\n"
 fund_inspiration.1081.metals_fallback_desc: "« J’ai rassemblé toutes mes connaissances sur les métaux de base et sur les transmutations dans ce volume. Tenez, jetez-y un coup d’œil. »\n\n"
 fund_inspiration.1081.a_elixirs: "Je vais immédiatement en boire une gorgée !"
 fund_inspiration.1081.a: "Fascinant !"
