 fund_inspiration.9001.t: "Fin de l’inspiration"
 fund_inspiration.9001.desc: "C’est un désastre ! [inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstName], dont je finance l’inspiration, nous a quittés. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] avant de pouvoir réaliser son... #EMP mon#! rêve !\n\n"
 fund_inspiration.9001.desc_weapon: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu forger..."
 fund_inspiration.9001.desc_armor: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu créer..."
 fund_inspiration.9001.desc_book: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu écrire..."
 fund_inspiration.9001.desc_weaver: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu tisser..."
 fund_inspiration.9001.desc_adventurer: "Je ne saurai jamais ce que ses aventures auraient pu m’apporter..."
 fund_inspiration.9001.desc_artisan: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu créer..."
 fund_inspiration.9001.desc_smith: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu forger..."
 fund_inspiration.9001.desc_alchemy: "Je ne saurai jamais quel genre de chef-d’œuvre [inspiration_owner.GetSheHe] aurait pu créer ou découvrir..."
 fund_inspiration.9001.desc_research: "À présent, je ne saurai jamais ce qu’[inspiration_owner.GetSheHe] aurait pu découvrir..."
 fund_inspiration.9001.a: "Quelle tragédie !"
 fund_inspiration.9001.a_tt: "Vous cessez de commanditer l’inspiration [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName]"
 
 fund_inspiration.9002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] a été fait[inspiration_owner.Custom('FR_E')] prisonni[inspiration_owner.Custom('FR_ErEre')] et ne peut plus travailler à la réalisation de son rêve"
 fund_inspiration.9002.desc_weapon: "de forger une arme."
 fund_inspiration.9002.desc_armor: "de fabriquer une armure."
 fund_inspiration.9002.desc_book: "d’écrire un livre."
 fund_inspiration.9002.desc_weaver: "de tisser un chef-d’œuvre."
 fund_inspiration.9002.desc_adventurer: "de partir à l’aventure."
 fund_inspiration.9002.desc_artisan: "de créer quelque chose de magnifique."
 fund_inspiration.9002.desc_smith: "de forger un chef-d’œuvre."
 fund_inspiration.9002.desc_alchemy: "de découvrir les mystères de ce monde"
 fund_inspiration.9002.desc_research: "d’autres innovations scientifiques."
 
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] n’est plus m[inspiration_owner.Custom('FR_OnA')] courtisan[inspiration_owner.Custom('FR_E')], et ne peut plus travailler à la réalisation de son rêve"
 
 fund_inspiration.9004.desc: "[inspiration_owner.Custom('FR_le_Char_Pi')|U][inspiration_owner.GetTitledFirstName] est de retour à ma Cour, alors que cela ne faisait pas longtemps qu’[inspiration_owner.Custom('FR_IlElle')] était parti[inspiration_owner.Custom('FR_E')]."
 fund_inspiration.9004.desc_adventurer_tired_of_westlands: "\n\n[inspiration_owner.Custom('FR_IlElle')|U] fait une démonstration de révérence obséquieuse et embrasse ma chaussure. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous serai à jamais redevable de m’avoir permis de retourner à la civilisation... loin de cette terre sombre et charnue appelée Terres de l'Ouest. »"
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "Un tas de feuilles et de boue avance dans ma salle d’audience. Devant cette vision, je me dis que ma fin est proche. Peut-être n’ai-je pas assez prié ? Mes serviteurs jettent alors un seau d’eau sur le tas, faisant disparaître la saleté et révélant [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], revenu[inspiration_owner.Custom('FR_E')] du marais. [inspiration_owner.Custom('FR_IlElle')|U] se précipite immédiatement pour me baiser le pied. « Je ne pouvais plus le supporter et je suis ravi[inspiration_owner.Custom('FR_E')] d’être de retour dans le monde civilisé. »\n\n"
 fund_inspiration.9004.desc_adventurer_scared_of_lorien: "\n\nAlors qu'[inspiration_owner.GetSheHe] rentre dans ma cour, [inspiration_owner.GetSheHe] s'arrête pour embrasser le sol, puis ma chaussure. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'ai une dette éternelle envers vous pour m'avoir permi de revenir à la civilisation... loin de ces elfes maudits et de leur sorcière de dirigeante. »"
 fund_inspiration.9004.a: "Ressaisissez-vous."
 
