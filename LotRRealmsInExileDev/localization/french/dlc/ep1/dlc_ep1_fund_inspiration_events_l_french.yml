 #Banner
 fund_inspiration.1042.desc: "« Juste ici, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », dit [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] qui fait signe à deux serviteurs sortis de son atelier de tissage avec un rouleau de tissu.\n\n[inspiration_owner.Custom('FR_IlElle')|U] acquiesce. La bannière se déploie, accrochée à son support en bois. Je ne peux m’empêcher de m’émerveiller devant la finesse des détails et la perfection des contours.\n\n"
 fund_inspiration.0043.desc: "« Oui, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une bannière majestueuse que je tisserai pour vous ! », dit [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName], vraiment enthousiaste à l’idée de travailler pour moi. « Les nobles du pays connaissent bien mon travail, mais c’est un honneur ! »\n\n« Croyez-moi, ce ne sera pas un simple étendard en tissu, ce sera la plus majestueuse des draperies ! J’ai seulement besoin de savoir quel emblème vous voulez que je couse. »"
 fund_inspiration.0043.option_title: "Les armoiries de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 fund_inspiration.0043.option_house: "L’emblème de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty: "L’emblème de la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty_tt: "La qualité de la bannière dynastique est liée au [dynasty_prestige_level|El]"
 #Wall Hanging
 fund_inspiration.0044.t: "$commission_artifact_decision$ : la tenture"
 fund_inspiration.0044.desc: "Mon antiquaire [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstName] arrive dûment pour recevoir les fonds pour ma commande. « Il est grand temps de renouveler la décoration de vos murs ! », dit-[antiquarian.Custom('FR_IlElle')] en me regardant d’un air penaud.\n\n« Hum, je vais trouver un tisserand qualifié, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]... Qu’est-ce que vous vouliez faire ? », dit-[antiquarian.Custom('FR_IlElle')] et fait rouler la bourse dans ses mains, distraitement, en attendant ma décision."
 fund_inspiration.0044.option_tapestry: "Une belle tapisserie pour mon hall."
 fund_inspiration.0044.option_banner: "J’ai besoin d’une nouvelle bannière."
 fund_inspiration.you_decide_tapestry_option_tt: "[antiquarian.Custom('FR_le_Char_Pi')|U][antiquarian.GetTitledFirstName] trouvera un tisserand pour fabriquer votre artefact"

