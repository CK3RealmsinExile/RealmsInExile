 #Tapestry
 fund_inspiration.0041.desc: "« Merci de m’avoir fait confiance, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », me dit [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] qui sourit et poursuit : « Votre confiance n’est pas mal fondée. J’ai passé des années à affiner mes techniques et tissé des tapis et des rideaux vraiment merveilleux. »\n\n« Pour vous, cependant, je pense qu’une tapisserie conviendrait mieux - une tapisserie bien tissée peut vraiment attirer l’attention dans une pièce et dire quelque chose sur son propriétaire. La seule question est de savoir ce que la tapisserie doit montrer. »"
