l_french:

 #####################################################
 ### Pre-Existing (Always available) Legend Seeds ####
 #####################################################
 
 ### Legitimacy Legends ###
 
 legend_castamir: "Les Héritiers de Castamir"
 legend_castamir_desc: "Notre lignée descend directement de [ancestor.GetFirstName], Roi de [gondor|E] jusqu'à ce qu'un usurpateur au sang impur ne le fasse périr par traîtrise.\n\nSes fils furent contraints à l'exil en [umbar|E], et ses descendants n'ont jamais cessé de conspirer pour reconquérir le trône qui leur revient de droit."
 must_own_umbar_or_gondor_tt: "Vous devez détenir personnellement [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_steward').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] ou [GetTitleByKey('e_reunitedkingdom').GetNameNoTier]"
  
 legend_anarion: "Les Héritiers d'Anárion"
 legend_anarion_desc: "Dans nos veines coule le sang de [ancestor.GetFirstName], fils d'[elendil|E] et fondateur de [gondor|E] aux côtés de son frère [isildur|E].\n\nAnárion mena la défense des Fidèles jusqu'à la venue de la [lastallianceshort|E], avant de tomber au Siège de Barad-dûr. Ses descendants seuls tinrent le trône du Gondor dans les siècles qui suivirent."
 must_be_a_king_in_greater_gondor_tt: "Vous devez détenir personnellement [gondor|E], ou un [kingdom|E] à l'intérieur de ses frontières historiques"

 legend_isildur: "Les Héritiers d'Isildur"
 legend_isildur_desc: "Dans nos veines coule le sang de [ancestor.GetFirstName], fils d'[elendil|E] et fondateur de [gondor|E] aux côtés de son frère [anarion|E].\n\nIsildur terrassa [sauroncharacter|E], et de son fils Valandil naquirent tous les rois d'[arnor|E], ainsi qu'une revendication légitime sur la Haute Royauté des [dunedain|E]."
 must_hold_an_arnorian_kingdom_tt: "Vous devez détenir personnellement [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier], [GetTitleByKey('k_rhudaur').GetNameNoTier], ou [arnor|E]"

 legend_vidugavia: "Le Sang de Vidugavia"
 legend_vidugavia_desc: "En tant que roi des [northmen|E] du [rhovanion_kingdom|E] et grand-père d'Eldacar de [gondor|E], [ancestor.GetFirstName] régna sur un âge d'or pour la région. Dans nos veines coule son sang valeureux."

 legend_zimrebal: "Le Dictateur Bienveillant"
 legend_zimrebal_desc: "[ancestor.GetFirstNameNicknamed], premier Roi de [title.GetNameNoTier] et fondateur de la foi Kâthasaptha, fut élu dictateur militaire pour remplacer l'inefficace conseil Bâitha et repousser les hordes envahissantes des Tedjin.\n\nIl sut mettre à profit son prestige et sa popularité pour engager de grandes réformes qui cimentèrent les piliers fondamentaux de l'État bellakari, lesquels perdurent encore aujourd'hui.\n\nSon sang coule dans nos veines, et avec lui, l'héritage de sa détermination, de sa sagesse et de sa sainteté."

 legend_azruben: "Le Gouverneur de Rómenna"
 legend_azruben_desc: "Notre famille descend du grand Azrubên, dont la trace s'était perdue dans les brumes du temps. Nommé par Tar-Anducal Gouverneur-Seigneur de la lointaine colonie de [title.GetNameNoTier], il échangea noblement sa demeure bien-aimée au bord des flots de Rómenna, en [numenor|E], pour une vie aux confins du monde connu.\n\nSous sa sage gouvernance, le royaume connut de grandes réformes, et ses manœuvres politiques habiles firent de lui le faiseur de rois de la politique coloniale de la région.\n\nBien que les années nous séparent de notre illustre aïeul, nous incarnons toujours sa grande intendance et sa ruse."
 
 legend_pezar: "Les Légataires de l'Arbitre"
 legend_pezar_desc: "[ancestor.GetFirstNameRegnal] fonda [title.GetNameNoTier], mais son plus grand héritage demeure son rôle de juge impartial et de médiateur. Il unit ses tribus par la justice et la négociation, établissant ainsi les lois que nous respectons encore aujourd'hui. Nos jugements sont toujours bénis par sa brillance !"
 must_be_just_august_administrator_tt: "Vous devez être [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('august').GetName(GetNullCharacter)] ou [GetTrait('administrator').GetName(GetNullCharacter)]."
 
 legend_shoreborn: "Rejetons de la Grande Mer"
 legend_shoreborn_desc: "D'Andrast à Drêl, nos flottes pillent et ravagent. Mais il est une autre raison pour laquelle notre nom est connu et redouté de tous ceux qui vivent sur les rivages. Nombreux sont ceux qui appellent la [greatsea|E] leur demeure, mais nous sommes de véritables Azrîyalai — nous sommes les rejetons de [belegaer_sea|E] elle-même, conçus et rejetés sur le rivage par Malíciam et Uyuninêz dans leur lutte passionnée !"
 
 legend_serkhoz: "Les Héritiers de Sherkôz"
 legend_serkhoz_desc: "Sherkôz le Grand, connu des faibles indignes sous le nom de [ancestor.GetFirstNameNicknamed], fut le glorieux fondateur du premier et du plus puissant des Empires de [rhun|E], [title.GetNameNoTier]. Son royaume dominait la [seaofrhun|E] intérieure, et tous les peuples des steppes tremblaient et rendaient hommage à lui et à sa maison. C'est lui qui arracha les riches terres de [dorwinion|E] à leurs maîtres indignes, qui abattit les démons-arbres et répandit le message du Dieu Véritable."
 
 legend_durin1: "Rejetons de l'Immortel"
 legend_durin1_desc: "Dans nos veines coule le sang de [ancestor.GetFirstNameNicknamedRegnal], aîné des [dwarffathersshort|E] et fils préféré de [mahalcharacter|E]. Après son éveil sous la montagne de [gunduzbad|E], il voyagea finalement vers le sud pour fonder la grande demeure de la Creusée des Nains, également connue sous le nom de [khazaddum|E]."

 legend_uri: "Héritiers d'Úri"
 legend_uri_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le [dwarffather|E] des [firebeards|E]. Énergique et souvent d'un tempérament farouche, à l'inverse de son Père des Nains jumelé [dwalin|E], Úri reçut son épithète pour la grande cicatrice qu'il gagna en arrêtant un pilier s'effondrant soudainement avant qu'il n'écrase un jeune Nain. L'incident démontra sa force, et sa guérison sa vigueur, ainsi que son profond amour et sa loyauté indéfectible envers son peuple. Les [elves|E] de [beleriand|E] le connaissaient aussi sous le nom de [Glossary('Barin','barin_gloss')], car il quittait rarement [nogrod|E], et lorsqu'il le faisait, il s'empressait d'y retourner, se sentant inquiet loin de ses halls."

 legend_dwalin: "Héritiers de Dwálin"
 legend_dwalin_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le [dwarffather|E] des [broadbeams|E]. Il était connu pour son tempérament calme et sa mine solennelle, en contraste avec son Père des Nains jumelé [uri|E]. C'est sous sa conduite que les Nains de [belegost|E] creusèrent pour Thingol les cavernes de Menegroth, et son habitude de les mener en chantant durant le labeur conduisit les [sindarelves|E] à le surnommer [Glossary('Linnar','linnar_gloss')]."

 legend_thrar: "Héritiers de Thrár"
 legend_thrar_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le [dwarffather|E] des [blacklocks|E]. Il était connu pour incarner l'arrogance [dwarven|E] à son paroxysme, en contraste avec son père jumelé au tempérament froid [bavor|E]. Ensemble, ils s'éveillèrent et bâtirent leurs demeures dans les [redmountains|E]. Par la suite, leurs descendants fonderaient le grand royaume de Bizarûldûm sur les rivages orientaux de la [middleearth|E], certains [blacklocks|E] migrant pour fonder de nouvelles demeures dans les [yellowmountains|E]."

 legend_ron_the_exile: "L'Exilé de Nargubraz"
 legend_ron_the_exile_desc: "[ancestor.GetFirstNameNicknamedRegnal] était un rejeton lointain de la Maison de [thrar|E] et chef des Exilés de [GetTitleByKey('k_nargubraz').GetNameNoTier] durant la [warofthelie|E]. Défiant les siens qui avaient succombé à l'ombre de [sauroncharacter|E], il mena les fidèles en exil à [GetTitleByKey('e_bizaruldum').GetNameNoTier]. Là, il forgea une armée dont l'alliance avec les [stonefoots|E], les [blacklocks|E] et les [men|E] de Lôkhas Drûs brisa la puissance des traîtres [dwarves|E] de Nargubraz. L'histoire se souvient désormais de lui comme du premier Seigneur des [axesofnargubraz|E]."

 legend_fulla_VII_flamehand: "La Folie de Main-de-Flamme" 
 legend_fulla_VII_flamehand_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut un forgeron renommé et souverain de [GetTitleByKey('e_bizaruldum').GetNameNoTier], célèbre tant pour son habileté que pour son orgueil. Portant à la fois l'[Concept('sevenringsofdwarves', 'Anneau des Boucles-Noires')|E] et l'[Concept('sevenringsofdwarves', 'Anneau des Pieds-de-Pierre')|E], il forgea une grande épée pour son héritier, Dumsuhersar, destinée à son fils Thrár IV. Mais son ambition causa sa perte, car les richesses amassées de deux clans attirèrent les [dragons|E] sur la forteresse, le tuant lui et son fils, détruisant les deux Anneaux Nains dans les flammes du [dragon], et déclenchant la [successionofbizaruldum|E]."

 legend_bahharkan: "L'Héritage de Bahharkân"
 legend_bahharkan_desc: "Premier-Roi de Harwan, le sang du bienheureux Bahharkân coule dans les veines de cette dynastie."
 
 legend_blanco: "Le Sang de Blanco"
 legend_blanco_desc: "Blanco était un Hobbit de Brie de souche Peaublême qui, avec son frère Marcho, mena un groupe de [hobbits|E] Piévelus vers ce qui deviendrait la [shire|E], et reçut du Roi Argelab II la permission de s'y établir."
 
 legend_gerontius: "Le Sang du Vieux Touc"
 legend_gerontius_desc: "Gerontius Touc fut un Thain très âgé et très respecté de la [shire|E]. Célèbre pour ses nombreux enfants, son grand âge et sa longue tenure en tant que Thain, Gerontius est l'ancêtre direct de nombreux [hobbits|E] illustres."

 ### Heroic Legends ###
 
 legend_turin: "Le Défi de Túrin"
 legend_turin_desc: "[ancestor.GetFirstNameNicknamed], qui se proclama Maître du Destin, fut l'un des grands héros des Edain du [firstage|E]. Malgré la terrible malédiction de [morgothcharacter|E] pesant sur sa famille, il ne cessa jamais de lutter contre les Ténèbres. Bien que son histoire s'achevât dans la tragédie, son défi face au destin que le monde lui avait assigné demeure un héritage qui perdurera jusqu'à la fin des temps."
 
 legend_tuor: "Tuor l'Affranchi du Destin"
 legend_tuor_desc: "[ancestor.GetFirstNameNicknamed], fils de Huor, fut l'un des grands héros des Edain du [firstage|E]. Bien qu'asservi dès son jeune âge par les Orientais au service de Morgoth, il parvint à s'enfuir et fut choisi par [ulmocharacter|E] pour porter son message à [gondolin|E]. Bien que sa mission échouât finalement, de lui naquit Eärendil, l'espoir des [elves|E] et des [conceptracemen|E]."
 
 legend_beren: "Beren Erchamion"
 legend_beren_desc: "[ancestor.GetFirstNameNicknamed] fut l'un des grands héros des Edain du [firstage|E]. Pour obtenir la main de sa bien-aimée Lúthien Tinúviel, il arracha avec son aide l'un des [silmaril|E] de la Couronne de Fer de [morgothcharacter|E]. Après sa mort, mortellement blessé par le loup Carcharoth, Lúthien implora avec succès [mandoscharacter|E] pour qu'il lui fût rendu à la vie."
 
 legend_eorl: "La Chevauchée d'Eorl"
 legend_eorl_desc: "[ancestor.GetFirstNameNicknamed], seigneur à la chevelure d'or des [eothed|E], jura de venger son père et parvint à dompter son meurtrier : le père des Méaras, Félarof. Ensemble, ils menèrent l'ost des [eothed|E] au secours du [southernkingdom|E] sur le Champ du Celebrant. En gratitude, Cirion de Gondor accorda à son peuple les terres de [title.GetNameNoTier], et les deux souverains se jurèrent assistance mutuelle."
 
 legend_elendil: "Elendil le Grand"
 legend_elendil_desc: "[ancestor.GetFirstNameNicknamed], fils du dernier Seigneur d'[GetTitleByKey('d_andunie').GetNameNoTier], champion des [faithful|E], et premier Haut Roi des Royaumes en Exil. Il sauva ce qui restait des Fidèles de [numenor|E] et périt en abattant [sauroncharacter|E] en combat singulier."
 
 legend_fingolfin: "La Vaillance de Fingolfin"
 legend_fingolfin_desc: "Haut Roi des [noldorelves|E] en [beleriand|E] et second des fils de Finwë, le règne de [ancestor.GetFirstName] fut marqué par sa main habile et sa vaillance inébranlable. Il mena son peuple contre des forces insurmontables, et mourut en mutilant [morgothcharacter|E] lui-même. La vaillance de Fingolfin survit en tous ceux qui choisissent de combattre jusqu'au bout, sans égard pour leurs chances de victoire."

 legend_pharazon: "Pharazôn le Doré"
 legend_pharazon_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le plus grand roi de [numenor|E]. Protecteur et bienfaiteur de son peuple, il décida de cingler vers l'Ouest avec la plus grande armée jamais vue pour libérer les [conceptracemen|E] de la [middleearth|E] de l'influence corruptrice des [valargods|E]. Dans leur terreur, les Valar supplièrent [eru|E] de les retirer du monde, et Pharazôn fit voile victorieux vers sa terre, bien qu'elle fût désormais cachée aux regards. On dit qu'il reviendra un jour parmi son peuple, sa gloire intacte."
 
 legend_thorin: "Le Roi sous la Montagne"
 legend_thorin_desc: "[ancestor.GetFirstName], fils de Thráin, fils de Thrór, était l'héritier de la couronne de [durin|E] en exil. Avec ses douze compagnons et le magicien [gandalfcharacter|E], il se lança dans une aventure épique pour reprendre la [lonelymountain|E] au [dragon|E] Smaug. Grâce aux informations cruciales découvertes par sa compagnie, Smaug fut abattu par Bard du [dale|E]. Thorin tomba sous les coups du grand [orc|E] Bolg, fils d'Azog, lors de la Bataille des Cinq Armées, mais sa gloire demeure éternelle."
 
 legend_helm: "Helm Mainmarteau"
 legend_helm_desc: "[ancestor.GetFirstName] fut le dernier roi de [rohan|E] de la lignée directe d'Eorl le Jeune. Après que le Riddermark fut envahi par le traître Wulf et ses guerriers dunlandais, Helm fut contraint de se replier sur le Gouffre avec ses fils. De là, il traqua ses ennemis seul, les tuant à mains nues tel un [troll|E] des neiges. On dit que le Long Hiver l'emporta quand ses ennemis n'y parvinrent point."
 
 legend_faderda: "Le Sang de Faderda"
 legend_faderda_desc: "Guerrier légendaire du [rhovanion|E], il remporta maintes batailles jusqu'à ce qu'une blessure de hache l'empêchât de monter à cheval. Il mena son peuple dans le [greenwoodshort|E], et de ses onze fils naquirent nombre des tribus des Hommes des Bois."

 legend_bandobras: "L'Esprit du Fiertaureau"
 legend_bandobras_desc: "La rumeur veut que notre famille puisse faire remonter son ascendance jusqu'à l'unique et inimitable [ancestor.GetFirstName] Touc — le Fiertaureau !\n\nUn géant parmi les gens de la Comté, mesurant plus de quatre pieds de haut, il repoussa une grande invasion de [goblin|E] de la Comté. Ce faisant, il inventa à lui seul le jeu de golf en faisant voler la tête du roi gobelin d'un coup de gourdin, l'envoyant filer dans les airs pour atterrir dans un terrier de lapin.\n\nNotre famille a certainement hérité une part de son esprit intrépide !"

 legend_joam_tuv: "Fils de Joam-Tuv"
 legend_joam_tuv_desc: "Bénis sommes-nous de compter le grand [ancestor.GetFirstName] parmi nos plus illustres ancêtres. Lui qui massacra tant de [bellakari|E] décadents, répandant leur sang en glorieuse rétribution pour des générations de joug sous les [tumakveh|E] dégénérés, et qui donna leur roi en pâture à ses chiens tandis que Joam-tuv contemplait la scène depuis le trône de [title.GetNameNoTier].\n\nLe [title.GetNameNoTier] qu'il forgea dura des siècles, mais nos ancêtres finirent par réaliser la vérité : que la domination tedjin sur le monde entier à l'ouest des dunes signifierait aussi la fin de toute bataille et de tout combat, ce qui déplairait assurément à Maladûm. Aussi se retirèrent-ils victorieux vers le nord, se réjouissant de savoir que d'autres effusions de sang s'ensuivraient."

 legend_wulf: "Le Sang de Wulf"
 legend_wulf_desc: "Notre sang est celui de [ancestor.GetFirstName], fils de Freca, qui fit payer aux perfides [men|E] de [rohan|E] et s'empara de leurs terres."
 
 legend_tedjin_ioriag: "La Charge à travers les Dunes"
 legend_tedjin_ioriag_desc: "Les Tedjin n'ont pas toujours vécu au bord de la mer. En vérité, nous descendons des Ioriags de [rhun|E]. Sur ordre du Père-Dragon, nos ancêtres chargèrent à travers la Mer de Dunes et conquirent toutes les terres au-delà, pour prouver notre valeur contre les [men|E] du Sud et de l'Ouest, en préparation de la Bataille Finale. Mais nous n'avons jamais oublié notre antique patrie, où Maladûm règne encore."
 
 legend_bard: "La Fin de Smaug"
 legend_bard_desc: "D'une flèche noire transmise par son grand-père, [ancestor.GetFirstNameNicknamed] abattit le [dragon|E] Smaug et refonda [dale|E], en devenant le premier Roi. De lui nous tirons notre force, et c'est lui que nous devons prendre pour modèle !"
 
 legend_azaghal: "La Terreur des Dragons"
 legend_azaghal_desc: "[ancestor.GetFirstName] fut un ami indéfectible, et un ennemi redoutable. Après avoir été sauvé sur la route par [maedhros|E], il prêta serment d'amitié et d'assistance à l'Aîné des [sonsoffeanor|E]. Quand l'appel aux armes retentit, il rejoignit l'Union de Maedhros contre les armées de [morgothcharacter|E]. Face à Glaurung, père des [dragons|E], ses [dwarves|E] combattirent bravement et blessèrent grièvement le ver. Dans sa douleur, le monstre terrassa leur roi, mais de son dernier souffle celui-ci lui perça le ventre et le fit fuir vers [angband|E]."
 
 ### Holy Legends ###
 
 legend_iunast_bellakari_name: "L'Ascension d'Iunást"
 legend_iunast_bellakari_desc: "[ancestor.GetFirstName] est le plus grand héros des [haradrim|E]. À sa mort en combattant Vâtra, il fut adopté par Ladnôca et renaquit sous forme d'étoile brillant dans le firmament. Mais sa [Concept('legend_of_iunast','légende')|E] ne sera jamais oubliée, car nous sommes ses héritiers et son héritage."
 
 legend_iunast_haradrim_name: "L'Étoile du Firmament Méridional"
 legend_iunast_haradrim_desc: "[ancestor.GetFirstName] est le plus grand héros des [haradrim|E], et il est tout aussi révéré par les peuples de [bellakar|E]. À sa mort en combattant Vâtra, Tarkarûn-i-Mâsra permit à Ladnôca de l'élever dans le ciel sous forme d'étoile, brillant à jamais. Sa [Concept('legend_of_iunast','légende')|E] ne sera jamais oubliée."
 
 legend_earendil: "L'Étoile d'Eärendil"
 legend_earendil_desc: "En [ancestor.GetFirstName] coulait le sang des plus grands des [elves|E] comme des [conceptracemen|E], et la descendance de lui était la seule vraie prétention à la noblesse que les Hommes mortels pussent avoir. Mais ce n'était pas une prétention de lignage seul, mais d'héroïsme, de foi et de courage moral face à des obstacles insurmontables. Car Eärendil seul réussit à éveiller les [valargods|E] pour la défaite finale de [morgothcharacter|E], et ce fut lui qui terrassa Ancalagon le Noir à l'heure ultime de la [warofwrath|E]. Imiter Eärendil, c'est être une étoile d'espoir pour son peuple."
 
 legend_earendil_bellakari: "L'Étoile d'Azrubêl"
 legend_earendil_bellakari_desc: "En Azrubêl coulait le sang des plus grands des [elves|E] comme des [conceptracemen|E], et la descendance de lui était la seule vraie prétention à la noblesse que les Hommes mortels pussent avoir. Mais ce n'était pas une prétention de lignage seul, mais d'héroïsme, de foi et de courage moral face à des obstacles insurmontables. Car Azrubêl seul réussit à éveiller les [valargods|E] pour la défaite finale de [morgothcharacter|E], et ce fut lui qui terrassa Ancalagon le Noir à l'heure ultime de la [warofwrath|E]. Imiter Azrubêl, c'est être une étoile d'espoir pour son peuple."
 
 legend_mithrellas: "Le Sang Elfique de Dol Amroth"
 legend_mithrellas_desc: "[ancestor.GetFirstName], suivante de Nimrodel de [laurelindorenan|E], l'épouse du Roi Amroth, demeura à Dol Amroth et ne fit jamais voile vers [valinor|E]. Car elle s'était éprise du Prince Imrazôr. De leur union naquit la lignée de Dol Amroth, ennoblie par le sang de la belle dame."
 
 legend_durinIII: "La Constance de Durin le Vaillant"
 legend_durinIII_desc: "[ancestor.GetFirstNameRegnal] régna sur [khazaddum|E] à son apogée, et fut grand ami de [celebrimbor|E] et des [elves|E] d'[eregion|E]. Quand [sauroncharacter|E] révéla sa vraie nature et détruisit l'Eregion, Durin envoya une grande armée de Nains pour honorer cette amitié. Et bien qu'il ne pût sauver Celebrimbor, il permit aux réfugiés de trouver protection et de se réinstaller en [imladris|E]."
 
 legend_telchar: "Les Mains Bénies de Telchar"
 legend_telchar_desc: "On dit que lorsque [ancestor.GetFirstName] forgea son premier marteau, [mahalcharacter|E] contempla son ouvrage et fut satisfait. Dès lors, le Créateur bénit ses mains d'une habileté hors de portée des mortels, par laquelle il produisit des merveilles de métaux et de gemmes. Ses plus grandes œuvres sont légendaires : le Heaume-Dragon de Dor-lómin, Angrist le poignard qui arracha un [silmaril|E] de la Couronne de Fer de [morgothcharacter|E], et [narsil|E], l'épée qui terrassa le [sauronthedarklordcharacter|E]."
 
 legend_narvi: "Les Mains Bénies de Narvi"
 legend_narvi_desc: "[ancestor.GetFirstName] fut un maître artisan, tirant des merveilles du métal comme de la pierre. [mahalcharacter|E] lui parla et l'inspira à apporter des prodiges à [khazaddum|E]. Avec l'aide des autres élèves du Créateur, les [noldorelves|E] d'[eregion|E], il inventa l'Ithildin, un métal qui ne reflète que la lumière de la lune et des étoiles. Il s'en servit pour orner les grandes portes qu'il avait conçues pour la Creusée des Nains. Ouvertes à tous les amis, mais impénétrables aux étrangers."

 ############################
 ### Legends you can Earn ###
 ############################
 
 legend_elven_descent_name: "Sang Elfique"
 legend_elven_descent_desc: "Cette dynastie peut faire remonter son ascendance à [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], un noble et puissant [elf|E]."
 
 legend_of_ovatha_name: "L'Héritage de [founder.GetFirstNameRegnal]"
 legend_of_ovatha_desc: "[founder.GetFirstNameNicknamedRegnal] réunifia une fois de plus les Variags de [khand|E] et devint le dernier d'une longue lignée de [founder.GetTitleAsNameNoTooltip|U] élus, perpétuant l'héritage d'Ôvatha Ier."
 
 legend_szreldor_name: "L'Étoile Dorée de Szrel"
 legend_szreldor_desc: "[founder.GetFirstNameNicknamedRegnal] refonda l'antique [title.GetName] après avoir conquis [dorwinion|E], ouvrant une nouvelle ère de domination des [founder.GetDynasty.GetName] sur le [rhovanion|E] et le [rhun|E]."
 
 legend_nie_name: "L'Héritage de Númenor, Renouvelé"
 legend_nie_desc: "[founder.GetFirstNameRegnal] réunifia les [realms_in_exile|E], inaugurant une nouvelle ère de prospérité pour ceux dispersés par l'[akallabeth|E] et ravivant l'héritage de l'antique civilisation [numenorean|E]. Refondé de sa main, [title.GetName] perdurera à jamais."
 
 legend_mithril_finder_name: "Veines de Vrai-Argent"
 legend_mithril_finder_desc: "[founder.GetFirstNameRegnal] découvrit un filon caché de [Glossary('Mithril','metal_mithril_gloss')], le métal sacré, lui valant une réputation légendaire parmi les [dwarves|E]."
 
 legend_balrog_slayer_name: "Tueur de Balrog"
 legend_balrog_slayer_desc: "Dans un duel pour les âges, [founder.GetFirstNameNicknamedRegnal] terrassa le Grand [balrog|E] de la [moria|E], se cimentant à jamais comme l'un des guerriers les plus légendaires de toute la [middleearth|E]."

 legend_balrog_warlord_name: "Hérauts de la Flamme Sombre"
 legend_balrog_warlord_desc: "[founder.GetFirstNameNicknamedRegnal] affronta le [balrog|E] dans les profondeurs de la [moria|E]. L'avatar de la Flamme Sombre le jugea digne de devenir son héraut, destiné à apporter le feu et la mort à toute la [middleearth|E]."
 
 reached_westernesse_legend: "Voyage Béni vers l'Occidentale"
 reached_anadune_legend: "Grand Voyage vers Anadûnê"
 reached_numenor_legend: "Voyage Béni vers Númenor"
 reached_numenor_legend_desc: "[founder.GetFirstName] entreprit un long et périlleux voyage à travers [belegaer_sea|E] et accomplit l'impossible : il découvrit le dernier vestige de l'île perdue de [numenor|E] et le contempla de loin. Que l'on croyait englouti lors de la [downfall|E], le pic du [meneltarma|E] demeure au-dessus des flots, tragique rappel de la folie des [men|E]."

 climbed_meneltarma_legend: "Dernière Ascension du Meneltarma"
 climbed_meneltarma_legend_desc: "[founder.GetFirstName] entreprit un long et périlleux voyage à travers [belegaer_sea|E] et accomplit l'impossible : il découvrit le pic du [meneltarma|E], dernier vestige de l'île perdue de [numenor|E], et gravit la Montagne Sacrée, sachant qu'il serait le dernier des [numenorean|E] à jamais contempler sa beauté. À son sommet, il reçut une vision d'[aman|E]."
 
 legend_numenorean_descent: "Les Grands Hommes de l'Ouest"
 legend_numenorean_descent_desc: "Aux âges passés, les Hommes de [numenor|E], grands et fiers, vinrent de la mer. Ils domptèrent ces terres sauvages et inhospitalières et les rendirent vertes et fertiles. Et bien que l'île de l'étoile ne soit plus, leur sang coule toujours dans nos veines."
 
 legend_umbaredain_descent: "Les Vrais Hommes du Roi"
 legend_umbaredain_descent_desc: "Il y a fort longtemps, au pays de Gondor régnait un roi juste et magnifique. Mais ses sujets du Nord étaient perfides et envieux, et le tuèrent dans leur malveillance. Ses fils et les meilleurs de ses hommes durent partir en exil, et trouvèrent refuge ici, à Umbar."
 
 legend_eotheod_descent: "Les Maîtres des Chevaux"
 legend_eotheod_descent_desc: "Il y a fort longtemps, quand des êtres merveilleux arpentaient encore la [middleearth|E], nos ancêtres vivaient sur les rives du grand fleuve Anduin. Ils ne faisaient qu'un avec leurs chevaux, et un dessein commun les unissait. Bien que leur temps soit révolu, leur mémoire perdure en notre peuple."
 
 legend_northron_descent: "Les Hommes du Nord"
 legend_northron_descent_desc: "Aux âges passés, avant que le Grand Feu ne détruise leur foyer, nos ancêtres vivaient en paix et en prospérité dans ce que nous appelons aujourd'hui les « Terres Brunes ». Et bien qu'ils aient depuis migré et se soient divisés en nouveaux peuples, nous n'oublions pas d'où nous venons."
 
 legend_daen_descent: "Les Premiers Hommes"
 legend_daen_descent_desc: "Nous étions là au commencement, ces terres ont toujours été nôtres. Avant que les Grands Hommes ne viennent de la mer, et que les Hommes Basanés ne montent du Harad, nous vivions en paix et en prospérité. Et bien que nous ayons été chassés de nos terres ancestrales, nous n'oublions pas qui nous a fait tort."
 
 ### Legend Chapters ###
 legend_chapter_discovery_befriended_troll: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se montra ami de tous les types exotiques et insolites rencontrés sur la route, allant jusqu'à se lier d'amitié avec un grand Troll irascible !"
 legend_chapter_discovery_troll: "Au cours de son périple, il rencontra les peuples les plus exotiques et insolites, jusqu'à découvrir l'existence d'un puissant Troll !"
 
 legend_chapter_opening_inspiring_hero: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fut inspiré par les hauts faits de [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. Avec l'exemple de l'un des plus grands héros des temps anciens, pouvait-on douter qu'il accomplirait de grandes choses ?"
 legend_chapter_motivation_inspiring_hero: "Il n'y avait aucun doute dans son esprit ; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] devait accomplir un exploit digne de la gloire intacte de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. Tous comprendraient bientôt que la race des héros était de retour en [middleearth|E]."
 legend_chapter_extra_deed_inspiring_hero: "Tout comme [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] combattit le vil [Localize( antagonist )], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] affronta et repoussa brigands, bandits et monstres qui tourmentaient les paisibles gens sous sa protection."
 legend_chapter_conclusion_inspiring_hero: "Le voyage fut semé d'embûches, mais après tout ce que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avait fait pour son peuple, pouvait-on douter qu'il fût choisi par les [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] pour régner ? De la cité jusqu'à la plus humble chaumière, tous acclament le nom « [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] » dans une exultation extatique !"
 
 legend_chapter_opening_elven_descent: "La famille de [ROOT.Legend.GetProtagonist.GetNameNoTooltip], les [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip], possèderait une goutte de sang [elven|E]. Selon d'anciens registres, l'un de ses lointains ancêtres épousa l'[elf|E] [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. Ses origines extraordinaires lui confèrent un sens de la noblesse et de la grâce."
 legend_chapter_famous_deed_elven_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fut blessé lors d'une grande bataille contre quelque scélérat qui doutait de sa lignée, et son sang [elven|E] se répandit sur le champ. Le sang brilla et scintilla comme des gemmes fraîchement taillées, et en quelques jours, le sol inhospitalier se couvrit de fleurs aux couleurs magnifiques, jamais vues hors des terres elfiques."
 legend_chapter_extra_deed_elven_descent: "Ce ne fut pourtant pas la fin du récit, car nombreux étaient ceux qui doutaient encore de la bénédiction présente dans son sang. Usant de ses grands pouvoirs, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] convainquit les bêtes locales de tourmenter et d'agacer malicieusement ses détracteurs. Car lui, comme ses parents [elven|E], pouvait leur parler dans leur langue."
 
 legend_chapter_opening_sailed_to_numenor: "Les [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] furent les plus grands navigateurs du [thirdage|E], car l'un des leurs traça avec succès une route vers [numenor|E] à l'aide d'une antique carte [numenorean|E], puis fit voile vers le dernier vestige de l'île perdue."
 
 legend_chapter_motivation_sailed_to_numenor: "La légende de [ROOT.Legend.GetProtagonist.GetNameNoTooltip] commença chez lui, où il reçut une vision de l'île perdue de [numenor|E]. Se mettant bientôt en route pour trouver l'île engloutie, il fit le vœu de découvrir la patrie ancestrale de ses aïeux. Étant un grand et puissant navigateur, il traça avec succès une route à l'aide d'une antique carte [numenorean|E] et prit la mer."
 legend_chapter_famous_deed_sailed_to_numenor: "Au point culminant de ce grand voyage, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] découvrit l'île antique et son équipage poussa des cris de joie en apercevant le vestige de [numenor|E] depuis longtemps perdue. Contempler la patrie ancestrale de son peuple, engloutie depuis la [downfall|E], réchauffa le cœur de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] et raviva son âme."
 legend_chapter_extra_deed_sailed_to_numenor: "Durant une violente tempête, au large sur [belegaer_sea|E], [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] rencontra dix terribles serpents de mer, qu'ils vainquirent lors d'une grande bataille navale."
 legend_chapter_conclusion_sailed_to_numenor: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] n'oublierait jamais ce voyage légendaire vers [numenor|E], car il changea à jamais sa vie."
 
 legend_chapter_famous_deed_climbed_the_meneltarma: "La légende de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] culmine dans son grand voyage naval à travers la Grande Mer, pour trouver l'île perdue de [numenor|E]. Prodigieusement, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] découvrit l'île antique. Mais il ne s'arrêta pas là, et posa le pied sur les rivages sacrés pour gravir le [meneltarma|E]. Le saint pèlerinage s'acheva au sommet de la Montagne Sacrée, où les [valargods|E] lui accordèrent une vision d'[aman|E]."
 
 ### Additional Event Loc/ Tooltips ###
 # Vanilla immortality chain
 legend_spread_events.8170.desc.mid.numenorean_blood: "Le [bloodofnumenor|E] m'a accordé une vie bien plus longue, mais ce n'est clairement pas suffisant. Devrais-je chercher à imiter [pharazon_golden|E] dans sa quête vouée à l'échec ?"
 legend_spread_events.8170.desc.mid.numenorean: "Mes ancêtres portaient le [bloodofnumenor|E], une bénédiction qui me fait défaut. Devrais-je chercher à imiter [pharazon_golden|E] dans sa quête vouée à l'échec ?"
 legend_spread_events.8170.a.numenorean: "Je réussirai là où il a échoué !"
 legend_spread_events.8170.b.numenorean: "La Submersion est un conte édifiant."
 legend_spread_events.8172.desc.numenorean: "Tandis que la brume épaisse se dissipe, je vois [numenor|E], l'île sacrée, infinie dans sa beauté. Puis elle sombre sous les vagues, détruite dans une vision de la [downfall|E]. Tout ce qui reste est un rocher nu. Soudain, tout est sombre autour de moi. Je fais quelques pas, jusqu'à apercevoir une haute silhouette, enchaînée à une pierre. Ses robes et son armure, autrefois royales et resplendissantes, sont devenues usées et ternies. Aux pieds de l'homme gît une couronne brisée.\n\nJe suis de nouveau entouré de brume. Puis, une autre vision — De l'autre côté de la [greatsea|E], sur les rivages de la [middleearth|E], je vois un arbre blanc fleurir. Je vois bonheur et tristesse, tragédie et émerveillement. Je ressens une allégresse et une paix inexplicables."
 
 # Lotr
 lotr_legend_recipient_opposite_alignment_tt: "L'alignement de [recipient.GetFirstNameNoTooltip] est opposé au nôtre." # Ask to promote legend interaction
 
 legend_events.0001.desc.mid.elven_descent: "« Mon [ROOT.Char.GetTitleAsNameNoTooltip|U], j'ai fouillé les archives et trouvé des informations qui indiqueraient que votre lignée remonte jusqu'à un noble [elven|E] : [legend_character.GetName] ! »"
 
 lotr_legend_spread_events.5210.t: "Bandit Gigantesque"
 lotr_legend_spread_events.5210.desc: "« Est-ce vraiment vrai ? » [chronicler.GetFirstName] cherche frénétiquement plus de [ROOT.Char.Custom('GetWritingMaterial')] pour griffonner des notes, tout en me demandant de confirmer les récits. « On dit qu'il y eut une rencontre avec un être fort répugnant. »\n\n« J'en ai entendu des rumeurs, un grand être lourdaud avec un seul œil. Un puissant [troll|E] ! »"
 lotr_legend_spread_events.5210.a: "Et il me prit pour un Troll lui aussi !"
 lotr_legend_spread_events.5420.desc: "[chronicler.GetFirstName] continue de noter de plus en plus de récits de [ROOT.Char.GetPromotedLegend.GetName], jusqu'à ce que soudain il s'arrête, un sourire malicieux aux lèvres.\n\n« Eh bien, j'ai entendu #EMP un#! récit plutôt intéressant », commence-t-il lentement, « à propos d'un certain concours de boisson avec un Ent, rien que ça ! Comme notre [ROOT.Char.Custom('GetHeroineHero')] fut puissant pour mettre une telle créature sous la table ! Peut-être qu'une démonstration me permettrait de vraiment apprécier un tel exploit ? »\n\nJ'ignore d'où vient cette histoire à dormir debout, mais une certaine fierté commence à me piquer..."
 
 lotr_legend_spread_events.5410.a: "« Il existe un autre vaste continent, où la mort et la décrépitude sont inconnues... »"
 legend_chapter_discovery_valinor: "Tandis que [ROOT.Legend.GetProtagonist.GetFirstName] errait, il découvrit quelque chose dont on n'avait fait que murmurer et parler fantasquement auparavant. Le mythique [valinor|E], la terre des [valargods|E], n'était pas qu'un mythe mais à portée de main ! Assurément, les grandes histoires verraient une nouvelle figure gravée en elles, parlant cette fois de [ROOT.Legend.GetProtagonist.GetFirstName]."
 
