l_french:

 #####################################################
 ### Pre-Existing (Always available) Legend Seeds ####
 #####################################################
 
 ### Legitimacy Legends ###
 
 legend_castamir: "Les Héritiers de Castamir l'Usurpateur"
 legend_castamir_desc: "Notre dynastie revendique la descendance véritable d'[ancestor.GetFirstName], Roi légitime du [gondor|E] jusqu'à ce qu'un usurpateur au sang-mêlé ne vienne souiller le trône par le meurtre.\n\nSes fils, chassés comme des chiens dans leur exil amer en [umbar|E], ont juré vengeance éternelle. Leurs descendants perpétuent encore cette vendetta sacrée, machinations dans l'ombre pour reprendre le trône qui leur revient de droit divin, lavant dans le sang l'affront fait à leur lignée royale."
 must_own_umbar_or_gondor_tt: "Vous devez détenir personnellement soit [GetTitleByKey('k_umbar').GetNameNoTier], [GetTitleByKey('e_umbar').GetNameNoTier], [GetTitleByKey('e_castamir').GetNameNoTier], [GetTitleByKey('e_gondor').GetNameNoTier], [GetTitleByKey('e_gondor_steward').GetNameNoTier], [GetTitleByKey('e_numenor_in_exile').GetNameNoTier] ou [GetTitleByKey('e_reunitedkingdom').GetNameNoTier]"
  
 legend_anarion: "Les Héritiers d'Anárion le Vaillant"
 legend_anarion_desc: "Dans nos veines coule le sang noble d'[ancestor.GetFirstName], fils bien-aimé d'[elendil|E] le Haut et cofondateur du glorieux [gondor|E] aux côtés de son frère [isildur|E].\n\nAnárion, bouclier des Fidèles, mena la défense héroïque de la citadelle assiégée jusqu'à l'arrivée providentielle de la [lastallianceshort|E], avant de tomber en martyr sous les murs maudits de Barad-dûr. Ses descendants seuls ont porté la couronne étoilée du Gondor durant les longs siècles qui suivirent, gardiens de sa mémoire impérissable."
 must_be_a_king_in_greater_gondor_tt: "Vous devez détenir personnellement le [gondor|E], ou un [kingdom|E] dans ses frontières historiques"

 legend_isildur: "Les Héritiers d'Isildur le Conquérant"
 legend_isildur_desc: "Dans nos veines coule le sang sacré d'[ancestor.GetFirstName], fils révéré d'[elendil|E] le Haut et cofondateur du majestueux [gondor|E] aux côtés de son frère Anárion.\n\nIsildur, qui de sa main vengereresse abattit [sauroncharacter|E] l'Abhorré, engendra par son fils Valandil la lignée royale d'[arnor|E]. De cette descendance bénie découle la revendication suprême à la Haute Royauté des [dunedain|E], héritage inaliénable des vrais fils de Númenor."
 must_hold_an_arnorian_kingdom_tt: "Vous devez détenir personnellement soit [GetTitleByKey('k_arthedain').GetNameNoTier], [GetTitleByKey('k_cardolan').GetNameNoTier], [GetTitleByKey('k_rhudaur').GetNameNoTier], ou l'[arnor|E]"

 legend_vidugavia: "Le Sang de Vidugavia le Grand"
 legend_vidugavia_desc: "Roi incontesté des [northmen|E] du vaste [rhovanion_kingdom|E] et grand-père vénéré d'Eldacar du [gondor|E], [ancestor.GetFirstName] régna sur un âge d'or légendaire pour ces contrées septentrionales. Dans nos veines coule son sang vaillant, porteur de la gloire des plaines et du courage des cavaliers libres."

 legend_zimrebal: "Le Dictateur Bienveillant"
 legend_zimrebal_desc: "[ancestor.GetFirstNameNicknamed], premier Roi couronné de [title.GetNameNoTier] et fondateur illuminé du credo Kâthasaptha, fut élu dictateur militaire par acclamation populaire pour remplacer le conseil Bâitha corrompu et repousser les hordes barbares Tedjin qui déferlaient sur nos terres.\n\nPar son génie stratégique et son charisme légendaire, il initia les grandes réformes qui forgèrent les piliers inébranlables de l'État Bellakari, fondations qui perdurent glorieusement jusqu'à ce jour.\n\nSon sang divin coule dans nos veines, et avec lui l'héritage sacré de sa détermination d'acier, de sa sagesse prophétique et de sa sainteté reconnue."

 legend_azruben: "Le Gouverneur de Rómenna"
 legend_azruben_desc: "Notre famille descend en droite ligne du grand Azrubên, joyau de la noblesse númenóréenne. Nommé par Tar-Anducal lui-même comme Seigneur-Gouverneur de la lointaine colonie de [title.GetNameNoTier], il échangea noblement sa demeure bien-aimée de Rómenna sur l'île bénie de [numenor|E] contre une vie sur les frontières sauvages de l'empire.\n\nSous sa gouvernance éclairée, le royaume connut des réformes sans précédent. Sa politique astucieuse fit de lui le véritable architecte de la politique coloniale régionale, manœuvrant dans l'ombre comme un maître des échiquiers.\n\nBien que les siècles nous séparent de notre illustre aïeul, nous incarnons toujours sa sagesse administrative légendaire et sa ruse politique incomparable."
 
 legend_pezar: "Les Légataires de l'Arbitre"
 legend_pezar_desc: "[ancestor.GetFirstNameRegnal] fonda le prestigieux [title.GetNameNoTier], mais son héritage le plus précieux demeure son rôle de juge impartial et de médiateur suprême. Il unit les tribus dispersées par la justice équitable et la négociation habile, établissant ainsi les lois sacrées que nous respectons encore religieusement aujourd'hui. Nos jugements restent bénis par l'éclat de sa brillance juridique éternelle!"
 must_be_just_august_administrator_tt: "Vous devez être [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('august').GetName(GetNullCharacter)] ou [GetTrait('administrator').GetName(GetNullCharacter)]."
 
 legend_shoreborn: "Rejetons de la Grande Mer"
 legend_shoreborn_desc: "D'Andrast jusqu'à Drel, nos flottes écument et pillent sans relâche. Mais il existe une raison plus profonde pour laquelle notre nom est connu et redouté de tous ceux qui vivent près des rivages. Beaucoup prétendent que la [greatsea|E] est leur foyer, mais nous sommes les véritables Azrîyalai - Nous sommes les rejetons de la [belegaer_sea|E] elle-même, conçus dans l'écume et jetés sur le rivage par Malíciam et Uyuninêz dans leur lutte passionnée éternelle!"
 
 legend_serkhoz: "Les Héritiers de Sherkôz le Conquérant"
 legend_serkhoz_desc: "Sherkôz le Grand, connu des faibles indignes sous le nom d'[ancestor.GetFirstNameNicknamed], fut le fondateur glorieux du premier et plus puissant des Empires du [rhun|E], le majestueux [title.GetNameNoTier]. Son royaume dominait la [seaofrhun|E] intérieure, et tous les peuples des steppes tremblaient et rendaient hommage à lui et à sa maison divine. C'est lui qui arracha les riches terres du [dorwinion|E] à leurs maîtres décadents, qui abattit les démons-arbres maudits et répandit le message du Dieu Véritable à travers les plaines infinies."
 
 legend_durin1: "Descendants de l'Immortel"
 legend_durin1_desc: "Dans nos veines coule le sang sacré de [ancestor.GetFirstNameNicknamedRegnal], l'aîné vénéré des [dwarffathersshort|E] et fils préféré de [mahalcharacter|E] le Façonneur. Après son éveil mystique sous la montagne sacrée de [gunduzbad|E], il voyagea vers le sud guidé par les visions pour fonder la majestueuse Demeure de Cavenain, plus connue sous le nom légendaire de [khazaddum|E], merveille des merveilles souterraines."

 legend_dwalin: "Héritiers de Dwalin le Chanteur"
 legend_dwalin_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le [dwarffather|E] vénéré des [broadbeams|E]. Renommé pour son tempérament serein et son maintien solennel, contrastant avec son père jumelé Uri le Fougueux, il mena son peuple avec sagesse et mesure. C'est sous sa direction éclairée que les Nains de [belegost|E] creusèrent pour Thingol les cavernes enchantées de Menegroth. Son habitude de guider les siens par le chant durant les travaux lui valut des [sindarelves|E] le surnom mélodieux de 'Linnar', 'Le Chanteur des Profondeurs'."

 legend_bahharkan: "Héritage de Bahharkân le Fondateur"
 legend_bahharkan_desc: "Premier-Roi béni de Harwan, le sang divin du vénéré Bahharkân coule à travers les veines glorieuses de cette dynastie millénaire."
 
 legend_blanco: "Sang de Blanco le Pionnier"
 legend_blanco_desc: "Blanco était un Hobbit de Brie de souche Peaublême qui, accompagné de son frère Marcho, mena courageusement un groupe de Hobbits Piévelus vers ce qui deviendrait la Comté bien-aimée. Ils reçurent la permission royale du Roi Argelab II de s'y établir, fondant ainsi le havre de paix des Semi-Hommes."
 
 legend_gerontius: "Sang du Vieux Touc"
 legend_gerontius_desc: "Gerontius Touc fut un Thain extraordinairement âgé et universellement respecté de la Comté. Célèbre pour sa progéniture innombrable, son âge vénérable dépassant tous les records et son règne exceptionnellement long comme Thain, Gerontius est l'ancêtre direct de nombreux Hobbits remarquables qui ont marqué l'histoire des Semi-Hommes."

 legend_uri: "Héritiers d'Úri le Balafré"
 legend_uri_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le [dwarffather|E] légendaire des [firebeards|E]. D'une énergie débordante et d'un tempérament volcanique, Úri reçut son épithète glorieux après avoir arrêté de ses mains nues un pilier qui s'effondrait sur un jeune nain. L'incident révéla sa force titanesque, et sa guérison miraculeuse prouva sa vigueur surnaturelle, ainsi que son amour profond et sa loyauté inébranlable envers son peuple. Les [elves|E] de [beleriand|E] le connaissaient sous le nom poétique de 'Barin', 'Souvenir du Foyer', car il quittait rarement [nogrod|E], et quand il le faisait, retournait promptement à ses halls bien-aimés, tourmenté par le mal du pays."
 
 legend_thrar: "Héritiers de Thrár l'Orgueilleux"
 legend_thrar_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le [dwarffather|E] fondateur des [blacklocks|E]. Connu comme l'incarnation extrême de l'orgueil [dwarven|E], contrastant dramatiquement avec son [dwarffather|E] jumelé $Bav_or$ au tempérament glacial. Ensemble ils s'éveillèrent et établirent leurs demeures majestueuses dans les [orocarni|E]. Leurs descendants fonderaient le royaume légendaire de Bizarûldûm sur les rivages orientaux de la [middleearth|E], tandis que certains [blacklocks|E] migreraient pour créer de nouvelles demeures dans les [yellowmountains|E] lointaines."

 ### Heroic Legends ###
 
 legend_turin: "La Défiance Éternelle de Turin"
 legend_turin_desc: "[ancestor.GetFirstNameNicknamed], autoproclamé Maître du Destin contre les décrets divins, fut l'un des héros légendaires des Edain du [firstage|E]. Malgré la malédiction redoutable de [morgothcharacter|E] pesant sur sa lignée maudite comme une ombre éternelle, il lutta sans relâche contre les Ténèbres envahissantes. Bien que son histoire s'achevât dans la tragédie la plus poignante, sa défiance indomptable face au destin cruel que le monde lui imposait demeure un héritage immortel qui perdurera jusqu'à la fin des temps et au-delà."
 
 legend_tuor: "Tuor le Briseur de Destinées"
 legend_tuor_desc: "[ancestor.GetFirstNameNicknamed], fils du noble Huor tombé au combat, fut l'un des champions légendaires des Edain du [firstage|E]. Bien qu'asservi dès son plus jeune âge par les Orientaux traîtres au service de Morgoth l'Ennemi, il parvint miraculeusement à s'échapper de ses chaînes et fut choisi par [ulmocharacter|E] le Seigneur des Eaux pour porter son message divin à Gondolin la Cachée. Quoique sa mission échouât tragiquement à l'heure finale, de lui naquit Eärendil le Béni, espoir éternel des [elves|E] et des [conceptracemen|E] jusqu'à la fin d'Arda."
 
 legend_beren: "Beren Erchamion aux Mains Vides"
 legend_beren_desc: "[ancestor.GetFirstNameNicknamed] fut l'un des héros immortels des Edain du [firstage|E], dont les exploits défient l'entendement. Pour conquérir la main de sa bien-aimée Lúthien Tinúviel, la plus belle des Enfants d'Ilúvatar, il arracha avec son aide divine l'un des [silmaril|E] sacrés de la Couronne de Fer de [morgothcharacter|E] dans les profondeurs d'Angband. Après sa mort héroïque, mortellement blessé par le loup monstrueux Carcharoth, Lúthien implora avec succès [mandoscharacter|E] le Juge des Morts, obtenant son retour miraculeux parmi les vivants."
 
 legend_eorl: "La Chevauchée Légendaire d'Eorl"
 legend_eorl_desc: "[ancestor.GetFirstNameNicknamed], seigneur aux cheveux d'or des [eothed|E], jura sur l'honneur de ses ancêtres de venger son père assassiné et parvint à dompter son meurtrier : le père immortel des Méaras, Félarof le Magnifique. Ensemble, ils menèrent l'ost glorieux des [eothed|E] au secours du [southernkingdom|E] désespéré sur le Champ de Celebrant. En reconnaissance éternelle, Cirion du Gondor accorda à son peuple les terres fertiles de [title.GetNameNoTier], et les deux souverains jurèrent alliance perpétuelle de s'entraider mutuellement jusqu'à la fin des temps."
 
 legend_elendil: "Elendil le Haut, Père des Rois"
 legend_elendil_desc: "[ancestor.GetFirstNameNicknamed], fils du dernier Seigneur vénéré d'[GetTitleByKey('d_andunie').GetNameNoTier], champion incontesté des [faithful|E], et premier Haut Roi glorieux des Royaumes en Exil. Il sauva les restes épars des Fidèles de [numenor|E] de l'anéantissement total et mourut en héros, terrassant [sauroncharacter|E] l'Abhorré en combat singulier titanesque qui ébranla les fondements mêmes d'Arda."
 
 legend_fingolfin: "La Vaillance Sublime de Fingolfin"
 legend_fingolfin_desc: "Haut-roi des [noldorelves|E] en [beleriand|E] et second des fils immortels de Finwë, le règne d'[ancestor.GetFirstName] fut marqué par sa main ferme et sa vaillance inébranlable face à l'impossible. Il mena son peuple contre des adversités insurmontables avec un courage qui défiait les dieux eux-mêmes, et mourut en infligeant des blessures éternelles à [morgothcharacter|E] l'Ennemi Primordial. La vaillance transcendante de Fingolfin vit encore en tous ceux qui choisissent de combattre jusqu'au bout, indépendamment de toute chance de victoire."

 legend_pharazon: "Pharazôn le Doré, l'Invincible"
 legend_pharazon_desc: "[ancestor.GetFirstNameNicknamedRegnal] fut le plus grand roi que [numenor|E] ait jamais connu, surpassant tous ses prédécesseurs en gloire et en puissance. Protecteur suprême et bienfaiteur de son peuple, il décida de naviguer vers l'ouest avec la plus formidable armée jamais assemblée pour libérer les [conceptracemen|E] de la [middleearth|E] de l'influence corruptrice des [valargods|E] tyranniques. Dans leur terreur abjecte, les Valar implorèrent lâchement [eru|E] de les retirer du monde. Pharazôn navigua victorieusement vers sa terre bénie, bien qu'elle eût été dissimulée aux regards mortels. On dit qu'il reviendra un jour à son peuple, sa gloire intacte et multipliée."
 
 legend_thorin: "Le Roi Sous la Montagne"
 legend_thorin_desc: "[ancestor.GetFirstName], fils de Thrain, fils de Thror, héritier légitime de la couronne de [durin|E] en exil amer. Avec ses douze compagnons intrépides et le magicien [gandalfcharacter|E], il entreprit une quête épique sans précédent pour reconquérir la [lonelymountain|E] des griffes du [dragon|E] Smaug le Doré. Grâce aux informations cruciales découvertes par sa compagnie héroïque, Smaug fut abattu par Bard du [dale|E]. Thorin tomba glorieusement face au grand [orc|E] Bolg, fils maudit d'Azog, lors de la Bataille des Cinq Armées, mais sa gloire demeure éternelle dans les chants des Nains."
 
 legend_helm: "Helm Mainmarteau l'Invincible"
 legend_helm_desc: "[ancestor.GetFirstName] fut le dernier roi du [rohan|E] issu de la lignée directe d'Eorl le Jeune. Après que la Marche fut envahie par le traître félon Wulf et ses hordes sauvages de Dunlandais assoiffés de sang, Helm fut contraint de se retirer au Gouffre de Helm avec ses fils vaillants. De là, il chassait seul ses ennemis dans la nuit glaciale, les tuant de ses mains nues comme un Troll des Neiges incarné. On dit que le Long Hiver l'emporta là où ses ennemis mortels avaient échoué."
 
 legend_faderda: "Le Sang Héroïque de Faderda"
 legend_faderda_desc: "Guerrier légendaire du [rhovanion|E] dont les exploits défient l'imagination, qui remporta d'innombrables batailles jusqu'à ce qu'une blessure de hache fatidique l'empêchât de monter à cheval. Il mena son peuple dans les profondeurs du [greenwoodshort|E], et de ses onze fils vaillants naquirent de nombreuses tribus des Hommes des Bois qui perpétuent encore sa mémoire."

 legend_bandobras: "L'Esprit Indomptable du Fiertaureau"
 legend_bandobras_desc: "La rumeur court que notre famille peut retracer sa descendance jusqu'à l'unique et incomparable [ancestor.GetFirstName] Touc - le légendaire Fiertaureau!\n\nGéant parmi les gens de la Comté avec ses quatre pieds de hauteur impressionnante, il repoussa une invasion massive de [goblin|E] qui menaçait d'anéantir notre havre de paix. Ce faisant, il inventa par inadvertance le noble jeu de golf en décapitant le roi gobelin d'un coup de massue magistral, envoyant sa tête voler dans les airs pour atterrir miraculeusement dans un terrier de lapin.\n\nAssurément, notre famille a hérité d'une part de son esprit audacieux et de son courage légendaire!"

 legend_joam_tuv: "Fils Sanglants de Joam-Tuv"
 legend_joam_tuv_desc: "Bénis sommes-nous de compter le grand [ancestor.GetFirstName] comme le plus illustre de nos nombreux ancêtres vénérés. Lui qui massacra tant de [bellakari|E] décadents dans leur propre sang, répandant leurs entrailles en glorieuse rétribution pour des générations de subjugation sous le joug corrompu des [tumakveh|E], et qui donna leur roi en pâture à ses chiens de guerre tandis que Joam-tuv contemplait le spectacle depuis le trône conquis de [title.GetNameNoTier].\n\nLe [title.GetNameNoTier] qu'il forgea dans le sang et le feu perdura durant des siècles glorieux, mais finalement nos ancêtres comprirent la vérité divine : que la domination Tedjin sur le monde entier à l'ouest des dunes signifierait aussi la fin de toute bataille et combat, ce qui décevrait assurément Maladûm le Belliqueux. Ainsi se retirèrent-ils vers le nord en triomphe, se réjouissant de la certitude que d'autres bains de sang suivraient."

 legend_wulf: "Sang Vengeur de Wulf"
 legend_wulf_desc: "Notre sang est celui de [ancestor.GetFirstName], fils du puissant Freca, qui accomplit sa vengeance terrible sur les [men|E] perfides du [rohan|E] et s'empara de leurs terres fertiles par droit de conquête et de représailles légitimes."
 
 legend_tedjin_ioriag: "La Charge à travers les Dunes Infinies"
 legend_tedjin_ioriag_desc: "Les Tedjin n'ont pas toujours vécu près de la mer salée. En vérité sacrée, nous descendons des Ioriags redoutables du [rhun|E]. Par le commandement divin du Père-Dragon, nos ancêtres chargèrent à travers la Mer de Dunes sans fin et conquirent toutes les terres au-delà de l'horizon, pour prouver notre valeur martiale contre les [men|E] faibles du Sud et de l'Ouest, en préparation de la Bataille Finale prophétisée. Mais jamais nous n'avons oublié notre patrie ancestrale, où Maladûm règne encore dans sa gloire éternelle."
 
 legend_bard: "Le Tombeur de Smaug"
 legend_bard_desc: "Avec une flèche noire héritée de son grand-père et bénie par le destin, [ancestor.GetFirstNameNicknamed] abattit le [dragon|E] Smaug le Doré et refonda [dale|E] de ses cendres, devenant son premier Roi glorieux. De lui nous tirons notre force indomptable et c'est lui que nous devons émuler dans tous nos actes!"
 
 legend_azaghal: "La Terreur des Dragons"
 legend_azaghal_desc: "[ancestor.GetFirstName] était un ami indéfectible dans la paix et un ennemi redoutable dans la guerre. Après avoir été sauvé sur la route périlleuse par [maedhros|E], il jura un serment d'amitié éternelle et d'assistance mutuelle avec l'Aîné des [sonsoffeanor|E]. Quand l'appel aux armes retentit comme le tonnerre, il rejoignit l'Union de Maedhros contre les armées innombrables de [morgothcharacter|E]. Face à Glaurung, le père maudit des [dragons|E], ses [dwarves|E] combattirent avec une bravoure surhumaine et blessèrent gravement le ver titanesque. Dans sa douleur indicible, le drake abattit leur roi vaillant, mais de son dernier souffle héroïque, celui-ci transperça le ventre du monstre et l'envoya fuir en hurlant vers les profondeurs d'[angband|E]."

 ### Holy Legends ###
 
 legend_iunast_bellakari_name: "L'Ascension Stellaire d'Iunást"
 legend_iunast_bellakari_desc: "[ancestor.GetFirstName] demeure le plus grand héros que les [haradrim|E] aient jamais connu, champion sans égal des sables méridionaux. Lors de sa mort héroïque combattant l'abominable Vâtra dans un duel légendaire, Ladnôca la Bienveillante l'adopta dans sa grâce divine et le fit renaître comme étoile éternelle brillant au firmament austral. Mais sa [Concept('legend_of_iunast','legend')|E] ne s'éteindra jamais dans la mémoire des hommes, car nous sommes ses héritiers de sang et les gardiens sacrés de son héritage immortel."
 
 legend_iunast_haradrim_name: "L'Étoile du Firmament Méridional"
 legend_iunast_haradrim_desc: "[ancestor.GetFirstName] reste le champion suprême des [haradrim|E], révéré avec une ferveur égale par tous les peuples du [bellakar|E]. Quand il tomba glorieusement en affrontant l'immonde Vâtra, Tarkarûn-i-Mâsra dans sa sagesse divine permit à Ladnôca de l'élever vers les cieux comme astre éternel, brillant à jamais de mille feux dans la voûte céleste. Sa [Concept('legend_of_iunast','legend')|E] resplendira éternellement dans nos cœurs et nos chants."
 
 legend_earendil: "L'Étoile d'Eärendil le Navigateur"
 legend_earendil_desc: "En [ancestor.GetFirstName] coulait le sang béni des plus nobles lignées des [elves|E] et des [conceptracemen|E], et la descendance de ce héros constituait la seule véritable revendication de noblesse que les Hommes mortels pouvaient légitimement brandir. Pourtant, cette revendication transcendait la simple lignée pour incarner l'héroïsme pur, la foi inébranlable et le courage moral face à l'impossible. Car Eärendil seul réussit l'exploit de réveiller les [valargods|E] de leur sommeil pour la défaite finale de [morgothcharacter|E] le Noir Ennemi, et c'est sa main vaillante qui abattit Ancalagon le Noir dans l'heure ultime de la [warofwrath|E]. Émuler Eärendil, c'est devenir une étoile d'espérance éternelle pour son peuple."
 
 legend_earendil_bellakari: "L'Étoile d'Azrubêl le Béni"
 legend_earendil_bellakari_desc: "En Azrubêl se mêlait le sang sacré des plus illustres parmi les [elves|E] et les [conceptracemen|E], et descendre de lui représentait l'unique prétention authentique à la noblesse que les Hommes mortels pouvaient revendiquer. Mais cette prétention dépassait le simple héritage du sang pour embrasser l'héroïsme transcendant, la foi ardente et le courage moral devant l'insurmontable. Car Azrubêl seul parvint à éveiller les [valargods|E] endormis pour vaincre définitivement [morgothcharacter|E] l'Ennemi Primordial, et c'est lui qui terrassa Ancalagon le Noir dans l'instant décisif de la [warofwrath|E]. Suivre les pas d'Azrubêl, c'est devenir un phare d'espoir inextinguible pour les siens."
 
 legend_mithrellas: "Le Sang Elfique de Dol Amroth"
 legend_mithrellas_desc: "[ancestor.GetFirstName], suivante dévouée de Nimrodel la Belle du [laurelindorenan|E], promise au Roi Amroth l'Infortuné, demeura à Dol Amroth et jamais ne prit la mer vers [valinor|E] l'Immortelle. Car son cœur s'était épris du Prince Imrazôr aux yeux gris, et leur amour défiant les âges enfanta une lignée bénie. De leur union sacrée naquit la noble maison de Dol Amroth, à jamais ennoblie par le sang éthéré de la dame elfique aux cheveux d'argent."
 
 legend_durinIII: "La Constance de Durin le Vaillant"
 legend_durinIII_desc: "[ancestor.GetFirstNameRegnal] régna sur [khazaddum|E] à l'apogée de sa gloire millénaire, tissant des liens d'amitié sincère avec [celebrimbor|E] le Forgeron et les [elves|E] artistes d'[eregion|E]. Quand [sauroncharacter|E] révéla sa nature maléfique et anéantit Eregion dans les flammes, Durin mobilisa sans hésiter une armée formidable de Nains pour honorer cette amitié sacrée. Bien qu'il ne pût sauver Celebrimbor de son destin tragique, il permit aux réfugiés désespérés de trouver protection et nouveau foyer en [imladris|E], gravant à jamais l'honneur nain dans l'histoire."
 
 legend_telchar: "Les Mains Bénies de Telchar le Forgeron"
 legend_telchar_desc: "Les chroniques racontent que lorsque [ancestor.GetFirstName] forgea son premier marteau dans les feux primordiaux, [mahalcharacter|E] le Façonneur contempla son œuvre et fut empli de joie divine. Dès lors, le Créateur bénit ses mains d'une habileté transcendant tout talent mortel, lui permettant de façonner des merveilles inégalées à partir du métal et des gemmes. Ses chefs-d'œuvre demeurent légendaires à travers les âges : le Heaume-Dragon de Dor-lómin aux écailles étincelantes, Angrist la dague qui trancha un [silmaril|E] de la Couronne de Fer de [morgothcharacter|E], et [narsil|E] l'épée fatidique qui abattit [sauronthedarklordcharacter|E] le Seigneur Noir."
 
 legend_narvi: "Les Mains Bénies de Narvi l'Architecte"
 legend_narvi_desc: "[ancestor.GetFirstName] était un maître artisan sans égal, créant des prodiges tant du métal que de la pierre vivante. [mahalcharacter|E] lui-même lui parlait en songes et l'inspira pour apporter des merveilles inouïes à [khazaddum|E]. Avec l'aide fraternelle des autres disciples du Créateur, les [noldorelves|E] savants d'[eregion|E], il inventa l'Ithildin miraculeux, métal enchanté qui ne reflète que la lumière argentée de la lune et des étoiles. De cette substance mystique, il orna les portes monumentales qu'il avait conçues pour Cavenain - ouvertes à tous les amis sincères mais à jamais infranchissables aux étrangers malveillants."

 ############################
 ### Legends you can Earn ###
 ############################
 
 legend_elven_descent_name: "Sang Elfique Immémorial"
 legend_elven_descent_desc: "Cette dynastie peut retracer sa descendance bénie jusqu'à [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], [elf|E] d'une beauté éthérée et d'une puissance légendaire dont la grâce immortelle coule encore dans nos veines."
 
 legend_of_ovatha_name: "Héritage Sacré de [founder.GetFirstNameRegnal]"
 legend_of_ovatha_desc: "[founder.GetFirstNameNicknamedRegnal] réunit une fois encore sous sa bannière victorieuse les Variags dispersés du [khand|E], devenant le dernier d'une longue lignée de [founder.GetTitleAsNameNoTooltip|U] choisis par le destin, perpétuant ainsi l'héritage millénaire d'Ôvatha Ier le Conquérant à travers les âges."
 
 legend_szreldor_name: "L'Étoile Dorée de Szrel Renaissante"
 legend_szreldor_desc: "[founder.GetFirstNameNicknamedRegnal] refonda l'antique et glorieux [title.GetName] après sa conquête éclatante du [dorwinion|E], inaugurant un nouvel âge de domination absolue de la dynastie [founder.GetDynasty.GetName] sur les vastes étendues du [rhovanion|E] et du [rhun|E], gravant son nom dans l'éternité."
 
 legend_nie_name: "L'Héritage de Númenor Ressuscité"
 legend_nie_desc: "[founder.GetFirstNameRegnal] réunit sous son sceptre glorieux les [realms_in_exile|E] dispersés, inaugurant une ère de prospérité sans précédent pour ceux que l'[akallabeth|E] avait éparpillés aux quatre vents. Par sa main providentielle, la flamme de l'antique civilisation [numenorean|E] brûle à nouveau. Refondé par [founder.GetHerHis] volonté inébranlable, le [title.GetName] perdurera jusqu'à la fin des temps."
 
 legend_mithril_finder_name: "Découvreur des Veines de Vrai-Argent"
 legend_mithril_finder_desc: "[founder.GetFirstNameRegnal] découvrit dans les profondeurs secrètes de la terre une veine cachée de [mithril|E], le métal sacré des anciens jours, s'attirant ainsi une réputation légendaire et la vénération éternelle parmi tous les [dwarves|E] de la Terre du Milieu."
 
 legend_balrog_slayer_name: "Pourfendeur de Balrog"
 legend_balrog_slayer_desc: "Dans un duel qui restera gravé dans les annales jusqu'à la fin des temps, [founder.GetFirstNameNicknamedRegnal] terrassa victorieusement le Grand [balrog|E] des profondeurs de la [moria|E], s'inscrivant à jamais parmi les guerriers les plus légendaires de toute la [middleearth|E], égal de Turin et Glorfindel."

 legend_balrog_warlord_name: "Hérauts de la Flamme Noire"
 legend_balrog_warlord_desc: "[founder.GetFirstNameNicknamedRegnal] affronta le terrible [balrog|E] dans les abysses insondables de la [moria|E]. L'avatar de la Flamme Noire reconnut en [ROOT.Legend.GetProtagonist.GetHerHim] un champion digne de devenir son héraut mortel, destiné à répandre le feu et la mort à travers toute la [middleearth|E] jusqu'à ce que les étoiles s'éteignent."
 
 reached_westernesse_legend: "Voyage Béni vers l'Occidentale"
 reached_anadune_legend: "Grande Traversée vers Anadûnê"
 reached_numenor_legend: "Pèlerinage Sacré vers Númenor"
 reached_numenor_legend_desc: "[founder.GetFirstName] entreprit un périple long et périlleux à travers les houles infinies de la [belegaer_sea|E] et accomplit l'impossible : [founder.GetSheHe|U] découvrit le dernier vestige de l'île perdue de [numenor|E] et put la contempler de loin dans sa tragique splendeur. Engloutie lors du [downfall|E] cataclysmique, seul le pic sacré du [meneltarma|E] émerge encore des flots vengeurs, rappel poignant de la folie orgueilleuse des [men|E]."

 climbed_meneltarma_legend: "Dernière Ascension du Meneltarma Sacré"
 climbed_meneltarma_legend_desc: "[founder.GetFirstName] entreprit un voyage épique et dangereux à travers l'immensité de la [belegaer_sea|E] et réalisa l'exploit impossible : [founder.GetSheHe|U] découvrit le sommet du [meneltarma|E], ultime vestige de l'île engloutie de [numenor|E], et gravit la Montagne Sainte dans une ascension mystique, sachant qu'[founder.GetSheHe] serait le dernier des [numenorean|E] à contempler sa beauté divine. Sur son sommet béni, les Puissances lui accordèrent une vision transcendante d'[aman|E] l'Impérissable."
 
 legend_numenorean_descent: "Les Hauts Hommes de l'Occident"
 legend_numenorean_descent_desc: "Dans les âges révolus de gloire, les Hommes de [numenor|E], grands et fiers dans leur majesté, vinrent des mers occidentales sur leurs navires-cygnes. Ils domptèrent ces terres sauvages et inhospitalières, les transformant en jardins verdoyants de beauté incomparable. Et bien que l'île de l'étoile ne soit plus qu'un souvenir englouti, leur sang noble coule toujours dans nos veines, porteur de leur grandeur éternelle."
 
 legend_umbaredain_descent: "Les véritables hommes du roi"
 legend_umbaredain_descent_desc: "Il y a bien longtemps, dans le royaume du Gondor régnait un roi juste et magnifique dans sa splendeur. Mais ses sujets septentrionaux, rongés par l'envie et la malice, l'assassinèrent traîtreusement dans leur perfidie sans nom. Ses fils loyaux et l'élite de ses fidèles durent partir en exil amer, trouvant refuge ici à Umbar où ils préservent la vraie lignée royale."
 
 legend_eotheod_descent: "Les Maîtres des Chevaux"
 legend_eotheod_descent_desc: "Il y a bien longtemps, quand des êtres merveilleux arpentaient encore la [middleearth|E], nos ancêtres vivaient sur les rives fertiles du grand fleuve Anduin. Ils ne faisaient qu'un avec leurs destriers, unis par un dessein commun forgé dans le vent des plaines. Bien que leur temps soit révolu, leur mémoire vit éternellement dans le cœur de notre peuple et dans le hennissement de nos chevaux."
 
 legend_northron_descent: "Les Hommes du Nord Ancestral"
 legend_northron_descent_desc: "Dans les âges oubliés, avant que le Grand Feu ne dévore leur patrie verdoyante, nos ancêtres vivaient dans la paix et la prospérité dans ce que nous nommons désormais les 'Terres Brunes' désolées. Et bien qu'ils aient depuis migré et se soient divisés en peuples nouveaux, nous n'oublions jamais d'où nous venons ni le paradis perdu de nos pères."
 
 legend_daen_descent: "Les Premiers Hommes"
 legend_daen_descent_desc: "Nous étions là dès l'aube des temps, ces terres ont toujours été nôtres par droit de naissance. Avant que les Hommes de Haute Taille ne viennent de la mer sur leurs navires orgueilleux, et que les Hommes Basanés ne remontent du Harad brûlant, nous vivions dans la paix et la prospérité ancestrale. Et bien qu'on nous ait chassés de nos terres sacrées, nous n'oublions jamais qui nous a dépossédés ni le sang versé sur notre sol."
 
 ### Legend Chapters ###
 legend_chapter_discovery_befriended_troll: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se révéla être un ami de toutes les créatures exotiques et inhabituelles rencontrées sur les chemins périlleux, allant même jusqu'à se lier d'amitié avec un Troll gigantesque et particulièrement irascible!"
 legend_chapter_discovery_troll: "Alors qu'[ROOT.Legend.GetProtagonist.GetSheHe] poursuivait son périple légendaire, [ROOT.Legend.GetProtagonist.GetSheHe] rencontra les peuples les plus exotiques et extraordinaires, culminant dans la découverte stupéfiante de l'existence d'un Troll colossal aux proportions titanesques!"
 
 legend_chapter_opening_inspiring_hero: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fut inspiré dès son plus jeune âge par les exploits légendaires de [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]. Avec l'exemple lumineux de l'un des plus grands héros des temps anciens illuminant sa voie, pouvait-il y avoir le moindre doute qu'[ROOT.Legend.GetProtagonist.GetSheHe] accomplirait des prouesses dignes des chants éternels?"
 legend_chapter_motivation_inspiring_hero: "Nulle hésitation ne troublait l'esprit d'acier de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] : sa destinée était d'accomplir des hauts faits rivalisant avec la gloire immortelle de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. Bientôt, tous comprendraient que la race des héros légendaires était revenue fouler la [middleearth|E] de ses pas glorieux."
 legend_chapter_extra_deed_inspiring_hero: "Tout comme [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] combattit l'ignoble [Localize( antagonist )] dans les temps anciens, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pourchassa et dispersa sans relâche brigands, bandits et monstres qui tourmentaient la vie paisible des peuples placés sous sa protection bienveillante."
 legend_chapter_conclusion_inspiring_hero: "Le voyage fut semé d'embûches mortelles, mais après tout ce que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] avait accompli pour son peuple reconnaissant, pouvait-il subsister le moindre doute qu'[ROOT.Legend.GetProtagonist.GetSheHe] était l'élu des [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] pour régner? De la cité fortifiée jusqu'à la plus humble chaumière, tous clament le nom béni de "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" dans une exultation extatique!"
 
 legend_chapter_opening_elven_descent: "La famille de [ROOT.Legend.GetProtagonist.GetNameNoTooltip], l'illustre maison [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip], est réputée posséder une goutte du sang immortel [elven|E]. Selon les chroniques ancestrales jalousement préservées, l'un de ses lointains aïeux épousa l'[elf|E] radieux [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]. Ces origines extraordinaires confèrent à [ROOT.Legend.GetProtagonist.GetHerHim|U] une noblesse innée et une grâce surnaturelle."
 legend_chapter_famous_deed_elven_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fut blessé lors d'une bataille titanesque contre un scélérat qui osait douter de sa lignée divine. Son sang [elven|E] se répandit sur le champ de bataille, scintillant et étincelant comme des gemmes fraîchement taillées sous la lumière du soleil. En quelques jours à peine, le sol inhospitalier s'épanouit miraculeusement en un tapis de fleurs aux couleurs magnifiques, jamais vues auparavant hors des royaumes elfiques enchantés."
 legend_chapter_extra_deed_elven_descent: "Ce n'était pourtant pas la fin de cette saga merveilleuse, car nombreux étaient encore ceux qui doutaient de la bénédiction coulant dans ses veines. Usant de ses pouvoirs extraordinaires hérités de ses ancêtres, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] persuada les bêtes sauvages de harceler et tourmenter malicieusement ses détracteurs incrédules. Car [ROOT.Legend.GetProtagonist.GetSheHe], comme ses parents [elven|E], pouvait converser avec elles dans leur langue secrète."
 
 legend_chapter_opening_sailed_to_numenor: "Les [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] étaient les navigateurs les plus accomplis du [thirdage|E], car l'un des leurs réussit l'exploit inouï de tracer une route maritime vers [numenor|E] en utilisant une antique carte [numenorean|E], puis de naviguer jusqu'au dernier vestige de l'île engloutie."
 
 legend_chapter_motivation_sailed_to_numenor: "La légende de [ROOT.Legend.GetProtagonist.GetNameNoTooltip] débuta dans son foyer ancestral, où une vision divine de l'île perdue de [numenor|E] lui fut accordée. Partant sans tarder à la recherche de l'île mythique, [ROOT.Legend.GetProtagonist.GetSheHe] fit le serment solennel de retrouver la patrie ancestrale de ses aïeux. Étant un navigateur d'exception aux talents inégalés, [ROOT.Legend.GetProtagonist.GetSheHe] réussit à tracer une route maritime en déchiffrant une carte [numenorean|E] antique et prit la mer vers l'inconnu."
 legend_chapter_famous_deed_sailed_to_numenor: "Au point culminant de ce voyage épique, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] découvrit enfin l'île légendaire et son équipage émerveillé poussa des cris de joie en apercevant le vestige de la [numenor|E] perdue depuis des millénaires. Contempler le berceau ancestral de son peuple, englouti depuis le [downfall|E] cataclysmique, réchauffa le cœur de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] et revigora son âme d'une flamme nouvelle."
 legend_chapter_extra_deed_sailed_to_numenor: "Durant une tempête apocalyptique, loin sur les flots déchaînés de la [belegaer_sea|E], [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] affronta dix serpents de mer titanesques et terrifiants, qu'ils vainquirent dans une bataille navale homérique qui restera dans les annales."
 legend_chapter_conclusion_sailed_to_numenor: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] n'oublierait jamais ce voyage légendaire vers [numenor|E], car il transforma à jamais le cours de son existence et grava son nom dans l'éternité."
 
 legend_chapter_famous_deed_climbed_the_meneltarma: "La légende de [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] atteint son apogée lors de leur traversée maritime héroïque de la Grande Mer, à la recherche de l'île mythique de [numenor|E]. Miraculeusement, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] découvrit l'antique île engloutie. Mais [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] ne s'arrêta point là, et posa le pied sur les rivages sacrés pour entreprendre l'ascension mystique du [meneltarma|E]. Le pèlerinage divin s'acheva au sommet de la Montagne Sainte, où les [valargods|E] dans leur grâce infinie lui accordèrent une vision transcendante d'[aman|E] l'Immortelle."

 ### Additional Event Loc/ Tooltips ###
 # Vanilla immortality chain
 legend_spread_events.8170.desc.mid.numenorean_blood: "Le [bloodofnumenor|E] m'a accordé une longévité bien supérieure aux hommes communs, mais ce don ancestral ne suffit manifestement plus à mes ambitions. Devrais-je suivre les traces maudites de [pharazon_golden|E] dans sa quête vouée à l'échec et au blasphème?"
 legend_spread_events.8170.desc.mid.numenorean: "Mes ancêtres portaient en eux le [bloodofnumenor|E], bénédiction divine dont je suis cruellement privé. Devrais-je m'aventurer sur le chemin interdit de [pharazon_golden|E] dans sa quête sacrilège et condamnée?"
 legend_spread_events.8170.a.numenorean: "Je triompherai là où il a échoué!"
 legend_spread_events.8170.b.numenorean: "La Submersion demeure un avertissement éternel."
 legend_spread_events.8172.desc.numenorean: "Alors que la brume épaisse se dissipe comme un voile déchiré, je contemple [numenor|E], l'île sacrée dans sa beauté infinie et inaltérée. Puis elle s'abîme sous les flots vengeurs, anéantie dans une vision apocalyptique du [downfall|E]. Tout ce qui subsiste n'est qu'un rocher stérile battu par les vagues. Soudain, les ténèbres m'enveloppent de leur manteau oppressant. J'avance de quelques pas hésitants, jusqu'à apercevoir une silhouette titanesque, enchaînée à une pierre millénaire. Ses robes et son armure, jadis royales et resplendissantes de gloire, sont désormais usées et patinées par les âges. Devant les pieds du prisonnier gît une couronne brisée, symbole de grandeur déchue.\n\nLa brume m'enveloppe à nouveau de ses volutes spectrales. Puis, une autre vision transcendante - Par-delà la [greatsea|E] infinie, sur les rivages bénis de la [middleearth|E], je vois un arbre blanc s'épanouir dans sa splendeur retrouvée. Je perçois bonheur et tristesse entremêlés, tragédie et merveille confondues. Une allégresse inexplicable et une paix céleste emplissent mon âme."
 
 # Lotr
 lotr_legend_recipient_opposite_alignment_tt: "L'alignement de [recipient.GetFirstNameNoTooltip] s'oppose diamétralement au nôtre." # Ask to promote legend interaction
 
 legend_events.0001.desc.mid.elven_descent: ""Mon [ROOT.Char.GetTitleAsNameNoTooltip|U] vénéré, j'ai fouillé les archives ancestrales avec une diligence extrême et découvert des informations stupéfiantes qui indiqueraient que votre lignée remonte en droite ligne jusqu'à un noble [elven|E] des temps immémoriaux : [legend_character.GetName] l'Éternel!"
 
 lotr_legend_spread_events.5210.t: "Bandit Titanesque"
 lotr_legend_spread_events.5210.desc: ""Est-ce véritablement authentique?" [chronicler.GetFirstName] se démène frénétiquement pour trouver davantage de [ROOT.Char.Custom('GetWritingMaterial')] où consigner ses notes précieuses, tout en me pressant de confirmer les récits légendaires. "On raconte qu'il y eut une rencontre avec une créature particulièrement répugnante et terrifiante."\n\n"J'ai entendu murmurer des rumeurs troublantes à ce sujet, un être colossal et pataud doté d'un œil unique cyclopéen. Un [troll|E] de proportions titanesques!""
 lotr_legend_spread_events.5210.a: "Et cette créature me prit pour l'un des siens!"
 lotr_legend_spread_events.5420.desc: "[chronicler.GetFirstName] continue de transcrire fébrilement toujours plus de récits épiques issus de [ROOT.Char.GetPromotedLegend.GetName], jusqu'à ce que soudain [chronicler.GetSheHe] marque une pause calculée, un sourire rusé étirant ses lèvres.\n\n"Maintenant, j'ai effectivement entendu #EMP une#! histoire des plus fascinantes," commence-t-[chronicler.GetSheHe] avec une lenteur délibérée, "concernant un certain concours de beuverie légendaire avec un Ent, rien de moins! Quelle prouesse surhumaine accomplit notre [ROOT.Char.Custom('GetHeroineHero')] pour réussir à faire rouler sous la table une telle créature ancestrale! Une démonstration me permettrait peut-être d'apprécier pleinement l'ampleur d'un tel exploit?"\n\nJ'ignore d'où provient cette histoire rocambolesque, mais une certaine fierté commence à me chatouiller l'orgueil..."
 
 lotr_legend_spread_events.5410.a: ""Il existe un autre continent béni, où mort et décrépitude sont concepts inconnus...""
 legend_chapter_discovery_valinor: "Tandis que [ROOT.Legend.GetProtagonist.GetFirstName] poursuivait ses pérégrinations, [ROOT.Legend.GetProtagonist.GetSheHe] découvrit quelque chose qui n'était auparavant qu'objet de rumeurs fantaisistes et de contes merveilleux. Le mythique [valinor|E], royaume sacré des [valargods|E], n'était pas seulement réel mais accessible aux mortels audacieux! Assurément, les grandes sagas immortelles accueilleraient un nouveau héros dans leurs pages dorées, chantant désormais les exploits de [ROOT.Legend.GetProtagonist.GetFirstName]."
 
