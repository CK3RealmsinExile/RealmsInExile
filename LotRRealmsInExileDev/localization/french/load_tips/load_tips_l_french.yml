l_french:
 LOADING_TIP_0:0 "#TOLKIENQUOTE: « La page blanche peut être couverte d'encre ; et la lumière blanche peut être brisée. »#!\n#QUOTEDCHARACTER: – Saruman aux Multiples Couleurs#!"
 LOADING_TIP_1:0 "#TOLKIENQUOTE: « Et qui brise une chose pour découvrir ce que c'est a quitté la voie de la sagesse. »#!\n#QUOTEDCHARACTER: – Gandalf le Gris#!"
 LOADING_TIP_2:0 "#TOLKIENQUOTE: « la lance soit secouée, l'écu fracassé,\njour d'épée, jour de rouge, avant le jour levé ! »#!\n#QUOTEDCHARACTER: – Théoden, roi#!"
 LOADING_TIP_3:0 "#TOLKIENQUOTE: « Par delà la pénombre et par delà le doute\nil vit poindre le jour et l'espoir se lever,\nchantant sous le soleil et dégainant l'épée. »#!\n#QUOTEDCHARACTER: – Gléowine, ménestrel#!"
 LOADING_TIP_4:0 "#TOLKIENQUOTE: « La fidélité par l'amour, la valeur par l'honneur, le parjure par la vengeance. »#!\n#QUOTEDCHARACTER: – Denethor fils d'Ecthelion#!"
 LOADING_TIP_5:0 "#TOLKIENQUOTE: « Sauron a très peur, car il ne sait quel personnage tout-puissant pourrait surgir tout à coup, l'Anneau au doigt. »#!\n#QUOTEDCHARACTER: – Gandalf le Blanc#!"
 LOADING_TIP_6:0 "#TOLKIENQUOTE: « Une chanson en votre honneur, je veux chanter. Par ses ardents yeux injectés, minuit sur eux s'est abattu. »#!\n#QUOTEDCHARACTER: – Thû, le Nécromancien#!"
 LOADING_TIP_7:0 "#TOLKIENQUOTE: « Si tous les mendiants racontaient de telles histoires, ils me trouveraient plus accueillant. Vous l'avez peut-être inventée du début à la fin, remarquez. »#!\n#QUOTEDCHARACTER: – Beorn#!"
 LOADING_TIP_8:0 "#TOLKIENQUOTE: « Emmenez-le et mettez-le sous bonne garde, jusqu'à ce qu'il se décide à nous dire la vérité, dût-il attendre un siècle. »#!\n#QUOTEDCHARACTER: – Thranduil#!"
 LOADING_TIP_9:0 "#TOLKIENQUOTE: « Et bien que de nos jours, l'amour soit partout mêlé de chagrin. »#!\n#QUOTEDCHARACTER: – Haldir#!"
 LOADING_TIP_10:0 "#TOLKIENQUOTE: « Ne laissez pas vos cœurs se troubler. Cette nuit, vous dormirez en paix. »#!\n#QUOTEDCHARACTER: – Galadriel#!"
 LOADING_TIP_11:0 "#TOLKIENQUOTE: « Nous devrons alors partir dans l'Ouest, ou devenir un peuple rustique des vallons et des cavernes voué à oublier lentement et à être oubliés. »#!\n#QUOTEDCHARACTER: – Galadriel#!"
 LOADING_TIP_12:0 "#TOLKIENQUOTE: « Partons alors avant l'aurore\nPour retrouver l'or enchanté »#!\n#QUOTEDCHARACTER: – La Compagnie de Thorin Lécudechesne#!"
 LOADING_TIP_13:0 "#TOLKIENQUOTE: « Si nous étions plus nombreux à célébrer la bonne chère, les chants et les réjouissances, plutôt que l'or amassé, ce monde en serait plus joyeux. »#!\n#QUOTEDCHARACTER: – Thorin Lécudechesne#!"
 LOADING_TIP_14:0 "#TOLKIENQUOTE: « Je savais que le danger me guettait, bien sûr ; mais je ne m'attendais pas à le rencontrer dans notre Comté à nous. »#!\n#QUOTEDCHARACTER: – Frodo Bessac du Comté#!\n\n"
 LOADING_TIP_15:0 "#TOLKIENQUOTE: « Mais ce n'est pas votre Comté à vous. D'autres ont habité ici avant que les hobbits ne soient ; et d'autres y habiteront encore quand les hobbits ne seront plus. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_16:0 "#TOLKIENQUOTE: « Le vaste monde est tout autour de vous :vous pouvez garder vos distances, mais vous ne pouvez le tenir indéfiniment à distance. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_17:0 "#TOLKIENQUOTE: « Ne te mêle pas aux affaires des Magiciens, car ils sont subtils et prompts à la colère. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_18:0 "#TOLKIENQUOTE: « Ne cherche pas conseil auprès des Elfes, car ils te diront oui et non à la fois. »#!\n#QUOTEDCHARACTER: – Frodo Bessac#!"
 LOADING_TIP_19:0 "#TOLKIENQUOTE: « Les Elfes donnent rarement un avis à la légère, car c'est une chose périlleuse à donner. »#!\n#QUOTEDCHARACTER: – Gildor Inglorion#!"
 LOADING_TIP_20:0 "#TOLKIENQUOTE: « Nous irons donc de l'avant, dis-je, et j'ajouterai ce présage : les hauts faits que nous accomplirons seront chantés et célébrés jusqu'aux derniers jours d'Arda. »#!\n#QUOTEDCHARACTER: – Fëanor#!"
 LOADING_TIP_21:0 "#TOLKIENQUOTE: « À Cuiviénen, l'eau rendait un son doux sous les étoiles sans nuages... »#!\n#QUOTEDCHARACTER: – Fëanor#!" 
 LOADING_TIP_22:0 "#TOLKIENQUOTE: « They say that the One will himself come into Arda, and heal Men and all the Marring from the beginning to the end. »#!\n#QUOTEDCHARACTER: – Le débat de Finrod et d'Andreth#!"
 LOADING_TIP_23:0 "#TOLKIENQUOTE: « Ainsi, comme nous l'avait dit Eru, une beauté jamais encore conçue naîtra en Eä, et le mal apparaîtra un bien. »#!\n#QUOTEDCHARACTER: – Manwë#!"
 LOADING_TIP_24:0 "#TOLKIENQUOTE: « Aurë entuluva ! Le jour reviendra ! »#!\n#QUOTEDCHARACTER: – Húrin Thalion#!" 
 LOADING_TIP_25:0 "#TOLKIENQUOTE: « Mais moi, mon cœur est auprès de la Mer, et je resterai sur ses rivages gris et garderai les Havres jusqu'au dernier navire. »#!\n#QUOTEDCHARACTER: – Círdan#!"
 LOADING_TIP_26:0 "#TOLKIENQUOTE: « Longtemps il fut un roi sur un trône taillé; Dans ses salles de pierres aux maints et maints piliers; Aux plafonds couverts d'or et aux luisants pavés; Des runes de puissance à sa porte gravées. »#!\n#QUOTEDCHARACTER: – Le chant de Durin#!"
 LOADING_TIP_27:0 "#TOLKIENQUOTE: « Il en va souvent ainsi, Sam, quand les choses sont en péril : quelqu'un doit y renoncer, les perdre, afin que d'autres puissent en jouir. »#!\n#QUOTEDCHARACTER: – Frodo Bessac#!"
 LOADING_TIP_28:0 "#TOLKIENQUOTE: « Allez en paix ! Je ne dirai pas : ne pleurez point ; car toutes les larmes ne sont pas un mal. »#!\n#QUOTEDCHARACTER: – Gandalf le Blanc#!"
 LOADING_TIP_29:0 "#TOLKIENQUOTE: « Tout est maintenant prêt. »#!\n#QUOTEDCHARACTER: – Círdan#!"
 LOADING_TIP_30:0 "#TOLKIENQUOTE: « le Soleil brille pour toujours; les Étoiles demeurent : je ne dirai adieu au Jour; que mon espoir ne meure. »#!\n#QUOTEDCHARACTER: – Samsaget Gamgie#!"
 LOADING_TIP_31:0 "#TOLKIENQUOTE: « L'œuvre des Hommes continuera au-delà de notre époque, Gimli. »\n« Et n'aboutira en fin de compte qu'à des espoirs déçus, je suppose. »#!\n#QUOTEDCHARACTER: – Gimli et Legolas#!"
 LOADING_TIP_32:0 "#TOLKIENQUOTE: « Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn' Ambar-metta. »#!\n#QUOTEDCHARACTER: – Elendil#!"
 
 