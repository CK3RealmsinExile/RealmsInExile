 BattlePoIHistoricalNameDagorBragollach: "Le Dagor Bragollach"
 BattlePoIHistoricalDescDagorBragollach: "#emp Vainqueur : Seigneur Sombre [morgothcharacter|E]\nVaincus : [GetScriptedCharacterByHistoryID( 'linefinwe4' ).GetName]\nDate : [ageFA|E] 455#!\n#weak Par une nuit d'hiver glacial, [morgothcharacter|E] déversa des rivières de flammes depuis [angband|E], qui consumèrent les plaines d'Ard-galen dans un brasier apocalyptique. Puis le Seigneur Sombre lança ses armées, menées par le [dragon|E] Glaurung, incluant [balrogs|E] et multitudes d'[orcs|E], et ils massacrèrent quiconque croisait leur chemin sanglant.\n\nLes hautes terres de [GetTitleByKey('c_dorthonion').GetNameNoTier] supportèrent le gros de l'assaut et furent submergées. [GetScriptedCharacterByHistoryID( 'linefinwe34' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'linefinwe35' ).GetFirstName] périrent, et nombre du peuple de Bëor tombèrent. [GetScriptedCharacterByHistoryID( 'linefinwe35' ).GetName] vint du nord depuis [GetTitleByKey('k_nargothrond').GetNameNoTier] avec une armée, mais fut encerclé aux Marais de Serech et coupé de son peuple. [finrod|E] aurait été tué ou capturé, mais fut sauvé par [GetScriptedCharacterByHistoryID( 'lineofbeor28' ).GetFirstName] et ses douze compagnons, qui combattaient dans l'ouest de Dorthonion près du Col de Sirion.\n\nAu nord-ouest, [GetScriptedCharacterByHistoryID( 'linefinwe4' ).GetName] et [GetScriptedCharacterByHistoryID( 'linefinwe20' ).GetName] marchèrent avec leur armée pour secourir les fils de Finarfin, mais ils furent repoussés vers les forteresses des montagnes. [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetName], le seigneur de Dor-lómin, et son fils cadet Gundor périrent en défendant l'arrière-garde de Fingolfin. Dans les forteresses montagnardes eut lieu une bataille acharnée entre les forces de Morgoth et les [elves|E] et [men|E] du Nord. Mais [GetTitleByKey('k_hithlum').GetNameNoTier] fut défendu avec succès contre les Orques et Balrogs.\n\nLa Marche de [GetScriptedCharacterByHistoryID( 'linefinwe10' ).GetName] fut lourdement assaillie par les armées de Morgoth. Au prix de lourdes pertes, les hordes orques forcèrent le Col d'Aglon, et [GetScriptedCharacterByHistoryID( 'linefinwe12' ).GetName] et [GetScriptedCharacterByHistoryID( 'linefinwe14' ).GetName] s'enfuirent avec leur peuple vers Nargothrond. Maedhros parvint plus tard à refermer le Col, mais les cavaliers du peuple de Fëanor furent submergés sur la plaine de [GetTitleByKey('c_lothlann').GetNameNoTier] et [GetTitleByKey('c_dor_maglor').GetNameNoTier] fut pris. Glaurung y vint et brûla la terre entre les bras du Gelion. Le passage forcé, les Orques progressèrent vers le sud et capturèrent la forteresse de [GetScriptedCharacterByHistoryID( 'linefinwe13' ).GetName] au Mont Rerir. [GetTitleByKey('d_thargelion').GetNameNoTier] fut ravagé et le Lac Helevorn souillé. Les Orques traversèrent alors le Gelion vers le Beleriand Oriental. Maglor s'enfuit pour rejoindre Maedhros à [GetTitleByKey('c_himring').GetNameNoTier] tandis que Caranthir fuyait vers le sud avec [GetScriptedCharacterByHistoryID( 'linefinwe15' ).GetName] et [GetScriptedCharacterByHistoryID( 'linefinwe16' ).GetName] vers [GetTitleByKey('c_amon_ereb').GetNameNoTier], qu'ils défendirent avec l'aide des Elfes Verts, et les Orques ne pénétrèrent point dans Taur-im-Duinath ni [GetTitleByKey('k_ossiriand').GetNameNoTier].\n\nAinsi le Siège d'Angband fut brisé, et les forces de Morgoth purent errer à volonté à travers le nord. Ses ennemis furent décimés, et la plupart des [sindarelves|E] s'enfuirent vers le sud, vers [GetTitleByKey('k_doriath').GetNameNoTier], Nargothrond, Falas et Ossiriand. #!"
 
 BattlePoIHistoricalNameSarnAthrad: "La Bataille de Sarn Athrad"
 BattlePoIHistoricalDescSarnAthrad: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetName] @death_icon!\nDate : [ageFA|E] 503#!\n#weak Les [dwarves|E] de [nogrod|E], qui avaient été embauchés par le Roi Thingol de [GetTitleByKey('k_doriath').GetNameNoTier] pour lui forger le fameux collier Nagulamír, avaient tué leur bienfaiteur et s'étaient échappés de Menegroth, fuyant vers leurs demeures montagneuses. Ils rassemblèrent leur armée et saccagèrent Doriath, emportant avec eux un riche butin. Bien qu'ils eussent subi de lourdes pertes, ils ne furent point inquiétés durant leur voyage de retour vers Nogrod.\n\nIgnorant tout péril, l'armée réduite des Nains chargée des dépouilles de Doriath entra dans le gué. Tandis qu'ils gravissaient les berges du Gelion, l'air s'emplit du son des cors elfiques et du sifflement des flèches. Beren tua le Seigneur de Nogrod et lui prit le Nauglamír. Bien que la plupart des Nains fussent tués dans le gué, certains s'échappèrent et s'enfuirent vers les montagnes. Cependant, tandis qu'ils gravissaient les pentes du Mont Dolmed, les Ents surgirent et chassèrent les Nains dans la forêt, d'où nul ne s'échappa.\n\nCe fut la dernière bataille de Beren. Alors que le Seigneur de Nogrod agonisait, il maudit tout le trésor pris à Doriath. Beren prit le Nauglamír, le lava de son sang, et le rapporta à Tol Galen pour Lúthien. Le reste du trésor fut jeté dans l'Ascar, qui depuis lors porta le nom de Rathlóriel, le Lit-d'Or.#!"

 BattlePoIHistoricalNameEtharja: "Le Châtiment du Roi-Tempête"
 BattlePoIHistoricalDescEtharja: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetName] et [GetScriptedCharacterByHistoryID( 'lordsofkorlea3' ).GetName]\nVaincu : Roi-Tempête [GetScriptedCharacterByHistoryID( 'nazgul5' ).GetFirstName] d'[GetTitleByKey('k_an_balkumagan').GetNameNoTier]\nDate : [ageSA|E] 2279#!\n#weak Vers la fin de la Guerre des Renégats, les armées de [numenor|E] affrontèrent enfin le rebelle Roi-Tempête [khorahil|E] sur la route septentrionale menant à [anbalkumagan|E]. S'appuyant sur la campagne victorieuse de [GetScriptedCharacterByHistoryID( 'lordsofkorlea3' ).GetTitledFirstNamePossessiveNoTooltip] en [GetTitleByKey('k_tulwang').GetNameNoTier], Tar-Ancalimon mena son armée [numenorean|E], renforcée par des troupes de [bellakar|E], [GetTitleByKey('k_kharadune').GetNameNoTier] et [mirenore_short|E], dans un assaut frontal contre les forces affaiblies du [stormking|E], dont les armées orientales en Sîrayn étaient coupées et incapables d'assister son armée principale.\n\nIl y eut plusieurs rapports contradictoires de la bataille elle-même, certains prétendant que le furieux Roi-Tempête appela une terrible averse pour affaiblir son ennemi dans son approche, et d'autres notant que des éclairs frappèrent nombre de chevaliers de la lourde infanterie [numenorean|E] durant leur assaut.\n\nSelon un récit, Tar-Ancalimon devint de plus en plus désespéré en témoin de la [sorcery|El] sombre employée par son adversaire, et choisit de monter une charge de cavalerie mal organisée contre le flanc gauche du Roi-Tempête. À ce moment, les [kingsmen|E] avaient déjà grandi méfiants envers les [powersgods|E], mais dans son désespoir Tar-Ancalimon supplia néanmoins [manwecharactershort|E] d'intervenir et de mener ses cavaliers à la victoire. La charge maudite faillit rapidement et trouva sa fin dans la boue du champ de bataille. La monture du roi tomba et Tar-Ancalimon, bien que relativement indemne, fut profondément humilié par cette déchéance.\n\nMalgré la charge ratée, le centre du Roi-Tempête finit par céder et son armée fut mise en déroute dans une victoire númenóréenne décisive. Une à une, les citadelles restantes d'[anbalkumagan|E] tombèrent ou se rendirent au cours de quelques années, et la Guerre des Renégats s'acheva sous l'autorité restaurée de l'[numenorean_empire|E].#!"

 BattlePoIHistoricalNameDagorlad: "La Bataille de Dagorlad"
 BattlePoIHistoricalDescDagorlad: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'linefinwe41' ).GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nDate : [ageSA|E] 3434#!\n\n#TOLKIENQUOTE \"Ce fut une grande bataille. Des Hommes de haute taille avec de longues épées, et de terribles Elfes, et des Orques hurlants. Ils combattirent sur la plaine durant des jours et des mois aux Portes Noires.\"\n\n― Gollum dans Les Deux Tours, \"Le Passage des Marais\"#! \n\n#weak Au seuil du [mordor|E], les forces de la [lastalliance|E] s'entrechoquèrent avec les légions de [sauroncharacter|E] dans l'une des batailles les plus décisives du [secondage|E]. S'étendant sur les plaines désolées de [GetTitleByKey('d_dagorlad').GetNameNoTier], les rangs de l'Alliance d'[elves|E], d'[men|E] et de [dwarves|E] se dressèrent unis sous [elendil|E] et Gil-galad contre les armées ténébreuses d'[orcs|E], de Trolls et autres serviteurs monstrueux du Seigneur Sombre.\n\nLa bataille vit des vagues de forces de Sauron tenter de briser la ligne de l'Alliance, mais les forces d'Elendil et Gil-galad tinrent ferme, refusant de céder face à l'ombre. Après un échange brutal de coups et des pertes dévastatrices des deux côtés, les commandants de l'Alliance pressèrent l'attaque, repoussant les forces de Sauron vers les portes de [GetTitleByKey('c_barad_dur').GetNameNoTier]. Les capitaines du Seigneur Sombre tombèrent, et ses armées furent dispersées, battant en retraite dans les profondeurs du Mordor.\n\nBien que victorieuse, l'Alliance paya un lourd tribut, subissant des pertes qui seraient profondément ressenties. Leur résolution, cependant, demeura inébranlable alors qu'ils avançaient dans le Mordor même, prêts pour le siège qui déterminerait le sort de la [middleearth|E].#!"

 BattlePoIHistoricalNameGladdenFields: "Le Désastre des Champs de Flambes"
 BattlePoIHistoricalDescGladdenFields: "#emp Vainqueur : Commandant Orque Inconnu\nVaincu : [GetScriptedCharacterByHistoryID( 'lineisildur0' ).GetName] @death_icon!\nDate : 5 Narbeleth (10) [ageTA|E] 2#!\n#weak Le Désastre des Champs de Flambes fut une défaite tragique que subirent les [dunedain|E] dans les suites de la [lastallianceshort|E]. Après être resté en [gondor|E] pendant un an, le Haut Roi [isildur|E] décida de retourner en son propre royaume d'[arnor|E]. Son armée voyagea vers le nord depuis [osgiliath|E] le long de l'[anduin|E], cherchant à traverser le Haut Col vers [rivendell|E]. En passant par les Champs de Flambes, les [dunedain|E] chantants furent pris en embuscade par une grande armée d'[orcs|E] cachée dans la forêt à leur est. En raison du terrain vallonné défavorable, les [dunedain|E] ne purent former une [Glossary( 'Dírnaith', 'DIRNAITH_GLOSS' )] contre les attaquants. Réagissant rapidement, Isildur fut contraint d'organiser ses hommes en [Glossary( 'Thangail', 'THANGAIL_GLOSS' )]. Les archers [orcish|E] assaillirent l'infanterie Dúnedain, mais se révélèrent inefficaces contre leur lourde armure. Après que leur charge initiale eut échoué, les Orques battirent en retraite et feignirent la défaite. Ils attaquèrent de nouveau seulement un mille plus au nord, utilisant leur supériorité numérique pour former une large ligne de bataille qui commença à encercler les Dúnedain. Bien qu'ils subissent de lourdes pertes, les Orques submergèrent bientôt les hommes d'Isildur, et les Dúnedain furent massacrés.\n\nDes 200 chevaliers, seuls trois survécurent. À l'insu de ses hommes, Isildur tenta d'utiliser l'[oneringshort|E] pour s'échapper, mais celui-ci le trahit et glissa de son doigt. Il fut percé de dizaines de flèches et tomba dans l'[anduin|E]. Son corps ne fut jamais retrouvé. Avec la mort d'Isildur, les [realms_in_exile|E] se fractionnèrent et l'[onering|E] disparut de l'histoire.#!"
 
 BattlePoIHistoricalNameSikentrsFolly: "La Folie de Sikentr"
 BattlePoIHistoricalDescSikentrsFolly: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineoftumakveh6' ).GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID( 'lineofanballukkhorohinextension4' ).GetFirstName] d'An-Balkûmagân\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 542#!\n#weak Cette vallée marécageuse marque l'endroit où le puissant [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetName] trouva sa fin. En T.A. 542, son empire s'étendant déjà de baie en baie scintillante, il ne restait qu'une direction logique pour conquête ultérieure : [ray|E]. Cependant, quand il marcha sur les Bôzisha-Dâr, il mordit plus qu'il ne pouvait mâcher, car tandis que ses forces poussaient dans la vallée de Riyesha, Rây ne se dressa point seul, mais fut défendu par son allié inébranlable, [bellakar|E].\n[GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] sous-estima la force des [adunai|E] ce jour-là, qu'il surpassait en nombre de plus de cinq contre un. Mais tandis que vague après vague de guerriers Bulgan s'écrasaient contre eux, les rangs Bellakari tinrent ferme, tandis que les Bôzishnarûd et leurs frères faisaient pleuvoir des flèches depuis les collines entourant la vallée étroite et harcelaient les flancs Bulgan.\nQuand enfin [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] donna l'ordre de battre en retraite pour seulement la seconde fois de sa longue carrière, ses forces furent accueillies par les armées d'[anbalkumagan|E] sous leur général [GetScriptedCharacterByHistoryID( 'lineofanballukkhorohinextension4' ).GetFirstName]. L'habile diplomatie de [GetScriptedCharacterByHistoryID( 'lineoftumakveh6' ).GetFirstName] avait accompli l'impensable - les trois puissances de la [bayoftulwang|E] se dressaient ensemble pour une cause commune, exploit sans précédent jamais revu en cet âge du monde. En le Roi de Bellakar, [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] avait enfin trouvé son égal, un chef dont le génie stratégique rivalisait avec le sien, mais aussi armé de l'éloquence diplomatique pour mettre fin aux conquêtes Bulgan apparemment sans fin.\nNul ne vit où [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] tomba, ni comment il mourut. Certains disent qu'il fut touché par une flèche perdue, d'autres piétiné par un cheval hors de contrôle. Quoi qu'il en soit, il mourut comme il avait vécu, dans la chaleur de la bataille l'épée à la main. Il vint de rien et mourut d'une mort ordinaire, comme tout soldat commun. Il laissa derrière lui un héritage de conquête et destruction que les peuples de Harad n'oublieraient jamais, un héritage qui inspirerait les Bulgans à la violence pour des générations à venir.#!"

 BattlePoIHistoricalNameFieldBlackDeath: "Le Champ de la Mort Noire"
 BattlePoIHistoricalDescFieldBlackDeath: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetFirstNameNicknamed] @death_icon! et [GetScriptedCharacterByHistoryID( 'lineofjoamtuv1' ).GetFirstName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetName] @death_icon!\nDate : [ageTA|E] 884#!\n#weak Le [Glossary('Zâyan an-Agan','zayan_an_agan_gloss')] désigne à la fois une fosse commune et la bataille qui la créa durant l'invasion Tedjin-Qarsag. Le conflit fut instiguée par Zagarkhâd, un noble Umbaréen déshonoré qui avait adopté l'identité secrète de [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetNickname]. L'armée principale de [bellakar|E], menée par [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetTitledFirstNameNoTooltip], trouva finalement l'armée rassemblée de leurs ennemis sur la Rive Est de la rivière Tosith, où elle rencontrait un cours d'eau plus petit et s'étalait dans les terres arides. Le terrain était favorable aux Tedjin, car les hautes terres sèches leur permettaient d'utiliser efficacement leurs archers à cheval. L'armée Bellakaréenne fut contrainte d'avancer, car ils avaient besoin d'eau pour approvisionner leurs soldats.\n\nCe jour-là, les deux plus grandes armées jamais rassemblées en [bellakar|E] s'entrechoquèrent sur la terre sèche, qui fut bientôt trempée du sang de milliers de soldats tombés. Artârik manquait du génie tactique de son neveu Êruzagar, et échoua à coordonner les formations de ses capitaines dans la mêlée. La ligne de bataille Bellakaréenne vacilla bientôt, puis s'effondra entièrement sous une poussée du flanc gauche des Tedjin, menée par le prometteur guerrier Tedjin Joam-Tuv. Joam-Tuv contourna l'armée Bellakaréenne, et poussa vingt mille hommes dans les marais humides près de la rivière, où ils furent mis en déroute et massacrés. Le Roi parvint à monter une dernière poussée au centre, où un simple soldat Bellakaze réussit à abattre le Tarb Voilé d'une flèche. Peu après, le Roi et sa suite furent acculés contre un flanc de colline, où ils furent massacrés jusqu'au dernier.\n\nJoam-Tuv, désormais le héros valeureux, deviendrait le chef incontesté de son peuple et établirait [GetTitleByKey('e_tedjin').GetNameNoTier]. Même après la fin du Joug Tedjin, Bellakar peinait à se remettre de la mort de leur roi et d'une génération entière de la noblesse Bellakarani.#!"

 BattlePoIHistoricalNameCrossingsOfErui: "La Bataille des Gués d'Erui"
 BattlePoIHistoricalDescCrossingsOfErui: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 1447#!\n#weak À l'apogée climatique de la [kinstrife|E], l'armée d'[GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstNameNicknamedNoTooltip] rencontra les forces d'[GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamedNoTooltip] aux gués de la rivière Erui. L'armée d'Eldacar était composée d'[northmen|E] du [rhovanion_kingdom|E] et de loyalistes [gondorian|E] des fiefs septentrionaux du [southernkingdom|E], tandis que Castamir avait rassemblé les peuples des provinces côtières et maints marins vétérans de Pelargir et d'[umbar|E].\n\nLes deux camps alignèrent de très grandes armées, qui se rencontrèrent en Lebennin aux Gués d'Erui. Une grande part du plus noble sang de Gondor fut perdue tandis que frère combattait frère et que le Royaume-du-Sud se déchirait. Dans une poussée désespérée, Eldacar parvint brièvement à percer le centre de Castamir, où il tua l'Usurpateur, réclamant le trône. Ceci changea le cours de la bataille, et l'armée de l'Usurpateur, désormais en désarroi, fut mise en déroute et dispersée.\n\nLes Fils de Castamir battirent en retraite vers Pelargir, où ils résistèrent une année avant de fuir vers Umbar. Le triomphe des Loyalistes sonnait creux, car ce fut une victoire à la Pyrrhus, coûtant de nombreuses vies [dunedain|E] des deux côtés et estropiant le [realm_in_exile|E] méridional.#!"
 
 BattlePoIHistoricalNameBattlePlains: "La Bataille des Plaines de Rhovanion"
 BattlePoIHistoricalDescBattlePlains: "#emp Vainqueur : Seigneur des Chariotiers\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofanarion39' ).GetName] @death_icon!\nDate : [ageTA|E] 1856#!\n#weak La Bataille des Plaines fut livrée en T.A. 1856, où les armées de [gondor|E] et leurs alliés, les Hommes du Nord du [rhovanion_kingdom|E] affrontèrent les Chariotiers envahisseurs.\n\nAvant la bataille, durant l'hiver de T.A. 1635, la Grande Peste arriva par vents sombres dans le nord-ouest de la [middleearth|E]. L'impact le plus lourd frappa les royaumes de Rhovanion, qui perdit la moitié de son peuple, et Gondor, où en T.A. 1636 elle tua plusieurs milliers de ses habitants. Ils furent lents à se remettre ; mais heureusement, leurs faiblesses ne furent pas mises à l'épreuve pendant des décennies. Les Orientaux avaient aussi été affligés, si bien que les ennemis de Gondor frappaient principalement depuis le sud, ou étaient des raiders maritimes. Mais quand les invasions des Chariotiers commencèrent en T.A. 1851, elles impliquèrent Gondor dans des guerres qui durèrent près d'un siècle. Dans ces conflits, les Hommes du Nord supportèrent le gros des premiers assauts.\n\nEn T.A. 1856, le Roi Narmacil II de Gondor mena une grande armée vers le nord dans les plaines au sud de [mirkwood|E], et rassembla tout ce qu'il put des restes épars des Hommes du Nord. Les Chariotiers fondirent sur cette force combinée depuis le nord et le nord-est. Narmacil II fut défait, et lui-même fut tué dans la bataille ainsi que Marhari chef des Hommes du Nord, qui mourut en combattant dans l'arrière-garde. Le reste de l'armée de Gondor battit en retraite par Dagorlad vers Ithilien.\n\nLa bataille fut un désastre pour Gondor. Le roi fut tué, et les terres à l'est de la rivière Anduin furent abandonnées, hormis Ithilien. Narmacil fut succédé par son fils Calimehtar. Cependant, les forces de Gondor infligèrent assez de dégâts aux Chariotiers pour empêcher toute incursion plus profonde en Gondor ; au lieu de cela les envahisseurs achevèrent leur conquête de Rhovanion.#!"
 
 BattlePoIHistoricalNameDisasterMorannon: "Le Désastre du Morannon"
 BattlePoIHistoricalDescDisasterMorannon: "#emp Vainqueur : Commandant Chariotier Inconnu\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetName] @death_icon!\nDate : 1̃ Cermië (7), [ageTA|E] 1944#!\n#weak Le Désastre du Morannon fut une bataille livrée entre les forces de [gondor|E] et les Chariotiers envahisseurs. Parce qu'ils défendaient simultanément contre une incursion Haradron en [GetTitleByKey('k_ithilien').GetNameNoTier], l'armée de Gondor fut divisée en deux armées, celle du nord étant menée par [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetTitledFirstName], son fils aîné [GetScriptedCharacterByHistoryID( 'lineofanarion42' ).GetFirstName] et son neveu [GetScriptedCharacterByHistoryID( 'lineofanarion46' ).GetFirstName] et rejointe par leurs alliés [eothed|E]. Le Roi avait l'intention de se déployer sur [GetTitleByKey('d_dagorlad').GetNameNoTier], où il mettrait en déroute l'armée Orientale et repousserait les envahisseurs. Mais les [gondorians|E] avaient sous-estimé la rapidité de leurs adversaires, qui envoyèrent une avant-garde de charioteurs et cavaliers qui surprit la tête de l'armée en mouvement au nord du [GetTitleByKey('c_morannon').GetNameNoTier|l]. Ondoher eut juste le temps d'envoyer un message à Minohtar lui ordonnant de couvrir son flanc gauche avant d'être anéanti avec son fils et la plupart de la Garde Royale.\n\nBénéficiant de ses longues années d'expérience, Minohtar prit rapidement le contrôle des troupes restantes. Tandis que l'armée principale des Chariotiers approchait, il avait l'intention d'utiliser ses forces comme arrière-garde pour couvrir la retraite de l'Aile Gauche sous [GetScriptedCharacterByHistoryID( 'dolamroth1' ).GetFirstName] vers [GetTitleByKey('b_cair_andros').GetNameNoTier], où ils formeraient une ligne défensive pour protéger Ithilién. Durant la bataille, le chef des forces Éothéod lui apporta des nouvelles encore plus tragiques - le jeune prince [GetScriptedCharacterByHistoryID( 'lineofanarion43' ).GetFirstName], qui avait rejoint en secret les auxiliaires [northron|E] pour combattre contre la volonté de son père, était tombé dans les Marais Morts.\n\nLa stratégie de Minohtar fonctionna un temps, mais ses forces furent finalement submergées par leurs ennemis et il fut abattu par une flèche tandis que sa formation s'effondrait. La Bataille résulta en une victoire décisive des Chariotiers et des pertes significatives pour le [southernkingdom|E]. La perte du Roi, de deux de ses fils et de son neveu fut un coup dur pour la Maison d'[anarion|E] et faillit éteindre la lignée des rois, ambition que le [witchking|E] accomplirait en [ageTA|E] 2050.#!"

 BattlePoIHistoricalNameCelebrant: "La Bataille du Champ de Celebrant"
 BattlePoIHistoricalDescCelebrant: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'linesteward23' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofpultai9' ).GetName]\nDate : 15 Viressë (4), [ageTA|E] 2510#!\n#weak Durant le déclin de [gondor|E] au [thirdage|E], les féroces Orientaux connus sous le nom de Balchoth menèrent guerre ouverte contre le Royaume, et avaient déjà envahi la majeure partie de [rhovanion|E]. Gondor n'avait plus d'alliés à l'est de l'[anduin|E], et contre tout espoir avait envoyé la Flèche Rouge vers le nord aux Éothéod, anciens alliés de Gondor, mais ils n'avaient reçu aucune réponse.\n\nLes Balchoth traversèrent l'Anduin sur de nombreux gués, passant dans le Wold au nord de la province gondorienne de [calenardhon|E]. Ils rencontrèrent peu de résistance car la province avait été largement abandonnée bien avant, et quand l'armée septentrionale de Gondor apparut depuis les forteresses d'[GetTitleByKey('c_isengard').GetNameNoTier] et d'[GetTitleByKey('c_helmsdeep').GetNameNoTier], le gros de l'armée Balchoth avait traversé.\n\nMenée par l'Intendant Régnant Cirion, l'armée de Gondor contre-attaqua, mais fut repoussée dans [GetTitleByKey('d_thewold').GetNameNoTier] par la férocité des Orientaux, coupée des renforts ultérieurs. Quand l'armée méridionale apparut, l'armée septentrionale était attaquée par une bande [orcish|E], qui par hasard ou dessein était descendue des [mistymountains|E], et les [dunedain|E] étaient acculés contre la rivière dans une situation désespérée.\n\nÀ ce moment les Éothéod sous leur chef [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstNameNicknamedNoTooltip] apparurent soudain, inattendus par ami comme ennemi, car ils répondaient tardivement à une précédente requête de Cirion. Les Éothéod traversèrent l'Anduin aux Hauts-Fonds de la rivière, et brisèrent l'arrière-garde des Balchoth. Les Balchoth furent complètement mis en déroute et l'armée gondorienne sauvée. Les Éothéod continuèrent leur incursion dans le nord de Gondor, dispersant et détruisant tous les Balchoth en Calenardhon.\n\nEn récompense de leur assistance, Cirion accorda la province au chef des Éothéod, Eorl, qui devint le premier Roi de [rohan|E].#!"

 BattlePoIHistoricalNameGreenfields: "La Bataille des Champs Verts"
 BattlePoIHistoricalDescGreenfields: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 2747#!\n#weak Dans les confins septentrionaux de la Comté, la Bataille des Champs Verts fut un affrontement inattendu entre les paisibles [hobbits|E] et une bande maraudeuse d'[orcs|E] menée par le féroce chef Golfimbul. Pris au dépourvu par l'incursion, les Hobbits se rallièrent sous la direction de Bandobras [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetNickname] Touc, un Hobbit de stature et force inhabituelles.\n\nLes Hobbits, typiquement peu versés dans l'art de la guerre, défendirent leur patrie avec des frondes, arcs et courage, tenant ferme contre les Orques qui sous-estimèrent vastement leur résistance. Dans une charge audacieuse, Fiertaureau Touc affronta Golfimbul directement, abattant le chef Orque d'un seul coup de sa massue. Le coup fut si puissant qu'il envoya la tête de Golfimbul voler dans les airs, où elle atterrit dans un terrier de lapin—acte qui aurait inventé le jeu de golf.\n\nAvec leur chef tué, les Orques se dispersèrent et s'enfuirent, laissant la Comté libre de toute menace ultérieure. La victoire devint un conte chéri dans l'histoire Hobbit, célébrant le courage de Fiertaureau et la vaillance inattendue des gens de la Comté.#!"
 
 BattlePoIHistoricalNameIsen: "La Bataille des Gués d'Isen"
 BattlePoIHistoricalDescIsen: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( '6000008' ).GetName]\nDate : [ageTA|E] 2758#!\n#weak En T.A. 2754, [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetFirstName], un homme riche et puissant avec de vastes terres des deux côtés de la rivière Adorn, qui prétendait descendre de [GetScriptedCharacterByHistoryID( '6000004' ).GetTitledFirstName] mais aurait eu beaucoup de sang Dunlandais, fut convoqué à un conseil par [GetScriptedCharacterByHistoryID( '6000008' ).GetTitledFirstName] de [rohan|E]. Freca chevaucha vers [GetTitleByKey('b_edoras').GetNameNoTier] avec une grande force d'hommes et demanda à Helm la main de sa fille, [GetScriptedCharacterByHistoryID( 'lineofeorl15' ).GetFirstName] pour son fils [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName].\n\nQuand Helm insulta Freca d'être devenu gras, Freca à son tour insulta Helm d'être vieux et qu'il pouvait tomber à genoux s'il refusait le bâton que Freca avait offert avec la proposition de mariage. Après le conseil Helm emmena Freca dehors, renvoya tout le monde et le frappa de son poing si fort que Freca tomba étourdi et mourut peu après, gagnant son surnom [GetScriptedCharacterByHistoryID( '6000008' ).GetNickname] dans le processus.\n\nLes hommes de Freca quittèrent Edoras, mais en 2758 ils revinrent avec une grande force de Dunlandais, renforcés par des ennemis de [gondor|E] qui avaient débarqué au sud. Sous la direction de Wulf ils envahirent Rohan ; Helm les combattit aux Gués d'Isen, mais fut défait et se retira dans le Suthburg et y endura un long siège. #!"
 
 BattlePoIHistoricalNameAzanulbizar: "La Bataille d'Azanulbizar"
 BattlePoIHistoricalDescAzanulbizar: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 2799#!\n#weak Livrée dans la vallée ombreuse devant les portes orientales de [khazaddum|E], la Bataille d'Azanulbizar marqua la fin climatique de la [warofdwarvesandorcs|E]. Poussés par une vengeance brûlante pour leurs frères massacrés, les [dwarves|E] du [durinsfolk|E] s'assemblèrent sous la direction du Roi Thrain II et de son fils [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] pour affronter les [orcs|E] de [moria|E], menés par le redoutable chef Azog.\n\nTandis que la bataille faisait rage, les Nains, bien que lourdement armurés et résolus, furent assaillis par d'innombrables Orques. Maints seigneurs Nains tombèrent, et le sol fut trempé du sang des deux camps. Thorin, maniant une branche de chêne en place de bouclier, combattit vaillamment, gagnant le titre [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetNickname] tandis qu'il tenait la ligne.\n\nLa détermination et la fureur des Nains tournèrent finalement la bataille, avec Azog lui-même tué par [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamed], un jeune guerrier qui deviendrait roi un jour. Les Orques se brisèrent et s'enfuirent, mais la victoire vint à un coût énorme, laissant les Nains avec de terribles pertes. Malgré leur triomphe, les Nains choisirent de ne pas reconquérir Moria, la jugeant trop maudite et dangereuse pour l'habiter.#!"
 
 BattlePoIHistoricalNameSabanon: "L'Embuscade de Sabanôn"
 BattlePoIHistoricalDescSabanon: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetName] @death_icon!\nDate : [ageTA|E] 2823#!\n#weak L'Embuscade de Sabanôn fut une bataille décisive durant l'invasion [bellakari|E] de l'[stormhost|E]. Quand les armées de [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNamePossessiveNoTooltip] débarquèrent le long de la côte septentrionale de [GetTitleByKey('k_tulwang').GetNameNoTier], [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetTitledFirstNameNoTooltip] chercha à réagir aussi rapidement que possible, et mena son armée pour rencontrer l'ennemi avant que ses forces ne fussent pleinement rassemblées. Son plan était de presser continuellement l'ennemi, en anticipation que des renforts d'[anbalkumagan|E] arriveraient plus tard cette semaine-là pour finalement briser leur résolution.\n\nQuand son armée arriva dans les plaines de [GetTitleByKey('b_sabanon').GetNameNoTier], les Bellakari les rencontrèrent en combat ouvert. Initialement, son plan sembla réussir, car sa lourde infanterie [adunaic|E], renforcée par un grand nombre de soldats indigènes conscrits, repoussa lentement les Bellakari vers le nord dans les collines, où ils adoptèrent une formation défensive. Puis cependant, plusieurs choses que [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNameNoTooltip] n'avait pas anticipées se produisirent en rapide succession :\n\nPremièrement, tandis que ses troupes poussaient lentement vers le nord, ses éclaireurs disparurent un à un, et bientôt toute l'armée fut effectivement aveugle à son environnement. [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] avait conclu un marché avec les indigènes, qui utilisèrent leur familiarité intime avec le terrain pour déployer plusieurs équipes de frappe qui s'étaient cachées pendant des jours.\nDeuxièmement, [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] avait soudoyé les seigneurs de [GetTitleByKey('d_tulwa').GetNameNoTier] pour soutenir sa cause. Des régiments de Cavaliers Bellakari avaient débarqué là et traversé les collines de [GetTitleByKey('b_messon').GetNameNoTier], attendant un moment opportun pour frapper.\nTroisièmement, plusieurs agitateurs rebelles indigènes s'étaient intentionnellement laissés conscrire dans les armées d'esclaves du Maréchal de l'Orage, qui étaient trop impatients de trahir leurs maîtres haïs.\n\n Avec la cavalerie Bellakari chargeant dans son arrière-garde, plusieurs régiments de soldats esclaves se retournant soudain contre leurs maîtres, et une charge frontale de l'armée Bellakari menée par [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNameNoTooltip] lui-même, l'armée de [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNamePossessiveNoTooltip] s'effondra en l'espace de quelques minutes. Quand les renforts Anbalûkkhôri arrivèrent deux jours plus tard, ils furent accueillis par une autre embuscade et la tête du Maréchal de l'Orage sur une pique. La bataille résulterait en la mort d'une grande partie de l'élite militaire de l'Armée de l'Orage, ainsi qu'en causant des pertes significatives et plusieurs soulèvements indigènes dont il leur faudrait plus d'un siècle pour se remettre.#!"

 BattlePoIHistoricalNamePoros: "La Bataille des Gués de Poros"
 BattlePoIHistoricalDescPoros: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName] et [GetScriptedCharacterByHistoryID( 'lineofeorl20' ).GetName] @death_icon!\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nDate : [ageTA|E] 2885#!\n#weak Aux jours de l'Intendant Túrin II de [gondor|E], [sauroncharacter|E] avait retrouvé sa puissance. En ce temps, le danger le plus important pour [gondor|E] était au sud, car les [haradrim|E] avaient occupé [GetTitleByKey('k_harondor').GetNameNoTier] et il y avait maints conflits armés le long de la rivière Poros.\n\nEn T.A. 2885, des émissaires de Sauron attisèrent les Haradrim qui traversèrent le Poros et envahirent [GetTitleByKey('k_ithilien').GetNameNoTier] avec une grande armée. Quand le Roi Folcwine de [rohan|E] entendit parler de l'invasion il honora le Serment d'Eorl et envoya maints hommes menés par ses fils Folcred et Fastred pour aider Gondor.\n\nTúrin II défit les envahisseurs Haradrim avec l'aide des troupes de [rohan|E] dans une bataille aux Gués de Poros, mais Folcred et Fastred tombèrent côte à côte au combat en Ithilien.\n\nBien que Túrin eût remporté la victoire, les [rohirrim|E] subirent la perte de leurs deux princes aînés. Les Rohirrim enterrèrent Folcred et Fastred dans le [Glossary( 'Haudh in Gwanûr', 'HAUDH_IN_GWANUR_GLOSS' )]. En conséquence de la mort de ses deux frères aînés Fengel, le troisième et plus jeune fils du Roi Folcwine, devint héritier du trône de Rohan.#!"
 HAUDH_IN_GWANUR_GLOSS:0 "Le Haudh in Gwanûr était un tertre funéraire [rohirrim|E], érigé pour les fils du Roi Folcwine Folcred et Fastred selon les coutumes de leur peuple. Longtemps, il se dressa haut sur la rive de la rivière Poros, et les ennemis de [gondor|E] avaient peur de le passer, craignant qu'il fût hanté."

 BattlePoIHistoricalNameFiveArmies: "La Bataille de Cinq Armées"
 BattlePoIHistoricalDescFiveArmies: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] @death_icon! et [GetScriptedCharacterByHistoryID( 'lineoforopher3' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstName] @death_icon!\nDate : [ageTA|E] 2941#!\n#weak La Bataille de Cinq Armées fut un conflit important livré par les [goblins|E] et [wargs|E] des [mistymountains|E], combattant [dalringi|E] [men|E], [longbeard|E] [dwarves|E] et [galadhrimelves|E] [elves|E].\n\nAprès que Bard [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetNickname] eut abattu le [dragon|E] Smaug, Thorin et la Compagnie reconquirent [erebor|E], mais quand Bard et le Roi des Elfes exigèrent une part de ses trésors, Thorin refusa, résultant en un siège sans effusion de sang. Peu après, les Longues-Barbes arrivèrent et la bataille faillit éclater, jusqu'à ce que Gandalf arrivât et les avertît d'une grande armée d'Orques et de Wargs. Les trois s'allièrent, et combattirent les Orques de l'Armée de Bolg au pied de la [lonelymountain|E]. Ils subirent de lourdes pertes et étaient près de perdre la bataille, quand le Grand Aigle arriva avec son armée ailée et Beorn, qui abattit Bolg. Thorin fut mortellement blessé et périt peu après la bataille.#!"