 BattlePoIHistoricalNameDagorBragollach: "La Dagor Bragollach"
 BattlePoIHistoricalDescDagorBragollach: "#emp Vainqueur : le Seigneur Sombre [morgothcharacter|E]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineoffinwe5' ).GetName]\nDate : [ageFA|E] 455#!\n#weak Par une nuit d'hiver, [morgothcharacter|E] déversa des rivières de flammes depuis [angband|E], qui consumèrent la plaine d'Ard-galen. Puis le Seigneur Sombre lança ses armées, menées par le [dragon|E] Glaurung, comprenant des [balrogs|E] et des multitudes d'[orcs|E], et ils massacrèrent quiconque croisait leur chemin.\n\nLes hautes terres de [GetTitleByKey('c_dorthonion').GetNameNoTier] subirent le gros de l'assaut et furent submergées. [GetScriptedCharacterByHistoryID( 'lineoffinarfin2' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineoffinarfin4' ).GetFirstName] périrent, et nombre des gens de Bëor tombèrent. [finrod|E] vint du nord depuis [GetTitleByKey('k_nargothrond').GetNameNoTier] avec une armée, mais fut encerclé aux Marais de Serech et coupé de son peuple. Finrod aurait été tué ou capturé, mais fut sauvé par [GetScriptedCharacterByHistoryID( 'lineofbeor28' ).GetFirstName] et ses douze compagnons, qui combattaient dans l'ouest du Dorthonion près du Col du Sirion.\n\nAu nord-ouest, [fingolfin|E] et [fingon|E] marchèrent avec leur ost pour secourir les fils de Finarfin, mais ils furent repoussés vers les forteresses des montagnes. [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetName], seigneur de Dor-lómin, et son fils cadet Gundor furent tués en défendant l'arrière-garde de Fingolfin. Dans les forteresses montagnardes se déroula une bataille féroce entre les forces de Morgoth et les [elves|E] et [men|E] du Nord. Mais [GetTitleByKey('k_hithlum').GetNameNoTier] fut défendu avec succès contre les Orques et les Balrogs.\n\nLa Marche de [maedhros|E] fut lourdement assaillie par les armées de Morgoth. Au prix de lourdes pertes, les hordes orques forcèrent le Col d'Aglon, et [GetScriptedCharacterByHistoryID( 'lineoffeanor3' ).GetName] et [GetScriptedCharacterByHistoryID( 'lineoffeanor6' ).GetName] s'enfuirent avec leur peuple vers Nargothrond. Maedhros parvint plus tard à refermer le Col, mais les cavaliers du peuple de Fëanor furent submergés dans la plaine de [GetTitleByKey('c_lothlann').GetNameNoTier] et [GetTitleByKey('c_dor_maglor').GetNameNoTier] fut pris. Glaurung y vint et brûla la terre entre les bras du Gelion. La brèche ouverte, les Orques marchèrent vers le sud et s'emparèrent de la forteresse de [GetScriptedCharacterByHistoryID( 'lineoffeanor4' ).GetName] sur le Mont Rerir. [GetTitleByKey('d_thargelion').GetNameNoTier] fut ravagé et le Lac Helevorn souillé. Les Orques traversèrent alors le Gelion pour pénétrer dans l'Est du Beleriand. Maglor s'enfuit rejoindre Maedhros à [GetTitleByKey('c_himring').GetNameNoTier] tandis que Caranthir fuyait vers le sud avec [GetScriptedCharacterByHistoryID( 'lineoffeanor8' ).GetName] et [GetScriptedCharacterByHistoryID( 'lineoffeanor9' ).GetName] vers [GetTitleByKey('c_amon_ereb').GetNameNoTier], qu'ils défendirent avec l'aide des Elfes Verts, et les Orques n'entrèrent pas dans Taur-im-Duinath ni dans [GetTitleByKey('k_ossiriand').GetNameNoTier].\n\nAinsi le Siège d'Angband fut brisé, et les forces de Morgoth purent errer à leur gré dans tout le nord. Ses ennemis furent décimés, et la plupart des [sindarelves|E] fuirent vers le sud chez les Elfes des Falas, [GetTitleByKey('k_doriath').GetNameNoTier], Nargothrond et Ossiriand. #!"
 
 BattlePoIHistoricalNameSarnAthrad: "La Bataille de Sarn Athrad"
 BattlePoIHistoricalDescSarnAthrad: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofuri3' ).GetName] @death_icon!\nDate : [ageFA|E] 503#!\n#weak Les [dwarves|E] de [nogrod|E], qui avaient été engagés par [GetScriptedCharacterByHistoryID( 'lineofelwe1' ).GetName] de [GetTitleByKey('k_doriath').GetNameNoTier] pour forger le célèbre collier [Glossary('Nauglamír','nauglamir_gloss')], avaient tué leur bienfaiteur et s'étaient enfuis de [GetTitleByKey('d_menegroth').GetNameNoTier], fuyant vers leurs demeures montagnardes. Ils rassemblèrent leur armée et mirent à sac Doriath, emportant un riche butin. Bien qu'ils eussent subi de nombreuses pertes, ils ne furent point inquiétés lors de leur voyage de retour vers Nogrod.\n\nIgnorant tout péril, l'ost diminué des Nains chargé des dépouilles de Doriath entra dans le gué. Tandis qu'ils gravissaient les berges du Gelion, l'air s'emplit du son des cors elfiques et du sifflement des flèches. Beren terrassa le Seigneur de Nogrod et lui prit le Nauglamír. Bien que la plupart des Nains fussent tués dans le gué, quelques-uns s'échappèrent et s'enfuirent vers les montagnes. Cependant, tandis qu'ils gravissaient les pentes du [GetTitleByKey('d_mount_dolmed').GetNameNoTier], des [ents|E] surgirent et poussèrent les Nains dans la forêt, d'où nul ne s'échappa.\n\nCe fut la dernière bataille de Beren. Tandis que le Seigneur de Nogrod agonisait, il maudit tout le trésor pris à Doriath. Beren prit le Nauglamír, le lava du sang versé, et le rapporta à Tol Galen pour [GetScriptedCharacterByHistoryID( 'lineofelwe2' ).GetName]. Le reste du trésor fut jeté dans l'Ascar, qui dès lors porta le nom de Rathlóriel, le Lit d'Or.#!"

 BattlePoIHistoricalNameEtharja: "Le Jugement du Roi-Tempête"
 BattlePoIHistoricalDescEtharja: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetName] et [GetScriptedCharacterByHistoryID( 'lineofmornionath3' ).GetName]\nVaincu : le Roi-Tempête [GetScriptedCharacterByHistoryID( 'nazgul5' ).GetFirstName] de [GetTitleByKey('k_an_balkumagan').GetNameNoTier]\nDate : [ageSA|E] 2279#!\n#weak Vers la fin de la Guerre des Renégats, les armées de [numenor|E] affrontèrent enfin le rebelle Roi-Tempête [khorahil|E] sur la route septentrionale d'[anbalkumagan|E]. S'appuyant sur la campagne victorieuse de [GetScriptedCharacterByHistoryID( 'lineofmornionath3' ).GetTitledFirstNamePossessiveNoTooltip] en [GetTitleByKey('k_tulwang').GetNameNoTier], Tar-Ancalimon mena son ost [numenorean|E], renforcé par des troupes de [bellakar|E], de [GetTitleByKey('k_kharadune').GetNameNoTier] et du [mirenore_short|E], dans un assaut ouvert contre les forces affaiblies du [stormking|E], dont les armées orientales en Sîrayn étaient coupées et incapables de secourir son ost principal.\n\nLes récits de la bataille elle-même divergent : certains affirment que le Roi-Tempête furieux déchaîna une pluie torrentielle pour affaiblir son ennemi dans son approche, d'autres rapportent que des éclairs frappèrent nombre de chevaliers de la lourde infanterie [numenorean|E] durant leur assaut.\n\nSelon un témoignage, Tar-Ancalimon, de plus en plus désespéré en voyant la sombre [sorcery|El] employée par son ennemi, choisit de lancer une charge de cavalerie mal organisée contre le flanc gauche du Roi-Tempête. À cette époque, les [kingsmen|E] se méfiaient déjà des [powersgods|E], mais dans son désespoir, Tar-Ancalimon implora néanmoins [manwecharactershort|E] d'intervenir et de mener ses cavaliers à la victoire. La charge mal avisée vacilla rapidement et s'enlisa dans le sol boueux du champ de bataille. La monture du roi chuta et Tar-Ancalimon, bien que relativement indemne, fut profondément humilié par cet affront.\n\nMalgré l'échec de la charge, le centre du Roi-Tempête finit par céder et son armée fut mise en déroute lors d'une victoire décisive númenóréenne. Une à une, les citadelles restantes d'[anbalkumagan|E] tomberaient ou se rendraient au cours des années suivantes, et la Guerre des Renégats s'acheva sous l'autorité restaurée de l'[numenorean_empire|E].#!"

 BattlePoIHistoricalNameDagorlad: "La Bataille de Dagorlad"
 BattlePoIHistoricalDescDagorlad: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineoforodreth4' ).GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nDate : [ageSA|E] 3434#!\n\n#TOLKIENQUOTE « C'était une grande bataille. De grands Hommes avec de longues épées, et des Elfes terribles, et des Orquesses qui criaient. Ils se sont battus dans la plaine pendant des jours et des mois aux Portes Noires. »\n\n― Gollum dans Les Deux Tours, « Le Passage des Marais »#! \n\n#weak Au seuil du [mordor|E], les forces de la [lastalliance|E] s'affrontèrent aux légions de [sauroncharacter|E] dans l'une des batailles les plus décisives du [secondage|E]. S'étendant sur les plaines arides de [GetTitleByKey('d_dagorlad').GetNameNoTier], les rangs de l'Alliance composés d'[elves|E], d'[men|E] et de [dwarves|E] se dressèrent unis sous [elendil|E] et Gil-galad contre les sombres armées d'[orcs|E], de Trolls et d'autres monstrueux serviteurs du Seigneur Sombre.\n\nLa bataille vit des vagues des forces de Sauron tenter de briser la ligne de l'Alliance, mais les forces d'Elendil et de Gil-galad tinrent bon, refusant de céder devant l'ombre. Après un échange brutal de coups et des pertes dévastatrices des deux côtés, les commandants de l'Alliance poussèrent en avant, repoussant les forces de Sauron vers les portes de [GetTitleByKey('c_barad_dur').GetNameNoTier]. Les capitaines du Seigneur Sombre tombèrent, et ses armées furent dispersées, se retirant dans les profondeurs du Mordor.\n\nBien que victorieuse, l'Alliance paya un lourd tribut, subissant des pertes qui seraient profondément ressenties. Leur résolution, cependant, demeura intacte tandis qu'ils avançaient dans le Mordor lui-même, prêts pour le siège qui déciderait du sort de la [middleearth|E].#!"

 BattlePoIHistoricalNameGladdenFields: "Le Désastre des Champs de Flambes"
 BattlePoIHistoricalDescGladdenFields: "#emp Vainqueur : Commandant orque inconnu\nVaincu : [GetScriptedCharacterByHistoryID( 'lineisildur0' ).GetName] @death_icon!\nDate : 5 Narbeleth (10) [ageTA|E] 2#!\n#weak Le Désastre des Champs de Flambes fut une défaite tragique que subirent les [dunedain|E] au lendemain de la [lastallianceshort|E]. Après être resté au [gondor|E] pendant un an, le Haut Roi [isildur|E] décida de regagner son propre royaume d'[arnor|E]. Son ost chemina vers le nord depuis [osgiliath|E] le long de l'[anduin|E], cherchant à franchir le Haut Col vers [rivendell|E]. En traversant les Champs de Flambes, les [dunedain|E] chantants tombèrent dans une embuscade tendue par une grande armée d'[orcs|E] cachés dans la forêt à l'est. En raison du terrain vallonné défavorable, les [dunedain|E] ne purent former un [Glossary( 'Dírnaith', 'DIRNAITH_GLOSS' )] contre les assaillants. Réagissant promptement, Isildur fut contraint d'organiser ses hommes en [Glossary( 'Thangail', 'THANGAIL_GLOSS' )]. Les archers [orcish|E] assaillirent l'infanterie dúnedaine, mais se révélèrent inefficaces contre leurs lourdes armures. Après l'échec de leur charge initiale, les Orques se replièrent et feignirent la défaite. Ils attaquèrent de nouveau un mille plus au nord, utilisant leur supériorité numérique pour former une large ligne de bataille qui commença à encercler les Dúnedain. Bien qu'ils subissent de lourdes pertes, les Orques submergèrent bientôt les hommes d'Isildur, et les Dúnedain furent massacrés.\n\nSur les 200 chevaliers, seuls trois survécurent. À l'insu de ses hommes, Isildur tenta d'utiliser l'[oneringshort|E] pour s'échapper, mais celui-ci le trahit et glissa de son doigt. Il fut transpercé de dizaines de flèches et tomba dans l'[anduin|E]. Son corps ne fut jamais retrouvé. Avec la mort d'Isildur, les [realms_in_exile|E] se fracturèrent et l'[onering|E] disparut de l'histoire.#!"
 
 BattlePoIHistoricalNameSikentrsFolly: "La Folie de Sikentr"
 BattlePoIHistoricalDescSikentrsFolly: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineoftumakveh6' ).GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID( 'lineofanballukkhorohinextension4' ).GetFirstName] d'An-Balkûmagân\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 542#!\n#weak Ce val marécageux marque l'endroit où le puissant [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetName] trouva sa fin. En 3.A. 542, son empire s'étendant déjà de baie en baie scintillante, il ne restait qu'une direction logique pour de nouvelles conquêtes : [ray|E]. Cependant, lorsqu'il marcha sur le Bôzisha-Dâr, il mordit plus qu'il ne pouvait mâcher, car tandis que ses forces s'enfonçaient dans la vallée de Riyesha, Rây ne se tenait pas seul, mais était défendu par son allié indéfectible, [bellakar|E].\n\n[GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] sous-estima la force des [adunai|E] ce jour-là, qu'il surpassait en nombre de plus de cinq contre un. Mais tandis que vague après vague de guerriers Bulgan se brisait sur eux, les rangs Bellakari tinrent bon, tandis que les Bôzishnarûd et leurs semblables faisaient pleuvoir les flèches depuis les collines entourant l'étroite vallée et harcelaient les flancs Bulgan.\n\nLorsqu'enfin [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] donna l'ordre de retraite pour la seconde fois seulement de sa longue carrière, ses forces se heurtèrent aux armées d'[anbalkumagan|E] sous leur général [GetScriptedCharacterByHistoryID( 'lineofanballukkhorohinextension4' ).GetFirstName]. L'habile diplomatie de [GetScriptedCharacterByHistoryID( 'lineoftumakveh6' ).GetFirstName] avait accompli l'impensable — les trois puissances de la [bayoftulwang|E] se dressaient ensemble pour une cause commune, un exploit sans précédent qui ne se reverrait plus en cet âge du monde. En le Roi de Bellakar, [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] avait enfin trouvé son égal, un chef dont le génie stratégique égalait le sien, mais également armé de l'éloquence diplomatique pour mettre un terme aux conquêtes bulganes apparemment sans fin.\n\nNul ne vit où [GetScriptedCharacterByHistoryID( 'lineofsikentr0' ).GetFirstName] tomba, ni comment il mourut. Certains disent qu'il fut touché par une flèche perdue, d'autres piétiné par un cheval hors de contrôle. Quoi qu'il en soit, il mourut comme il avait vécu, dans la chaleur de la bataille l'épée à la main. Il venait de rien et mourut d'une mort banale, comme n'importe quel simple soldat. Il laissa derrière lui un héritage de conquête et de destruction que les peuples du [harad|E] n'oublieraient jamais, un héritage qui inspirerait les Bulgans à la violence pour les générations à venir.#!"

 BattlePoIHistoricalNameFieldBlackDeath: "Le Champ de la Mort Noire"
 BattlePoIHistoricalDescFieldBlackDeath: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetFirstNameNicknamed] @death_icon! et [GetScriptedCharacterByHistoryID( 'lineofjoamtuv1' ).GetFirstName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetName] @death_icon!\nDate : [ageTA|E] 884#!\n#weak Le [Glossary('Zâyan an-Agan','zayan_an_agan_gloss')] désigne à la fois une fosse commune et la bataille qui la créa durant l'invasion Tedjin-Qarsag. Le conflit fut instigué par Zagarkhâd, un noble umbaréen déchu qui avait pris l'identité secrète de [GetScriptedCharacterByHistoryID( 'lineumbar15' ).GetNickname]. L'armée principale de [bellakar|E], menée par [GetScriptedCharacterByHistoryID( 'lineoftumakveh16' ).GetTitledFirstNameNoTooltip], trouva enfin l'ost rassemblé de leurs ennemis sur la Rive Est de la rivière Tosith, là où elle rencontrait un cours d'eau plus petit et s'étalait dans les terres arides. Le terrain était favorable aux Tedjin, car les hautes terres sèches leur permettaient d'utiliser efficacement leurs archers à cheval. L'ost bellakari fut contraint d'avancer, car il avait besoin d'eau pour ravitailler ses soldats.\n\nCe jour-là, les deux plus grandes armées jamais rassemblées en [bellakar|E] s'affrontèrent sur la terre sèche, qui fut bientôt trempée du sang de milliers de soldats tombés. Artârik manquait du génie tactique de son neveu Êruzagar, et échoua à coordonner les formations de ses capitaines dans la mêlée. La ligne de bataille bellakaréenne vacilla bientôt, puis s'effondra entièrement sous la poussée du flanc gauche des Tedjin, mené par le prometteur guerrier tedjin Joam-Tuv. Joam-Tuv flanqua l'armée bellakaréenne et poussa vingt mille hommes dans les marais humides près de la rivière, où ils furent mis en déroute et massacrés. Le Roi parvint à monter une dernière poussée au centre, où un simple soldat bellakaze réussit à abattre le Tarb Voilé d'une flèche. Peu après, le Roi et sa suite furent acculés contre une colline, où ils furent massacrés jusqu'au dernier.\n\nJoam-Tuv, désormais héros valeureux, deviendrait le chef incontesté de son peuple et fonderait [GetTitleByKey('e_tedjin').GetNameNoTier]. Même après la fin du Joug Tedjin, Bellakar peina à se remettre de la mort de son roi et d'une génération entière de la noblesse bellakarani.#!"

 BattlePoIHistoricalNameCrossingsOfErui: "La Bataille des Gués de l'Erui"
 BattlePoIHistoricalDescCrossingsOfErui: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 1447#!\n#weak Au paroxysme de la [kinstrife|E], l'ost de [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstNameNicknamedNoTooltip] rencontra les armées de [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamedNoTooltip] aux gués de la rivière Erui. L'ost d'Eldacar était composé de [northmen|E] du [rhovanion_kingdom|E] et de loyalistes [gondorian|E] des fiefs septentrionaux du [southernkingdom|E], tandis que Castamir avait rassemblé les peuples des provinces côtières et nombre de marins vétérans de Pelargir et d'[umbar|E].\n\nTous deux alignèrent de très grandes armées, qui se rencontrèrent en Lebennin aux Gués de l'Erui. Le meilleur sang du Gondor fut versé tandis que frère combattait frère et que le Royaume du Sud se déchirait. Dans une poussée désespérée, Eldacar parvint à percer brièvement le centre de Castamir, où il terrassa l'Usurpateur, reprenant le trône. Cela renversa le cours de la bataille, et l'ost de l'Usurpateur, désormais en désordre, fut mis en déroute et dispersé.\n\nLes Fils de Castamir se replièrent sur Pelargir, où ils tinrent un an avant de fuir vers Umbar. Le triomphe des Loyalistes sonna creux, car ce fut une victoire à la Pyrrhus, coûtant de nombreuses vies [dunedain|E] des deux côtés et paralysant le [realm_in_exile|E] méridional.#!"
 
 BattlePoIHistoricalNameBattlePlains: "La Bataille des Plaines du Rhovanion"
 BattlePoIHistoricalDescBattlePlains: "#emp Vainqueur : Seigneur des Chariotiers\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofanarion39' ).GetName] @death_icon!\nDate : [ageTA|E] 1856#!\n#weak La Bataille des Plaines fut livrée en 3.A. 1856, où les armées de [gondor|E] et leurs alliés, les Nordiques du [rhovanion_kingdom|E], affrontèrent les Chariotiers envahisseurs.\n\nAvant la bataille, durant l'hiver de 3.A. 1635, la Grande Peste arriva par des vents sombres dans le nord-ouest de la [middleearth|E]. L'impact le plus lourd frappa les royaumes du Rhovanion, qui perdirent la moitié de leur population, et le Gondor, où en 3.A. 1636 elle tua également des milliers de personnes. Ils furent lents à se rétablir ; mais heureusement, leurs faiblesses ne furent pas mises à l'épreuve pendant des décennies. Les Orientais avaient également été touchés, de sorte que les ennemis du Gondor frappèrent principalement depuis le sud, ou étaient des pillards maritimes. Mais lorsque les invasions des Chariotiers commencèrent en 3.A. 1851, elles entraînèrent le Gondor dans des guerres qui durèrent près d'un siècle. Dans ces conflits, les Nordiques supportèrent le gros des premiers assauts.\n\nEn 3.A. 1856, le Roi Narmacil II de Gondor mena une grande armée vers le nord dans les plaines au sud de la [mirkwood|E], et rassembla tout ce qu'il put des restes dispersés des Nordiques. Les Chariotiers fondirent sur cette force combinée depuis le nord et le nord-est. Narmacil II fut vaincu, et lui-même périt dans la bataille ainsi que Marhari chef des Nordiques, qui mourut en combattant à l'arrière-garde de Fingolfin. Le reste de l'armée du Gondor se replia à travers Dagorlad vers l'Ithilien.\n\nLa bataille fut un désastre pour le Gondor. Le roi fut tué, et les terres à l'est de l'Anduin furent abandonnées, sauf l'Ithilien. Narmacil eut pour successeur son fils Calimehtar. Cependant, les forces du Gondor infligèrent suffisamment de dégâts aux Chariotiers pour empêcher toute incursion plus profonde au Gondor ; les envahisseurs achevèrent plutôt leur conquête du Rhovanion.#!"
 
 BattlePoIHistoricalNameDisasterMorannon: "Le Désastre du Morannon"
 BattlePoIHistoricalDescDisasterMorannon: "#emp Vainqueur : Commandant chariotier inconnu\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetName] @death_icon!\nDate : 1er Cermië (7), [ageTA|E] 1944#!\n#weak Le Désastre du Morannon fut une bataille livrée entre les forces de [gondor|E] et les Chariotiers envahisseurs. Parce qu'ils défendaient simultanément contre une incursion haradrone en [GetTitleByKey('k_ithilien').GetNameNoTier], l'armée du Gondor fut divisée en deux osts, celui du nord étant mené par [GetScriptedCharacterByHistoryID( 'lineofanarion41' ).GetTitledFirstName], son fils aîné [GetScriptedCharacterByHistoryID( 'lineofanarion42' ).GetFirstName] et son neveu [GetScriptedCharacterByHistoryID( 'lineofanarion46' ).GetFirstName], rejoints par leurs alliés [eothed|E]. Le Roi avait l'intention de se déployer sur [GetTitleByKey('d_dagorlad').GetNameNoTier], où il mettrait en déroute l'armée orientaise et repousserait les envahisseurs. Mais les [gondorians|E] avaient sous-estimé la rapidité de leurs adversaires, qui envoyèrent une avant-garde de chariotiers et de cavaliers qui surprit la tête de l'armée en mouvement au nord de [GetTitleByKey('c_morannon').GetNameNoTier|l]. Ondoher eut juste le temps d'envoyer un message à Minohtar lui ordonnant de couvrir son flanc gauche avant d'être anéanti avec son fils et la majeure partie de la Garde Royale.\n\nFort de ses longues années d'expérience, Minohtar prit rapidement le commandement des troupes restantes. À l'approche de l'ost principal des Chariotiers, il entendait utiliser ses forces comme arrière-garde pour couvrir la retraite de l'Aile Gauche sous [GetScriptedCharacterByHistoryID( 'dolamroth1' ).GetFirstName] vers [GetTitleByKey('b_cair_andros').GetNameNoTier], où ils formeraient une ligne défensive pour protéger l'Ithilién. Durant la bataille, le chef des forces de l'Éothéod lui apporta des nouvelles encore plus tragiques — le jeune prince [GetScriptedCharacterByHistoryID( 'lineofanarion43' ).GetFirstName], qui avait rejoint les auxiliaires [northron|E] en secret pour combattre contre la volonté de son père, était tombé dans les Marais des Morts.\n\nLa stratégie de Minohtar fonctionna un temps, mais ses forces furent finalement submergées par leurs ennemis et il fut abattu d'une flèche tandis que sa formation s'effondrait. La bataille se solda par une victoire décisive des Chariotiers et des pertes significatives pour le [southernkingdom|E]. La perte du Roi, de deux de ses fils et de son neveu fut un coup terrible pour la Maison d'[anarion|E] et faillit éteindre la lignée des rois, une ambition que le [witchking|E] accomplirait en [ageTA|E] 2050.#!"

 BattlePoIHistoricalNameCelebrant: "La Bataille du Champ du Celebrant"
 BattlePoIHistoricalDescCelebrant: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'linesteward23' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofpultai9' ).GetName]\nDate : 15 Viressë (4), [ageTA|E] 2510#!\n#weak Durant le déclin du [gondor|E] au [thirdage|E], les féroces Orientais connus sous le nom de Balchoth menèrent une guerre ouverte contre le Royaume, et avaient déjà envahi la majeure partie du [rhovanion|E]. Le Gondor n'avait plus d'alliés à l'est de l'[anduin|E], et contre tout espoir avait envoyé la Flèche Rouge vers le nord aux Éothéod, anciens alliés du Gondor, mais n'avait reçu aucune réponse.\n\nLes Balchoth traversèrent l'Anduin par de nombreux gués, passant dans le Wold au nord de la province gondorienne de [calenardhon|E]. Ils ne rencontrèrent que peu de résistance car la province avait été en grande partie abandonnée depuis longtemps, et lorsque l'armée septentrionale du Gondor apparut depuis les forteresses d'[GetTitleByKey('c_isengard').GetNameNoTier] et de [GetTitleByKey('c_helmsdeep').GetNameNoTier], le gros de l'armée balchoth avait traversé.\n\nMené par l'Intendant Régnant Cirion, l'ost du Gondor contre-attaqua, mais fut repoussé dans le [GetTitleByKey('d_thewold').GetNameNoTier] par la férocité des Orientais, coupé des renforts ultérieurs. Lorsque l'armée méridionale apparut, l'armée septentrionale avait été attaquée par une bande d'[orcish|E], qui par hasard ou dessein avait dévalé des [mistymountains|E], et les [dunedain|E] étaient acculés contre la rivière dans une situation désespérée.\n\nÀ ce moment, les Éothéod sous leur chef [GetScriptedCharacterByHistoryID( 'lineofeorl1' ).GetFirstNameNicknamedNoTooltip] apparurent soudain, inattendus par amis comme ennemis, car ils répondaient tardivement à une requête antérieure de Cirion. Les Éothéod traversèrent l'Anduin aux Méandres du fleuve, et se jetèrent sur l'arrière-garde des Balchoth. Les Balchoth furent complètement mis en déroute et l'armée gondorienne sauvée. Les Éothéod poursuivirent leur incursion dans le nord du Gondor, dispersant et détruisant tous les Balchoth du Calenardhon.\n\nEn récompense de leur assistance, Cirion accorda la province au chef des Éothéod, Eorl, qui devint le premier Roi du [rohan|E].#!"

 BattlePoIHistoricalNameGreenfields: "La Bataille des Champs Verts"
 BattlePoIHistoricalDescGreenfields: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 2747#!\n#weak Dans les confins septentrionaux de la Comté, la Bataille des Champs Verts fut un affrontement inattendu entre les paisibles [hobbits|E] et une bande d'[orcs|E] maraudeurs menée par le féroce chef Golfimbul. Pris au dépourvu par l'incursion, les Hobbits se rallièrent sous la conduite de Bandobras [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetNickname] Touc, un Hobbit d'une stature et d'une force inhabituelles.\n\nLes Hobbits, généralement peu versés dans l'art de la guerre, défendirent leur patrie avec frondes, arcs et courage, tenant bon face aux Orques qui avaient grandement sous-estimé leur résistance. Dans une charge audacieuse, Fiertaureau Touc affronta Golfimbul directement, abattant le chef orque d'un seul coup de sa massue. Le coup fut si puissant qu'il envoya la tête de Golfimbul voler dans les airs, où elle atterrit dans un terrier de lapin — un acte qui, dit-on, inventa le jeu de golf.\n\nLeur chef occis, les Orques se dispersèrent et s'enfuirent, laissant la [shire|E] à l'abri de toute nouvelle menace. La victoire devint un récit chéri de l'histoire hobbit, célébrant le courage du Fiertaureau et la valeur inattendue des gens de la Comté.#!"
 
 BattlePoIHistoricalNameIsen: "La Bataille des Gués de l'Isen"
 BattlePoIHistoricalDescIsen: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( '6000008' ).GetName]\nDate : [ageTA|E] 2758#!\n#weak En 3.A. 2754, [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetFirstName], un homme riche et puissant possédant de vastes terres des deux côtés de la rivière Adorn, qui prétendait descendre de [GetScriptedCharacterByHistoryID( '6000004' ).GetTitledFirstName] mais dont on disait qu'il avait beaucoup de sang dunlandais, fut convoqué à un conseil par [GetScriptedCharacterByHistoryID( '6000008' ).GetTitledFirstName] de [rohan|E]. Freca chevaucha jusqu'à [GetTitleByKey('b_edoras').GetNameNoTier] avec une grande force d'hommes et demanda à Helm la main de sa fille, [GetScriptedCharacterByHistoryID( 'lineofeorl15' ).GetFirstName], pour son fils [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName].\n\nLorsque Helm insulta Freca en disant qu'il avait engraissé, Freca à son tour insulta Helm en disant qu'il était vieux et qu'il pourrait tomber à genoux s'il refusait le soutien que Freca lui offrait par le mariage proposé. Après le conseil, Helm emmena Freca dehors, renvoya tout le monde et le frappa de son poing si fort que Freca tomba assommé et mourut peu après, gagnant ainsi son surnom de [GetScriptedCharacterByHistoryID( '6000008' ).GetNickname].\n\nLes hommes de Freca quittèrent Edoras, mais en 2758 ils revinrent avec une grande force de Dunlandais, renforcés par des ennemis du [gondor|E] qui avaient débarqué dans le sud. Sous la conduite de Wulf, ils envahirent le Rohan ; Helm les combattit aux Gués de l'Isen, mais fut vaincu et se retira dans la Forteresse du Cor où il endura un long siège. #!"
 
 BattlePoIHistoricalNameAzanulbizar: "La Bataille d'Azanulbizar"
 BattlePoIHistoricalDescAzanulbizar: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed] @death_icon!\nDate : [ageTA|E] 2799#!\n#weak Livrée dans le val ombragé devant les portes orientales de [khazaddum|E], la Bataille d'Azanulbizar marqua la fin cataclysmique de la [warofdwarvesandorcs|E]. Poussés par une soif de vengeance brûlante pour leurs parents occis, les [dwarves|E] du [durinsfolk|E] se rassemblèrent sous la conduite du Roi Thráin II et de son fils [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] pour affronter les [orcs|E] de la [moria|E], menés par le redoutable chef Azog.\n\nTandis que la bataille faisait rage, les Nains, bien que lourdement armurés et résolus, furent assaillis par d'innombrables Orques. Nombre de seigneurs nains tombèrent, et le sol fut trempé du sang des deux camps. Thorin, brandissant une branche de chêne en guise de bouclier, combattit vaillamment, gagnant le titre d'[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetNickname] tandis qu'il tenait la ligne.\n\nLa détermination et la fureur des Nains finirent par renverser le cours de la bataille, Azog lui-même étant occis par [GetScriptedCharacterByHistoryID( 'lineofdurin90' ).GetFirstNameNicknamed], un jeune guerrier qui un jour deviendrait roi. Les Orques se débandèrent et s'enfuirent, mais la victoire coûta un prix terrible, laissant les Nains avec des pertes considérables. Malgré leur triomphe, les Nains choisirent de ne pas reprendre la Moria, la jugeant trop maudite et dangereuse pour y habiter.#!"
 
 BattlePoIHistoricalNameSabanon: "L'Embuscade de Sabanôn"
 BattlePoIHistoricalDescSabanon: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetName] @death_icon!\nDate : [ageTA|E] 2823#!\n#weak L'Embuscade de Sabanôn fut une bataille décisive durant l'invasion [bellakari|E] de l'[stormhost|E]. Lorsque les armées de [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNamePossessiveNoTooltip] débarquèrent le long de la côte septentrionale de [GetTitleByKey('k_tulwang').GetNameNoTier], [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetTitledFirstNameNoTooltip] chercha à réagir aussi vite que possible, et mena son ost à la rencontre de l'ennemi avant que ses armées ne fussent pleinement rassemblées. Son plan était de maintenir une pression constante sur l'ennemi, anticipant que des renforts d'[anbalkumagan|E] arriveraient plus tard dans la semaine pour finalement briser leur résolution.\n\nLorsque son armée arriva dans les plaines de [GetTitleByKey('b_sabanon').GetNameNoTier], les Bellakari les affrontèrent en combat ouvert. Initialement, son plan sembla réussir, car sa lourde infanterie [adunaic|E], renforcée par un grand nombre de soldats indigènes conscripts, repoussa lentement les Bellakari vers le nord dans les collines, où ils adoptèrent une formation défensive. Puis, cependant, plusieurs choses que [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNameNoTooltip] n'avait pas anticipées se produisirent en rapide succession :\n\nPremièrement, tandis que ses troupes avançaient lentement vers le nord, ses éclaireurs disparurent un à un, et bientôt l'armée entière fut effectivement aveugle à son environnement. [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] avait conclu un accord avec les indigènes, qui utilisèrent leur connaissance intime du terrain pour déployer plusieurs équipes de frappe cachées depuis des jours.\nDeuxièmement, [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] avait soudoyé les seigneurs de [GetTitleByKey('d_tulwa').GetNameNoTier] pour soutenir sa cause. Des régiments de Cavaliers Bellakari avaient débarqué là et traversé les collines de [GetTitleByKey('b_messon').GetNameNoTier], attendant un moment opportun pour frapper.\nTroisièmement, plusieurs agitateurs rebelles indigènes s'étaient intentionnellement laissé enrôler dans les armées d'esclaves du Maréchal de la Tempête, trop heureux de trahir leurs maîtres honnis.\n\n Avec la cavalerie bellakari chargeant son arrière-garde, plusieurs régiments de soldats esclaves se retournant soudain contre leurs maîtres, et une charge frontale de l'armée bellakari menée par [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNameNoTooltip] en personne, l'ost de [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNamePossessiveNoTooltip] s'effondra en quelques minutes. Lorsque les renforts d'Anbalûkkhôri arrivèrent deux jours plus tard, ils furent accueillis par une autre embuscade et la tête du Maréchal de la Tempête sur une pique. La bataille causa la mort de la majeure partie de l'élite militaire de l'Ost-Tempête, ainsi que des pertes significatives et plusieurs soulèvements indigènes dont il leur faudrait plus d'un siècle pour se remettre.#!"

 BattlePoIHistoricalNamePoros: "La Bataille des Gués du Poros"
 BattlePoIHistoricalDescPoros: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName] et [GetScriptedCharacterByHistoryID( 'lineofeorl20' ).GetName] @death_icon!\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nDate : [ageTA|E] 2885#!\n#weak Du temps de l'Intendant Túrin II de [gondor|E], [sauroncharacter|E] avait recouvré sa puissance. En ce temps, le plus grand danger pour le [gondor|E] venait du sud, car les [haradrim|E] avaient occupé [GetTitleByKey('k_harondor').GetNameNoTier] et il y avait de nombreux conflits armés le long de la rivière Poros.\n\nEn 3.A. 2885, des émissaires de Sauron soulevèrent les Haradrim qui traversèrent le Poros et envahirent [GetTitleByKey('k_ithilien').GetNameNoTier] avec une grande armée. Lorsque le Roi Folcwine de [rohan|E] apprit l'invasion, il honora le Serment d'Eorl et envoya de nombreux hommes menés par ses fils Folcred et Fastred pour aider le Gondor.\n\nTúrin II vainquit les envahisseurs haradrim avec l'aide des troupes du [rohan|E] lors d'une bataille aux Gués du Poros, mais Folcred et Fastred tombèrent côte à côte au combat en Ithilien.\n\nBien que Túrin remportât la victoire, les [rohirrim|E] subirent la perte de leurs deux princes aînés. Les Rohirrim enterrèrent Folcred et Fastred dans le [Glossary( 'Haudh in Gwanûr', 'HAUDH_IN_GWANUR_GLOSS' )]. En conséquence de la mort de ses deux frères aînés, Fengel, le troisième et plus jeune fils du Roi Folcwine, devint héritier du trône du Rohan.#!"
 HAUDH_IN_GWANUR_GLOSS: "Le Haudh in Gwanûr était un tertre funéraire [rohirrim|E], érigé pour les fils du Roi Folcwine, Folcred et Fastred, selon les coutumes de leur peuple. Longtemps il se dressa, haut sur la rive de la rivière Poros, et les ennemis du [gondor|E] craignaient de le franchir, le croyant hanté."

 BattlePoIHistoricalNameFiveArmies: "La Bataille des Cinq Armées"
 BattlePoIHistoricalDescFiveArmies: "#emp Vainqueurs : [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] @death_icon! et [GetScriptedCharacterByHistoryID( 'lineoforopher3' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstName] @death_icon!\nDate : [ageTA|E] 2941#!\n#weak La Bataille des Cinq Armées fut un conflit majeur opposant les [goblins|E] et les [wargs|E] des [mistymountains|E] aux [dalringi|E] [men|E], aux [longbeard|E] [dwarves|E] et aux [galadhrimelves|E] [elves|E].\n\nAprès que Bard [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetNickname] eut abattu le [dragon|E] Smaug, Thorin et Compagnie reprirent [erebor|E], mais lorsque Bard et le Roi Elfe réclamèrent une part de ses trésors, Thorin refusa, entraînant un siège sans effusion de sang. Peu après, les Longues-Barbes arrivèrent et la bataille faillit éclater, jusqu'à ce que Gandalf apparaisse et les avertisse d'une grande armée d'Orques et de Wargs. Les trois s'allièrent et combattirent les Orques de l'Armée de Bolg au pied de la [lonelymountain|E]. Ils subirent de lourdes pertes et furent près de perdre la bataille, quand le Grand Aigle arriva avec son ost ailé et Beorn, qui terrassa Bolg. Thorin fut mortellement blessé et périt peu après la bataille.#!"