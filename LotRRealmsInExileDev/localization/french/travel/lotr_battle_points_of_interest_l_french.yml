 BattlePoIHistoricalNameDagorBragollach: "La Dagor Bragollach"
 BattlePoIHistoricalDescDagorBragollach: "#emp Vainqueur : Seigneur Sombre [morgothcharacter|E]\nVaincu : [GetScriptedCharacterByHistoryID( 'linefinwe4' ).GetName]\nDate : 455 [ageFA|E]#!\n#weak Lors d'une nuit d'hiver, [morgothcharacter|E] envoya des rivières de flammes depuis [angband|E] qui consumèrent la plaine d'Ard-galen. Alors, le Seigneur Sombre envoya ses armées, menées par le dragon Glaurung et constituées des Balrogs ainsi que d'une multitude d'orques. Ils massacrèrent tous ceux qu'ils croisèrent.\n\nLes hautes-terres du [GetTitleByKey('c_dorthonion').GetNameNoTier] absorbèrent la plus grande partie de l'assaut et ses forces furent submergées. [GetScriptedCharacterByHistoryID( 'linefinwe34' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'linefinwe35' ).GetFirstName] furent tués, au côté de nombre de gens de Bëor. [GetScriptedCharacterByHistoryID( 'linefinwe35' ).GetName] vint du nord avec son armée, depuis [GetTitleByKey('k_nargothrond').GetNameNoTier], mais fut encerclé au marais de Serech et séparé des siens. Finrod aurait été tué ou capturé s'il n'avait pas été sauvé par [GetScriptedCharacterByHistoryID( 'lineofbeor28' ).GetFirstName] et ses douze partisans, qui se battait alors dans l'ouest du Dorthonion, près de la passe du Sirion.\n\nDans le nord ouest, [GetScriptedCharacterByHistoryID( 'linefinwe4' ).GetName] et [GetScriptedCharacterByHistoryID( 'linefinwe20' ).GetName] menèrent leur ost à l'aide des fils de Finarfin mais furent repoussés dans les forteresses des montagnes. [GetScriptedCharacterByHistoryID( 'lineofhador1' ).GetName], seigneur de Dor-lómin, ainsi que son puîné, Gundor, furent abattus alors qu'ils protégeaient l'arrière-garde de Fingolfin. Une féroce bataille se déroula dans les forteresses des montagnes, entre les forces de Morgoth et l'alliance des elfes et des hommes du nord. Ces derniers parvinrent à défendre le [GetTitleByKey('k_hithlum').GetNameNoTier] contre les orques et les Balrogs.\n\nLa marche de [GetScriptedCharacterByHistoryID( 'linefinwe10' ).GetName] subit un lour assaut des armées de Morgoth. Malgré de lourdes pertes, les rangs des orques parvinrent à forcer la passe d'Aglon, et [GetScriptedCharacterByHistoryID( 'linefinwe12' ).GetName] et [GetScriptedCharacterByHistoryID( 'linefinwe14' ).GetName] durent fuir avec leur peuple à Nargothrond. Maedhros parvint, plus tard, à refermer la passe mais les cavaliers du peuple de Fëanor furent submergés sur la plaine de [GetTitleByKey('c_lothlann').GetNameNoTier], et [GetTitleByKey('c_dor_maglor').GetNameNoTier] fut pris. Glaurung vint alors et embrasa les terres situées entre les bras du Gelion. Avec la brèche prise, les orques poursuivirent vers le sud et capturèrent la forteresse de [GetScriptedCharacterByHistoryID( 'linefinwe13' ).GetName] au mont Rerir. [GetTitleByKey('d_thargelion').GetNameNoTier] fut ravagé, et le lac Helevorn souillé. Les orques traversèrent alors le Gelion et entrèrent dans l'est du Beleriand. Maglor fuit pour rejoindre Maedhros à [GetTitleByKey('c_himring').GetNameNoTier] tandis que Caranthir fuit vers le sud avec [GetScriptedCharacterByHistoryID( 'linefinwe15' ).GetName] et [GetScriptedCharacterByHistoryID( 'linefinwe16' ).GetName] à [GetTitleByKey('c_amon_ereb').GetNameNoTier], qu'ils défendirent avec l'aide des elfes verts. Ainsi, les orques n'entrèrent pas en Taur-im-Duinath ni en [GetTitleByKey('k_ossiriand').GetNameNoTier].\n\nC'est ainsi que le siège d'Angband fut brisé et que les forces de Morgoth purent se répandre dans le nord. Ses ennemis furent décimés et la plupart des [sindarelves|E] fuit vers le sud, vers [GetTitleByKey('k_doriath').GetNameNoTier], Nargothrond, Falas et Ossiriand. #!"
 
 BattlePoIHistoricalNameSarnAthrad: "La bataille de Sarn Athrad"
 BattlePoIHistoricalDescSarnAthrad: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofbeor32' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofuri5' ).GetName]\nDate : 503 1.A.#!\n#weak Les [dwarves|E] de [nogrod|E], qui avait été embauchés par le roi Thingol de Doriath pour lui forger le célèbre collier Nauglamír, ont abattu leurs commanditaires et se sont enfuis de Menegroth, s'enfyant dans leurs foyers dans les montagnes. Ils rassemblèrent leurs armées et mirent à sac le Doriath, pillant tout ce qu'ils purent emporter. Bien qu'ils souffrirent de nombreuses pertes, leur retour à Nogrod fut sans histoire.\n\nIgnorant de toute menace, l'ost réduit des nains encombrés par le butin du Doriath entrèrent les gués. Alors qu'ils escaladaient les berges du Gelion, l'air s'emplit du son des cors elfiques et du sifflement des flêches. Beren abattit le seigneur de Nogrod et lui prit le Nauglamír. Bien que la plupart des nains aie été tué aux gués, certains parvinrent à s'enfuirent vers les montagnes. Cependant, alors qu'ils escaladaient les pentes du mont Dolmed, des Ents chargèrent et repoussèrent les nains dans les forêts, desquelles nul ne réchappa.\n\nCe fut la dernière bataille de Beren. Alors qu'il agonisait, le seigneur de Nogrod le maudit, lui et tout le trésor du Doriath. Beren pris le Nauglamír, en nettoya le sang et le rapporta à Tol Galen pour l'offrir à Lúthien. Le reste du trésor fut jeté dans l'Ascar, qui, depuis lors, porte le nom de Rathlóriel, le Lit-Doré.#!"

 BattlePoIHistoricalNameEtharja: "The Storm-King's Reckoning"
 BattlePoIHistoricalDescEtharja: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetName]\nDefeated: Storm-King [GetScriptedCharacterByHistoryID( 'nazgul5' ).GetFirstName] of [GetTitleByKey('k_an_balkumagan').GetNameNoTier]\nDate: [ageSA|E] 2284#!\n#weak Near the end of the War of the Renegades, the armies of [numenor|E] finally faced the rebellious Storm-King [khorahil|E] on the northern road into [anbalkumagan|E]. Tar-Ancalimon led his [numenorean|E] host, bolstered by troops from [bellakar|E], [GetTitleByKey('k_kharadune').GetNameNoTier] and [mirenore_short|E], in an open assault against the weakened forces of the [stormking|E], whose eastern forces in Sirayn were cut off and unable to assist his main host.\n\nThere were a number of conflicting reports of the battle itself, some claiming the furious Storm-King called down a terrible downpour to weaken his enemy in their approach, and others noting that lightning bolts struck many knights of the heavy [numenorean|E] infantry during their assault.\n\nAccording to one account, Tar-Ancalimon grew increasingly desperate while witnessing the dark [sorcery|El] employed by his foe, and elected to mount a poorly organized cavalry charge against the Storm-King's left flank. By this time, the [kingsmen|E] had already grown distrustful of the [powersgods|E], but in his desparation Tar-Ancalimon nevertheless begged [manwecharactershort|E] to intervene and lead his riders to victory. The ill-fated charge swiftly faltered and found its end in the muddy ground of the battlefield. The king's mount fell and Tar-Ancalimon, though relatively unharmed, was deeply embarassed by this humiliation.\n\nDespite the failed charge, the Storm-King's center eventually broke and his army was routed in a decisive Númenórean victory. One by one, the remaining citadels of [anbalkumagan|E] would fall or surrender over the course of a few years, and the War of the Renegades ended under the restored authority of the [numenorean_empire|E].#!"

 BattlePoIHistoricalNameDagorlad: "La bataille de Dagorlad"
 BattlePoIHistoricalDescDagorlad: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'linefinwe41' ).GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID( 'lineofelendil' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofsauron' ).GetFirstNameNicknamed]\nDate : 3434 2.A.#!\n#weak Aux frontières mêmes du Mordor, les forces de la dernière Alliance des Hommes et des Elfes affronta les légions de Sauron dans ce qui fut l'une des batailles les plus décisives du Deuxième Âge. Ce fut sur la plaine désolée de Dagorlad que les rangs de l'alliance des elfes, des hommes et des nains se tint, unis, sous le commandement d'Elendil et de Gil-Galad contre les armées noires d'orques, de trolls, et d'autres serviteurs monstrueux du Seigneur des Ténèbres.\n\nDurant la bataille, des vagues des forces de Sauron tentèrent de briser les lignes de l'Alliance, mais les forces d'Elendil et de Gil-Galad tinrent bon, refusant de plier face à l'ombre. Après des échanges brutaux de coups et les pertes dévastatrices des deux côtés, les commandants de l'Alliance chargèrent, repoussant les forces de Sauron jusqu'aux portes de Barad-dûr. Les capitaines des Seigneurs des Ténèbres furent abattus et ses armées dispersées, se retirant dans les profondeurs du Mordor.\n\nBien que victorieux, l'alliance en paya le prix fort, souffrant de pertes cruelles. Leur résolution, cependant, demeura inébranlable alors qu'ils s'avançait en Mordor, prêts pour le siège qui devait déterminer le destin de la Terre du Milieu.#!"

 BattlePoIHistoricalNameGladdenFields: "The Disaster of the Gladden Fields"
 BattlePoIHistoricalDescGladdenFields: "#emp Victor: Unknown Orcish Commander\nDefeated: [GetScriptedCharacterByHistoryID( 'lineisildur0' ).GetName]\nDate: [ageTA|E] 2#!\n#weak The Disaster of the Gladden Fields was a tragic defeat the [dunedain|E] suffered in the aftermath of the [lastallianceshort|E]. After staying in [gondor|E] for a year, High King [isildur|E] decided to return to his own realm of [arnor|E]. His host journeyed north from [osgiliath|E] along the [anduin|E], seeking to cross the High Pass to [rivendell|E]. While passing the Gladden Fields, the singing [dunedain|E] were ambushed by a large host of [orcs|E] hiding in the forest to their east. Due to the unfavorable hilly terrain, the [dunedain|E] could not form a [Glossary( 'Dírnaith', 'DIRNAITH_GLOSS' )] against the attackers. Reacting quickly, Isildur was forced to organize his men in a [Glossary( 'Thangail', 'THANGAIL_GLOSS' )]. [orcish|E] archers assailed the Dúnedain infantry, but proved ineffective against their heavy armor. After their initial charge faltered, the Orcs retreated and feigned defeat. They attacked again only a mile further north, using their superior numbers to form a wide battle line that began to encircle the Dúnedain. Though they took heavy losses, the Orcs soon overwhelmed Isildur's men, and the Dúnedain were slaughtered.\n\nOf the 200 knights, only three survived. Unbeknownst to his men, Isildur attempted to use the [oneringshort|E] to escape, but it betrayed him and slipped off his finger. He was pierced by dozens of arrows and fell into the [anduin|E]. His body was never found. With Isildurs death, the [realms_in_exile|E] fractured and the [onering|E] disappeared from history.#!"
 DIRNAITH_GLOSS: "The Dírnaith was a [numenorean|E] battle tactic. It was a wedge formation launched over a short distance, intended for rapid attack against a rallying host or defensive formation, most effective on open ground. It relied on the great strength and statue of the [numenoreans|E] to crush an enemy before they could properly array themselves for battle."
 THANGAIL_GLOSS: "The Thangail was a [numenorean|E] battle tactic. Soldiers would form a shield wall of two closely packed ranks that could bend backwards to adjust to the enemies movements and prevent them from outflanking the defenders, eventually forming an enclosed circle."

 BattlePoIHistoricalNameCrossingsOfErui: "The Battle of the Crossings of Erui"
 BattlePoIHistoricalDescCrossingsOfErui: "#emp Victor: [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstName]\nDefeated: [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamed]\nDate: [ageTA|E] 1447#!\n#weak In the climactic height of the [kinstrife|E], the host of [GetScriptedCharacterByHistoryID( 'lineofanarion27' ).GetFirstNameNicknamedNoTooltip] met the armies of [GetScriptedCharacterByHistoryID( 'lineofanarion53' ).GetFirstNameNicknamedNoTooltip] at the fords of the Erui river. Eldacar's host was comprised of [northmen|E] of the [rhovanion_kingdom|E] and [gondorian|E] loyalists from the northern fiefs of [southernkingdom|E], while Castamir had gathered the peoples of the coastal provinces and many veteran mariners of Pelargir and [umbar|E].\n\nBoth fielded very large armies, which met in Lebennin at the Crossings of the Erui. Much of the best blood of Gondor was lost as brother fought brother and the South-Kingdom tore itself apart. In a desperate push, Eldacar managed to briefly breach Castamir's center, where he slew the Pretender, reclaiming the throne. This turned the tide, and the Usurper's host, now in disarray, was routed and scattered.\n\nThe Sons of Castamir retreated to Pelargir, where they held out for a year before fleeing to Umbar. The Loyalists' triumph rang hollow, as it had been a pyrrhic victory, costing many [dunedain|E] lives on both sides and crippling the southern [realm_in_exile|E].#!"

 BattlePoIHistoricalNameCelebrant: "The Battle of the Fields of Celebrant"
 BattlePoIHistoricalDescCelebrant: "#emp Victor: [GetScriptedCharacterByHistoryID( 'linesteward23' ).GetName]\nDefeated: [GetScriptedCharacterByHistoryID( 'lineofpultai9' ).GetName]\nDate: [ageTA|E] 2510#!\n#weak During the decline of [gondor|E] in the [thirdage|E], the fierce Easterlings known as the Balchoth waged open war against the Kingdom, and had already overrun most of [rhovanion|E]. Gondor had no allies left east of the [anduin|E], and against hope had sent the Red Arrow north to the Éothéod, ancient allies of Gondor, but they had received no reply.\n\nThe Balchoth crossed the Anduin on numerous fords, passing into the Wold in the north of the Gondorian province of [calenardhon|E]. They met little resistance as the province had been mostly abandoned long before, and by the time the northern army of Gondor appeared from the fortresses of [GetTitleByKey('c_isengard').GetNameNoTier] and [GetTitleByKey('c_helmsdeep').GetNameNoTier], the bulk of the Balchoth army had crossed.\n\nLed by the Ruling Steward Cirion, the host of Gondor counter-attacked, but was driven into the [GetTitleByKey('d_thewold').GetNameNoTier] by the ferocity of the Easterlings, cut off from the later reinforcements. By the time the southern army appeared, the northern army had come under attack by an [orcish|E] band, which by chance or design had descended from the [mistymountains|E], and the [dunedain|E] were backed against the river in a hopeless situation.\n\nAt this time the Éothéod under their leader [GetScriptedCharacterByHistoryID( '6000000' ).GetFirstNameNicknamedNoTooltip] suddenly appeared, unexpected by friend or foe, as they were belatedly responding to a previous request by Cirion. The Éothéod crossed the Anduin at the Undeeps of the river, and broke on the rearguard of the Balchoth. The Balchoth were completely routed and the Gondorian army saved. The Éothéod continued their foray into northern Gondor, scattering and destroying all the Balchoth in Calenardhon.\n\nAs reward for their assistance, Cirion granted the province to the leader of the Éothéod, Eorl, who became the first King of [rohan|E].#!"

 BattlePoIHistoricalNameGreenfields: "La bataille des Champs-Verts"
 BattlePoIHistoricalDescGreenfields: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineoftook4' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofgolfimbul2' ).GetFirstNameNicknamed]\nDate : 2747 3.A.#!\n#weak Dans les régions septentrionales du Comté se déroula la bataille des Champs-Verts, un affrontement inattendu entre les pacifiques hobbits et une bande d'orques en maraude, menée par le féroce chef Golfimbul. Surpris par l'incursion, les hobbits se rallières à la bannière de Bandobras « Fiertaureau » Touc, un hobbit d'une stature et d'une force inhabituelles.\n\nLes hobbits, typiquement inaptes à la bataille rangée, défendirent leur foyer avec des frondes, des arcs, et leur courage, se tenant fermement contre les orques qui sous-estimèrent énormément leur résistance. Dans une charge audacieuse, Fiertaureau Touc affronta Golfimbul en duel et abattit le chef orque d'un simple coup de son gourdin. Le coup fut si puissant qu'il détacha la tête du corps de Golfimbul et l'envoya voler dans les airs. Elle atterit dans un trou de lapin et l'on dit que c'est ainsi que le golf fut inventé.\n\nLeur chef abattu, les orques se dispersèrent et s'enfuirent, laissant le Comté libre de toute menace future. La victoire devint un une histoire légendaire dans le folklore hobbit, célébrant le courage de Fiertaureau et la valeur inattendu des gens du Comté.#!"
 
 BattlePoIHistoricalNameIsen: "The Battle at the Crossings of Isen"
 BattlePoIHistoricalDescIsen: "#emp Victor: [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetName]\nDefeated: [GetScriptedCharacterByHistoryID( '6000008' ).GetName]\nDate: [ageTA|E] 2758#!\n#weak In T.A. 2754, [GetScriptedCharacterByHistoryID( 'lineoffreca1' ).GetName], a rich and powerful man with wide lands on both side of the river Adorn, who claimed to be descended from King [GetScriptedCharacterByHistoryID( '6000004' ).GetName] yet was said to have much Dunlending blood, was called to a council by the King of [rohan|E], [GetScriptedCharacterByHistoryID( '6000008' ).GetName]. Freca rode to Edoras with a great force of men and asked Helm for the hand of his daughter, [GetScriptedCharacterByHistoryID( 'herahelm' ).GetFirstName] for his son [GetScriptedCharacterByHistoryID( 'lineoffreca3' ).GetFirstName].\n\nWhen Helm insulted Freca to have grown fat, Freca in turn insulted Helm to be old and that he could fall on his knees if he refused the staff that Freca had offered with the proposed marriage. After the council Helm took Freca outside, sent everybody away and hit him with his fist so hard that Freca fell down stunned and died soon after that, earning his byname "Hammerhand" in the process.\n\nThe men of Freca left Edoras, but in 2758 they returned with a great force of Dunlendings, reinforced by enemies of [gondor|E] who had landed in the south. Under the leadership of Wulf they overran Rohan; Helm fought them at the Crossings of Isen but was defeated and withdrew into the Suthburg and there endured a long siege. #!"

 BattlePoIHistoricalNameAzanulbizar: "La bataille d'Azanulbizar"
 BattlePoIHistoricalDescAzanulbizar: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'lineofdurin82' ).GetFirstNameNicknamed]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamed]\nDate : 2799 3.A.#!\n#weak C'est dans le val sombre qui s'étend devant les portes orientales de Khazad-dûm que se déroula la bataille d'Azanulbizar. Elle marqua le climax final de la guerre entre les nains et les orques. Enragés par un désir de vengeance dévorant pour leur parents abattus, les nains du Peuple de Durin s'unirent sous le commandement du roi Thráin II et de son fils Thorin Lécudeschene pour faire face aux orques de la Moria, menés par leur chef terrifiant, Azog.\n\nAlors que la bataille faisait rage, les nains, bien que lourdement équipés et résolus, furent submergés par des orques innombrables. De nombreux seigneurs nains tombèrent et le sol se gorgea du sang des deux partis. Thorin, portant une branche de chêne et lieu et place d'un bouclier, combattit vaillament et gagna le titre « Lécudeschene » alors qu'il tenait la ligne.\n\nLa détermination et la fureur des nains fit finalement tourner la bataille en leur faveur et Azog fut lui-même abattu par Dáin Piédefer, un jeune guerrier nain destiné à devenir un jour roi. Les orques brisèrent les rangs et se dispersèrent alors, mais la victoire fut acquise à un coût terrible, les nains souffrant de grandes pertes. Malgré leur triomphe, les nains choisirent de ne pas réinvestir la Moria, car elle leur semblait trop maudite et dangereuse encore.#!"

 BattlePoIHistoricalNameSabanon: "The Ambush at Sabanôn"
 BattlePoIHistoricalDescSabanon: "#emp Victor: [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetName]\nDefeated: [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetName]\nDate: [ageTA|E] 2823#!\n#weak The Ambush at Sabanôn was a decisive battle during the [bellakari|E] invasion of the [stormhost|E]. When [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNamePossessiveNoTooltip] armies landed along the northern coast of [GetTitleByKey('k_tulwang').GetNameNoTier], [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetTitledFirstNameNoTooltip] sought to react as quickly as possible, and led his host to meet the enemy before his armies had fully gathered. His plan was to continuously pressure the enemy, in anticipation that reinforcements from [anbalkumagan|E] would arrive later that week to finally break their resolve.\n\nWhen his army arrived in the plains of [GetTitleByKey('b_sabanon').GetNameNoTier], the Bellakari met them in open combat. Initially, his plan seemed successful, as his heavy [adunaic|E] infantry, bolstered by a large number of conscripted native soldiers, slowly pushed the Bellakari back north into the hills, where they adopted a defensive formation. Then however, a number of things [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNameNoTooltip] had not anticipated happened in quick succession:\n\nFirstly, while his troops slowly pushed north, his scouts vanished one by one, and soon the entire army was effectively blind to its surroundings. [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] had struck a deal with the natives, who utilized their intimate familiarity with the terrain to deploy a number of strike teams that had been in hiding for days.\nSecondly, [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetFirstNameNoTooltip] had bribed the lords of [GetTitleByKey('d_tulwa').GetNameNoTier] to support his cause. Regiments of Bellakari Outriders had landed there and crossed the hills of [GetTitleByKey('b_messon').GetNameNoTier], waiting for an opportune moment to strike.\nThirdly, a number of native rebel agitators had intentionally let themselves be conscripted into the Storm Marshal's slave armies, who were all too eager to betray their hated overlords.\n\n With the Bellakari cavalry charging into his rear guard, several regiments of slave soldiers suddendly turning on their masters, and a frontal charge of the Bellakari army led by [GetScriptedCharacterByHistoryID( 'lineoftumakveh75' ).GetTitledFirstNameNoTooltip] himself, [GetScriptedCharacterByHistoryID( 'lineofdulgu35' ).GetFirstNamePossessiveNoTooltip] host collapsed within a matter of minutes. When Anbalûkkhôri reinforcements arrived two days later, they were greeted by another ambush and the Storm Marshal's head on a spike. The battle would result in the death of much of the Stormhost's military elite, as well as causing significant casualties and a number of native uprisings that would take them more than a century to recover.#!"

 BattlePoIHistoricalNamePoros: "La bataille des gués du Poros"
 BattlePoIHistoricalDescPoros: "#emp Vainqueur : [GetScriptedCharacterByHistoryID( 'linesteward35' ).GetName]\nVaincu : [GetScriptedCharacterByHistoryID( 'lineofafalku13' ).GetName]\nDate : 2885 3.A.#!\n#weak Durant les jours de l'Intendant Túrin II du [gondor|E], [sauroncharacter|E] avait regagné de sa puissance. En cet âge, le danger le plus important au Gondor s'étendant à son sud, car les haradrim occupaient le sud du royaume et de nombreuses échauffourées armées éclataient le long du Poros.\n\nEn 2885 3.A., les émissaires du Sauron excitèrent les haradrim qui traversèrent le Poros et envahir l'Ithilien avec une grande armée. Lorsque le roi Folcwine du [rohan|E] eut vent de l'invasion, il remplit le Serment d'Eorl et envoya de nombreux hommes menés par ses fils Folcred et Fastred pour aider le Gondor.\n\nTúrin II défit les envahisseurs haradrim avec l'aide des troupes du Rohan lors de la bataille des gués du Poros, mais Folcred et Fastred tombèrent tous deux au combat en Ithilien.\n\nBien que Túrin remporta la victoire, les rohirrims souffrèrent de la perte des deux princes aînés. Ils furent enterrés ensemble sur les berges du Poros selon les coutûmes de leur peuple dans un tertre funéraire qui fut connu sous le nom de « Haudh in Gwanûr ». Le tertre se tint là pendant longtemps et les ennemis du Gondor furent toujours effrayés de passer près de lui. En conséquence de la mort de ses deux frères aînés, Folcred et Fastred, Fengel, le troisième et fils puîné du roi Folcwine devint l'héritier du trône du Rohan.#!"

 BattlePoIHistoricalNameFiveArmies: "The Battle of Five Armies"
 BattlePoIHistoricalDescFiveArmies: "#emp Victors: [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] and [GetScriptedCharacterByHistoryID( 'lineoforopher3' ).GetFirstNameNicknamed]\nDefeated: [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstName]\nDate: [ageTA|E] 2941#!\n#weak The Battle of Five Armies was an important conflict fought by the [goblins|E] and [wargs|E] of the [mistymountains|E], fighting [dalringi|E] [men|E], [longbeard|E] [dwarves|E] and [galadhrimelves|E] [elves|E].\n\nAfter Bard [GetScriptedCharacterByHistoryID( 'lineofdale46' ).GetNickname] felled the [dragon|E] Smaug, Thorin and Company reclaimed [erebor|E], but when Bard and the Elvenking demanded a part of his treasures, Thorin refused, resulting in a bloodless siege. Soon after, the Longbeards arrived and battle almost broke out, until Gandalf arrived and warned them of a large army of Orcs and Wargs. The three banded together, and fought the Orcs of Bolg's Host at the foot of the [lonelymountain|E]. They suffered large casualties and were close to loosing the battle, when the Great Eagle arrived alongside his winged host and Beorn, who felled Bolg. Thorin was mortally wounded and perished soon after the battle.#!"