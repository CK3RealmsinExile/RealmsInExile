  nick_the_sailor:  "the Sailor"
  nick_the_sailor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] very fond of the sea, and didn't mind handling the ropes [CharYourHerHimself(CHARACTER)]."
  nick_the_corsair:  "the Corsair"
  nick_the_corsair_desc:  "The sight of [CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s fleet struck fear into the hardiest of sailors. The best spoils went to [CharYourHerHimself(CHARACTER)], of course."
  nick_the_plunderer:  "the Plunderer"
  nick_the_plunderer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] likes to take, and take, and #italic take#! some more!"

  ### Mountain Orc/ Goblin Nicknames (Scripted) ###
  nick_the_lesser: "[CHARACTER.Custom('FR_LeLa')] Moindre"
  nick_the_lesser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] named after a much greater ruler, which [CharYouSheHe(CHARACTER)] did not live up to."
  nick_the_reaper: "[CHARACTER.Custom('FR_LeLa')] Faucheu[CHARACTER.Custom('FR_RSe')]"
  nick_the_reconqueror: "[CHARACTER.Custom('FR_LeLa')] Reconquérant[CHARACTER.Custom('FR_E')]"
  nick_the_first: "[CHARACTER.Custom('FR_LeLa')] Premi[CHARACTER.Custom('FR_ErEre')]"
  nick_the_first_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the first Ashdurbúk of [gundabad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] legendary for his strength, cunning and might. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] the first to claim the Úlukai for [CharYourHerHimself(CHARACTER)]."
  nick_the_scourge: "le Fléau"
  nick_the_wargrider:  "the Wargrider"
  nick_the_wargrider_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a king of the [goblins|E] of Mount Gram in the [mistymountains|E]. He led an [orcish|E] invasion of the Shire, which was squashed in the Battle of Greenfields.\n\n[CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] famously decapitated by Bandobras Took - his head landed in a rabbit-hole a hundred yards away, supposedly inventing the game of golf."
  nick_skullkeeper:  "Skull-Keeper"
  nick_skullkeeper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an [orcish|E] King of Mount Gram. He collected the skulls of his enemies and organized them into neat piles next to his throne, in the depths of the western [mistymountains|E]."
  nick_the_great_goblin:  "the Great Goblin"
  nick_the_great_goblin_desc:  "The Great [goblin|E] was an [orc|E] chieftain of the [mistymountains|E]. He ruled as king of Goblin Town, near the High Pass. He made the mistake of capturing Thorin and Company on their quest for [erebor|E], and in the ensuing struggle of their escape, he was killed by [gandalfcharacter|E]."
  nick_the_frenzied_gob:  "the Frenzied"
  nick_the_frenzied_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] became king of Goblin Town after the death of the Great [goblin|E]. Uniting the raiding bands once more, he repulsed attempts to subjugate the Town-Dwellers and restarted their raiding of the High Pass and low lands. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] known to be an ambitious and greedy individual, seeking to increase his sphere of influence."
  nick_the_shambler_gob:  "the Shambler"
  nick_the_shambler_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] murmurs strange things into the dark. Some say it whispers back."
  nick_dwarfcutter:  "Dwarf-Cutter"
  nick_dwarfcutter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has killed many [dwarves|E], and intends to kill many more."
  nick_old_tooth_gob:  "Old Tooth"
  nick_old_tooth_gob_desc:  "Among the [goblins|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known as a sage old warrior."
  nick_the_loud_gob:  "the Loud"
  nick_the_loud_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] just can't seem to stay quiet, always bashing together crude "instruments" and yelling at his underlings."
  nick_ash_stump:  "Ash-Stump"
  nick_ash_stump_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has, through great willpower, managed to ritualistically burn off his entire forearm."
  nick_the_lucid_gob:  "the Lucid"
  nick_the_lucid_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] claims to have reached a true understanding of the world and his place in it. He constantly spouts out predictions and prophecies, few of which actually seem to come true."
  nick_sporelord:  "Spore-Lord"
  nick_sporelord_desc:  "A thick fog of fungal spores always surrounds [CHARACTER.GetShortUINameNoTooltipNoFormat], who enjoys experimenting with the many strange mushrooms that grow beneath the [mistymountains|E]."
  nick_chasmfinder:  "Chasm-Finder"
  nick_chasmfinder_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] knew his way around the depths of the [mistymountains|E] better than any other [goblins|E] and found many hidden nooks and crannies."
  nick_the_cloughless:  "the Cloughless"
  nick_the_cloughless_desc:  "Brutally crushed by Mazog's quick and ruthless conquest of his tribe, [CHARACTER.GetShortUINameNoTooltipNoFormat] found [CharYourHerHimself(CHARACTER)] without a home."
  nick_the_blackguard_orc:  "the Blackguard"
  nick_the_blackguard_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] did not care for oaths or hierarchy. His brutal exploits led him to carve out his own realm in the periphery of [gundabad|E]"
  nick_guldur_herald:  "the Herald of Dol Guldur"
  nick_guldur_herald_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] sent by [sauronthedarklordcharacter|E] from [dolguldur|E] to Goblin-town in order to "motivate" the [goblins|E] of the [mistymountains|E] to fall in line."
  nick_the_soldier_orc:  "the Soldier"
  nick_the_soldier_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)]n't much of a thinker, but he got the job done. At any cost."
  nick_the_faceless_gob:  "the Faceless"
  nick_the_faceless_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a cunning and ruthless fighter, who led his goblins viciously. His face was griveously scarred by a much larger [orc|E], who paid the price soon after."
  nick_the_wyrm_mad:  "the Wyrm-Mad"
  nick_the_wyrm_mad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had a strange obsession with the [dragons|E] that dwelled in the Iron Mountains."
  nick_dragon_axe:  "Dragonaxe"
  nick_dragon_axe_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] war axe actually more closely resembled a warg, but this was of little consequence for those who found themselves at its business end."
  nick_the_storm_eater:  "the Storm-Eater"
  nick_the_storm_eater_desc:  "During a heavy thunderstorm, [CHARACTER.GetShortUINameNoTooltipNoFormat] climbed to the peaks high above Thundercleft, where he 'Swallowed a storm-spike!'"
  nick_the_charred:  "the Charred"
  nick_the_charred_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had an intimate encounter with a lesser drake and lived to tell the tale."
  nick_the_blighted:  "the Blighted"
  nick_the_blighted_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to be cursed, his skin rotting from his bones over the course of his reign until he began to resemble a corpse. It took his court two days to realize he had perished on his throne."
  nick_stonehead:  "Stonehead"
  nick_the_cracked:  "the Cracked"
  nick_the_cutthroat_orc:  "the Cutthroat"
  nick_bateater:  "Bat-Eater"
  nick_bateater_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has developed a particular taste for the large bats that live deep in the [mistymountains|E]."
  nick_dwarfflayer:  "Dwarf-Flayer" #juke note: not to be confused with his weird cousin, the dwarf-layer
  nick_dwarfflayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] captured and tortured many [dwarves|E] during the War of the [dwarves|E] and [orcs|E], earning [CharYourHerHimself(CHARACTER)] a cruesome epithet."
  nick_the_outcast_mazog:  "the Outcast"
  nick_the_outcast_mazog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] grew tired of his brother's rule and attempted to seize power in [gundabad|E] by force. After he failed he fled south, deeper into the [mistymountains|E]. There he began to gather a new host with the intent to take over [moria|E], which he perceived as his birthright as an heir to Azog."
  nick_the_knowing_orc:  "the Knowing"
  nick_the_knowing_orc_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] hearing is impeccable. Because of this, rumors circulate that he is omniscient."
  nick_rotback:  "Rotback"
  nick_rotback_desc:  "Though of impressive size, [CHARACTER.GetShortUINameNoTooltipNoFormat] has long been mocked for [CharYourHerHis(CHARACTER)] physique."
  nick_brittlebrains:  "Brittlebrains"
  nick_brittlebrains_desc:  "Conversing with a toad would yield better results."
  nick_the_despoiler:  "the Despoiler"
  nick_the_despoiler_desc:  "Inspired by the fearsome nickname of Azog, or perhaps derivative of it, [CHARACTER.GetShortUINameNoTooltipNoFormat] became known as 'the Despoiler' following [CharYourHerHis(CHARACTER)] triumph over the northern realms of Men, Dwarves, and Elves."
  nick_champion_of_dragons:  "the Champion of Dragons"
  nick_champion_of_dragons_desc:  "Believing [CharYourHerHimself(CHARACTER)] to be chosen by the [dragons|E] of the Withered Heath and guided by their will, [CHARACTER.GetShortUINameNoTooltipNoFormat] sought to bend the lands of the North to [CharYourHerHis(CHARACTER)] rule."
  nick_whispering_one:  "the Whispering One"
  nick_whispering_one_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] feared amongst the [goblins|E] for being extra stealthy and cunning."
  nick_greatest_goblin:  "the Greatest Goblin"
  nick_greatest_goblin_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] styled v to be the "Greatest of all [goblins|E]", a claim only believed by [CharYourHerHis(CHARACTER)] followers."
  nick_flameflinger:  "the Flame-Flinger"
  nick_flameflinger_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to jab pots of incendiary powder at [CharYourHerHis(CHARACTER)] enemies, setting many of them on fire."
  nick_darkseeker:  "Darkseeker"
  nick_darkseeker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a cultist of the Deep Things, fervently believing to be guided by voices originating from the oldest shadows at the roots of the [mistymountains|E]."
  nick_gate_warden:  "the Gate-Warden"
  nick_gate_warden_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an unusally loyal Goblin, tasked by Azog the Defiler to keep watch over the East-gate of [khazaddum|E]."
  nick_book_keeper:  "the Book-Keeper"
  nick_book_keeper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a sort of intellectual among [CharYourHerHis(CHARACTER)] fellow goblins, and [CharWereWas(CHARACTER)] elevated by Azog the Defiler when he built his realm in the halls of [khazaddum|E]."
  nick_the_scrapper:  "the Scrapper"
  nick_the_scrapper_desc:  "Diligent for a goblin, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] know to spend most of [CharYourHerHis(CHARACTER)] time in the mines, personally overseeing and even participating in the delving efforts."
  nick_spear_tosser:  "Spear-Tosser"
  nick_spear_tosser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to fight mostly from a distance, always keeping a full quiver of javelins and spears with him to harrass [CharYourHerHis(CHARACTER)] enemies from afar."
  nick_hand_eater:  "the Hand-Eater"
  nick_hand_eater_desc:  "Ever the glutton, [CHARACTER.GetShortUINameNoTooltipNoFormat] became infamous among the goblins of [moria|E] for devouring various body parts of [CharYourHerHis(CHARACTER)] fallen enemies, eventually developing a peculiar preference for feasting on severed hands."
  nick_the_amicable:  "the Amicable"
  nick_the_amicable_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] famous among the [goblins|E] of [moria|E] for being strangely amicable. Eventually, [CharYourHerHis(CHARACTER)] "friendship" did to lead to many unexplicable disappearances, though..."
  nick_peak_watcher:  "the Peak-Watcher"
  nick_peak_watcher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known to be quite a solitary individual, preferring to spend [CharYourHerHis(CHARACTER)] time atop one of the eastern peaks of the [mistymountains|E], keeping an anxious watch over the lands that lie below."
  nick_the_menacing:  "the Menacing"
