  nick_noldoran: "Ñoldóran" # Finwë
  nick_noldoran_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the first High-King of the [noldorelves|E], and was known as Ñoldóran, meaning 'King of the [noldorelves|E]'."
  nick_the_unbegotten: "l'Immaculé" # For elves of Cuivienen
