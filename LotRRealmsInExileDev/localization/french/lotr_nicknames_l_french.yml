  ### Bellakarean Nicknames
  nick_ironhand:  "Main-de-Fer"
  nick_ironhand_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] largement connu comme l'unificateur de [bellakar|E]. Selon un conte ancien, [CharYouSheHe(CHARACTER)] perdit [CharYourHerHis(CHARACTER)] main au combat et les dieux lui offrirent une nouvelle faite de fer, qu'il pouvait mouvoir comme si c'était [CharYourHerHis(CHARACTER)] chair."
  nick_league_maker:  "Faiseur-de-Ligue"
  nick_league_maker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'allia avec les Rois-Navigateurs du [gondor|E], et sous [CharYouHerHim(CHARACTER)] [bellakar|E] prospéra et connut un long âge d'or."
  nick_the_warmaker:  "le Faiseur-de-Guerre"
  nick_the_warmaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] dédia [CharYourHerHis(CHARACTER)] vie à protéger [bellakar|E] des envahisseurs Tedjin."
  nick_the_virtuous:  "le Vertueux"
  nick_the_virtuous_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour être un dirigeant exceptionnellement pieux. Il finança de nombreuses bibliothèques et temples dédiés à une grande variété de divinités à travers [bellakar|E]."
  nick_the_hammer_of_doom:  "le Marteau du Destin"
  nick_the_hammer_of_doom_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour manier un marteau de guerre massif forgé à Esmer."
  nick_the_prudent:  "le Prudent"
  nick_the_prudent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un dirigeant très prudent, pesant toujours soigneusement [CharYourHerHis(CHARACTER)] options avant d'agir. Cela le rendait parfois lent à agir, ce dont [CharYourHerHis(CHARACTER)] ennemis profitèrent plus d'une fois."
  nick_the_arrogant:  "l'Arrogant"
  nick_the_arrogant_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exceptionnellement fier et vaniteux. [CharYouSheHe(CHARACTER)|U] fit tailler une grande statue de [CharYourHerHimself(CHARACTER)|U] dans le marbre haut dans les montagnes, qui fut promptement ensevelie dans la boue par un ravin quelques années plus tard."
  nick_the_sorcerer_king:  "le Roi-Sorcier"
  nick_the_sorcerer_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] surnommé le Roi-Sorcier car il était soupçonné de conduire des rituels obscurs dans les profondes catacombes secrètes de [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
  nick_the_repentent:  "le Repentant"
  nick_the_repentent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] surnommé à titre posthume 'Le Repentant', car [CharYourHerHis(CHARACTER)] actions menèrent à la réunification de [bellakar|E] sous les [tumakveh|E]."
  nick_the_silver_crowned:  "la Couronne-d'Argent"
  nick_the_silver_crowned_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] largement connue pour ses cheveux blanc-argenté."
  nick_arud_tumakveh: "Arud Tumakveh"
  nick_arud_tumakveh_desc:  "Se traduisant par 'Tumakveh le Victorieux', [CHARACTER.GetShortUINameNoTooltipNoFormat] se baptisa de ce titre après [CharYourHerHis(CHARACTER)] défaite du Katajan Tedjin Batou Jochë et de l'Empereur Bulgan Sikentr. Largement considéré comme l'esprit militaire le plus éminent des [adunai|E] de [CharYourHerHis(CHARACTER)] époque, le règne de [CHARACTER.GetShortUINameNoTooltipNoFormat] par la suite fut considéré comme un âge d'or de splendeur et prospérité [bellakarean|E]. Durant [CharYourHerHis(CHARACTER)] règne il y eut la paix, l'économie prospéra, [CharYourHerHis(CHARACTER)] ouvertures tant vers les Adûnai d'[anbalkumagan|E] que vers les [balan_lai|E] furent favorablement reçues, et [CharYourHerHis(CHARACTER)] émissaires au [gondor|E] posèrent les fondations de la coopération qui se révélerait vitale dans les années futures."
  
  ### Cult of Saints ###
  nick_the_prophet_saint:  "$nick_the_prophet$"                # Izindubêth Saint
  nick_the_prophet_saint_desc:  "Izindubêth Imrathôr était le plus grand des saints et le fondateur du Batân an-Izindi. Durant l'hégémonie du Khatajate sur [bellakar|E], il appela à une croisade contre les Tedjin envahisseurs depuis [CharYourHerHis(CHARACTER)] monastère fortifié d'Urud an-Khibil. [CharYourHerHis(CHARACTER)|U] guerriers, connus sous le nom de Narduwî am-Batân, combattirent âprement jusqu'à ce qu'ils soient finalement défaits et leur monastère pris d'assaut."
  nick_the_militant_saint:  "le Militant"                     # Izindubêth Saint
  nick_the_militant_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] un saint-épée vénéré, qui défendit la foi avec [CharYourHerHis(CHARACTER)] lames et [CharYourHerHis(CHARACTER)] parole."
  nick_the_unbreakable_saint:  "l'Inébranlable"               # Izindubêth Saint
  nick_the_unbreakable_saint_desc:   "La constitution de Saint [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] était légendaire. [CharYouSheHe(CHARACTER)|U] garda [CharYourHerHis(CHARACTER)] foi peu importe quel mal lui arriva, et malgré toutes les épreuves vécut une longue vie bénie par [erutheone|E]."
  nick_the_wise_saint:  "$nick_the_wise$"
  nick_the_wise_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] un théologien et philosophe politique largement érudit. [CharYourHerHis(CHARACTER)|U] écrits fournirent une grande partie de l'impulsion pour un sentiment grandissant d'identité politique et religieuse Felayan entremêlée qui fermenterait l'indépendance de facto de la région."
  nick_the_patron_of_pilgrims:  "le Patron des Pèlerins"       # Izindubêth Saint
  nick_the_patron_of_pilgrims_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] connu pour avoir voyagé une grande portion de la [middleearth|E], pour contempler la beauté qu'[erutheone|E] avait créée et répandre la foi par le pèlerinage."
  nick_the_fasting_saint:  "le Jeûneur"                       # Izindubêth Saint
  nick_the_fasting_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] un Izindubêth hautement vénéré qui jeûnait pour des périodes étendues. Vers la fin de [CharYourHerHis(CHARACTER)] vie, il était dit avoir subsisté sur la foi en [erutheone|E] seule."
  nick_the_anointed_saint:  "$nick_the_anointed$"
  nick_the_anointed_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] un Premier Seigneur de Felaya exceptionnellement pieux. Il cherchait souvent les conseils des Izindubêth et il fut l'un des rares dirigeants séculiers à jamais être sanctifié."
  nick_the_reformer_tedjin:  "le Réformateur"
  nick_the_reformer_tedjin_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] un grand leader de la Confédération Tedjin. [CharYouSheHe(CHARACTER)|U] réforma les voies de [CharYourHerHis(CHARACTER)] peuple et fut sanctifié à titre posthume pour [CharYourHerHis(CHARACTER)] grands exploits."

  ### Thâni-Hazâd Nicknames ###
  nick_the_rebuilder_thani:  "le Reconstructeur"
  nick_the_rebuilder_thani_desc:  "Les efforts de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] permirent à [anbalkumagan|E] de récupérer des pertes dévastatrices de la Dernière Armada."
  nick_the_daring:  "l'Audacieux"
  nick_the_resplendent:  "le Resplendissant"
  nick_the_mystic:  "le Mystique"
  nick_the_mystic_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour accomplir d'étranges rituels pour diviner [CharYourHerHis(CHARACTER)] prochaine action."
  nick_the_fierce_adunaic:  "le Féroce"
  nick_the_fierce_adunaic_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] tenta d'affirmer [CharYourHerHis(CHARACTER)] autorité royale contre le Maréchal-de-Tempête. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] relativement peu couronné de succès, mais plutôt persistant."
  nick_the_storm_caller:  "l'Invocateur-de-Tempête"
  nick_the_storm_caller_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un sorcier novice, déterminé à user de [CharYourHerHis(CHARACTER)] pouvoirs sombres pour invoquer tempêtes et tonnerre. [CharYouSheHe(CHARACTER)] finit par réussir, mais malheureusement [CharYouSheHe(CHARACTER)] négligea d'apprendre comment contrôler la tempête qu'[CharYouSheHe(CHARACTER)] invoqua. Les contes de [CharYourHerHis(CHARACTER)] exploits étaient plutôt populaires parmi la jeunesse d'[anbalkumagan|E]."
  nick_the_witch_doctor_unique:  "le Sorcier-Guérisseur"  
  nick_the_witch_doctor_unique_desc:  "Les légendes parmi les Adena septentrionaux parlent d'un chaman sage et puissant. Ils disent que ce 'Sorcier-Guérisseur' se tapit dans les profondeurs mêmes des marécages. Cependant, les locaux refusent de révéler l'emplacement de ce médecin à tout seigneur Adûnâic, et en secret, ils murmurent du jour où ils seront libres de leurs maîtres oppresseurs."
  nick_the_bandit_king_unique:  "le Roi-Bandit"
  nick_the_bandit_king_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] poussé à l'action par le conseil désastreux qui fractura le [GetTitleByKey('k_pel').GetName], aidé et entravé en égale mesure par [CharYourHerHis(CHARACTER)] nature généreuse. [CharYouSheHe(CHARACTER)|U] jura un serment que [CharYourHerHis(CHARACTER)] peuple verrait la liberté de toute tyrannie ou qu'[CharYouSheHe(CHARACTER)] mourrait en essayant."
  nick_the_moonflower:  "la Fleur-de-Lune"
  nick_the_moonflower_desc:  "Il était dit que [CHARACTER.GetShortUINameNoTooltipNoFormat] fuyait la lumière du jour, ne sortant jamais de [CharYourHerHis(CHARACTER)] appartements que durant la nuit."
  nick_the_intrigrant:  "l'Intrigant"
  nick_the_intrigrant_desc:  "Tout au long de [CharYourHerHis(CHARACTER)] vie, [CHARACTER.GetShortUINameNoTooltipNoFormat] maintint une image publique respectable et généralement bienveillante. Ce ne fut qu'après sa mort que des rumeurs sur [CharYourHerHis(CHARACTER)] énorme réseau d'espions, sa connexion à d'innombrables disparitions mystérieuses, et autres complots ombrageux commencèrent à circuler."
  nick_the_painter:  "le Peintre"
  nick_the_painter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un artiste d'incroyable renom. Beaucoup de [CharYourHerHis(CHARACTER)] peintures étaient incroyablement complexes et pleines de symbolisme. Certaines de [CharYourHerHis(CHARACTER)] œuvres furent utilisées comme cadeaux politiques, et ornent encore les domaines familiaux d'importants membres du conseil [balan_lai|E] aujourd'hui."
  nick_the_contentious_thani:  "le Controversé"
  nick_the_contentious_thani_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un érudit politique doué, plus célèbre pour [CharYourHerHis(CHARACTER)] traité 'Le Prince'. Écrit comme guide pour les dirigeants Khâradûnai aspirants, le texte décrit un style de règne insensible et impitoyablement efficace, dépouillé de toute cérémonie et subtilité, ce qui fit de [CharYouSheHe(CHARACTER)] une figure très controversée. Le véritable sens de leur œuvre, qu'elle doive être prise au pied de la lettre, comme une critique du système [balan_lai|E], ou comme une œuvre satirisant les [anbalukkhori|E] était encore largement discuté à la fin du [thirdage|E]."
  nick_the_peoples_prince:  "le Prince du Peuple"
  nick_the_peoples_prince_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] implémente plusieurs politiques accordant plus de droits aux gens du commun d'Alsarias, stimulant grandement [CharYourHerHis(CHARACTER)] popularité au prix d'antagoniser l'aristocratie locale."
  nick_the_conqueror_thani:  "le Conquérant"
  nick_the_conqueror_thani_desc:  "Bien que [CHARACTER.GetShortUINameNoTooltipNoFormat] ne conquit jamais de terres étrangères, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] surnommé ainsi avec humour par [CharYourHerHis(CHARACTER)] cour à cause de leur amour pour les jeux de stratégie."
  nick_the_poisoner_thani: "l'Araignée de Mispír"
  nick_the_poisoner_thani_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] considéré comme le noble responsable de la mort suspecte d'Imrazôr II durant le Siège de Mispír, tissant ses intrigues dans l'ombre avec la patience mortelle qui caractérise les maîtres de la manipulation. De plus, après la fin de la guerre, [CharYouSheHe(CHARACTER)] usa de [CharYourHerHis(CHARACTER)] connexions avec les nobles des [balan_lai|E] pour se faire proclamer leur chef et accorder à [CharYourHerHis(CHARACTER)] héritiers la domination sur [GetTitleByKey('d_alsarias').GetName], démontrant ainsi que la toile tissée dans le sang peut porter les fruits du pouvoir pour les générations à venir."
  nick_the_stranded_unique:  "l'Échoué"
  nick_the_stranded_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un officier naval [numenorean|E] chargé de ramener le tribut du Sud Ultime. Quand la [downfall|E] survint, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] en train de ravitailler [CharYourHerHis(CHARACTER)] flotte à [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], et [CharYourHerHis(CHARACTER)] navires restants furent brûlés par des indigènes indisciplinés dans le chaos qui s'ensuivit."
  nick_the_mountain_wright:  "L'Artisan des Montagnes"
  nick_the_mountain_wright_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] résista contre des chances insurmontables, pendant des mois, acculé et seul, livrant un dernier combat désespéré contre les forces d'[anbalkumagan|E] dans la Bataille du Col Zairanak. Pour [CharYouHerHim(CHARACTER)] aucun coût n'était trop grand pour la victoire contre l'ennemi, car [CharYouSheHe(CHARACTER)] déclencha une avalanche des montagnes pour briser l'ennemi, détruisant [CharYourHerHis(CHARACTER)] foyer dans le processus. Pour cet exploit de force et sacrifice, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] connu dès lors comme 'l'Artisan des Montagnes'."
  nick_forest_bandit:  "le Couteau"
  nick_forest_bandit_desc:  "Après le meurtre cruel de [CharYourHerHis(CHARACTER)] mère, [CHARACTER.GetShortUINameNoTooltipNoFormat] tua [CharYourHerHis(CHARACTER)] père de la même manière tordue, puis disparut dans les basses-terres boisées de Pel. Là, [CharYouSheHe(CHARACTER)] complota sa vengeance contre ceux qui lui avaient fait du tort - à savoir, la famille [GetScriptedCharacterByHistoryID( 'lineofagathohin1' ).GetDynastyName]."

  ### Tanturak Nicknames ###
  nick_batan_an_zigur: "Izindubêth an-Zigûr"
  nick_batan_an_zigur_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un fervent adorateur de [sauroncharacter|E]. Cela inspira [CharYouHerHim(CHARACTER)] à se rebeller contre l'Empire [numenorean|E] négligent et à établir une nouvelle domination dans le [GetTitleByKey('e_usakan').GetBaseNameNoTier] pour répandre les glorieux enseignements de [sauroncharacter|E]."
  nick_the_abominable_tanturak: "l'Abominable"
  nick_the_abominable_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'abominable, l'horrible, le terrible ; mille malédictions ne suffiraient pas à décrire les atrocités de [CHARACTER.GetShortUINameNoTooltipNoFormat|U]. Séduit dès son jeune âge par les perversions de Mortaube, [CharYouSheHe(CHARACTER)] devint un tueur brutal et sans remords, qui resta tristement célèbre pendant des années."
  nick_the_heathen_tanturak: "le Traître de Zigûr"
  nick_the_heathen_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] tenta de convertir Tantûrak aux enseignements des [balan_lai|E]. Cela fut perçu comme dangereusement étranger par la population conservatrice de Tantûrak, qui se révolta et exécuta [CharYouHerHim(CHARACTER)] dans un glorieux carnage."
  nick_the_scholar_tanturak: "le Savant de Zigûr"
  nick_the_scholar_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un Mystique et Savant controversé à Tantûrak au début du Troisième Âge. Obsédé par l'île maudite d'Ardinâk, [CharYouSheHe(CHARACTER)] utilisa [CharYourHerHis(CHARACTER)] savoir et influence pour convaincre le roi de financer une grande expédition pour récupérer Ardinâk, qui se termina par la mort brutale de tous les participants."
  nick_the_last_tanturak: "le Dernier"
  nick_the_last_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le dernier roi de Tantûrak. Un roi faible et cupide qui plongea le royaume dans la guerre civile à cause de l'usurpation du trône, menant à l'effondrement de Tantûrak après une révolte des autochtones."
  nick_the_crusher_tanturak: "le Victorieux"
  nick_the_crusher_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] remporta une victoire décisive contre un soulèvement massif d'esclaves des hommes indigènes d'Ûsakan, écrasant la rébellion avec une efficacité impitoyable qui rappelait la grandeur militaire des anciens rois de Númenor. Par cette victoire, [CharYouSheHe(CHARACTER)] établit [CharYourHerHis(CHARACTER)] réputation de commandant militaire brillant et conquit le respect des nobles déloyaux de Tantûrak, forgeant dans le sang et la discipline l'autorité que ses prédécesseurs n'avaient su imposer. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] devint ainsi le dernier monarque à détenir une autorité centrale absolue dans l'histoire Tantûraki, car après [CharYourHerHis(CHARACTER)] trépas, les nobles déloyaux complotèrent contre [CharYourHerHis(CHARACTER)] héritiers, fragmentant à jamais l'unité du royaume."
  nick_the_loyal_tanturak: "le Fidèle"
  nick_the_loyal_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un fidèle partisan d'Ar-Kinyârn et de ses héritiers, combattant côte à côte avec eux même après leur exil dans la jungle, démontrant cette loyauté inébranlable qui caractérise les plus nobles descendants d'Adûnah. Après la reconquête de Tantûrak par Ar-Thônuzîr, [CharYouSheHe(CHARACTER)] fut récompensé par la seigneurie de [GetTitleByKey('d_wariga').GetBaseNameNoTier] et fonda la grande cité de Dulgîsaibêth, édifiant ainsi un monument durable à sa constance et transformant les terres sauvages en un bastion de la civilisation númenóréenne restaurée."

  ### Mag and Tûmag Nicknames ###
  nick_the_first_tamska:  "la Fille de Namur"
  nick_the_first_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était la fille divine du Dieu-Ciel [namur|E], qui descendit en [middleearth|E] et devint la première [tamska|E] de [GetTitleByKey('k_tumag').GetBaseNameNoTier]. [GetTitleByKey('k_mag').GetBaseNameNoTier] contempla aussi bientôt [CharYourHerHis(CHARACTER)] gloire rayonnante, aboutissant finalement à la création de l'[GetTitleByKey('e_mag_tumag').GetBaseName].\n\nCertains prêtres ont théorisé que [CharYourHerHis(CHARACTER)] incarnation sous forme mortelle était la cause de la [downfall|E]."
  nick_firstfound_tamska:  "Première-Trouvée"
  nick_firstfound_tamska_desc:  "Quand il fut clair que Tamska Dag Ema III mourrait sans produire d'héritier, la lignée directe de Tamska Veryana était sur le point de s'achever abruptement. En anticipation, le clergé se rassembla en un Grand Conseil d'[GetTitleByKey('c_ayahopa').GetBaseNameNoTier], et après dix jours de délibération proclama que la prochaine incarnation de la [tamska|E] pouvait être trouvée n'importe où parmi les peuples de Mag et Tûmag, car la Fille de [namur|E] n'était pas liée par les mêmes lois d'héritage sanguin que les simples mortels.\n\nAprès plusieurs mois de recherche diligente, le conseil trouva [CHARACTER.GetShortUINameNoTooltipNoFormat], et [CharYouSheHe(CHARACTER)] devint la première Tamska à être découverte de cette façon."
  nick_the_goddess_of_light:  "la Déesse de Lumière"
  nick_the_goddess_of_light_desc:  ""
  nick_the_azure:  "l'Azurée"
  nick_the_azure_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] toujours vêtue de robes azur extravagantes quand elle tenait cour, une habitude qui aboutit bientôt à [CharYourHerHis(CHARACTER)] épithète. Selon la légende, certaines teintes correspondaient à certaines humeurs, et les pétitionnaires avisés cherchaient le jugement de la [tamska|E] seulement les jours favorables, basé sur la nuance subtile de [CharYourHerHis(CHARACTER)] manches."
  nick_mariner_tamska:  "Régente-des-Vagues"
  nick_mariner_tamska_desc:  "Après avoir passé [CharYourHerHis(CHARACTER)] enfance comme fille de pêcheur, [CHARACTER.GetShortUINameNoTooltipNoFormat] ne perdit jamais [CharYourHerHis(CHARACTER)] amour de la navigation. Une grande partie de [CharYourHerHis(CHARACTER)] règne comme [tamska|E] fut passée à aventurer en mer, explorant les rivages de la [middleearth|E] tandis que [CharYourHerHis(CHARACTER)] époux-régent administrait le royaume.\n\nDe nombreux contes sont racontés de [CharYourHerHis(CHARACTER)] exploits, plus particulièrement le conte de [CharYourHerHis(CHARACTER)] combat contre l'Impératrice Chatoyante, un grand [serpent|El] marin qui tourmentait la Baie de Mag. Les légendes disent que lors de [CharYourHerHis(CHARACTER)] voyage final, [CharYouSheHe(CHARACTER)] invoqua les pouvoirs de [namur|E] pour vaincre l'Impératrice dans une lutte divine, défaisant la menace écailleuse une fois pour toutes.\n\nMais cela fit d'elle Tamska tant de la terre que de la mer par droit de conquête, et Namur lui présenta bientôt un ultimatum : Renonce à l'un, garde l'autre. À la fin, [CharYouSheHe(CHARACTER)] choisit [CharYourHerHis(CHARACTER)] peuple, ne naviguant plus jamais."
  nick_the_unworthy_tamska:  "l'Indigne"
  nick_the_unworthy_tamska_desc:  "Pour avoir une meilleure chance de devenir [tamska|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] assassina [CharYourHerHis(CHARACTER)] sœur peu avant la mort de [CharYourHerHis(CHARACTER)] mère. Quand la vérité fut révélée, [CharYouSheHe(CHARACTER)] devint la première [tamska|E] de l'histoire à abdiquer, menant à un débat théologique houleux. [CharYourHerHis(CHARACTER)] doctrine plutôt radicale, qui affirmait que seuls les parents de sang de la Tamska pouvaient lui succéder, mena finalement à la [valake_civil_war|E]."
  nick_the_crimson_tamska:  "l'Écarlate"
  nick_the_crimson_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] se couronna [tamska|E] après une tentative d'assassinat infructueuse sur la vraie Tamskangi, Ânjiru.\n\nQuand les prêtres de [GetTitleByKey('c_korul').GetBaseNameNoTier] et de nombreux autres nobles refusèrent de confirmer [CharYouHerHim(CHARACTER)] ascension, et se rassemblèrent dans la cité-temple pour délibérer sur leur prochaine action, [CharYouSheHe(CHARACTER)] ordonna à [CharYourHerHis(CHARACTER)] garde de massacrer le clergé et saccager la cité. Cet événement devint connu comme le Déluge de Kôrul, car le sang de ses ennemis coula le long des marches de la grande pyramide vers la cité en contrebas, peignant le marbre en rouge."
  nick_the_winged_jackal:  "le Chacal Ailé"
  nick_the_winged_jackal_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] épithète durant la [valake_civil_war|E], où [CharYouSheHe(CHARACTER)] employa des tactiques dévastatrices de frappe-et-fuite pour décimer les forces de [tamska|E] Valake VII. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dit bondir d'un champ de bataille à l'autre en un clin d'œil, et il y avait souvent des rapports contradictoires de [CharYouHerHim(CHARACTER)] menant des assauts dans plusieurs régions."
  nick_the_strange_tamska:  "l'Insolée"
  nick_the_strange_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] plutôt excentrique, et, selon certains récits, quelque peu dérangée. Au lieu d'étudier pour devenir la prochaine [tamska|E] sous l'œil vigilant du conseil des anciens, [CharYouSheHe(CHARACTER)] s'enfuit du temple peu après avoir été choisie, mais [CharWereWas(CHARACTER)] recapturée peu après. [CharYouSheHe(CHARACTER)|U] s'échappa alors cinq fois de plus, et [CharWereWas(CHARACTER)] trouvée et ramenée chaque fois. Après [CharYourHerHis(CHARACTER)] septième tentative, [CharYouSheHe(CHARACTER)] disparut, semblant avoir disparu entièrement. La recherche de [CharYouHerHim(CHARACTER)] continua pendant sept ans, et [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] finalement déclarée morte. Sept ans plus tard, quand les anciens n'avaient pas encore trouvé un nouvel héritier, [CharYouSheHe(CHARACTER)] revint soudainement, prétendant avoir voyagé le monde et vu 'un soleil dans une montagne', 'le siège des fils de [namur|E]', et 'la terre où dorment les grands rois'."
  nick_the_perennial_tamska:  "la Vivace"
  nick_the_perennial_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] la [tamska|E] ayant vécu le plus longtemps du [thirdage|E], soupçonnée d'avoir reçu une bénédiction spéciale de [namur|E]. Alors que d'autres fleurs fanaient, [CharYouSheHe(CHARACTER)] perdura. Même des siècles après [CharYourHerHis(CHARACTER)] trépas final, [CharYourHerHis(CHARACTER)] nom était encore invoqué pour la bonne santé par les peuples des Royaumes Jumeaux."
  nick_omgeg:  "Omgeg" # Mag. Rhino
  nick_omgeg_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] incroyablement grand et fort. [CharYourHerHis(CHARACTER)] passe-temps favoris étaient les tournois martiaux et concours de force, et [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] surnommé Omgeg (mag. 'Rhinocéros') d'après l'animal sacré des plaines."
  nick_the_shivering_storm:  "La Tempête Frissonnante"
  nick_the_shivering_storm_desc:  "La maîtrise du cimeterre de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] n'était égalée par aucune autre [tamska|E] de l'histoire. Selon la légende, [CharYouSheHe(CHARACTER)] aiguisa [CharYourHerHis(CHARACTER)] talents dans les jungles d'[GetTitleByKey('e_usakan').GetBaseNameNoTier], et [CharYourHerHis(CHARACTER)] lames jumelles tranchaient l'air lui-même quand [CharYouSheHe(CHARACTER)] exécutait [CharYourHerHis(CHARACTER)] danse mortelle."
  nick_the_pedantic_tamska:  "la Pédante"
  nick_the_pedantic_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] respectait avec ferveur la routine ritualiste de [CharYourHerHis(CHARACTER)] cour. Chaque cérémonie devait être accomplie exactement selon la tradition, et le clergé était tenu à un haut standard. Le perfectionnisme dogmatique de la [tamska|E] l'amena à vivre une vie pieuse, bien que considérée ennuyeuse par certains."
  nick_the_wet_fish:  "le Poisson Mouillé"
  nick_the_wet_fish_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] toujours fasciné par la mer, passant de longues heures à contempler sa surface séduisante. Comment le surnom du Poisson Mouillé vint à être est inconnu, n'étant qu'une de ses nombreuses obscurités."
  nick_the_liberator_tanturak: "le Libérateur d'Ûsakan"
  nick_the_liberator_tanturak_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna héroïquement la liberté des Ûsakani réduits en esclavage par le fer et le sang, et expulsa la pourriture [adunai|E] du sud, s'assurant que leur héritage oppressif ne reviendrait jamais."

  ### Ray and Tulwang Nicknames ###
  nick_the_fierce_blade:  "la Lame-Féroce"
  nick_the_fierce_blade_desc:  "Prenant d'après [CharYourHerHis(CHARACTER)] père, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] est un brillant épéiste, et peu peuvent affronter [CharYourHerHis(CHARACTER)] lame redoutable."
  nick_golden_nose:  "Nez-d'Or"
  nick_the_jaguar:  "le Jaguar" #Gái Chief
  nick_the_young_inda: "le Jeune"
  nick_the_young_inda_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] fait $king_ray_male$ des $bozishnarud_collective_noun$ au jeune âge de 17 ans. Les Régents espéraient qu'il serait facilement influencé par leurs conseils - ils avaient tort."
  nick_the_spurned_inda: "l'Écarté"
  nick_the_spurned_inda_desc: "Né héritier du plus éminent chef de [GetTitleByKey('k_raishoul').GetBaseNameNoTier], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] déshérité par [CharYourHerHis(CHARACTER)] père pour [CharYourHerHis(CHARACTER)] cruauté. Il s'enfuit vers l'est, vers l'[GetTitleByKey('e_thon_an_kharlokh').GetBaseNameNoTier], et tomba profondément dans le service de [GetScriptedCharacterByHistoryID('nazgul5').GetFirstName], devenant l'un des plus grands et plus terribles des $faith_taimaraud_adherent_plural$."
  nick_the_herald_of_the_sun:  "le Héraut du Soleil"
  nick_the_inquisitor:  "l'Inquisiteur"
  nick_vatra_acolu:  "Vâtra Acolû"
  nick_vatra_acolu_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] se proclama [Glossary('Vâtra Acolû','vatra_acolu_gloss')]."
  nick_pon_gramazza: "Pôn Gramâzza"
  nick_pon_gramazza_desc: "Quand [CHARACTER.GetShortUINameNoTooltipNoFormat|U] usurpa le trône de [GetTitleByKey('k_ray').GetBaseNameNoTier] et extermina la Dynastie Solaire, [CharYouHerHim(CHARACTER)] proclama le règne de la dynastie Serpent, et se déclara [Glossary('Pôn Gramâzza','pon_gramazza_gloss')]."
  nick_the_flame_tender:  "le Gardien-de-Flamme"
  nick_storm_queller:  "l'Apaiseur-de-Tempête"
  nick_storm_queller_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour [CharYourHerHis(CHARACTER)] dissension contre l'Armée-Tempête, tentant de mettre fin à leur règne."
  nick_the_war_king:  "le Roi-de-Guerre"
  nick_the_war_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] établit le royaume de Zajantak, sécurisant l'héritage du peuple [CHARACTER.GetCulture.GetNameNoTooltip]. Maintenant, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] prêt pour la guerre contre l'Armée-Tempête."
  nick_the_widowless:  "le Sans-Veuves"
  nick_the_widowless_desc:  "Sur [CharYourHerHis(CHARACTER)] lit de mort, [CHARACTER.GetShortUINameNoTooltipNoFormat] ordonna que toutes [CharYourHerHis(CHARACTER)] épouses soient tuées et enterrées à ses côtés dans un dernier acte d'égoïsme impitoyable."
  nick_mokrysis: "Mokrysis"
  nick_mokrysis_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] choisit de rediriger et altérer significativement le cours de la rivière Rysis afin d'augmenter la [maresh_prosperity|E]. Beaucoup de locaux prétendent que cela contraria les esprits de la rivière, qui le maudirent avec la malchance."
  nick_west_conquerer:  "le Conquérant-de-l'Ouest"
  nick_west_conquerer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'éleva de [CharYourHerHis(CHARACTER)] humbles commencements et bâtit le royaume de Mimita le long de la rivière Zaja, poussant vers l'ouest dans des terres plus prospères."

  ### Bay of Ormal Nicknames
  nick_last_apyrabande: "l'Apayrabande" #Eliminated last because Jangi doesn't know if he'll be the last or not
  nick_last_apyrabande_desc: "Né dans une vie de piraterie, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'éleva dans les rangs pour devenir Capitaine du Mahin Sanglant, le dernier navire survivant des flottes Apayrabandâ autrefois redoutées. Forcé de quitter les havres de l'Archipel Méridional, [CharYouSheHe(CHARACTER)] mena [CharYourHerHis(CHARACTER)] équipage assiégé de retour à la Baie d'Ormal que [CharYourHerHis(CHARACTER)] race terrorisa jadis, se lançant dans une dernière quête de trésor avant que le Soleil ne se couche définitivement sur les Apayrabandâ."
  nick_sikentr_great_and_terrible: "le Grand et Terrible"
  nick_sikentr_great_and_terrible_desc: "Le conquérant mortel le plus redoutable que le [harad|E] ait jamais vu, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna le droit d'être appelé le Grand, et [CharYouSheHe(CHARACTER)] acquit la réputation d'être surnommé le #italic Terrible#!."
  nick_sword_of_yom: "l'Épée de Yóm"
  nick_sword_of_yom_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] libéré Sirâyn de l'oppression de la Déesse-Soleil Arien, gagnant [CharYourHerHis(CHARACTER)] la faveur du Murmureur-Nocturne, Yóm."
  nick_league_bender: "l'Inconvenant" # Formerly 'league bender', but no longer part of the league.
  nick_league_bender_desc: "L'embrassement ouvert de [CHARACTER.GetShortUINamePossessiveNoTooltip|U] pour la liberté de la piraterie a franchi les limites de la bienséance marchande, transformant un capitaine autrefois respecté en un renégat dont les excès ont rompu tous les liens avec les codes d'honneur commercial, si avantageux que puissent être ses pillages pour sa propre fortune."
  nick_the_elder_posthumous: "l'Ancien"
