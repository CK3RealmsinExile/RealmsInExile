  nick_loremaster: "[CHARACTER.Custom('FR_LeLa')] Maîtr[CHARACTER.Custom('FR_EEsse')] des Traditions"
  nick_loremaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known in scholarly circles for [CharYourHerHis(CHARACTER)] vast knowledge of [middleearth|E] and its history."
  nick_brightlordlady: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] Brillant[CHARACTER.Custom('FR_E')]"
