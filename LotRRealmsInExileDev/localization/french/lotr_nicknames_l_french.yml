  nick_the_shield_of_the_west: "Bouclier de l'Ouest"
  nick_the_shield_of_the_west_desc:  "Strong like a shield, [CHARACTER.GetShortUINameNoTooltipNoFormat] defended [CharYourHerHis(CHARACTER)] lands from all invaders."

  ### Númenórean Nicknames ###
  nick_minyatur: "Tar-Minyatur" # Elros's regnal name
  nick_minyatur_desc: "Tar-Minyatur fut le nom de règne d'Elros. Il signifiait « Premier Seigneur » en [quenya|E]."
  nick_nolimon: "Nólimon" # Epiteth of Vardamir, son of Elros
  nick_nolimon_desc: "Nólimon était l'épithète de Vardamir, le second roi de [numenor|E]. Il signifiant « le Sachant » en [quenya|E]."
  nick_parmaite: "Parmaitë" # Epiteth of Elendil, King of Númenor
  nick_parmaite_desc:  "Parmaitë was the epithet of Elendil, Fourth King of [numenor|E]. It meant 'Book-Handed' in [quenya|E], for he made many books from the legends gathered by his grandfather Tar-Vardamir."
  nick_star_watcher: "Elentirmo" # Epiteth of Tar-Meneldur, 5th King of Numenor
  nick_star_watcher_desc:  "Elentirmo was the epithet of Meneldur, Fifth King of [numenor|E]. It meant 'Star-Watcher' in [quenya|E]."
  nick_the_mariner_elros: "le Marin"  #Epiteth of Tar-Aldarion, 6th King of Numenor
  nick_the_mariner_elros_desc:  "Tar-Aldarion was the sixth King of [numenor|E]. [CharYourHerHis(CHARACTER)|U] expansion of Númenor's maritime traditions, and his exploration of [middleearth|E]'s coastal regions, earned him the epithet 'the Mariner'."
  nick_the_vigilant_elros: "Tirítë" #Epiteth
  nick_the_vigilant_elros_desc:  "Tirítë was the epithet of Tar-Minastir who was the eleventh King of [numenor|E]. During [CharYourHerHis(CHARACTER)] reign, the [numenoreans|E] began to establish permanent settlements in [middleearth|E]. The epithet meant 'Vigilant' in [quenya|E]."
  nick_ship_builder_elros: "Balkumagân" #Epiteth
  nick_ship_builder_elros_desc:  "Tar-Ciryatan, known as Ar-Balkumagân in [adunaic|E], was the twelfth King of [numenor|E]. During his rule, the [numenoreans|E] first began to speak out openly against the [banofthevalar|E]. On the mainland, [CharYourHerHis(CHARACTER)|U] rule was marked by rising colonialism. [CharYouSheHe(CHARACTER)|U] greatly expanded the Númenórean navy, earning [CharYourHerHis(CHARACTER)] the epithet of 'Ciryatamo' which meant Ship-Builder in [quenya|E]."
  nick_bright_sword: "Ar-Belzagar" #Epiteth
  nick_bright_sword_desc:  "Calmacil was the son of Tar-Alcarin. He was a great captain of the soldiers of Númenor and conquered wide lands along the coasts of Middle-earth in his youth. As a consequence, Sauron withdrew from the coasts and built his power in the East far from the coasts. During his reign the King's Men called him Ar-Belzagar which meant "Bright Sword" in [adunaic|E]. This was the first time that the king's name was spoken in [adunaic|E] on [numenor|E]."
  nick_jewel_gatherer: "l'Amasseur de Joyaux" #Epiteth of Ar-Zimrathôn, 21st king of Numenor
  nick_jewel_gatherer_desc:  "Ar-Zimrathôn was the son and heir to Ar-Adûnakhôr, and became the twenty-first King of Númenor. His father was the first King to take his name in the [adunaic|E] tongue, and Ar-Zimrathôn continued this tradition by doing the same, though the [quenya|E] form of his name, Tar-Hostamir, was recorded in the Scroll of Kings."
  nick_shore_son: "Fils du Rivage" #Epiteth of Ar-Sakalthôr, 22nd king of Numenor
  nick_star_flame: "Astre Enflammé" #Epiteth of Gimilzôr, Twenty-third king of Numenor
  nick_star_flame_desc:  "Ar-Gimilzôr was a great enemy of the [faithful|E]. He completely outlawed the use of the Elven tongues. In addition, he did not permit the [eldar|E] to come to [numenor|E] and punished those who yet welcomed the Elven ships that still came secretly from Eressëa to the western shores of Númenor where most of the Faithful lived, because he considered these Elves to be the "spies of the [valar|E]" and hoped to keep his deeds and counsels hidden from the Valar. Eventually, Ar-Gimilzôr's distrust of the Faithful caused him to exile all the Faithful that he could identify to the east of Númenor near the haven of Rómenna. There he kept them under surveillance. Though the [quenya|E] form of his name, Tar-Telemnar, was recorded in the Scroll of Kings."
  nick_the_far_sighted: "à la Vue Perçante" #Epiteth of Tar-Palantir, 24th king of numenor
  nick_the_far_sighted_desc:  "Inziladûn was the [adunaic|E] name given to Tar-Palantir, the twenty fourth King of [numenor|E], at birth by his father. It meant "Flower of the West". When Inziladûn took up the Sceptre, it was a time of great darkness in Númenor. Ever since the rule of Tar-Atanamir, every King had spoken against the [valar|E] and questioned their Ban against the Númenóreans sailing to [aman|E]. As the wealth and power of Númenór had grown, so too did their fear of Death, and their joy and years lessened. He sought to repent of the actions of his predecessors and took a royal name in the Elvish tongue [quenya|E] in the tradition of his ancestors, Tar-Palantir. As a consequence, he let the Faithful live in peace."
  nick_the_golden_pharazon: "le Doré" # Epiteth of Ar-Pharazon, last king of numenor
  nick_the_golden_pharazon_desc: "Ar-Pharazôn fut le dernier roi de [numenor|E]. Il était surnommé « le Doré » en raison de sa demonstration constante de richesse et de pouvoir. Il leva la plus grande armée que la [middleearth|E] aie jamais vu et ses actions conduisirent à l'[akallabeth|E]."
  nick_tar_elestirne:  "Tar-Elestirnë" # Epiteth of Erendis, wife of Tar-Eldarion
  nick_tar_elestirne_desc:  "Erendis was known for wearning a white jewel upon her brow, given to her at her engagement to Tar-Aldarion, and for that was named [Glossary('Tar-Elestirne','tar_elestirne_gloss')]. Though she ceased the practice in more sorrowful days, the people of [numenor|E] would continue it ever after as a sign of royalty."

  ### Edain Nicknames ###
  nick_lorindol: "Lórindol" # Hador
  nick_lorindol_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the epithet Lórindol, meaning 'Goldenhead' in [sindarin|E], as a reference to [CharYourHerHis(CHARACTER)] golden hair."
