  nick_mamandil:  "Mámandil"
  nick_mamandil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] se nomma [Glossary('Mámandil','mamandil_gloss')] quand il poursuivait la main de Tar-Ancalimë, qui elle-même se cachait comme la bergère [Glossary('Emerwen','emerwen_gloss')] dans les champs d'Emerie."
  nick_emerwen_aranel:  "Emerwen Aranel"
  nick_emerwen_aranel_desc:  "Dans sa jeunesse, Tar-Ancalimë fut élevée par sa mère Erendis dans une demeure composée uniquement de femmes, aigrie par les absences constantes de Tar-Aldarion. Enseignée à mépriser tous les hommes et vivant à la campagne parmi les moutons, Ancalimë devint connue comme [Glossary('Emerwen','emerwen_gloss')] [Glossary('Aranel','aranel_gloss')] pour son éducation, inhabituelle pour celle de l'Héritier du Roi. Elle devait honorer son nom quand elle s'enfuit aux champs devant ses prétendants, pour n'être découverte que par Hallacar [Glossary('Mámandil','mamandil_gloss')]."
  nick_the_faithful:  "le Fidèle" #Bór the Faithful - unused
  nick_the_renewer_dunedain: "Envinyatar" #Aragorn
  nick_the_renewer_dunedain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] revendiqua le nom d'[Glossary('Envinyatar','envinyatar_gloss')]. Il fait référence à [CharYourHerHis(CHARACTER)] renouvellement de la Royauté des [dunedain|E], et ainsi aussi le renouvellement de l'espoir des [men|E]."
  nick_jewel_west: "Andúmir" #Eldarion
  nick_jewel_west_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçut le surnom d'[Glossary('Andúmir','andumir_gloss')] peu après [CharYourHerHis(CHARACTER)] sa majorité. Il fait référence à [CharYourHerHis(CHARACTER)] place comme héritier du trône du [reunitedkingdom|E] et [CharYourHerHis(CHARACTER)] naissance au commencement de la Domination des [men|E] alors que les [elves|E] partaient en masse vers le royaume du couchant de [valinor|E]."
  nick_southernvictor:  "Hyarmendacil"
  nick_southernvictor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom d'Hyarmendacil, signifiant 'Vainqueur-du-Sud' en [quenya|E]."
  nick_umbardacil:  "Umbardacil"
  nick_umbardacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom d'Umbardacil, signifiant 'Vainqueur d'Umbar' en [quenya|E], après qu'[CharYouSheHe(CHARACTER)] eut reconquis la province méridionale d'[umbar|E]."
  nick_romendacil:  "Rómendacil" #East-victor
  nick_romendacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Rómendacil, signifiant 'Vainqueur-de-l'Est' en [quenya|E], après qu'[CharYouSheHe(CHARACTER)] eut reconquis la province orientale de Dor Rhúnen."
  nick_hyarmendacil:  "Hyarmendacil" #South-victor
  nick_hyarmendacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom d'Hyarmendacil, signifiant 'Vainqueur-du-Sud' en [quenya|E], après qu'[CharYouSheHe(CHARACTER)] eut complètement défait les [haradrim|E] et les anciens Seigneurs d'[umbar|E] qui avaient tué son père."
  nick_falastur:  "Falastur" 
  nick_falastur_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Falastur, un mot [elven|E] qui signifiait 'Seigneur des Côtes'."
  nick_the_steadfast_dunedain:  "Voronwë"  # Mardil Voronwë
  nick_the_steadfast_dunedain_desc:  "Après que la lignée des rois eut failli dans le [southernkingdom|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] prit les rênes comme roi en tout sauf le nom, devenant le premier Intendant Dirigeant du [gondor|E]. [CharYouSheHe(CHARACTER)] gouverna le royaume d'une main ferme, lui valant l'épithète [Glossary('Voronwë','voronwe_gloss')]."
  nick_the_last_castellan:  "le Dernier Châtelain"
  nick_the_last_castellan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le dernier des châtelains [gondorian|E] d'Úlond."
  nick_the_last_flame: "la Dernière Flamme"
  nick_the_last_flame_desc: "Après que [GetScriptedCharacterByHistoryID( 'lineeruholion11' ).GetFirstName] eut usurpé le règne du Dernier Châtelain d'Úlond, [CharYourHerHis(CHARACTER)] fils [CHARACTER.GetShortUINameNoTooltipNoFormat|U] chercha refuge à la cour d'Anfalas, attendant [CharYourHerHis(CHARACTER)] heure et finalement obtenant un mariage politique pour rallier des forces contre [CharYourHerHis(CHARACTER)] ennemi. En revenant, [CharYouSheHe(CHARACTER)] reconquit le territoire en défaisant l'Andrake en duel mais succomba à [CharYourHerHis(CHARACTER)] blessures peu après, éteignant ainsi la dernière braise de la maison d'An Úlond."
  nick_udalraph:  "Udalraph" #the Stirrupless
  nick_udalraph_desc:  "L'épithète de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] signifie 'Sans-Étriers', car [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] un cavalier qui n'avait pas besoin d'étriers, comme les [northmen|E]."
  nick_the_sunsword:  "Anorvegil"
  nick_the_sunsword_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé Anorvegil, signifiant 'Épée-du-Soleil', pour avoir tué seul un [troll|E] après l'avoir aveuglé avec le reflet du soleil sur [CharYourHerHis(CHARACTER)] lame."
  nick_orcsbane:  "Fléau-des-Orques"
  nick_orcsbane_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un grand guerrier, qui gagna [CharYourHerHis(CHARACTER)] titre en détruisant maintes et maintes fois des bandes d'[orc|E] en rôdant dans les ruines d'[arnor|E]."
  nick_atannahtar:  "Atannahtar"
