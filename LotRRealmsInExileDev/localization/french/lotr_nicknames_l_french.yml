  ### Dwarf Nicknames ###
  nick_the_slug_unique:0 "Dalat 'azm-markh"
  nick_the_slug_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'un des premiers [dwarves|El] [stiffbeard|El] à s'établir à Nulâ Mabedkhmâ. Bien qu'[CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] cependant incapable d'en reconnaître la valeur, ce qui conduisit ses terres à la ruine pendant plusieurs décennies durant le [secondage|E]."
  nick_the_watcher_unique:0 "[CHARACTER.Custom('FR_LeLa')] Veilleu[CHARACTER.Custom('FR_RSe')]"
  nick_the_watcher_unique_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'un des premiers [dwarves|El] de la maison d'Úri. À cette époque datant d'avant la première aube, il observa et apprit beaucoup. Il enseigna à sa lignée à ne jamais accorder leur confiance à des étrangers."
  nick_the_axe_that_walks_unique:0 "la Hache qui Marche"
  nick_the_axe_that_walks_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] né[CHARACTER.Custom('FR_E')] sur les routes. Prenant la tête de l'ost de son père, alors souffrant, alors à peine âgé[CHARACTER.Custom('FR_E')] de 30 ans, il passa les deux siècles qui suivirent à explorer la [middleearth|E].\n\nIl possédait tout le désir de vengeance à l'encontre de [sauroncharacter|E] pour lesquels les [blacklocks|E] sont connus, ainsi que [CharYourHerHis(CHARACTER)] besoin de prouver à lui-même et aux qu'il peut dépasser n'importe quel obstacle. D'aucun disent que sa fierté rivalise même avec la plus humble de Thrár."
  nick_the_generous_unique:0 "the Generous"
  nick_the_generous_unique_desc:0 "While [CHARACTER.GetShortUINameNoTooltipNoFormat] had always been stubborn and impulsive when [CharYourHerHis(CHARACTER)] spirit returned to [ardaconcept|E], [CharYourHerHis(CHARACTER)] sixth incarnation was uniquely compassionate. He leapt at the chance to fight in the war of [dwarves|E] and [orcs|E], where Dain "Ironfoot" and he saved one another time and time again.\n\nÚri VI also welcomed Thorin's exiles to settle next to [CharYourHerHis(CHARACTER)] own hold and dismissed all material concerns by funding their colony. Lastly he brought the faith of "Kemnêl-mesêm" to [CharYourHerHis(CHARACTER)] people from [CharYourHerHis(CHARACTER)] cooperation with the Broadbeams and Cirdan of [lindon|E]. The Dwarven Father enthusiastically spoke of [CharYourHerHis(CHARACTER)] faith and of friendship with the [elves|E] to all who would listen.\n\nStubborn in [CharYourHerHis(CHARACTER)] generosity, Úri VI spent [CharYourHerHis(CHARACTER)] life building bridges between peoples and laid the foundation of relationships that enabled the seventh and final incarnations of Durin, Úri and Dwalin to rebuild their ancient mansions of Khazad Dum, Belegost and Nogrod. The actions of this most compassionate of [dwarves|E] were remembered long after the passing of the last [dwarf|E]."
  nick_the_deathless:0 "the Deathless" # Durin I
  nick_the_deathless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] lived so long that many of the [dwarves|E] considered [CharYouHerHim(CHARACTER)] immortal, living many times the lifespans of [CharYourHerHis(CHARACTER)] race."
  nick_the_rich_dwarf:0 "the Rich"
  nick_the_swift_dwarf:0 "the Swift"
  nick_the_cold_dwarf:0 "the Cold"
  nick_the_scarred_dwarf:0 "the Scarred"
  nick_the_wise_dwarf:0 "the Wise"
  nick_the_proud_dwarf:0 "the Proud"
  nick_ironfoot:0 "Ironfoot" # Dain II
  nick_ironfoot_desc:0 "[CHARACTER.GetFirstNamePossessiveNoTooltip] presence is felt with every step, earning him the nickname Ironfoot."
  nick_stonehelm:0 "Stonehelm" # Thorin son of Dain
  nick_stonehelm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname at a young age after a purported incident in which a stone and his head met each other. The stone lost."
  nick_oakenshield:0 "Oakenshield" # Thorin son of Thrain
  nick_oakenshield_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] epithet in T.A. 2799 during the Battle of Azanulbizar, at the climax of the War of the [dwarves|E] and [orcs|E]. At some point in the battle, [CharYourHerHis(CHARACTER)] shield broke, and, using an oaken tree branch found on the ground as a shield he gained the epithet 'Oakenshield'."
  nick_bravesoul_unique:0 "Bravesoul"
  nick_bravesoul_unique_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the legendary ancestor of the Bravesoul family. Legends among the beardlings tell of him capturing a diamond like the sun and slaying a demon. What is certain however, is that this dwarf's legacy maintains a tradition of honesty and hard work among his descendants. That wealth is meant to serve a need."
  nick_durin_bane_bane:0 "Bane of Durin's Bane" # For slaying the Balrog
  nick_durin_bane_bane_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] slew the [balrog|E] which dwelled in the depths of [khazaddum|E]."
  nick_the_turncoat:0 "the Turncoat"
  nick_the_turncoat_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to claim [CharYourHerHis(CHARACTER)] brother's throne when the previous King of [khazaddum|E] died, and [CharWereWas(CHARACTER)] banished for [CharYourHerHis(CHARACTER)] crimes."
  nick_roadwalker:0 "Roadwalker"
  nick_roadwalker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known for maintaining the Dwarf-road that ran through the [greenwoodshort|E] and past [erebor|E], connecting [khazaddum|E] with the Iron Hills."
  
  nick_the_young_thrar_II:0 "the Young"
  nick_the_young_thrar_II_desc:0 "TEMP"
  nick_the_bloodstained_thrar_III:0 "the Bloodstained"
  nick_the_bloodstained_thrar_III_desc:0 "TEMP"
  nick_three_day_king_thrar_IV:0 "the Three-Day King"
  nick_three_day_king_thrar_IV_desc:0 "TEMP"
  nick_the_rebuilder_thrar_V:0 "the Rebuilder"
  nick_the_rebuilder_thrar_V_desc:0 "TEMP"

  ### Hobbit Nicknames ###
  nick_fatty:0 "[CHARACTER.Custom('FR_LeLa')] Gra[CHARACTER.Custom('FR_SSe')]"
  nick_fatty_desc:0 "Il est bien connu que [CHARACTER.GetFirstNamePossessiveNoTooltip] est plus large que haut[CHARACTER.Custom('FR_E')]."
  nick_the_bullroarer:0 "Fiertaureau"
  nick_the_bullroarer_desc:0 "Étant bien plus grand que n'importe quel autre [hobbits|E], [CHARACTER.GetFirstNamePossessiveNoTooltip] haute stature [CharYouHerHim(CHARACTER)] permet de monter un cheval et de mugir lors d'une charge au milieu des rangs de ceux qui menacent les [CharYourHerHis(CHARACTER)]."
  nick_the_old_took:0 "le Vieux Touc"
  nick_the_old_took_desc:0 "Contrairement à la croyance populaire, [CHARACTER.GetShortUINameNoTooltipNoFormat] fut connu, à l'origine, comme « le Vieux Touc » non pas en raison de sa longévité, mais bien du fait de sa nombreuse descendance."
  nick_deepdelver:0 "l'Excavat[CHARACTER.Custom('FR_EurRice')]"
  nick_deepdelver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour [CharYourHerHis(CHARACTER)] grands travaux de constructions, ayant excavé de nombreux trous et en ayant agrandi plus encore."
  nick_proudneck:0 "Fière Nuque"
  nick_proudneck_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est connu[CHARACTER.Custom('FR_E')] pour penser qu'[CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] au-dessus de [CharYourHerHis(CHARACTER)] camarades [hobbits|E], marchant souvent parmi eux tout en gardant [CharYourHerHis(CHARACTER)] regard au dessus de leurs têtes."
  nick_masterful:0 "[CHARACTER.Custom('FR_LeLa')] Talentueu[CHARACTER.Custom('FR_XSe')]"
  nick_masterful_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour être doué[CHARACTER.Custom('FR_E')] dans tout ce à quoi se dédie [CharYourHerHis(CHARACTER)] esprit."
  nick_broadbelt:0 "Large Ceinture"
  nick_broadbelt_desc:0 "Plus large que le hobbit moyen, la rumeur a longtemps voulu que [CHARACTER.GetShortUINameNoTooltipNoFormat] doive porter des ceintures spécialement faites pour [CharYourHerHis(CHARACTER)], juste pour empêcher à [CharYourHerHis(CHARACTER)] culottes de tomber."
  nick_goldfather:0 "Grippe-Sou"
  nick_goldfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour avoir un intérêt particulier dans l'accumulation de monaie."
  nick_scattergold:0 "[CHARACTER.Custom('FR_LeLa')] Dépensi[CHARACTER.Custom('FR_ErEre')]"
  nick_scattergold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour dépenser [CharYourHerHis(CHARACTER)] argent de manière frivole et superficielle."
  nick_old_toby:0 "Vieux Tobie"
  nick_old_toby_desc:0 "Le doute subsiste quand à savoir si c'est bien [CHARACTER.GetFirstNameNoTooltip|U] ou la fameuse herbe qu'il introduisit dans le Comté qui fut le premier connu sous le nom du « Vieux Tobie », mais ils sont tous deux révéré parmi son peuple."
  nick_farmer_maggot:0 "Fermier Magotte"
  nick_farmer_maggot_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] est aussi bien connu pour sa férocité contre ceux qui s'introduisent dans ses terres que pour ses cultures de navets et de champignons."
  nick_gaffer:0 "l'Ancête"
  nick_gaffer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat] fut, pendant longtemps, le jardinier de Cul-de-Sac, et un expert local concernant les pommes de terres et autres racines."

 ### Eotheod Nicknames ###
 nick_the_hapless:0 "[CHARACTER.Custom('FR_LeLa')] Malchanceu[CHARACTER.Custom('FR_XSe')]"
 nick_hammerhand:0 "Poing de Marteau"
 nick_hammerhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était appelé « Poing de Marteau » en raison de sa grande force et de ses prouesses au pugilat : il était connu pour se battre à poing nu. Ce comportement est parfois attribué à l'idée selon laquelle « s'il n'utilisait pas d'armes, alors aucune arme ne pourrait le blesser »."
 nick_leofa:0 "Léofa"
 nick_ednew:0 "Ednew"
 nick_eadig:0 "Éadig"
 nick_knight_of_the_mark:0 "Chevalier de la Marche"
 nick_wormtongue:0 "Langue de Serpent"
 nick_wormtongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu sous le nom de « Langue de Serpent », car il se disait que tout mot passant ses lèvres était un mensonge."
 nick_wolfsbane:0 "Fléau des Loups"
 nick_wolfsbane_desc:0 "La rumeur dit que, lors d'un accès de rage, [CHARACTER.GetFirstNameNoTooltip|U] aurait décimé une meute entière de loup, seul[CHARACTER.Custom('FR_E')]. Cela lui valut le surnom de « Fléau des Loups »."
 nick_the_unifier:0 "l'Unificat[CHARACTER.Custom('FR_EurRice')]"
 nick_steelsheen:0 "Lustre d'Acier"
 
 nick_of_the_hills:0 "des Collines"
 nick_of_the_hills_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] a passé la plupart de sa jeunesse à parcourir les collines sauvages du [rhovanion|E]. Cela, en plus d'être un[CHARACTER.Custom('FR_E')] pillard[CHARACTER.Custom('FR_E')] connu[CHARACTER.Custom('FR_E')] pour attaquer avec surprise traversant les Terres Brunes, lui valut l'épithète « des Collines »."
 nick_the_rider_that_remained:0 "le Cavalier qui Resta"
 nick_the_rider_that_remained_desc:0 "Lorsqu'Eorl mena la majorité des [eothed|E] au sud, certains restèrent dans le [anduinvale|E] pour des raisons diverses. Ils choisirent [CHARACTER.GetFirstNameNoTooltip|U] comme chef et celui-ci fut surnommé « le Cavalier qui Resta » par ses parents partis au sud. Bien qu'il ne revendiqua jamais le titre de roi, car il se considérait comme sujet du roi du [rohan|E], on se souvient de lui comme le fondateur des Leofrings modernes."
 nick_the_singer_of_sagas:0 "le Chanteur de Sagas"
 nick_the_singer_of_sagas_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était un excellent barde. Ses contes légendaires ont inspiré de nombreux mythes et sagas sur les Fées."

 ### Northmen Nicknames
 nick_the_last:0 "[CHARACTER.Custom('FR_LeLa')] Derni[CHARACTER.Custom('FR_ErEre')]"
 nick_the_last_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut [CHARACTER.Custom('FR_LeLa')] derni[CHARACTER.Custom('FR_ErEre')] de sa lignée."

 ### Dorwinion Nicknames ###
 nick_gwinaran:0 "Gwînaran"
 nick_grapeseed:0 "Grapeseed"
 nick_alphathel:0 "Alphathel"
 nick_half_full:0 "à Demi-rempli[CHARACTER.Custom('FR_E')]"
 nick_half_full_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était souvent moqué[CHARACTER.Custom('FR_E')] pour sa petite stature."
 nick_anoriell:0 "Anoriell"
 nick_anoriell_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était surnommé[CHARACTER.Custom('FR_E')] « Anoriell », signifiant « Vierge Solaire », pour sa beauté et sa nature joyeuse."
 nick_elf_friend:0 "Ami[CHARACTER.Custom('FR_E')] des Elfes"
 nick_elf_friend_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était de nature ouverte et généreuse et qui, durant sa jeunesse, se lia d'amitié avec l'un des [lasgalendrimelves|E] du [game_concept_mirkwood|E] septentrional."
 nick_the_vine_whisperer:0 "qui Murmure au Vin"
 nick_the_vine_whisperer_desc:0 "L'on disait que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] savait toujours exactement ce dont ses plantes avait besoin. Sous ses soins aimants, les vignobles de sa famille devinrent parmi les plus grands du [dorwinion|E]."
 nick_wineblood:0 "Sang-de-Vin"
 nick_wineblood_desc:0 "L'on disait que le vin coulait dans les veines de [CHARACTER.GetShortUINameNoTooltipNoFormat|U], en raison de sa nature joviale et de son sang pourpre."
 nick_the_esoteric_lotr:0 "l'Ésoterique"
 nick_the_esoteric_lotr_desc:0 "De nombreuses rumeurs étranges concernant [CHARACTER.GetShortUINameNoTooltipNoFormat|U] circulent. On dit de lui qu'il était à moitié poisson et nageait dans la [seaofrhun|E] la nuit pour converser avec sa parenté étrange des profondeurs."

 ### Dale Nicknames ###
 nick_the_bowman:0 "l'Arch[CHARACTER.Custom('FR_ErEre')]"
 nick_the_bowman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour son aptitude légendaire à l'arc. Son plus hait fait reste la défaite de Smaug de sa main. Il parvint à tirer une flèche noire dans le seul point faible du [dragon|E], sur son ventre."
 nick_shatterstag:0 "Brisecerf"
 nick_shatterstag_desc:0 "In [CHARACTER.GetHerHis] youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tricked a great stag into ramming an oak tree, causing a crack in its skull, which is now mounted on the walls of [CHARACTER.GetHerHis] hall."
 
 ### Woodmen & Valemen Nicknames ###
 nick_the_wood_goer:0 "l'Arpente-forêt"
 nick_the_wood_goer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour passer la plupart de son temps dans les bois du [rhovanion|E]."
 nick_raven_eye:0 "Œil de corbeau"
 nick_raven_eye_desc:0 "Bien que n'étant plus assurée que par un seul œil, la vision de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] est réputée pour être deux fois plus affutée que la normale."
 nick_honeybeard:0 "Barbe de miel"
 nick_honeybeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] est connu pour sa nature jovial et son amour du miel, mais moqué pour son intelligence."

 ### Dunlending Nicknames ###
 nick_the_secretive:0 "l'Énigmatique"
 nick_champion_of_dunland:0 "[CHARACTER.Custom('FR_LeLa')] Champio[CHARACTER.Custom('FR_NNne')] de la Dunlande"
 nick_champion_of_the_hillmen:0 "[CHARACTER.Custom('FR_LeLa')] Champion[CHARACTER.Custom('FR_NNne')] des Hommes des Collines"
 nick_the_grim:0 "[CHARACTER.Custom('FR_LeLa')] Sinistre"
 nick_mist_child:0 "l'Enfant des Brumes"
 nick_first_among_equals:0 "Premi[CHARACTER.Custom('FR_ErEre')] parmi ses Pairs"
 nick_thornheart:0 "Cœurépine"

 ### Gwaithurim Nicknames ###
 nick_the_mad_dog:0 "[CHARACTER.Custom('FR_LeLa')] Chie[CHARACTER.Custom('FR_NNne')] F[CHARACTER.Custom('FR_OuOlle')]"
 nick_the_mad_dog_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour son impétuosité et ses exploits dangereux, qui lui valurent une réputation d'ennemi féroce."
 nick_the_river_snake:0 "[CHARACTER.Custom('FR_LeLa')] Serpent des Rivières"
 nick_the_river_snake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour être rusé[CHARACTER.Custom('FR_E')] et sournois[CHARACTER.Custom('FR_E')]. L'on disait que sa langue était fourchue."
 nick_the_weasel:0 "la Belette"
 nick_the_weasel_desc:0 "Le comportement de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] était souvent comparé à celui d'une belette."
 nick_the_riverlord:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] des Rivières"
 nick_the_mountainfather:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_PaternelMaternel')] des Montagnes"
 nick_the_mountainfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un grand patriache, qui eu une nombreuse descendance forte et prenait à cœur le bien-être de sa famille."

 ### Hillmen Nicknames ###
 nick_chief_of_chiefs:0 "[CHARACTER.Custom('FR_LeLa')] Chef[CHARACTER.Custom('FR_E')] des Chefs"
 nick_chief_of_chiefs_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'est élevé[CHARACTER.Custom('FR_E')] contre le dernier [king|E] [dunedain|E] du [rhudaur|E] et y a rétabli un royaume pour son peuple avec l'aide de l'[angmar|E]."

 ### the Istari ###
 nick_the_white_istari:0 "$nick_the_white$"
 nick_the_white_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était le Magicien Blanc, premier des [istariconcept|E] et meneur du Conseil Blanc."
 nick_the_grey_istari:0 "le Gris"
 nick_the_grey_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était le Magicien Gris, l'un des [istariconcept|E] et un ami des peuples de la [middleearth|E]."
 nick_the_brown_istari:0 "le Brun"
 nick_the_brown_istari_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était le Magicien Brun, l'un des [istariconcept|E], connu pour sa réclusivité et son amour de la nature."
 nick_the_blue_istari:0 "le Bleu"
 nick_of_many_colors:0 "aux Multiples Couleurs"
 nick_of_many_colors_desc:0 "[CHARACTER.GetFirstNameNoTooltip|U] était le plus grand de tous les [istariconcept|E] et suivit une approche plus directe dans le modellage du destin de la [middleearth|E]"
 nick_the_radiant:0 "le Radiant"

 ### Dúnedain Nicknames ###
 nick_the_bad:0 "[CHARACTER.Custom('FR_LeLa')] Mauvais[CHARACTER.Custom('FR_E')]"
 nick_the_bad_desc:0 "En raion de sa gestion médiocre de son royaume, les vassaux de [CHARACTER.GetFirstNamePossessiveNoTooltip|U] se sont rebellés contre [CHARACTER.GetHerHim] et l'ont tué[CHARACTER.Custom('FR_E')]"
 nick_the_tall_dunedain:0 "le Grand"  #Elendil
 nick_the_tall_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé « le Grand » car, comparé aux standards [dunedain|E], il était exceptionnellement grand."
 nick_the_faithful:0 "[CHARACTER.Custom('FR_LeLa')] Fidèle"
 nick_the_renewer_dunedain:0 "Envinyatar"
 nick_the_renewer_dunedain_desc:0 "Envinyatar est le nom [quenya|E] porté par [CHARACTER.GetShortUINameNoTooltipNoFormat|U], signifiant « le Regénérateur ». Son sens littéral fait référence au renouveau q'il apporta à la royauté des [dunedain|E] et, par là même, à l'espoir des [men|E]."
 nick_southernvictor:0 "Hyarmendacil"
 nick_southernvictor_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Hyarmendacil, signifiant « Vainqueur du Sud » [quenya|E]."
 nick_umbardacil:0 "Umbardacil"
 nick_umbardacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom d'Umbardacil, signifiant « Vainqueur d'Umbar »  en [quenya|E], après sa revendication sur la province méridionale d'[umbar|E]."
 nick_romendacil:0 "Rómendacil" #East-victor
 nick_romendacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Rómendacil, signifiant « Vainqueur de l'Est » en [quenya|E], après sa revendication sur la province orientale de Dor Rhúnen."
 nick_falastur:0 "Falastur" 
 nick_falastur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Falastur, un terme [elven|E] signifiant « Seigneur des Côtes »"
 nick_the_steadfast:0 "l'Inébranlable"  # Mardil Voronwë
 nick_the_steadfast_dunedain_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut le premier Intendant Regnant du [gondor|E]. Il régna en tant que souverain, bien que ne ceignant pas la couronne, après la disparition de la lignée des rois du sud."
 nick_the_last_castellan:0 "le dernier Châtelain"
 nick_the_last_castellan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut le dernier châtelain [gondorian|E] d'Úlond."
 nick_udalraph:0 "Udalraph" #the Stirrupless
 nick_udalraph_desc:0 "L'épithète de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] signifie le « sans-étrier », car il chevauchait sans en utiliser, à l'instar des [northmen|E]."
 nick_the_sunsword:0 "l'Épée Solaire"
 nick_the_sunsword_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut surnommé « l'Épée Solaire » en raison de son épée d'argent et de son heaume qui reflètaient la lumière du soleil dans les yeux de ses ennemis avec une précision impitoyable."
 nick_atannahtar:0 "Atannahtar"
 nick_atannahtar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna son surnom après avoir tué un grand nombre de soldat ennemi lors de l'attaque du roi Minalcar sur les Orientais, Atannahtar signifiant « tueur d'homme » en [quenya|E]."
 nick_andamacil:0 "Andamacil"
 nick_andamacil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu le nom d'Andamacil signifiant « épée longue ». Ses pairs le surnommèrent ainsi en raison de l'épée longue qu'il portait toujours fidèlement au combat."
 nick_mormegil:0 "Mormegil"
 nick_mormegil_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu le nom de Mormegil signifiant « noire épée » en raison du massacre qu'il commit durant le siège de Narthan."
 nick_the_outlander:0 "l'Exilé[CHARACTER.Custom('FR_E')]"
 nick_the_outlander_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut exilé[CHARACTER.Custom('FR_E')] de ses terres ancestrales de [rhudaur|E] quand son royaume tomba aux mains du peuple des Collines et de l'[angmar|E] lors du [thirdage|E], errant dans la Sauvagerie pendant un temps avant de finir sa vie au service du roi de l'[arthedain|E]."
 nick_son_of_rhudaur:0 "Fils du Rhudaur"
 nick_son_of_rhudaur_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'est montré être un vrai Dúnadan à de nombreuses occasions, que ce soit par la vaillance ou par sa loyauté à l'héritier d'Isildur. La vraie force du [rhudaur|E] perdure."
  
