  nick_andamacil:  "Andamacil"
  nick_andamacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé Andamacil signifiant épée-longue. [CharYourHerHis(CHARACTER)] pairs choisirent ce nom pour [CharYouHerHim(CHARACTER)] à cause de la longue épée qu'[CharYouSheHe(CHARACTER)] portait fidèlement au combat."
  nick_mormegil:  "Mormegil"
  nick_mormegil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé Mormegil signifiant 'Épée-Noire' à cause du massacre qu'[CharYouSheHe(CHARACTER)] commit durant le siège de Narthan."
  nick_the_outlander:  "l'Étranger"
  nick_the_outlander_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exilé de [CharYourHerHis(CHARACTER)] terres ancestrales au [rhudaur|E] quand le royaume tomba aux mains des Montagnards et d'[angmar|E] au [thirdage|E], errant dans les contrées sauvages un temps avant de finir [CharYourHerHis(CHARACTER)] vie au service du Roi d'[arthedain|E]."
  nick_son_of_rhudaur:  "Fils de Rhudaur"
  nick_son_of_rhudaur_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] se prouva un vrai [dunadan|E] maintes et maintes fois par [CharYourHerHis(CHARACTER)] vaillance et loyauté envers les Héritiers d'[isildur|E]. La plus vraie force du [rhudaur|E] vit encore maintenant."
  nick_avenging_swan:  "le Cygne Vengeur"
  nick_avenging_swan_desc:  "Quand des pillards marins d'[enedhwaith|E] ravagèrent les côtes d'Anfalas, [CHARACTER.GetShortUINameNoTooltipNoFormat] prit une vengeance personnelle en menant une expédition punitive à Lond Angren."
  nick_the_pale:  "le Pâle"
  nick_the_pale_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour [CharYourHerHis(CHARACTER)] peau pâle et [CharYourHerHis(CHARACTER)] teint clair, admiré par beaucoup pour [CharYourHerHis(CHARACTER)] beauté subtile."
  nick_the_ambusher:  "l'Embusqueur"
  nick_the_ambusher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un chasseur habile, réputé pour attirer [CharYourHerHis(CHARACTER)] ennemis dans des pièges et embuscades - se révélant très efficace contre les pillards [orcish|E] qui harcèlent l'[eriador|E] de temps à autre."
  nick_alcarin:  "Alcarin"
  nick_alcarin_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] régna sur le royaume du [gondor|E] à l'apogée de sa puissance et splendeur, si bien que les pierres précieuses n'étaient considérées que comme des jouets pour [CharYourHerHis(CHARACTER)] sujets."
  nick_liberator_gondor:  "le Libérateur du [gondor|E]"
  nick_liberator_gondor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] la force motrice derrière la libération du [gondor|E] qui vit le royaume déchu restauré et libéré de l'ombre du [mordor|E]."
  nick_orcslayer: "le Tueur-d'Orques"
  nick_orcslayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] défia le chef des [orcs|E] de [moria|E] en combat singulier et tua [CharYourHerHis(CHARACTER)] ennemi dans un exploit d'habileté à la lame inégalé."
  nick_laicamaite: "Laicamaitë"
  nick_laicamaite_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut surnommé [Glossary('Laicamaitë','laicamaite_gloss')] tant pour [CharYourHerHis(CHARACTER)] règne sur le [calenardhon|E] que pour [CharYourHerHis(CHARACTER)] connaissance du jardinage."
  nick_veatura: "Vëaturá" 
  nick_veatura_desc: "Avec une grande prouesse sur terre et sur mer, [CHARACTER.GetShortUINameNoTooltipNoFormat] fut surnommé [Glossary('Vëaturá','veatura_gloss')] pour [CharYourHerHis(CHARACTER)] grands exploits de force, bravoure, et fière loyauté comme capitaine du [gondor|E]."
  nick_of_many_lands: "de Maintes Terres"
  nick_of_many_lands_desc: "Toute [CharYourHerHis(CHARACTER)] vie, le monde l'appela, et [CHARACTER.GetShortUINameNoTooltipNoFormat] répondit, connu comme un esprit libre - voyager, explorer, et comprendre les maintes terres d'[ardaconcept|E] est [CharYourHerHis(CHARACTER)] but dans la vie."
  nick_angulocelunte: "Angulóceluntë"
  nick_angulocelunte_desc: "[Glossary('Angulóceluntë','angulocelunte_gloss')] est l'épitaphe de [CHARACTER.GetShortUINameNoTooltipNoFormat] pour [CharYourHerHis(CHARACTER)] exploits de domination et vaillance sur les côtes du [gondor|E] et au-delà. En bataille on dit que [CHARACTER.GetShortUINameNoTooltipNoFormat] possédait une colère blanche et brûlante qui inspirait l'effroi aux ennemis et alliés de même."
  nick_aureamaitale: "Aurëamaitalë"
  nick_aureamaitale_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut nommé [Glossary('Aurëamaitalë','aureamaitale_gloss')] car [CharYourHerHis(CHARACTER)] œuvre était chérie par nombre des [CharYourHerHis(CHARACTER)] fidèles pour la chaleur de [CharYourHerHis(CHARACTER)] prose et les belles illustrations de [CharYourHerHis(CHARACTER)] demeure-jardin d'Hyarnustar - contant maints contes qui rappelaient l'âme et la vie et le bien qui demeuraient même dans l'assombrissement de [numenor|E]."
  nick_moria_purger: "le Porte-Lumière"
  nick_moria_purger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] chassa avec succès les [orcs|E] de [moria|E], apportant un peu de lumière à la Fosse Noire - ne fût-ce que pour un bref moment."
  # nick_the_dreamer: "The Dreamer" #Duplicate
  # nick_the_dreamer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is known as 'The Dreamer'
  nick_formendil: "Formendil"
  nick_formendil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé [Glossary('Formendil','formendil_gloss')] pour [CharYourHerHis(CHARACTER)] affinité avec les Hommes du Nord et les Arnorrim, et pour la nationalité de [CharYourHerHis(CHARACTER)] épouse, dont [CharYouSheHe(CHARACTER)] tomba amoureux lors d'un de [CharYourHerHis(CHARACTER)] voyages au nord."
  nick_ohtanis: "Ohtanis"
  nick_ohtanis_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu comme [Glossary('Ohtanis','ohtanis_gloss')]. [CharYouSheHe(CHARACTER)|U] était un grand capitaine d'[men|E] et un guerrier inégalé par beaucoup en habileté à l'épée. Bien que la guerre [CharYouSheHe(CHARACTER)] n'aimât point, elle l'entourait et le façonnait."
  nick_arassatar: "Arassatar"
  nick_arassatar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé [Glossary('Arassatar','arassatar_gloss')], pour [CharYourHerHis(CHARACTER)] loyauté envers la lignée défaillante d'[anarion|E]."
  nick_methrohir: "Methrohir"
  nick_methrohir_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé [Glossary('Methrohir','methrohir_gloss')]. Dernier de [CharYourHerHis(CHARACTER)] espèce, [CharYouSheHe(CHARACTER)] chevaucha vers la gloire et la mort par amour de [CharYourHerHis(CHARACTER)] parent et [CharYourHerHis(CHARACTER)] foyer. [CharYouSheHe(CHARACTER)] ne fut pas le moins noble d'une noble maison."
  nick_nendelote: "Nendelótë"
  nick_nendelote_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommée [Glossary('Nendelótë','nendelote_gloss')] en raison de [CharYourHerHis(CHARACTER)] grâce et [CharYourHerHis(CHARACTER)] amour des eaux éclairées par la lune du Lac Nenuial non loin de [CharYourHerHis(CHARACTER)] demeure à Tarmabar."
  nick_haven_finder: "la Première du Havre"
  nick_haven_finder_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] une âme curieuse, qui rejoignit tôt la Ligue des Aventuriers et navigua de [lindon|E] jusqu'à la pointe du [thanihazad|E]. Bien qu'une [faithful|El] en vérité, [CHARACTER.GetFirstNameNoTooltip|U] garda une apparence modérée, s'attirant assez les faveurs de [GetScriptedCharacterByHistoryID( 'lineofelros15' ).GetTitledFirstName] pour posséder et développer une petite parcelle de terre à l'est de Belfalas. Par l'usage stratégique des ressources du Seigneur d'Andúnië, [CharYourHerHis(CHARACTER)] beaux-parents, [CHARACTER.GetFirstNameNoTooltip|U] créa les fondations de la cité de Pelargir, un havre des Fidèles. Bien qu'elle ne fût pas la seule à avoir aidé à fonder la cité, [CharYouSheHe(CHARACTER)] est comptée parmi les premières."
  nick_warrior_of_the_north: "le Guerrier du Nord"
  nick_warrior_of_the_north_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] défit d'innombrables ennemis menaçant la paix au [rhovanion|E] et en [eriador|E] de même, lui valant le respect et l'admiration de tous les peuples libres du Nord."
  nick_aearthuron: "Aearthuron"
  nick_aearthuron_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] grandit en halant les filets sur la côte déchiquetée, apprenant chaque courant et chaque vent par le seul toucher. Lorsque [CHARACTER.GetFirstNameNoTooltip|U] prit le commandement de [CharYourHerHis(CHARACTER)] premier navire, même les marins aguerris l'appelaient [Glossary('Aearthuron','aearthuron_gloss')] car nul autre ne savait lire la mer comme [CHARACTER.GetFirstNameNoTooltip|U] en était capable, déchiffrant ses humeurs changeantes avec la sagesse que seuls possèdent ceux nés sous l'étoile des navigateurs."
  nick_the_seer_malbeth: "le Voyant"
  nick_the_seer_malbeth_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu comme 'le Voyant' pour [CharYourHerHis(CHARACTER)] nombreuses prophéties, prédisant à la fois l'espoir et la ruine pour les [dunedain|E]. [CharYourHerHis(CHARACTER)|U] plus célèbre concernait le destin de [GetScriptedCharacterByHistoryID( 'lineofisildur26' ).GetTitledFirstName] et la purification finale des Chemins des Morts, vision qui hanta les derniers jours d'Arnor comme l'ombre de ce qui devait s'accomplir."
    
  nick_fimbaeth: "Fimbaeth"
  nick_fimbaeth_desc: "[CHARACTER.GetFirstNameNoTooltip|U] gagna [CharYourHerHis(CHARACTER)] épithète de [Glossary('Fimbaeth','fimbaeth_gloss')] pour [CharYourHerHis(CHARACTER)] manière exceptionnelle de manier les mots. [CharYouSheHe(CHARACTER)|U] négocia de nombreuses alliances matrimoniales solides et accords commerciaux pour [CharYourHerHimself(CHARACTER)] comme pour nombre des familles nobles de l'[arnor|E] méridional. Certains de ces accords furent conclus avec la noblesse [gondorian|E], permettant aux Borinionath de rivaliser avec les plus grandes maisons nobles d'Arnor durant près de quatre générations, tissant un réseau d'influence qui s'étendait depuis les Tours Blanches jusqu'aux rives de l'Anduin."
  nick_gorchu: "Gorchu"
  nick_gorchu_desc: "[CHARACTER.GetFirstNameNoTooltip|U] grandit sous l'ombre des destins mortels de [CharYourHerHis(CHARACTER)] ancêtres, développant une haine profonde envers le Royaume d'[angmar|E] et les [hillmen|E] de [rhudaur|E]. Alors que le temps passait et que [CharYourHerHis(CHARACTER)] haine s'envenimait avec l'âge, [CharYouSheHe(CHARACTER)] recruta ceux qui partageaient ses vues et mena [CharYourHerHis(CHARACTER)] propre guerre contre ceux qu'[CharYouSheHe(CHARACTER)] jugeait avoir causé du tort à [CharYouHerHim(CHARACTER)] et [CharYourHerHis(CHARACTER)] lignée. [CharYouSheHe(CHARACTER)|U] pilla et ravagea tous les établissements qu'[CharYouSheHe(CHARACTER)] rencontrait, commettant maints méfaits sinistres, pour lesquels [CharYouSheHe(CHARACTER)] gagna [CharYourHerHis(CHARACTER)] nom de [Glossary('Gorchu','gorchu_gloss')] de [rhudaur|E], devenant une légende de terreur murmurée dans les vallées désolées du royaume déchu."

  ### Defender against Wildmen Nicknames ###
  nick_the_unyielding:  "l'Inflexible"
  nick_the_unyielding_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un rempart inébranlable contre tous les envahisseurs."
  nick_the_westron_hammer:  "le Marteau de l'Ouest"
  nick_the_westron_hammer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prouva maintes et maintes fois [CharYourHerHis(CHARACTER)] vaillance en défendant [CharYourHerHis(CHARACTER)] terres natales. Maintes et maintes fois, le Marteau s'abattit sur [CharYourHerHis(CHARACTER)] ennemis !"
  nick_the_bane_of_wildmen:  "le Fléau des Hommes Sauvages"
  nick_the_bane_of_wildmen_desc:  "Peu des hommes sauvages qui envahirent les terres de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] vécurent pour raconter l'histoire."
  nick_the_shield_of_the_west:  "le Bouclier de l'Ouest"
  nick_the_shield_of_the_west_desc:  "Fort comme un bouclier, [CHARACTER.GetShortUINameNoTooltipNoFormat] défendit [CharYourHerHis(CHARACTER)] terres de tous les envahisseurs."
  
  ### Númenórean Nicknames ###
  nick_minyatur:  "Tar-Minyatur" # Elros's regnal name
  nick_minyatur_desc:  "Tar-Minyatur était le nom royal d'Elros. Il signifiait 'Haut Premier-Souverain' en [quenya|E]."
  nick_nolimon:  "Nólimon" # Epiteth of Vardamir, son of Elros
  nick_nolimon_desc:  "Nólimon était l'épithète de Vardamir, Second Roi de [numenor|E]. Il signifiait 'Celui qui Apprend' en [quenya|E], ainsi appelé pour son amour de la sagesse ancienne."
  nick_parmaite:  "Parmaitë" # Epiteth of Elendil, King of Númenor
  nick_parmaite_desc:  "Parmaitë était l'épithète d'Elendil, Quatrième Roi de [numenor|E]. Il signifiait 'Main-de-Livre' en [quenya|E], car il composa maints livres à partir des légendes rassemblées par son grand-père Tar-Vardamir."
  nick_star_watcher:  "Elentirmo" # Epiteth of Tar-Meneldur, 5th King of Numenor
  nick_star_watcher_desc:  "Elentirmo était l'épithète de Meneldur, Cinquième Roi de [numenor|E]. Il signifiait 'Gardien-des-Étoiles' en [quenya|E]."
  nick_the_mariner_elros:  "le Navigateur"  #Epiteth of Tar-Aldarion, 6th King of Numenor
  nick_the_mariner_elros_desc:  "Tar-Aldarion était le sixième Roi de [numenor|E]. [CharYourHerHis(CHARACTER)|U] expansion des traditions maritimes de Númenor, et son exploration des régions côtières de [middleearth|E], lui valurent l'épithète 'le Navigateur'."
  nick_the_vigilant_elros:  "Tirítë" #Epiteth
  nick_the_vigilant_elros_desc:  "Tirítë était l'épithète de Tar-Minastir qui était le onzième Roi de [numenor|E]. Durant [CharYourHerHis(CHARACTER)] règne, les [numenoreans|E] commencèrent à établir des colonies permanentes en [middleearth|E]. L'épithète signifiait 'Vigilant' en [quenya|E]."
  nick_ship_builder_elros:  "Balkumagân" #Epiteth
  nick_ship_builder_elros_desc:  "Tar-Ciryatan, connu comme Ar-Balkumagân en [adunaic|E], était le douzième Roi de [numenor|E]. Durant son règne, les [numenoreans|E] commencèrent d'abord à s'exprimer ouvertement contre l'[banofthevalar|E]. Sur le continent, [CharYourHerHis(CHARACTER)] règne fut marqué par un colonialisme grandissant. [CharYouSheHe(CHARACTER)|U] étendit grandement la marine númenóréenne, lui valant l'épithète de 'Ciryatamo' qui signifiait Constructeur-de-Navires en [quenya|E]."
  nick_bright_sword:  "Ar-Belzagar" #Epiteth
  nick_bright_sword_desc:  "Calmacil était le fils de Tar-Alcarin. Il était un grand capitaine des soldats de Númenor et conquit de vastes terres le long des côtes de la Terre du Milieu dans sa jeunesse. En conséquence, Sauron se retira des côtes et bâtit sa puissance à l'Est loin des côtes. Durant son règne les Hommes du Roi l'appelèrent Ar-Belzagar qui signifiait 'Épée-Brillante' en [adunaic|E]. Ce fut la première fois que le nom du roi fut prononcé en [adunaic|E] sur [numenor|E]."
  nick_jewel_gatherer:  "Rassembleur-de-Joyaux" #Epiteth of Ar-Zimrathôn, 21st king of Numenor
  nick_jewel_gatherer_desc:  "Ar-Zimrathôn était le fils et héritier d'Ar-Adûnakhôr, et devint le vingt-et-unième Roi de Númenor. Son père fut le premier Roi à prendre son nom dans la langue [adunaic|E], et Ar-Zimrathôn continua cette tradition en faisant de même, bien que la forme [quenya|E] de son nom, Tar-Hostamir, fût enregistrée dans le Rouleau des Rois."
  nick_shore_son:  "Fils-du-Rivage" #Epiteth of Ar-Sakalthôr, 22nd king of Numenor
  nick_star_flame:  "Flamme-Étoilée" #Epiteth of Gimilzôr, 23rd king of Numenor
  nick_star_flame_desc:  "Ar-Gimilzôr était un grand ennemi des [faithful|E]. Il interdit complètement l'usage des langues elfiques. De plus, il ne permit pas aux [eldar|E] de venir à [numenor|E] et punit ceux qui accueillaient encore les navires elfiques qui venaient encore secrètement d'Eressëa vers les rivages occidentaux de Númenor où vivaient la plupart des Fidèles, car il considérait ces Elfes comme les 'espions des [valar|E]' et espérait garder ses actes et conseils cachés des Valar. Finalement, la méfiance d'Ar-Gimilzôr envers les Fidèles l'amena à exiler tous les Fidèles qu'il put identifier vers l'est de Númenor près du havre de Rómenna. Là il les garda sous surveillance. Bien que la forme [quenya|E] de son nom, Tar-Telemnar, fût enregistrée dans le Rouleau des Rois."
  nick_the_far_sighted:  "Ar-Inziladûn" #Epiteth of Tar-Palantir, 24th king of numenor
  nick_the_far_sighted_desc:  "Inziladûn était le nom [adunaic|E] donné à Tar-Palantir, le vingt-quatrième Roi de [numenor|E], à sa naissance par son père. Il signifiait 'Fleur de l'Ouest'. Quand Inziladûn prit le Sceptre, c'était une époque de grande noirceur à Númenor. Depuis le règne de Tar-Atanamir, chaque Roi avait parlé contre les [valar|E] et questionné leur Interdiction contre la navigation des Númenóréens vers [aman|E]. Alors que la richesse et la puissance de Númenor avaient grandi, ainsi avait grandi leur peur de la Mort, et leurs joies et années diminuèrent. Il chercha à se repentir des actions de ses prédécesseurs et prit un nom royal dans la langue elfique [quenya|E] dans la tradition de ses ancêtres, Tar-Palantir. En conséquence, il laissa les Fidèles vivre en paix."
  nick_the_golden_pharazon:  "le Doré" # Epiteth of Ar-Pharazon, last king of numenor
  nick_the_golden_pharazon_desc:  "Ar-Pharazôn était le dernier roi de [numenor|E]. Il fut surnommé 'le Doré' en raison de ses grandes manifestations de richesse et de puissance. Il leva la plus grande armée que [middleearth|E] eût jamais vue et ses actions menèrent à l'[akallabeth|E]."
  nick_tar_elestirne:  "Tar-Elestirnë" # Epiteth of Erendis, wife of Tar-Eldarion
  nick_tar_elestirne_desc:  "Erendis était connue pour porter un joyau blanc sur son front, offert lors de ses fiançailles avec Tar-Aldarion, et pour cela fut nommée [Glossary('Tar-Elestirne','tar_elestirne_gloss')]. Bien qu'elle cessât cette pratique en des jours plus chagrins, le peuple de [numenor|E] la continuerait toujours après comme signe de royauté."
  nick_the_last_lord_admiral: "Le Dernier Seigneur-Amiral"  
  nick_the_last_lord_admiral_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le dernier Seigneur-Amiral d'Anarikê avant l'[akallabeth|E], commandant de la Flotte Orientale de [numenor|E]. Dans le sillage de l'[akallabeth|E], [CharYouSheHe(CHARACTER)|l] guida la petite minorité [numenorean|E] qu'[CharYouSheHe(CHARACTER)|l] gouvernait dans l'assimilation avec les locaux d'Anarikê, réalisant que la colonie manquait de main-d'œuvre pour maintenir le contrôle sur une population native hostile à long terme. \n\nCherchant à éviter les erreurs et la tyrannie de [pharazon|E], [CharYouSheHe(CHARACTER)|l] créa le Haut Conseil d'Anarikê, un corps de conseillers qui contraindrait et conseillerait à la fois le nouveau monarque."

  ### Edain Nicknames ###
  nick_lorindol:  "Lórindol" # Hador
  nick_lorindol_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] honoré de l'épithète Lórindol, qui signifie 'Tête-d'Or' en [sindarin|E], en référence à [CharYourHerHis(CHARACTER)] chevelure dorée qui brillait comme les rayons du soleil couchant."
  nick_turambar:  "Turambar" # Turin
  nick_turambar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] adopta le nom de Turambar, 'Maître du Destin', suite à [CharYourHerHis(CHARACTER)] arrivée en Brethil, considérant que la malédiction que Morgoth avait jetée sur [CharYourHerHimself(CHARACTER)] était enfin rompue."
  nick_beor:  "Bëor" # Bëor/Balan
  nick_beor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu sous le nom de Bëor par les [elves|E] de Nargothrond, ce qui signifie 'vassal' dans la langue de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] peuple."
  nick_aradan:  "Aradan" # Malach
  nick_aradan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] vécut quatorze années parmi les Elfes durant le [firstage|E], recevant le nom [sindarin|E] d'Aradan, qui signifie 'Noble Homme'."
  nick_meldis:  "Meldis" # Zimrahin
  nick_meldis_desc:  "Meldis était le nom [sindarin|E] donné à [CHARACTER.GetShortUINameNoTooltipNoFormat], signifiant 'Ami' dans la belle langue des Elfes Gris."
  nick_thalion:  "Thalion" # Hurin
  nick_thalion_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] vénéré sous le nom de [Glossary('Thalion','thalion_gloss')] en [sindarin|E]."
  nick_lalaith:  "Lalaith" # Urwen sister of Turin
  nick_lalaith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] affectueusement surnommée Lalaith, signifiant 'Rire' par ses parents qui chérissaient sa joie enfantine."
  nick_niniel:  "Níniel" # Nienor sister of Turin
  nick_niniel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommée Níniel, 'Jeune Fille des Larmes', par Túrin Turambar, suite à la perte de [CharYourHerHis(CHARACTER)] mémoire après que [CharYouSheHe(CHARACTER)|U] fut maudite par le Dragon Glaurung."
  nick_erchamion:  "Erchamion" # Beren One-Handed
  nick_erchamion_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] surnommé Erchamion, qui signifie 'le Manchot' en [sindarin|E], suite à la perte de [CharYourHerHis(CHARACTER)] main dans la gueule du loup Carcharoth."
  
  ### Elven Nicknames ###
  nick_noldoran:  "Ñoldóran" # Finwë
  nick_noldoran_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était le premier Haut-Roi des [noldorelves|E], et fut révéré sous le nom de Ñoldóran, signifiant 'Roi des [noldorelves|E]'."
  nick_the_unbegotten:  "l'Inengendrés" # For elves of Cuivienen
  nick_the_unbegotten_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] parmi les premiers [elves|E] qui s'éveillèrent à [cuivienen|E], et n'a donc nul géniteur parmi les Enfants d'Ilúvatar."
  nick_the_minstrel:  "le Ménestrel" # Maglor
  nick_the_minstrel_desc:  "[maglor|E] était l'un des [sonsoffeanor|E], réputé pour sa maîtrise inégalée de la poésie et du chant, peu parmi les [eldar|E] pouvant rivaliser avec son art sublime."
  nick_felagund:  "Felagund" # Finrod
  nick_felagund_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] honoré du surnom de [felagund|E], titre respectueux que lui offrirent les [dwarves|E] des [bluemountains|E] en reconnaissance de sa noblesse."
  nick_the_white_lady:  "Ar-Feiniel" # Aredhel
  nick_the_white_lady_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'unique fille de [fingolfin|E], nommée [Glossary('Ar-Feiniel','ar_feiniel_gloss')] pour [CharYouHerHim(CHARACTER)] teint de neige et [CharYouHerHim(CHARACTER)] habitude de toujours porter des vêtements blancs et argentés."
  nick_the_wise_elven:  "le Sage" # Turgon
  nick_the_wise_elven_desc:  "$nick_the_wise_desc$"
  nick_the_wise_celeborn:  "le Sage" # Turgon
  nick_the_wise_celeborn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] est reconnu comme le plus sage des [elves|E] de la [middleearth|E], et un dispensateur de présents qui surpassent le pouvoir des rois."
  nick_the_crafty_elven:  "l'Habile" # Curufin
  nick_the_crafty_elven_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le fils favori de [feanor|E], ressemblant à [CharYourHerHis(CHARACTER)] père par l'apparence, l'habileté et le tempérament plus que tous ses frères."
  nick_the_dark_elven:  "l'Ombrageux" # Caranthir
  nick_the_dark_elven_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le plus sévère et le plus prompt à la colère parmi les [sonsoffeanor|E]."
  nick_ambarussa:  "Ambarussa" # Amrod and Amras
  nick_the_shipwright:  "le Constructeur de Navires" # Cirdan
  nick_the_shipwright_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] reconnu au loin comme un maître dans l'art de construire et naviguer les navires, lui valant le surnom de 'Constructeur de Navires'."
  nick_greycloak:  "Manteau-Gris" # Elu Thingol
  nick_swan_maiden:  "la Demoiselle-Cygne" # Eärwen, wife of Finarfin
  nick_the_elvenking:  "le Roi-Elfe" # Thranduil
  nick_the_elvenking_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] proclamé le Roi-Elfe, car [CharYouSheHe(CHARACTER)] régnait sur les [lasgalendrimelves|E] du nord de [mirkwood|E]."
  nick_celebrindal:  "Celebrindal" # Idril 
  nick_celebrindal_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] portait l'[epesse|E] Celebrindal, signifiant 'Pied-d'Argent', en raison de [CharYouHerHim(CHARACTER)] habitude de toujours marcher pieds nus."
  nick_faelivrin: "Faelivrin" # Finduilas
  nick_faelivrin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommée [Glossary('Faelivrin','faelivrin_gloss')] par son fiancé Gwindor, en raison de sa beauté rayonnante qui illuminait toute demeure."
  nick_tinuviel:  "Tinúviel" # Lúthien
  nick_tinuviel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connue sous le nom de Tinúviel, signifiant 'Fille du Crépuscule'."
  nick_undomiel:  "Undómiel" # Arwen
  nick_undomiel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] portait l'[epesse|E] [Glossary('Undómiel','undomiel_gloss')]."
  nick_eluchil:  "Eluchíl" # Dior
  nick_eluchil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le fils de Beren et Lúthien. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] plus tard connu sous le nom d'Eluchíl, ou 'Héritier d'Elu', car [CharYouSheHe(CHARACTER)] était l'héritier d'[elu_thingol|E], Seigneur de Doriath."
  nick_ardamire:  "Ardamírë" # Eärendil
  nick_ardamire_desc:  "Ardamírë était le [mothername|E] prophétique de [CHARACTER.GetShortUINameNoTooltipNoFormat], signifiant 'Joyau du Monde'."
  nick_athrad_gillith:  "Athrad"
  nick_athrad_gillith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] un maître de la harpe, capable de produire une musique merveilleuse qui enchante même les cœurs les plus endurcis."
  nick_lordlady_of_light:  "[CHARACTER.GetLadyLord|U] de Lumière"
  nick_the_bulwark_of_the_glades:  "Rempart des Clairières"
  nick_telpemaite:  "Telpemaitë"
  nick_telpemaite_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé 'Main-d'Argent' par ses frères Mirdain d'Ost-in-Edhil, avant qu'il ne fuie sa ruine avec Maître Elrond"
  nick_the_pale_elf:  "le Pâle"
  nick_the_pale_elf_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] un teint très clair, préférant éviter une exposition prolongée au soleil."
  nick_the_garden_gnome:  "le Gnome des Jardins"
  nick_the_garden_gnome_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] trouve plaisir dans l'art du jardinage, contrairement à la plupart des [noldorelves|E]."
  nick_halfelven:  "Semi-Elfe" #Elrond
  nick_halfelven_desc:  "En raison de son héritage semi-elfique, [CHARACTER.GetShortUINameNoTooltipNoFormat] choisit d'être compté parmi la parenté des [elves|E] suite à la [warofwrath|E]."
  nick_the_duckwarrior:  "le Guerrier-Canard"
  nick_the_duckwarrior_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] surnommé 'le Guerrier-Canard' à cause de son heaume et de sa cuirasse, le premier orné d'ailes de canard et la seconde portant l'image d'un canard. Il gagna cette renommée après avoir porté cette armure lors de diverses batailles durant la [warlastalliance|E]"
  nick_the_venturesome:  "l'Aventureux"
  nick_the_venturesome_desc:  "Quand [CharYourHerHis(CHARACTER)] parents fuirent les rivages de la [middleearth|E] - poussés par l'assombrissement de la [greenwoodshort|E] - [CHARACTER.GetShortUINameNoTooltipNoFormat|U] jura de trouver la cause des ombres grandissantes, s'aventurant vers le sud depuis le royaume du roi-elfe en quête de réponses."
  nick_galion:  "Galion"
  nick_of_the_fountain: "de la Fontaine"
  nick_of_the_fountain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur de la Maison de la Fontaine en [GetTitleByKey('k_gondolin').GetNameNoTier], réputé pour [CharYourHerHis(CHARACTER)] voix commandante au combat et sa loyauté inébranlable envers [GetScriptedCharacterByHistoryID( 'linefinwe21' ).GetFirstNameRegnal]. Dans l'heure finale de la cité, [CharYouSheHe(CHARACTER)] abattit Gothmog, Seigneur des Balrogs, bien que cela lui coûtât [CharYourHerHis(CHARACTER)] vie."
  nick_the_vigilant: "le Vigilant"
  nick_the_vigilant_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] a juré de protéger les terres d'[eriador|E] de toutes les menaces qui pourraient surgir pour les menacer."
  
  ### Maiar ###
  nick_lord_of_the_rings:  "le Seigneur des Anneaux"
  nick_the_dark_lord:  "le Seigneur Sombre"
  nick_the_deceiver_sauron:  "$nick_the_deceiver$"
  nick_the_deceiver_sauron_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] portait de nombreux titres et épithètes. Au [secondage|E], sous l'alias d'[annatarcharacter|E], il trompa les [elves|E] pour qu'ils créent les [ringsofpower|E]. [CharYouSheHe(CHARACTER)|U] dupera plus tard les [conceptracemen|E] de [numenor|E] et provoqua l'[akallabeth|E]."
  nick_the_necromancer:  "le Nécromancien"
  nick_the_necromancer_desc:  "Le Nécromancien était le maître des ténèbres de [dolguldur|E]. Son identité demeurait inconnue, bien que [thewise|E] le soupçonnaient d'être l'un des [nazgul|E]. Lorsqu'il prit résidence à Dol Guldur, une ombre s'abattit sur la [greenwoodshort|E], plus tard connue sous le nom de [mirkwood|E].\n\nFinalement le [whitecouncil|E] découvrit que le Nécromancien n'était autre que [sauroncharacter|E] [CharYourHerHimself(CHARACTER)], se cachant pour ourdir son retour et chercher l'[onering|E]."

  ### Nazgul ###
  nick_witch_king:  "le Roi-Sorcier"
  nick_witch_king_desc:  "Le [witchking|E], Premier des [nazgulcharacter|E], fut ainsi nommé durant la partie médiane du [thirdage|E] par ceux du Nord de la [middleearth|E], durant [CharYourHerHis(CHARACTER)] années comme souverain magicien d'[angmar|E]."
  nick_blind_sorcerer:  "le Sorcier Aveugle"
  nick_blind_sorcerer_desc:  "Le [blindsorcerer|E], également connu sous le nom de [stormking|E], Cinquième des [nazgulcharacter|E], fut ainsi nommé car [CharYouSheHe(CHARACTER)] sacrifia [CharYourHerHis(CHARACTER)] propres yeux pour obtenir un pouvoir magique ténébreux."
  nick_golden_king:  "le Roi Doré"
  nick_golden_king_desc:  "Le [goldenking|E], Septième des [nazgulcharacter|E], fut ainsi nommé en raison de [CharYourHerHis(CHARACTER)] masque doré."
  nick_black_horseman:  "le Cavalier Noir"
  nick_black_horseman_desc:  "Le Cavalier Noir, Neuvième des [nazgulcharacter|E], fut ainsi nommé car [CharYouSheHe(CHARACTER)] apparaissait souvent à cheval, enveloppé dans les ténèbres."
  nick_fire_king:  "le Roi Flamboyant"
  nick_fire_king_desc:  "Le Roi Flamboyant, Huitième des [nazgulcharacter|E], fut ainsi nommé car [CharYouSheHe(CHARACTER)] apporta le feu et la destruction à Khey Sârt lors d'une série de campagnes connues sous le nom de Guerres-de-Flamme."
  nick_dawndeath:  "Mortaube"
  nick_dawndeath_desc:  "Mortaube, Quatrième des [nazgulcharacter|E], fut ainsi nommé pour [CharYourHerHis(CHARACTER)] habitude de lancer des attaques au lever du jour."
  nick_shadow_of_east:  "l'Ombre de l'Orient"
  nick_shadow_of_east_desc:  "[khamulshadwoftheeast|E], également connu sous le nom de [khamulblackeasterling|E], Deuxième des [nazgulcharacter|E], fut ainsi nommé car [CharYouSheHe(CHARACTER)] servait comme le plus grand commandant de [sauroncharacter|E] en Orient durant le [thirdage|E]."
  nick_dog_lord:  "le Seigneur des Chiens"
  nick_dog_lord_desc:  "Le Seigneur des Chiens, Troisième des [nazgulcharacter|E], fut ainsi nommé car [CharYouSheHe(CHARACTER)] employait des milliers de chiens de guerre au combat durant [CharYourHerHis(CHARACTER)] conquête de l'île de Waw."
  nick_ice_king:  "le Roi-de-Glace"
  nick_ice_king_desc:  "Le Roi-de-Glace, Sixième des [nazgulcharacter|E], fut ainsi nommé car [CharYouSheHe(CHARACTER)] aurait régné sur Ûrd, un royaume gelé dans l'extrême nord-est de la [middleearth|E]."
  
  ### Black Númenórean ###
  nick_mouth_of_sauron:  "la Bouche de Sauron"
  nick_mouth_of_sauron_desc:  "La Bouche de Sauron était l'un des serviteurs les plus dévoués de [sauroncharacter|E], servant comme son héraut et messager, et comme Lieutenant de la Tour de Barad-dûr au temps de la Guerre de l'Anneau. [CharYourHerHis(CHARACTER)] véritable nom était oublié, même de [CharYourHerHimself(CHARACTER)]."
  nick_the_black_dulgu:  "$nick_the_black$"
  nick_the_black_dulgu_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] était un général impitoyable du [stormking|E]. Son style de commandement brutal et ses tactiques déshonorantes lui valurent [CharYouHerHim(CHARACTER)] cette épithète."
  nick_the_great_anbalkumagan:  "$nick_the_great$"
  nick_the_great_anbalkumagan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le plus grand des rois d'[anbalkumagan|E], car [CharYouSheHe(CHARACTER)|U] non seulement conquit le $e_sirayn$, mais le soumit et le brisa, l'amenant sous la domination $anbalukkhori$ pour toujours."
  nick_storm_disciple:  "le Disciple de la Tempête"
  nick_storm_disciple_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] instruit dans les magies obscures par le [stormking|E] et le [witchkingshort|E] [CharYourHerHimself(CHARACTER)]. [CharYourHerHis(CHARACTER)] règne comme Maréchal-de-Tempête vit l'annexion de Tûlwang et l'écrasement des révoltes Tûlwangi."
  nick_black_vizier:  "le Vizir Noir"
  nick_black_vizier_desc:  "Le Vizir Noir était le bras droit du [goldenking|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] un sorcier de descendance [numenorean|E] Noire, instruit par le Roi Doré [CharYourHerHimself(CHARACTER)]. [CharYourHerHis(CHARACTER)] cruauté était aussi légendaire que [CharYourHerHis(CHARACTER)] ingéniosité, et une grande partie de l'administration d'Âbrakhan était laissée entre [CharYourHerHis(CHARACTER)] mains, ce qui le rendit incroyablement puissant."
  nick_the_ghost_of_belegaer:  "Fantôme du Belegaer"
  nick_the_ghost_of_belegaer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un roi corsaire légendaire de Madruak. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] surnommé 'Fantôme du Belegaer' car [CharYourHerHis(CHARACTER)] navires semblaient apparaître de nulle part et disparaître tout aussi rapidement."
  nick_the_sorceress_of_mirkwood:  "la Sorcière de Grand'Peur"
  nick_the_sorceress_of_mirkwood_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] une praticienne de la sorcellerie noire et une fervente sujette de [dolguldur|E]."
  nick_andrake:  "Andrake"   # Drake of Anrast Corsair
  nick_andrake_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un aventurier ambitieux originaire d'[umbar|E], qui rassembla un équipage de vauriens et de bandits et s'empara de la forteresse d'Úlond. Il l'utilisa ensuite comme base navale pour mener des raids le long de la côte d'Andrast. Cela lui valut le surnom de 'Dragon d'Andrast', rapidement raccourci en 'Andrake'."
  nick_the_lost_jerman:  "l'Égaré" # Jerman flavor char
  nick_the_lost_jerman_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un corsaire notoire originaire d'[anbalkumagan|E]. Malheureusement, [CharYourHerHis(CHARACTER)] compétences en navigation n'étaient pas des meilleures."
  nick_falseheir: "Faux-Héritier"
  nick_falseheir_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] considéré[CHARACTER.Custom('FR_E')] par nombre de [CharYourHerHis(CHARACTER)] pairs comme n'étant point l'enfant de qui [CharYouSheHe(CHARACTER)] prétendait être, profitant du chaos suivant la mort de [CharYourHerHis(CHARACTER)] prédécesseur pour se faire passer pour [CharYourHerHis(CHARACTER)] descendant."
  nick_the_ship_born:  "le Né-sur-Navire"
  nick_the_ship_born_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] né sur le pont d'un navire quand les héritiers de Castamir battaient en retraite vers [umbar|E]."
  nick_the_sun_king: "Anararan"
  nick_the_sun_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un grand roi, qui cultiva [CharYourHerHis(CHARACTER)] réputation comme le Soleil sans rival. [CharYourHerHis(CHARACTER)|U] règne pourrait se résumer par [CharYourHerHis(CHARACTER)] célèbre citation : 'Nánye i turmen'."
  nick_twice_bled:  "Deux-Fois-Saigné"
  nick_twice_bled_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dit n'avoir saigné que deux fois dans [CharYourHerHis(CHARACTER)] vie\nUne fois dans [CharYourHerHis(CHARACTER)] jeunesse, quand [CharYourHerHis(CHARACTER)] père le punit brutalement pour quelque offense perçue et le bannit de leur foyer.\nUne fois bien plus tard, quand [CharYourHerHis(CHARACTER)] cimeterre frappa [CharYourHerHis(CHARACTER)] père avec tant de force qu'il se brisa deux doigts et le trancha en deux."
  nick_captain_of_the_pit:  "le Capitaine de la Fosse"
  nick_captain_of_the_pit_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] craint parmi les [orcs|E] du [mordor|E] pour avoir accédé au pouvoir dans la forteresse obscure de Seregost en défaisant tout adversaire en combat singulier dans les fosses de combat."
  nick_the_iron_handed:  "le Poing-de-Fer"
  nick_the_iron_handed_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] réputé pour frapper fort - Un adversaire redoutable au corps à corps."
  nick_throng_cleaver:  "Pourfendeur-de-Hordes"
  nick_throng_cleaver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour se frayer impitoyablement [CharYourHerHis(CHARACTER)] chemin à travers de vastes groupes d'ennemis."
  nick_the_lookout_unique:  "$nick_the_lookout$"
  nick_the_lookout_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] sut dès le jour de [CharYourHerHis(CHARACTER)] naissance qu'aucun port ne pourrait le retenir longtemps. Peu après avoir atteint l'âge adulte, [CharYouSheHe(CHARACTER)] partit voyager sur la Grande Mer, contre la volonté de [CharYourHerHis(CHARACTER)] père.\n\nDans [CharYourHerHis(CHARACTER)] voyages, [CHARACTER.GetShortUINameNoTooltipNoFormat] trouva nombre d'amis, d'ennemis et de compagnons de vie à travers la [middleearth|E]. Plus particulièrement, [CharYouSheHe(CHARACTER)] passa beaucoup de temps dans les ports du [southernkingdom|E], où [CharYouSheHe(CHARACTER)] apprit beaucoup sur l'ancienne Guilde des Aventuriers, dont [CharYouSheHe(CHARACTER)] cherchait à égaler les exploits."
  nick_silken_spider:  "l'Araignée de Soie"
  nick_silken_spider_desc:  "S'élevant au pouvoir depuis la pitoyable existence d'un esclave Núrnoth, [CHARACTER.GetShortUINameNoTooltipNoFormat] abandonna les chaînes et se révéla être un dirigeant loyal de [GetTitleByKey('d_ghurzun').GetBaseNameNoTier] au nom du Seigneur de Morgul.\n\nAvec le temps, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] connu pour tisser de nombreux pièges à [CharYourHerHis(CHARACTER)] ennemis, tant physiques que métaphoriques, déployant ses stratagèmes avec la patience mortelle de l'araignée qui guette sa proie."
  nick_seashadow:  "l'Ombre-des-Mers"
  nick_seashadow_desc:  "Issu d'une lignée renommée, et redoutée, de seigneurs pirates, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] prompt à saisir [CharYourHerHis(CHARACTER)] héritage après la mort prématurée de [CharYourHerHis(CHARACTER)] père, bâtissant sa réputation en apparaissant soudainement en mer avant de s'évanouir à nouveau lors de ses raids côtiers, tel un spectre né des brumes salées."
  nick_golden_reaver:  "le Ravageur Doré"
  nick_golden_reaver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un corsaire d'un succès prodigieux, devenant assez riche pour se permettre d'orner de nombreuses parties de [CharYourHerHis(CHARACTER)] navire amiral d'or pur, transformant son vaisseau en un symbole flamboyant de sa suprématie sur les flots."
  nick_the_unlikely_kalbahil: "l'Improbable"
  nick_the_unlikely_kalbahil_desc: "Après que des usurpateurs eurent assassiné [CharYourHerHis(CHARACTER)] famille et s'emparèrent de [CharYourHerHis(CHARACTER)] terre, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] contraint de survivre dans la clandestinité. Durant le chaos de l'[akallabeth|E], [CHARACTER.GetShortUINameNoTooltipNoFormat|U] massacra le dernier de la lignée des usurpateurs, reconquit [CharYourHerHis(CHARACTER)] droit de naissance et adopta le nom de $Kalbahil$, Héritier des Déchus, marquant ainsi son retour triomphal depuis les ombres de l'exil."
  nick_the_soldier_arunnardu: "le Soldat"
  nick_the_soldier_arunnardu_desc: "Prompt à la colère, expert en pillage et destruction, avide de gloire, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] fait pour être un soldat d'[anadune|E], s'élevant rapidement dans les rangs de la soldatesque et l'estime de [CharYourHerHis(CHARACTER)] suzerain, [GetScriptedCharacterByHistoryID( 'lineofelros22' ).GetTitledFirstName]. Pour [CharYourHerHis(CHARACTER)] nombreuses incursions dans les terres des Hommes Inférieurs sauvages et barbares, [GetScriptedCharacterByHistoryID( 'lineofelros22' ).GetFirstNameNoTooltip] lui accorda la gouvernance de $d_nardubarim$, territoire à gouverner ou ravager selon [CharYourHerHis(CHARACTER)] bon vouloir, pourvu qu'il rapportât tribut sous forme de gemmes, ainsi qu'un mariage avec un membre collatéral de la Maison d'Elros."
  nick_the_prince_imrathor_ab: "le Prince"
  nick_the_prince_imrathor_ab_desc: "Lorsque [CHARACTER.GetShortUINameNoTooltipNoFormat|U] parut à la cour de [GetScriptedCharacterByHistoryID( 'lineofazruben2desc1' ).GetTitledFirstName], [CharYouSheHe(CHARACTER)] revendiqua sa descendance du plus infâme Prince des [thanihazad|E], [GetScriptedCharacterByHistoryID( 'lineofprinceimrazor1' ).GetTitledFirstName]. [CharYourHerHis(CHARACTER)] maintien noble et [CharYourHerHis(CHARACTER)] nature charismatique convainquirent [GetScriptedCharacterByHistoryID( 'lineofazruben2desc1' ).GetFirstNameNoTooltip], qui lui accorda une position à la cour, puis plus tard des terres et un mariage avec la maison de [GetScriptedCharacterByHistoryID( 'lineofazruben1' ).GetFirstNameNoTooltip]. Cependant, lorsque des preuves substantielles de descendance de [GetScriptedCharacterByHistoryID( 'lineofprinceimrazor1' ).GetTitledFirstName] ne purent être fournies, les autres $anbalukkhori$ s'irritèrent contre [CHARACTER.GetShortUINameNoTooltipNoFormat] et le raillèrent du titre de son prétendu 'père'."
  nick_lady_of_tides:  "la Dame des Marées"
  nick_lady_of_tides_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] unifié les îles sacrées, devenant une Corsaire légendaire dans ce processus, maîtrisant les flux et reflux des mers comme une souveraine née des profondeurs océanes."
  nick_lord_of_tides:  "le Seigneur des Marées"
  nick_lord_of_tides_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] unifié les îles sacrées, devenant un Corsaire légendaire dans ce processus, commandant aux flux et reflux des mers avec l'autorité d'un maître né des abysses salés."
  
  ### Haruzan Nicknames ###
  #nick_serpentlord:  "the Serpent Lord"
  nick_serpentlord:  "le Serpent Noir"
  nick_serpentlord_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un puissant Roi [haradrim|E], connu et redouté à travers tout le [harad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dit être choisi comme champion mortel de Khäz-Gramaze, destiné à réclamer la Longue Vengeance contre les [dunedain|E], ce qui lui valut le titre de 'Serpent Noir'."
  nick_greatking:  "le Grand-Roi"
  nick_greatking_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un roi légendaire de [GetTitleByKey('k_haruzan').GetBaseNameNoTier] qui étendit [CharYourHerHis(CHARACTER)] Royaume depuis l'Embouchure du Harnen jusqu'aux collines de Lurmsakûn. Il fonda le Haut Royaume de Harwan, qui domina le [nearharad|E] pendant plusieurs siècles."
  nick_the_serpents_shade:  "l'Ombre du Serpent" #Unused
  nick_the_old_viper:  "la Vieille Vipère"
  nick_the_old_viper_desc:  "Malgré [CharYourHerHis(CHARACTER)] grand âge, la ruse de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] était encore redoutée et respectée."
  nick_the_clawless:  "le Sans-Griffes"
  nick_the_clawless_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un roi fantoche installé par le [gondor|E]. Pour cela, ainsi que pour [CharYourHerHis(CHARACTER)] attitude, [CharYouSheHe(CHARACTER)] était moqué par beaucoup de [CharYourHerHis(CHARACTER)] sujets."
  nick_the_arbiter_pezar:  "l'Arbitre"
  nick_the_arbiter_pezar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un dirigeant impartial et juste, connu pour avoir réglé nombre de disputes mesquines entre [CharYourHerHis(CHARACTER)] confrères chefs lors de la Confédération du Sud. En raison de [CharYourHerHis(CHARACTER)] décisions, ils s'unirent finalement sous une confédération tribale, et les chefs votèrent unanimement pour faire de [CharYouHerHim(CHARACTER)] leur leader, faisant ainsi de [CharYouHerHim(CHARACTER)] le premier Roi de [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]. Le droit Pezarsani moderne est encore basé sur [CharYourHerHis(CHARACTER)] code légal original."
  nick_the_cunning_pezar:  "l'Astucieux"
  nick_the_cunning_pezar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquit [GetTitleByKey('k_haruzan').GetBaseNameNoTier], étendant [CharYourHerHis(CHARACTER)] royaume jusqu'à l'embouchure du Harnen."
  nick_the_warlord_haruzan:  "le Seigneur de Guerre"
  nick_the_warlord_haruzan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un commandant Haruze vétéran, qui saisit le chaos suite à la Révolte Chelkari pour conquérir [CharYourHerHis(CHARACTER)] propre part de l'[GetTitleByKey('e_haradwaith').GetBaseName] en ruine. Après [CharYourHerHis(CHARACTER)] mort, [CharYourHerHis(CHARACTER)] royaume s'effondra promptement à cause des luttes intestines entre [CharYourHerHis(CHARACTER)] fils."
  nick_the_valiant_arzagar:  "$nick_the_valiant$"
  nick_the_valiant_arzagar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] né fils d'un général Haruze et d'une princesse Ayerikkä. [CharYouSheHe(CHARACTER)|U] se distingua rapidement comme un commandant populaire, compétent et loyal, et fut installé comme roi-vassal de [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]."
  nick_the_kings_guide:  "le Guide du Roi"
  nick_the_kings_guide_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un conseiller et ami important d'Ayer, le premier Roi de [GetTitleByKey('k_haruzan').GetBaseNameNoTier], dont [CharYouSheHe(CHARACTER)] épousa finalement la fille. [CharYouSheHe(CHARACTER)|U] continua à donner conseil aux trois générations suivantes de monarques et [CharYouSheHe(CHARACTER)] fut généreusement récompensé pour [CharYourHerHis(CHARACTER)] service."
  nick_the_opportunist_harad:  "l'Opportuniste"
  nick_the_opportunist_harad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] profita de toute chance que [CharYouSheHe(CHARACTER)] eut d'améliorer la position de [CharYourHerHis(CHARACTER)] famille. [CharYouSheHe(CHARACTER)|U] parvint finalement à installer [CharYourHerHis(CHARACTER)] premier-né comme roi-vassal d'[GetTitleByKey('k_umbar').GetBaseNameNoTier] avec le soutien de leur suzerain, le roi de [GetTitleByKey('k_haruzan').GetBaseNameNoTier]. Pour renforcer la revendication de [CharYourHerHis(CHARACTER)] fils, [CharYouSheHe(CHARACTER)] mit pour la première fois en siècles l'accent sur la prétendue descendance de [CharYourHerHis(CHARACTER)] famille des anciens rois Castamiri d'[umbar|E]."
  nick_the_beloved:  "le Bien-Aimé"
  nick_the_beloved_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] très aimé de [CharYourHerHis(CHARACTER)] peuple. En fait, ils le chérissaient tant que [CharYourHerHis(CHARACTER)] put mener un coup d'État sans effusion de sang contre [CharYourHerHis(CHARACTER)] frère aîné et prendre le trône pour [CharYouHerHim(CHARACTER)]."
  nick_the_spurned:  "l'Écarté"
  nick_the_spurned_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] évincé de la royauté par [CharYouHerHis(CHARACTER)|U] frère cadet, qui mena un coup d'État sans effusion de sang contre [CharYouHerHim(CHARACTER)|U]."
  nick_the_perennial_harad: "la Vivace"
  nick_the_perennial_harad_desc: "Née de l'union d'un capitaine [gondorian|E] et d'une princesse de la cité [haradric|E] qu'il était envoyé protéger, [CHARACTER.GetShortUINameNoTooltipNoFormat] passa une grande partie de sa jeunesse tant à [umbar|E] qu'à [GetTitleByKey('d_kes_karrak').GetBaseNameNoTier].\n\nQuand la dynastie régnante [GetDynastyByID('dynasty_narghan').GetName] fut assiégée et détruite par les Seigneurs [black_numenorean|E] que les [shipkings|E] avaient exilés, [CharYouSheHe(CHARACTER)] prit en charge son peuple, et commença à reconstruire ce qui restait de l'Ancienne Kârna. En raison du [bloodofnumenor|E], [CharYourHerHis(CHARACTER)] règne dura plus d'un siècle, la menant à être vénérée parmi les Karrani."
  
  ### Tedjin Nicknames ###
  nick_the_enduring_tedjin: "l'Endurant"
  nick_the_enduring_tedjin_desc: "Peu importe ce que le monde lançait contre [CHARACTER.GetShortUINameNoTooltipNoFormat], [CharYouSheHe(CHARACTER)] ne vacillait jamais."
  nick_the_shrouded_tarb:  "le Tarb Voilé"
  nick_the_shrouded_tarb_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un conseiller d'[umbar|E] de haute naissance [adunaic|E]. Comme les tensions avec le [gondor|E] grandissaient, [CharYouSheHe(CHARACTER)] chercha à briser la force de leur allié méridional de [bellakar|E]. Prenant l'identité de couverture du 'Tarb Voilé', [CharYouSheHe(CHARACTER)] convainquit les Tedjin restants du [khand|E] de rejoindre leurs frères du [harad|E], où [CharYouSheHe(CHARACTER)] fut un acteur clé dans l'organisation de l'invasion Tedjin-Qarsag qui aboutirait à la fondation de l'[GetTitleByKey('e_tedjin').GetBaseNameNoTier]."
  nick_the_bloodmaker:  "le Faiseur-de-Sang"
  nick_the_bloodmaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un tyran cruel qui abattit impitoyablement toute opposition à [CharYourHerHis(CHARACTER)] règne de l'[GetTitleByKey('e_tedjin').GetBaseNameNoTier]."
  nick_tedjinrestorer:  "Père des Tedjin"
  nick_tedjinrestorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refonda le Katajate Tedjin de Qadjajar, se cimentant à jamais comme l'un des plus grands leaders de l'histoire Tedjin."
  nick_tedjinrestorer_female:  "Mère des Tedjin"
  nick_tedjinrestorer_female_desc:  "$nick_tedjinrestorer_desc$" 
	nick_high_marshal_of_maladum: "Grand Maréchal de Maladûm"
  nick_high_marshal_of_maladum_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] uni les Tedjin sous la bannière de Maladûm, les forgeant en une force avec laquelle il faut compter."
  
  ### Haradrim Nicknames ###
  nick_terror_of_nafarat: "la Terreur de Nâfarat"
  nick_terror_of_nafarat_desc:  "Ne faisant qu'un avec le désert et les hautes terres, [CHARACTER.GetShortUINameNoTooltipNoFormat] est un guerrier et meneur de guerre exceptionnel. Menant des raids vers le nord loin de [CharYourHerHis(CHARACTER)] patrie, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] une menace pour la paix et la sécurité dans les terres frontalières de Poa et la Mer de Dunes."
  nick_the_camel:  "le Chameau"
  nick_the_camel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] souvent moqué pour [CharYouHerHis(CHARACTER)|U] apparence physique. Cependant, être sous-estimé avait ses avantages..."
  nick_the_trusting:  "le Confiant"
  nick_the_trusting_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] très confiant, quelque chose dont [CharYourHerHis(CHARACTER)] vassaux profitèrent plus souvent qu'à leur tour."
  nick_the_dowser:  "le Sourcier"
  nick_the_dowser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un mystique renommé, qui [CharWereWas(CHARACTER)] grandement aimé pour [CharYourHerHis(CHARACTER)] capacité à trouver des sources d'eau en n'utilisant qu'une branche apparemment ordinaire."
  nick_the_hand_of_gurzil:  "la Main de Gurzil"
  nick_the_hand_of_gurzil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dit avoir reçu une vision brûlante et rayonnante de Gurzil, qui le choisit pour traverser les montagnes et chasser les [dunedain|E] d'[umbar|E]." #juke note: likely influenced by sauron
  nick_the_jelut_unifier:  "le Grand Unificateur"
  nick_the_jelut_unifier_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unit avec succès les Jelut sous une seule bannière, pour un temps."
  nick_the_great_guide:  "le Grand Guide"
  nick_the_great_guide_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] guida sagement les tribus Jelut unies hors de leur désert pour descendre sur les royaumes environnants."
  nick_gurzils_arrow:  "Flèche de Gurzil"
  nick_gurzils_arrow_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un grand leader qui unit les tribus Jelut."
  nick_the_suntouched:  "le Touché-par-le-Soleil"
  nick_the_suntouched_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unit les tribus Jelut. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dit avoir été béni par les dieux pour être immunisé contre les brûlures du soleil."
  
  # Dune Sea
  nick_wind_crowned:  "Couronné-de-Vent"
  nick_wind_crowned_desc:  "'Couronné-de-Vent', 'Chien-Aigle', 'Roi-des-Dunes' - [CHARACTER.GetShortUINameNoTooltipNoFormat|U] avait autant d'épithètes que les tribus qu'il menait. Pour des raisons perdues dans le temps, un grand nombre de nomades du désert se rassemblèrent sous [CharYourHerHis(CHARACTER)] commandement et abandonnèrent les terres arides au nord de la [bayoftulwang|E] pour tenter leur chance dans le [ray|E]. Pendant quelques siècles, la Migration Kindilár établit ces Hommes-des-Sables comme une nouvelle classe dirigeante, mais [CharYourHerHis(CHARACTER)] conquêtes auraient pris leur tribut sur [CharYouHerHim(CHARACTER)].\n\n[CharYourHerHis(CHARACTER)|U] motivations étaient complexes, car selon [CharYourHerHis(CHARACTER)] propre récit, [CharYouSheHe(CHARACTER)] n'aspira jamais à être un conquérant, cherchant simplement un nouveau foyer pour [CharYourHerHis(CHARACTER)] peuple. Voir le massacre nécessaire qu'[CharYouSheHe(CHARACTER)] infligea brisa quelque chose en [CharYouHerHim(CHARACTER)]. Là où la plupart voyaient un seigneur de guerre brutal, [CharYourHerHis(CHARACTER)] peuple voyait un homme hanté par les choix qu'[CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] forcé de faire."
  nick_tent_ruler:  "Roi-des-Tentes"
  nick_tent_ruler_desc:  "Dans les premiers jours après la Migration Kindilár, les Hauts-Rois nouvellement couronnés eurent quelque difficulté à s'adapter à la vie dans le Dâr. Quand ils étaient encore une confédération tribale nomade, leurs leaders se rassemblaient en érigeant un cercle de tentes toutes face au même feu de camp. [CHARACTER.GetShortUINameNoTooltipNoFormat] attira quelque ridicule de [CharYourHerHis(CHARACTER)] nouveaux sujets quand [CharYouSheHe(CHARACTER)] continua cette pratique sur le sol de la grande salle du trône du palais du Bôzisha-Dâr."
  nick_the_sandstorm:  "la Tempête de Sable"
  nick_the_sandstorm_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un roi légendaire, dit avoir brièvement unifié les tribus nomades de la Mer de Dunes. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dit balayer [CharYourHerHis(CHARACTER)] ennemis avec la vitesse du vent.\n\nLa [dynasty|E] Ezarkia de Koanoz revendique une descendance de [CharYouHerHim(CHARACTER)]."
  nick_tribemaker:  "Faiseur-de-Tribus"
  nick_tribemaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] unit beaucoup des nomades de la Mer de Dunes autour de Rakhudish et forgea des amitiés durables entre eux."
  nick_windrider:  "Chevaucheur-de-Vent"
  nick_windrider_desc:  "Dans [CharYourHerHis(CHARACTER)] jeunesse, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] connu comme un leader rusé mais très téméraire. [CharYourHerHis(CHARACTER)|U] hommes le surnommèrent 'Chevaucheur-de-Vent' après qu'[CharYouSheHe(CHARACTER)] construisit un véhicule en bois qui roulait sur les sables en utilisant une grande voile. [CharYouSheHe(CHARACTER)|U] l'utilisa quelques fois durant [CharYourHerHis(CHARACTER)] règne, surtout pour impressionner [CharYourHerHis(CHARACTER)] vassaux, bien qu'il lui coûtât finalement [CharYourHerHis(CHARACTER)] jambe."
  nick_scorpion_king:  "le Roi-Scorpion"
  nick_scorpion_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] un leader de grande renommée, prenant un rôle de figure emblématique pour les nomades de la Mer de Dunes. Cela, ainsi que [CharYourHerHis(CHARACTER)] fascination pour les grands scorpions, lui valut le titre de 'Roi-Scorpion'."
  nick_mother_of_shades:  "Mère des Ombres"
  nick_mother_of_shades_desc:  "Un tourbillon de mythes entourait [CHARACTER.GetShortUINameNoTooltipNoFormat], surnommée 'La Mère des Ombres'. Le plus commun est le conte de [the_girl_and_the_spider|E], qui raconte sa jeunesse et son leadership du Culte de Sanbaiz. Les leaders de nombreuses tribus-covens au service de la grande araignée revendiquent une descendance d'elle."
  nick_the_evil_dunesea:  "la Maléfique"
  nick_the_evil_dunesea_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] commit de nombreux actes sombres et maléfiques, qui lui valurent une compétition féroce parmi les tribus-covens."
  nick_the_widow:  "la Veuve"
  nick_the_widow_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était dite avoir une beauté obscure capable d'enchanter quiconque elle posait ses yeux. Il est aussi dit qu'aucun de [CharYourHerHis(CHARACTER)] innombrables époux ne vécut plus d'un an après leur mariage."
  nick_the_knowing:  "la Connaissante"
  nick_the_knowing_desc:  "La connaissance de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] était bien respectée parmi ses sœurs, mais les conseils de [CharYouHerHim(CHARACTER)] venaient toujours avec un prix."
  nick_the_old_crone:  "la Vieille Sorcière"
  nick_the_old_crone_desc:  "Il est dit que [CHARACTER.GetShortUINameNoTooltipNoFormat] forgea un pacte obscur avec Sanbaiz - [CharYourHerHis(CHARACTER)] vie fut étirée longue, mais mince. [CharYouSheHe(CHARACTER)|U] vieillit alors très rapidement et fut ainsi incapable de profiter de [CharYourHerHis(CHARACTER)] durée de vie allongée."
  nick_the_camel_spider:  "l'Araignée-Chameau"
  nick_the_camel_spider_desc:  "Impitoyable, cachée et venimeuse - Il était dit que [CharYourHerHis(CHARACTER)] mère échangea l'âme de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] contre celle d'une araignée-chameau quand [CharYouSheHe(CHARACTER)] était enfant. Elle élimina impitoyablement [CharYourHerHis(CHARACTER)] opposants et saisit le pouvoir depuis les ombres."
  nick_the_hag:  "la Mégère"
  nick_the_hag_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dite avoir reçu des pouvoirs contre-nature de Sanbaiz, mais en échange elle fut rendue hideuse et difforme."
  nick_tempest_of_darsalan:  "la Tempête"
  nick_tempest_of_darsalan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour frapper [CharYourHerHis(CHARACTER)] ennemis comme une tempête, ne laissant derrière que des terres désolées dans [CharYourHerHis(CHARACTER)] terrible sillage."
  nick_the_lion_of_darsalan:  "le Lion"
  nick_the_lion_of_darsalan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un homme comme les grands lions des plaines : fier et honorable, mais prompt à la colère et à la guerre."
  nick_the_lovestruck:  "l'Épris"
  nick_the_lovestruck_desc:  "À un jeune âge [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tomba profondément amoureux de la Princesse Nafisa de Harwan, une femme bien au-dessus de [CharYourHerHis(CHARACTER)] rang. En voyant l'amour qu'ils portaient l'un pour l'autre, le Chák Taskral leur permit de se marier, mais la dot qu'il exigea était élevée - vingt pour cent de toute [CharYourHerHis(CHARACTER)] richesse, à perpétuité."

  ### Druedain Nicknames ###
  nick_honnin_restorer:  "le Grand Restaurateur"
  nick_honnin_restorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] parvint à reconquérir avec succès les terres que les Honnin avaient perdues depuis si longtemps."
  nick_unifier_of_eryn_vorn:  "Unificateur d'Eryn Vorn"
  nick_unifier_of_eryn_vorn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] réussit brillamment à unir les tribus forestières d'Eryn Vorn sous une même bannière."
  nick_the_son_of_darkness:  "le Sanguinaire"
  nick_the_son_of_darkness_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était tristement célèbre pour [CharYourHerHis(CHARACTER)] actes impitoyables commis contre [CharYourHerHis(CHARACTER)] frères Beffraen."
  nick_z_i_ghis_heir:  "Héritier de Zîghi"
  nick_z_i_ghis_heir_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] se révéla être un véritable héritier du grand Haut-Chef Zîghi en reconquérant et restaurant [CharYourHerHis(CHARACTER)] héritage ancestral."
  nick_viper_of_the_wood:  "Vipère de la Forêt"
  nick_viper_of_the_wood_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un Maître-Lancier légendaire parmi les Beffraen, connu sous le nom de Vipère de la forêt car [CharYouSheHe(CHARACTER)] était aussi prompt et mortel dans [CharYourHerHis(CHARACTER)] attaques que les coups d'une vipère."
  
  ### Rhun and Khand Nicknames ###
  nick_blackspear:  "Lance-Noire"
  nick_blackspear_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] est souvent appelé Lance-Noire car [CharYourHerHis(CHARACTER)] arme de prédilection est une grande lance ornée de nombreuses bandes de tissu noir qui flottent sinistrement au vent."
  nick_the_streamer_unique: "le Conteur"
  nick_the_streamer_unique_desc: "Sachant qu'il n'était pas désiré au foyer, [CHARACTER.GetShortUINameNoTooltipNoFormat] échappa au sort de la plupart des hommes logath. Cherchant à se marier selon son propre choix et à tracer sa voie dans le monde, [CHARACTER.GetShortUINameNoTooltipNoFormat] devint un homme érudit réputé pour enseigner aux humbles l'art de lire et d'écrire à travers des contes fantastiques tissés ensemble comme un ruisseau serpentant."
  nick_the_mysterious:  "le Mystérieux"
  nick_the_mysterious_desc:  "Peu de choses étaient connues sur [CHARACTER.GetShortUINameNoTooltipNoFormat], qui demeurait une énigme aux yeux de [CharYourHerHis(CHARACTER)] pairs."
  nick_the_preserver_khand:  "le Préservateur"
  nick_the_preserver_khand_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'établit comme Haut Roi du [khand|E] après la mort de [CharYourHerHis(CHARACTER)] grand-père. Sous [CharYouHerHim(CHARACTER)], les Variags furent unis pour une longue période."
  nick_the_defeated_khand:  "le Vaincu"
  nick_the_defeated_khand_desc:  "Contrairement aux autres Hauts Rois du [khand|E], il rassembla les Variags non par la force de volonté, mais en bâtissant une coalition contre une menace extérieure grâce à [CharYourHerHis(CHARACTER)] charisme. Malheureusement, [CharYourHerHis(CHARACTER)] manque d'expérience militaire aboutit à [CharYourHerHis(CHARACTER)] mort rapide et honteuse quand le Royaume Doré envahit."
  nick_the_brightest_pebble:  "le Plus Brillant Caillou"
  nick_the_brightest_pebble_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] d'une incompétence spectaculaire. [CharYouSheHe(CHARACTER)|U] était dit être le penseur le plus brillant parmi tous les cailloux sur le rivage de [nurn|E]. Quand [CharYourHerHis(CHARACTER)] père mourut, un coup d'État soutenu par le [mordor|E] vit [CharYourHerHis(CHARACTER)] clan renversé."
  nick_the_spearmaster:  "le Maître-Lance"
  nick_the_spearmaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] largement renommé pour [CharYourHerHis(CHARACTER)] habileté avec la lance."
  nick_gilded_star:  "l'Étoile Dorée"
  nick_gilded_star_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refonda avec succès l'antique royaume de Szreldor, apportant l'effroi et la mort aux peuples du [rhovanion|E]."
  nick_the_restless_flame:  "la Flamme Inquiète"
  nick_the_restless_flame_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] toujours prompt et avide de frapper, laissant derrière [CharYouHerHim(CHARACTER)] un sillage de destruction."
  nick_the_lord_of_blades_unique:  "le Seigneur des Lames" 
  nick_the_lord_of_blades_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] célèbre pour [CharYourHerHis(CHARACTER)] armure d'écailles de dragon. Les écailles étaient dites si tranchantes que chacune était aussi mortelle que n'importe quelle lame." 
  nick_the_uniter_khand:  "l'Unificateur"
  nick_the_uniter_khand_desc:  "Réagissant à la menace de l'unification des Orientaux sous le charismatique Bountig Medlókan, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] la force motrice derrière l'union de tout le Khand sous une seule bannière."

  ### Womarin Nicknames
  # Vulmaw Nicknames
  nick_dragon_at_world_end:  "Dragon au Bout du Monde"
  nick_dragon_at_world_end_desc:  "Flairant l'opportunité, [CHARACTER.GetShortUINameNoTooltipNoFormat] s'éleva parmi les pirates de Vulmaw avec l'aide de [CharYourHerHis(CHARACTER)] proche ami Bhalrîm. Ensemble [CHARACTER.GetShortUINameNoTooltipNoFormat] et Bhalrîm levèrent une flotte et partirent vers un lieu connu sous le nom de 'Fin des Terres' par les Vulmaw. Là, [CHARACTER.GetShortUINameNoTooltipNoFormat] chercha à exploiter la faiblesse de la Principauté fracturée de Pêl."
  nick_scarlet_sword:  "Épée Écarlate"
