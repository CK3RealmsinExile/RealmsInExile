  ### Dwarf Nicknames ###
  nick_the_slug_unique: "Dalat 'azm-markh"
  nick_the_slug_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'un des premiers [dwarves|El] [stiffbeard|El] à s'établir à Nulâ Mabedkhmâ. Bien qu'[CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] cependant incapable d'en reconnaître la valeur, ce qui conduisit ses terres à la ruine pendant plusieurs décennies durant le [secondage|E]."
  nick_the_watcher_unique: "[CHARACTER.Custom('FR_LeLa')] Veilleu[CHARACTER.Custom('FR_RSe')]"
  nick_the_watcher_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'un des premiers [dwarves|El] de la maison d'Úri. À cette époque datant d'avant la première aube, il observa et apprit beaucoup. Il enseigna à sa lignée à ne jamais accorder leur confiance à des étrangers."
  nick_the_axe_that_walks_unique: "la Hache qui Marche"
  nick_the_axe_that_walks_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] né[CHARACTER.Custom('FR_E')] sur les routes. Prenant la tête de l'ost de son père, alors souffrant, alors à peine âgé[CHARACTER.Custom('FR_E')] de 30 ans, il passa les deux siècles qui suivirent à explorer la [middleearth|E].\n\nIl possédait tout le désir de vengeance à l'encontre de [sauroncharacter|E] pour lesquels les [blacklocks|E] sont connus, ainsi que [CharYourHerHis(CHARACTER)] besoin de prouver à lui-même et aux qu'il peut dépasser n'importe quel obstacle. D'aucun disent que sa fierté rivalise même avec la plus humble de Thrár."
  nick_the_generous_unique: "le Généreux"
  nick_the_generous_unique_desc: "While [CHARACTER.GetShortUINameNoTooltipNoFormat] had always been stubborn and impulsive when [CharYourHerHis(CHARACTER)] spirit returned to [ardaconcept|E], [CharYourHerHis(CHARACTER)] sixth incarnation was uniquely compassionate. He leapt at the chance to fight in the war of [dwarves|E] and [orcs|E], where Dain "Ironfoot" and he saved one another time and time again.\n\nÚri VI also welcomed Thorin's exiles to settle next to [CharYourHerHis(CHARACTER)] own hold and dismissed all material concerns by funding their colony. Lastly he brought the faith of "Kemnêl-mesêm" to [CharYourHerHis(CHARACTER)] people from [CharYourHerHis(CHARACTER)] cooperation with the Broadbeams and Cirdan of [lindon|E]. The Dwarven Father enthusiastically spoke of [CharYourHerHis(CHARACTER)] faith and of friendship with the [elves|E] to all who would listen.\n\nStubborn in [CharYourHerHis(CHARACTER)] generosity, Úri VI spent [CharYourHerHis(CHARACTER)] life building bridges between peoples and laid the foundation of relationships that enabled the seventh and final incarnations of Durin, Úri and Dwalin to rebuild their ancient mansions of Khazad Dum, Belegost and Nogrod. The actions of this most compassionate of [dwarves|E] were remembered long after the passing of the last [dwarf|E]."
  nick_the_deathless: "l'Immortel" # Durin I
  nick_the_deathless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] lived so long that many of the [dwarves|E] considered [CharYouHerHim(CHARACTER)] immortal, living many times the lifespans of [CharYourHerHis(CHARACTER)] race."
  nick_the_rich_dwarf: "the Rich"
  nick_the_swift_dwarf: "the Swift"
  nick_the_cold_dwarf: "the Cold"
  nick_the_scarred_dwarf: "the Scarred"
  nick_the_wise_dwarf: "the Wise"
  nick_the_proud_dwarf: "the Proud"
  nick_ironfoot: "Piédefer" # Dain II
  nick_ironfoot_desc: "[CHARACTER.GetFirstNamePossessiveNoTooltip] presence is felt with every step, earning him the nickname Ironfoot."
  nick_stonehelm: "Casquenpierre" # Thorin son of Dain
  nick_stonehelm_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] nickname at a young age after a purported incident in which a stone and his head met each other. The stone lost."
  nick_oakenshield: "Lécudeschene" # Thorin son of Thrain
  nick_oakenshield_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned [CharYourHerHis(CHARACTER)] epithet in T.A. 2799 during the Battle of Azanulbizar, at the climax of the War of the [dwarves|E] and [orcs|E]. At some point in the battle, [CharYourHerHis(CHARACTER)] shield broke, and, using an oaken tree branch found on the ground as a shield he gained the epithet 'Oakenshield'."
  nick_bravesoul_unique: "Bravâme"
  nick_bravesoul_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the legendary ancestor of the Bravesoul family. Legends among the beardlings tell of him capturing a diamond like the sun and slaying a demon. What is certain however, is that this dwarf's legacy maintains a tradition of honesty and hard work among his descendants. That wealth is meant to serve a need."
  nick_durin_bane_bane: "Fléau du Fléau de Durin" # For slaying the Balrog
  nick_durin_bane_bane_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] slew the [balrog|E] which dwelled in the depths of [khazaddum|E]."
  nick_the_turncoat: "Tourne-Casaque"
  nick_the_turncoat_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to claim [CharYourHerHis(CHARACTER)] brother's throne when the previous King of [khazaddum|E] died, and [CharWereWas(CHARACTER)] banished for [CharYourHerHis(CHARACTER)] crimes."
  nick_roadwalker: "Roadwalker"
  nick_roadwalker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known for maintaining the Dwarf-road that ran through the [greenwoodshort|E] and past [erebor|E], connecting [khazaddum|E] with the Iron Hills."
  nick_of_the_naugrim:  "en Naugrim"
  nick_of_the_naugrim_desc:  "Orphaned as a child, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was raised as a lone dwarf amongst a sea of elves."
  nick_orc_hewer:  "Orc-Hewer"
  nick_orc_hewer_desc: "'Kári was a little dwarf. Smaller than you or me. And wherever Kári went, he took his axe... or three.'\n\n So went a popular children's rhyme based on [CharYourHerHis(CHARACTER)] life."
  
  nick_the_young_thrar_II: "le Jeune"
  nick_the_young_thrar_II_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] was known as 'the Young' on account of ascending the throne in his youth. He established the realm of Bizarûldûm on top of the colony that had existed there in S.A. 625. He would marry Bîz, daughter of Bavor II, who became the First-Vassal and the North-King of Bizarûldûm."
  nick_the_bloodstained_thrar_III:  "the Bloodstained"
  nick_the_bloodstained_thrar_III_desc:  "It was during [CHARACTER.GetFirstNamePossessiveNoTooltip] reign that great numbers of Orcs began to infest the Orocarni from the north. Leading an expedition north, [CHARACTER.GetShortUINameNoTooltipNoFormat] relieved the strain on the Dwarven holds, but died towards the end of his campaigns. Yet many smaller satellite holds were lost and the Dwarven realms of the East were diminished. It is this desperation that resulted in the Eastern houses using the rings they would soon receive."
  nick_three_day_king_thrar_IV:  "the Three-Day King"
  nick_three_day_king_thrar_IV_desc:  "During his father's reign, the dragons came upon Bizarûldûm, bringing great devastation and slaying his father. [CHARACTER.GetShortUINameNoTooltipNoFormat] rallied Bizarûldûm and aimed to scour the mountains clean, whatever the cost. He succeeded at the cost of his life and many of his Dwarves. With no heirs save his cousins in the Stonefoot royal line, this triggered a terrible succession crisis in Bizarûldûm and the Rings of the Blacklocks and Stonefoots are lost in the battles."
  nick_the_rebuilder_thrar_V:  "the Rebuilder"
  nick_the_rebuilder_thrar_V_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] rebuilt the Blacklock kingdom from the ashes of Mablâd-Dum. After it was destroyed in his father's reign, [CHARACTER.GetShortUINameNoTooltipNoFormat] spent his life building a new life for his people in Barazimabûl."

  ### Hobbit Nicknames ###
  nick_fatty: "[CHARACTER.Custom('FR_LeLa')] Gra[CHARACTER.Custom('FR_SSe')]"
  nick_fatty_desc: "Il est bien connu que [CHARACTER.GetFirstNamePossessiveNoTooltip] est plus large que haut[CHARACTER.Custom('FR_E')]."
  nick_the_bullroarer: "Fiertaureau"
  nick_the_bullroarer_desc: "Étant bien plus grand que n'importe quel autre [hobbits|E], [CHARACTER.GetFirstNamePossessiveNoTooltip] haute stature [CharYouHerHim(CHARACTER)] permet de monter un cheval et de mugir lors d'une charge au milieu des rangs de ceux qui menacent les [CharYourHerHis(CHARACTER)]."
  nick_the_old_took: "le Vieux Touc"
  nick_the_old_took_desc: "Contrairement à la croyance populaire, [CHARACTER.GetShortUINameNoTooltipNoFormat] fut connu, à l'origine, comme « le Vieux Touc » non pas en raison de sa longévité, mais bien du fait de sa nombreuse descendance."
  nick_deepdelver: "l'Excavat[CHARACTER.Custom('FR_EurRice')]"
  nick_deepdelver_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour [CharYourHerHis(CHARACTER)] grands travaux de constructions, ayant excavé de nombreux trous et en ayant agrandi plus encore."
  nick_proudneck: "Fière Nuque"
  nick_proudneck_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est connu[CHARACTER.Custom('FR_E')] pour penser qu'[CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] au-dessus de [CharYourHerHis(CHARACTER)] camarades [hobbits|E], marchant souvent parmi eux tout en gardant [CharYourHerHis(CHARACTER)] regard au dessus de leurs têtes."
  nick_masterful: "[CHARACTER.Custom('FR_LeLa')] Talentueu[CHARACTER.Custom('FR_XSe')]"
  nick_masterful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour être doué[CHARACTER.Custom('FR_E')] dans tout ce à quoi se dédie [CharYourHerHis(CHARACTER)] esprit."
  nick_broadbelt: "Large Ceinture"
  nick_broadbelt_desc: "Plus large que le hobbit moyen, la rumeur a longtemps voulu que [CHARACTER.GetShortUINameNoTooltipNoFormat] doive porter des ceintures spécialement faites pour [CharYourHerHis(CHARACTER)], juste pour empêcher à [CharYourHerHis(CHARACTER)] culottes de tomber."
  nick_goldfather: "Grippe-Sou"
  nick_goldfather_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour avoir un intérêt particulier dans l'accumulation de monaie."
  nick_scattergold: "[CHARACTER.Custom('FR_LeLa')] Dépensi[CHARACTER.Custom('FR_ErEre')]"
  nick_scattergold_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu[CHARACTER.Custom('FR_E')] pour dépenser [CharYourHerHis(CHARACTER)] argent de manière frivole et superficielle."
  nick_old_toby: "Vieux Tobie"
  nick_old_toby_desc: "Le doute subsiste quand à savoir si c'est bien [CHARACTER.GetFirstNameNoTooltip|U] ou la fameuse herbe qu'il introduisit dans le Comté qui fut le premier connu sous le nom du « Vieux Tobie », mais ils sont tous deux révéré parmi son peuple."
  nick_farmer_maggot: "Fermier"
  nick_farmer_maggot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] est aussi bien connu pour sa férocité contre ceux qui s'introduisent dans ses terres que pour ses cultures de navets et de champignons."
  nick_gaffer: "l'Ancêtre"
  nick_gaffer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] fut, pendant longtemps, le jardinier de Cul-de-Sac, et un expert local concernant les pommes de terres et autres racines."
  nick_roper:  "Roper"
  nick_roper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a renowned ropemaker in the Shire."
  nick_bombadil:  "Bombadil"
  nick_bombadil_desc:  "Eldest, that's what I am... Tom remembers the first raindrop and the first acorn... [CharYouSheHe(CHARACTER)] knew the dark under the stars when it was fearless – before the Dark Lord came from Outside.\n\n"Old Tom Bombadil is a merry fellow; \nBright blue his jacket is, and his boots are yellow.""
  nick_flourdumpling:  "Flourdumpling"
  nick_flourdumpling_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] got this joking nickname after [CharYouSheHe(CHARACTER)] emerged from the collapse of the Town Hole of Michel Delving covered in chalk."
  nick_long_hom:  "Long Hom"
  nick_long_hom_desc:  "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] considerable height, an extremely peculiar characteristic for a Hobbit."
  nick_the_greenhanded:  "the Greenhanded"
  nick_the_greenhanded_desc:  "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] great skill and passion for plants, fruits and trees, and everything related to gardening."
  nick_old_noakes:  "Old Noakes"
  nick_old_noakes_desc:  "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] venerable age."
  nick_daddy:  "Daddy"
  nick_daddy_desc:  "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] as a gesture of affection for [CharYourHerHis(CHARACTER)] distinct kindness."
  nick_old_gammidgy:  "Old Gammidgy"
  nick_old_gammidgy_desc:  "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] due to [CharYourHerHis(CHARACTER)] venerable age."
  nick_andy:  "Andy"
  nick_andy_desc:  "This nickname was given to [CHARACTER.GetShortUINameNoTooltipNoFormat] as a gesture of affection."

  ### Eotheod Nicknames ###
  nick_the_hapless: "[CHARACTER.Custom('FR_LeLa')] Malchanceu[CHARACTER.Custom('FR_XSe')]"
  nick_hammerhand: "Poing de Marteau"
  nick_hammerhand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était appelé « Poing de Marteau » en raison de sa grande force et de ses prouesses au pugilat : il était connu pour se battre à poing nu. Ce comportement est parfois attribué à l'idée selon laquelle « s'il n'utilisait pas d'armes, alors aucune arme ne pourrait le blesser »."
  nick_leofa: "Léofa"
  nick_ednew: "Ednew"
  nick_eadig: "Éadig"
  nick_knight_of_the_mark: "Chevalier de la Marche"
  nick_wormtongue: "Langue de Serpent"
  nick_wormtongue_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu sous le nom de « Langue de Serpent », car il se disait que tout mot passant ses lèvres était un mensonge."
  nick_wolfsbane: "Fléau des Loups"
  nick_wolfsbane_desc: "La rumeur dit que, lors d'un accès de rage, [CHARACTER.GetFirstNameNoTooltip|U] aurait décimé une meute entière de loup, seul[CHARACTER.Custom('FR_E')]. Cela lui valut le surnom de « Fléau des Loups »."
  nick_the_unifier: "l'Unificat[CHARACTER.Custom('FR_EurRice')]"
  nick_steelsheen: "Lustre d'Acier"
  nick_steelsheen_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to the people of Rohan as [Glossary('Stýlescíene','steelsheen_gloss')] for her pround and graceful bearing."
  nick_the_pure:  "the Pure"
  nick_bride_of_death:  "the Bride of Death"
  nick_bride_of_death_desc:  "During the siege of Helm's Deep in the Long Winter, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] fulfilled [CharYourHerHis(CHARACTER)] duty as the last of [CharYourHerHis(CHARACTER)] father's bloodline and lead [CharYourHerHis(CHARACTER)] people in the final defence of the Hornburg. Upon the walls, [CharYouSheHe(CHARACTER)] swore to Wulf to wed only death, rejecting forever his propsal."
  nick_warrior_poet:  "the Warrior-Poet"
  nick_warrior_poet_desc:  "Unlike his older brother, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] carefree, good-natured, and possessed a poet's heart. And so, [CharYourHerHis(CHARACTER)] passions lay in songs and stories, many of which [CharYouSheHe(CHARACTER)] used to inspire those around [CharYouHerHim(CHARACTER)] to great deeds of courage and valour."
  nick_freared:  "Fréared"
  nick_freared_desc:  "Leaving the quarrels of his home, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] travelled first to his mother's origins in Belfalas to serve with the Princes. He then journyed to Rohan, where he won great favour in the eyes of King Gram, who granted him the lordship of Harrowdale, and the king's daughter Hild, who granted him her hand. Born [Glossary('Brandir','brandir_gloss')], for his daring exploits and sage advice he was better known as [Glossary('Branhael','branhael_gloss')] Fréared - "Cousellor of Lords"."
 
  nick_of_the_hills: "des Collines"
  nick_of_the_hills_desc: "[CHARACTER.GetFirstNameNoTooltip|U] a passé la plupart de sa jeunesse à parcourir les collines sauvages du [rhovanion|E]. Cela, en plus d'être un[CHARACTER.Custom('FR_E')] pillard[CHARACTER.Custom('FR_E')] connu[CHARACTER.Custom('FR_E')] pour attaquer avec surprise traversant les Terres Brunes, lui valut l'épithète « des Collines »."
  nick_the_rider_that_remained: "le Cavalier qui Resta"
  nick_the_rider_that_remained_desc: "Lorsqu'Eorl mena la majorité des [eothed|E] au sud, certains restèrent dans le [anduinvale|E] pour des raisons diverses. Ils choisirent [CHARACTER.GetFirstNameNoTooltip|U] comme chef et celui-ci fut surnommé « le Cavalier qui Resta » par ses parents partis au sud. Bien qu'il ne revendiqua jamais le titre de roi, car il se considérait comme sujet du roi du [rohan|E], on se souvient de lui comme le fondateur des Leofrings modernes."
  nick_the_singer_of_sagas: "le Chanteur de Sagas"
  nick_the_singer_of_sagas_desc: "[CHARACTER.GetFirstNameNoTooltip|U] était un excellent barde. Ses contes légendaires ont inspiré de nombreux mythes et sagas sur les Fées."

  ### Northmen Nicknames
  nick_the_last: "[CHARACTER.Custom('FR_LeLa')] Derni[CHARACTER.Custom('FR_ErEre')]"
  nick_the_last_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut [CHARACTER.Custom('FR_LeLa')] derni[CHARACTER.Custom('FR_ErEre')] de sa lignée."
  nick_the_outrider:  "the Outrider"
  nick_the_outrider_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to live in the saddle, visiting [CharYourHerHis(CHARACTER)] realm capital if [CharYourHerHis(CHARACTER)] presence was required."
  nick_the_steadfast_shield:  "the Steadfast Shield"
  nick_the_steadfast_shield_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to unshakeable hold to [CharYourHerHis(CHARACTER)] traditions and faith, even in a sea of migrations and changes all around the shifting plainlands of Rhovanion."

  ### Dorwinion Nicknames ###
  nick_gwinaran: "Gwînaran"
  nick_grapeseed: "Grapeseed"
  nick_alphathel: "Alphathel"
  nick_half_full: "à Demi-rempli[CHARACTER.Custom('FR_E')]"
  nick_half_full_desc: "[CHARACTER.GetFirstNameNoTooltip|U] était souvent moqué[CHARACTER.Custom('FR_E')] pour sa petite stature."
  nick_anoriell: "Anoriell"
  nick_anoriell_desc: "[CHARACTER.GetFirstNameNoTooltip|U] était surnommé[CHARACTER.Custom('FR_E')] « Anoriell », signifiant « Vierge Solaire », pour sa beauté et sa nature joyeuse."
  nick_elf_friend: "Ami[CHARACTER.Custom('FR_E')] des Elfes"
  nick_elf_friend_desc: "[CHARACTER.GetFirstNameNoTooltip|U] était de nature ouverte et généreuse et qui, durant sa jeunesse, se lia d'amitié avec l'un des [lasgalendrimelves|E] du [game_concept_mirkwood|E] septentrional."
  nick_the_vine_whisperer: "qui Murmure au Vin"
  nick_the_vine_whisperer_desc: "L'on disait que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] savait toujours exactement ce dont ses plantes avait besoin. Sous ses soins aimants, les vignobles de sa famille devinrent parmi les plus grands du [dorwinion|E]."
  nick_wineblood: "Sang-de-Vin"
  nick_wineblood_desc: "L'on disait que le vin coulait dans les veines de [CHARACTER.GetShortUINameNoTooltipNoFormat|U], en raison de sa nature joviale et de son sang pourpre."
  nick_the_esoteric_lotr: "l'Ésoterique"
  nick_the_esoteric_lotr_desc: "De nombreuses rumeurs étranges concernant [CHARACTER.GetShortUINameNoTooltipNoFormat|U] circulent. On dit de lui qu'il était à moitié poisson et nageait dans la [seaofrhun|E] la nuit pour converser avec sa parenté étrange des profondeurs."

  ### Dale Nicknames ###
  nick_the_bowman: "l'Arch[CHARACTER.Custom('FR_ErEre')]"
  nick_the_bowman_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour son aptitude légendaire à l'arc. Son plus hait fait reste la défaite de Smaug de sa main. Il parvint à tirer une flèche noire dans le seul point faible du [dragon|E], sur son ventre."
  nick_shatterstag: "Brisecerf"
  nick_shatterstag_desc: "In [CHARACTER.GetHerHis] youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] tricked a great stag into ramming an oak tree, causing a crack in its skull, which is now mounted on the walls of [CHARACTER.GetHerHis] hall."
  nick_the_lavish:  "the Lavish"
  nick_the_lavish_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to posses great riches, gained mostly by trading with the [dwarves|E] of [erebor|E] and the [elves|E] of [greenwoodshort|E]. [CharYourHerHis(CHARACTER)] wealth was shared generously among those [CharYouSheHe(CHARACTER)] deemed worthy." 
 
  ### Woodmen & Valemen Nicknames ###
  nick_the_wood_goer: "l'Arpente-forêt"
  nick_the_wood_goer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu[CHARACTER.Custom('FR_E')] pour passer la plupart de son temps dans les bois du [rhovanion|E]."
  nick_raven_eye: "Œil de corbeau"
  nick_raven_eye_desc: "Bien que n'étant plus assurée que par un seul œil, la vision de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] est réputée pour être deux fois plus affutée que la normale."
  nick_honeybeard: "Barbe de miel"
  nick_honeybeard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] est connu pour sa nature jovial et son amour du miel, mais moqué pour son intelligence."

  ### Dunlending Nicknames ###
  nick_the_secretive: "l'Énigmatique"
  nick_champion_of_dunland: "[CHARACTER.Custom('FR_LeLa')] Champio[CHARACTER.Custom('FR_NNne')] de la Dunlande"
  nick_champion_of_the_hillmen: "[CHARACTER.Custom('FR_LeLa')] Champion[CHARACTER.Custom('FR_NNne')] des Hommes des Collines"
  nick_the_grim: "[CHARACTER.Custom('FR_LeLa')] Sinistre"
  nick_mist_child: "l'Enfant des Brumes"
  nick_first_among_equals: "Premi[CHARACTER.Custom('FR_ErEre')] parmi ses Pairs"
  nick_thornheart: "Cœurépine"
  nick_bloodspear:  "Bloodspear"
  nick_bloodspear_desc:  "When [CharYourHerHis(CHARACTER)] father was poisoned, it was up to the shield-maiden [CHARACTER.GetShortUINameNoTooltipNoFormat|U] to unite the tribe of the Dunlandfells, which [CharYouSheHe(CHARACTER)] did by wielding a spear that was almost always dripping with the blood of [CharYourHerHis(CHARACTER)] enemies."
  nick_red_raider:  "the Red Raider"
