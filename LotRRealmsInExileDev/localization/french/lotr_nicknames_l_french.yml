  nick_terror_in_the_woods:  "la Terreur des Bois"
  nick_terror_in_the_woods_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était redouté parmi les [orcs|E] de la [greenwood|E] et les unit sous [CharYourHerHis(CHARACTER)] bannière, prenant le contrôle de vastes portions des forêts proches des Montagnes de Grand'Peur."
  nick_bloody_fist:  "le Poing Sanglant"
  nick_bloody_fist_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour être particulièrement sanguinaire, même parmi les [orcs|E] des [yellowmountains|E]. Ayant descendu dans les plaines d'Ûsakan, cette tendance se poursuivit probablement."
