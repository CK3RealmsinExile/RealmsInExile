  nick_thalion: "Thalion" # Hurin
  nick_thalion_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as 'Thalion', meaning 'The Steadfast' in [sindarin|E]."
  nick_lalaith: "Lalaith" # Urwen sister of Turin
  nick_lalaith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the nickname Lalaith, meaning 'Laughter' by her parents."
  nick_niniel: "Níniel" # Nienor sister of Turin
  nick_niniel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given the name Níniel, meaning 'Maiden of Tears' by Turin Turambar, following the loss of [CharYourHerHis(CHARACTER)] memory after [CharYouSheHe(CHARACTER)|U] was cursed by the Dragon Glaurung."
  nick_erchamion: "Erchamion" # Beren One-Handed
  nick_erchamion_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed Erchamion, meaning 'the One-Handed' in [sindarin|E], following the loss of [CharYourHerHis(CHARACTER)] hand to the wolf Carcharoth."

