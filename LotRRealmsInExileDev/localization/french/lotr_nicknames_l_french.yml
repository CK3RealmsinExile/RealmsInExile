  nick_archivist: "l'Archiviste"
  nick_archivist_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] widely renowned as a scholar with a vast archive of ancient lore from every corner of [middleearth|E]."
  nick_the_mariner:  "the Mariner"
