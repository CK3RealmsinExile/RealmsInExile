  nick_the_widowless:  "the Widowless"
  nick_the_widowless_desc:  "On [CharYourHerHis(CHARACTER)] deathbed, [CHARACTER.GetShortUINameNoTooltipNoFormat] ordered all of [CharYourHerHis(CHARACTER)] wives to be killed and buried alongside [CharYouHerHim(CHARACTER)] in a last act of callous selfishness."
