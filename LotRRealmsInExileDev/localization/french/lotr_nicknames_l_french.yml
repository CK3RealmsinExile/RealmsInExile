 nick_of_the_pillar_and_tower_of_snow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur à la fois de la Maison du Pilier et de la Maison de la Tour de Neige à [GetTitleByKey('k_gondolin').GetNameNoTier], renommé pour [CharYourHerHis(CHARACTER)] stature imposante et [CharYourHerHis(CHARACTER)] constance inébranlable. Durant la Chute de Gondolin, [CharYouSheHe(CHARACTER)] maintint [CharYourHerHis(CHARACTER)] position dans la cité aussi longtemps qu'il le put, mourant le dos contre le mur, incarnant jusqu'au bout la résistance héroïque de ceux qui refusent de céder face à l'inéluctable."
 nick_of_the_heavenly_arch: "de l'Arche Céleste"
 nick_of_the_heavenly_arch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur de la Maison de l'Arche Céleste à [GetTitleByKey('k_gondolin').GetNameNoTier]. [CharYouSheHe(CHARACTER)|U] survécut à la chute de Gondolin après avoir été blessé dans les combats de la Place du Roi, mais devait périr plus tard aux Bouches du Sirion durant le Troisième Fratricide, démontrant que même l'échappée miraculeuse ne saurait défier éternellement les sombres prophéties du destin."
 nick_of_the_swallow: "de l'Hirondelle"
 nick_of_the_swallow_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur de la Maison de l'Hirondelle à [GetTitleByKey('k_gondolin').GetNameNoTier], réputé pour [CharYourHerHis(CHARACTER)] vélocité et [CharYourHerHis(CHARACTER)] habileté à l'arc. Tôt dans la Chute de Gondolin, [CharYouSheHe(CHARACTER)|U] fut frappé et retiré des combats par un trait enflammé d'un [balrog|E], sa rapidité légendaire ne pouvant cette fois le préserver de la fureur des serviteurs de l'Ombre."
 nick_of_the_tree: "de l'Arbre"
 nick_of_the_tree_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur de la Maison de l'Arbre à [GetTitleByKey('k_gondolin').GetNameNoTier], [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] l'un des plus braves de tout le peuple de Gondolin, ne cédant qu'au Roi en courage. À la fin de la Chute de Gondolin, [CharYouSheHe(CHARACTER)] et [CharYourHerHis(CHARACTER)] peuple servirent d'avant-garde aux Exilés de Gondolin dans leur fuite, protégeant de leur sacrifice les derniers espoirs de la cité cachée."
 nick_of_the_harp: "de la Harpe"
 nick_of_the_harp_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur de la Maison de la Harpe à [GetTitleByKey('k_gondolin').GetNameNoTier], connu pour être un lâche et un sycophante de Maeglin, souillant par sa nature vile l'honneur de sa noble maison. Quand vint la Chute de Gondolin, [CharYouSheHe(CHARACTER)] s'enfuit et se cacha dans sa demeure du Petit Marché. Qu'il y mourût ou fût emmené captif par Morgoth, nul ne le sait, et sa mémoire demeure entachée de honte parmi les récits héroïques de la cité perdue."
