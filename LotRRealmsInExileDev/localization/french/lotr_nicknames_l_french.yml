  ### Dúnedain Nicknames ###
  nick_the_bad: "[CHARACTER.Custom('FR_LeLa')] Mauvais[CHARACTER.Custom('FR_E')]"
  nick_the_bad_desc: "En raion de sa gestion médiocre de son royaume, les vassaux de [CHARACTER.GetFirstNamePossessiveNoTooltip|U] se sont rebellés contre [CHARACTER.GetHerHim] et l'ont tué[CHARACTER.Custom('FR_E')]"
  nick_the_tall_dunedain: "le Grand"  #Elendil
  nick_the_tall_dunedain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé « le Grand » car, comparé aux standards [dunedain|E], il était exceptionnellement grand."
  nick_sheep_lord:  "Sheep-Lord"
  nick_sheep_lord_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a minor [numenorean|E] noble who represented Mittalmar in the Council of the Sceptre, and earned this epithet due to [CharYourHerHis(CHARACTER)] ownership of large herds of sheep."
  nick_mamandil:  "Mámandil"
  nick_mamandil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] named himself [Glossary('Mámandil','mamandil_gloss')] when he was pursuring that hand of Tar-Ancalimë, who herself was hiding as the shepherdess [Glossary('Emerwen','emerwen_gloss')] in the fields of Emerie."
  nick_emerwen_aranel:  "Emerwen Aranel"
  nick_emerwen_aranel_desc:  "In her youth, Tar-Ancalimë was raised by her mother Erendis in a house soley of women, embittered by Tar-Aldarion's contast absences. Taught to scorn all men and living in the countryside amongst the sheep, Ancalimë became known as [Glossary('Emerwen','emerwen_gloss')] [Glossary('Aranel','aranel_gloss')] for her upbringing, unusual for that of the King's Heir. She would live up to her name when the fled to the fields from her suitors, only to be discovered by Hallacar [Glossary('Mámandil','mamandil_gloss')]."
  nick_the_faithful: "[CHARACTER.Custom('FR_LeLa')] Fidèle"
  nick_the_renewer_dunedain: "Envinyatar"
  nick_the_renewer_dunedain_desc: "Envinyatar est le nom [quenya|E] porté par [CHARACTER.GetShortUINameNoTooltipNoFormat|U], signifiant « le Regénérateur ». Son sens littéral fait référence au renouveau q'il apporta à la royauté des [dunedain|E] et, par là même, à l'espoir des [men|E]."
  nick_southernvictor: "Hyarmendacil"
  nick_southernvictor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Hyarmendacil, signifiant « Vainqueur du Sud » [quenya|E]."
  nick_umbardacil: "Umbardacil"
  nick_umbardacil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom d'Umbardacil, signifiant « Vainqueur d'Umbar »  en [quenya|E], après sa revendication sur la province méridionale d'[umbar|E]."
  nick_romendacil: "Rómendacil" #East-victor
  nick_romendacil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Rómendacil, signifiant « Vainqueur de l'Est » en [quenya|E], après sa revendication sur la province orientale de Dor Rhúnen."
  nick_hyarmendacil:  "Hyarmendacil" #South-victor
  nick_hyarmendacil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took the name Hyarmendacil, meaning 'South-Victor' in [quenya|E], after [CharYouSheHe(CHARACTER)] utterly defeated the [haradrim|E] and the former Lords of [umbar|E] who had slain his father."
  nick_falastur: "Falastur" 
  nick_falastur_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prit le nom de Falastur, un terme [elven|E] signifiant « Seigneur des Côtes »"
  nick_the_steadfast_dunedain: "Voronwë"  # Mardil Voronwë
  nick_the_steadfast_dunedain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut le premier Intendant Regnant du [gondor|E]. Il régna en tant que souverain, bien que ne ceignant pas la couronne, après la disparition de la lignée des rois du sud."
  nick_the_last_castellan: "le dernier Châtelain"
  nick_the_last_castellan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut le dernier châtelain [gondorian|E] d'Úlond."
  nick_udalraph: "Udalraph" #the Stirrupless
  nick_udalraph_desc: "L'épithète de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] signifie le « sans-étrier », car il chevauchait sans en utiliser, à l'instar des [northmen|E]."
  nick_the_sunsword: "l'Épée Solaire"
  nick_the_sunsword_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut surnommé « l'Épée Solaire » en raison de son épée d'argent et de son heaume qui reflètaient la lumière du soleil dans les yeux de ses ennemis avec une précision impitoyable."
  nick_orcsbane:  "Orcsbane"
  nick_orcsbane_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was a great warrior, who earned [CharYourHerHis(CHARACTER)] title destroying orc packs time and again while ranging in the ruins of Arnor."
  nick_atannahtar: "Atannahtar"
  nick_atannahtar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna son surnom après avoir tué un grand nombre de soldat ennemi lors de l'attaque du roi Minalcar sur les Orientais, Atannahtar signifiant « tueur d'homme » en [quenya|E]."
  nick_andamacil: "Andamacil"
  nick_andamacil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu le nom d'Andamacil signifiant « épée longue ». Ses pairs le surnommèrent ainsi en raison de l'épée longue qu'il portait toujours fidèlement au combat."
  nick_mormegil: "Mormegil"
  nick_mormegil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçu le nom de Mormegil signifiant « noire épée » en raison du massacre qu'il commit durant le siège de Narthan."
  nick_the_outlander: "l'Exilé[CHARACTER.Custom('FR_E')]"
  nick_the_outlander_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut exilé[CHARACTER.Custom('FR_E')] de ses terres ancestrales de [rhudaur|E] quand son royaume tomba aux mains du peuple des Collines et de l'[angmar|E] lors du [thirdage|E], errant dans la Sauvagerie pendant un temps avant de finir sa vie au service du roi de l'[arthedain|E]."
  nick_son_of_rhudaur: "Fils du Rhudaur"
  nick_son_of_rhudaur_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'est montré être un vrai Dúnadan à de nombreuses occasions, que ce soit par la vaillance ou par sa loyauté à l'héritier d'Isildur. La vraie force du [rhudaur|E] perdure."
  nick_avenging_swan:  "the Avenging Swan"
  nick_avenging_swan_desc:  "When seaborne raiders from [enedhwaith|E] raided the coastlines of Anfalas, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] took personal vengeance by leading a punitive expedition to Lond Angren."
  nick_the_pale:  "the Pale"
  nick_the_pale_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known for [CharYourHerHis(CHARACTER)] pale skin and fair complexion, being admired by many for [CharYourHerHis(CHARACTER)] subtle beauty."
  nick_the_ambusher:  "the Ambusher"
  nick_the_ambusher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a skilled hunter, known to lure [CharYourHerHis(CHARACTER)] enemies into traps and ambushes - proving highly effective against the [orcish|E] raiders that plague [eriador|E] every now and then."
  nick_alcarin:  "Alcarin"
  nick_alcarin_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ruled over the realm of [gondor|E] at the apex of its power and splendor, such that precious jewels were considered but playthings for [CharYourHerHis(CHARACTER)] subjects."
  nick_liberator_gondor:  "the Liberator of [gondor|E]"
  nick_liberator_gondor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the driving force behind the liberation of [gondor|E] which saw the fallen kingdom restored and freed from the shadow of [mordor|E]."
  nick_orcslayer:0 "the Orcslayer"
  nick_orcslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] challenged the leader of the [orcs|E] of [moria|E] to single combat and slew [CharYourHerHis(CHARACTER)] foe in a feat of unmatched skill of blade."
  nick_laicamaite: "Laicamaitë"
  nick_laicamaite_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was nicknamed [Glossary('Laicamaitë','laicamaite_gloss')] for both [CharYourHerHis(CHARACTER)] rule of [calenardhon|E] and his knowledge of gardening."
  
  ### Defender against Wildmen Nicknames ###
  nick_the_unyielding: "l'Indomptable"
  nick_the_unyielding_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an unwavering bulkwark against all invaders."
  nick_the_westron_hammer: "le Marteau Occidentalien"
  nick_the_westron_hammer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] again and again proved [CharYourHerHis(CHARACTER)] valour in defending [CharYourHerHis(CHARACTER)] homelands. Again and again, the Hammer came down on [CharYourHerHis(CHARACTER)] enemies!"
