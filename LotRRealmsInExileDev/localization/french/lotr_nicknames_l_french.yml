  nick_caragor_wrestler:  "le Lutteur de Caragor"
  nick_caragor_wrestler_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était tristement célèbre parmi les Maraud-hai du [mordor|E] méridional pour [CharYourHerHis(CHARACTER)] capacité à dompter et maîtriser les redoutables bêtes de guerre Caragor."
  nick_the_twin:  "le Jumeau"
  nick_the_twin_desc:  "Né jumeau, [CHARACTER.GetShortUINameNoTooltipNoFormat] était connu pour être inhabituellement dévoué à [CharYourHerHis(CHARACTER)] frère ou sœur."
  nick_the_bitter_orc:  "l'Amer"
  nick_the_bitter_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un [orc|E] de [gundabad|E]. [CharYouSheHe(CHARACTER)|U] servit Bolg comme l'un de [CharYourHerHis(CHARACTER)] imposants gardes du corps lors de la [battle_of_the_five_armies|E].\n\n[CharYouSheHe(CHARACTER)|U] fut brutalement blessé par Beorn, et s'enfuit du champ de bataille vers [mirkwood|E], où [CharYouSheHe(CHARACTER)] battit les orques locaux plus petits pour les soumettre. Là [CharYouSheHe(CHARACTER)] demeura, maudissant les [dwarves|E] et ce damné homme-ours jusqu'à [CharYourHerHis(CHARACTER)] dernier souffle."
  nick_tyrant_of_the_north:  "le Tyran du Nord"
  nick_tyrant_of_the_north_desc:  "En tant que maître de tous les [orcs|E] du nord, [CHARACTER.GetShortUINameNoTooltipNoFormat] était le suzerain incontesté de leur espèce, exerçant un pouvoir sans rival de [moria|E] à [gundabad|E]." 
  nick_hand_of_azog:  "la Main d'Azog"
  nick_hand_of_azog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était l'un des lieutenants d'[GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName]. Connu pour être aussi impitoyable que [CharYourHerHis(CHARACTER)] maître, [CharYouSheHe(CHARACTER)] était souvent envoyé pour traiter avec des subalternes récalcitrants - une tâche dans laquelle [CharYouSheHe(CHARACTER)] n'échoua jamais."
  nick_descendant_of_azog:  "Descendant d'Azog"
  nick_descendant_of_azog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était un descendant autoproclamé d'[GetScriptedCharacterByHistoryID( 'lineofazog1' ).GetFirstNameNicknamedRegnal], retraçant [CharYourHerHis(CHARACTER)] lignée jusqu'à [GetScriptedCharacterByHistoryID( 'lineofazog2' ).GetFirstNameNicknamed] par l'intermédiaire de [CharYourHerHis(CHARACTER)] 'père' [GetScriptedCharacterByHistoryID( 'lineofazog9' ).GetFirstName], bien que des murmures aient longtemps questionné la vérité de cette affirmation. Chassé de [GetTitleByKey('d_gundabad').GetNameNoTier] dans [CharYourHerHis(CHARACTER)] jeunesse, [CharYouSheHe(CHARACTER)] se tailla un chemin de violence pour prouver [CharYourHerHis(CHARACTER)] droit, ralliant [CharYourHerHis(CHARACTER)] congénères [orc|E] sous l'ombre du nom de [CharYourHerHis(CHARACTER)] ancêtre."
  nick_the_dwarf_mad:  "le Fou-des-Nains"
  nick_the_dwarf_mad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] une curieuse anomalie parmi [CharYourHerHis(CHARACTER)] congénères, un [goblin|E] entièrement obsédé par la culture [dwarven|E]. Arborant un chapeau nain dérobé et drapant des fourrures animales depuis [CharYourHerHis(CHARACTER)] menton pour imiter une barbe, [CharYouSheHe(CHARACTER)] se pavanait avec une grossière imitation de la fierté naine, suscitant autant l'hilarité que le dégoût parmi les siens qui ne comprenaient point cette fascination morbide pour leurs ennemis jurés."
  nick_candleman:  "l'Homme-Chandelle"
  nick_candleman_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] acquit son sinistre surnom par la mer toujours vacillante de chandelles qui emplit ses sombres appartements, créant une atmosphère lugubre où les ombres dansent éternellement sur les murs humides, évoquant les rituels interdits de ceux qui commercent avec les puissances obscures."
  nick_ingweron:  "Ingweron"
  nick_ingweron_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] appelé Ingweron, signifiant 'Chef des Chefs', en raison de [CharYourHerHis(CHARACTER)] suzeraineté sur les Vanyar, la principale lignée des Elfes, ceux qui demeurent les plus proches de la lumière des Valar et dont la sagesse illumine tous les peuples des Premiers-Nés."
  nick_ciriaran:  "Ciriáran"
  nick_ciriaran_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu sous le nom de Ciriáran, signifiant 'Roi-Marinier', maître des flots et des vents qui porta la gloire elfique au-delà des mers occidentales."
  nick_ingoldo:  "Ingoldo"
  nick_ingoldo_desc: "Ingoldo constitue l'[mothername|E] de [CHARACTER.GetShortUINameNoTooltipNoFormat|U], signifiant 'celui qui est éminent parmi la lignée des [noldor|E]', nom prophétique qui annonçait la grandeur destinée à marquer son passage en Terre du Milieu."
  nick_ingwion:  "Prince de Tous les Elfes"
  nick_ingwion_desc: "En tant que fils d'Ingwë, le Haut-Roi titulaire des Elfes, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu comme le 'Prince de tous les Elfes', héritier de la plus ancienne royauté des Premiers-Nés et gardien de leur unité primordiale."

 # Gondolin
 nick_of_the_hammer_of_wrath: "du Marteau de Courroux"
 nick_of_the_hammer_of_wrath_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] Seigneur de la Maison du Marteau de Courroux à [GetTitleByKey('k_gondolin').GetNameNoTier], réputé pour [CharYourHerHis(CHARACTER)] puissance et [CharYourHerHis(CHARACTER)] fureur au combat. Lors de la chute de la cité, [CharYouSheHe(CHARACTER)] mena une armée de [CharYourHerHis(CHARACTER)] peuple dans la bataille, et bien que tous périssent, il est dit que les morts ennemis furent sept fois plus nombreux que ceux de la Maison du Marteau de Courroux, témoignant ainsi de la valeur indomptable de ces guerriers qui préférèrent une mort glorieuse à une fuite honteuse."
