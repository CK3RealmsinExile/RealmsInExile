  nick_the_minstrel: "le Ménestrel" # Maglor
  nick_the_minstrel_desc:  "[maglor|E] was one of the [sonsoffeanor|E], known to be gifted with a mastery of both poetry and song, with few among the [eldar|E] being his equal. "
  nick_felagund: "Felagund" # Finrod
  nick_felagund_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nicknamed Felagund, Maker of Caves, an honorific gifted to [CharYouHerHim(CHARACTER)] by the [dwarves|E] of the [bluemountains|E]."
  nick_the_white_lady: "la Dame Blanche" # Aredhel
  nick_the_white_lady_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the only daughter of [fingolfin|E], named for [CharYouHerHim(CHARACTER)] pale skin and [CharYouHerHim(CHARACTER)] habit of always wearing white and silver clothing."
  nick_the_wise_elven: "le Sage" # Turgon
  nick_the_wise_elven_desc: "$nick_the_wise_desc$"
  nick_the_wise_celeborn:  "the Wise" # Turgon
  nick_the_wise_celeborn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is accounted the wisest of the [elves|E] of [middleearth|E], and a giver of gifts beyond the power of kings."
  nick_the_crafty_elven: "le Subtil" # Curufin
  nick_the_crafty_elven_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the favorite son of [feanor|E], resembling [CharYourHerHis(CHARACTER)] father in appearance, skill, and temperament most of all his siblings."
  nick_the_dark_elven: "le Sombre" # Caranthir
  nick_the_dark_elven_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the harshest and quickest to anger among the [sonsoffeanor|E]."
  nick_ambarussa: "Ambarussa" # Amrod and Amras
  nick_the_shipwright: "le Charpentier des Nefs" # Cirdan
  nick_the_shipwright_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known far and wide as a master of making and sailing ships, earning [CharYouHerHim(CHARACTER)] the nickname 'the Shipwright.'"
  nick_greycloak: "Manteau gris" # Elu Thingol
  nick_swan_maiden: "Demoiselle de la Mer" # Eärwen, wife of Finarfin
  nick_the_elvenking: "le Roi elfe" # Thranduil
  nick_the_elvenking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était surnommé « le Roi elfe » car il règna sur les [lasgalendrimelves|E] du [mirkwood|E] méridional."
  nick_celebrindal: "Celebrindal" # Idril 
  nick_celebrindal_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] had the epessë Celebrindal, meaning 'Silver-foot', due to [CharYouHerHim(CHARACTER)] habit of always walking barefoot."
  nick_tinuviel: "Tinúviel" # Lúthien
  nick_tinuviel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Tinúviel, meaning 'Daughter of Twilight'."
  nick_undomiel: "Undómiel" # Arwen
  nick_undomiel_desc: "L'epessë d'[CHARACTER.GetFirstNameNoTooltip|U] était Undómiel, signifiant « Étoile du Soir » en [quenya|E]"
  nick_eluchil: "Eluchíl" # Dior
  nick_eluchil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the son of Beren and Lúthien. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] later known as Eluchíl, or 'Heir of Elu', as [CharYouSheHe(CHARACTER)|U] was the heir to Elu Thingol, Lord of Doriath."
  nick_ardamire: "Ardamírë" # Eärendil
  nick_ardamire_desc:  "Ardamírë was the prophetic mother-name of [CHARACTER.GetShortUINameNoTooltipNoFormat|U], meaning 'Jewel of the World'."
  nick_athrad_gillith: "Athrad"
  nick_athrad_gillith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is a master of the harp, capable of producing wondrous music that enchants even the most stern-hearted."
  nick_lordlady_of_light: "[CHARACTER.GetLadyLord|U] de Lumière"
  nick_the_bulwark_of_the_glades: "Rempart des Clairières"
  nick_telpemaite: "Telpemaitë"
  nick_telpemaite_desc: "[CHARACTER.GetFirstNameNoTooltip|U] fut surnommé « Main d'Argent » ses parents Mirdain à Ost-in-Edhil, avant qu'il ne fuit ses ruines avec Maître Elrond"
 nick_the_pale_elf: "Le Pâle"
 nick_the_pale_elf_desc: "[CHARACTER.GetFirstNameNoTooltip|U] avait une complexion très blanche et préférait éviter une exposition prolongée au soleil."
  nick_the_garden_gnome:  "the Garden Gnome"
  nick_the_garden_gnome_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] enjoys the act of gardening, unlike most [noldorelves|E]."
  nick_halfelven:  "Halfelven" #Elrond
  nick_halfelven_desc:  "Due to his half-elven heritage, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] chose to be counted among the kindred of [elves|E] following the War of Wrath."
  nick_the_duckwarrior:  "the Duck-Warrior"
  nick_the_duckwarrior_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] given nickname "the Duck-Warrior" after his helmet and chestpiece, the former of which bore duck wings and the latter which bore an image of a duck. He gained fame for this after he wore this armor into various battles during the [warlastalliance|E]"
  nick_the_venturesome:  "the Venturesome"
  nick_the_venturesome_desc:  "When [CharYourHerHis(CHARACTER)] parents fled from [middleearth|E]'s shores - roused by the darkening of the [greenwoodshort|E] - [CHARACTER.GetShortUINameNoTooltipNoFormat|U] vowed to find the cause of the rising shadows, venturing south from the elvenking's realm in search of answers."
  nick_galion:  "Galion"
 
  ### Maiar ###
  nick_lord_of_the_rings: "le Seigneur des Anneaux"
  nick_the_dark_lord: "le Seigneur Ténébreux"
  nick_the_deceiver_sauron: "$nick_the_deceiver$"
  nick_the_deceiver_sauron_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu sous de nombreux titres et épithètes. Durant le [secondage|E], sous le nom d'[annatarcharacter|E], il trompa les [elves|E] lors de la création des [ringsofpower|E]. Il se joua par la suite des [conceptracemen|E] de [numenor|E] et causa l'[akallabeth|E]."
  nick_the_necromancer:  "the Necromancer"
  nick_the_necromancer_desc:  "The Necromancer was the dark ruler of [dolguldur|E]. His identity was unknown, though [thewise|E] suspected him to be one of the [nazgul|E]. As he took up residence in Dol Guldur, a shadow fell upon [greenwoodshort|E], later known as [mirkwood|E].\n\nEventually the [whitecouncil|E] learned that the Necromancer was none other than [sauroncharacter|E] himself, hiding to plot his return and search for the [onering|E]."

  ### Nazgul ###
  nick_witch_king: "le Roi Sorcier"
  nick_witch_king_desc:  "[witchking|E], First of the [nazgulcharacter|E], was named so for the middle part of the [thirdage|E] by those in the North of [middleearth|E], during [CharYourHerHis(CHARACTER)] years as the sorcerous ruler of [angmar|E]."
  nick_blind_sorcerer: "le Sorcier Aveugle"
  nick_blind_sorcerer_desc:  "[blindsorcerer|E], also known as the [stormking|E], Fifth of the [nazgulcharacter|E], was named so because [CharYouSheHe(CHARACTER)] sacrificed [CharYourHerHis(CHARACTER)] own eyes to attain dark sorcerous power."
  nick_golden_king: "le Roi Doré"
  nick_golden_king_desc:  "[goldenking|E], Third of the [nazgulcharacter|E], was named so for [CharYourHerHis(CHARACTER)] golden mask."
  nick_black_horseman: "le Cavalier Noir"
  nick_black_horseman_desc:  "The Black Horseman, Ninth of the [nazgulcharacter|E], was named so because [CharYouSheHe(CHARACTER)] often appeared on horseback, shrouded in darkness."
  nick_fire_king: "le Roi Flamboyant"
  nick_fire_king_desc:  "The Flaming King, Eighth of the [nazgulcharacter|E], was named so as [CharYouSheHe(CHARACTER)] brought fire and destruction to Khey Sârt during a series of campaigns known as the Flame-wars."
  nick_dawndeath: "Aubemort"
  nick_dawndeath_desc:  "Dawndeath, Fourth of the [nazgulcharacter|E], was named such for [CharYourHerHis(CHARACTER)] habit of launching attacks at the break of dawn."
  nick_shadow_of_east: "l'Ombre de l'Est"
  nick_shadow_of_east_desc:  "[khamulshadwoftheeast|E], also known as [khamulblackeasterling|E], Second of the [nazgulcharacter|E], was named so because [CharYouSheHe(CHARACTER)] served as [sauroncharacter|E]'s greatest commander in the East during the [thirdage|E]."
  nick_dog_lord: "le Seigneur Limier"
  nick_dog_lord_desc:  "The Dog Lord, Seventh of the [nazgulcharacter|E], was named so as [CharYouSheHe(CHARACTER)] employed thousands of warhounds in battle during [CharYourHerHis(CHARACTER)] conquest of the isle of Waw."
  nick_ice_king: "le Roi Gelé"
  nick_ice_king_desc:  "The Ice-King, Sixth of the [nazgulcharacter|E], was named so as [CharYouSheHe(CHARACTER)] was said to have ruled Ûrd, a frozen realm in the far northeast of [middleearth|E]."

  ### Black Numenorean ###
  nick_mouth_of_sauron: "la Bouche de Sauron"
  nick_mouth_of_sauron_desc:  "The Mouth of Sauron was one of [sauroncharacter|E]'s most devoted servants, serving as his herald and messenger, and as the Lieutenant of the Tower of Barad-dûr at the time of the War of the Ring. [CharYourHerHis(CHARACTER)] true name was forgotten, even by [CharYourHerHimself(CHARACTER)]."
  nick_the_black_dulgu:  "$nick_the_black$"
  nick_the_black_dulgu_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] was a ruthless general of the [stormking|E]. His brutal style of leadership and his dishonorable tactics earned him his epithet."
  nick_storm_disciple: "[CHARACTER.Custom('FR_LeLa')] Disciple de la Tempête"
  nick_storm_disciple_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] taught dark sorceries by the [stormking|E] and the [witchkingshort|E] himself. [CharYourHerHis(CHARACTER)] rule as Storm-Marshal saw the annexation of Tulwang and the crushing of Tulwangi revolts."
  nick_black_vizier: "le Vizir Noir"
  nick_black_vizier_desc:  "The Black Vizier was [goldenking|E]'s second in command. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] a sorceror of Black [numenorean|E] descend, taught by the Golden King himself. [CharYourHerHis(CHARACTER)] cruelty was as legendary as his ressourcefulness, and much of the administration of Âbrakhan was left in [CharYourHerHis(CHARACTER)] hands, which made [CharYouHerHim(CHARACTER)] incredibly powerful."
  nick_the_ghost_of_belegaer: "Fantôme du Belegaer"
  nick_the_ghost_of_belegaer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary corsair king of Madruak. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] dubbed "Ghost of the Belegaer" as his ships seemingly appeared out of nowhere and vanished just as quickly."
  nick_the_sorceress_of_mirkwood: "la Sorcière de Grand'Peur"
  nick_the_sorceress_of_mirkwood_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a practicioner of dark sorcery and a fervent subject of [dolguldur|E]."
  nick_andrake: "Andrake"   # Drake of Anrast Corsair
  nick_andrake_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an ambitious adventurer hailing from [umbar|E], who assembled a crew of blackguards and rogues and seized control of the fortress of Úlond. He then used it as a naval base to conduct raids across the coast of Andrast. This earned him the nickname "The Drake of Andrast", which was quickly shortened to 'Andrake'."
  nick_the_lost_jerman: "l'Égaré" # Jerman flavor char
  nick_the_lost_jerman_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a notorious corsair hailing from [anbalkumagan|E]. Unfortunately, his navigational skills were not the best."
  nick_falseheir:  "Falseheir"
  nick_falseheir_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] believed by many of his peers to not be the son of who he claimed he was, taking advantage of confusion in the wake of his predecessor's death to masquerade as his child."
  nick_the_ship_born:  "the Ship-Born"
  nick_the_ship_born_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born on the deck of a ship when the heirs of Castamir were retreating to [umbar|E]."
  nick_twice_bled:  "Twice-Bled"
  nick_twice_bled_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have bled only twice in his life\nOnce in his youth, when his father brutally punished him for some perceived slight and banished him from their home.\nOnce much later, when his scimitar struck his father with such force that he broke two of his fingers and cut him in half."
  nick_captain_of_the_pit:  "the Captain of the Pit"
  nick_captain_of_the_pit_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] feared among the [orcs|E] of [mordor|E] for having risen to power in the dark fortress of Seregost by defeating any and all challengers in single combat in the fighting pits."
  nick_the_iron_handed:  "the Iron-Handed"
  nick_the_iron_handed_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to pack a punch - A fearsome foe in close combat"
  nick_throng_cleaver:  "Throng-Cleaver"
  nick_throng_cleaver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to relentlessly cleave his way through large groups of enemies"
  nick_the_lookout_unique:  "$nick_the_lookout$"
  nick_the_lookout_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] knew the day [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] born that no harbor could hold [CharYouHerHim(CHARACTER)] for long. Soon after reaching adulthood, [CharYouSheHe(CHARACTER)] set out to travel the Great Sea, against the wishes of [CharYourHerHis(CHARACTER)] father.\n\nOn [CharYourHerHis(CHARACTER)] travels, [CHARACTER.GetShortUINameNoTooltipNoFormat] found plenty of friends, enemies and lifelong companions all across [middleearth|E]. Most notably, [CharYouSheHe(CHARACTER)] spent quite a lot of time in the ports of the [southernkingdom|E], where [CharYouSheHe(CHARACTER)] learned much about the ancient Guild of Venturers, whose exploits [CharYouSheHe(CHARACTER)] sought to emulate."
  nick_silken_spider:  "the Silken Spider"
  nick_silken_spider_desc:  "Rising to power from a pitiful existence of a Núrnoth slave, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] left the shackles behind and proved to be a loyal ruler of [GetTitleByKey('d_ghurzun').GetBaseNameNoTier] in the name of the Lord of Morgul.\n\nIn time, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] known to lay many traps for [CharYourHerHis(CHARACTER)] enemies, both physical and metaphorical."
  nick_seashadow:  "the Sea-Shadow"
  nick_seashadow_desc:  "Coming from a renowned - and feared - line of pirate lords, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] quick to seize [CharYourHerHis(CHARACTER)] legacy after the early death of [CharYourHerHis(CHARACTER)] father, building up a reputation of suddenly appearing at sea and vanishing again while raiding the coastlines."
  nick_golden_reaver:  "the Golden Reaver"
  nick_golden_reaver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a tremendously successful corsair, becoming rich enough to afford adorning many parts of [CharYourHerHis(CHARACTER)] flagship with pure gold."
  nick_lady_of_tides:  "the Lady of Tides"
  nick_lady_of_tides_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has united the sacred isles, becoming a legendary Corsair in the process."
  nick_lord_of_tides:  "the Lord of Tides"
  nick_lord_of_tides_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has united the sacred isles, becoming a legendary Corsair in the process."

  ### Haruzan Nicknames ###
  #nick_serpentlord: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('FR_SeigneurDame')] Serpent"
  nick_serpentlord:  "the Black Serpent"
  nick_serpentlord_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a powerful [haradrim|E] King, known and feared thorought [harad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to be chosen as Khäz-Gramaze's mortal champion, destined to claim the Long Vengeance against the [dunedain|E], which earned [CharYouHerHim(CHARACTER)] the title of 'Black Serpent'."
  nick_greatking:  "the Great-King"
  nick_greatking_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king of [GetTitleByKey('k_haruzan').GetBaseNameNoTier] who expanded his Kingdom to reach from the Mouth of the Harnen all the way to the hills of Lurmsakûn. He founded the High Kingdom of Harwan, which dominated [nearharad|E] for several centuries."
  nick_the_serpents_shade:  "the Serpent's Shade" #Unused
  nick_the_old_viper:  "the Old Viper"
  nick_the_old_viper_desc:  "Despite [CharYourHerHis(CHARACTER)] old age, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] cunning was still feared and respected."
  nick_the_clawless:  "the Clawless"
  nick_the_clawless_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a puppet king installed by [gondor|E]. For this, along with [CharYourHerHis(CHARACTER)] attitude, [CharYouSheHe(CHARACTER)] was mocked by many of his subjects."
  nick_the_arbiter_pezar:  "the Arbiter"
  nick_the_arbiter_pezar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an impartial and just ruler, known for settling a number of petty disputes between his fellow chieftains during the Southern Confederacy. Because of his rulings they eventually united under a tribal confederation, and the chieftains unanimously voted to make him their leader, thus making him the first King of [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]. Modern Pezarsani law is still based on his original legal code."
  nick_the_cunning_pezar:  "the Cunning"
  nick_the_cunning_pezar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conquered [GetTitleByKey('k_haruzan').GetBaseNameNoTier], expanding his kingdom to the mouth of the Harnen."
  nick_the_warlord_haruzan:  "the Warlord"
  nick_the_warlord_haruzan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a veteran Haruze commander, who seized the chaos in the aftermath of the Chelkari Revolt to conquer his own slice of the crumbling [GetTitleByKey('e_haradwaith').GetBaseName]. After his death, his realm promptly collapsed due to infighting between his sons."
  nick_the_valiant_arzagar:  "$nick_the_valiant$"
  nick_the_valiant_arzagar_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] born the son of a Haruze general and an Ayerikkä princess. [CharYouSheHe(CHARACTER)|U] quickly distinguished [CharYourHerHimself(CHARACTER)] as a popular, competent and loyal commander, and was installed as the vassal-king of [GetTitleByKey('k_pezarsan').GetBaseNameNoTier]."
  nick_the_kings_guide:  "the King's Guide"
  nick_the_kings_guide_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an important advisor and friend to Ayer, the first King of [GetTitleByKey('k_haruzan').GetBaseNameNoTier], whose daughter he eventually married. He continued to give counsel to the next three generations of monarchs and he was rewarded handsomely for his service."
  nick_the_opportunist_harad:  "the Opportunist"
  nick_the_opportunist_harad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] took advantage of any chance he got to increase his families' standing. He eventually managed to install his firstborn as vassal-king of [GetTitleByKey('k_umbar').GetBaseNameNoTier] with the support of their liege, the king of [GetTitleByKey('k_haruzan').GetBaseNameNoTier]. To bolster his son's claim, he for the first time in centuries played up his families' alleged descent from the old Castamiri kings of [umbar|E]."
  nick_the_beloved:  "the Beloved"
  nick_the_beloved_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] much loved by [CharYourHerHis(CHARACTER)] people - in fact, they cherished [CharYourHerHim(CHARACTER)] so much that [CharYourHerHis(CHARACTER)] was able to lead a bloodless coup against [CharYourHerHis(CHARACTER)] older brother and took the throne for [CharYouHerHim(CHARACTER)]self."
  nick_the_spurned:  "the Spurned"
  nick_the_spurned_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] ousted from kingship by [CharYouHerHis(CHARACTER)|U] younger brother, who led a bloodless coup against [CharYouHerHim(CHARACTER)|U]."

  ### Tedjin Nicknames ###
  nick_the_shrouded_tarb:  "the Shrouded Tarb"
  nick_the_shrouded_tarb_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a councillor of [umbar|E] of high [adunaic|E] birth. As tensions with [gondor|E] grew, [CharYouSheHe(CHARACTER)] sought to break the strength of their southern ally of [bellakar|E]. Taking on the cover identity of 'the Shrouded Tarb', [CharYouSheHe(CHARACTER)] convinced the remaining Tedjin in [khand|E] to join their brethren in [harad|E], where [CharYouSheHe(CHARACTER)] was a key actor in organizing the Tedjin-Qarsag invasion that would result in the foundation of the [GetTitleByKey('e_tedjin').GetBaseNameNoTier]."
  nick_the_bloodmaker:  "the Bloodmaker"
  nick_the_bloodmaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a cruel tyrant who mercilessly cut down any opposition to [CharYourHerHis(CHARACTER)] rule of the [GetTitleByKey('e_tedjin').GetBaseNameNoTier]."
  nick_tedjinrestorer: "Père des Tedjin"
  nick_tedjinrestorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] refounded the Tedjin Katajate of Qadjajar, forever cementing [CharYourHerHimself(CHARACTER)|U] as one of the greatest leaders in Tedjin history."
  nick_tedjinrestorer_female:  "Mother of the Tedjin"
  nick_tedjinrestorer_female_desc:  "$nick_tedjinrestorer_desc$" 
	nick_high_marshal_of_maladum: "High Marshal of Maladûm"
  nick_high_marshal_of_maladum_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has united the Tedjin under the banner of Maladum, forging them into a force to be reckoned with."
 
  ### Haradrim Nicknames ###
  nick_terror_of_nafarat: "Terreur de Nâfarat"
  nick_terror_of_nafarat_desc:  "What was once a warrior became a dark tool, crushing all who opposed the servants of [zigur|E]"
  nick_the_camel: "le Chameau"
  nick_the_camel_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] often mocked for [CharYouHerHis(CHARACTER)|U] physical appearance. However, being underestimated did have its advantages..."
  nick_the_trusting: "le Naïf"
  nick_the_trusting_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] very trustful, something his vassals took advantage of more often than not."
  nick_the_dowser: "le Sourcier"
  nick_the_dowser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a renowned mystic, who was greatly beloved for his ability to find water springs using nothing but a seemingly ordinary twig"
  nick_the_hand_of_gurzil:  "the Hand of Gurzil"
  nick_the_hand_of_gurzil_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have received a burning, radiant vision of Gurzil, who chose [CharYouHerHim(CHARACTER)|U] to cross the mountains and cast the [dunedain|E] out of [umbar|E]." #juke note: likely influenced by sauron
  nick_the_jelut_unifier:  "the Great Uniter"
  nick_the_jelut_unifier_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully united the Jelut under one banner, for a time."
  nick_the_great_guide:  "the Great Guide"
  nick_the_great_guide_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] wisely guided the united Jelut tribes out of their desert to descend upon the surrounding kingdoms."
  nick_gurzils_arrow:  "Gurzil's Arrow"
  nick_gurzils_arrow_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a great leader who united the Jelut tribes."
  nick_the_suntouched:  "the Suntouched"
  nick_the_suntouched_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united the Jelut tribes. [CharYouSheHe(CHARACTER)|U] was said to have been blessed by the gods to be immune to being burned by the sun."
  
  # Dune Sea
  nick_wind_crowned:  "Wind-Crowned"
  nick_wind_crowned_desc:  ""Wind-Crowned", "Eagle-Dog", "Dune-King" - [CHARACTER.GetShortUINameNoTooltipNoFormat|U] had as many epithets as the tribes he led. For reasons lost to time, a large number of desert nomads banded together under [CharYourHerHis(CHARACTER)] leadership and abandoned the drylands north of the [bayoftulwang|E] to seek their luck in the [ray|E]. For a few centuries, the Kindilár Migration established these Sandmen as a new ruling class, but [CharYourHerHis(CHARACTER)] conquests were said to have taken a toll on [CharYouHerHim(CHARACTER)].\n\n[CharYourHerHis(CHARACTER)|U] motivations were complex, as by [CharYourHerHis(CHARACTER)] own account, [CharYouSheHe(CHARACTER)] never aspired to be a conqueror, merely seeking a new home for [CharYourHerHis(CHARACTER)] people. Seeing the necessary slaughter [CharYouSheHe(CHARACTER)] inflicted broke something within [CharYouHerHim(CHARACTER)]. Where most saw a brutal warlord, his people saw a man haunted by the choices [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] forced to make."
  nick_tent_ruler:  "Tent-King"
  nick_tent_ruler_desc:  "In the early days after the Kindilár Migration, the newly crowned High-Kings had some trouble adapting to life in the Dâr. When they were still a nomadic tribal confederation, their leaders would convene by erecting a circle of tents all facing the same campfire. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] earned some ridicule from [CharYourHerHis(CHARACTER)] new subject when [CharYouSheHe(CHARACTER)] continued this practice on the floor of the grand throneroom in the palace of the Bôzisha-Dâr."
  nick_the_sandstorm:  "the Sandstorm"
  nick_the_sandstorm_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary king, said to have briefly unified the nomadic tribes of the Dune Sea. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to sweep over his enemies with the speed of wind.\n\nThe Ezarkia [dynasty|E] of Koanoz claim descent from him."
  nick_tribemaker:  "Tribemaker"
  nick_tribemaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] united many of the Dune Sea nomads around Rakhudish and forged long-lasting friendships between them."
  nick_windrider:  "Windrider"
  nick_windrider_desc:  "In his youth, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as a crafty but very reckless leader. His men dubbed him 'Windrider' after he constructed a wooden vehicle which rode on the sands using a great sail. He used it a few times throughout his rule, mostly to impress his vassals, though it eventually cost him his leg."
  nick_scorpion_king:  "the Scorpion King"
  nick_scorpion_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] a leader of great renown, taking on a role as a figurehead for the nomads of the Dune Sea. This, along with [CharYourHerHis(CHARACTER)] fascination with the great scorpions, earned [CharYouHerHim(CHARACTER)] the title of 'Scorpion King'."
  nick_mother_of_shades:  "Mother of Shades"
  nick_mother_of_shades_desc:  "A flurry of myths surrounded [CHARACTER.GetShortUINameNoTooltipNoFormat|U], dubbed 'The Mother of Shades'. The most common one is the tale of [the_girl_and_the_spider|E], which tells of her youth and her leadership of the Cult of Sanbaiz. The leaders of many coven-tribes in service to the great spider claim descent from her."
  nick_the_evil_dunesea:  "the Evil"
  nick_the_evil_dunesea_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] committed many dark and evil acts, which earned her a fierce competition among the coven-tribes."
  nick_the_widow:  "the Widow"
  nick_the_widow_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]was said to have a dark beauty capable of enchanting anyone she set her eyes upon. It is also said that none of her countless husbands lived more than a year past their wedding."
  nick_the_knowing:  "the Knowing"
  nick_the_knowing_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] knowledge was well respected among her sisters, but advice from her always came with a price."
  nick_the_old_crone:  "the Old Crone"
  nick_the_old_crone_desc:  "It is said that [CHARACTER.GetShortUINameNoTooltipNoFormat] forged a dark pact with Sanbaiz - Her life was stretched long, but thin. She then aged very quickly and was thus unable to enjoy her lengthened lifespan."
  nick_the_camel_spider:  "the Camel Spider"
  nick_the_camel_spider_desc:  "Ruthless, hidden and venomous - It was said that her mother exchanged [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] soul for that of a camel spider when she was a child. She ruthlessly dipatched her opponents and seized power from the shadows."
  nick_the_hag:  "the Hag"
  nick_the_hag_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have been granted unnatural powers by Sanbaiz, but in exchange she was made hideous and deformed."
  nick_tempest_of_darsalan:  "the Tempest"
  nick_tempest_of_darsalan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to strike his enemies like a storm, leaving behind only wastelands in his terrible wake."
  nick_the_lion_of_darsalan:  "the Lion"
  nick_the_lion_of_darsalan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a man like the great lions of the plains: proud and honourable, but swift to anger and war."
  nick_the_lovestruck:  "the Lovestruck"
  nick_the_lovestruck_desc:  "A young Autarb Milyênko fell deeply in love with Princess Nafisa of Harwan, a woman far above his standing. Upon seeing the love they bore for one another, the Chák Taskral permitted them to marry, but the dowry he demmanded was steep - twenty percent of all his wealth, in perpetuity."

  ### Druedain Nicknames ###
  nick_honnin_restorer: "[CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')] Restorat[CHARACTER.Custom('FR_EurRice')]"
  nick_honnin_restorer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] managed to successfully reclaim the lands the Honnin lost so long ago."
  nick_unifier_of_eryn_vorn:  "Unifier of Eryn Vorn"
  nick_unifier_of_eryn_vorn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully managed to unite the forest of Eryn Vorn through sheer ambition and military genius."
  nick_the_son_of_darkness:  "Son of Darkness"
  nick_the_son_of_darkness_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] said to have been the pure incarnation of evil and darkness due to [CharYourHerHis(CHARACTER)] terrible slaughters on the clans of the Beffraen."
  nick_z_i_ghis_heir:  "Heir of Zîghi"
  nick_z_i_ghis_heir_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] proved to be a true heir to the great High Chieftain Zîghi by reclaiming [CharYourHerHis(CHARACTER)] legacy."
  nick_viper_of_the_wood:  "Viper of the Forest"
  nick_viper_of_the_wood_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a legendary Spearmaster amongst the Beffraen, known as the Viper of the forest as [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] as quick and deadly in [CharYourHerHis(CHARACTER)] strikes as those of a Viper."
 
  ### Rhun and Khand Nicknames ###
  nick_blackspear: "Lancenoire"
  nick_blackspear_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is often called Blackspear because [CharYourHerHis(CHARACTER)] preferred weapon of choice is a great spear, draped with many black bands of cloth."
  nick_the_mysterious: "[CHARACTER.Custom('FR_LeLa')] Mysérieu[CHARACTER.Custom('FR_XSe')]"
  nick_the_mysterious_desc:  "Little was known about [CHARACTER.GetShortUINameNoTooltipNoFormat|U], who was considered an enigma by [CharYourHerHis(CHARACTER)] peers."
  nick_the_preserver_khand: "[CHARACTER.Custom('FR_LeLa')] Préservat[CHARACTER.Custom('FR_EurRice')]"
  nick_the_preserver_khand_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] established [CharYourHerHimself(CHARACTER)] as High King of [khand|E] after the death of [CharYourHerHis(CHARACTER)] grandfather. Under [CharYouHerHim(CHARACTER)], the Variags were united for a long period."
  nick_the_defeated_khand: "[CHARACTER.Custom('FR_LeLa')] Défait[CHARACTER.Custom('FR_E')]"
  nick_the_defeated_khand_desc:  "Unlike the other High Kings of [khand|E], he brought the Variags together not by force of will, but by building a coalition against an external threat via his charisma. Unfortunately, his lack of military experience would result in his swift and disgraceful death when the Golden Realm invaded."
  nick_the_brightest_pebble: "le galet le plus brillant"
  nick_the_brightest_pebble_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] spectacularly inept. [CharYouSheHe(CHARACTER)|U] was said to be the most brilliant thinker among all the pebbles on the shore of [nurn|E]. When [CharYourHerHis(CHARACTER)] father died, a coup backed by [mordor|E] saw [CharYourHerHis(CHARACTER)] clan overthrown."
  nick_the_spearmaster: "[CHARACTER.Custom('FR_LeLa')] Maîtr[CHARACTER.Custom('FR_EEsse')] des Lances"
  nick_the_spearmaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well renowned for his skill with the spear."
  nick_gilded_star: "l"Étoile Dorée"
  nick_gilded_star_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] successfully refounded the ancient realm of Szreldor, bringing dread and death to the peoples of [rhovanion|E]."
  nick_the_restless_flame:  "the Restless Flame"
  nick_the_restless_flame_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] always quick and eager to strike, leaving behind a path of destruction."
  nick_the_lord_of_blades_unique:  "the Lord of Blades" 
  nick_the_lord_of_blades_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] famed for [CharYourHerHis(CHARACTER)] dragon scale armor. The scales were said to be so sharp that each was as deadly as any blade." 
  nick_the_uniter_khand:  "the Uniter"
  nick_the_uniter_khand_desc:  "Reacting to the threat of Easterling unification under the charismatic Bountig Medlókan, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] the driving force behind uniting all of Khand under a single banner."

  ### Womarin Nicknames
  # Vulmaw Nicknames
  nick_dragon_at_world_end:  "Dragon at World's End"
  nick_dragon_at_world_end_desc:  "Sensing opportunity, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] rose among the pirates of Vulmaw with the aid of [CharYourHerHis(CHARACTER)] close friend Bhalrîm. Together [CHARACTER.GetShortUINameNoTooltipNoFormat|U] and Bhalrîm raised a fleet and set out for a place known as "Land's End" to the Vulmaw. There, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] sought to exploit the weakness of the shattered Principality of Pêl."
  nick_scarlet_sword:  "Scarlet Sword"
  nick_scarlet_sword_desc:  "Known for the joy he took at the suffering of his foes, it is said that the only man to know [CHARACTER.GetShortUINameNoTooltipNoFormat|U] more intimately than his victims was his dear friend Szôranh."

  ### Bellakarean Nicknames
  nick_ironhand: "Main de fer"
  nick_ironhand_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known as the unifier of [bellakar|E]. According to an ancient tale, he lost his hand in battle and the gods gifted him a new one made of iron, which he could move as if it were his flesh."
  nick_league_maker: "Créat[CHARACTER.Custom('FR_EurRice')] de ligue"
  nick_league_maker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] aligned with the Ship-Kings of [gondor|E], and under him [bellakar|E] flourished and experienced a long golden age."
  nick_the_warmaker:  "the Warmaker"
  nick_the_warmaker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] dedicated [CharYourHerHis(CHARACTER)] life to protecting [bellakar|E] from the Tedjin invaders."
  nick_the_virtuous: "[CHARACTER.Custom('FR_LeLa')] Virtueu[CHARACTER.Custom('FR_XSe')]"
  nick_the_virtuous_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to be an exceptionally pious ruler. He funded many libraries and temples dedicated to a large variety of deities across [bellakar|E]."
  nick_the_hammer_of_doom: "le Marteau du Destin"
  nick_the_hammer_of_doom_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to wield a massive warhammer forged in Esmer."
  nick_the_prudent: "[CHARACTER.Custom('FR_LeLa')] Prudent[CHARACTER.Custom('FR_E')]"
  nick_the_prudent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a very cautious ruler, always carefully weighting [CharYourHerHis(CHARACTER)] options before acting. This sometimes made [CharYouHerHim(CHARACTER)|U] slow to act, which [CharYourHerHis(CHARACTER)] enemies took advantage of more than once."
  nick_the_arrogant: "l'Arrogant[CHARACTER.Custom('FR_E')]"
  nick_the_arrogant_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] exceptionally proud and vain. [CharYouSheHe(CHARACTER)|U] had a great statue of [CharYourHerHimself(CHARACTER)|U] carved out of marble high in the mountains, which was promptly buried in mud by a ravine a few years later."
  nick_the_sorcerer_king: "le Roi-Sorcier"
  nick_the_sorcerer_king_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dubbed the Sorcerer-King because he was rumored to be conducting dark rituals deep within secret catacombs of [GetTitleByKey('c_korlea').GetBaseNameNoTier]."
  nick_the_repentent: "[CHARACTER.Custom('FR_LeLa')] Repenti[CHARACTER.Custom('FR_E')]"
  nick_the_repentent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] post-humously dubbed 'The Repentent', as his actions led to the reunification of [bellakar|E] under the [tumakveh|E]."
  nick_the_silver_crowned: "[CHARACTER.Custom('FR_LeLa')] Couronné[CHARACTER.Custom('FR_E')] d'Argent"
  nick_the_silver_crowned_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] well known for her silver-white hair."
  
  ### Cult of Saints ###
  nick_the_prophet_saint:  "$nick_the_prophet$"                # Izindubêth Saint
  nick_the_prophet_saint_desc:  "Izindubêth Imrathôr was the greatest of saints and the founder of the Batân an-Izindi. During the Khatajate's hegemony over [bellakar|E], he called for a crusade against the invading Tedjin from his fortified monastery of Urud an-Khibil. His warriors, known as the Narduwî am-Batân, fought bitterly until they were finally defeated and their monastery was stormed."
  nick_the_militant: "le Militant"                     # Izindubêth Saint
  nick_the_militant_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a revered sword-saint, who defended the faith with his blades and his word."
  nick_the_unbreakable: "l'Indestructible"               # Izindubêth Saint
  nick_the_unbreakable_saint_desc:   "Saint [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] constitution was legendary. He kept his faith no matter what harm befell him, and despite all hardship lived a long life blessed by [erutheone|E]."
  nick_the_wise_saint:  "$nick_the_wise$"
  nick_the_wise_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] widely read theologian and political philosopher. His writings would provide much of the impetus for a growing sense of an intertwined Felayan political and religious identity that would forment the de-facto independence of the region."
  nick_the_patron_of_pilgrims: "le Patron des Pélerins" # Izindubêth Saint
  nick_the_patron_of_pilgrims_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] known for travelling a great portion of [middleearth|E], to view the beauty that [erutheone|E] had created and to spread the faith through pilgrimage."
  nick_the_fasting: "le Rapide"                       # Izindubêth Saint
  nick_the_fasting_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a highly revered Izindubêth who fasted for extensive periods. Towards the end of his life, he was said to have subsisted on faith in [erutheone|E] alone."
  nick_the_anointed_saint:  "$nick_the_anointed$"
  nick_the_anointed_saint_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] an exceptionally pious First Lord of Felaya. He often sought the advice of the Izindubêth and he was one of only a handful of secular rulers to ever be sanctified."
  nick_the_reformer_tedjin:  "the Reformer"
  nick_the_reformer_tedjin_desc:  "Saint [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a great leader of the Tedjin Confederacy. [CharYouSheHe(CHARACTER)|U] reformed the ways of [CharYourHerHis(CHARACTER)] people and was post-humously sanctified for [CharYourHerHis(CHARACTER)] great deeds."

  ### Thâni-Hazâd Nicknames ###
  nick_the_rebuilder_thani:  "the Rebuilder"
  nick_the_rebuilder_thani_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]'s efforts saw [anbalkumagan|E] recover from the devastating losses of the Last Armada."
  nick_the_daring:  "the Daring"
  nick_the_resplendent:  "the Resplendent"
  nick_the_mystic:  "the Mystic"
  nick_the_mystic_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known to perform strange rituals to divine [CharYourHerHis(CHARACTER)] next move."
  nick_the_fierce_adunaic:  "the Fierce"
  nick_the_fierce_adunaic_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] attempted to assert his royal authority against the Storm-Marshal. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] relatively unsuccessful, but rather persistent."
  nick_the_storm_caller:  "the Storm-Caller"
  nick_the_storm_caller_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a novice sorcerer, hell-bent on using his dark powers to summon storms and thunder. [CharYouSheHe(CHARACTER)] eventually succeeded, but unfortunately [CharYouSheHe(CHARACTER)] neglected to learn how to control the storm [CharYouSheHe(CHARACTER)] called. Tales of [CharYourHerHis(CHARACTER)] exploits were rather popular among [anbalkumagan|E]'s youth."
  nick_the_witch_doctor_unique:  "the Witch Doctor"  
  nick_the_witch_doctor_unique_desc:  "Legends among the northern Adena speak of a wise and powerful shaman. They say that this "Witch Doctor" lurks within the very depths of the swamps. However, locals refuse to tell any Adûnâic lords the location of this doctor, and in secret, they whisper of the day when they will be free from their oppressive masters."
  nick_the_bandit_king_unique:  "the Bandit King"
  nick_the_bandit_king_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] driven to action by the disastrous council that shattered the [GetTitleByKey('k_pel').GetName], helped and hindered in equal measure by his giving nature. [CharYouSheHe(CHARACTER)|U] swore an oath that [CharYourHerHis(CHARACTER)] people would see freedom from all tyranny or [CharYouSheHe(CHARACTER)] would die trying."
  nick_the_moonflower:  "the Moonflower"
  nick_the_moonflower_desc:  "It was said [CHARACTER.GetShortUINameNoTooltipNoFormat] shunned the daylight, only ever coming out of [CharYourHerHis(CHARACTER)] chambers during the night."
  nick_the_intrigrant:  "the Intrigrant"
  nick_the_intrigrant_desc:  "Throughout [CharYourHerHis(CHARACTER)] life, [CHARACTER.GetShortUINameNoTooltipNoFormat] maintained a reputable and generally benevolent public image. It was only after his death that rumors about his enormous spy network, connection to a countless number of mysterious disappearances, and other shadowy plots started to circulate."
  nick_the_painter:  "the Painter"
  nick_the_painter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] an artist of incredible respute. Many of [CharYourHerHis(CHARACTER)] paintings were incredibly intricate and full of symbolism. Some of [CharYourHerHis(CHARACTER)] artworks were used as political gifts, and still adorn the family estates of important [balan_lai|E] council members today."
  nick_the_contentious_thani:  "the Contentious"
  nick_the_contentious_thani_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] a gifted political scholar, most famous for [CharYourHerHis(CHARACTER)] treatise "The Prince". Written as a guide for aspiring Khâradûnai rulers, the text describes a callous and ruthlessly efficient style of rule, stripped of all ceremony and subtlety, which made [CharYouSheHe(CHARACTER)] a very controversial figure. The true meaning of their work, wether it should be taken at face value, as a critique of the [balan_lai|E] system, or as a work satirizing the [anballukkhori|E] was still widely discussed in the late [thirdage|E]."
  nick_the_peoples_prince:  "the Peoples' Prince"
  nick_the_peoples_prince_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] implemented several policies granting more rights to the common peoples of Alsarias, greatly boosting [CharYourHerHis(CHARACTER)] popularity at the cost of antagonizing the local aristocracy."
  nick_the_conqueror_thani:  "the Conqueror"
  nick_the_conqueror_thani_desc:  "Though [CHARACTER.GetShortUINameNoTooltipNoFormat] never conquered any foreign lands, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] humorously dubbed so by [CharYourHerHis(CHARACTER)] court because of their love for strategy board games."
  nick_the_stranded_unique:  "the Stranded"
  nick_the_stranded_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] a [numenorean|E] naval officer tasked with bringing home tribute from the Utter South. When the [downfall|E] occurred, [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] resupplying [CharYourHerHis(CHARACTER)] fleet in [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], and [CharYourHerHis(CHARACTER)] remaining ships were burned by unruly natives in the ensuing chaos."
  nick_the_mountain_wright:  "The Mountain Wright"
  nick_the_mountain_wright_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] held out against insurmountable odds, for months, cornered and alone, Fighting a desperate last stand against the forces of [anbalkumagan|E] in the Battle of The Pass Zairanak. For [CHARACTER.GetShortUINameNoTooltipNoFormat] no cost was too great for victory against the enemy, as he brought down an avalanch from the mountains to break the enemy, destroying his home in the processes. For this feat of strength, and sacrifice [CHARACTER.GetShortUINameNoTooltipNoFormat] was known hence as the Mountain Wright."
  nick_forest_bandit:  "the Knife"
  nick_forest_bandit_desc:  "After the cruel killing of [CharYourHerHis(CHARACTER)] mother, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] slew [CharYourHerHis(CHARACTER)] father in the same twisted way, and then disappeared into the forested lowlands of Pel. There, [CharYouSheHe(CHARACTER)] plotted revenge against those who wronged [CharYouHerHim(CHARACTER)] - namely, the family [GetScriptedCharacterByHistoryID( 'lineofagathohin1' ).GetDynastyName]."

  ### Mag and Tûmag Nicknames ###
  nick_the_first_tamska:  "the Daughter of Namur"
  nick_the_first_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] was the divine daughter of the Sky-God [namur|E], who descended to [middleearth|E] and became the first [tamska|E] of [GetTitleByKey('k_tumag').GetBaseNameNoTier]. [GetTitleByKey('k_mag').GetBaseNameNoTier] too soon beheld [CharYourHerHis(CHARACTER)] radiant glory, finally resulting in the creation of the [GetTitleByKey('e_mag_tumag').GetBaseName].\n\nSome priests have theorized that [CharYourHerHis(CHARACTER)] incarnation into mortal form was the cause of the [downfall|E]."
  nick_firstfound_tamska:  "First-Found"
  nick_firstfound_tamska_desc:  "When it was clear that Tamska Dag Ema III would die without producing an heir, the direct bloodline of Tamska Veryana was poised to abruptly come to an end. In anticipation, the priesthood gathered in a Great Council of [GetTitleByKey('c_ayahopa').GetBaseNameNoTier], and after ten days of deliberation proclaimed that the next incarnation of the [tamska|E] could be found anywhere among the people of Mag and Tûmag, for the Daughter of [namur|E] was not bound by the same laws of blood inheritance as mere mortals.\n\nAfter several months of diligent search, the council found [CHARACTER.GetShortUINameNoTooltipNoFormat], and [CharYouSheHe(CHARACTER)] would go on to ascend and become the first Tamska to be discovered this way."
  nick_the_goddess_of_light:  "the Goddess of Light"
  nick_the_goddess_of_light_desc:  ""
  nick_the_azure:  "the Azure"
  nick_the_azure_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] always clad in extravagant azure dresses when holding court, a habit that soon resulted in [CharYourHerHis(CHARACTER)] epithet. According to legend, certain hues corresponded to certain moods, and wise petitioners would seek the [tamska|E]'s judgement only on favorable days, based on the subtle nuance of [CharYourHerHis(CHARACTER)] sleeves."
  nick_mariner_tamska:  "Wave-Regent"
  nick_mariner_tamska_desc:  "After spending [CharYourHerHis(CHARACTER)] childhood as a fisherman's daughter, [CHARACTER.GetShortUINameNoTooltipNoFormat] never lost  [CharYourHerHis(CHARACTER)] love of sailing. Much of [CharYourHerHis(CHARACTER)] reign as [tamska|E] was spent adventuring at sea, exploring the shores of [middleearth|E] while [CharYourHerHis(CHARACTER)] regent-spouse administrated the realm.\n\nMany tales are told of [CharYourHerHis(CHARACTER)] exploits, most notably the tale of [CharYourHerHis(CHARACTER)] fight against the Shimmering Empress, a great sea-[serpent|El] that plagued the Bay of Mag. Legends say that on [CharYourHerHis(CHARACTER)] final voyage, [CharYouSheHe(CHARACTER)] called upon the powers of [namur|E] to defeat the Empress in a divine struggle, defeating the scaled menace once and for all.\n\nBut this made her Tamska of both the land and the sea by right of conquest, and Namur soon presented her with an ultimatum: Relinquish one, retain the other. In the end, [CharYouSheHe(CHARACTER)] chose [CharYourHerHis(CHARACTER)] people, never setting sail again."
  nick_the_unworthy_tamska:  "the Unworthy"
  nick_the_unworthy_tamska_desc:  "To have a better chance of becoming [tamska|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] assassinated [CharYourHerHis(CHARACTER)] sister shortly before [CharYourHerHis(CHARACTER)] mothers death. When the truth was revealed, [CharYouSheHe(CHARACTER)] became the first [tamska|E] in history to abdictate, leading to heated theological debate. [CharYourHerHis(CHARACTER)] rather radical doctrine, which stated that only blood relatives of the Tamska could succeed her, eventually led to the [valake_civil_war|E]."
  nick_the_crimson_tamska:  "the Crimson"
  nick_the_crimson_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] crowned [CharYourHerHimself(CHARACTER)] [tamska|E] after an unsuccessful assassination attempt on the real Tamskangi, Ânjiru.\n\nWhen the priests of [GetTitleByKey('c_korul').GetBaseNameNoTier] and many other nobles refused to confirm [CharYouHerHim(CHARACTER)] ascension, and gathered in the temple-city to convene on their next move, [CharYouSheHe(CHARACTER)] ordered [CharYourHerHis(CHARACTER)] guard to slaughter the priesthood and sack the city. This event became known as the Deluge of Kôrul, as the blood of her enemies flowed down the stairs of the great pyramid unto the city below, painting the marble red."
  nick_the_winged_jackal:  "the Winged Jackal"
  nick_the_winged_jackal_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gained [CharYourHerHis(CHARACTER)] epithet during the [valake_civil_war|E], where [CharYouSheHe(CHARACTER)] employed devastating hit-and-run tactics to decimate the forces of [tamska|E] Valake VII. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] said to leap from one battlefield to another in the blink of an eye, and there were often conflicting reports of [CharYouHerHim(CHARACTER)] leading assaults in several regions."
  nick_the_strange_tamska:  "the Sunstroked"
  nick_the_strange_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] rather eccentric, and, by some accounts, somewhat unhinged. Instead of studying to become the next [tamska|E] under the watchful eye of the council of elders, [CharYouSheHe(CHARACTER)] fled the temple shortly after being chosen, but [CharWereWas(CHARACTER)] recaptured shortly after. [CharYouSheHe(CHARACTER)|U] then escaped five more times, and [CharWereWas(CHARACTER)] found and brought back each time. After [CharYourHerHis(CHARACTER)] seventh attempt, [CharYouSheHe(CHARACTER)] vanished, seemingly having disappeared entirely. The search for [CharYouHerHim(CHARACTER)] continued for seven years, and [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] eventually declared dead. Seven years later, when the elders had not yet found a new heir, [CharYouSheHe(CHARACTER)] suddendly returned, claiming to have travelled the world and seen "a sun within a mountain", "the seat of [namur|E]'s sons", and "the land where tall kings sleep"."
  nick_the_perennial_tamska:  "the Perennial"
  nick_the_perennial_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] the longest-lived [tamska|E] of the [thirdage|E], rumored to have received a special blessing from [namur|E]. Whereas other flowers wilted, [CharYouSheHe(CHARACTER)] endured. Even centuries after [CharYourHerHis(CHARACTER)]  eventual demise, she [CharYourHerHis(CHARACTER)] name was still invoked for good health by the people of the Twin Realms."
  nick_omgeg:  "Omgeg" # Mag. Rhino
  nick_omgeg_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] incredibly tall and strong. [CharYourHerHis(CHARACTER)] favorite pasttime were martial tournaments and contests of strength, and  [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] dubbed Omgeg (mag. "Rhino") after the sacred animal of the plains."
  nick_the_shivering_storm:  "The Shivering Storm"
  nick_the_shivering_storm_desc:  "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] mastery of the scimitar was unmatched by any other [tamska|E] in history. According to legend, [CharYouSheHe(CHARACTER)] honed [CharYourHerHis(CHARACTER)] skills within the jungles of [GetTitleByKey('e_usakan').GetBaseNameNoTier], and [CharYourHerHis(CHARACTER)] twin blades would cut the air itself when [CharYouSheHe(CHARACTER)] performed [CharYourHerHis(CHARACTER)] deadly dance."
  nick_the_pedantic_tamska:  "the Pedantic"
  nick_the_pedantic_tamska_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] fervorously upheld the ritualistic routine of [CharYourHerHis(CHARACTER)] court. Every ceremony had to be performed exactly according to tradition, and the priesthood was held to a high standard.The [tamska|E]'s dogmatic perfectionism led [CharYouHerHim(CHARACTER)] to live a pious life, though considered boring by some."
  nick_the_wet_fish:  "the Wet Fish"
  nick_the_wet_fish_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] always fascinated by the sea, spending many long hours staring at its alluring surface. How the moniker of the Wet Fish came to be is unknown, being only one of many of [CharYourHerHis(CHARACTER)] obscurities."

