  nick_the_ugly:  "le Hideux"
  nick_the_ugly_desc:  "Il n'y a pas à le nier. [CHARACTER.GetShortUINameNoTooltipNoFormat] était répugnant à regarder, même pour un [orc|E]."
  nick_the_tower:  "la Tour"
  nick_the_tower_desc:  "De stature extraordinaire et portant une armure presque en permanence, [CHARACTER.GetShortUINameNoTooltipNoFormat] ressemblait à une tour de fer et d'acier - un hommage à la Tour Sombre elle-même."
  nick_the_watchful:  "le Vigilant"
  nick_the_watchful_desc:  "Loyal pour un [orc|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] fut nommé gardien du Col de Cirith Nargíl, maintenant une garde vigilante sur l'entrée méridionale du [mordor|E]."
  nick_the_slave_driver:  "le Mène-Esclaves"
