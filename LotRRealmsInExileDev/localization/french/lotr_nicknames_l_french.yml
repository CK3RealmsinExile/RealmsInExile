  nick_the_corsair:  "le Corsaire"
  nick_the_corsair_desc:  "La vue de la flotte de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] frappait de terreur les plus aguerris des marins. Les meilleurs butins allaient à [CharYourHerHimself(CHARACTER)], bien sûr."
  nick_the_plunderer:  "le Pillard"
