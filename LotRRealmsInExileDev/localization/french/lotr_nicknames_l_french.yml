  ### Dwarven Nicknames ###
  nick_the_slug_unique:  "Dalat 'azm-markh"
  nick_the_slug_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] parmi les premiers [stiffbeard|E] [dwarves|E] à s'établir à Nulâ Mabedkhmâ, bien que [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] lent à en réaliser la valeur, et par conséquent elle tomba en ruine durant plusieurs décennies au cours du [secondage|E]."
  nick_the_watcher_unique:  "le Guetteur"
  nick_the_watcher_unique_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] parmi les forgerons [dwarven|E] qui assistèrent à la mort d'[elu_thingol|E], que certains disent avoir été ensorcelé par le [nauglamir|E]. Après son retour auprès des siens, il parla avec amertume de trahison et de mépris, semant la division parmi les [firebeards|E] et fondant la foi [Glossary('Khathzâ-zûl','khathza_zul_gloss')]. Il enseigna à [CharYourHerHis(CHARACTER)] lignée de ne compter sur nul autre qu'eux-mêmes, et de ne faire confiance à aucun étranger."
  nick_the_first_greybeard: "le Premier Barbe-Grise"
  nick_the_first_greybeard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le fondateur des Barbes-Grises, maîtres du Chant-de-Pierre, et établit le grand monastère de [Glossary('Zelemabkhan','zelemabkhan_gloss')], au sommet du [GetTitleByKey('d_mount_dolmed').GetNameNoTier], où les [dwarffathers|E] des [bluemountains|E] s'éveillèrent jadis."
  nick_the_axe_that_walks_unique:  "la Hache qui Marche"
  nick_the_axe_that_walks_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] né sur les chemins. Prenant le commandement de l'ost défaillant de [CharYourHerHis(CHARACTER)] père à l'âge de trente ans seulement, il passa deux siècles à parcourir la [middleearth|E].\n\nAnimé autant par le désir d'accomplir vengeance contre [sauroncharacter|E] pour lequel les [blacklocks|E] sont réputés, que par [CharYourHerHis(CHARACTER)] besoin de se prouver à [CharYourHerHimself(CHARACTER)] et aux autres qu'il peut surmonter tout obstacle. Certains disent que [CharYourHerHis(CHARACTER)] orgueil rivalise même avec celui du moins humble de la maison de Thrár."
  nick_the_generous_unique:  "le Généreux"
  nick_the_generous_unique_desc:  "Bien que [CharYouSheHe(CHARACTER)] eût toujours été obstiné et impulsif quand [CharYourHerHis(CHARACTER)] esprit retourna en [ardaconcept|E], [CharYourHerHis(CHARACTER)] sixième incarnation fut d'une compassion unique. [CharYouSheHe(CHARACTER)|U] saisit l'occasion de combattre dans la guerre des [dwarves|E] et des [orcs|E], où Dáin II 'Piédefer' et [CharYouSheHe(CHARACTER)] se sauvèrent mutuellement maintes et maintes fois.\n\n[CharYouSheHe(CHARACTER)|U] accueillit également les exilés de Thorin pour s'établir près de [CharYourHerHis(CHARACTER)] propre domaine et négligea toute préoccupation matérielle en finançant leur colonie. Enfin, [CharYouSheHe(CHARACTER)] apporta la foi de 'Kemnêl-mesêm' à [CharYourHerHis(CHARACTER)] peuple grâce à [CharYourHerHis(CHARACTER)] coopération avec les [broadbeams|E] et Círdan de [lindon|E]. [CHARACTER.GetShortUINameNoTooltipNoFormat|U] parlait avec enthousiasme de [CharYourHerHis(CHARACTER)] foi et d'amitié avec les [elves|E] à tous ceux qui voulaient l'entendre.\n\nObstiné dans [CharYourHerHis(CHARACTER)] générosité, [CharYouSheHe(CHARACTER)] consacra [CharYourHerHis(CHARACTER)] vie à bâtir des ponts entre les peuples et jeta les fondations de relations qui permirent aux septième et dernières incarnations de Durin, Úri et Dwálin de reconstruire leurs anciennes demeures de [khazaddum|E], [belegost|E] et [nogrod|E]. Les actions de ce plus compatissant des [dwarves|E] furent rappelées longtemps après le trépas du dernier Nain."
  nick_the_deathless:  "l'Immortel" # Durin I
  nick_the_deathless_desc:  "[durindeathless|E] était le [dwarffather|E] des [longbeards|E] et le premier parmi les sept [dwarffathers|E] à s'éveiller. On dit que [GetScriptedCharacterByHistoryID( 'lineofdurin1' ).GetFirstName] 'nomma les collines et vallons sans nom'. [CHARACTER.GetFirstNameNoTooltip] vécut si longtemps que nombre des [dwarves|E] le considéraient immortel, vivant bien des fois la durée de vie de [CharYourHerHis(CHARACTER)] race."
  nick_the_scarred_dwarf:  "le Balafré"
  nick_the_scarred_dwarf_desc: "[uriscarred|E] était le [dwarffather|E] des [firebeards|E]. Énergique et souvent d'un tempérament ardent, [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] reçut [CharYourHerHis(CHARACTER)] épithète pour une grande cicatrice qu'[CharYouSheHe(CHARACTER)] reçut en arrêtant l'effondrement soudain d'un pilier qui allait s'écraser sur un Naineteau. L'incident révéla [CharYourHerHis(CHARACTER)] force, et [CharYourHerHis(CHARACTER)] guérison [CharYourHerHis(CHARACTER)] vigueur, ainsi que [CharYourHerHis(CHARACTER)] profond amour et loyauté indéfectible envers [CharYourHerHis(CHARACTER)] peuple. Les [elves] du [beleriand|E] connaissaient aussi [GetScriptedCharacterByHistoryID( 'lineofuri0' ).GetFirstName] sous le nom de [Glossary('Barin','barin_gloss')], car [CharYouSheHe(CHARACTER)] quittait rarement [nogrod|E], et quand [CharYouSheHe(CHARACTER)] le faisait, [CharYouSheHe(CHARACTER)] était prompt à y retourner, se sentant mal à l'aise loin de [CharYourHerHis(CHARACTER)] salles."
  nick_the_wise_dwarf:  "le Sage"
  nick_the_wise_dwarf_desc: "[dwalinwise|E] était le [dwarffather|E] des [broadbeams|E]. [GetScriptedCharacterByHistoryID( 'lineofdwalin0' ).GetFirstName] était connu pour [CharYourHerHis(CHARACTER)] tempérament calme et [CharYourHerHis(CHARACTER)] mine solennelle, contrastant avec [CharYourHerHis(CHARACTER)] père associé [uriscarred|E]. Ce fut sous [CharYourHerHis(CHARACTER)] conduite que les [dwarves|E] de [belegost|E] creusèrent les cavernes de Menegroth pour [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstNameNicknamedRegnal] de [GetTitleByKey('k_doriath').GetNameNoTier], leurs labeurs approfondissant les liens avec les [elves|E] du [beleriand|E]. [CharYouSheHe(CHARACTER)|U] était réputé pour mener [CharYourHerHis(CHARACTER)] peuple en chansons pendant qu'ils travaillaient, et pour cela, les Elfes le nommèrent [Glossary('Linnar','linnar_gloss')]."
  nick_the_rich_dwarf:  "le Riche"
  nick_the_rich_dwarf_desc:  "[sindririch|E] fut le [dwarffather|E] vénéré des [ironfists|E], père fondateur d'une lignée de maîtres forgerons. Artisan de génie et inventeur infatigable, [GetScriptedCharacterByHistoryID( 'lineofsindriI' ).GetFirstName] mérita l'épithète glorieuse de 'le Riche' par l'incroyable richesse que [CharYouSheHe(CHARACTER)] accumula dans ses halls resplendissants. Ce fut [CharYouSheHe(CHARACTER)] qui perça le premier les secrets mystérieux du travail du fer tandis que les autres forgeaient encore dans le bronze, révolution qui bouleversa à jamais l'art de la métallurgie. Cette connaissance précieuse octroya aux descendants de [CharYourHerHis(CHARACTER)] un avantage considérable sur leurs rivaux. Les Poings-de-Fer en vinrent à dominer le commerce de l'Orient, les clans payant des prix exorbitants pour les ouvrages de fer forgé. Les halls de Sindri étaient réputés pour leur splendeur éblouissante, ornés de biens venus des contrées lointaines, incluant les délicatesses rares des [hisildi|E] des forêts mystérieuses."
  nick_the_swift_dwarf:  "le Vif"
  nick_the_swift_dwarf_desc:  "[thulinswift|E] était le [dwarffather|E] des [stiffbeards|E]. [GetScriptedCharacterByHistoryID( 'lineofthulin0' ).GetFirstName] était connu pour son obstination implacable, même parmi les [dwarves|E]."
  nick_the_proud_dwarf:  "l'Orgueilleux"
  nick_the_proud_dwarf_desc: "[thrarproud|E] était le [dwarffather|E] des [blacklocks|E].\nDotée d'une présence plus grande que nature et d'une voix tonitruante, [CharYouSheHe(CHARACTER)] était réputé pour [CharYourHerHis(CHARACTER)] grand orgueil, en [CharYourHerHimself(CHARACTER)] comme en [CharYourHerHis(CHARACTER)] peuple. Cela mena les Avari de l'Est à se souvenir de [GetScriptedCharacterByHistoryID( 'lineofthrar1' ).GetFirstName] comme 'Druin', 'le Féroce', tandis que les Orientaux l'appelaient plutôt 'Sadal', 'l'Impoli'."
  nick_the_cold_dwarf:  "le Froid"
  nick_the_cold_dwarf_desc:  "[bavorcold|E] était le [dwarffather|E] des [stonefoots|E].\nUn [dwarf|E] réservé et calculateur dont la main ferme et la loyauté silencieuse démentaient une réputation de froideur, [GetScriptedCharacterByHistoryID( 'lineofbavor0' ).GetFirstName] guida [CharYourHerHis(CHARACTER)] peuple avec une résolution mesurée et une retenue caractéristique."
  nick_the_last_dorfdad_durin: "le Dernier"
  nick_the_last_dorfdad_durin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation de [durindeathless|E], [dwarffather|E] des [longbeards|E]."
  nick_the_last_dorfdad_uri: "le Dernier"
  nick_the_last_dorfdad_uri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation d'[uriscarred|E], [dwarffather|E] des [firebeards|E]."
  nick_the_last_dorfdad_dwalin: "le Dernier"
  nick_the_last_dorfdad_dwalin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation de [dwalinwise|E], [dwarffather|E] des [broadbeams|E]."
  nick_the_last_dorfdad_sindri: "le Dernier"
  nick_the_last_dorfdad_sindri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation de [sindririch|E], [dwarffather|E] des [ironfists|E]."
  nick_the_last_dorfdad_thulin: "le Dernier"
  nick_the_last_dorfdad_thulin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation de [thulinswift|E], [dwarffather|E] des [stiffbeards|E]."
  nick_the_last_dorfdad_thrar: "le Dernier"
  nick_the_last_dorfdad_thrar_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation de [thrarproud|E], [dwarffather|E] des [blacklocks|E]."
  nick_the_last_dorfdad_bavor: "le Dernier"
  nick_the_last_dorfdad_bavor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] reconnu comme la dernière réincarnation de [bavorcold|E], [dwarffather|E] des [stonefoots|E]."
  nick_gamil_zirak: "Gamil"
  nick_gamil_zirak_desc: "[Glossary('Gamil','gamil_gloss')] [GetScriptedCharacterByHistoryID('lineofgamilzirak').GetFirstName] était un forgeron [dwarven|E] de renom légendaire et le vénéré maître de [GetScriptedCharacterByHistoryID( 'lineoftelchar1' ).GetFirstName] de [nogrod|E]. Les trésors de [GetScriptedCharacterByHistoryID( 'lineofelwe3' ).GetFirstName] de [GetTitleByKey('k_doriath').GetNameNoTier] abritaient des exemples de son artisanat incomparable, témoins silencieux de la maîtrise ancestrale qui coulait dans ses veines comme le mithril dans la pierre-mère."
  nick_ironfoot:  "Piédefer" # Dain II
  nick_ironfoot_desc:  "La présence de [CHARACTER.GetShortUINamePossessiveNoTooltip|U] se ressent à chaque pas, lui valant le surnom de 'Piédefer'."
  nick_stonehelm:  "Heaume-de-Pierre" # Thorin son of Dain
  nick_stonehelm_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] surnom en bas âge après un incident prétendu où une pierre et [CharYourHerHis(CHARACTER)] tête se rencontrèrent. La pierre perdit."
  nick_the_slakeless: "l'Inextinguible"
  nick_the_slakeless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] surnom durant la [battle_of_the_five_armies|E], quand ni blessure ni ennemi ne purent arrêter [CharYourHerHis(CHARACTER)] soif inextinguible de bataille."
  nick_oakenshield:  "Lécudechesne" # Thorin son of Thrain
  nick_oakenshield_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] épithète en T.A. 2799 durant la Bataille d'Azanulbizar, à l'apogée de la Guerre des [dwarves|E] et des [orcs|E]. À un moment de la bataille, [CharYourHerHis(CHARACTER)] bouclier se brisa, et, utilisant une branche de chêne trouvée au sol comme bouclier, il gagna l'épithète 'Lécudechesne'."
  nick_bravesoul_unique:  "Cœurard"
  nick_bravesoul_unique_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] l'ancêtre légendaire de la famille Cœurard. Parmi les barbichons, des contes racontent comment [CharYouHerHim(CHARACTER)] captura un diamant semblable au soleil et terrassa un démon. Ce qui est certain, toutefois, c'est que l'héritage de ce [dwarf|E] perpétue une tradition d'honnêteté et de labeur acharné parmi ses descendants, qui respectent le credo que la richesse doit servir un besoin."
  nick_durin_bane_bane:  "Fléau du Fléau de Durin" # For slaying the Balrog
  nick_durin_bane_bane_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] abattit le [balrog|E] qui demeurait dans les profondeurs de [khazaddum|E]."
  nick_the_turncoat:  "le Félon"
  nick_the_turncoat_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] tenta de revendiquer le trône de [CharYourHerHis(CHARACTER)] frère quand le précédent Roi de [khazaddum|E] mourut, et [CharWereWas(CHARACTER)] banni pour [CharYourHerHis(CHARACTER)] crimes."
  nick_roadwalker:  "Arpenteur-des-Chemins"
  nick_roadwalker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour entretenir la Route-des-Nains qui traversait la [greenwoodshort|E] et passait par [erebor|E], reliant [khazaddum|E] aux [ironhills|E]."
  nick_of_the_naugrim:  "des Naugrim"
  nick_of_the_naugrim_desc:  "Orphelin durant l'enfance, [CHARACTER.GetShortUINameNoTooltipNoFormat] fut élevé comme un [dwarf|E] solitaire au milieu d'une mer d'[elves|E]."
  nick_orc_hewer:  "Taille-Orque"
  nick_orc_hewer_desc: "'Kári était un petit [dwarf|E]. Plus petit que toi ou moi. Et où que Kári allât, il prenait sa hache... ou trois.'\n\n Ainsi se chantait une comptine populaire basée sur [CharYourHerHis(CHARACTER)] vie."
  nick_river_seeker: "le Chercheur-de-Rivières"
  nick_river_seeker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] tourna [CharYourHerHis(CHARACTER)] regard vers des activités inattendues. Alors que la plupart des [dwarves|E] cherchaient refuge dans la [lonelymountain|E] après la chute de [khazaddum|E], [CharYouSheHe(CHARACTER)] se tourna vers les eaux de l'[eredluin|E] et fonda le port marchand de [GetTitleByKey('c_kheledul').GetNameNoTier], défiant tradition et expectative."
  nick_of_the_three_hammers: "des Trois Marteaux"
  nick_of_the_three_hammers_desc: "Durant le règne de [CHARACTER.GetShortUINameNoTooltipNoFormat], trois grandes rébellions s'élevèrent et chaque fois, [CharYourHerHis(CHARACTER)] courroux frappa tel un coup de marteau, les écrasant une à une. Ces actes lui valurent [CharYourHerHis(CHARACTER)] surnom, craint par les ennemis et honoré par les siens."
  nick_the_reconciler_uri_V:  "le Réconciliateur"
  nick_the_reconciler_uri_V_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] fut appelé 'le Réconciliateur' pour avoir raccommodé les anciennes fissures entre les [firebeards|E], [longbeards|E], et [broadbeams|E]. Par une diplomatie patiente, [CharYouSheHe(CHARACTER)] guida [CharYourHerHis(CHARACTER)] peuple hors de l'isolement et de retour vers la fraternité plus large des [dwarves|E]."
  nick_the_ashbeard_secondlineofuri: "Barbe de Cendre"
  nick_the_ashbeard_secondlineofuri_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], frère de [GetScriptedCharacterByHistoryID('lineofuri5').GetFirstName], mena la moitié du peuple [firebeard|E] vers [khazaddum|E] après que la [warofwrath|E] eut détruit [nogrod|E], s'opposant au refus obstiné de son frère d'accepter l'offre de refuge de [GetScriptedCharacterByHistoryID('lineofdurin2').GetFirstNameNicknamedRegnal]. Tandis que Thrur fondait [GetTitleByKey('k_buzra_dum').GetNameNoTier] dans les [bluemountains|E] méridionales, Baraz chercha la protection parmi les [longbeards|E]. Nul de ces Barbes-de-Feu ne reviendrait jamais à leur demeure ancestrale, car beaucoup périrent lors de la chute de [gundabad|E] sous le règne de [GetScriptedCharacterByHistoryID('lineofdurinIII').GetFirstNameRegnal], événement qui mena à l'abandon des places fortes [dwarven|E] septentrionales des [mistymountains|E]. Le reste des Barbes-de-Feu dans Khazad-dûm fut progressivement assimilé au peuple [longbeard|E]."
  nick_the_broadbeard_dwalin_II: "Barbe Large"
  nick_the_broadbeard_dwalin_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] conduisit les trois quarts des [broadbeams|E] vers [khazaddum|E] au lendemain de la [warofwrath|E] qui détruisit [belegost|E], cherchant sécurité et fraternité parmi les [longbeards|E]. Bien que les Larges-Épaules dussent regagner leur foyer ancestral bien des siècles plus tard, certains choisirent de demeurer, désormais pleinement assimilés à la population des Longues-Barbes."
  nick_the_magnanimous_dwalin_IV: "le Magnanime"
  nick_the_magnanimous_dwalin_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était renommé pour sa générosité et sa vision d'avenir, favorisant le commerce depuis les [orocarni|E] jusqu'aux [eredluin|E], offrant des trésors aux [noldor|E] et contribuant à dégeler les anciens silences entre clans [dwarven|E] séparés, inaugurant ainsi l'âge d'or de [nelvorin|E]."
  nick_trollbane_dwalin_VI: "Fléau-des-Trolls"
  nick_trollbane_dwalin_VI_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] acquit grande renommée après avoir terrassé seul trois [trolls|E] dans le [GetTitleByKey('d_high_pass').GetNameNoTier] des [mistymountains|E], protégeant [CharYourHerHis(CHARACTER)] entourage d'une embuscade lors d'un voyage diplomatique vers les [longbeards|E] des [ironhills|E]."
  nick_the_reunifier_dwarf: "le Réunificateur"
  nick_the_reunifier_dwarf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] restaura l'héritage des [broadbeams|E] en conduisant leur retour de [khazaddum|E] vers [belegost|E] et unifiant deux branches de $Dw_alin$ par son mariage avec [GetScriptedCharacterByHistoryID('secondlineofdwalin19').GetFirstName] de la seconde lignée [dwalin|E], dont naquit [GetScriptedCharacterByHistoryID('lineofdwalinIII').GetFirstNameNicknamedRegnal]."
  nick_the_gilded_sindri_II: "le Doré"
  nick_the_gilded_sindri_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] devint connu comme 'le Doré' lorsqu'[CharYouSheHe(CHARACTER)] inaugura l'âge d'or des [ironfists|E] en gonflant les richesses de [GetTitleByKey('k_kheled_nala').GetNameNoTier] et liant ensemble la Diaspora éparse des Poings-de-Fer par le commerce et la diplomatie. Ce fut durant [CharYourHerHis(CHARACTER)] règne que s'établit le principe de neutralité commerciale, assurant la prospérité des Poings-de-Fer par le négoce avec les nombreuses tribus éparses de [rhun|E]."
  nick_the_burned_sindri_IV: "le Brûlé"
  nick_the_burned_sindri_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] s'efforça vaillamment de restaurer la splendeur perdue de [GetTitleByKey('k_kheled_nala').GetNameNoTier] pour la gloire des [ironfists|E] durant les premiers siècles du [thirdage|E], mais périt consumé par les flammes d'un [dragon|E], rejoignant ainsi les halls de pierre de ses ancêtres. À la suite de [CharYourHerHis(CHARACTER)] trépas héroïque, Kheled-Nâla fut dévastée par le chagrin et la désolation, contraignant finalement son peuple à l'abandonner aux échos du passé."
  nick_the_wanderer_sindri_V: "l'Errant"
  nick_the_wanderer_sindri_V_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour [CharYourHerHis(CHARACTER)] longs périples à travers l'Orient au lendemain de la Grande Peste. [CharYouSheHe(CHARACTER)|U] rechercha les parents perdus et reforga les liens parmi les Poings-de-Fer dispersés. Bien qu'[CharYouSheHe(CHARACTER)] eût erré dans les plaines de [rhun|E] durant la majeure partie de [CharYourHerHis(CHARACTER)] vie, [CharYourHerHis(CHARACTER)] pas menèrent nombre des siens vers leur foyer."
  nick_the_mercenary_sindri_VI: "le Mercenaire"
  nick_the_mercenary_sindri_VI_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] forgea une redoutable compagnie de mercenaires, la Légion de Sindri, dont la trempe suscita crainte et respect à travers les plaines de [rhun|E]. Dans sa vieillesse, [CharYouSheHe(CHARACTER)] reprit [CharYourHerHis(CHARACTER)] règne à [GetTitleByKey('k_namagaluz').GetNameNoTier], mais revint avec [CharYourHerHis(CHARACTER)] Légion pour porter secours lors de la [warofdwarvesandorcs|E]."
  nick_the_prolific_thulin_II: "le Prolifique"
  nick_the_prolific_thulin_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était renommé pour [CharYourHerHis(CHARACTER)] nombreux enfants, don rare parmi les [dwarves|E]. Durant [CharYourHerHis(CHARACTER)] règne, les salles de [GetTitleByKey('k_kibilzahar').GetNameNoTier] débordèrent de barbetons, et des liens se forgèrent au-delà de leurs frontières habituelles avec les tribus des Forodwaithrim. Pour ces tribus, [CharYouSheHe(CHARACTER)] était plutôt connu sous le nom de Vanha Isä, 'le Vieux Père'."
  nick_the_steadfast_thulin_III: "le Constant"
  nick_the_steadfast_thulin_III_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] guida les [stiffbeards|E] à travers d'incessants assauts d'[orcs|E] et de [dragons|E], consolidant leur emprise sur [kibil_tarag|E]. [CharYouSheHe(CHARACTER)|U] privilégia la préservation défensive aux risques offensifs, contrairement à [GetScriptedCharacterByHistoryID( 'lineofthrarIII' ).GetFirstNameNicknamedRegnal], assurant ainsi la survie de [CharYourHerHis(CHARACTER)] royaume."
  nick_the_charred_thulin_IV: "le Carbonisé"
  nick_the_charred_thulin_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] régna durant un tournant décisif pour les [stiffbeards|E]. Sous [CharYourHerHis(CHARACTER)] règne, [GetTitleByKey('k_kibilzahar').GetNameNoTier] fut percée pour la première fois de mémoire naine. [CharYouSheHe(CHARACTER)|U] tomba en défendant la place forte contre le feu d'un [dragon|E], le [Concept('sevenringsofdwarves', 'Ring of the Stiffbeards')|E] étant consumé dans les flammes. Bien que [CharYourHerHis(CHARACTER)] règne vît de grandes richesses, il fut également marqué par de profondes pertes."
  nick_the_pragmatic_thulin_V: "le Pragmatique"
  nick_the_pragmatic_thulin_V_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] était connu pour [CharYourHerHis(CHARACTER)] vigilance et [CharYourHerHis(CHARACTER)] prévoyance prudente. Durant [CharYourHerHis(CHARACTER)] règne, face aux assauts répétés d'[orcs|E] et de [dragons|E], [CharYouSheHe(CHARACTER)|U] autorisa le rétablissement de places fortes et d'avant-postes distants, préparant les [stiffbeards|E] aux temps incertains et sauvegardant leur avenir."
  nick_the_forlorn_thulin_VI: "le Délaissé"
  nick_the_forlorn_thulin_VI_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] régna en exil durant un âge sombre pour les [stiffbeards|E]. Bien qu'[CharYouSheHe(CHARACTER)] ne vît jamais [kibilzahar|E], [CharYouSheHe(CHARACTER)] aguerrit la résolution de [CharYourHerHis(CHARACTER)] peuple et mena de nombreuses campagnes militaires contre des ennemis moindres. [CharYourHerHis(CHARACTER)|U] fils et petits-fils reconquérirent finalement leur foyer ancestral et l'y ramenèrent pour sépulture, accomplissant un rite important des [GetScriptedCharacterByHistoryID('lineofthulinVI').GetFaith.GetAdherentNamePlural]."
  nick_the_peacemaker_thris: "l'Artisan de Paix"
  nick_the_peacemaker_thris_desc: "Bien que méprisé par nombre de [CharYourHerHis(CHARACTER)] parents exilés après la [warofiron|E], [CHARACTER.GetShortUINameNoTooltipNoFormat|U] rendit possible à certains [ironfists|E] de continuer à vivre dans les [redmountains|E]. [CharYourHerHis(CHARACTER)|U] règne marqua un tournant, prouvant que sagesse et paix pouvaient encore guider [CharYourHerHis(CHARACTER)] peuple là où la guerre avait échoué."
  nick_south_king_thrar_II:  "Roi-du-Sud"
  nick_south_king_thrar_II_desc:  "Montant sur le trône dans [CharYourHerHis(CHARACTER)] jeunesse, [CHARACTER.GetShortUINameNoTooltipNoFormat] établit le royaume de [GetTitleByKey('e_bizaruldum').GetNameNoTier] au-dessus de la colonie qui y avait existé en [ageSA|E] 625. [CharYouSheHe(CHARACTER)|U] épousa [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName], fille de [GetScriptedCharacterByHistoryID( 'lineofbavorII' ).GetFirstNameNicknamedRegnal], qui devint le Premier-Vassal et Roi-du-Nord de Bizarûldûm. Les [blacklocks|E] exercèrent leur domination sur le Bizarûldûm méridional, avec Thrár II comme premier Roi-du-Sud."
  nick_the_bloodstained_thrar_III:  "le Taché-de-Sang"
  nick_the_bloodstained_thrar_III_desc:  "Ce fut durant le règne de [CHARACTER.GetFirstNamePossessiveNoTooltip] que de grands nombres d'[orcs|E] commencèrent à infester les [orocarni|E] depuis le nord. Menant une expédition vers le nord, [CHARACTER.GetShortUINameNoTooltipNoFormat] allégea la pression sur les places fortes [dwarven|E], mais mourut vers la fin de [CharYourHerHis(CHARACTER)] campagnes. Pourtant, de nombreuses places satellites mineures furent perdues et les royaumes nains de l'Orient furent diminués. C'est ce désespoir qui poussa les maisons orientales à employer les anneaux qu'elles allaient bientôt recevoir."
  nick_three_day_king_thrar_IV:  "le Roi-de-Trois-Jours"
  nick_three_day_king_thrar_IV_desc:  "Durant le règne du père de [CHARACTER.GetShortUINameNoTooltipNoFormat], trois dragons s'abattirent sur [GetTitleByKey('e_bizaruldum').GetNameNoTier], apportant grande dévastation et tuant [CharYourHerHis(CHARACTER)] père. [CHARACTER.GetShortUINameNoTooltipNoFormat] rallia Bizarûldûm et visa à nettoyer les montagnes, quel qu'en fût le prix. [CharYouSheHe(CHARACTER)|U] réussit au prix de [CharYourHerHis(CHARACTER)] vie et de nombre de [CharYourHerHis(CHARACTER)] [dwarves|E]. Sans héritiers hormis [CharYourHerHis(CHARACTER)] cousins de la lignée royale Pieds-de-Pierre, ceci déclencha une terrible crise de succession dans Bizarûldûm et les Anneaux des [blacklocks|E] et [stonefoots|E] furent perdus dans les batailles."
  nick_the_rebuilder_thrar_V:  "le Reconstructeur"
  nick_the_rebuilder_thrar_V_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] rebâtit le royaume [blacklock|E] depuis les cendres de [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Après sa destruction durant le règne de [CharYourHerHis(CHARACTER)] père, [CharYouSheHe(CHARACTER)] consacra [CharYourHerHis(CHARACTER)] vie à bâtir une nouvelle existence pour [CharYourHerHis(CHARACTER)] peuple à [GetTitleByKey('k_barazimab_ul').GetNameNoTier]."
  nick_the_valiant_thrar_VI: "le Vaillant"
  nick_the_valiant_thrar_VI_desc: "Le règne de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] vit les [blacklocks|E] du sud reprendre leurs relations avec le monde extérieur, et il mena [CharYourHerHis(CHARACTER)] peuple contre le grand royaume [orc|E] qui s'était élevé dans [GetTitleByKey('k_mablad_dum').GetNameNoTier]. Remarquable pour avoir orchestré une alliance entre [CharYourHerHis(CHARACTER)] royaume et celui de Kôronânde contre le Ji-Indûr revenu, qui émoussa avec succès les desseins du [nazgul|E] sur la république, le forçant à demeurer dans la région bien plus longtemps qu'anticipé."
  nick_north_king_bavor_II: "Roi-du-Nord"
  nick_north_king_bavor_II_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] devint le Premier-Vassal et Roi-du-Nord de [GetTitleByKey('e_bizaruldum').GetNameNoTier] lors du mariage de sa fille [GetScriptedCharacterByHistoryID( 'lineofbavor14' ).GetFirstName] avec [GetScriptedCharacterByHistoryID('lineofthrarII').GetFirstNameNicknamedRegnal]."
  nick_the_steward_bavor_III: "l'Intendant"
  nick_the_steward_bavor_III_desc: "[GetScriptedCharacterByHistoryID('lineofbavorIII').GetFirstName] demeura en arrière tandis que [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstName] faisait la guerre dans les [redmountains|E] septentrionales, soutenant [GetTitleByKey('e_bizaruldum').GetNameNoTier] par le labeur, l'approvisionnement et le conseil. Tandis que Thrár combattait, Bavór s'assurait que le royaume perdurât."
  nick_sole_king_bavor_IV: "Roi-Unique"
  nick_sole_king_bavor_IV_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] hérita d'un royaume divisé par le feu d'un [dragon|E] et la [successionofbizaruldum|E]. Comme Roi du Nord et du Sud de [GetTitleByKey('e_bizaruldum').GetNameNoTier], [CharYouSheHe(CHARACTER)] régna avec une force tranquille et [CharAreIs(CHARACTER)] remembré comme le Roi-Unique pour avoir maintenu uni ce que d'autres avaient brisé."
  nick_the_blessed_bavor_V: "le Béni"
  nick_the_blessed_bavor_V_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] favorisa un âge de paix et de prospérité pour les Pieds-de-Pierre de [GetTitleByKey('e_bizaruldum').GetNameNoTier], béni par [mahalcharacter|E]. Trouvant refuge dans la solitude, [CharYouSheHe(CHARACTER)] dédia [CharYourHerHis(CHARACTER)] vie à la maîtrise artistique."
  nick_flamehand: "Main-de-Flamme"
  nick_flamehand_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] réputé pour [CharYourHerHis(CHARACTER)] habileté dans le travail du métal et la forge d'armes, mais [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] surtout connu pour être impétueux et arrogant, aussi ardent de tempérament que les flammes qu'[CharYouSheHe(CHARACTER)] maniait. [CharYourHerHis(CHARACTER)|U] orgueil mena à la [successionofbizaruldum|E] et à la destruction de l'[Concept('sevenringsofdwarves', 'Ring of the Blacklocks')|E] et de l'[Concept('sevenringsofdwarves', 'Ring of the Stonefoots')|E] lorsqu'[CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] englouti dans le feu d'un [dragon|E]."
  nick_the_hero_hevdrok: "le Héros"
  nick_the_hero_hevdrok_desc: "Renommé pour [CharYourHerHis(CHARACTER)] courage inégalé et [CharYourHerHis(CHARACTER)] sacrifice par les [stiffbeards|E] des [redmountains|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] gagna [CharYourHerHis(CHARACTER)] nom en abattant le redoutable [dragon|E] Veznarûkh, 'la Flamme de Ruine', malgré de graves blessures."
  nick_the_jewelwright: "l'Orfèvre"
  nick_the_jewelwright_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna la renommée parmi les [stonefoots|E] pour avoir fondé la Guilde des Joailliers et façonné des parures d'une beauté extravagante qui défie l'imagination. [CharYourHerHis(CHARACTER)|U] œuvres inspirèrent des liens durables avec les [hisildi|E] des forêts mystérieuses, dont le commerce apporta des matériaux rares et précieux qui déclenchèrent une expansion remarquable des talents des Pieds-de-Pierre bien au-delà de l'art de la joaillerie, ouvrant de nouveaux horizons créatifs."
  nick_the_ram_rider: "le Cavalier-de-Bélier"
  nick_the_ram_rider_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] nom en domptant les béliers sauvages des [ironhills|E], mû par le désir de conquérir la main d'une noble demoiselle [dwarven|E]. [CharYourHerHis(CHARACTER)|U] succès posa les fondations des grands troupeaux et des chars tirés par béliers chevauchés par les [longbeards|E] des [ironhills|E]."
  nick_the_exile_ron: "l'Exilé"
  nick_the_exile_ron_desc: "Connu comme 'l'Exilé' pour [CharYourHerHis(CHARACTER)] bannissement de [GetTitleByKey('k_nargubraz').GetNameNoTier], [CHARACTER.GetShortUINameNoTooltipNoFormat] est remembré pour avoir mené les [blacklocks|E] exilés de Nargubraz dans leur combat durant la [warofthelie|E] et être devenu le premier Seigneur des [axesofnargubraz|E]."
  nick_the_raven_keeper: "le Gardien-de-Corbeaux"
  nick_the_raven_keeper_desc: "Connu pour [CharYourHerHis(CHARACTER)] rôle de messager et d'émissaire, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] le premier [dwarf|E] à comprendre le langage des Corbeaux et à leur enseigner la langue [westron|E]."
  nick_the_goblinslayer_gorovod: "le Tueur-de-Gobelins"
  nick_the_goblinslayer_gorovod_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] épithète pour [CharYourHerHis(CHARACTER)] guerre implacable contre la gent [goblin|E] dans les profondeurs septentrionales. Croyant que [GetScriptedCharacterByHistoryID('lineofthrarIII').GetFirstNameNicknamedRegnal] était tombé, [CharYouSheHe(CHARACTER)] combattit longtemps après que d'autres [blacklocks|E] se furent retirés, donnant [CharYourHerHis(CHARACTER)] vie pour tenir seul la ligne."
  nick_the_bridgemaster: "le Maître-des-Ponts"
  nick_the_bridgemaster_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] supervisa la construction du grand Pont de l'Unité, reliant le Royaume-du-Nord et le Royaume-du-Sud de [GetTitleByKey('e_bizaruldum').GetNameNoTier] en pierre comme en esprit durant une époque de ramification et de migration parmi les [blacklocks|E]."
  nick_the_avaricious_dwarf: "l'Avare"
  nick_the_avaricious_dwarf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] maudit en mémoire comme 'l'Avare'. Dans [CharYourHerHis(CHARACTER)] cupidité et [CharYourHerHis(CHARACTER)] désespoir de reconstruire [GetTitleByKey('k_kheled_nala').GetNameNoTier] après l'[akallabeth|E], [CharYouSheHe(CHARACTER)] accepta l'or de [sauroncharacter|E] et envoya des guerriers [ironfist|E] combattre au nom du Seigneur des Ténèbres durant la [warlastalliance|E], événement devenu connu sous le nom de [treacheryoforn|E]."
  nick_the_banished_dwarf: "le Banni"
  nick_the_banished_dwarf_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] devint connu comme 'le Banni' pour [CharYourHerHis(CHARACTER)] fuite après les actions de [CharYourHerHis(CHARACTER)] père [GetScriptedCharacterByHistoryID('lineofsindri102').GetFirstNameNicknamedRegnal] lors de la [treacheryoforn|E]. Chassé par [CharYourHerHis(CHARACTER)] parents, [CharYouSheHe(CHARACTER)] s'enfuit avec [CharYourHerHis(CHARACTER)] derniers loyalistes vers [GetTitleByKey('k_nurunkizdin').GetNameNoTier], où [CharYouSheHe(CHARACTER)] évinca les dirigeants de la place forte et s'empara du pouvoir."

  ### Hobbit Nicknames ###
  nick_fatty:  "Gros-lard"
  nick_fatty_desc:  "Il est largement admis que la corpulence de [CHARACTER.GetFirstNamePossessiveNoTooltip] dépasse sa taille."
  nick_the_bullroarer:  "Fiertaureau"
  nick_the_bullroarer_desc:  "Étant bien plus grand que les autres [hobbits|E], la stature et carrure supérieures de [CHARACTER.GetFirstNamePossessiveNoTooltip] lui permettent de monter un cheval, rugissant en chevauchant au combat contre ceux qui menaceraient [CharYourHerHis(CHARACTER)] parenté."
  nick_the_old_took:  "le Vieux Touc"
  nick_the_old_took_desc:  "Contrairement à la croyance populaire, [CHARACTER.GetShortUINameNoTooltipNoFormat] devint originellement connu comme 'le Vieux Touc' non pas à cause de [CharYourHerHis(CHARACTER)] longévité, mais à cause de [CharYourHerHis(CHARACTER)] nombreux jeunes parents."
  nick_deepdelver:  "Fouille-profond"
  nick_deepdelver_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu pour [CharYourHerHis(CHARACTER)] grands travaux de construction, creusant maintes nouvelles demeures et en agrandissant encore davantage."
  nick_proudneck:  "Fière-nuque"
  nick_proudneck_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] réputé penser qu'[CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] au-dessus de [CharYourHerHis(CHARACTER)] compagnons [hobbits|E], marchant souvent parmi eux avec [CharYourHerHis(CHARACTER)] regard levé au-dessus de leurs têtes."
  nick_masterful:  "Main-de-maître"
  nick_masterful_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] réputé excellent à peu près en tout ce à quoi [CharYouSheHe(CHARACTER)] consacre [CharYourHerHis(CHARACTER)] esprit."
  nick_broadbelt:  "Large-panse"
  nick_broadbelt_desc:  "Plus corpulent que le hobbit ordinaire, il a longtemps couru la rumeur que [CHARACTER.GetShortUINameNoTooltipNoFormat] doit faire confectionner [CharYourHerHis(CHARACTER)] ceintures spécialement, juste pour éviter que [CharYourHerHis(CHARACTER)] braies ne tombent."
  nick_goldfather:  "Bourse-ronde"
  nick_goldfather_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] réputé avoir un talent particulier pour acquérir l'argent."
  nick_scattergold:  "Large-bourse"
  nick_scattergold_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu pour [CharYourHerHis(CHARACTER)] habitudes dépensières frivoles."
  nick_old_toby:  "Vieux Tobie"
  nick_old_toby_desc:  "Il n'est pas clair si ce fut [CHARACTER.GetShortUINameNoTooltipNoFormat] ou la fameuse herbe qu'[CharYouSheHe(CHARACTER)] introduisit dans la Comté qui devint d'abord connu comme 'Vieux Tobie', mais les deux sont mentionnés avec grande adoration parmi [CharYourHerHis(CHARACTER)] peuple."
  nick_farmer_maggot:  "Fermier"
  nick_farmer_maggot_desc:  "Notoirement féroce envers les intrus, Fermier Magotte était aussi bien connu pour sa ferme de navets et ses champignons."
  nick_gaffer:  "l'Ancêtre"
  nick_gaffer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] longtemps jardinier à Cul-de-Sac, et expert local des pommes de terre et autres racines."
  nick_roper:  "Cordier"
  nick_roper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un cordier renommé dans la Comté."
  nick_bombadil:  "Bombadil"
  nick_bombadil_desc:  "Aîné, voilà ce que je suis... Tom se souvient de la première goutte de pluie et du premier gland... [CharYouSheHe(CHARACTER)] connaissait l'obscurité sous les étoiles quand elle était sans crainte – avant que le Seigneur Sombre ne vînt de l'Extérieur.\n\n"Le vieux Tom Bombadil est un joyeux compagnon ; \nBleu vif est sa veste, et jaunes sont ses bottes.""
  nick_flourdumpling:  "Pâte-à-Farine"
  nick_flourdumpling_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçut ce surnom moqueur après qu'[CharYouSheHe(CHARACTER)] émergea de l'effondrement du Trou de Ville de Grande-Creusée couvert de craie."
  nick_long_hom:  "Grand Hom"
  nick_long_hom_desc:  "Ce surnom fut donné à [CHARACTER.GetShortUINameNoTooltipNoFormat] en raison de [CharYourHerHis(CHARACTER)] taille considérable, une caractéristique extrêmement singulière pour un Hobbit."
  nick_the_greenhanded:  "aux Mains Vertes"
  nick_the_greenhanded_desc:  "Ce surnom fut donné à [CHARACTER.GetShortUINameNoTooltipNoFormat] en raison de [CharYourHerHis(CHARACTER)] grande habileté et passion pour les plantes, fruits et arbres, et tout ce qui touche au jardinage."
  nick_old_noakes:  "Vieux Nouguier"
  nick_old_noakes_desc:  "Ce surnom fut donné à [CHARACTER.GetShortUINameNoTooltipNoFormat] en raison de [CharYourHerHis(CHARACTER)] âge vénérable."
  nick_daddy:  "Pépère"
  nick_daddy_desc:  "Ce surnom fut donné à [CHARACTER.GetShortUINameNoTooltipNoFormat] comme geste d'affection pour [CharYourHerHis(CHARACTER)] bonté remarquable."
  nick_old_gammidgy:  "Vieux Gammidgy"
  nick_old_gammidgy_desc:  "Ce surnom fut donné à [CHARACTER.GetShortUINameNoTooltipNoFormat] en raison de [CharYourHerHis(CHARACTER)] âge vénérable."
  nick_andy:  "Andy"
  nick_andy_desc:  "Ce surnom fut donné à [CHARACTER.GetShortUINameNoTooltipNoFormat] comme geste d'affection."
  
  ### Eotheod Nicknames ###
  nick_the_hapless:  "l'Infortuné"
  nick_hammerhand:  "Mainmarteau"
  nick_hammerhand_desc:  "#TOLKIENQUOTE "On croyait que s'il ne portait aucune arme, nulle arme ne pourrait l'entamer."#!\n\n[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] appelé Mainmarteau à cause de [CharYourHerHis(CHARACTER)] grande force et prouesse avec [CharYourHerHis(CHARACTER)] poings. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] réputé combattre à mains nues, et terrassa [CharYourHerHis(CHARACTER)] rival Freca d'un seul coup."
  nick_leofa:  "Léofa"
  nick_ednew:  "Ednew"
  nick_eadig:  "Éadig"
  nick_knight_of_the_mark:  "Chevalier de la Marche"
  nick_wormtongue:  "Langue-de-Serpent"
  nick_wormtongue_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu comme Langue-de-Serpent, car on dit que chaque mot qui franchissait [CharYourHerHis(CHARACTER)] lèvres était un mensonge."
  nick_wolfsbane:  "Fléau-des-Loups"
  nick_wolfsbane_desc:  "Dans un accès de rage, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] dit avoir décimé une meute entière de loups par [CharYourHerHimself(CHARACTER)]-même. Ceci lui valut le surnom de Fléau-des-Loups."
  nick_the_unifier:  "l'Unificateur"
  nick_steelsheen:  "Éclat-d'Acier"
  nick_steelsheen_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connue du peuple de Rohan comme [Glossary('Stýlescíene','steelsheen_gloss')] pour son maintien fier et gracieux."
  nick_the_pure:  "la Pure"
  nick_bride_of_death:  "l'Épouse de la Mort"
  nick_bride_of_death_desc:  "Durant le siège de Gorge de Helm dans le Long Hiver, [CHARACTER.GetShortUINameNoTooltipNoFormat] accomplit [CharYourHerHis(CHARACTER)] devoir comme dernier de [CharYourHerHis(CHARACTER)] lignée paternelle et mena [CharYourHerHis(CHARACTER)] peuple dans la défense finale de Fort-le-Cor. Sur les remparts, [CharYouSheHe(CHARACTER)] jura à Wulf de n'épouser que la mort, rejetant à jamais sa demande."
  nick_warrior_poet:  "le Guerrier-Poète"
  nick_warrior_poet_desc:  "Contrairement à son frère aîné, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] insouciant, de bonne nature, et possédait un cœur de poète. Ainsi, [CharYourHerHis(CHARACTER)] passions résidaient dans les chants et contes, dont beaucoup servirent à inspirer ceux autour de [CharYouHerHim(CHARACTER)] à de grands actes de courage et de vaillance."
  nick_freared:  "Fréared"
  nick_freared_desc:  "Quittant les querelles de son foyer, [CHARACTER.GetShortUINameNoTooltipNoFormat] voyagea d'abord vers les origines de sa mère en Belfalas pour servir avec les Princes. Il se rendit ensuite en Rohan, où il gagna grande faveur aux yeux du Roi Gram, qui lui accorda la seigneurie de Dunhart, et de la fille du roi Hild, qui lui accorda sa main. Né [Glossary('Brandir','brandir_gloss')], pour ses exploits audacieux et ses sages conseils il fut mieux connu comme [Glossary('Branhael','branhael_gloss')] Fréared - 'Conseiller des Seigneurs'."
  
  nick_of_the_hills:  "des Collines"
  nick_of_the_hills_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] passa grande partie de [CharYourHerHis(CHARACTER)] jeunesse à parcourir les collines sauvages du [rhovanion|E]. Cela, avec [CharYourHerHis(CHARACTER)] réputation de pillard qui prend soudain en embuscade les marchands traversant les Terres Brunes, lui valut l'épithète 'des Collines'."
  nick_the_rider_that_remained:  "le Cavalier qui Demeura"
  nick_the_rider_that_remained_desc:  "Quand Eorl mena la majorité des [eothed|E] vers le sud, certains demeurèrent dans l'[anduinvale|E] pour diverses raisons. Ils choisirent comme leur chef [CHARACTER.GetShortUINameNoTooltipNoFormat], qui fut surnommé 'le Cavalier qui Demeura' par [CharYourHerHis(CHARACTER)] parent plus au sud. Bien qu'[CharYouSheHe(CHARACTER)] ne revendiquât jamais le titre de roi, car [CharYouSheHe(CHARACTER)] se considérait encore sujet du Roi de [rohan|E], [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] rappelé comme l'ancêtre des Léofrings modernes ('Peuple de Leofr')."
  nick_the_singer_of_sagas:  "le Chanteur de Sagas"
  nick_the_singer_of_sagas_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un excellent barde, et [CharYourHerHis(CHARACTER)] contes légendaires inspirèrent nombre des mythes et sagas entourant les Faë."
  
