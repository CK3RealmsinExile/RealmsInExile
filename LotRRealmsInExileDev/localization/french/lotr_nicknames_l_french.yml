  ### Dunedain Nicknames ###
  nick_the_bad:  "le Mauvais"
  nick_the_bad_desc:  "En raison de [CharYourHerHis(CHARACTER)] piètre gestion de [CharYourHerHis(CHARACTER)] royaume, les vassaux de [CHARACTER.GetFirstNamePossessiveNoTooltip] se soulevèrent et le tuèrent"
