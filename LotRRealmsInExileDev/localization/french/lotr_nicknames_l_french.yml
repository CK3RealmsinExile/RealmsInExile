  nick_beor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] known as Bëor by the [elves|E] of Nargothrond, meaning 'vassal' in the tongue of [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] people."
  nick_aradan: "Aradan" # Malach
  nick_aradan_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] spent fourteen years with the Elves during the [firstage|E], being given the [sindarin|E] name Aradan, meaning 'Noble Man'."
  nick_meldis: "Meldis" # Zimrahin
