  ### Mountain Orc/ Goblin Nicknames (Scripted) ###
  nick_the_lesser:  "le Moindre"
  nick_the_lesser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] nommé d'après un dirigeant bien plus grand, à la hauteur duquel [CharYouSheHe(CHARACTER)] ne fut pas."
  nick_the_reaper:  "le Faucheur"
  nick_the_reconqueror:  "le Reconquérant"
  nick_the_first:  "le Premier"
  nick_the_first_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le premier Ashdurbúk de [gundabad|E]. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] légendaire pour [CharYourHerHis(CHARACTER)] force, ruse et puissance. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] le premier à revendiquer l'Úlukai pour [CharYourHerHimself(CHARACTER)]."
  nick_the_scourge:  "le Fléau"
  nick_the_wargrider:  "le Chevaucheur-de-Guerre"
  nick_the_wargrider_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un roi des [goblins|E] du Mont Gram dans les [mistymountains|E]. Il mena une invasion [orcish|E] de la Comté, qui fut écrasée à la Bataille des Champs Verts.\n\n[CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] célèbrement décapité par Bandobras Touc - sa tête atterrit dans un terrier de lapin à cent mètres, inventant supposément le jeu de golf."
  nick_skullkeeper:  "Gardien-de-Crânes"
  nick_skullkeeper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un Roi [orcish|E] du Mont Gram. Il collectionnait les crânes de [CharYourHerHis(CHARACTER)] ennemis et les organisait en piles nettes près de [CharYourHerHis(CHARACTER)] trône, dans les profondeurs des [mistymountains|E] occidentales."
  nick_the_great_goblin:  "le Grand Gobelin"
  nick_the_great_goblin_desc:  "Le Grand [goblin|E] était un chef [orc|E] des [mistymountains|E]. Il régnait comme roi de [GetTitleByKey('d_goblin_town').GetNameNoTier], près du Haut Col. Il commit l'erreur de capturer Thorin et sa Compagnie lors de leur quête d'[erebor|E], et dans la lutte qui s'ensuivit lors de leur évasion, il fut tué par [gandalfcharacter|E]."
  nick_the_frenzied_gob:  "le Frénétique"
  nick_the_frenzied_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] devint roi de [GetTitleByKey('d_goblin_town').GetNameNoTier] après la mort du Grand [goblin|E]. Unissant à nouveau les bandes pillardes, il repoussa les tentatives d'assujettir les Habitants-de-la-Ville et relança leurs raids du Haut Col et des basses terres. [CharYouSheHe(CHARACTER)|U] [CharWereWas(CHARACTER)] connu pour être un individu ambitieux et cupide, cherchant à accroître [CharYourHerHis(CHARACTER)] sphère d'influence."
  nick_the_shambler_gob:  "l'Errant"
  nick_the_shambler_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] murmure d'étranges choses dans l'obscurité. Certains disent qu'elle murmure en retour."
  nick_dwarfcutter:  "Tranche-Nain"
  nick_dwarfcutter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu pour avoir tué de nombreux [dwarves|E], et [CharYouSheHe(CHARACTER)] en tuera probablement beaucoup d'autres."
  nick_skullgnawer:  "Ronge-Crâne"
  nick_skullgnawer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] gagna [CharYourHerHis(CHARACTER)] nom en rongeant les crânes d'ennemis tombés après la bataille, une habitude macabre qui répandit la peur et nourrit [CharYourHerHis(CHARACTER)] légende." 
  nick_old_tooth_gob:  "Vieille-Dent"
  nick_old_tooth_gob_desc:  "Parmi les [goblins|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] connu comme un sage vieux guerrier."
  nick_the_loud_gob:  "le Bruyant"
  nick_the_loud_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne semble tout simplement pas pouvoir rester silencieux, frappant toujours ensemble de grossiers 'instruments' et hurlant sur [CharYourHerHis(CHARACTER)] subalternes."
  nick_ash_stump:  "Moignon-de-Cendre"
  nick_ash_stump_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)], par grande volonté, réussi à brûler rituellement [CharYourHerHis(CHARACTER)] avant-bras entier."
  nick_the_lucid_gob:  "le Lucide"
  nick_the_lucid_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prétend avoir atteint une vraie compréhension du monde et de [CharYourHerHis(CHARACTER)] place en lui. Il débite constamment des prédictions et prophéties, dont peu semblent réellement se réaliser."
  nick_sporelord:  "Seigneur-des-Spores"
  nick_sporelord_desc:  "Un épais brouillard de spores fongiques entoure toujours [CHARACTER.GetShortUINameNoTooltipNoFormat], qui apprécie expérimenter avec les nombreux champignons étranges qui poussent sous les [mistymountains|E]."
  nick_chasmfinder:  "Trouveur-d'Abîmes"
  nick_chasmfinder_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] connaissait [CharYourHerHis(CHARACTER)] chemin dans les profondeurs des [mistymountains|E] mieux que tout autre [goblins|E] et trouva de nombreux recoins et crannies cachés."
  nick_the_cloughless:  "le Sans-Ravine"
  nick_the_cloughless_desc:  "Brutalement écrasé par la conquête rapide et impitoyable de [GetScriptedCharacterByHistoryID('lineofazog10').GetFirstName] de [CharYourHerHis(CHARACTER)] tribu, [CHARACTER.GetShortUINameNoTooltipNoFormat] se retrouva sans foyer."
  nick_the_blackguard_orc:  "le Garde-Noir"
  nick_the_blackguard_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne se souciait pas des serments ou hiérarchie. [CharYourHerHis(CHARACTER)|U] exploits brutaux l'amenèrent à se tailler [CharYourHerHis(CHARACTER)] propre royaume en périphérie de [gundabad|E]."
  nick_guldur_herald:  "le Héraut de Dol Guldur"
  nick_guldur_herald_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] envoyé par [sauronthedarklordcharacter|E] depuis [dolguldur|E] à la Ville-Gobelin pour 'motiver' les [goblins|E] des [mistymountains|E] à se mettre en rang."
  nick_the_soldier_orc:  "le Soldat"
  nick_the_soldier_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] n'était pas vraiment un penseur, mais il faisait le travail. À tout prix."
  nick_the_faceless_gob:  "le Sans-Visage"
  nick_the_faceless_gob_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un combattant rusé et impitoyable, qui menait ses [goblins|E] vicieusement. [CharYourHerHis(CHARACTER)|U] visage fut gravement balafré par un [orc|E] bien plus grand, qui paya le prix peu après."
  nick_the_wyrm_mad:  "le Fou-de-Ver"
  nick_the_wyrm_mad_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] avait une étrange obsession pour les [dragons|E] qui habitaient les [greymountains|E]."
  nick_dragon_axe:  "Hache-Dragon"
  nick_dragon_axe_desc:  "La hache de guerre de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] ressemblait en fait plus à un warg, mais c'était de peu d'importance pour ceux qui se trouvaient du mauvais côté de son tranchant."
  nick_the_storm_eater:  "le Mangeur-de-Tempête"
  nick_the_storm_eater_desc:  "Durant un lourd orage, [CHARACTER.GetShortUINameNoTooltipNoFormat] grimpa aux pics hauts au-dessus de Faille-Tonnerre, où il 'avala une pointe de tempête'."
  nick_the_charred:  "le Carbonisé"
  nick_the_charred_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] eut une rencontre intime avec un drake mineur et vécut pour raconter l'histoire."
  nick_the_blighted:  "le Fléau"
  nick_the_blighted_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] dit être maudit, [CharYourHerHis(CHARACTER)] peau pourrissant de [CharYourHerHis(CHARACTER)] os au cours de [CharYourHerHis(CHARACTER)] règne jusqu'à ce qu'il commence à ressembler à un cadavre. Il fallut deux jours à [CharYourHerHis(CHARACTER)] cour pour réaliser qu'il avait péri sur [CharYourHerHis(CHARACTER)] trône."
  nick_stonehead:  "Tête-de-Pierre"
  nick_the_cracked:  "le Fêlé"
  nick_the_cutthroat_orc:  "le Coupe-Gorge"
  nick_bateater:  "Mangeur-de-Chauve-Souris"
  nick_bateater_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] développé un goût particulier pour les grandes chauve-souris qui vivent profondément dans les [mistymountains|E]."
  nick_dwarfflayer:  "Écorcheur-de-Nain"
  nick_dwarfflayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] captura et tortura de nombreux [dwarves|E] durant la Guerre des [dwarves|E] et [orcs|E], se gagnant une épithète macabre."
  nick_the_outcast_mazog:  "le Proscrit"
  nick_the_outcast_mazog_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] se lassa du règne de [CharYourHerHis(CHARACTER)] frère et tenta de s'emparer du pouvoir à [gundabad|E] par la force. Après son échec il s'enfuit vers le sud, plus profondément dans les [mistymountains|E]. Là il commença à rassembler une nouvelle armée avec l'intention de prendre [moria|E], qu'il percevait comme [CharYourHerHis(CHARACTER)] droit de naissance en tant qu'héritier de [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName]."
  nick_the_knowing_orc:  "le Connaissant"
  nick_the_knowing_orc_desc:  "L'ouïe de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] est impeccable. De ce fait, des rumeurs circulent qu'il est omniscient."
  nick_rotback:  "Dos-Pourri"
  nick_rotback_desc:  "Bien que de taille impressionnante, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] longtemps été moqué pour [CharYourHerHis(CHARACTER)] physique."
  nick_brittlebrains:  "Cervelle-Fragile"
  nick_brittlebrains_desc:  "Converser avec un crapaud donnerait de meilleurs résultats."
  nick_the_despoiler:  "le Spoliateur"
  nick_the_despoiler_desc:  "Inspiré par le surnom redoutable de [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstName], ou peut-être dérivé de celui-ci, [CHARACTER.GetShortUINameNoTooltipNoFormat] devint connu comme 'le Spoliateur' suite à [CharYourHerHis(CHARACTER)] triomphe sur les royaumes septentrionaux des [men|E], [dwarves|E], et [elves|E]."
  nick_champion_of_dragons:  "le Champion des Dragons"
  nick_champion_of_dragons_desc:  "Se croyant choisi par les [dragons|E] de la Lande Desséchée et guidé par leur volonté, [CHARACTER.GetShortUINameNoTooltipNoFormat] chercha à plier les terres du Nord à [CharYourHerHis(CHARACTER)] règne."
  nick_whispering_one:  "le Murmurant"
  nick_whispering_one_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] craint parmi les [goblins|E] pour être extra furtif et rusé."
  nick_greatest_goblin:  "le Plus Grand Gobelin"
  nick_greatest_goblin_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] se proclamait être le 'Plus Grand de tous les [goblins|E]', une prétention que seuls [CharYourHerHis(CHARACTER)] partisans croyaient."
  nick_flameflinger:  "le Lance-Flammes"
  nick_flameflinger_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour projeter des pots de poudre incendiaire sur [CharYourHerHis(CHARACTER)] ennemis, embrasant bon nombre d'entre eux."
  nick_darkseeker:  "Chercheur-d'Ombre"
  nick_darkseeker_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un cultiste des Choses Profondes, croyant avec ferveur être guidé par des voix provenant des ombres les plus anciennes aux racines des [mistymountains|E]."
  nick_gate_warden:  "le Gardien-de-Porte"
  nick_gate_warden_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un Gobelin inhabituellement loyal, chargé par [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] de surveiller la porte orientale de [khazaddum|E]."
  nick_book_keeper:  "le Garde-Livres"
  nick_book_keeper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] une sorte d'intellectuel parmi [CharYourHerHis(CHARACTER)] congénères [goblins|E], et [CharWereWas(CHARACTER)] élevé par [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] quand il bâtit [CharYourHerHis(CHARACTER)] royaume dans les halls de [khazaddum|E]."
  nick_the_scrapper:  "le Gratteur"
  nick_the_scrapper_desc:  "Diligent pour un [goblin|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] connu pour passer la plupart de [CharYourHerHis(CHARACTER)] temps dans les mines, supervisant personnellement et même participant aux efforts de creusement."
  nick_spear_tosser:  "Lance-Javelines"
  nick_spear_tosser_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour combattre surtout à distance, gardant toujours un carquois plein de javelines et de lances avec [CharYouHerHim(CHARACTER)] pour harceler [CharYourHerHis(CHARACTER)] ennemis de loin."
  nick_hand_eater:  "le Mangeur-de-Mains"
  nick_hand_eater_desc:  "Éternellement glouton, [CHARACTER.GetShortUINameNoTooltipNoFormat] devint infâme parmi les [goblins|E] de [moria|E] pour dévorer diverses parties du corps de [CharYourHerHis(CHARACTER)] ennemis tombés, développant finalement une préférence particulière pour festoyer sur des mains sectionnées."
  nick_the_amicable:  "l'Aimable"
  nick_the_amicable_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] célèbre parmi les [goblins|E] de [moria|E] pour être étrangement aimable. Finalement, [CharYourHerHis(CHARACTER)] 'amitié' mena à de nombreuses disparitions inexplicables, cependant..."
  nick_peak_watcher:  "le Guetteur-de-Pic"
  nick_peak_watcher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour être un individu plutôt solitaire, préférant passer [CharYourHerHis(CHARACTER)] temps au sommet d'un des pics orientaux des [mistymountains|E], gardant une veille anxieuse sur les terres qui s'étendent en contrebas."
  nick_the_menacing:  "le Menaçant"
  nick_the_menacing_desc:  "Un titre que [CHARACTER.GetShortUINameNoTooltipNoFormat] se donna à [CharYourHerHimself(CHARACTER)], même si la plupart de [CharYourHerHis(CHARACTER)] menaces se révélèrent être plutôt vides."
  nick_the_ponderer:  "le Méditatif"
  nick_the_ponderer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] plutôt silencieux pour un [goblin|E], ne parlant que quand c'était strictement requis. La plupart de [CharYourHerHis(CHARACTER)] déclarations donnaient l'impression d'être profondes, mais à la réflexion se révélaient être surtout du radotage dénué de sens."
  nick_sirescourge:  "Fléau-de-Père"
  nick_sirescourge_desc:  "Quand [GetScriptedCharacterByHistoryID('lineofazog1').GetFirstNameNicknamed] vint conquérir les [mistymountains|E], [CHARACTER.GetShortUINameNoTooltipNoFormat] saisit [CharYourHerHis(CHARACTER)] chance de revendiquer le siège de [CharYourHerHis(CHARACTER)] père et gagner la faveur d'Azog en décapitant [CharYourHerHis(CHARACTER)] père et assassinant [CharYourHerHis(CHARACTER)] mère. Depuis ce jour, quand ceux qui l'engendrèrent gisaient morts, le nom 'Fléau-de-Père' s'accrocha à [CharYouHerHim(CHARACTER)] comme du sang séché - redouté, murmuré, et jamais oublié."
  nick_the_fishmonger:  "le Poissonnier"
  nick_the_fishmonger_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] commença [CharYourHerHis(CHARACTER)] ascension au pouvoir en vendant du poisson pêché dans un bassin caché profondément sous les [mistymountains|E], connu de [CharYourHerHimself(CHARACTER)] seul. Le surnom perdura même après être devenu un puissant chef de la tribu [goblin|E] locale." 
  nick_the_toll_collector:  "le Collecteur-de-Péage"
  nick_the_toll_collector_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] le chef des [goblins|E] qui prirent contrôle du Haut Col, exigeant un lourd tribut des voyageurs de passage."
  nick_great_goblin_lw:  "le Grand Gobelin"
  nick_great_goblin_lw_desc:  "Le titre de 'Grand Gobelin' était généralement détenu par le plus fort des [goblins|E] de [GetTitleByKey('d_goblin_town').GetNameNoTier], devenant le surnom désigné du chef des [orcs|E] dans les [mistymountains|E] centrales."
  nick_gutsmasher:  "l'Écrase-Tripes"
  nick_gutsmasher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] connu pour exécuter [CharYourHerHis(CHARACTER)] ennemis en réduisant leurs tripes en bouillie."
  nick_the_snatcher:  "l'Attrapeur"
  nick_the_snatcher_desc:  "Attention ! [CHARACTER.GetShortUINameNoTooltipNoFormat] pourrait rôder derrière le prochain coin obscur, prêt à vous agripper..."
  nick_the_believer:  "le Croyant"
  nick_the_believer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un adepte inébranlable du Culte de l'Ulûkai, ne doutant jamais une seconde que la gemme sombre puisse un jour être retrouvée."
  nick_the_obliging:  "l'Obligeant"
  nick_the_obliging_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] un individu presque courtois - pour un [goblin|E] - attirant un groupe d'admirateurs à [CharYourHerHis(CHARACTER)] cour."
  nick_frog_skin:  "Peau-de-Grenouille"
  nick_frog_skin_desc:  "Il n'y a aucun doute là-dessus - [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] répugnant à regarder même pour un [goblin|E]."
  nick_the_survivor:  "le Survivant"
  nick_the_survivor_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] extrêmement coriace pour un [goblin|E], réussissant à accéder au pouvoir contre toute attente au Mont Gram après la disparition de Golfimbul, qui fut tué dans un raid raté sur la Comté."
  nick_the_burrower:  "le Fouisseur"
  nick_the_burrower_desc:  "Profondément sous les montagnes, la vie est généralement une expérience sans soleil. Mais même parmi les [goblins|E], il y en a qui souhaitent creuser encore plus profond que les racines les plus profondes de la terre. [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] l'un des individus les plus passionnés quand il s'agit de creuser profond."
  
  ### Orcs Nicknames ###
  nick_flamesworn:  "Juré-aux-Flammes"
  nick_flamesworn_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] défia les probabilités et réussit à apaiser le Balrog de la Moria, s'assurant une coexistence pacifique avec lui et menant le culte qui le vénère."
  nick_flame_of_moria:  "Flamme de la Moria" # For slaying the Balrog as an Orc
  nick_flame_of_moria_desc:  "De façon spectaculaire, [CHARACTER.GetShortUINameNoTooltipNoFormat] terrassa le [balrog|E] qui habitait dans les profondeurs de [moria|E]. En conséquence, il est maintenant vu comme incarnant sa puissance inconcevable."
  nick_of_uz:  "d'Ûz"
  nick_of_uz_desc:  "Ûz était l'une des terres mythologiques que le héros [haradrim|E] légendaire $Iun_ast$ traversa. Elle n'est mentionnée que brièvement dans le contexte de [CharYouHerHim(CHARACTER)] défaite du 'Roi-des-Rochers d'Ûz'"
  nick_blood_painter:  "le Peintre-de-Sang"
  nick_blood_painter_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour collecter avidement le sang de [CharYourHerHis(CHARACTER)] victimes et l'utiliser pour peindre des portraits complexes d'elles, montrant une précision surprenante."
  nick_the_fervent:  "le Fervent"
  nick_the_fervent_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] connu pour être un adepte extrêmement dévot du Culte de l'Ulúkai, passant de nombreux mois dans une recherche passionnée de la gemme des ténèbres."
  nick_the_pale_orc:  "l'Orque Pâle"
  nick_the_pale_orc_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] infâme parmi les [orcs|E] de [moria|E] pour [CharYourHerHis(CHARACTER)] brutalité et prouesse. La simple rumeur de la présence de 'l'Orque Pâle' sur le champ de bataille pouvait parfois suffire à mettre en fuite les [goblins|E] lâches de la Moria."
  nick_the_gourmet:  "le Gourmet"
  nick_the_gourmet_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour [CharYourHerHis(CHARACTER)] festins extravagants qui présentaient une variété surprenante de mets exotiques."
  nick_rusty_axe:  "Hache-Rouillée"
  nick_rusty_axe_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharWereWas(CHARACTER)] connu pour manier une variété d'armes rouillées, les jetant après chaque bataille, préférant les vieilles haches naines par-dessus tout."
  nick_ash_skin:  "Peau-de-Cendre"
  nick_ash_skin_desc:  "La peau de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] n'est pas des plus plaisantes."
  nick_red_eyes:  "Yeux-Rouges"
  nick_red_eyes_desc:  "Les yeux de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] sont comme des rubis."
  nick_blood_eyes:  "Yeux-de-Sang"
  nick_blood_eyes_desc:  "La soif de sang de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] est évidente même dans [CharYourHerHis(CHARACTER)] yeux."
  nick_fire_eyes:  "Yeux-de-Feu"
  nick_fire_eyes_desc:  "Les flammes du Mont Destin sont claires dans les yeux de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]."
  nick_bag_head:  "Tête-de-Sac"
  nick_bag_head_desc:  "Est-ce que [CharYourHerHis(CHARACTER)] tête ressemble à un sac, ou devrait-[CharYouSheHe(CHARACTER)] en porter un dessus ?"
  nick_the_handsome_face:  "Beau-Visage"
  nick_the_handsome_face_desc:  "La physionomie de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] est plutôt plaisante...si vous plissez les yeux."
  nick_barrel_scraper:  "Gratte-Tonneau"
  nick_barrel_scraper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] mange de haut en bas, au dégoût des autres."
  nick_the_beast_slayer:  "Tueur de Bêtes"
  nick_the_beast_slayer_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] une menace pour les créatures sauvages."
  nick_the_beastmaster:  "Maître des Bêtes"
  nick_the_beastmaster_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] adroit à contrôler les bêtes sauvages."
  nick_berserker_master:  "Maître Berserker"
  nick_berserker_master_desc:  "Les berserkers peuvent-ils même avoir des maîtres ? [CHARACTER.GetShortUINameNoTooltipNoFormat] semble le penser."
  nick_black_blade:  "Lame-Noire"
  nick_black_blade_desc:  "L'épée de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] est aussi noire que la nuit."
  nick_black_heart:  "Cœur-Noir"
  nick_black_heart_desc:  "L'empathie est un concept étranger à [CHARACTER.GetShortUINameNoTooltipNoFormat]."
  nick_black_thorn:  "Épine-Noire"    
  nick_black_thorn_desc:  "Nommé pour [CharYourHerHis(CHARACTER)] épée ? Ou juste pour cette fois où vous vous êtes piqué sur une des orties du Mordor ?"        
  nick_blade_master:  "Maître des Lames" 
  nick_blade_master_desc:  "Que ce soient dagues, couperet, ou épées plus raffinées, les manier est une seconde nature pour [CHARACTER.GetShortUINameNoTooltipNoFormat]."
  nick_the_blacksmith:  "le Forgeron"
  nick_the_blacksmith_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] trouve autant de joie à fabriquer les armes qu'à les utiliser."
  nick_blood_licker:  "Lèche-Sang" 
  nick_blood_licker_desc:  "Le sang de [CharYourHerHis(CHARACTER)] ennemis est un régal bienvenu pour [CHARACTER.GetShortUINameNoTooltipNoFormat] après toute bataille."
  nick_blood_axe:  "Hache-de-Sang"
  nick_blood_axe_desc:  "La hache de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] est rouge comme le sang des Hommes... généralement parce qu'elle en est trempée."
  nick_blood_hand:  "Main-de-Sang"
  nick_blood_hand_desc:  "Noire ou rouge, celle de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] [CharAreIs(CHARACTER)] généralement dégoulinante du liquide poisseux."
  nick_blood_lover:  "Amoureux-du-Sang"
  nick_blood_lover_desc:  "Certains considèrent cela barbare ou étrange ; ils ne #italic comprennent#! tout simplement pas [CharYourHerHis(CHARACTER)] passion pour le sang."
  nick_blood_storm:  "Tempête-de-Sang"
  nick_blood_storm_desc:  "Quand [CHARACTER.GetShortUINameNoTooltipNoFormat|U] entre en bataille, les rivières et la pluie deviennent rouges !"
  nick_bone_crusher:  "Brise-Os"
  nick_bone_crusher_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] adore le #italic craquement#! à chaque fois qu'[CharYouSheHe(CHARACTER)] piétine un ennemi."
  nick_bone_licker:  "Lèche-Os" 
  nick_bone_licker_desc:  "Eh bien... généralement c'est après une bataille, mais [CHARACTER.GetShortUINameNoTooltipNoFormat] est connu pour lécher des os pendant les combats aussi."       
  nick_bone_ripper:  "Arrache-Os"   
  nick_bone_ripper_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] si fort, [CharYouSheHe(CHARACTER)] peut #italic arracher#! les os comme du papier."        
  nick_bone_snapper:  "Casse-Os"
  nick_bone_snapper_desc:  "Pour [CHARACTER.GetShortUINameNoTooltipNoFormat], rien n'est aussi satisfaisant qu'un #italic craquement#! et un cri."
  nick_bow_master:  "Maître de l'Arc"     
  nick_bow_master_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] adore regarder [CharYourHerHis(CHARACTER)] flèches atteindre leur cible."    
  nick_brain_damaged:  "Cerveau-Endommagé"   
  nick_brain_damaged_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] des dommages au cerveau d'avoir été laissé tomber sur la tête enfant. Ou était-ce la fois où [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] frappé sur la tête avec une massue ?"     
  nick_the_brawler:  "le Bagarreur"  
  nick_the_brawler_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu pour [CharYourHerHis(CHARACTER)] amour d'une bonne vieille bagarre après avoir vidé un tonneau de grog."             
  nick_brawl_master:  "Maître de Bagarre"
  nick_brawl_master_desc:  "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] prêt pour un combat, n'importe quand, n'importe où." 
  nick_bright_eyes:  "Yeux-Brillants"  
  nick_bright_eyes_desc:  "Les yeux de [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] luisent dans l'obscurité comme des torches."       
  nick_broken_shield:  "Bouclier-Brisé"   
