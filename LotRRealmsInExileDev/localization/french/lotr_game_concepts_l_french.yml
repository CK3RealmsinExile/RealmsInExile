 game_concept_firsttemple:0 "Premier Temple"
 game_concept_firsttemple_desc:0 "Le Premier Temple fut un grand bâtiment dédié au culte de Morgoth édifié en Hildorien, sous la supervision de [fankil|e]. Il ne dura guère de temps car il fut rasé lors de la [battleofpalisor|E], mais son héritage sombre plane sur les religions des Hommes."

 ### Wars ###
 game_concept_warofwrath:0 "War of Wrath"
 game_concept_warofwrath_desc:0 "The War of Wrath (F.A. 545 - 587), also known as the Great Battle, was the last of the battles of [beleriand|E] in the [firstage|E].\n\nThe war was precipated by the arrival of Eärendil to Valinor with a [silmaril|E], pleading for pity and pardon for the sake of Men and Elves. After deliberation, the Valar decided to answer his plea, and orders were made to assemble a host to liberate [middleearth|E] and to defeat at last [morgothcharacter]. Long had the [noldorelves|E] of Finarfin waited for this day (for they had not forgotten their kin, despite their disagreements, nor their plight), and had prepared great stores of weaponry to equip the host. Assembling at Araman, [eonwecharacter|E] led the Host across the sea. The Valinorean Host was composed primarily of [noldorelves|E] and [vanyarelves|E] - the [telerielves|E] refused to participate on account of the [firstkinslaying|E], but agreed to ferry the Host in their fleet.\n\nMaking landfall on the western shores, the Host siezed the sites of the destroyed havens of Eglarest and Brithombar. [eonwecharacter|E] summoned all the Free Peoples to harken to their banner and join him. The remnants of the Free Peoples of Beleriand, led foremost by Gil-galad and Cirdan on Balar, provided invaluable assistance. The Host was also joined with the remnants of the Three Houses of the Edain.\n\nThe war was long and bloody - it took decades to advance up the River Sirion. Upon reaching Thangorodrim, [morgothcharacter] released the Winged Dragons, his most potent weapons yet, forcing the Host back. However, eventually the Host prevailed, with Eärendil slaying the great dragon Ancalagon, who broke the towers of Thangorodrim in his fall. [eonwecharacter|E] chopped off the hands and feet of [morgothcharacter], and brought him back to [valinor|E] to face judgement in Máhanaxar. He was tossed into [thevoid|E], finally ridding [ardaconcept|E] of his presence, though his evil would remain.\n\nThe War of Wrath would be the last time the [ainurgods|E] would march to war, and signaled the ending of the [firstage|E]."

 game_concept_waroftheelvesandsauron:0 "Guerre des elfes et de Sauron"
 game_concept_waroftheelvesandsauron_desc:0 "La guerre des elfes et de Sauron débuta lorsque les elfes d'[eregion|E] refusèrent de céder les [ringsofpower|E] à [sauroncharacter|E]. Voyant qu'il ne pouvait plus soumettre les elfes par la ruse, [sauroncharacter|E] voulut y parvenir par la force, et lâcha ses armées sur [eriador|E]. \n\nLes renforts du [lindon|E], menés par [elrondshort|E], furent forcés de se replier vers le nord et ils découvrirent la vallée dans laquelle [rivendell|E] serait construit. [sauroncharacter|E] aurait poursuivi et détruit [elrondshort|E] et les survivants de l'[eregion|E] si les [dwarves|E] de [khazaddum|E] n'avaient pas attaqué ses arrières avec une puissante armée, aidés par les elfes de Lórien commandés par Celeborn. Ce contingent elfique se sépara des [longbeards|E] et rejoignit [elrondshort|E] dans son retranchement du nord. Les Nains fermèrent alors les [doorsofdurin|E], après avoir infligé de lourdes pertes à l'armée de [sauroncharacter|E]. \n\n[sauroncharacter|E] entreprit de prendre d'assaut les forteresses de ses ennemis, attaquant le [lindon|E], [khazaddum|E], et les forces elfiques sous les ordres de [elrondshort|E] et de Celeborn à [imladris|E]. Cependant, il ne parvint à percer les défenses d'aucunes de ces forteresses avant l'arrivée de [numenor|E], dont le roi Tar-Minastir avait envoyé une puissante flotte sous les ordres de l'amiral Ciryatur pour aider ses alliés elfes. Face à la puissance des [numenoreans|E], [sauroncharacter|E] fut contraint de battre en retraite vers l'est, ses armées étant pratiquement détruites. \n\nPar la suite, il fut décidé qu'[imladris|E] deviendrait la nouvelle place forte des elfes dans l'est de l'[eriador|E]. En reconnaissance de ses efforts, Gil-galad donna l'Anneau [vilya|E] à [elrondshort|E] à cette époque et en fit son vice-régent en [eriador|E]."

 game_concept_lastalliance:0 "Dernière Alliance des Elfes et des Hommes"
 game_concept_lastallianceshort:0 "Dernière Alliance"
 game_concept_lastalliance_desc:0 "La Dernière Alliance fut une union d'hommes, d'elfes et de nains pour affronter [sauroncharacter|E] dans les derniers jours du [secondage|E]. Tous les royaumes elfiques s'y sont joints, ainsi que les [dunedain|E] et les [longbeards|E] du [khazaddum|E]. L'alliance fut dissoute après sa victoire lors de la [warlastalliance|E].\n\n#TOLKIENQUOTE "C'est pourquoi ils firent cette Union que l'on nomme la Dernière Alliance, et ils balayèrent la Terre du Milieu d'ouest en est et réunirent une grande armée d'Elfes et d'Hommes ; puis ils s'arrêtèrent un temps à Imladris. On dit que la Terre du Milieu ne vit jamais d'armée plus belle ni plus splendidement harnachée que celle qui s'assembla alors à Imladris ; et jamais il n'en fut de plus nombreuse, depuis que l'armée des Valar marcha sur le Thangorodrim."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_warlastalliance:0 "Guerre de la Dernière Alliance"
 game_concept_warlastallianceshort:0 "Dernière Alliance"
 game_concept_warlastalliance_desc:0 "La Guerre de la Dernière Alliance fut le conflit le plus important de la fin du [secondage|E]. \n\n[sauroncharacter|E], de retour en [middleearth|E] après la [downfallofnumenor|E], craignait que ses ennemis elfes ne soient renforcés par l'établissement des puissants royaumes [dunedain|E] et attaqua de manière préventive le [gondor|E] en 3429 [ageSA|E] \n\nEn réponse, [elendil|E] et Gil-galad se réunirent à Amon Sûl, où ils furent rejoints par Durin IV, et formèrent les [lastallianceshort|E] afin de se défendre et détruire [sauroncharacter|E]. [elendil|E] lia cette alliance par un grand serment, prêté sur le nom d'[eru|E]. Pendant trois ans, les armées des [noldorelves|E] et des [dunedain|E] se rassemblèrent à [rivendell|E], avant de partir pour [mordor|E], en 3434 2.A. \n\nLa puissance de l'Alliance était telle que toutes les forces de [sauroncharacter|E] s'enfuyaient devant eux au fur et à mesure qu'ils avançaient et que leur nombre augmentait. En traversant les [mistymountains|E], Durin IV et les nains de [khazaddum|E] les rejoignirent, et les armées de Lórien et de Vertbois ont encore renforcé leurs rangs par la suite. \n\nAprès la sanglante [battleofdagorlad|E] et sept ans de siège, [sauroncharacter|E] sortit de Barad-dûr et livra bataille à [elendil|E] et Gil-galad. Il finit par tomber, bien que les deux Grands Rois aient perdu la vie, et [isildur|E] lui ôta l'[onering|E] des doigts. Les peuples libres avait vaincus, mais à un prix incroyable, et la victoire n'était pas définitive, car l'[oneringshort|E] ne fut pas détruit.\n\n#TOLKIENQUOTE « Gil-galad et Elendil remportèrent la victoire, car les Elfes étaient encore puissants et les Númenóréens, grands et forts, et redoutables dans leur courroux. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_angmar_war:0 "Guerre d'Angmar"
 game_concept_angmar_wars:0 "Guerres d'Angmar"
 game_concept_angmar_war_desc:0 "La Guerre d'Angmar, également connue sous le nom des guerres angmarinnes dû fait de la nature intermittente du conflit, fait références aux guerres qui eurent lieu entre les [dunedain|E] du royaume d'[arnor|E] et le [witchkingshort|E] du royaume d'[angmar|E] entre, environ, l'an 1356 [ageTA|E] et la bataille de Fornost en 1975 [ageTA|E]\n\nLes campagnes et batailles se déroulant de manière intermitente durant le règne des neufs derniers rois de l'[arthedain|E], la Guerre d'Angmar vit la dévastation de l'Eriador et la chute des [dunedainarnor|E]. La guerre vit aussi la dernière grande mobilisation des [elves|E] des [westlands|E] avant la Guerre de l'Anneau.\n\nLa fin de la Guerre d'Angmar s'accompagna de la fuite du [necromancer_sauron|E] de [dolguldur|E] en 2063 [ageTA|E] et fut suivie par une époque connue, dans les [westlands|E], sous le nom de « Paix Vigilante »."

 game_concept_battleofdagorlad:0 "Bataille de Dagorlad"
 game_concept_battleofdagorlad_desc:0 "La Bataille de Dagorlad s'est déroulée en l'an 3434 du [secondage|E]. Elle opposa l'armée des [lastallianceshort|E], commandée par Gil-galad et [elendil|E], à une armée d'orques et d'autres créatures fidèles à [sauroncharacter|E]. La bataille se déroula dans la grande plaine ouverte et sans arbres de Dagorlad, entre les marécages désolés et Cirith Gorgor. Si l'alliance remporta finalement la victoire, ce ne fut qu'après avoir surmonté d'immenses obstacles. \n\nAmdír et Oropher, les rois [sindarelves|E] de [lothlorien|E] et de [greenwood|E] refusèrent de se placer sous le commandement suprême de Gil-galad, un [noldorelves|E]. Ainsi, leurs forces chargèrent prématurément et, étant moins bien équipées que les [noldorelves|E], souffrirent de graves difficultés. Amdír et Oropher périrent sur le champ de bataille et les forces de la Lórien et de Vertbois se retirèrent, amputées de la moitié et des deux tiers de leurs troupes, respectivement. \n\nLa plaine de Dagorlad fut plus tard engloutie par les marécages et pris le nom de Marais des Morts en raison des milliers de cadavres qui restaient sur le terrain, et est désormais un lieu maudit. \n\n#TOLKIENQUOTE « Une grande bataille c'était. Des grands hommes, avec des longues épées, et des Elfes terribles, et des Orques qui hurlaient. Ils se sont battus sur la plaine pendant des jours et des mois, devant les Portes Noires. »#!\n\n#QUOTEDCHARACTER ― Les Deux Tours, « Le Passage des Marais »"

 game_concept_battleofpalisor:0 "Bataille de Palisor"
 game_concept_battleofpalisor_desc:0 "La bataille de Palisor fait référence à la grande bataille qui s'est déroulée dans l'est de la Terre du Milieu au premier siècle du Premier Âge. D'un côté, se tenaient ceux qui tombés dans l'ombre de [morgoth|E] et de son lieutenant [fankil|e], comme [elmir|E] et son peuple, les exilés des nains, et de nombreux orques et gobelins. De l'autre côté, il y avait les Hommes, les Elfes et les Nains qui résistaient à l'invasion des ténèbres. Sur le site du [firsttemple|E], les deux camps se battirent, et [tuvo|E] et [fankil|e] s'affrontèrent dans les plaines. La bataille fut désastreuse, les deux camps subissant de lourdes pertes, et aucun des deux ne triompha vraiment à la fin. Par la suite, alors que l'influence de Morgoth à l'Est fut grandement affaiblie, la bataille eut de grandes répercursions dans la mesure où elle stimula la migration et la colonisation des Hommes, comme la marche vers l'ouest d'[ermon|E] et des Edain, de l'ost [avarin|E] de [tareg|E], et d'autres migrations comme celles des Haradrim et Talaethrim."
 
 game_concept_twelveyearwar:0 "The Twelve Year War"
 game_concept_twelveyearwar_desc:0 "The Twelve Year War was the first major war waged between the successor-states of [arnor|E] after its dissolution and lasted from T.A. 948 to T.A. 960. The exact cause of the war has been lost to time, but the result was Arthedain formally declaring war upon Cardolan and crossing the Baranduin at Sarn Forn, while simultaneously laying siege to Minas Mallost in Tyrn Hadhoth.\n\nDuring the war, the Cardolani capital of Thalion would see its first sack by triumphant Arthedainian forces. After this event, [rhudaur|E] entered the war, assailing both Cardolan and Arthedain. After over a decade of ruinous warfare, peace would be established by the Treaty of Faelond, with Tyrn Hadhoth ceded to Arthedain and Dyr Maenason to Rhudaur.\n\nDespite pretentions and oaths of eternal friendship, war would return to the successor kingdoms in T.A. 1001 during the [waroftherestoration|E]."

 game_concept_waroftherestoration:0 "War of the Restoration"
 game_concept_waroftherestoration_alt:0 "The Great Campaign"
 game_concept_waroftherestoration_desc:0 "The War of the Restoration, also known as the Great Campaign in [rhudaur|E], was a war beginning in late T.A. 1001. The war's outbreak was predated by the alliance formed between the newly ascended King Cirion of [cardolan|E] and the warrior-king Elenthorn of [rhudaur|E].\n\nThe two kingdoms united assailed the borders of Arthedain, and saw great success on the field. However, a successful heroic defense of the Weather Hills by Prince Mallor of Arthedain saw the campaign lose momentum and die down to low level engagements and raiding. After several years of this, the sides came to an agreement brokered by Imladris: Arthedain would return the Barrow-downs to Cardolan and pay a great war-ransom to Rhudaur, but there would be no concessions on the issue of the Weather-hills, which both Cardolan and Rhudaur still laid claim to. In exchange for these concessions, Cardolan and Rhudaur both swore to build no new fortifications on the Arthedainian border for 50 years, and both would reduce tariffs that had been placed on Arthedanian traders after [twelveyearwar|El]."

 game_concept_cardolan_civil_war:0 "Cardolani Civil War"
 game_concept_cardolan_succession_crisis:0 "Cardolani Succession Crisis"
 game_concept_cardolan_civil_war_desc:0 "The Cardolani Civil War, also known as the Cardolani Succession Crisis, was a war fought in the Kingdom of [cardolan|E] upon the ascension of King [targonofcardolan|E] to the throne in T.A. 1235, lasting until 1244. The war was rooted in opposition to the ascension of King Targon, who desired to centralize the kingship and curtail the privileges and power of the proud Cardolani nobility. Targon was opposed by two factions led by his younger brothers, Maeron and Caldamir. Maeron had the support of the south and coastal regions, whereas Caldamir had the support of the north-east as well as aid from some of the Dunedain lords of [rhudaur|E].\n\nAfter six years of indecisive war, Targon gained the upper hand by the intervention of [arthedain|E] in support of his rule. The war lasted for 3 more years, with Maeron dying in combat and Caldamir fleeing into Rhudaur, where he was lost to history.\n\nThe aftermath would see the rebellious nobility of Cardolan humbled, but also set the seeds of Cardolan's later decline and the end of Targon's own dynasty, with his son being the last King of Cardolan."
 
 game_concept_devastationofcardolan:0 "Devastation of Cardolan"
 game_concept_devastationof1409:0 "Devastation of 1409"
 game_concept_devastationofcardolan_desc:0 "The Devastation of Cardolan, also known as the Devastation of 1409, refers to the invasion and subsequent damage caused to Cardolan by the kingdom of [angmar|E] in T.A. 1409.\n\nAngmar, having succesfully drawn the majority of the forces of Cardolan and Arthedain northward to the Barrow-downs and Weather-hills, were able to march into the heartland of northern Cardolan with only minimal resistance, pillaging and burning as they went. Eventually the coalition forces of Arthedain, Cardolan, Lindon and Saralain under the newly crowned King Araphor were able to stop the advance through Cardolan at three decisive battles: the Battle of the Crossings at Sarn Ford, the Battle of the Keep at Argond, and the Battle of the Downs at Minas Mollost. Even with these pyrrhic triumphs, it would take two more years for all of Angmar's now scattered forces to be hunted down and rooted out of Cardolan, with the last army being destroyed outside Barad Girithlin in 1411.\n\nThe Devastation would leave permanent and drastic impacts on Cardolan. Though still held by the Dunedain until the later Great Plague, Cardolan was substantially depopulated and its infrastructure greatly damaged. Many of the Dunedain of the region chose to either migrate to Arthedain or move closer to its border, with governance of the region being shifted away from the old Princely capital of Argond towards a governorship stationed in Iarond."

