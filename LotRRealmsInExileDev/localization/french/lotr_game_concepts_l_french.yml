 ### Creation ###
 game_concept_visionofiluvatar:0 "Vision d'Ilúvatar"
 game_concept_visionofiluvatar_desc:0 "La vision du [conceptworld|E] créée par [eruiluvatar|E] à travers la [musicoftheainur|E], qui a ensuite été transmise par [conceptiluvatarhimreference|E] aux [ainurgods|E].\n\n#TOLKIENQUOTE "Et ils virent qu'un nouveau monde leur était révélé, enchâssé au milieu du Vide, et il y était suspendu, sans en être toutefois. Et tandis qu'ils regardaient et s'émerveillaient, ce Monde entama son Histoire, et il leur parut vivre etre croître sous leurs yeux"#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Ainulindalë »"

 game_concept_ainulindale:0 "Ainulindalë"
 game_concept_ainulindale_desc:0 "L'Ainulindalë, ou « Chant des [ainurgods|E] », est le grand chant qui fut mené par [eruiluvatar|E] avant le début du [loretime|E] et qui a aboutit à la création d'[ardaconcept|E]."

 game_concept_musicoftheainur:0 "Musique des Ainur"
 game_concept_greatsong:0 "Grande Chanson"
 game_concept_musicoftheainur_desc:0 "L'Ainulindalë, ou « Chant des [ainurgods|E] », est le grand chant qui fut mené par [eruiluvatar|E] avant le début du [loretime|E] et qui a aboutit à la création d'[ardaconcept|E]."

