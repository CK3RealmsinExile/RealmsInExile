### Men ###
 game_concept_numenorean: "Númenóréen"
 game_concept_numenoreans: "Númenóréens"
 game_concept_numenoreans_desc: "Descendants des Trois Maisons des Edain, les Númenóréens étaient les hommes de l'Île d'Elenna dans la Grande Mer, que les [valargods|E] élevèrent en reconnaissance de leur vaillance au [firstage|E] et lors de la [warofwrath|E]. Là ils établirent le Royaume de [numenor|E], et prirent [elros|E] pour roi. \n\nIls furent bénis d'une longévité triple de celle des hommes de la [middleearth|E], et jouissaient de l'amitié des [valargods|E] et des [eldar|E], tant de [toleressea|E] que des [noldorelvesexiles|E] de la [middleearth|E]. Eönwë et les Eldar leur enseignèrent maints arts et savoirs, et avec le temps ils devinrent le plus puissant royaume de l'[conceptmankind|E] de toute l'histoire. \n\nEn adûnaïque, ils étaient connus sous le nom d'Adûnâi. Ils étaient également appelés les Grands Hommes, Rois de la Mer, Hommes de la Mer, et Seigneurs de la Mer."
 
 game_concept_dunedain: "Dúnedain"
 game_concept_dunadan: "Dúnadan"
 game_concept_dunedain_desc: "#TOLKIENQUOTE "I thought you knew enough Elvish at least to know dún-adan: Man of the West, Númenórean."#! #QUOTEDCHARACTER — Bilbo à Frodo#! \n\nDúnedain est, linguistiquement, l'équivalent de [numenorean|E], tous deux désignant exactement le même groupe. En pratique, cependant, ils désignent deux groupes liés mais distincts. [numenorean|E] est employé pour désigner l'ensemble du peuple de [numenor|E] avant la [downfallofnumenor|E], tandis que [dunedain|E] désigne les descendants des [faithful|E] après la [downfallofnumenor|E]. \n\nLes [dunedain|E] sont les descendants des [faithful|E] qui s'établirent et fondèrent les royaumes de [gondor|E] et d'[arnor|E]. Bien qu'ils fussent dès l'origine moins nombreux que les [conceptracemen|E] de la [middleearth|E], les Dúnedain étaient des seigneurs de longue vie, de grand pouvoir et de grande sagesse ; bien plus avancés que les [conceptracemen|E] de la [middleearth|E] parmi lesquels ils demeuraient et sur lesquels ils régnaient. \n\nNombre des grands événements du [thirdage|E] concernèrent l'essor, le déclin et la résurgence des [dunedain|E] et de leurs royaumes."
 game_concept_dunedainexile: "Dúnedain en Exil"
 
 game_concept_adunaic: "Adûnaïque"
 game_concept_adunaic_short: "Ad."
 game_concept_aduna: "Adûnâ"
 game_concept_adunai: "Adûnâi"
 game_concept_adunaim: "Adûnâi"
 game_concept_black_numenorean: "Númenóréen noir"
 game_concept_black_numenoreans: "Númenóréens noirs"
 game_concept_adunai_desc: "Adûnâi est, linguistiquement, l'équivalent de [numenorean|E] dans la langue du peuple commun de [numenor|E] : l'adûnaïque. Tous deux désignent exactement le même groupe. En pratique, cependant, ils désignent deux groupes liés mais distincts. [numenorean|E] est employé pour désigner l'ensemble du peuple de [numenor|E] avant la [downfallofnumenor|E], tandis qu'[adunai|E] désigne les descendants des [kingsmen|E] après la [downfallofnumenor|E]. En occidentalien, on les désigne souvent sous le nom de [black_numenoreans|E], ce qui est un terme péjoratif.\n\nLes [adunai|E] sont les descendants des [kingsmen|E] qui colonisèrent le vaste empire [numenorean|E] hors des [westlands|E], comme [umbar|E] et [anbalkumagan|E]. Bien qu'ils fussent dès l'origine bien plus avancés que les [conceptracemen|E] de la [middleearth|E], et jouissaient d'une longue vie — quoique plus brève que celle des [dunedain|E] — leur savoir et leur culture déclinèrent plus rapidement, divergeant en cultures successives, nombre d'entre eux perdant entièrement la bénédiction de [numenor|E]."
 
 game_concept_arnorian: "Arnorien"
 game_concept_arnorians: "Arnoriens"
 game_concept_dunedainarnor: "Dúnedain d'Arnor"
 game_concept_dunedainnorth: "Dúnedain du Nord"
 game_concept_arnorians_desc: "Les Arnoriens, également connus sous le nom de Dúnedain d'Arnor ou Dúnedain du Nord, sont les habitants [dunedain|E] d'[arnor|E]. Bien que jamais aussi nombreux que les [dunedaingondor|E], ils étaient les plus purs en noblesse et en ascendance, et maintinrent leurs lignées sans mélange et sans déclin plus longtemps que ceux du sud. Techniquement, les Dúnedain d'Arnor avaient préséance sur leurs parents du sud, car leur royaume était le siège du Haut-Roi des Dúnedain. \n\nDe plus, les Dúnedain d'Arnor bénéficiaient également de la proximité des [noldorelves|E] du [lindon|E] et d'[imladris|E], avec lesquels ils maintinrent amitié et alliance même après la chute d'[arnor|E]. À la suite de la [angmar_war|E], qui vit [arnor|E] détruit et leur peuple grandement réduit, les Dúnedain du Nord devinrent un peuple secret, connu des étrangers sous le nom de Rôdeurs Dúnedain.\n\n#TOLKIENQUOTE "...the Men of Númenor, the Dúnedain of the North, became divided into petty realms and lordships, and their foes devoured them one by one. Ever they dwindled with the years, until their glory passed, leaving only green mounds in the grass. At length naught was left of them but a strange people wandering secretly in the wild..."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Des Anneaux de Pouvoir et du Troisième Âge'"
 
 game_concept_gondorian: "Gondorien"
 game_concept_gondorians: "Gondoriens"
 game_concept_dunedaingondor: "Dúnedain de Gondor"
 game_concept_dunedainsouth: "Dúnedain du Sud"
 game_concept_gondorians_desc: "Les Gondoriens, également connus sous le nom de Dúnedain de Gondor ou Dúnedain du Sud, sont les habitants [dunedain|E] de [gondor|E]. Centrés autour du Val de l'[anduin|E], ils étaient plus nombreux et de plus grande force martiale comparés aux [dunedainnorth|E]. Les Gondoriens crûrent en nombre et en puissance jusqu'à rappeler la splendeur de [numenor|E] d'antan, atteignant leur apogée sous les [shipkings|E]. \n\nLa [kinstrife|E] et la Grande Peste décimèrent le [bloodofnumenor|E], et la longévité des Gondoriens, déjà amoindrie, commença à décliner rapidement. \n\nLes Gondoriens demeurent fiers et intraitables quant à leur sang et leur lignée antiques, mais ils sont diminués depuis leurs jours de puissance. \n\n#TOLKIENQUOTE "This mingling (with the Northmen of Rhovanion) did not at first hasten the waning of the Dúnedain, as had been feared; but the waning still proceeded, little by little, as it had before. For no doubt it was due above all to Middle-earth itself, and to the slow withdrawing of the gifts of the Númenóreans after the downfall of the Land of the Star."#! \n\n#QUOTEDCHARACTER ― Le Retour du Roi, 'Le Gondor et les Héritiers d'Anárion'"
 
 game_concept_northmen: "Nordiques"
 game_concept_northron: "Nordique"
 game_concept_northrons: "Nordiques"
 game_concept_northmen_desc: "Les Nordiques sont les [conceptracemen|E] qui vivent dans le nord du [rhovanion|E] en [middleearth|E], historiquement amis du [gondor|E] et des Peuples Libres. \n\nLes Nordiques qui demeuraient dans Vertbois le Grand et d'autres parties du [rhovanion|E] étaient amis des [dunedain|E] et étaient, après eux, comptés parmi les plus nobles Hommes d'[ardaconcept|E], considérés comme des Hommes du Milieu. On pense qu'ils descendent du même groupe d'Hommes que les Edain, les Atanatári. La seule différence est qu'ils ne franchirent pas l'[eredluin|E] vers le [beleriand|E] et n'allèrent donc pas à [numenor|E]. La conséquence de leur non-participation à la Guerre contre [morgothcharacter|E] fut leur longévité considérablement plus brève comparée à celle des [numenoreans|E], dont la durée de vie fut accrue par les [valargods|E] après la [warofwrath|E]. \n\n#TOLKIENQUOTE "Indeed it is said by our lore-masters that they have from of old this affinity with us that they are come from those same Three Houses of Men as were the Númenóreans in their beginning; not from Hador the Goldenhaired, the Elf-friend, maybe, yet from such of his sons and people as went not over Sea into the West, refusing the call."#! \n\n#QUOTEDCHARACTER ― Faramir"
 
 game_concept_rohirrim: "Rohirrim"
 game_concept_eorlingas: "Eorlingas"
 game_concept_rohirrim_desc: "Connus dans leur propre langue sous le nom d'[eorlingas|E], les Rohirrim sont les habitants du [rohan|E]. Ils sont renommés comme de grands maîtres des chevaux et cavaliers d'une habileté sans pareille, et sont un peuple noble et loyal malgré leur relative rusticité comparée à leur allié le [gondor|E]. Ils descendent des [eothed|E], [northmen|E] qui migrèrent vers la région sous la conduite d'Eorl.\n\nIls ont souvent guerroyé et se sont querellés avec les Dunlandais du proche Enedhwaith, mais dans l'ensemble les [rohirrim|E] ont prospéré et fleuri dans leur nouveau foyer.\n\n#TOLKIENQUOTE "They are proud and wilful, but they are true-hearted, generous in thought and deed; bold but not cruel; wise but unlearned, writing no books but singing many songs, after the manner of the children of Men before the Dark Years."#! \n\n#QUOTEDCHARACTER — Les Deux Tours, 'Le Roi du Château d'Or'"
 
 game_concept_eothed: "Éothéod"
 game_concept_eothed_desc: "Les Éothéod étaient un peuple de [northmen|E] qui prospérèrent près des Vals de l'[anduin|E] et du nord de [mirkwood|E] entre les années 1856 et 2510 du [thirdage|E]. Ils étaient les ancêtres des [rohirrim|E]. \n\nAprès la Bataille des Plaines, une grande partie du Royaume du [rhovanion|E] fut perdue face aux Chariotiers, et son peuple réduit en esclavage. Certains s'échappèrent, et après avoir migré vers le nord et l'ouest, vinrent demeurer dans les Vals de l'Anduin, s'établissant entre la rive orientale du grand fleuve et la lisière ouest de Vertbois. Comme leurs ancêtres du Royaume de Rhovanion, les [eothed|E] étaient des amis et alliés fidèles du [gondor|E], et certains de leurs princes participèrent à la destruction d'[angmar|E]. Leur heure la plus glorieuse survint lorsque Eorl le Jeune accomplit sa grande chevauchée, emmenant presque tout son peuple vers le sud pour secourir le [gondor|E] contre les Chariotiers. En remerciement, l'Intendant Cirion fit don aux [eothed|E] du [calenardhon|E], et s'y établissant, les Éothéod devinrent les [rohirrim|E]."
 
 game_concept_dunlendings: "Dunlandais"
 game_concept_dunlending: "Dunlandais"
 game_concept_dunlendings_desc: "Le peuple du Dunland, les Dunlandais, descendent principalement des [conceptracemen|E] Daen qui jadis demeuraient autour du fleuve Gwathló. Dans le sillage de la [waroftheelvesandsauron|E], le peuple du Gwathló s'enfuit dans l'Enedhwaith, et ceux qui choisirent de demeurer à l'ombre des [mistymountains|E] devinrent les Dunlandais. Dans les années qui suivirent, les Dunlandais demeurèrent un peuple isolé et distant, non sans leur propre sens de l'honneur et de la noblesse. Durant un temps ils furent, du moins nominalement, sujets des royaumes [dunedain|E] d'[arnor|E] et de [gondor|E], mais se contentaient généralement de vivre à l'écart et étaient en retour laissés tranquilles. \n\nAprès la Grande Peste et le dépeuplement du [calenardhon|E], certains Dunlandais commencèrent à migrer vers la région, colonisant les terres d'Isengard et du futur Ouestfolde. Après le don du Calenardhon aux [eothed|E] sous Eorl, les Dunlandais du Calenardhon entrèrent en conflit avec ces envahisseurs perçus venus du nord. Dès lors il y eut grande inimitié entre les deux peuples, les Dunlandais étant finalement vaincus et retournant vers la terre d'où ils étaient jadis venus en Enedhwaith."
 # who had once inhabited the [gondorian|E] province of Calenardhon. After the grant of Calenardhon to the [rohirrim|E], emnity arose between the Dunlendings and the new settling [rohirrim|E]. This emnity led to war, and much of the Dunlendings were expelled westward into Enedhwaith. While on occasion the two have had some reproachment, such as the birth of the partially Dunnish Wulf of Rohan, generally a bitter emnity has endured between Dunland and the [riddermark|E]."
 
 game_concept_daen: "Daen"
 game_concept_daen_desc: "Les Daen étaient un peuple robuste d'hommes apparentés de loin aux Edain qui colonisèrent une large portion de l'ouest de la [middleearth|E] au [secondage|E]. Ils étaient considérés comme des Hommes du Milieu et demeuraient également dans les terres qui deviendraient plus tard le [gondor|E]. Lorsque les [numenorean|E] débarquèrent sur leurs rivages, ils furent d'abord amicaux, mais nombre d'entre eux furent par la suite réduits en esclavage. À la fin du troisième âge, seuls quelques groupes de Daen subsistaient, principalement dans des régions reculées telles que les Montagnes Blanches. Un groupe de Daen qui s'établit en Enedhwaith devint les ancêtres des [dunlendings|E]."
 
 game_concept_noi_trevan: "Noi Trevan"
 game_concept_hillmen: "Montagnards"
 game_concept_hillman: "Montagnard"
 game_concept_noi_trevan_desc: "Les [Glossary('Noi Trevan','noi_trevan_gloss')], ou Montagnards du [rhudaur|E], sont le peuple antique de cette terre, y ayant vécu bien avant les [dunedain|E]. Ils se composent de plusieurs tribus [daen|E] et Balsharim qui s'unirent et formèrent une identité culturelle commune, laquelle ne fut que renforcée par la conquête [arnorian|E] de leurs terres. Après la division d'[arnor|E], ils regagnèrent enfin leur indépendance en tant que régime fantoche du [witchking|E] pour un bref temps, avant d'être purement et simplement annexés à son royaume d'[angmar|E]."

 game_concept_dalemen: "Hommes du Val"
 game_concept_dalringi: "Dálringi"
 game_concept_dalemen_desc: "Les [northmen|E] des terres du [dale|E] et du Celduin supérieur émergèrent comme identité cohésive dans la période suivant la conquête des Chariotiers. Bien que le Celduin supérieur eût été colonisé bien plus tôt, et en force à l'apogée du Royaume du [rhovanion|E], ce ne fut qu'avec la chute du Royaume que les Hommes du Val (dans leur propre langue les Dálringi) commencèrent véritablement à diverger. De tous les Nordiques, ils furent les moins influencés par le [gondor|E] et les plus par les [elves|E] d'[erynlasgalen|E] et les [dwarves|E] d'[erebor|E] et des [ironhills|E]. \n\nAivadiuria et ses héritiers unifièrent et menèrent le peuple tout au long de l'invasion des Chariotiers, s'élevant finalement au rang de seigneurs du Val puis de Rois de celui-ci. Après le règne de Bard l'Archer, les Dálringi devinrent également connus sous le nom de Bardiens, les Fils de Bard. Les Dálringi sont un peuple cosmopolite et accueillant qui mêle la cité et la campagne, tout en conservant la vigueur de leurs ancêtres plus guerriers des grandes plaines."
 
 game_concept_dorwinrim: "Dorwinrim"
 game_concept_folyavuldok: "Folyavuldok"
 game_concept_dorwinrim_desc: "Connus sous le nom de Folyavuldok dans leur propre langue, les Dorwinrim sont un peuple véritablement unique. Nés durant les jours d'oppression de l'Empire orientais des Szreldor, ils sont la fusion des [northmen|E] patriarcaux et des Logath matriarcaux. Dans leur société, chacun peut s'élever et prospérer, sans distinction de genre ou de naissance. Bien qu'ils soient principalement considérés comme Nordiques, leur héritage orientais se voit également dans leur culture et leur société vibrantes. \n\nLeur antique apprentissage auprès des [entwives|E], enrichi par le commerce avec les [elves|E] de [greenwood|E], leur a donné une maîtrise de l'agriculture inégalée dans le centre de la [middleearth|E], et l'immense richesse agricole du [dorwinion|E] a été la cause de mainte guerre de convoitise — ou l'a financée. Bien que les Seigneurs du Vin et les Grands Marchands se querellent souvent, les Dorwinrim sont farouches dans la défense de leur indépendance et de leur droit à déterminer leur propre destin."
 
 game_concept_haradrim: "Haradrim"
 game_concept_haradric: "Haradrique"
 game_concept_southron: "Sudron"
 game_concept_haradrim_desc: "Haradrim, ou « [conceptracemen|E] du Sud » en langue [sindarin|E], est un terme générique pour désigner les populations humaines natives des régions méridionales de la [middleearth|E]. Ils s'étendent des plaines arides du Harondor aux jungles denses du Mûmakan et parlent diverses langues du groupe apysaïque. Certains ont prêté allégeance à [sauroncharacter|E] depuis son retour, tandis que d'autres sont gouvernés par des seigneurs [adunaic|E] à [umbar|E] et [anbalkumagan|E], ou se sont mêlés aux colons de [numenor|E] pour créer une culture métisse au [bellakar|E]."

 game_concept_womaw: "Wômaw"
 game_concept_womaw_desc: "Les Wômaw sont le peuple de [womawas_drus|E], les enfants d'Utumkôdur la Déesse-Dragon — leur histoire est intimement liée à la sienne. Aux premiers jours du [secondage|E], Utumkôdur enseigna aux Wômaw maints secrets du fer et de l'acier, leur permettant de devenir un peuple nombreux et puissant. Sous sa guidance, son regard vigilant et son enseignement, ils établirent un grand royaume sans pareil sur le continent de la Terre du Milieu. Durant des générations ils connurent paix, prospérité et domination, établissant des colonies en des terres lointaines telles que Vûlmaw et Lôkhas Drûs. Durant le Deuxième Âge, ils furent les seuls Hommes de la [middleearth|E] dont la civilisation approcha ne serait-ce que de peu la splendeur, la puissance et la portée de [numenor|E], et les Wômaw se proclamaient les « Grands Hommes de l'Est ». \n\nLes Wômaw maintiennent des traditions de gouvernement féminin, car la première Hionvor, ou Haute-Souveraine, de [womawas_drus|E] fut Kodîs Première-Mère. Bien que cela ait disparu dans les colonies Wômaw, en l'honneur d'elle et de leur déesse, les Wômaw de [womawas_drus|E] maintiennent à ce jour une succession préférant les femmes."

### Elves ###
 game_concept_noldorelves: "Noldor"
 game_concept_noldor: "$game_concept_noldorelves$"
 game_concept_noldorin: "Noldorin"
 game_concept_noldo: "Noldo"
 game_concept_noldorelves_desc: "Les Noldor sont le second clan des [elves|E] qui achevèrent le [greatjourney|E] et parvinrent en [valinor|E], menés par Finwë Ñoldóran, qu'ils prirent pour roi. Là ils établirent leur capitale de Tirion sur Túna et apprirent maintes choses aux pieds des Puissances, et surtout d'[aulecharacter|E]. Nombre des événements du Quenta Silmarillion concernent principalement les [noldorelvesexiles|E], qui retournèrent en [middleearth|E] pour faire la guerre à [morgothcharacter|E]. Les plus grands artisans et maîtres du savoir parmi les Eldar, l'histoire des [noldorelves|E] est à parts égales tragique et valeureuse. \n\nLes derniers des [noldorelves|E] prirent la mer depuis les [greyhavens|E] au début du [fourthage|E], et les [elderdays|E] prirent enfin fin. \n\n#TOLKIENQUOTE "Next came the Noldor, a name of wisdom, the people of Finwë. They are the Deep Elves, the friends of Aulë; and they are renowned in song, for they fought and laboured long and grievously in the northern lands of old."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, 'De la Venue des Elfes et de la Captivité de Melkor'"
 
 game_concept_noldorelvesexiles: "Exilés Noldor"
 game_concept_noldorelvesexiles_desc: "Les Exilés sont les [noldorelves|E] sous le [doomofmandos|E], bannis de [valinor|E] pour leurs crimes de rébellion et le [firstkinslaying|E]. À la fin du [firstage|E], l'Interdit fut levé pour tous sauf les chefs impénitents de la rébellion, parmi lesquels seuls [celebrimbor|E] et Galadriel étaient comptés. Ce ne fut qu'à la fin du [thirdage|E] et à l'aube de la Domination des Hommes que l'Interdit fut entièrement levé, et que les derniers des [noldorelves|E] retournèrent en Occident."
 game_concept_elfexiles: "Exilés"
 
 game_concept_telerielves: "Teleri"
 game_concept_telerielves_desc: "Les Teleri sont le troisième clan des Elfes qui entreprirent le [greatjourney|E]. Leur appartenaient les Teleri de Valinor (connus sous le nom de [falmarielves|E]), ainsi que les [sindarelves|E], [laiquendi|E], et Nandor de la [middleearth|E].\n\nIls étaient d'abord connus sous le nom de Nelyar (« Les Troisièmes »), et étaient le plus grand des trois maisons des Premiers-Nés. Selon la légende, ils descendaient d'Enel, le troisième Elfe à s'éveiller à [cuivienen|E], de son épouse Enelyë, et de leurs soixante-douze compagnons ; la moitié des [avari|E] appartenait à l'origine à ce clan.\n\nDans les temps anciens ils se nommaient eux-mêmes Lindar, ou « Chanteurs », car ils étaient réputés pour leur belle voix.\n\n#TOLKIENQUOTE "The greatest host came last, and they are named the Teleri, for they tarried on the road and were not wholly of a mind to pass from the dusk to the light of Valinor. In water they had great delight, and those that came at last to the western shores were enamoured of the sea. The Sea-elves, therefore, became in the land of Aman, the Falmari, for they made music beside the breaking waves.'#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, 'De la Venue des Elfes et de la Captivité de Melkor'"
 
 game_concept_falmarielves: "Falmari"
 game_concept_falmarielves_desc: "Les Falmari sont ceux des [telerielves|E], le troisième clan des Elfes qui entreprirent le [greatjourney|E], qui parvinrent en [valinor|E]. Le plus grand des trois clans, ils aimaient [ulmocharacter|E] et les mers, établissant leur cité le Havre d'Alqualondë sur la [greatsea|E]. Ils prirent Olwë pour roi. Leurs grands ouvrages étaient leurs navires, qui furent finalement dérobés par [feanor|E] et l'Ost des [noldorelves|E] lors du [firstkinslaying|E]."
 
 game_concept_vanyarelves: "Vanyar"
 game_concept_vanyarelves_desc: "Les Vanyar sont le premier clan des [elves|E] qui achevèrent le [greatjourney|E] et parvinrent en Valinor, menés par Ingwë, qui fut fait leur roi et ensuite couronné Haut-Roi de tous les Eldar. Ils étaient le plus petit des 3 clans, et les plus fervents adorateurs des [ainurgods|E]. Ils participèrent à la [warofwrath|E], mais sinon sont demeurés dans leur cité de Valimar dans la félicité d'[aman|E].\n\n#TOLKIENQUOTE "The smallest host and the first to set forth was led by Ingwë, the most high lord of all the Elvish race. He entered into [valinor|E] and sits at the feet of the Powers, and all Elves revere his name; but he came never back, nor looked again upon [middleearth|E]. The Vanyar were his people; they are the Fair Elves, the beloved of Manwë and Varda, and few among Men have spoken with them."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'De la Venue des Elfes et de la Captivité de Melkor'"
 
 game_concept_sindarelves: "Sindar"
 game_concept_sindarelves_desc: "Les Sindar sont ceux du troisième clan du [greatjourney|E] qui demeurèrent au [beleriand|E] avec leur roi Elwë Singollo ([elu_thingol|E]). Là ils bâtirent Menegroth, et furent les plus avancés des Elfes de la [middleearth|E] jusqu'au retour des [noldorelves|E]. Leur langue, le [sindarin|E], devint la lingua franca elfique du [beleriand|E] après qu'Elu Thingol eut interdit l'usage du [quenya|E] en ses terres. Après la chute de Menegroth et la fin du [firstage|E], les Sindar se dispersèrent sans roi, certains devenant rois de plein droit — Amdír de Lórien et Oropher de Vertbois en sont des exemples."
 
 game_concept_silvanelves: "Elfes sylvains"
 game_concept_woodelves: "Elfes des Bois"
 game_concept_silvanelves_desc: "Les Elfes sylvains sont ceux du troisième clan du [greatjourney|E] qui demeurèrent dans les Vals de l'[anduin|E] au [firstage|E], refusant de franchir les [mistymountains|E]. Dans les jours ultérieurs, ils se consolidèrent en les Galadhrim et les Elfes de Vertbois, tous deux gouvernés par une maison royale sindarine."
 
 game_concept_laiquendi: "Laiquendi"
 game_concept_greenelves: "Elfes Verts"
 game_concept_laiquendi_desc: "Les Elfes Verts étaient un groupe d'[elves|E] Nandor qui demeuraient dans les terres riveraines et les forêts au pied de l'[eredluin|E] au [firstage|E]. Ils furent grandement dévastés par le premier assaut de [morgothcharacter|E] et y perdirent leur roi Denethor. Ils ne prirent aucun autre roi, et devinrent un peuple reclus, vêtus de vert, connus des [noldorelves|E] sous le nom de Laiquendi. Ils s'allièrent à la fois avec la [houseoffeanor|E] et le royaume de Doriath au [firstage|E], mais leur sort après la fin du [firstage|E] n'est pas connu. Il est possible qu'ils aient été assimilés au royaume de Gil-galad, ou peut-être qu'ils voyagèrent vers l'est et rejoignirent leurs antiques parents."
 
 game_concept_falathrim: "Falathrim"
 game_concept_falathrim_desc: "Les Falathrim sont une branche des [telerielves|E] qui vivent sur le rivage de la [middleearth|E] et qui prirent Círdan pour seigneur. Ils endurèrent maintes guerres terribles ; ils perdurèrent jusqu'au [fourthage|E] aux [greyhavens|E], fidèles à leur seigneur et à [ulmocharacter|E], jusqu'à ce que Círdan prît le Dernier Navire et que les Falathrim l'accompagnassent, rejoignant leurs antiques parents."
 
 game_concept_elves: "Elfes"
 game_concept_eldar: "Eldar"
 game_concept_elda: "Elda"
 game_concept_elven: "Elfique"
 game_concept_eledaim: "Eledâim" # Alrain Note: What is this, replace with Nimîr
 game_concept_elf: "Elfe"
 game_concept_elvish: "Elfique"
 game_concept_eldarin: "Eldarin"
 game_concept_quendi: "Quendi"
 game_concept_elves_desc: "Les Elfes, également connus sous le nom de Quendi (« Ceux qui Parlent ») et d'Eldar, sont les Premiers-Nés Enfants d'Ilúvatar, une race d'êtres magnifiques et immortels. Ils s'éveillèrent sous les étoiles à [cuivienen|E], premiers de tous les Enfants d'Ilúvatar, et furent dès lors connus comme les Premiers-Nés. Ils furent séparés durant le [greatjourney|E], qui vit la moitié des elfes choisir de voyager vers l'ouest en [valinor|E] à la demande des [valargods|E]. Ainsi furent-ils divisés en [caliquendielves|E] et [moriquendielves|E].\n\nLes elfes sont liés au monde, incapables de le quitter ; même s'ils sont occis, ils peuvent être réincarnés après une période dans les [hallsofmandos|E]. Ils sont bénis d'une force incroyable, d'une fortitude mentale et d'une habileté remarquables.\n\nLes Elfes atteignent à la fois la [majority|E] et la [nubility|E] à l'âge de 50 ans."
 
 game_concept_highelves: "Hauts Elfes"
 game_concept_caliquendielves: "Calaquendi"
 game_concept_highelves_desc: "Les Hauts Elfes (Tareldar), également connus sous le nom d'[elves|E] de la Lumière (Calaquendi) et d'Amanyar (Ceux d'[aman|E]), sont les clans d'Elfes qui achevèrent le [greatjourney|E] et s'établirent en [valinor|E] durant les [yearofthetreesage|E]. Ils étaient généralement considérés comme les plus avancés et raffinés des Elfes, ayant vécu dans la lumière des [twotrees|E] et reçu l'enseignement des [powersgods|E] eux-mêmes. \n\nLes clans des Hauts Elfes comprenaient les [vanyarelves|E], les [noldorelves|E], et les [falmarielves|E]."
 
 game_concept_moriquendielves: "Moriquendi"
 game_concept_moriquendielves_desc: "Les Elfes des Ténèbres (Moriquendi) sont ceux qui n'achevèrent pas le [greatjourney|E], et désignent principalement les [avari|E] de l'est. Les Moriquendi qui se séparèrent en chemin durant le [greatjourney|E] sont connus sous le nom d'Úmanyar, « Ceux qui ne sont pas d'[aman|E] ». Certains des Elfes comptés parmi ce groupe étaient les [sindarelves|E], les [silvanelves|E] et les [laiquendi|E]."
 
 game_concept_galadhrimelves: "Galadhrim"
 game_concept_galadhrimelves_desc: "Les [elves|E] de [lothlorien|E] au [thirdage|E] sont le résultat de la fusion entre les [sindarelves|E] fuyant le [beleriand|E] après la [warofwrath|E] et les [silvanelves|E] établis là depuis le [greatjourney|E], avec de légères influences [noldorelves|E]ines apportées par Dame Galadriel et ses suivants depuis [ostinedhil|E]. Sous la protection de [nenya|E], ils sont demeurés prospères et paisibles, et leurs vies de sereine spiritualité et de calmes festivités cachent un peuple de guerriers farouches si quiconque osait assaillir leur forêt."
 
 game_concept_lasgalendrimelves: "Lasgalendrim"
 game_concept_lasgalendrimelves_desc: "Les Elfes des Bois, les Lasgalendrim, sont les habitants du [secondage|E] et du [thirdage|E] du Royaume de [greenwood|E] puis de [mirkwood|E]. Après qu'Oropher fut venu du [beleriand|E], à la suite de la [warofwrath|E], et eut établi sa royauté en [greenwoodshort|E], son peuple [sindarelves|E] se mêla aux [silvanelves|E] pour former les actuels Lasgalendrim. Les Lasgalendrim sont farouches lorsqu'on les provoque, et quelque peu isolationnistes dans leur vision, mais sont par ailleurs des gens jovials et festifs."

 game_concept_avari: "Avari"
 game_concept_avarin: "Avarin"
 game_concept_avari_desc: "Les Avari, ou « Réticents », sont les [moriquendielves|E] qui refusèrent l'appel des [valargods|E] et refusèrent de s'embarquer pour le [greatjourney|E]. Ils prirent pour chefs Nurwë et Morwë.\n\nAvec le temps, à mesure que davantage de générations naissaient dans la longue paix des [yearofthetreesage|E], certains parmi les [avari|E] commencèrent à désirer de nouvelles terres ou se mirent à regretter leur choix de demeurer, et ainsi les [avari|E] en vinrent à se répandre à travers la [middleearth|E].\n\nIl existait sept sous-clans connus des Avari :\nLes [hisildi|E]\nLes Hwenti\nLes [penni|E]\nLes Windan\nLes [cuind|E]\nLes Kinn-lai\nLes Kindi."

 game_concept_hisildi: "Hisildi"
 game_concept_hisildi_desc: "L'une des tribus [avari|E], les Hisildi descendent de ceux parmi les Avari qui choisirent de demeurer en Palisor."

 game_concept_penni: "Penni"
 game_concept_penni_desc: "L'une des tribus [avari|E], les Penni désignent les Avari de l'ost de [tareg|E] qui s'établirent dans l'Eryn Rhûn, au nord-est de la [seaofrhun|E]. Partis de l'est après la [battleofpalisor|E] avec l'ost d'[ermon|E], en parvenant à la [seaofrhun|E], les Avari furent attirés vers le nord par la grande forêt, qui à cette époque s'étendait au loin, encerclant une grande partie du versant septentrional de la mer. Là la grande majorité de l'ost choisit de s'établir sous la conduite de Lanthir, l'un des capitaines de [tareg|E].\n\nEn raison de leur histoire, les Penni se méfient de tous les Hommes, sauf ceux descendants d'[ermon|E] et de ses suivants."

 game_concept_cuind: "Cuind"
 game_concept_cuind_desc: "L'une des tribus [avari|E], les Cuind descendent de ceux qui voyagèrent jusqu'à l'extrême sud de la [middleearth|E] et s'établirent dans les jungles et forêts de Drêl et du Sûza Sumar, principalement d'héritage Tatyarin. Dans les temps anciens, les Cuind erraient sur les rivages occidentaux de la [middleearth|E] aussi loin au nord que le cap de Mardrûak et aussi loin au sud que la forêt de Drêl. Ils établirent maints petits sanctuaires en ces terres, mais étaient largement un peuple migrateur. \n\nCependant, avec la venue des [men|E], les Cuind devinrent méfiants, et abandonnèrent de plus en plus les confins septentrionaux de leurs pérégrinations. Toujours davantage ils se rassemblèrent dans la forêt de Drêl, choisissant la sécurité du nombre.\n\nLes Cuind ne purent échapper aux Hommes même ici, cependant. Lorsque les [numenoreans|E] colonisèrent le [thanihazad|E], les Cuind conclurent un accord secret avec les dirigeants coloniaux. Les colons fermeraient les yeux sur les Cuind, et n'empiéteraient pas sur leur forêt, et en échange les Cuind commerceraient avec eux. Des guérisseurs Cuindi déguisés ont évité mainte tragédie dans le [thanihazad|E], et ainsi les deux parties ont bénéficié de cet arrangement."

 game_concept_kinnlai_sundering: "La Scission des Kinn-lai"
 game_concept_kinnlai_sundered: "divisés"
 game_concept_kinnlai_sundering_desc: "La mort de Tainalânn, premier roi des Kinn-lai, sur l'île de Dilsulinol déchira le peuple en deux. Car ses enfants, Shelepinn et Tûlanal, se disputèrent pour savoir qui devait hériter de sa couronne. Shelepinn soutenait qu'en tant qu'aînée, la couronne lui revenait de droit. Le cadet, Tûlanal, arguait que le pouvoir passait de père en fils. Les Kinn-lai furent irrémédiablement divisés, et la venue des Hommes aggrava encore la querelle. \n\nTûlanal avait gagné l'amitié du grand jeune Chef des Hommes arrivants — Amâv. Et Tûlanal usa de cette amitié comme argument pour expliquer pourquoi il devait les mener. Pour sa part, Shelepinn arguait qu'il cédait à la légère leurs terres ancestrales en échange d'une amitié qui mourrait avec Amâv. Tous deux auraient finalement raison — si les Kîrani maintinrent longtemps leur amitié, les Mûmakani finirent par retomber dans l'Ombre qui même alors les guettait.\n\nIl sembla à tous que le sang allait couler, quand enfin Shelepinn prouva qu'elle était la plus noble, déclarant qu'elle prendrait ceux qui voudraient la suivre et bâtirait un royaume qui lui serait propre, loin de son frère. Et ainsi leur peuple se divisa, et jamais plus ne fut réuni."
 
### Dwarves ###
 game_concept_dwarves: "Nains"
 game_concept_dwarven: "Nain"
 game_concept_dwarvish: "Nanique"
 game_concept_dwarf: "Nain"
 game_concept_khazad: "Khazâd"
 game_concept_dwarves_desc: "Les Nains, également connus sous le nom de [khazad|E] dans leur propre langue, sont les enfants de [mahalcharacter|E], [dwarfcreationmade|E] par lui et non par [eru|E], bien qu'[eruiluvatar|E] leur ait donné leur vie véritable. Parmi les peuples de la [middleearth|E], les Nains sont les plus résistants à la corruption et à l'influence de [morgothcharacter|E] puis de [sauroncharacter|E], même les [sevenringsofdwarvesshort|E] n'ayant pu les corrompre. Ils sont plus endurants que toute autre race, secrets, obstinés, et constants dans l'inimitié comme dans la loyauté. Ils sont historiquement amis des [hobbits|E] et méfiants envers les [elves|E]. Ils sont typiquement forgerons et tailleurs de pierre de profession, inégalés dans certains de leurs arts même par les Elfes. \n\nLeur langue, le [khuzdul|E], est secrète et n'est pas parlée aux non-Nains en règle générale, bien que quelques-uns des plus grands amis des Nains et maîtres du savoir parmi les Eldar l'aient apprise. \n\nIl existe sept Maisons des Nains : \nLes [longbeards|E] \nLes [firebeards|E] \nLes [broadbeams|E] \nLes [ironfists|E] \nLes [stiffbeards|E] \nLes [blacklocks|E] \nLes [stonefoots|E]\n\nLes Nains atteignent leur [majority|E] à 40 ans, et leur [nubility|E] à 70 ans.\n\n#TOLKIENQUOTE "Since they were to come in the days of the power of Melkor, Aulë made the dwarves strong to endure. Therefore they are stone-hard, stubborn, fast in friendship and in enmity, and they suffer toil and hunger and hurt of body more hardily than all other speaking peoples; and they live long, far beyond the span of Men, yet not forever."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, 'D'Aulë et de Yavanna'"
 
 game_concept_longbeards: "Longues-barbes"
 game_concept_longbeard: "Longue-barbe"
 game_concept_sigintarag: "Sigintarâg"
 game_concept_durinsfolk: "Peuple de Durin"
 game_concept_longbeards_desc: "La Maison des [dwarves|E] descendant de [durindeathless|E], les [longbeards|E] ([khuzdul_short|E] « [sigintarag|E] ») sont la plus noble et puissante des maisons naines. Leurs demeures se trouvaient traditionnellement à [khazaddum|E] dans les [mistymountains|E], et ils ont toujours été du côté des Peuples Libres. Ils entretenaient une amitié farouche et indéfectible avec les [noldorelves|E] d'[eregion|E] tant que ce royaume perdura. Ils établirent également les royaumes Longues-barbes des [greymountains|E], d'[ereborrealmshort|E], des [bluemountains|E], et des [ironhills|E]. \n\nLes Longues-barbes combattirent [sauroncharacter|E] lors de la [waroftheelvesandsauron|E], de la [warlastalliance|E], et de la Guerre de l'Anneau."
 
 game_concept_firebeards: "Barbes-de-Feu"
 game_concept_firebeard: "Barbe-de-Feu"
 game_concept_urstarag: "'Urstarâg"
 game_concept_urisfolk: "Peuple d'Úri"
 game_concept_firebeards_desc: "La Maison des [dwarves|E] descendant d'[uriscarred|E], les [firebeards|E] ([khuzdul_short|E] « [urstarag|E] ») sont l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [broadbeams|E] ils bâtirent Tumunzahar ([nogrod|E]) et Gabilgathol ([belegost|E]), les Demeures les plus occidentales des Nains. \n\nLes [firebeards|E] étaient comptés parmi les proches alliés et amis des [sonsoffeanor|E], et leur donnèrent refuge en leurs salles pendant un temps durant la [warofwrath|E]. Les deux peuples furent grandement enrichis par leur amitié, et l'amitié de [khazaddum|E] et des [noldorelves|E] d'[eregion|E] était enracinée dans cette ancienne alliance. Après la Guerre de la Colère, Belegost et Nogrod furent lourdement endommagées, et nombre des Nains de ce clan migrèrent vers Khazad-dûm.\n\nGamil Zirak et Telchar de Nogrod étaient comptés parmi cette maison."
 
 game_concept_broadbeams: "Larges-Épaules"
 game_concept_broadbeam: "Large-Épaule"
 game_concept_fantnuhub: "Fantnuhûb"
 game_concept_dwalinsfolk: "Peuple de Dwálin"
 game_concept_broadbeams_desc: "La Maison des [dwarves|E] descendant de [dwalinwise|E], les [broadbeams|E] ([khuzdul_short|E] « [fantnuhub|E] ») sont l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [firebeards|E] ils bâtirent Tumunzahar ([nogrod|E]) et Gabilgathol ([belegost|E]), les Demeures les plus occidentales des Nains. \n\nLes [broadbeams|E] étaient comptés parmi les proches alliés et amis des [sonsoffeanor|E], et leur donnèrent refuge en leurs salles pendant un temps durant la [warofwrath|E]. Les deux peuples furent grandement enrichis par leur amitié, et l'amitié de [khazaddum|E] et des [noldorelves|E] d'[eregion|E] était enracinée dans cette ancienne alliance. Après la Guerre de la Colère, Belegost et Nogrod furent lourdement endommagées, et nombre des Nains de ce clan migrèrent vers Khazad-dûm.\n\nAzaghâl de Belegost était compté parmi cette maison."

 game_concept_ironfists: "Poings-de-Fer"
 game_concept_ironfist: "Poing-de-Fer"
 game_concept_zirinmazan: "Zirinmazân"
 game_concept_sindrisfolk: "Peuple de Sindri"
 game_concept_ironfists_desc: "La Maison des [dwarves|E] descendant de [sindririch|E], les [ironfists|E] ([khuzdul_short|E] « [zirinmazan|E] ») sont l'une des deux maisons naines qui vivaient au [rhun|E], aux côtés des [stiffbeards|E]. Ils étaient connus pour être de féroces marchands et possédaient un sens aigu du commerce, qui dégénérait parfois en avidité brûlante et dévorante.\n\nAu Premier Âge, les Poings-de-Fer se querellèrent avec leur clan-frère, les Barbes-Raides, pour le contrôle de certaines mines proches du lieu de leur éveil. Les Poings-de-Fer soutenaient que leur plus grande population et leur force leur donnaient droit aux mines, car leur besoin et leur capacité étaient supérieurs, bien qu'elles fussent sur un ancien territoire Barbe-Raide. Cependant, une coalition des Barbes-Raides, [blacklocks|E], et [stonefoots|E] se forma pour s'opposer aux Poings-de-Fer, déclenchant finalement la [warofiron|E]. L'alliance força les Poings-de-Fer à céder, et dès lors la grande majorité des Poings-de-Fer furent exilés des [redmountains|E], voyageant à travers le [rhun|E] jusqu'aux Ered Harmal. Là ils bâtirent de nouvelles forteresses et de nouvelles vies, vendant des armes de fer à quiconque pouvait les payer, se souciant peu des grandes affaires au-delà de leurs portes.\n\nAu [thirdage|E], les Poings-de-Fer furent la maison naine la plus tentée par les promesses de richesse et de trésors de [sauroncharacter|E]. Cela fut rendu manifeste lors de la [warlastalliance|E] et de la [treacheryoforn|E]. Même ainsi, seule une infime fraction des Poings-de-Fer suivit jamais une telle voie. À mesure que leurs fortunes déclinaient dans les années suivantes, nombre de Poings-de-Fer devinrent des errants dans les plaines du Rhûn, forgerons, marchands et instructeurs des [men|E], et certains firent même route vers l'ouest et le nord jusqu'aux terres des [longbeards|E]."
 
 game_concept_stiffbeards: "Barbes-Raides"
 game_concept_stiffbeard: "Barbe-Raide"
 game_concept_mebeltarag: "Mebeltarâg"
 game_concept_thulinsfolk: "Peuple de Thúlin"
 game_concept_stiffbeards_desc: "La Maison des [dwarves|E] descendant de [thulinswift|E], les [stiffbeards|E] ([khuzdul_short|E] « [mebeltarag|E] ») sont l'une des deux maisons naines qui vivaient au [rhun|E], aux côtés des [ironfists|E]. Les Barbes-Raides étaient la maison la plus septentrionale des [dwarves|E], et les plus grands pourfendeurs de dragons de leur race, bien que de longues années de guerre contre les [drakes|E] aient épuisé leurs rangs. Ils étaient la plus petite des maisons naines, et la plus humble, mais aussi la plus obstinée — même selon les critères nains. \n\nAu [thirdage|E], il est connu que certains de cette maison voyagèrent vers l'ouest et furent absorbés parmi les [longbeards|E] des [ironhills|E]." 
 
 game_concept_blacklocks: "Boucles-Noires"
 game_concept_blacklock: "Boucle-Noire"
 game_concept_naragzanat: "Naragzanât"
 game_concept_thrarsfolk: "Peuple de Thrár"
 game_concept_blacklocks_desc: "La Maison des [dwarves|E] descendant de [thrarproud|E], les [blacklocks|E] ([khuzdul_short|E] « [naragzanat|E] ») s'éveillèrent et établirent leurs demeures dans les [orocarni|E]. Au début du [secondage|E] sous Thrár II, ils colonisèrent le val de Bizarûldûm sur les rivages orientaux de la [middleearth|E], et peu après ils furent rejoints par leur clan-frère, les [stonefoots|E]. Ensemble ils forgèrent le plus grand royaume des [dwarves|E] en dehors de [khazaddum|E] elle-même, et la plus grande partie des deux peuples vint y demeurer.\n\nCependant, cette nature entremêlée serait à la fois leur plus grande force et leur faiblesse lors de la [successionofbizaruldum|E], et les grandes maisons [stonefoot|E] et Boucle-Noire s'éloignèrent, leur querelle attisée par les manipulations de [sauroncharacter|E].\n\nAvec le temps les Boucles-Noires furent connus pour s'être divisés en plusieurs groupes, certains demeurant à l'Est, d'autres établissant des demeures dans les [yellowmountains|E], et d'autres encore rejoignant leurs parents occidentaux.\n\nMais toujours ils brûlèrent de haine envers [sauroncharacter|E] pour les chagrins qu'il leur avait infligés, et partout où ils s'établissaient, ils étaient ses ennemis les plus implacables à l'Est."
 
 game_concept_stonefoots: "Pieds-de-Pierre"
 game_concept_stonefoot: "Pied-de-Pierre"
 game_concept_abanbasan: "'Abanbasân"
 game_concept_bavorsfolk: "Peuple de Bavór"
 game_concept_stonefoots_desc: "La Maison des [dwarves|E] descendant de [bavorcold|E], les [stonefoots|E] ([khuzdul_short|E] « [abanbasan|E] ») s'éveillèrent et établirent leurs demeures dans les [orocarni|E]. Au début du [secondage|E] sous Bavór II « Roi-du-Nord », ils rejoignirent les [blacklocks|E] sous Thrár II « Roi-du-Sud » pour coloniser le val de Bizarûldûm sur les rivages orientaux de la [middleearth|E]. Ensemble ils forgèrent le plus grand royaume des [dwarves|E] en dehors de [khazaddum|E] elle-même, et la plus grande partie des deux peuples vint y demeurer.\n\nCependant, cette nature entremêlée serait à la fois leur plus grande force et leur faiblesse lors de la [successionofbizaruldum|E], et les grandes maisons Pied-de-Pierre et Boucle-Noire s'éloignèrent, leur querelle attisée par les manipulations de [sauroncharacter|E].\n\nLes Pieds-de-Pierre étaient également connus sous le nom de « Nains-Joailliers », car les [stonefoots|E] étaient réputés pour être des sculpteurs d'une habileté incroyable et exceptionnellement doués dans le travail des gemmes. Ils étaient aussi, curieusement, connus pour être des artistes prolifiques au sens [mannish|E] du terme."

### Hobbits ###
 game_concept_hobbits: "Hobbits"
 game_concept_hobbit: "Hobbit"
 game_concept_perian: "Perian"
 game_concept_periannath: "Periannath"
 game_concept_halfling: "Demi-Homme"
 game_concept_halflings: "Demi-Hommes"
 game_concept_hobbits_desc: "Les Hobbits, également connus sous le nom de [Glossary('Periannath','perian_gloss')] ou [Glossary('Kuduk','kuduk_gloss')], sont une petite [conceptrace|E] qui habite typiquement sous terre, que l'on croit apparentée aux [men|E]. Ils n'ont joué qu'un rôle mineur dans les histoires des Grands et des Sages, sauf durant la Guerre de l'Anneau.\n\nLes Hobbits mesurent entre trois et quatre pieds de haut, avec des jambes courtes, des oreilles légèrement pointues, et des pieds velus aux semelles coriaces, ce qui fait que la plupart ne portent jamais de chaussures. Comparés aux [dwarves|E], ils sont légèrement plus petits et moins trapus ou robustes.\n\nTôt dans leur histoire connue, les Hobbits étaient divisés en trois sortes, chacune avec des coutumes et des tempéraments différents. Les [Glossary('Fortauds','stoor_gloss')] portaient une pilosité faciale, avaient une affinité pour l'eau, les bateaux et la nage, et portaient des bottes. Les Peaublêmes étaient clairs, grands et minces — un peuple aventureux, plus amical et plus ouvert aux étrangers. Enfin, les Piévelus étaient les plus nombreux et établirent la coutume de vivre dans des terriers. Dans les jours ultérieurs, les traits Piévelus devinrent la norme.\n\nLes Hobbits sont d'abord connus pour avoir demeuré dans le [anduinvale|E]. Certains y restèrent, mais la majorité migra vers l'ouest, s'établissant finalement dans la [shire|E], durant le règne d'Argeleb II d'[arthedain|E].\n\nLes Hobbits ont une espérance de vie quelque peu plus longue que les Hommes de descendance non-[numenorean|E], avec une moyenne entre 90 et 100 ans. Les Hobbits atteignent à la fois la [majority|E] et la [nubility|E] à l'âge de 33 ans.\n\nPar nature, les Hobbits sont d'une disposition douce, bien que souvent provinciaux dans leur vision. Ils sont friands d'une vie bucolique sans aventures, faite d'agriculture, de bonne chère, de pipe fumante, de conversations entre voisins et de discussions sur les généalogies. Pourtant ne les sous-estimez point, car ils sont endurants en temps d'épreuve et montrent une farouche résolution lorsqu'on les pousse à bout.\n\n#TOLKIENQUOTE "I am in fact a Hobbit (in all but size). I like gardens, trees and unmechanised farmlands; I smoke a pipe, and like good plain food; I like, and even dare to wear in these dull days, ornamental waistcoats. I am fond of mushrooms (out of a field); have a very simple sense of humour...; I go to bed late and get up late... I do not travel much."#!\n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"
 game_concept_hobbitish: "Hobbitique"
 game_concept_hobbitish_short: "Hob."
 game_concept_hobbitish_desc: "Le Hobbitique est la forme familière et rustique de l'occidentalien parlée par les [hobbits|E]. Il se caractérise par une grammaire simple, un riche répertoire d'expressions campagnardes et de vocabulaire quotidien, ainsi que des variantes régionales (notamment [Glossary('Fortaud','stoor_gloss')], Peaublême, et Piévelu). Ce dialecte préserve des mots anciens et des noms de lieux, privilégie les diminutifs et les surnoms, et regorge d'expressions liées au foyer, à l'agriculture et à la bonne chère. D'apparence simple, le Hobbitique contient néanmoins des nuances subtiles et des traces archaïques qui reflètent la profonde histoire locale des Hobbits et leurs origines du [anduinvale|E]."
 
 game_concept_hobbit_government: "Gouvernement Hobbit"
 game_concept_hobbit_government_i: "@government_type_hobbit!"
 game_concept_hobbit_government_desc: "Les [hobbits|E] mènent une existence simple, gouvernés autant par la convention que par de véritables lois. Le Thain est ce qui se rapproche le plus d'un chef d'État pour la [shire|E], tandis que le Maire de Grande-Creusée gère l'essentiel de la paperasserie quotidienne."
 
 game_concept_mathom: "Mathom"
 game_concept_mathoms: "Mathoms"
 game_concept_mathomhouse: "Maison-à-Mathoms"
 game_concept_mathomhouses: "Maisons-à-Mathoms"
 game_concept_mathom_desc: "Les Mathoms, ou [Glossary('Kast','kast_mathom_gloss')], sont ces petits bibelots ou objets dont les [halflings|E] n'ont pas d'usage immédiat mais qu'ils ne peuvent se résoudre à jeter. Nombre d'entre eux sont conservés dans les Maisons-à-Mathoms, des musées gérés par la Société des Mathoms, où ils sont exposés comme trophées ou pièces décoratives."
 
 game_concept_shire: "Comté"
 game_concept_shire_desc: "La Comté, également appelée [Glossary('Sûza','suza_gloss')] par ses habitants, est une région fertile aux douces collines dans le nord-ouest de la [middleearth|E], traversée de chemins, de haies et de la rivière Brandivin, et divisée en quatre Quartiers avec des villages et le bourg marchand de Grande-Creusée. Colonisée il y a longtemps par des clans [hobbit|E], elle est demeurée paisiblement autosuffisante.\n\nLa culture hobbit chérit le foyer, la bonne chère, la famille, les jardins, les coutumes populaires et les conforts simples, privilégiant l'intimité à l'aventure. Politiquement la Comté est informelle et autogérée : l'autorité repose sur des charges traditionnelles — le Thain héréditaire, le Maire de Grande-Creusée, les shirriffes et les conseils locaux."
 
