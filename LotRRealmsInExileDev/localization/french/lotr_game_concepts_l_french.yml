 #### Locations of Arda ####
 ###########################
 
### The Undying Lands ###
 game_concept_valinor: "Valinor"
 game_concept_blessedrealm: "Royaume Béni"
 game_concept_landofthevalar: "Terre des Valar"
 game_concept_valinor_desc: "Demeure des [valargods|E], Valinor s'étend par-delà [belegaer_sea|E], dans le royaume d'[aman|E], aux confins occidentaux de la [middleearth|E]. \n\nValinor est ceint à l'est par les Pelóri, chaîne de montagnes érigée par les Valar en rempart contre [melkorcharacter|E]. À l'ouest s'étend Ekkaia, la mer Extérieure qui encercle tant Valinor que la Terre du Milieu. \n\nToute chose en ce royaume, de la pierre aux eaux, est consacrée et immaculée ; nulle maladie, nulle corruption, nul dépérissement n'y ont cours. C'est en Valinor que les Valar rassemblèrent toute la beauté et la lumière qu'ils purent sauver du Printemps d'Arda avant sa corruption, et ils y façonnèrent des merveilles nouvelles, rendant Valinor plus resplendissant encore qu'Almaren ne le fut jamais. \n\nSa cité principale est Valimar aux mille cloches, bâtie au cœur de la plaine, où résident les [vanyarelves|E] et les [valargods|E]. À l'ouest de Valimar s'élève un tertre verdoyant nommé Ezellohar, d'où surgirent les [twotrees|E] qui illuminèrent ces terres aux Jours Anciens. \n\nDeux autres cités s'y dressent : Alqualondë et Tirion, demeures respectives des [falmarielves|E] et des [noldorelves|E]. Au large de sa côte orientale repose [toleressea|E], l'île des [elfexiles|E]."
 
 game_concept_taniquetil: "Taniquetil"
 game_concept_taniquetil_desc: "Également nommé Oiolossë, le [taniquetil|E] est la plus haute et la plus majestueuse montagne de toute l'[ardaconcept|E], dressée en [aman|E]. C'est depuis son sommet que [manwecharacter|E] veille sur l'ensemble d'[ardaconcept|E], trônant dans sa grande salle d'[ilmarin|E]."
 
 game_concept_aman: "Aman"
 game_concept_westaman: "Occident"
 game_concept_uttermostwest: "Extrême-Occident"
 game_concept_undyinglands: "Terres Immortelles"
 game_concept_aman_desc: "[aman|E], également appelé le Royaume Béni ou les Terres Immortelles, est le continent le plus occidental d'[ardaconcept|E], s'étendant par-delà [belegaer_sea|E] depuis la [middleearth|E]. Sa limite orientale est marquée par [toleressea|E]. On le nomme Royaume Béni car [valinor|E] repose en son sein, demeure des [valargods|E].\n\nC'est depuis ces rivages que [manwecharacter|E] veille sur toute l'[ardaconcept|E], du haut de sa salle majestueuse au sommet du Mont [taniquetil|E]."
 
 game_concept_toleressea: "Tol Eressëa"
 game_concept_toleressea_desc: "Connue sous le nom d'Île Solitaire, Tol Eressëa est une île au large de la côte orientale d'[aman|E]. Sa plus grande cité et capitale est Avallónë. Par la puissance d'[ulmocharacter|E], elle servit à transporter les [vanyarelves|E], les [noldorelves|E] et les [falmarielves|E] à travers [belegaer_sea|E] jusqu'en [aman|E]. Dans les âges suivants, elle devint l'« Île des Exilés », car nombre d'[elfexiles|E] — tant ceux réincarnés que ceux revenus par-delà la mer — choisirent d'y établir leur demeure, désirant rester plus proches de la [middleearth|E] qu'ils avaient tant aimée, et plus éloignés des [valargods|E]."
 
 game_concept_ilmarin: "Ilmarin"
 game_concept_ilmarin_desc: "Ilmarin désigne les vastes salles de [manwecharactershort|E] et [vardacharactershort|E], érigées au faîte du [taniquetil|E]. Couronnées de hauts dômes d'un blanc éclatant, c'est depuis ces hauteurs que le Roi et la Reine des [ainurgods|E] perçoivent tout ce qui advient en [ardaconcept|E], tandis que d'innombrables esprits sous forme de faucons et d'aigles vont et viennent sans cesse, porteurs de nouvelles.\n\n#TOLKIENQUOTE « Lorsque Manwë monte sur son trône pour contempler le monde, si Varda se tient à ses côtés, son regard porte plus loin que tout autre œil, à travers la brume et les ténèbres, par-delà les lieues infinies de la mer. Et si Manwë est auprès d'elle, Varda perçoit plus clairement que toute autre oreille le son des voix qui s'élèvent d'est en ouest, des collines et des vallées, et des lieux obscurs que Melkor a façonnés sur la Terre. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_hallsofmandos: "Halles de Mandos"
 game_concept_hallsofmandos_desc: "Les Halles de Mandos sont la demeure de [namocharactershort|E], le Proclamateur du Destin des [valargods|E] ; c'est de ses propres halles qu'il tire le plus souvent son nom de Mandos.\n\nLes Halles de Mandos se dressent sur les rivages septentrionaux de [valinor|E], tournées vers la Mer Extérieure. On dit qu'elles forment d'immenses excavations caverneuses, s'étendant toujours davantage à mesure que le Monde vieillit, et leurs parois sont revêtues des tapisseries de Vairë, épouse de Námo, qui représentent tous les événements de l'histoire en cours.\n\nC'est vers les Halles de Mandos que les esprits des [elves|E] et des Hommes sont rassemblés pour attendre leurs destinées respectives dans l'au-delà, d'où le nom de Halles de l'Attente donné à Mandos.\n\nAprès leur séjour dans les Halles, où ils guérissent des blessures spirituelles et mentales acquises durant leur vie, les Elfes immortels sont réincarnés et retournent auprès des leurs en Aman, hormis ceux dont les plaies de l'âme et de l'esprit demeurent trop profondes. Les Hommes suivent un chemin mystérieux vers l'au-delà, un destin que même Mandos et Manwë ne comprennent pas véritablement. Nul cependant, pas même [morgothcharacter|E], ne saurait s'échapper des Halles sans la permission de Mandos."
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.
 
### Middle-Earth ###
 game_concept_middleearth: "Terre du Milieu"
 game_concept_endor: "Endor"
 game_concept_middleearth_desc: "La Terre du Milieu est un vaste continent d'[ardaconcept|E], le plus densément peuplé par les races des Elfes, des Hommes et des Nains. Elle s'étend entre [aman|E] à l'Ouest, par-delà [belegaer_sea|E], et la Terre du Soleil au-delà de la Mer Orientale."
 
 game_concept_belegaer_sea: "Belegaer"
 game_concept_greatsea: "Grande Mer"
 game_concept_belegaer_sea_desc: "Souvent appelé la Grande Mer, ou les Mers de la Séparation, le Belegaer est le vaste océan qui s'étend entre les continents d'[aman|E] et de la [middleearth|E].\n\nLa Grande Mer a subi maints changements depuis le [firstage|E], étant alors plus étroite et possédant une section gelée dans le lointain Nord nommée Helcaraxë, par laquelle le passage à pied entre [aman|E] et la [middleearth|E] était possible."
 
# Beleriand #
 game_concept_beleriand: "Beleriand"
 game_concept_beleriand_desc: "Le [beleriand|E] était la région du nord-ouest de la [middleearth|E] durant le [firstage|E]. À l'origine, ce nom ne désignait que les terres autour de la Baie de Balar, mais avec le temps, il s'étendit à l'ensemble du territoire. \n\nC'est là que se déroulèrent les grandes batailles du [firstage|E], et que maintes tragédies et hauts faits de bravoure advinrent. Le continent tout entier fut englouti lors de la [warofwrath|E]."
 
 game_concept_utumno: "Utumno"
 game_concept_utumno_desc: "Utumno, ou Udûn, était une forteresse de [melkorcharacter|E] dans l'extrême Nord de la Terre du Milieu. Première et plus formidable des citadelles de [melkorcharacter|E], creusée aux premiers jours du monde. Elle abritait des hordes de démons, les [ainurgods|E] déchus ralliés à Melkor, et d'innombrables monstres de corruption y furent engendrés en dérision des créatures et êtres naturellement destinés à la [middleearth|E]. \n\nElle fut détruite lors de la Guerre pour le Salut des [elves|E]."
 
 game_concept_angband: "Angband"
 game_concept_angband_desc: "Angband était une puissante citadelle fortifiée, originellement bâtie par [melkorcharacter|E] aux premiers jours du monde comme avant-poste de sa forteresse septentrionale d'[utumno|E]. Utumno fut anéantie par les [valargods|E] et [melkorcharacter|E] emprisonné en [valinor|E] pour trois âges, mais à son retour en [middleearth|E], il fit d'Angband le siège de sa puissance et dressa les tours de Thangorodrim au-dessus de ses portes. \n\nAngband fut assiégée par les [noldorelves|E] durant les premiers temps du [firstage|E], mais le siège fut brisé lors de la [Glossary('Dagor Bragollach','dagor_bragollach_gloss')]. Elle fut finalement détruite par les forces des [valargods|E] à la fin du [firstage|E], lors de la [warofwrath|E]."
 
 game_concept_gondolin: "Gondolin"
 game_concept_gondolin_desc: "Gondolin était une cité cachée bâtie par les [noldorelves|E] dans les montagnes au nord du [beleriand|E]. Protégée par une entrée secrète et sept portes puissantes, la cité de la Pierre Chantante s'élevait sur une colline au centre de la plaine de Tumladen. Son souverain était Turgon, fils de [fingolfin|E], et c'est là que naquit Eärendil le Navigateur.\n\nHélas, Gondolin fut trahie par le neveu du Roi, Maeglin, et les hordes de [morgothcharacter|E] encerclèrent, assiégèrent et détruisirent entièrement la cité — non sans subir de terribles pertes face à d'héroïques défenseurs tels que [glorfindel|E], Túor et Ecthelion.\n\n#TOLKIENQUOTE « Réjouissez-vous de l'avoir trouvée et reposez-vous de la guerre sans fin, car c'est la cité aux sept noms qui se dresse sur la colline, où tous ceux qui luttent contre Morgoth trouvent encore espoir et vaillance… »#!\n\n#QUOTEDCHARACTER ― Le Lai de la Chute de Gondolin"

# The Westlands #
 game_concept_westlands: "Terres de l'Ouest"
 game_concept_west: "Occident"
 game_concept_westlands_desc: "Les Terres de l'Ouest désignent la région nord-occidentale de la [middleearth|E], comprenant l'[eriador|E], l'[enedhwaith|E] et le [rhovanion|E], s'étendant au sud jusqu'au Harondor et à l'est jusqu'au [mordor|E] et à la [seaofrhun|E]. \n\nAux [elderdays|E], le [beleriand|E] faisait également partie des Terres de l'Ouest."
 
 game_concept_rhovanion: "Rhovanion"
 game_concept_rhovanion_desc: "Le [rhovanion|E], ou Terres Sauvages, est une vaste région du nord de la [middleearth|E]. Le Grand Fleuve [anduin|E] la traverse, et l'immense forêt de Vertbois le Grand en fait partie. De nombreux chevaux sauvages et bœufs errent dans les plaines du Rhovanion.\n\nIl est délimité par la [seaofrhun|E] à l'Est, les [greymountains|E] et les [ironhills|E] au Nord, les [mistymountains|E] à l'Ouest, et au sud par la ligne formée par la rivière Limeclaire, l'Anduin, l'Emyn Muil, Dagorlad et l'Ered Lithui.\n\nSes cours d'eau majeurs sont l'[anduin|E], le Celduin ou Rivière Courante, et le Carnen ou Eau Rouge.\n\nBien que moins célèbre que l'[eriador|E] ou les batailles du [rohan|E] et du [gondor|E], ce fut un théâtre vital de la Guerre de l'Anneau, et la terre d'un ancien royaume du même nom qui fut un proche allié de Gondor."
 
 game_concept_enedhwaith: "Enedhwaith"
 game_concept_enedhwaith_desc: "L'Enedhwaith est une vaste région du nord-ouest de la [middleearth|E]. Sa frontière septentrionale avec l'[eriador|E] est définie par le fleuve Gwathló et les [mistymountains|E], sa frontière méridionale par les Montagnes Blanches. À l'est, l'Isen forme sa frontière naturelle avec le [calenardhon|E].\n\nCette contrée a toujours été la terre médiane entre les royaumes d'[arnor|E] et de [gondor|E], faiblement peuplée et tout au plus sous contrôle lâche des [dunedain|E]. La Route Nord-Sud la traversait directement, reliant les deux royaumes. À la fin du [thirdage|E], elle était presque entièrement dépeuplée."
 
 game_concept_eriador: "Eriador"
 game_concept_eriador_desc: "L'Eriador est une vaste région du nord-ouest de la [middleearth|E], s'étendant entre le [lindon|E] et les [bluemountains|E] à l'ouest, et le [rhovanion|E] et les [mistymountains|E] à l'est.\n\nElle est habitée par tous les Peuples Libres de la Terre du Milieu, et fut le théâtre de maints événements majeurs des Deuxième et Troisième Âges. À la fin du Troisième Âge, ses principaux habitants étaient les [hobbits|E] de la Comté et les Hommes des contrées avoisinantes. \n\nAprès la [eriadorcolonisation|E], elle fut dominée par le royaume [dunedain|E] d'[arnor|E], qui se fractura et s'effondra par la suite. Parmi les lieux importants d'Eriador figurent les cités d'[arnor|E], les royaumes elfiques de [rivendell|E] et d'[eregion|E], ainsi que la Comté."
 
 game_concept_nelvorin: "Nelvorin"
 game_concept_nelvorin_desc: "Bien que peu connue hors du Nord, Nelvorin comptait parmi les plus anciennes implantations d'[eriador|E], site d'un sanctuaire archaïque qui devint par la suite archives et bibliothèque pour les [faithful|E] de la région. Originellement nommée Bar-en-Nêlbórath (sindarin : « Demeure des Trois Fidèles »), elle se dressait près de la source de l'Uialduin, là où la rivière jaillissait des Collines du Crépuscule. \n\nLes origines de Nelvorin demeuraient mystérieuses. Des traces d'occupation elfique du [firstage|E] se devinaient dans les pierres réemployées lors de la construction du sanctuaire édanique du début du [secondage|E]. Ces pierres étaient ornées d'anciennes gravures nandorines, apparemment recouvertes de caractères [sindarin|E] plus tardifs, d'origine et de signification obscures. Plus tard, de nombreux tertres édaniques furent érigés près du sanctuaire, en nombre surpassé seulement par Tyrn Gorthad. \n\nSite clé des premiers contacts [numenorean|E], les « Trois Fidèles » éponymes étaient, selon la légende, des marins númenóréens demeurés parmi les peuples autochtones des Collines du Crépuscule, bien avant toute tentative concertée de colonisation. \n\nAprès l'arrivée des [numenoreans|E], Nelvorin devint un centre de savoir et un symbole de la présence ancienne et continue des peuples édaniques et de leurs descendants dans l'Emyn Uial. Car bien avant que Bëor n'entendît la harpe de [finrod|E], ses ancêtres contemplaient l'Occident depuis Nelvorin, et nombre de leurs descendants ne franchirent jamais l'[eredluin|E] mais demeurèrent satisfaits parmi les collines ondoyantes, se mêlant avec le temps à leurs parents [dunedain|E] de retour, et là ils restèrent jusqu'à la fin du [thirdage|E]."
 
 game_concept_mistalonde: "Mistalondë"
 game_concept_mistalonde_desc: "Mistalondë fut l'une des grandes œuvres d'[elendil|E], fondée sur le site d'un modeste havre [numenorean|E] dans la province d'Ethir Gwathló, face à Lond Daer, pour remplacer ce dernier port, renversé et son havre ensablé par la Grande Vague qui suivit la [downfall|E].\n\nElle fut longtemps un havre essentiel pour les navires hauturiers voyageant entre [gondor|E] et [arnor|E]. Cependant, les grands travaux du quatrième siècle du [thirdage|E] permirent à tous les navires sauf les plus imposants de remonter le Gwathló jusqu'à Tharbad, réduisant l'importance de Mistalondë et amorçant son long déclin.\n\nLa Maison régnante Gunion soutint Turendur de [cardolan|E] lors de la [cardolan_succession_crisis|E] ([ageTA|E] 1235-1244). En conséquence, leur port capital de Mistalondë finit par être assiégé. Bien qu'il ne fût ni percé ni mis à sac, Mistalondë fut dépouillée d'une grande partie de son ancienne autonomie par le roi Tarcil victorieux, ce qui accéléra son déclin en fortune et en population.\n\nÀ partir de [ageTA|E] 1360, divers clans Enedhwaithrim émigrèrent au-delà du fleuve vers l'Ethir Gwathló, où ils furent recrutés comme feudataires. Cependant, ces feudataires gagnèrent progressivement en puissance tandis que la population [dunedain|E] déclinait, leurs chefs s'emparant de portions toujours plus vastes de la province jusqu'à ce que la Maison Gunion ne régnât plus que de nom. Après la Dévastation de 1409, ils chassèrent le dernier seigneur de Mistalondë de son siège ancestral.\n\nRenommée « Súthure » dans leur langue, Mistalondë devint la capitale du royaume Saralain qui émergea tandis que le contrôle du Cardolan s'évaporait. Bien que très diminuée et largement ruinée par le temps et des siècles de conflits entre les peuples du Saralain, Súthure demeura l'une des rares implantations significatives d'[eriador|E] au [thirdage|E] finissant.\n\nAprès le retour du roi, la cité et son havre furent restaurés dans leur gloire passée et servirent de port majeur d'Arnor au début du [fourthage|E], entraînant un essor de l'économie locale et de la population de la cité."
 game_concept_suthure: "Súthure"
 
 game_concept_tharbad: "Tharbad"
 game_concept_tharbad_desc: "Tharbad se dressait au confluent du Gwathló et du Glanduin, en un lieu de vastes marécages connu sous le nom de Nîn-in-Eilph. C'était le point le plus en amont où le fleuve fut jamais navigable, et c'est là qu'Aldarion de [numenor|E] rencontra Galadriel.\n\nDurant les années d'exploitation forestière [numenorean|E] dans le bassin du Gwathló ([ageSA|E] c.800-1695), elle abrita le dernier d'une chaîne de forts bâtis pour garder les immenses réserves de bois de la Guilde des Aventuriers, détruite en 2.A. 1697 lors de l'invasion de l'[eriador|E] par [sauroncharacter|E], en même temps que les forêts elles-mêmes.\n\nTharbad fut refondée comme havre permanent en 2.A. 1912, à la suite de la refondation similaire de Lond Daer au siècle précédent. Elle devint un point d'entrée central pour les colons se dirigeant vers les établissements de la vallée du Baranduin et au-delà, puis vers le Minhiriath lui-même, durant la [eriadorcolonisation|E].\n\nPlus tard, lorsque le Minhiriath devint une [colony|E] [numenorean|E] formelle, elle en devint la capitale administrative et une implantation importante à part entière. À l'arrivée d'[elendil|E], Tharbad devint en théorie un Territoire de la Couronne mais, en pratique, demeura gouvernée par une Administration de Guilde locale jouissant d'une autonomie et de privilèges considérables.\n\nAu quatrième siècle du [thirdage|E], sous les règnes d'Arnadil de [gondor|E] et d'Arantar d'[arnor|E], Tharbad fut transformée en pivot des communications entre les [realms_in_exile|E]. La construction de chaussées, de quais et d'un grand pont pour porter la Route Nord-Sud, accompagnée d'un vaste projet de drainage, créa un centre commercial d'importance majeure, permettant pour la première fois l'extension de Tharbad au sud du fleuve.\n\nBien que garnie d'une garnison et, en théorie, administrée conjointement par [gondor|E] et [arnor|E], en pratique, la gouvernance des deux rives de la cité était déléguée à l'ancienne Administration de Guilde. La garnison [arnorian|E], puis [cardolani|E], sur la rive nord fut de plus en plus recrutée parmi la population de Tharbad et de ses environs immédiats, jusqu'à n'être plus qu'une milice locale.\n\n[tharbadpage2|E]"
 
 game_concept_tharbadpage2: "Tharbad - Page 2"
 game_concept_tharbadpage2_desc: "En tant que cité la plus tournée vers l'extérieur d'[arnor|E], Tharbad ne se réconcilia jamais tout à fait avec la sécession cardolane, qu'elle considérait comme néfaste au commerce. Ses habitants déploraient le gaspillage et la destruction des guerres entre royaumes, et supportaient mal la réduction de leur autonomie locale qui suivit la guerre civile cardolane. Ils ne furent pas non plus enthousiastes dans leur reconnaissance de la succession Caladir, et malgré leur sympathie pour la stratégie d'unification de l'Arthedain, ils s'indignaient de voir leurs fils envoyés à la mort contre les raids toujours plus nombreux des Angmarrim dans le Nord, et retinrent de plus en plus leurs levées et leurs impôts.\n\nTharbad refusa de contribuer des troupes lors de la [devastationofcardolan|E] en 1409, arguant qu'elle devait veiller à la défense du Havre (tout en soupçonnant secrètement que l'Angmar éviterait d'attirer [gondor|E] dans le conflit), et fit dès lors sécession de facto de la nouvelle administration [cardolani|E] de l'[arthedain|E] basée à Iarond.\n\nTharbad devint effectivement une cité-État sous protection [gondorian|E]. Cependant, la garnison de ce dernier fut réduite jusqu'à devenir cérémonielle, puis finalement retirée après la Grande Peste de [ageTA|E] 1636, qui laissa le Minhiriath déserté et Tharbad lourdement dépeuplée.\n\nAvec la Chute d'[arnor|E] en 3.A. 1974, Tharbad se retrouva entièrement isolée. Les marécages reprirent lentement leurs droits, et la cité tomba en ruine. Vers 3.A. 2050, le Grand Pont s'était effondré, remplacé par un gué périlleux. Par la suite, Tharbad poursuivit son déclin, de plus en plus de mercenaires, de bandits et de brutes (généralement venus du Dunland) en faisant leur repaire et extorquant des péages aux rares marchands qui remontaient encore le Chemin Vert — une grande inondation suivant le Rude Hiver de 3.A. 2912 tua ou dispersa les quelques habitants restants.\n\nLa restauration de Tharbad fut une priorité majeure du Roi Elessar après la destruction de l'[onering|E]. La voyant comme le pivot de la restauration d'Arnor et un lieu historique de coopération entre les royaumes des Dúnedain. Sous son règne, le Grand Pont fut rebâti, le Havre restauré, et l'antique cité rétablie comme symbole de la restauration des Dúnedain."
 
 game_concept_carndum: "Carn Dûm"
 game_concept_carndum_desc: "La redoutable forteresse de Carn Dûm, bastion suprême du [witchkingshort|E] d'[angmar|E]. Derrière et sous ses tours glaciales et ses murailles déchiquetées s'étendaient d'innombrables cachots emplis d'horreurs sans fin et de hurlements résonnants, un lieu où les cauchemars prenaient chair vivante et où la chair vivante était transmutée en créatures spectrales et désincarnées.\n\nNul captif emmené à Carn Dûm n'en ressortit jamais vivant, bien que la rumeur prétendît que le [witchkingshort|E] n'accordait nulle paix même aux morts, et par de sorciers enchantements dépêchait leurs spectres inquiets semer l'épouvante parmi ses ennemis.\n\nLes origines de Carn Dûm demeurent mystérieuses. Parmi les [dwarves|E], certains disaient qu'elle avait commencé comme forteresse satellite de [gunduzbad|E] en son apogée, d'autres qu'elle n'avait jamais été qu'un nid de [goblin|E] dès l'origine. Certains parmi les Sages soutenaient qu'elle avait été un avant-poste oriental d'[utumno|E], enseveli mais non entièrement détruit lors du tumulte qui mena au premier emprisonnement de [morgothcharacter|E], longtemps oublié de tous sauf de [sauroncharacter|E] le Trompeur. Les [dunedain|E] n'en savaient rien, et nombre d'entre eux la croyaient bâtie par le Roi-Sorcier lui-même selon ses propres desseins infernaux.\n\nQuelles que fussent ses origines, c'est là que le Roi-Sorcier établit sa demeure en [ageTA|E] 1300, dans le cadre d'un plan plus vaste orchestré par Sauron. Rassemblant force [orcs|E], [conceptracemen|E] malfaisants et créatures redoutables, il édifia le cruel royaume d'[angmar|E], qu'il voua à un unique dessein — la destruction des [dunedainarnor|E]."
 
 game_concept_mistymountains: "Montagnes de Brume"
 game_concept_hithaeglir: "Hithaeglir"
 game_concept_themountains: "Les Montagnes"
 game_concept_mistymountains_desc: "Les Montagnes de Brume (Hithaeglir en [sindarin|E]) forment une grande chaîne montagneuse s'étendant entre l'[eriador|E] à l'ouest et l'[anduin|E] à l'est. Elles courent de [gundabad|E] au nord jusqu'à la Trouée du [rohan|E] au sud, sur quelque 900 milles (1 448 kilomètres) du nord au sud. Elles furent dressées par [morgothcharacter|E] aux [elderdays|E] pour dissuader [oromecharactershort|E], qui chassait ses créatures durant le Sommeil de [yavannacharactershort|E]. Elles servirent également de barrière contre les Elfes durant le [greatjourney|E], les Nandor se séparant à leur pied et refusant de les franchir. \n\nElles sont toutefois plus connues pour abriter le grand royaume nain de [khazaddum|E], la demeure des [longbeards|E]. Fondé par [durindeathless|E], ce royaume souterrain en vint à dominer la chaîne montagneuse, et il était possible de voyager du versant oriental au versant occidental sans jamais quitter les chemins finement taillés des [dwarves|E]. \n\nParmi les lieux importants des Montagnes de Brume figuraient [khazaddum|E], [gundabad|E], le Col Élevé et le Col du Rubicorne.\n\n#TOLKIENQUOTE Bien au-delà des montagnes de brume glacées\nVers des cachots profonds et d'antiques cavernes..."
 
 game_concept_gundabad: "Gundabad"
 game_concept_gunduzbad: "Gunduzbad"
 game_concept_gundabad_desc: "Point le plus septentrional des [mistymountains|E], Gundabad est l'un des sites les plus révérés des [dwarves|E], particulièrement des [longbeards|E], car c'est la montagne où [durin|E] s'éveilla. Au fil de son histoire, elle servit de lieu de rassemblement aux Sept Maisons des Nains, mais nul grand royaume n'y fut bâti, seulement des sanctuaires et une modeste garnison. De ce fait, les [dwarves|E] en vinrent à s'en mordre les doigts, car en représailles de l'intervention de [khazaddum|E] lors de la [waroftheelvesandsauron|E], [sauroncharacter|E] envoya des hordes de [goblins|E] assaillir la montagne sacrée. Elle fut mise à sac et prise par les Gobelins, et ne serait reconquise par les [dwarves|E] qu'au [fourthage|E]."
 
 game_concept_bluemountains: "Montagnes Bleues"
 game_concept_eredluin: "Ered Luin"
 game_concept_bluemountains_desc: "Les Montagnes Bleues, également connues sous le nom d'[Glossary('Ered Lindon','ered_lindon_gloss')] (Montagnes de Lindon), forment la chaîne montagneuse la plus occidentale de la [middleearth|E] depuis la chute du [beleriand|E]. Elles formaient la frontière occidentale de l'[eriador|E]. \n\nÀ une époque durant les [yearofthetreesage|E], deux [dwarffathers|E] s'éveillèrent sous le Mont Dolmed et fondèrent les deux maisons les plus occidentales des Nains (les [firebeards|E] et les [broadbeams|E]). Ils bâtirent ensuite deux grandes cités-États, [nogrod|E] et [belegost|E]. \n\nAprès la chute du [beleriand|E], la plupart des [dwarves|E] de l'[Glossary('Ered Luin','ered_luin_gloss')] migrèrent vers [khazaddum|E]. Une grande partie de la chaîne passa sous l'autorité de Gil-galad au [lindon|E], bien que les terres au nord de la Petite Lune demeurassent un pays nain, quoique très diminué. \n\nSous les règnes de Thráin et Thorin du [durinsfolk|E], les Montagnes Bleues devinrent le foyer des [longbeards|E] de la [lonelymountain|E], et même après la reconquête d'[ereborrealmshort|E], nombre d'entre eux y demeurèrent. Même au début du [fourthage|E], maints Nains de la Salle de Thorin restèrent dans les Montagnes Bleues."

 game_concept_greymountains: "Montagnes Grises"
 game_concept_eredmithrin: "Ered Mithrin"
 game_concept_greymountains_desc: "Les Montagnes Grises formaient la frontière septentrionale du [rhovanion|E] et s'étendaient vers l'ouest depuis la Lande Desséchée jusqu'aux abords de l'[angmar|E]. Jadis faiblement peuplées, elles devinrent un centre d'implantation [dwarven|E] durant le [secondage|E], particulièrement pour les [longbeards|E] de [khazaddum|E] en quête de nouvelles ressources. \n\nAprès la chute d'[angband|E], les [orcs|E] et autres créatures infestèrent les chaînons septentrionaux, et à la fin du Deuxième Âge, les montagnes étaient dangereuses et contestées. Au début du [thirdage|E], les Longues-Barbes y établirent des forteresses et exploitèrent les richesses de l'[Glossary('Ered Mithrin','ered_mithrin_gloss')]. Cependant, les attaques répétées des [dragons|E] de la Lande Desséchée forcèrent leur abandon. \n\nVers [ageTA|E] 2589, les Nains des Montagnes Grises s'en retirèrent presque entièrement, les uns vers les [ironhills|E], les autres vers [erebor|E]. Seuls ceux de [nordinbad|E] persévérèrent. Bien que largement désertées par la suite, des vestiges épars d'[orcs|E] et de [dragons|E] perdurèrent, et la région demeura périlleuse."

 game_concept_whitemountains: "Montagnes Blanches"
 game_concept_erednimrais: "Ered Nimrais"
 game_concept_whitemountains_desc: "Les Montagnes Blanches forment une vaste et imposante chaîne montagneuse s'étendant d'ouest en est à travers les régions centrales de la [middleearth|E]. Célèbres pour leurs sommets vertigineux, elles constituent une barrière naturelle entre le royaume septentrional du Calenardhon, plus tard appelé [rohan|E] sous une lignée différente, et le royaume méridional de [gondor|E].\n\nAu [firstage|E], l'[Glossary('Ered Nimrais','ered_nimrais_gloss')] était faiblement peuplée, avec peu d'implantations. Après la chute de [morgothcharacter|E], Gondor y établit des forteresses pour se défendre contre les invasions, particulièrement durant la [warlastalliance|E]. \n\nLa vallée de Dunharrow, nichée entre les cimes, devint le site des anciens Chemins des Morts, une voie maudite empruntée par les Parjures qui avaient jadis juré allégeance à Gondor, et dont la présence hantait encore les montagnes.\n\nDurant le [thirdage|E], les Montagnes Blanches furent un emplacement stratégique pour les défenses de Gondor, des forteresses étant taillées dans leurs flancs rocheux. Bien qu'elles aient connu peu d'implantations ces derniers temps, elles abritent encore des bêtes dangereuses et des vestiges des forces ennemies qui cherchèrent jadis à conquérir la région."

 game_concept_yellowmountains: "Montagnes Jaunes"
 game_concept_eredmellin: "Ered Mellin"
 game_concept_yellowmountains_desc: "Les Montagnes Jaunes s'étendent bien au sud de [gondor|E], formant une vaste barrière lointaine hors de portée de la plupart des royaumes septentrionaux.\n\nConfondant les montagnes proches d'[umbar|E] et de [bellakar|E] avec les antiques [greymountains|E] des légendes, les premiers [numenoreans|E] nommèrent cette seconde chaîne inexplorée l'[Glossary('Ered Mellin','ered_mellin_gloss')], inscrite sur d'anciennes cartes [elven|E]. S'étendant jusqu'aux lointains rivages occidentaux des mers méridionales, les montagnes englobent tant les pics centraux que les hautes terres côtières ténébreuses.\n\nÀ la suite de l'éruption de Mablâd-dûm au [thirdage|E], les [blacklocks|E] qui voyagèrent vers le sud et vinrent s'établir dans ces montagnes les nommèrent [Glossary('Bûlnd-Mabûl','bulnd_mabul_gloss')]. Bien que lointaines et largement oubliées des Peuples Libres du Nord, les Montagnes Jaunes se dressent telles des sentinelles assoupies sur les histoires secrètes du Sud."

 game_concept_ironhills: "Collines de Fer"
 game_concept_ironhills_desc: "Les Collines de Fer sont une région de hautes terres située à l'extrême nord-est du [rhovanion|E], au-delà de la [lonelymountain|E] et près des frontières du [rhun|E]. Renommées pour leurs vastes gisements de minerai de fer, les collines servirent de source principale de métal aux [longbeards|E] de l'Est, fournissant armes et outils durant de nombreux siècles.\n\nJadis reliées à [khazaddum|E] par la Route des Nains de [greenwood|E], cette voie permettait aux marchands et aux caravanes de traverser la forêt et de maintenir les liens entre les Longues-Barbes de Khazad-dûm et ceux des Collines de Fer. Cependant, après la destruction d'[eregion|E] au [secondage|E] et le scellement de Khazad-dûm, la route tomba en désuétude et le contact entre les Collines de Fer et leurs parents occidentaux fut rompu pour un temps.\n\nAprès de longues années d'éloignement, les liens furent ravivés lorsque le Fléau de Durin s'éveilla et força les Longues-Barbes de Khazad-dûm à migrer vers les [greymountains|E] puis finalement vers [erebor|E]. Dans les années qui suivirent, les Longues-Barbes des Collines de Fer se révélèrent essentiels à la survie et au renouveau de leurs parents, jouant un rôle décisif dans le succès de la [warofdwarvesandorcs|E]."

 game_concept_nordinbad: "Nordinbad"
 game_concept_nordinbad_desc: "Nordinbad était le seul bastion survivant des [dwarves|E] dans les [greymountains|E]. Lorsque les [dragons|E] anéantirent le Royaume du [durinsfolk|E] dans les Montagnes Grises, chassant les [longbeards|E] vers le sud en direction d'[erebor|E] et des [ironhills|E], Nordinbad fut épargnée.\n\nNul ne sait si les Dragons ignoraient simplement l'existence de Nordinbad ou s'ils décidèrent de l'épargner pour quelque dessein impénétrable. Ainsi, les Nains de la lignée de Gorin ont vécu une existence robuste sous les cimes enneigées de Nordinbad, gardant le lac sacré d'Azan-zâram depuis des siècles avec une vigilance sans faille.\n\nSi l'existence de Nordinbad venait à être connue des [orcs|E] qui se répandent désormais dans les Montagnes Grises, les Nains auraient bientôt à affronter maints nouveaux ennemis redoutables."

 game_concept_anduin: "Anduin"
 game_concept_anduinvale: "Val d'Anduin"
 game_concept_anduinthegreat: "Anduin le Grand"
 game_concept_anduin_desc: "L'Anduin ([sindarin|E] : Grand Fleuve) est le fleuve qui traversait la majeure partie de la [middleearth|E] à l'est des [mistymountains|E]. Passant par maintes contrées, il a reçu de nombreux noms — Langflood pour les ancêtres des [rohirrim|E], le Grand Fleuve des Terres Sauvages en westron de [rivendell|E] et de la Comté, et simplement le Grand Fleuve au [gondor|E]. Tous ces noms témoignent de la longueur du fleuve. Il coulait depuis sa source dans les Montagnes Grises et de Brume jusqu'à l'Ethir Anduin dans la Grande Mer ([belegaer_sea|E]). Le fleuve parcourait peut-être un total de 1 388 milles. Il fut toujours la frontière des terres occidentales de la Terre du Milieu. \n\n#TOLKIENQUOTE « Et il advint après de longues années de voyage de cette manière que les [eldar|E] suivirent leur route à travers une forêt, et parvinrent à un grand fleuve, plus large qu'aucun de ceux qu'ils avaient vus jusque-là ; et au-delà se dressaient des montagnes dont les cornes acérées semblaient percer le royaume des étoiles. Ce fleuve, dit-on, était celui-là même qui fut par la suite appelé Anduin le Grand, et demeura toujours la frontière des terres occidentales de la Terre du Milieu. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la Venue des Elfes »"
 
 game_concept_angmar: "Angmar"
 game_concept_theironcrown: "Couronne de Fer"
 game_concept_angmar_desc: "Contrée glaciale au nord de l'[eriador|E], l'Angmar fut une terre de peu d'intérêt avant le quatorzième siècle environ du [thirdage|E]. À cette époque surgit parmi son peuple un roi qui bâtit un royaume cruel et ténébreux, forgé d'un fer froid comme la mort. Car ce roi n'était autre que [witchking|El], le plus puissant des serviteurs de Sauron, et il n'avait qu'un seul dessein — anéantir le royaume d'[arnor|E]. L'Angmar et l'[arnor|E] se livrèrent une guerre à mort durant des générations, et à la fin tous deux furent détruits, bien que des vestiges d'[arnor|E] perdurèrent dans l'ombre.\n\nÀ son apogée, l'Angmar englobait une grande partie de l'[eriador|E], y compris le [rhudaur|E] et des portions de l'[arthedain|E], ainsi que [gundabad|E] et les terres du [anduinvale|E] septentrional, alors connu sous le nom d'[eastangmar|E]."

 game_concept_eastangmar: "Angmar Oriental"
 game_concept_eastangmar_desc: "L'Angmar Oriental désignait les terres tenues par la [theironcrown|El] à l'est des [mistymountains|E], comprenant principalement [gundabad|E] et la région de Langwell dans le [anduinvale|E] septentrional."

 game_concept_calenardhon: "Calenardhon"
 game_concept_calenardhon_desc: "Le Calenardhon est la vaste plaine verdoyante au nord de [gondor|E]. Il est borné à l'ouest par les forteresses [dunedain|E] d'[angrenost|E] et d'Aglarond, par l'[anduin|E] à l'est, et par le Celebrant au nord. \n\nIl fut finalement donné aux [eothed|E], à l'exception d'Angrenost, et devint plus communément connu sous le nom de [rohan|E]."
 
 game_concept_mordor: "Mordor"
 game_concept_landofshadows: "Pays de l'Ombre"
 game_concept_mordor_desc: "Le Mordor est une contrée au sud-est des [westlands|E], à l'est de [gondor|E]. Durant la majeure partie des [secondageshort|E] et [thirdage|E], il fut gouverné par [sauroncharacter|E] et constitua sa demeure et la base depuis laquelle il tenta de conquérir la [middleearth|E]. \n\nLe Mordor est cerné de trois énormes chaînes de montagnes au Nord, à l'Ouest et au Sud, le protégeant de toute invasion imprévue par les Peuples Libres. Il se divise en deux parties principales : les plaines de Gorgoroth, une étendue volcanique étouffée par les vapeurs du Mont du Destin, et le [nurn|E], une région de grenier à blé extrêmement fertile. À l'ouest du Mordor s'étend l'étroite terre d'Ithilien avec le grand fleuve [anduin|E], au sud le [harad|E], au nord-est le [rhun|E], et au sud-est le [khand|E].\n\nParmi les sites notables de la région figurent la Porte Noire, Barad-dûr, et la cité de Thaurband. \n\n#TOLKIENQUOTE « À l'ouest du Mordor s'avançait la chaîne sinistre de l'Ephel Dúath, les Montagnes de l'Ombre, et au nord les pics brisés et les crêtes dénudées de l'Ered Lithui, grises comme la cendre. Mais tandis que ces chaînes s'approchaient l'une de l'autre, n'étant en vérité que des portions d'une grande muraille entourant les plaines lugubres de Lithlad et de Gorgoroth, et la mer intérieure amère de Núrnen en leur milieu, elles projetaient de longs bras vers le nord ; et entre ces bras s'ouvrait un profond défilé. C'était le Cirith Gorgor, le Col Hanté, l'entrée du pays de l'Ennemi... \n\nNul ne pouvait franchir les Dents du Mordor sans en sentir la morsure, à moins d'être convoqué par Sauron ou de connaître les mots de passe secrets qui ouvraient le Morannon, la porte noire de son royaume. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours, « La Porte Noire est Fermée »"

 game_concept_mount_doom: "Mont du Destin"
 game_concept_orodruin: "Orodruin"
 game_concept_amon_amarth: "Amon Amarth"
 game_concept_mount_doom_desc: "Le Mont du Destin, connu au Gondor sous les noms d'[Glossary('Orodruin','orodruin_gloss')] ou d'[Glossary('Amon Amarth','amon_amarth_gloss')], est un grand volcan situé au milieu du plateau de Gorgoroth au [mordor|E]. Créé par [morgothcharacter|E] au [firstage|E], il provoqua la désolation de Gorgoroth, et ses feux furent la raison pour laquelle [sauroncharacter|E] choisit le Mordor comme demeure durant le [secondage|E].\n\nS'élevant à quelque 40 milles à l'est de l'Ephel Dúath, il est relié à Barad-dûr par la Route de Sauron, qui mène directement au [Glossary('Sammath Naur','sammath_naur_gloss')] et aux Crevasses du Destin. C'est là que l'[onering|E] fut forgé par Sauron en secret, et pour cette raison, ce n'est que dans les feux du Mont du Destin qu'il peut être enfin défait."
 
 game_concept_nurn: "Núrn"
 game_concept_nurn_desc: "Grenier à blé du [mordor|E], le Núrn est la terre fertile entourant la mer intérieure de Núrn. En tant que grenier et cœur économique du [mordor|E] — et donc de l'empire de [sauroncharacter|E] — il est étroitement surveillé et gouverné depuis Barad-dûr, un [nazgulcharacter|E] tenant lieu de vice-roi. \n\nIl est habité tant par les [orcs|E] que par les [men|E] du Núrn, les Núrniags, apparentés aux Variags du [khand|E]. De vastes plantations d'esclaves, souvent d'anciens soldats et citoyens des Peuples Libres, travaillent les immenses fermes de leurs maîtres Núrniags, enchaînés et soumis au fouet et aux fers. Nulle part cela n'est plus manifeste que dans sa capitale, Thaurband, une métropole rivalisant avec celles de [gondor|E], mais bâtie sur d'inimaginables souffrances humaines."
 
 game_concept_erebor: "Erebor"
 game_concept_lonelymountain: "Montagne Solitaire"
 game_concept_erebor_desc: "Erebor, la Montagne Solitaire, est une montagne au nord-est du [rhovanion|E]. Elle est la source de la Rivière Courante et un important bastion [dwarven|E], le [kingdomunderthemountain|E] à la fin du [thirdage|E] et bien avant dans le [fourthageshort|E]. \n\nLa Montagne Solitaire atteignait peut-être 3 500 mètres d'altitude, son sommet étant couronné de neige au printemps. Géologiquement, elle était riche en métaux et en joyaux, particulièrement en or, dont on disait qu'il coulait comme des rivières en riches filons.\n\nLa montagne avait une forme étoilée, six crêtes rayonnant comme des éperons depuis le sommet. L'entrée principale dans la montagne était la Porte d'Erebor sur le versant sud, s'ouvrant sur une vallée entre deux grands contreforts de la montagne. La Rivière Courante jaillissait de sous la montagne et sortait par la Grande Porte, formant une cascade qui se déversait dans la vallée en contrebas, où finiraient par s'établir les [northmen|E] du [dale|E]."
 
 game_concept_dolguldur: "Dol Guldur"
 game_concept_amonlanc: "Amon Lanc"
 game_concept_dolguldur_desc: "Précédemment connue sous le nom d'Amon Lanc, le Mont Chauve, siège de la capitale du royaume [elven|E] de [greenwood|E], ce lieu est désormais appelé Dol Guldur, la Colline de la [sorcery|E]. Abandonnée par les [lasgalendrimelves|E] au milieu du [secondage|E] (car Oropher nourrissait un mépris personnel tant pour Celeborn que pour les [dwarves|E] de [khazaddum|E], dont Amdir de [lorien|E] se rapprochait), la colline demeura dès lors déserte, seules les créatures sauvages de la forêt et les hautes salles abandonnées d'Oropher y demeurant. Quelques elfes vivaient encore dans la région, mais ils étaient peu nombreux, et la plupart suivirent leur roi vers le nord. Après les pertes déchirantes des [lasgalendrimelves|E] lors de la [warlastalliance|E], où seul un guerrier sur trois revint et où le Roi Oropher tomba au combat, les elfes d'[erynlasgalen|E] abandonnèrent enfin définitivement la région.\n\nVers l'an 1000 du [thirdage|E], une puissance ténébreuse, connue sous le nom du [necromancer_sauron|E], s'établit sur Amon Lanc et y déploya ses créatures maléfiques : araignées géantes, chauves-souris et [orcs|E]. Les bois furent dès lors appelés [mirkwood|E] par les étrangers.\n\nUne fois que le Conseil Blanc comprit qu'il s'agissait de nul autre que [sauroncharacter|E] déguisé, ils l'expulsèrent de sa tour, et Vertbois connut un bref moment de paix. Mais lorsque, à peine dix ans plus tard, le [sauronthedarklordcharacter|E] se dressa à nouveau au [mordor|E], il envoya son serviteur [nazgulcharacter|E], l'[khamulshadowftheeastshort|E], prendre possession de son ancien bastion."
 
# The South #
 game_concept_harad: "Harad"
 game_concept_harad_desc: "Le terme Harad désigne toutes les terres au sud de [gondor|E], et plus précisément au sud du fleuve Harnen. Vaste contrée, elle est dominée par la grande Mer de Dunes, un immense désert formant le cœur de la région. Le [nearharad|E] est la région qui entra le plus dans les annales de [gondor|E], une région aride arrosée par quelques grands fleuves seulement, autour desquels des implantations virent le jour. Le [farharad|E] est bien plus luxuriant, avec de grandes jungles et de puissantes cités centrées autour du [ray|E], phare de la culture et du raffinement [haradrim|E]. C'est de là que viennent les Mûmakil."
 
 game_concept_nearharad: "Proche-Harad"
 game_concept_nearharad_desc: "Le Proche-Harad désigne les terres du [harad|E] situées au nord de la grande Mer de Dunes. Historiquement lieu de tributaires [numenorean|E], c'est la patrie des Haruze, Chelkar et Pezarsani. Les terres au sud de la Mer de Dunes sont connues sous le nom d'[farharad|E]."
 
 game_concept_farharad: "Harad Lointain"
 game_concept_farharad_desc: "Le Harad Lointain (S. « Haercharad ») englobe toutes les terres au nord des contreforts des [yellowmountains|E] et au sud de la ligne entre An Aras sur la [belegaer_sea|E] et Clyan le long du flanc de l'Ered Harmal. Les hautes terres appelées [ray|E] sont le centre culturel et la région la plus riche du Harad Lointain. Bôzisha-Mîraz est le nom que les [haradrim|E] méridionaux donnent au Harad Lointain, désignant particulièrement les terres entourant le Rây.\n\nC'est le foyer des anciennes colonies [numenorean|E] de [bellakar|E] et de [ciryatanore|E]. Les terres au nord de la Mer de Dunes sont connues sous le nom de [nearharad|E]."

 game_concept_arpel: "Arpél"
 game_concept_loni_hisekhor: "Lôni Hîsekhôr"
 game_concept_hisielonde: "Hísiëlondë"
 game_concept_arpel_desc: "Lôni Hîsekhôr, originellement fondée sous le nom de Hísiëlondë en [ageSA|E] 2304 sous le règne de Tar-Ancalimon, pour servir d'escale aux navires voguant vers la nouvelle [colony|E] de Tantûrak (S. Lond Hallacar) et pour contrôler l'arrière-pays de Pél et les tributaires [numenorean|E] de la région. La colonie prospéra grandement grâce aux tributs de ses vassaux et aux tarifs imposés sur les routes commerciales tant orientales qu'occidentales d'[ardaconcept|E]. Elle accueillit nombre des navires d'Ardinâk lorsque l'île sombra en 2.A. 2548, partageant la responsabilité de la flotte númenóréenne orientale avec Anarikê. Cependant, Lôni Hîsekhôr ne fut pas aussi densément colonisée que les autres colonies des [thanihazad|E], les rares colons númenóréens formant l'élite de la colonie, régnant sur le peuple local des Pél, ce qui engendra des frictions culturelles.\n\nLorsque Tantûrak se rebella à la fin du [secondage|E] avec l'aide de l'Empire du Mûmakan, les rebelles démembrèrent la République de Kôronânde, paralysant le commerce et sapant la source de revenus de Lôni Hîsekhôr. Quand [pharazon|E] commanda finalement aux Colonies de Thâni-Hazâd et à Anarikê d'écraser la rébellion, Lôni Hîsekhôr devint une escale importante pour les flottes du [zimrathani|E], ramenant la prospérité à la colonie.\n\nLa rébellion écrasée, le roi tourna son esprit vers la construction d'un Grand Armement pour envahir les [undyinglands|E], et le prélèvement sur ses ressources affaiblit davantage la colonie chancelante. Cela les laissa dans une situation précaire après l'[akallabeth|E], sans la main-d'œuvre ni la volonté de rebâtir la cité. Les élites coloniales de la cité se relocalisèrent vers les Thâni-Hazâd occidentaux, laissant l'ancienne cité à l'état de ruine.\n\nLes ruines devinrent connues sous le nom d'Arpél par les locaux, et Katerre après que les Mag et Tûmag dominèrent la région.\n\nEn [ageTA|E] 1203, une coalition de Pél se souleva et demanda l'aide des [balan_lai|E]. En échange de leur assistance, un noble [adunaic|E] prendrait le manteau de Prince de Pél. Ainsi Sapazûr Agathôhin, prétendu descendant d'un noble colonial exilé de Lôni Hîsekhôr, fut choisi comme Prince.\n\nL'Arpél nouvellement rebâtie abriterait le Conseil de Pél, dans lequel toutes les tribus de la Principauté enverraient un représentant pour gouverner aux côtés du prince adûnaïque. Cela signifiait que la nouvelle Principauté, et sa capitale, resteraient à l'écart des intrigues et conflits des [thanihazad|E]. Elle abriterait également le Port d'Arpél restauré et agrandi, qui serait utilisé pour aider les navires des royaumes de Thâni-Hazâd à commercer avec les royaumes orientaux d'[ardaconcept|E]."

 game_concept_ardinak: "Ardinâk"
 game_concept_ardinak_desc: "L'île aujourd'hui connue sous le nom d'Ardinâk fut d'abord colonisée par les Avari Kinn-lai, qui lui donnèrent le nom de Dirsulinor. Pourtant les terres de la Terre du Milieu n'étaient pas exemptes de l'ombre de Morgoth, même si loin du siège de son pouvoir. Maints soldats de Morgoth avaient été dispersés aux quatre vents lors de la Bataille des Puissances, attendant le retour de leur maître. Et l'un d'eux s'enfuit vers l'île isolée qui serait plus tard connue sous le nom d'Ardinâk. Là, il patienta, mais la venue des Kinn-lai l'alarma, et il se prépara à les frapper à son tour. Ce n'était pas un Balrog, ni même un puissant serviteur, mais il était subtil et longuement préparé, concoctant des poisons et d'autres arts maléfiques dans les profondeurs de l'île. Le Roi Tainalânn vint enquêter sur l'île apparemment maudite, et bien qu'il tuât la bête, il fut tué à son tour. Et dans ses spasmes d'agonie, elle jeta une malédiction ruineuse sur l'île, et les Kinn-lai s'enfuirent.\n\nDe longues années plus tard, au [secondage|E], vinrent les [numenoreans|E], qui revendiquèrent l'île pour leur compte. Les Númenóréens établirent Ardinâk comme avant-poste naval, et avec le temps, elle gagna en puissance, étendant l'ombre de leur domination sur une grande partie des étendues nord-orientales de la Baie d'Ûsakan. Sur l'île, ils érigèrent la citadelle d'Ardinâk, également appelée le Shân-ta-Rhôn, un bastion forgé de marbre noir et d'acier, symbole de la force de [numenor|E] et de sa maîtrise des mers.\n\nPourtant le malheur s'abattit sur Ardinâk. En l'an [ageSA|E] 1888, une terrible peste balaya l'île, fauchant son peuple. Ceux qui le purent s'enfuirent vers le continent, tandis que d'autres périssaient dans l'agonie, laissant la citadelle jadis fière abandonnée à la ruine. Dès lors, Ardinâk fut réputée maudite par tous ceux qui entendirent le récit de sa chute. La colonie númenóréenne de Tantûrak, qui avait jadis détenu la puissance navale, sombra dans le déclin, car la flotte fut retirée et envoyée soit à Anarikê soit au Zimrathâni. Tantûrak, privée de son ancienne importance, fut négligée, et sa loyauté envers la mère-patrie de Númenor s'effrita avec le passage des ans."
 
 game_concept_khy: "Khy"
 game_concept_khyan: "Khyan"
 game_concept_khyans: "Khyans"
 game_concept_khy_desc: "Khy, l'Empire du Soleil. C'est une contrée aux confins orientaux du [harad|E], sur les rives de la Baie d'Ormal. Bien que les Khyans aient habité la région depuis le milieu du [secondage|E], celle-ci ne serait unifiée en empire que sous Dârayavahu Ier, lorsqu'il consolida le cœur des terres khyanes en [ageTA|E] 1064. En 3.A. 1100, les [wizards|E] Bleus vinrent à Khy et entreprirent leur projet de créer une foi haïssant [sauroncharacter|E] à partir de la religion locale que suivait la Famille Impériale, syncrétisant la [maiagod|E] [ariencharacter|E] avec la déesse-soleil locale Âzie, avec un grand succès.\n\nLes Khyans furent l'une des puissances qui œuvrèrent aux côtés de [gondor|E] pour établir [thegondorianpeace|E], une ère sans pareille de paix et de commerce, mais elle ne devait pas durer éternellement.\n\nLa domination de la religion fondée par les Magiciens Bleus perdura jusqu'en 3.A. 2050, quand les Artaxshâsan prirent le pouvoir, vénérant un souvenir de [morgothcharacter|E] corrompu par Sauron. En raison de leur tyrannie et du retour des Magiciens Bleus, les Artaxshâsan furent renversés en 3.A. 2372, et les Réformes du [vidavan|E] furent entreprises, assurant que la lumière ne succomberait plus aux ténèbres."

# The East #
 game_concept_rhun: "Rhûn"
 game_concept_east: "Est"
 game_concept_rhun_desc: "Du point de vue des [dunedain|E] et des [eldar|E] des [westlands|E], « Rhûn » désigne toutes les terres à l'est du [rhovanion|E] qui ne sont pas considérées comme faisant partie du [harad|E]. \n\nLe lieu d'éveil des [conceptracemen|E], [hildorien|E], se trouve dans les terres lointaines du Rhûn, et c'est au Rhûn que [sauroncharacter|E] se dissimula au début des Deuxième et Troisième Âges. \n\nLe Rhûn est le foyer de nombreux peuples aux croyances et aux coutumes diverses, et c'est là que les Magiciens Bleus s'efforcèrent de résister à [sauroncharacter|E]."
 
 game_concept_seaofrhun: "Mer de Rhûn"
 game_concept_inland_sea: "Mer Intérieure"
 game_concept_seaofrhun_desc: "La Mer Intérieure, également connue sous le nom de Mer de [rhun|E] dans les [westlands|E], est la grande mer d'eau douce au centre-nord de la [middleearth|E]. Alimentée par les nombreux cours d'eau du [rhovanion|E], la Mer Intérieure entretenait son propre cycle de pluies et constituait une source vitale de commerce, de nourriture et d'eau pour les peuples de la région. Sur ses rives s'établirent maints peuples. \n\nCertains érudits [gondorian|E] supposent que la Mer Intérieure pourrait être le dernier grand vestige de la Mer Intérieure de Helcar (la Mer de Núrnen étant supposée en être un autre), mais de nombreux autres savants contestent cette hypothèse."
 
 game_concept_khand: "Khand"
 game_concept_khand_desc: "La contrée à l'est et au sud du [mordor|E], le Khand est divisé nord-sud en Khand Supérieur et Khand Inférieur. Le Khand Supérieur au nord jouit d'un climat plus tempéré, une grande steppe herbeuse qui abrite l'essentiel de la population du Khand. Le Khand Inférieur est bien plus rude et aride, mais paradoxalement abrite nombre des plus grandes cités du Khand ainsi que ses centres religieux."
 
 game_concept_cuivienen: "Cuiviénen"
 game_concept_cuivienen_desc: "Cuiviénen ([quenya|E] : Eaux de l'Éveil) était une baie sur les rives de la mer intérieure de Helcar, dans l'extrême est de la Terre du Milieu, la contrée près du Bois Sauvage au pied de l'[orocarni|E] où les [elves|E] s'éveillèrent. \n\n[iluvatar|E] y éveilla les premiers Elfes vers l'an 1050 des [yearofthetreesage|E]. Dès l'origine, ils furent divisés en trois groupes : les Minyar, les Tatyar et les Nelyar. Ils demeurèrent à Cuiviénen durant plus de cinquante Années Valiannes avant la première séparation. \n\n#TOLKIENQUOTE « À Cuiviénen coulaient doucement les eaux sous des étoiles sans nuages... »#! \n\n#QUOTEDCHARACTER ― Fëanor, Le Silmarillion, « De la Fuite des Noldor »"
 
 game_concept_redmountains: "Montagnes Rouges"
 game_concept_orocarni: "Orocarni"
 game_concept_redmountains_desc: "Les Montagnes Rouges forment la grande chaîne montagneuse orientale de la [middleearth|E]. Sur les pentes occidentales de l'[Glossary('Orocarni','orocarni_gloss')] poussait le Bois Sauvage, et près d'une grande cascade d'un fleuve qui se jetait dans la Mer Intérieure de Helcar se trouvait la baie de [cuivienen|E], où les premiers Elfes s'éveillèrent. À leur extrémité septentrionale, les Montagnes Rouges s'approchaient de l'Ered Engrin, de façon similaire aux [bluemountains|E] dans le lointain nord-ouest. \n\nOn sait qu'elles étaient aussi éloignées, sinon plus, de [gundabad|E] que l'[eredluin|E]."

### Realms of Men ###
 
# Númenor #
 game_concept_numenor: "Númenor"
 game_concept_westernesse: "Occidentale"
 game_concept_anadune: "Anadûnê"
 game_concept_elenna: "Elenna"
 game_concept_elenna_nore: "Elenna-nórë"
 game_concept_gimlad: "Gimlad"
 game_concept_andor: "Andor"
 game_concept_numenor_desc: "Númenor, Elenna Terre de l'Étoile, Andor la Terre du Don, Occidentale, Anadûnê, Yôzâyan, Atalantë l'Engloutie... nombreux sont les noms qui désignent cette terre perdue, jadis foyer du plus puissant Royaume des [conceptracemen|E] à jamais s'élever aux [elderdays|E]. Érigée par les [valargods|E] en récompense de la vaillance des Pères des Hommes au [firstage|E] et lors de la [warofwrath|E], c'était une terre de paix et d'abondance, aussi proche d'[aman|E] que jamais ne le fut aucune contrée des Hommes. \n\nDressée au cœur de la mer de [belegaer_sea|E], l'île formait une étoile à cinq branches, divisée en six provinces : Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar, et Mittalmar. De celles-ci, Mittalmar était la plus importante, car elle abritait le [meneltarma|E], ainsi que la capitale royale d'[armenelos|E] et le port oriental de Rómenna. \n\nMais dans leur paix et leur abondance, les [numenoreans|E] aspirèrent à une félicité plus grande encore dans les cercles du monde. Ainsi Númenor fut-elle empoisonnée de l'intérieur, et bien que sa richesse et sa puissance crussent sans cesse, sa félicité déclina. Enfin, la peur de la mort et les conseils de [sauroncharacter|E] poussèrent son dernier roi, Ar-Pharazôn, à envahir [aman|E]. Alors les [valargods|E] déposèrent leur gouvernance d'[ardaconcept|E] et en appelèrent à [eru|E], qui remodela le monde, et Númenor fut précipitée dans la mer d'où elle avait surgi.\n\n#TOLKIENQUOTE "The Edain came at last over leagues of sea and saw afar the land that was prepared for them, Andor, the Land of Gift, shimmering in a golden haze. Then they went up out of the sea and found a country fair and fruitful, and they were glad. And they name that land Elenna, which is Starwards; but also Anadûnê, which is Westerness, Númenórë in the High Eldarin tongue."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Akallabêth'"
 
 game_concept_numenorean_empire: "Empire Númenóréen"
 game_concept_empire_of_numenor: "Empire de Númenor"
 game_concept_numenorean_empire_desc: "L'Empire Númenóréen désigne la période d'expansionnisme et de domination qui caractérisa l'île de [numenor|E] à la fin du [secondage|E]. \n\nSi les érudits divergent quant à la date précise du début de l'ère impériale, tous s'accordent à dire qu'elle commença au plus tard sous Tar-Ciryatan et s'accéléra sous Tar-Ancalimon. Durant leurs règnes, de nombreuses côtes furent colonisées et assujetties par [numenor|E], et de grandes forteresses militaires telles qu'[umbar|E] furent érigées. Tout au long de la période impériale, les [numenoreans|E] tinrent de vastes territoires de la [middleearth|E] sous leur joug, exigeant tribut en hommes comme en richesses des peuples du continent.\n\nQue la main de l'Empire fût lourde ou légère dépendait du temps, du lieu et des personnes, mais rares furent les terres qui échappèrent au fardeau qu'elle imposait. La plupart des côtes de la Terre du Milieu, sous une forme ou une autre, rendirent hommage au Sceptre — en tant que vassaux, tributaires, ou esclaves capturés par la guerre et les raids. Nombre des peuples de la [middleearth|E] en vinrent à haïr les Hommes de la Mer durant cette période pour leur cruauté, une haine qui perdura durant les longues années qui suivirent.\n\nL'Empire en tant qu'entité unifiée s'effondra avec la [downfallofnumenor|E], et jamais ne se releva."
 
 game_concept_armenelos: "Armenelos"
 game_concept_armenelos_desc: "Armenelos, également connue sous le nom de Cité des Rois et d'Armenelos la Dorée, était la capitale de [numenor|E]. C'était la plus belle de toutes les cités de l'île et, dans les dernières années, peut-être la plus grande après le déclin d'Andúnië.\n\nElle était située sur une colline dans le centre-est de Númenor, dans le district nommé Arandor, la Terre du Roi, à proximité du [meneltarma|E]. La route principale de Númenor traversait la cité royale ; vers l'est elle menait au havre de Rómenna, tandis que vers l'ouest elle conduisait à Andúnië.\n\nArmenelos abritait la grande demeure des Rois, bâtie dit-on avec l'aide des [maiargods|E], ainsi que les cours du Roi, où croissait l'Arbre Blanc Nimloth. \n\nÀ la fin du [secondage|E], elle contiendrait également le grand Temple dédié à [melkorcharacter|E]. La cité fut détruite avec le reste de l'île lors de l'[akallabeth|E]."
 
 game_concept_meneltarma: "Meneltarma"
 game_concept_meneltarma_desc: "Le Meneltarma (Q : Pilier du Ciel) était une montagne sacrée au centre de [numenor|E]. \n\nLa montagne, également appelée la Montagne Sainte, était vénérée par les [numenoreans|E] comme un lieu sacré consacré à [eruiluvatar|E]. Une exigence de silence absolu s'imposait à quiconque gravissait la montagne. Cette tradition était si forte et universelle que même les étrangers s'y sentaient astreints. Seul le Roi était autorisé à prononcer prières et actions de grâces à [eruiluvatar|E], lors des fêtes d'Erukyermë, Erulaitalë et Eruhantalë. \n\nOiseaux et animaux n'approchaient jamais ce lieu, et seules les Aigles de [manwecharactershort|E] étaient aperçues tournoyant au-dessus du sommet. Elles étaient considérées comme les gardiennes sacrées de la montagne et de toute la terre, et leur présence comme un signe de la bénédiction et de l'approbation du Roi des Anciens.\n\n#TOLKIENQUOTE "Near to the centre of the Mittalmar stood the tall mountain called the Meneltarma, Pillar of the Heavens, sacred to the worship of Eru Ilúvatar. Though the lower slopes of the mountain were gentle and grass-covered, it grew ever steeper, and towards the summit it could not be scaled; but a winding spiral road was made upon it, beginning at its foot upon the south, and ending below the lip of the summit upon the north. For the summit was somewhat flattened and depressed, and could contain a great multitude; but it remained untouched by hands throughout the history of Númenor. No building, no raised altar, not even a pile of undressed stones, ever stood there; and no other likeness of a temple did the Númenóreans possess in all the days of their grace, until the coming of Sauron. There no tool or weapon had ever been borne..."#! \n\n#QUOTEDCHARACTER ― Contes et légendes inachevés, 'Description de l'île de Númenor'"
 
# The Realms in Exile #
 game_concept_realms_in_exile: "Royaumes en Exil"
 game_concept_realm_in_exile: "Royaume en Exil"
 game_concept_realms_in_exile_desc: "Ce qui constitue un « Royaume en Exil » fait l'objet de quelque débat.\n\nPour les [dunedain|E], le terme « Royaume en Exil » désigne avant tout les Royaumes des [faithful|E] en [middleearth|E], [arnor|E] et [gondor|E]. [umbar|E] et [bellakar|E] ont parfois été inclus dans cette désignation, en tant que partie de [gondor|E] ou comme son allié. Selon la conception des [dunedain|E], être un Royaume en Exil exigeait un certain degré de continuité culturelle et religieuse avec ce qu'ils considéraient comme le véritable héritage de [numenor|E].\n\nLes [adunai|E] du Sud, plus divers en croyance et en condition, estimaient qu'un Royaume en Exil pouvait désigner tout État ayant ses racines dans l'ancien Empire [numenorean|E] et maintenant une culture et une classe dirigeante [numenoreans|E] — qu'elle fût issue des [faithful|E] ou des [kingsmen|E]."
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."
 
 game_concept_arnor: "Arnor"
 game_concept_northernkingdom: "Royaume septentrional"
 game_concept_northkingdom: "Nord-Royaume"
 game_concept_arnor_desc: "Le Royaume septentrional des [dunedain|E], Arnor, était le siège traditionnel du Haut-Roi des [dunedain|E], mais cette puissance déclina rapidement après la mort d'[isildur|E]. Des deux [realms_in_exile|E], Arnor fut toujours le plus faible comparé à [gondor|E], car les colonies [numenorean|E] de la région étaient moins peuplées et développées que les grands havres de Pelargir et Belfalas.\n\nColonisé durant la [eriadorcolonisation|E], Arnor surpassait son royaume-frère en dignité, en pureté de sang, et en amitié avec les [noldorelves|E] de [lindon|E] et de [rivendell|E]. Mais le royaume se fractura après la mort du Roi Eärendur en [arthedain|E], [cardolan|E], et [rhudaur|E], dont seul Arthedain maintint la lignée d'Isildur en ligne directe. \n\nEr-Mûrazôr, [witchking|E], le plus grand des [nazgulcharacter|E], exploita cette faiblesse interne pour détruire le Royaume septentrional à travers de terribles guerres s'étalant sur des siècles, réduisant les [dunedainarnor|E] à un peuple errant et secret.\n\nAu [fourthage|E], Arnor deviendrait le domaine septentrional constituant du [reunitedkingdom|E], ce qui mènerait à sa renaissance."
 
 game_concept_gondor: "Gondor"
 game_concept_southernkingdom: "Royaume méridional"
 game_concept_southkingdom: "Sud-Royaume"
 game_concept_gondor_desc: "Le Royaume méridional des [dunedain|E], Gondor, fut établi en l'an 3320 du [secondage|E], peu après l'[akallabeth|E]. Des deux [realms_in_exile|E], Gondor fut toujours le plus puissant comparé à [arnor|E], car les colonies [numenorean|E] de la région étaient plus peuplées et développées que celles du nord. Centré autour de l'[anduin|E], il fut gouverné conjointement par Isildur et Anárion, les fils d'[elendil|E] le Haut-Roi en [arnor|E]. Il passa ensuite à Meneldil, fils d'Anárion, et ses descendants gouverneraient le royaume jusqu'en [ageTA|E] 2050.\n\nAlors que le Royaume septentrional déclinait et se morcelait, Gondor crût en force et en puissance jusqu'à ressembler à [numenor|E] d'antan, atteignant son apogée sous les [shipkings|E] durant la [raine_ondonoreo|E]. Cependant, la [kinstrife|E] affaiblit considérablement le royaume, le dévastant ainsi que la famille royale. Les [dunedaingondor|E] déclinèrent et leur longévité diminua. Enfin le Roi Eärnur disparut à Minas Morgul, et la lignée d'Anárion fut brisée. \n\nLe gouvernement de Gondor passa aux Intendants de la Maison de Húrin, jusqu'au retour du Roi.\n\nAu [fourthage|E], Gondor deviendrait le domaine méridional constituant du [reunitedkingdom|E].\n\n#TOLKIENQUOTE "In the south the realm of Gondor endured, and for a time its splendour grew, until it recalled the wealth and majesty of Númenor ere it fell."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Des Anneaux de Pouvoir et du Troisième Âge'"
 
 game_concept_reunitedkingdom: "Royaume Réunifié"
 game_concept_reunitedkingdom_desc: "Le Royaume Réunifié des [dunedain|E] est la restauration du royaume d'[elendil|E], voyant les royaumes de [gondor|E] et d'[arnor|E] gouvernés à nouveau par la même personne. Il fut historiquement fondé en l'an 3019 du [thirdage|E], lorsque Elessar, héritier d'[isildur|E], fut couronné roi de Gondor. Les deux royaumes connurent d'importants efforts de restauration sous Elessar, particulièrement Arnor, qui était en grande partie abandonné au moment de la formation du Royaume Réunifié, ce qui rétablirait l'étroite relation entre les deux royaumes."

 game_concept_annuminas: "Annúminas"
 game_concept_annuminas_desc: "Annúminas était la capitale d'[arnor|E] et siège des Rois jusqu'à son abandon en faveur de Fornost Erain quelque temps après la [warlastalliance|E]. Située au bord du Lac Evendim, Annúminas fut fondée en 2.A. 3320 par Elendil et devint l'une des cités majeures du [northkingdom|E], abritant un [palantirone|E] et le Sceptre d'Annúminas.\n\nLa cité déclina cependant après la perte de nombreux [dunedain|E] lors de la Guerre de la Dernière Alliance, et entre [ageTA|E] 250 et 861, la cité fut abandonnée, Fornost Erain devenant la nouvelle capitale. Après la division d'Arnor, les ruines d'Annúminas appartinrent à l'[arthedain|E]. Deux mille ans après son abandon, vers la fin du [thirdage|E], le Roi Elessar y fit bâtir une demeure pour lui-même, s'y rendant régulièrement lors de ses visites au Nord-Royaume."

 game_concept_osgiliath: "Osgiliath"
 game_concept_osgiliathcity: "la cité d'Osgiliath"
 game_concept_osgiliath_desc: "Osgiliath, bâtie sur les rives de l'[anduin|E], était la capitale originelle du Royaume de [gondor|E]. Les sièges royaux d'Anárion et d'[isildur|E] s'y trouvaient, bien que tous deux résidassent souvent également à [minasanor|E] et [minasithil|E]. Elle demeura capitale de [gondor|E] jusqu'à la [kinstrife|E], lorsque le gouvernement royal se relocalisa à Minas Anor suite au sac d'[osgiliath|E]. \n\nDepuis lors, la cité jadis si fière est tombée en ruine, plus souvent champ de bataille ou garnison que lieu d'habitation."
 
 game_concept_minastirith: "Minas Tirith"
 game_concept_minasanor: "Minas Anor"
 game_concept_whitecity: "la Cité Blanche"
 game_concept_whitetower: "la Tour Blanche"
 game_concept_towerofguard: "la Tour de Garde"
 game_concept_mundburg: "Mundburg"
 game_concept_minastirith_desc: "Minas Tirith, la Tour de Garde, était à l'origine Minas Anor, la Tour du Soleil, cité-sœur de [minasithil|E], et capitale de [gondor|E] à partir de l'an 1640 du [thirdage|E]."
 
 game_concept_minasithil: "Minas Ithil"
 game_concept_minasmorgul: "Minas Morgul"
 game_concept_minasithil_desc: "[GetBuilding('wonder_minas_ithil_01').GetName], peut-être mieux connue sous le nom de [GetBuilding('wonder_minas_ithil_02').GetName], était la cité-sœur de [minasanor|E]. Fondée par [isildur|E] à la fin du [secondage|E], elle fut le site originel de l'Arbre Blanc, et abritait également l'un des [palantir|E]. \n\nEn l'an 2000 du [thirdage|E], les [nazgulcharacter|E] assiégèrent Minas Ithil et s'en emparèrent en 2002. Dès lors elle fut connue sous le nom de Minas Morgul, la tour de [sorcery|E], un lieu corrompu de terreur."
 
 game_concept_isengard: "Isengard"
 game_concept_angrenost: "Angrenost"
 game_concept_isengard_desc: "Isengard (Forteresse de Fer, Angrenost en [sindarin|E]) est l'une des grandes tours de guet des [dunedain|E]. Située à l'extrémité méridionale des [mistymountains|E], elle se composait de trois parties : l'enceinte annulaire extérieure, la vaste plaine, et enfin la tour d'[orthanc|E]. \n\nDurant de nombreuses années grande forteresse de [gondor|E], elle passa finalement sous l'intendance de [sarumancharacter|E] en l'an 2759 du [thirdage|E], qui revendiqua le titre de « Seigneur d'Isengard » en 2953. Dès lors la vallée fut connue sous le nom de « Nan Curunír », le Val de Saruman. \n\nAprès la défaite de [sarumancharacter|E] lors de la Dernière Marche des [ents|E], l'Enceinte d'Isengard fut brisée, et sa plaine et ses fosses inondées. Le Roi Elessar accorda aux Ents la maîtrise d'Isengard, et elle devint le Jardin des Arbres d'[orthanc|E], partie intégrante du [reunitedkingdom|E] mais entièrement autonome.\n\n#TOLKIENQUOTE "A great ring-wall of stone, like towering cliffs, stood out from the shelter of the mountain-side, from which it ran and then returned again. One entrance only was there made in it, a great arch delved in the southern wall. Here through the black rock a long tunnel had been hewn, closed at either end with mighty doors of iron. They were so wrought and poised upon their huge hinges, posts of steel driven into the living stone, that when unbarred they could be moved with a light thrust of the arms, noiselessly. One who passed in and came at length out of the echoing tunnel, beheld a plain, a great circle, somewhat hollowed like a vast shallow bowl: a mile it measured from rim to rim."#! \n\n#QUOTEDCHARACTER ― Les Deux Tours, 'La Route d'Isengard'"
 
 game_concept_orthanc: "Orthanc"
 game_concept_orthanc_desc: "La [GetBuilding('wonder_angrenost_01').GetName] est la tour d'[isengard|E], érigée par les arts depuis longtemps perdus des [numenoreans|E]. L'une des grandes tours de guet des [dunedain|E], elle était façonnée d'une pierre noire huileuse, que même les coups les plus puissants ne semblaient pouvoir endommager. \n\nOrthanc se composait de quatre piliers soudés de pierre aux multiples facettes qui se dressaient au centre de l'Enceinte d'[isengard|E] telle une île, à environ un demi-mille du bord. À son sommet, la tour atteignait une hauteur d'un peu plus de cinq cents pieds. La couleur de la roche était d'un noir profond et luisant. Au pinacle d'Orthanc, les quatre piliers s'ouvraient pour former quatre pics de roche aiguë ; entre ces îlots de roche se trouvait un sol étroit et poli sur lequel de nombreux signes étranges étaient gravés. \n\nElle abritait la Pierre d'Orthanc, l'un des sept [palantir|E]. \n\n#TOLKIENQUOTE "There stood a tower of marvellous shape. It was fashioned by the builders of old, who smoothed the Ring of Isengard, and yet it seemed a thing not made by the craft of Men, but riven from the bones of the earth in the ancient torment of the hills." #!\n\n#QUOTEDCHARACTER ― Les Deux Tours, 'La Route d'Isengard'"
 
 game_concept_umbar: "Umbar"
 game_concept_umbar_desc: "Umbar est située au sud de l'embouchure de l'[anduin|E], dans la Baie de Belfalas, en un havre naturel enclavé fort commode. Le grand cap et le fjord fermé formaient le port. Les autochtones l'appelaient « Umbar » et les [numenoreans|E] qui la découvrirent adoptèrent ce nom.\n\nUmbar était le plus proche de [gondor|E] parmi les royaumes méridionaux. À l'instar de Vinyalondë et Pelargir, elle fut d'abord établie comme comptoir commercial par les [numenoreans|E], mais devint avec le temps une colonie de peuplement. Lorsque l'Ombre s'abattit sur [numenor|E], Umbar devint le bastion le plus septentrional des [kingsmen|E]. Après l'[akallabeth|E], elle demeura aux mains des [black_numenoreans|E] locaux, devenant essentiellement un [realm_in_exile|E] aux côtés de [gondor|E] et d'[arnor|E]. \n\nDepuis le début du [thirdage|E], Umbar a changé de mains à de multiples reprises entre les [black_numenoreans|E], les [gondorians|E], les [haradrim|E], et les Umbaréens."
 
 game_concept_arthedain: "Arthedain"
 game_concept_arthedain_desc: "L'Arthedain était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. L'Arthedain s'étendait principalement entre le Lhûn et le Brandivin dans le nord-ouest de l'[eriador|E]. Cependant, il revendiquait également, et contrôla durant la majeure partie de son histoire, les terres au nord de la Route de l'Est, du Pont du Brandivin jusqu'aux Hauts des Galgals. \n\nL'Arthedain abritait les grandes cités d'[annuminas|E] et de Fornost Erain, et sa frontière orientale était constituée des fortifications des Hauts des Galgals et de la puissante citadelle d'Amon Sûl. Son roi devint roi d'[arnor|E] réunifié en [ageTA|E] 1349, lorsque Argeleb Ier revendiqua le trône d'Arnor. L'Arthedain serait le dernier bastion des [dunedainnorth|E] contre [witchking|E], mais fut détruit en [ageTA|E] 1975. \n\nLes terres connues sous le nom de Comté étaient autrefois la réserve de chasse royale des rois d'Arnor et d'Arthedain jusqu'à ce qu'elles fussent concédées aux [hobbits|E] en [ageTA|E] 1601."
 
 game_concept_cardolan: "Cardolan"
 game_concept_cardolani: "Cardolani"
 game_concept_cardolan_desc: "Le Cardolan était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. Le plus méridional des royaumes d'[arnor|E], le Cardolan portait le plus grand héritage de l'ère coloniale, ayant déjà été divisé entre de nombreux fiefs provinciaux puissants avant même la fondation d'[arnor|E]. Ces puissantes familles nobles donnèrent au Cardolan, à bien des égards, une identité et une culture politique uniques. La lutte entre la noblesse et le roi du Cardolan s'incarna dans la [cardolan_succession_crisis|E] suivant l'accession du roi [targonofcardolan|E]. \n\nLa frontière sud-est du Cardolan suivait le Gwathló et le Mitheithel jusqu'au Dernier Pont. De là, sa limite suivait la Grande Route de l'Est vers l'ouest jusqu'au Pont du Brandivin, puis descendait le Baranduin jusqu'à la Mer et de là jusqu'à l'embouchure du Gwathló.\n\nLe Cardolan accepta la revendication d'Argeleb Ier sur la couronne d'[arnor|E] en 1349 et durant de nombreuses années tint les Hauts des Galgals avec l'[arthedain|E] contre [angmar|E]. Cependant, [witchking|E] était rusé, et en [ageTA|E] 1409 le Cardolan fut envahi lors de la [devastationof1409|E]. \n\nLe Cardolan fut ravagé, sa population décimée et ses infrastructures ruinées. Nombre des Dúnedain de la région fuirent vers l'[arthedain|E] ou se relocalisèrent près de la frontière arthedaine. En [ageTA|E] 1636, la plupart des habitants qui restaient au Cardolan périrent de la Grande Peste, et Angmar envoya alors des Êtres des Galgals pour infester et hanter les Hauts des Galgals. Dès lors, le Cardolan devint une terre vide et abandonnée, hormis quelques vestiges de Saralain qui demeuraient sur les côtes. En [ageTA|E] 1851, Araval d'[arthedain|E] tenta de réoccuper le Cardolan, mais les Êtres des Galgals terrorisaient quiconque tentait d'y demeurer, et le Cardolan fut bientôt perdu à nouveau.\n\nLes Rôdeurs [dunedain|E] établirent quelques campements au Cardolan, mais la région resta dépeuplée jusqu'au [fourthage|E]."
 
 game_concept_rhudaur: "Rhudaur"
 game_concept_rhudaur_desc: "Le Rhudaur était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du Royaume d'[arnor|E]. Le Rhudaur fut toujours la région la plus faiblement peuplée par les [dunedain|E], et les [hillmen|E] supportaient mal leur présence. En [ageTA|E] 1349, un seigneur des Montagnards, Hwaldar, conclut une ligue secrète avec [angmar|E]. Cette même année, Argeleb Ier revendiqua le trône du Rhudaur et en vérité de tout [arnor|E]. \n\nLes Montagnards résistèrent à cette prétention et, avec Angmar, firent la guerre à l'[arthedain|E] et au [cardolan|E]. Durant cette période, les rares [dunedain|E] demeurant encore dans la région s'enfuirent vers l'Arthedain, et des hommes mauvais venus d'Angmar vinrent pratiquer de sombres sortilèges dans ces terres.\n\nAprès les [angmar_wars|E], le Rhudaur fut laissé désolé et dépeuplé, et même à l'époque de la Guerre de l'Anneau, nul n'y demeurait, hormis quelques campements épars des Rôdeurs [dunedain|E]."
 
 game_concept_bellakar: "Bellakar"
 game_concept_bellakarean: "Bellakaréen"
 game_concept_bellakari: "Bellakari"
 game_concept_bellakar_desc: "Parfois nommé le Quatrième [realm_in_exile|E], le Bellakar est la terre la plus méridionale des [faithful|E]. Les havres des [numenoreans|E] n'y furent pas colonisés en aussi grand nombre que les colonies septentrionales, qui formeraient [arnor|E], [gondor|E], et [umbar|E]. Au lieu de cela, ces terres donnèrent naissance très tôt à un peuple de sang mêlé, les Bellakaze, dont la culture demeure enracinée dans leur héritage adûnaïque.\n\nLa Ligue du Bellakar fut la première unification après la [downfallofnumenor|E], continuation de l'ancienne ligue coloniale. Cependant, au début du troisième âge, l'une des familles dirigeantes de Nîlûlondë, les Tumakveh, en vint à former une dynastie royale qui perdura jusqu'au [fourthage|E]. Le royaume est à bien des égards un miroir méridional de [gondor|E], croissant et déclinant pareillement comme de concert avec le Royaume méridional, y compris durant la [raine_ondonoreo|E] et la [vinyaraine|E].\n\nEn [ageTA|E] 3000, le Bellakar demeure diminué mais vigoureux, mais avec des ennemis qui le guettent, attendant que les Tumakveh trébuchent ne serait-ce qu'une fois. Ses plus grands ennemis sont [anbalkumagan|E] et le [southerndragonarmyadunaic|E]."
 
 game_concept_dol_amroth: "Dol Amroth"
 game_concept_dol_amrothian: "Dol Amrothien"
 game_concept_dol_amroth_desc: "Dol Amroth désignait la principauté autonome des Princes de Dol Amroth. Le terme était souvent employé de manière interchangeable avec Belfalas, bien que Belfalas proprement dit ne désignât que les terres côtières, qui constituaient un fief royal, les deux régions étant de facto gouvernées par le Prince de Dol Amroth."
 
 game_concept_tol_aerhir: "Tol Aerhir"
 game_concept_tol_aerhir_desc: "Tol Aerhir, l'« Île du Seigneur de la Mer », était une petite île située au sein du garth central de Pelargir. Elle contenait l'entrée du sanctuaire d'[eithel_ulmo|E], qui s'étendait à plus de trois cents pieds sous l'île."
 
 game_concept_eithel_ulmo: "Eithel Ulu"
 game_concept_eithel_ulmo_desc: "L'Eithel Ulu, « Puits du Verseur », était l'un des trois principaux lieux saints des [dunedain|E] de la Ligue Pelargirienne. Il était situé à plus de trois cents pieds sous [tol_aerhir|E] et les eaux du garth. \n\nC'était un lieu de présence du [Concept('ulmocharacter','Seigneur des Eaux')|E] ; et lorsqu'[ulmocharacter|E] en tarit les eaux en faveur de Veantur de Rómenna en [ageSA|E] 2331, le puits désormais asséché révéla une vaste grotte d'une conception merveilleuse, qui fut ensuite creusée pour devenir la Salle des Fidèles. Mais [ulmocharacter|E] préserva un petit bassin d'eau dans la grotte la plus profonde où le Capitaine des Fidèles pouvait se rendre à des fins de contemplation et de conseil. \n\nLa présence d'[ulmocharacter|E] était dite encore demeurer dans ces eaux, veillant et apportant réconfort intérieur aux [faithful|El] qui venaient s'y recueillir au fil des années."

# Rhovanion and the Northmen #
 game_concept_rohan: "Rohan"
 game_concept_riddermark: "Riddermark"
 game_concept_mark: "la Marche"
 game_concept_rohan_desc: "Le Rohan, connu des [rohirrim|E] sous le nom de [riddermark|E], est un royaume des [men|E] situé sur les plaines balayées par les vents du [calenardhon|E]. \n\nIl fut fondé par Eorl le Jeune, roi des [eothed|E], dont le peuple migra vers la région et s'en vit faire don par les Intendants de [gondor|E] en remerciement de leur aide contre les Chariotiers en l'an 2510 du [thirdage|E]. \n\nDepuis lors, la [riddermark|E] a prospéré malgré de fréquentes escarmouches avec les [dunlendings|E], et demeure gouvernée par la Maison d'Eorl à ce jour."
 
 game_concept_dale: "le Val"
 game_concept_dale_desc: "À la venue de Thrór en [ereborrealmshort|E], les Nordiques dispersés de la région s'employèrent à bâtir une ville aux racines de la Montagne pour faciliter le commerce avec le prospère Royaume des Nains. La Seigneurie du Val naquit, et les héritiers d'Aivadiuria devinrent seigneurs des [dalemen|E], abandonnant leurs terres au sud. Mais les Terres du Val n'étaient pas unifiées — pas encore. Les Seigneurs du Val n'étaient que l'une des nombreuses puissances, bien que prospère par son amitié avec les [dwarves|E].\n\nLors de son rétablissement par Bard l'Archer, après la chute de Smaug le Doré, la [battle_of_the_five_armies|E], et le retour des Nains à Erebor, le Royaume du Val naquit. Sous lui et son fils, Bain, les Nordiques sont redevenus puissants et nombreux, les terres entre Carnen et Celduin prêtant désormais allégeance à la puissance montante des Bardiens."
 
 game_concept_dorwinion: "Dorwinion"
 game_concept_dorwinion_desc: "Au milieu du [secondage|E], certaines des [entwives|E] vinrent s'établir dans le cours inférieur du Celduin, et enseignèrent beaucoup de l'agriculture aux peuples de ces terres, et le Dorwinion devint fertile et prospère. Cependant, cela attira le courroux de [sauroncharacter|E], et la jalousie des Orientais nouvellement arrivés. Les Szreldor, une dynastie orientale igathique, furent poussés par Sauron à assaillir le Dorwinion, et le conquirent en effet et y régnèrent fort cruellement durant des générations, jusqu'à la [warlastalliance|E], où les [dorwinrim|E] renversèrent leurs oppresseurs.\n\nMais des générations de souffrances partagées et de brassage donnèrent naissance à une nouvelle société, une fusion des traditions patriarcales des [northmen|E] et matriarcales des Logath. Les Dorwinrim étaient désormais un peuple plus mêlé, bien que toujours comptés parmi les amis de l'Ouest et des Nordiques dans leur ensemble. Les intrigues et machinations politiques constituent une part importante de la société et de la politique dorwinienne — que ce soit dans le commerce ou la politique, la capacité à bien s'exprimer, à nouer des relations et à les exploiter est primordiale dans la vie quotidienne."
 
 game_concept_rhovanion_kingdom: "Royaume du Rhovanion"
 game_concept_rhovanion_kingdom_desc: "Le Royaume du Rhovanion était un puissant royaume des [northmen|E] établi sous le chef Vidugavia au XIIIe siècle du [thirdage|E]. Avec le temps, ses domaines s'étendirent jusqu'aux frontières de la province [gondorian|E] de Dor Rhúnen au sud, le Celduin au nord, [greenwoodshort|E] à l'ouest, et la [seaofrhun|E] intérieure à l'est. \n\nLe Royaume était un proche allié de [gondor|E], et joua un rôle clé dans les causes de la [kinstrife|E], car le petit-fils de Vidugavia, Vinitharya, était également Eldacar de Gondor.\n\nLe Royaume fut finalement détruit par les Chariotiers, bien qu'il eût décliné depuis l'époque de la Grande Peste."

# Realms of Harad Near and Far #
 game_concept_southerndragonarmy: "Armée du Dragon Méridional"
 game_concept_southerndragonarmyadunaic: "Thôn an-Khârlôkh"
 game_concept_stormhost: "Ost-tempête"
 game_concept_southerndragonarmy_desc: "Le Thôn an-Khârlôkh, Armée du Dragon Méridional, est l'ost de Khôrahil, le [blindsorcerershort|E]. L'Armée opérait à l'origine depuis la forteresse montagneuse de Ny-Cénnacatt et terrorisait les terres du sud. Elle était commandée par l'Alqa, ou « Chef de Guerre », le plus haut officier de Khôrahil, dont les subordonnés étaient quatre Tarabytt, ou « Généraux », chacun commandant un quart de l'Armée, nommé d'après l'un des quatre vents. Les capitaines ou commandants de rang inférieur de l'armée étaient connus sous le nom de Tarazain. \n\nL'Armée fut incapable de vaincre [bellakar|E] par la force des armes et s'effondra après que Khôrahil eut été rappelé au [mordor|E] en [ageTA|E] 1600. Elle sembla disparaître de l'histoire durant des siècles, mais en secret ses serviteurs et lieutenants attendirent leur heure, infiltrant [anbalkumagan|E] et le Bozisha-Miraz, préparant le moment opportun.\n\nVers l'an 2500 du [thirdage|E], Khôrahil vint à An-Balkûmagân et exigea la soumission de ses rois envers lui. Adûnazîr courba sa tête orgueilleuse devant le Roi-tempête craint et légendaire, et ainsi Khôrahil reprit enfin son royaume, qu'il avait perdu au profit de [numenor|E] au [secondage|E]. Depuis lors, elle est redevenue une menace du sud, même en l'absence de Khôrahil."
 
 game_concept_anbalkumagan: "An-Balkûmagân"
 game_concept_anbalukkhori: "Anbalûkkhôri"
 game_concept_ciryatanore: "Ciryatanórë"
 game_concept_anbalkumagan_desc: "Le plus grand des anciens dominions [numenorean|E] du [thanihazad|E], An-Balkûmagân (également connu sous le nom d'Anbalûkkhôr) est l'ancien royaume du Spectre de l'Anneau Khôrahil et le plus grand royaume des Númenóréens noirs subsistant à la fin du [thirdage|E]. Colonisé durant le règne de Tar-Ciryatan de [numenor|E], c'était la colonie númenóréenne la plus densément peuplée au sud de la [bayoftulwang|E]. La colonie à son apogée englobait à l'origine les terres de Kharadûnê et Tûlwang, bien qu'elle en fût dépouillée suite à la révolte de [khorahil|E] lors de la Guerre des Renégats.\n\nMalgré cet amoindrissement, An-Balkûmagân demeura la plus puissante des colonies méridionales dans les lendemains immédiats de la [downfallofnumenor|E]. Hégémon prééminent parmi les colonies du sud, elle ne fut contestée que par [bellakar|E], bien qu'elle s'affrontât souvent aussi aux successeurs de [zimrathani|E].\n\nLa Grande Armada, qui chercha à humilier le Bellakar, draina An-Balkûmagân d'une grande part de ses lignées adûnaïques, et depuis lors elle se montra bien plus hésitante dans son expansion, s'efforçant plutôt de maintenir ce qu'elle possédait. Elle continua d'escarmoucher avec [bellakar|E] et les Valdali de [zimrathani|E], soutenant la lignée des Vatraphazan durant les Années de Discorde. Elle fut absorbée par le [southerndragonarmy|E] vers 2500 [ageTA|E]. Depuis lors, elle est le cœur de l'Ost-tempête, attendant son jour pour se relever et redevenir hégémon de tout le sud."

 game_concept_bayoftulwang: "Baie de Tûlwang"
 game_concept_bayoftulwang_desc: "La grande baie située entre [ray|E], [bellakar|E], et la péninsule du même nom, au nord du [thanihazad|E]. Explorée pour la première fois par les [numenoreans|E] durant le règne de Tar-Surion, elle est depuis longtemps une région disputée en raison des routes commerciales qui la traversent. Pour cette raison, elle a également été une cible convoitée par les pirates, les falaises rocheuses de la péninsule de Tûlwang ayant abrité maints repaires de forbans."

 game_concept_ray: "Rây"
 game_concept_ray_desc: "Le mot apysaïque pour « Paradis », Rây désigne les terres des Bozishnarud sur la rive orientale de la [bayoftulwang|E], au sud de la Mer de Dunes. Ici la Mer de Dunes cède la place à des rivières généreuses, des forêts et des champs fertiles. C'est à Rây que la société haradrime la plus avancée et la plus raffinée a émergé, un socle de culture et de tradition."

# Utter South #
 game_concept_thanihazad: "Thâni-Hazâd"
 game_concept_sevenlands: "Sept Terres"
 game_concept_thanihazad_desc: "Le Thâni-Hazâd, ou Sept Terres, désigne la péninsule sud-occidentale de la Terre du Milieu. Également connue sous les noms d'Hyarmenúrë ou de Mîrenórë (ce dernier nom étant aussi partagé avec une région plus restreinte en son sein), le Thâni-Hazâd possède de vastes savanes, de fertiles vallées fluviales, des montagnes riches en minerais, et de profondes forêts. \n\nHistoriquement, le Thâni-Hazâd a été dominé par les [numenoreans|E], comprenant les trois gouvernorats coloniaux du [mirenore|E], d'[anbalkumagan|E], et du Gouvernorat de Pél et Drêl. \n\nJamais véritablement unifié en tant qu'entité politique après la [downfallofnumenor|E], le [thirdage|E] verrait plusieurs tentatives d'[anbalkumagan|E] pour affirmer sa primauté sur les princes [adunai|E] au sud dans l'ancien [mirenore|E], mais celles-ci échouèrent en fin de compte."

 game_concept_mirenore: "Principauté du Mîrenórë"
 game_concept_mirenore_short: "Mîrenórë"
 game_concept_zimrathani: "Zimrathâni"
 game_concept_mirenore_desc: "La Principauté du Mîrenórë (adûnaïque : Zimrathâni) était traditionnellement un gouvernorat pour les cadets ou cousins du Roi [numenorean|E] et gouvernait une grande partie du [thanihazad|E], comprenant les régions de Zimrathâni, Gimilthâni (ou Elorna), et Kharadûnê. La Principauté émergea des cendres de la Guerre des Renégats. Désireux de punir An-Balkûmagân, Tar-Ancalimon décréta que pour sa loyauté, la région de Kharadûnê (auparavant province méridionale d'An-Balkûmagân) serait confédérée avec les colonies méridionales de Zimrathâni et Gimilthâni. De plus, cette nouvelle principauté recevrait l'honneur d'être un fief royal, devant être gouverné par un membre de la famille royale. Cela s'inscrivait dans la restructuration plus large des colonies par Ancalimon, visant à éviter une telle accumulation de pouvoir que celle qui avait rendu possible la Guerre des Renégats.\n\nDurant le règne d'Ar-Sakalthôr, la Principauté fut léguée à son neveu Imrazôr à perpétuité. Imrazôr eut un nombre incroyable d'enfants pour un [numenorean|E] — 14 au total, dont seulement trois naquirent de son épouse légitime. À sa mort, ses enfants se disputèrent l'héritage de leur père, les sept plus jeunes s'unissant finalement dans la Ligue des Valdali, ou Balân-lâi en adûnaïque. Triomphant de leurs aînés, les 7 frères et sœurs se partagèrent les terres entre eux, amorçant la transition de la Principauté unifiée vers une alliance plus informelle de domaines plus restreints. De cette division naquirent les racines des oligarchies [numenorean|E] qui continueraient à gouverner la plus grande partie du [thanihazad|E] tout au long du Troisième Âge. \n\nTout au long du Troisième Âge, [anbalkumagan|E] tenterait à plusieurs reprises d'affirmer son autorité sur les terres de l'ancienne Principauté mais fut repoussé par le Balân-lâi à chaque fois."
 
 game_concept_balan_lai: "Balân-Lâi"
 game_concept_balan_lai_desc: "Connu indifféremment sous les noms de Balân-Lâi, Conseil des Sept, ou Valdali, le conseil est une alliance de longue date et une union défensive entre les princes et oligarques [adunai|E] du [thanihazad|E] au sud d'[anbalkumagan|E], dans les anciennes terres de la Principauté du [mirenore|E] (Zimrathani). Fondé pour résoudre une guerre de succession dévastatrice entre les enfants d'Er-Imrazôr, le Conseil a préservé l'équilibre des pouvoirs dans le [thanihazad|E] durant les 3000 dernières années. Forum où les plus puissants des Kharadûnâi peuvent converser, intriguer et comploter, les Princes du Balân-Lâi incluent les souverains des royaumes majeurs et bon nombre des mineurs. Bien que souvent inefficace ou lent à agir, ils ont néanmoins prouvé leur capacité d'action décisive par le passé, s'unissant pour faire face aux menaces collectives, des invasions anbalûkkhôries aux crises de succession internes."
 
 #game_concept_mumakan: "Mûmakan"

# Palisor and the Far East #
 game_concept_hildorien: "Hildórien"
 game_concept_hildorien_desc: "Terre des Seconds-Nés, Hildórien désigne le lieu de l'Éveil des [conceptracemen|E]. C'est ici que [morgothcharacter|E] séduisit nombre d'entre eux vers les ténèbres, et qu'une poignée de vaillants lui résistèrent. C'est ici que le [firsttemple|E] fut érigé puis détruit lors de la [battleofpalisor|E]."
 
 game_concept_womawas_drus: "Wômawas Drûs"
 game_concept_womawas_drus_desc: "Wômawas Drûs était l'empire et les terres des [womaw|E] dans le nord-est de la [middleearth|E], situé entre les [orocarni|E] septentrionales, la Mer Orientale, et les Collines Wômaw. Peut-être la seconde plus puissante civilisation des hommes après celle des [numenoreans|E], Wômawas Drûs était également connu sous le nom de « Terres du Trône-Dragon », en raison du culte que le peuple [womaw|E] vouait au [dragon|E] Utumkôdur. Wômawas Drûs se composait généralement de deux parties : Aegân au sud était dominé par une grande forêt, tandis que Kûiwak Wômaw au nord abritait de nombreuses rivières et plaines fertiles, où la population se concentrait."
 
# Men of the Far North #
 game_concept_lossoth: "Lossoth"
 game_concept_lossoth_desc: "Les [Glossary('Lossoth','lossoth_gloss')], ou [Glossary('Ystävät Talven','ystavat_talven_gloss')], perdurent comme les derniers survivants de l'antique [forodwaith|E], réfugiés sur les rivages gelés du [forochel|E]. Ils bâtissent des maisons de neige appelées Pyöreä talo, voyagent sur des traîneaux et des patins d'os, et subsistent comme chasseurs, pêcheurs et éleveurs. Chaque tribu suit un chef — soit son plus grand chasseur, soit son aîné — qui la guide à travers les glaces implacables.\n\nIls forgent des liens puissants avec la terre et ses créatures, apprenant à lire les vents changeants et la glace craquante. Par leurs traditions orales et leurs gravures austères sur os et bois, ils préservent la mémoire de leur antique héritage, veillant à ce que l'esprit du [forodwaith|E] perdure dans chaque légende murmurée autour de leurs feux de camp."
 game_concept_snowman: "Homme des neiges"
 game_concept_snowmen: "Hommes des neiges"
 
 game_concept_forochel: "Forochel"
 game_concept_forochel_desc: "Le [Glossary('Forochel','forochel_gloss')] est l'une des régions des [northernwaste|E], une vaste étendue gelée à l'extrême nord de la [middleearth|E]. Il englobe la grande baie de glace et les terres environnantes, y compris le Cap de Forochel. La région est le foyer des [lossoth|E], une tribu endurante d'[men|E] descendant des [forodwaith|E]. La plupart d'entre eux demeurent sur le Cap au bord de la [belegaer_sea|E], tandis que d'autres ont établi leurs villages le long des rives de la baie de glace elle-même."
 
 game_concept_forodwaith: "Forodwaith"
 game_concept_forodwaith_desc: "Les Terres désolées du Nord sont une vaste région glaciale, à l'extrême nord de la [middleearth|E], au-delà des Montagnes d'[angmar|E], du Mont [gundabad|E] et de l'[eredmithrin|E]. La région est également nommée [Glossary('Forodwaith','forodwaith_gloss')], d'après les robustes [forodwaith_people|E] qui l'habitent. Les Terres désolées du Nord ont toujours été d'un froid mordant en raison de leur proximité avec le royaume de [morgothcharacter|E] et demeurent glaciales jusqu'aux âges ultérieurs."
 game_concept_northernwaste: "Terres désolées du Nord"
 
 game_concept_forodwaith_people: "Forodwaith"
 game_concept_forodwaithrim: "Forodwaithrim"
 game_concept_forodwaith_people_desc: "[Glossary('Forodwaith','forodwaith_gloss')] est le nom générique du groupe de tribus [mannish|E] qui jadis habitaient et habitent encore les vastes régions septentrionales des [northernwaste|E]. Ils sont réputés être un peuple robuste, accoutumé au froid, comme il est en effet nécessaire de l'être pour vivre dans les terres glaciales proches du royaume de [morgothcharacter|E]."
 
 
### Realms of the Elves ###
 game_concept_rivendell: "Fendeval"
 game_concept_imladris: "Imladris"
 game_concept_rivendell_desc: "Fendeval, ou Imladris, est un royaume [elven|E] dans les [mistymountains|E] à la lisière orientale de l'[eriador|E]. En raison de sa situation, elle fut appelée « la Dernière Maison Simple à l'Est de la Mer » du point de vue d'un voyageur se rendant aux [mistymountains|E] et aux Terres Sauvages, et aussi la Première Maison Simple du point de vue de quelqu'un venant de ces terres vers les contrées civilisées de l'[eriador|E] à l'ouest.\n\nElle fut établie par [elrondshort|E] en [ageSA|E] 1697 comme refuge face à [sauroncharacter|E] après la chute de l'[eregion|E], et fut confirmée après la [waroftheelvesandsauron|E] comme le bastion oriental des [noldorelves|E]. Elle demeura le siège d'Elrond durant tout le reste du [secondage|E] et jusqu'à la fin du [thirdage|E], lorsqu'il prit le Navire Blanc pour [valinor|E]. Fendeval entretenait une alliance solide avec les Rois d'[arnor|E] et, après la chute de l'[arthedain|E], elle devint un refuge pour les Rôdeurs du Nord et les héritiers d'[isildur|E]. Outre [elrondshort|E] lui-même, parmi les Elfes notables qui y demeurèrent figuraient Arwen et [glorfindel|E].\n\n#TOLKIENQUOTE "And the house of Elrond was a refuge for the weary and the oppressed, and a treasury of good counsel and wise lore."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Des Anneaux de Pouvoir et du Troisième Âge'"
 
 game_concept_lindon: "Lindon"
 game_concept_lindon_desc: "Jadis la région du [beleriand|E] connue sous le nom d'Ossiriand, le Lindon était le plus puissant royaume des [noldorelves|E] en [middleearth|E], établi à l'aube du [secondage|E]. Il fut fondé et formé par les [elves|E] survivants du [beleriand|E] qui ne désiraient pas voguer vers [valinor|E]. Ainsi fut-il le foyer de [noldorelves|E], de [sindarelves|E], de [falathrim|E], et même de quelques [laiquendi|E]. Les régions du [forlindon|E] et du [harlindon|E] étaient les parties principales du Lindon, qui s'étendait, au nord du Golfe de Lune, jusqu'à inclure les terres à l'est des [bluemountains|E] et à l'ouest de la Rivière Lune jusqu'à l'embouchure de la Petite Lune (au-delà était territoire nain). Au sud de la Lune il n'avait pas de frontières nettes, mais les Collines des Tours (comme on les nomma par la suite) étaient maintenues comme avant-poste. Son cœur était la grande cité portuaire de [mithlond|E].\n\nLorsque Ar-Pharazôn captura [sauroncharacter|E] et l'emmena à [numenor|E], les [westlands|E] connurent la paix, et Gil-galad fut libre d'étendre son pouvoir et son influence de sorte que les Elfes du Lindon contrôlèrent la majeure partie des [westlands|E], jusqu'aux confins de [greenwood|E], jusqu'à la [downfallofnumenor|E], quand [sauroncharacter|E] revint en [middleearth|E]. \n\n#TOLKIENQUOTE "...the last whose realm was fair and free between the Mountains and the Sea."#!\n\n#QUOTEDCHARACTER ― La Communauté de l'Anneau, 'Un couteau dans le noir', 'La Chute de Gil-galad'"
 
 game_concept_forlindon: "Forlindon"
 game_concept_forlindon_desc: "Le Forlindon est la région septentrionale du [lindon|E], au nord du Golfe de Lune et à l'ouest des [bluemountains|E]. La terre était traversée par une rivière qui se jetait sur la rive nord du Golfe ; le havre de Forlond fut bâti là, à son embouchure. Au large de ses côtes nord-ouest se dressait l'île d'Himring, où s'élevait jadis la forteresse de [maedhros|E]. \n\nDurant les jours de l'apogée du Lindon, elle était principalement habitée par les [noldorelves|E]."
 
 game_concept_harlindon: "Harlindon"
 game_concept_harlindon_desc: "Le Harlindon est la région méridionale du [lindon|E], au sud du Golfe de Lune et à l'ouest des [bluemountains|E]. Dominé par les bois, sa capitale était le havre de Harlond, dans une petite crique sur les rives méridionales du Golfe de Lune.\n\nAu début du [secondage|E], des réfugiés de la [warofwrath|E] vinrent au [lindon|E], et les [sindarelves|E] parmi ces réfugiés qui choisirent de s'établir au [lindon|E] demeurèrent au Harlindon. Celeborn gouverna les [sindarelves|E] du Harlindon jusqu'à ce que le couple s'installât en [eregion|E] en [ageSA|E] 750."
 
 game_concept_eregion: "Eregion"
 game_concept_hollin: "Houssière"
 game_concept_eregion_desc: "L'Eregion, également connue sous le nom de Houssière pour les [dwarves|E] et les [conceptracemen|E], était le bastion oriental des [noldorelves|E] au début du [secondage|E]. \n\nElle fut fondée par [celebrimbor|E] vers [ageSA|E] 700, la capitale d'[ostinedhil|E] étant érigée en 2.A. 750. La plupart des disciples de [feanor|E] encore en [middleearth|E] migrèrent du [lindon|E] pour y demeurer sous l'égide du dernier seigneur de la [houseoffeanor|E]. \n\nEn Eregion, les [noldorelves|E] forgèrent leurs plus grandes œuvres depuis les jours de [valinor|E], et ils nouèrent une amitié indéfectible avec les [longbeards|E] de [khazaddum|E]. La Gwaith-i-Mírdain fut établie et apprit beaucoup sous la tutelle d'[annatarcharacter|E], culminant dans leurs chefs-d'œuvre, les [ringsofpower|E]. \n\nAinsi naquit le destin funeste de l'Eregion. [sauroncharacter|E] assiégea et mit à sac la cité durant la [waroftheelvesandsauron|E], crucifiant [celebrimbor|E] pour sa défiance. Nombre des habitants de l'Eregion survécurent cependant, et vinrent avec le temps demeurer à [imladris|E] parmi le peuple d'[elrondshort|E]."
 
 game_concept_ostinedhil: "Ost-in-Edhil"
 game_concept_ostinedhil_desc: "Ost-in-Edhil ([ageSA|E] 750–1697) était la cité capitale de l'[eregion|E]. Elle s'élevait là où les rivières Sirannon et Glanduin se rejoignaient. \n\nÉtablie par [celebrimbor|E] et ses partisans, c'était un centre de savoir et d'artisanat, et ils n'élevèrent aucune muraille mais accueillirent tous ceux qui désiraient apprendre et créer parmi eux. \n\nElle fut détruite avec le reste de l'[eregion|E] durant la [waroftheelvesandsauron|E].\n\n#TOLKIENQUOTE "Deep they delved us, fair they wrought us, high they builded us, but they are gone."#! \n\n#QUOTEDCHARACTER ― La Communauté de l'Anneau, 'L'Anneau prend le chemin du Sud'"
 
 game_concept_mithlond: "Mithlond"
 game_concept_greyhavens: "Havres Gris"
 game_concept_mithlond_desc: "Mithlond, également connue sous le nom des Havres Gris, est l'antique cité portuaire et capitale du [lindon|E]. Érigée aux premiers jours du [secondage|E], c'est une cité où la splendeur des [elderdays|E] des Elfes peut encore être contemplée. Car au Lindon furent rassemblés tous les peuples [elven|El] du [beleriand|E] qui demeurèrent sur les Rives de Deçà, et ils bâtirent le Lindon avec tout leur art et leur savoir-faire, espérant avoir enfin vu une fin au chagrin et à la guerre. Cependant, guerre et chagrin n'eurent point de fin, et la guerre vint au [lindon|E], avec Mithlond assiégée lors de la [waroftheelvesandsauron|E]. C'est dans les vastes quais des Havres Gris que la grande Armada [numenorean|E] jeta l'ancre, et le cours de la guerre contre [sauroncharacter|E] fut renversé. \n\nElle fut gouvernée par Gil-galad comme sa capitale jusqu'à ce qu'il tombât lors de la [warlastalliance|E], et alors sa maîtrise passa à Círdan, qui devint connu comme le Seigneur des Havres. En ces jours-là on en vint à croire que la cité était sous la protection particulière d'[ulmocharacter|E]. \n\nÀ partir du [thirdage|E], Mithlond serait le port principal d'où les Elfes las prenaient la mer vers l'ouest, jusqu'à ce qu'enfin Círdan prît le Dernier Navire et voguât vers l'[uttermostwest|E]."
 
 game_concept_lothlorien: "Lothlórien"
 game_concept_lorien: "Lórien"
 game_concept_laurelindorenan: "Laurelindórenan"
 game_concept_lorinand: "Lórinand"
 game_concept_goldenwood: "Bois Doré"
 game_concept_dwimordene: "Dwimordene"
 game_concept_lorien_desc: "Lothlórien, également connu sous le nom de Lórien, est le cœur de la civilisation elfique en [middleearth|E] et le royaume de Dame Galadriel et du Seigneur Celeborn. Peuplée durant le [greatjourney|E] par les [silvanelves|E], cette forêt fut ensuite enrichie par les [sindarelves|E] fuyant la [warofwrath|E]. Parmi eux se trouvait Amdír, qu'ils prirent pour roi. \n\nÀ la suite de la [waroftheelvesandsauron|E] et de la destruction de l'[eregion|E], Galadriel, fille de Finarfin, et son époux Celeborn, parent d'[elu_thingol|E], rejoignirent la cour d'Amdír avec quelques suivants et apportèrent avec eux les graines des premiers Mellyrn, que le Haut Roi Gil-galad avait reçues de Tar-Aldarion de [numenor|E]. Durant la [warlastalliance|E], le Roi Amdír de [lorinand|E] mena avec le Roi Oropher de [greenwood|E] une charge mal préparée contre les forces du [mordor|E] et périt aux côtés de nombre de ses guerriers.\n\nAprès la mort de son père, Amroth prit la couronne et gouverna son royaume jusqu'à ce que lui et sa bien-aimée Nimrodel décidassent de voguer vers l'[uttermostwest|E]. Dame Galadriel et le Seigneur Celeborn furent alors pris pour guides par les [galadhrimelves|E], et depuis Caras Galadhon elle régna sur eux, usant du pouvoir de [nenya|E] pour préserver la beauté et la magie de son royaume."
 
 game_concept_greenwood: "Vertbois le Grand"
 game_concept_greenwoodshort: "Vertbois"
 game_concept_mirkwood: "Forêt de Grand'Peur"
 game_concept_erynlasgalen: "Eryn Lasgalen"
 game_concept_lasgalen: "Lasgalen"
 game_concept_woodlandrealm: "Royaume Sylvestre"
 game_concept_greenwood_desc: "Vertbois le Grand, également connu dans les temps ultérieurs sous le nom de Forêt de Grand'Peur, est le plus vaste et le plus peuplé des Royaumes des [elves|E] en [middleearth|E]. Peuplée durant le [greatjourney|E] par les [silvanelves|E], cette forêt fut ensuite enrichie par les [sindarelves|E] fuyant la [warofwrath|E]. Parmi eux se trouvait Oropher, qu'ils prirent pour roi. \n\nDurant la [warlastalliance|E], le Roi Oropher mena avec le Roi Amdír de [lorinand|E] une charge mal préparée contre les forces du [mordor|E] et périt aux côtés de nombre de ses guerriers.\n\nAprès la mort de son père, Thranduil prit la couronne et gouverne depuis lors les [lasgalendrimelves|E], secondé par son fils Legolas Vertefeuille.\n\nLa forêt est traversée par deux routes majeures : la Vieille Route Forestière, établie par les [longbeards|E] pour voyager entre [khazaddum|E] et l'[ereborrealmshort|E], et la Route Elfique dans le nord des bois, utilisée principalement par les Elfes.\n\nÀ la fin du [thirdage|E], le [necromancer_sauron|E], plus tard révélé comme [sauroncharacter|E] déguisé, s'empara de l'ancienne capitale elfique abandonnée d'[amonlanc|E] et corrompit la moitié méridionale de la forêt, l'emplissant d'araignées géantes et de bêtes maléfiques. Il fut expulsé de sa tour de [dolguldur|E] par le Conseil Blanc, et les bois connurent la paix à nouveau pour un court instant, jusqu'à ce que [sauroncharacter|E] se relevât au [mordor|E] une fois encore et envoyât son serviteur [nazgulcharacter|E] Khamûl reprendre son ancienne forteresse."
 
 game_concept_nelornieth: "Nelornieth"
 game_concept_nelornieth_desc: "Le royaume des [penni|E] dans l'Eryn Rhûn, Nelornieth, est un royaume enchanté mais périlleux. Abritant la plus grande assemblée de [fay|E] encore présente en [middleearth|E], ses clairières et lisières enchantées sont connues pour emprisonner les hommes, les plongeant dans un profond sommeil. Les fortunés verraient les [penni|E] prendre pitié d'eux et les déposer hors de leur royaume pour qu'ils s'éveillent. Les infortunés dépériraient, oubliés."
 
### Realms of the Dwarves ###
 game_concept_khazaddum: "Khazad-dûm"
 game_concept_moria: "Moria"
 game_concept_dwarrowdelf: "Creusée des Nains"
 game_concept_khazaddum_desc: "Fondée par [durindeathless|E], Khazad-dûm était la plus grande, la plus riche, et la plus puissante de toutes les demeures des [dwarves|E]. S'étendant sous les [mistymountains|E], elle courait d'est en ouest de la chaîne, et en temps de paix, pouvait servir à traverser ce massif hostile. \n\nElle était la seule source connue de [Glossary('Mithril','metal_mithril_gloss')], hormis peut-être [numenor|E], et assurément en quantités bien plus vastes, ce qui apporta aux [longbeards|E] une grande richesse. Sa porte occidentale était les [doorsofdurin|E], symbole de l'amitié entre l'[eregion|E] et [khazaddum|E], et entre les [noldorelves|E] et les [longbeards|E].\n\nElle tomba en ruine lorsque l'exploitation du Mithril éveilla un [balrog|E], connu dès lors comme le Fléau de Durin. À ce moment, elle devint connue sous le nom de [moria|E], la Fosse Noire, et fut infestée de gobelins et d'autres créatures immondes. Khazad-dûm serait reconquise et connaîtrait son âge d'or final et le plus grand sous le règne de Durin VII le Dernier, et elle demeura jusqu'à ce que les jours de la race de Durin prissent fin. \n\n#TOLKIENQUOTE "Greatest of all the mansions of the Dwarves was Khazad-dûm, the Dwarrowdelf, Hadhodrond in the Elvish tongue, that was afterwards in the days of its darkness called Moria."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Des Sindar'"
 
 game_concept_ereborrealm: "Royaume d'Erebor"
 game_concept_kingdomunderthemountain: "Royaume sous la Montagne"
 game_concept_ereborrealmshort: "Erebor"
 game_concept_ereborrealm_desc: "Le Royaume sous la Montagne, également connu sous le nom de Royaume d'Erebor, fut fondé en [ageTA|E] 1999 lorsque Thráin Ier parvint à la [lonelymountain|E] et découvrit l'[arkenstone|E]. Son arrière-petit-fils Thrór en fit la capitale du [durinsfolk|E], et les [dwarves|E] devinrent riches et puissants, avec Erebor au cœur d'un royaume Longue-barbe grandissant qui s'étendait des [greymountains|E] aux [ironhills|E]. Une solide amitié se noua avec le Royaume du [dale|E], qui s'étendait au pied de la montagne. \n\nLe royaume perdura jusqu'en [ageTA|E] 2770, lorsque Smaug le [dragon|E] envahit et tua les nains ou les força à l'exil. Lorsque Smaug fut abattu en [ageTA|E] 2941, Dáin « Pied-de-fer » devint le Roi Dáin II, et le royaume fut restauré. \n\n#TOLKIENQUOTE "Erebor. Stronghold of Thrór, King under the Mountain. The mightiest of the Dwarf-lords... Built deep within the mountain itself, the beauty of this fortress city was legend. Its wealth lay in the earth, in precious gems hewn from rock, and in great seams of gold running like rivers through stone..."#!\n\n#QUOTEDCHARACTER ― Bilbo, Le Hobbit : Un voyage inattendu"

 game_concept_belegost: "Belegost"
 game_concept_gabilgathol: "Gabilgathol"
 game_concept_belegost_desc: "Fondée par [dwalinwise|E], Belegost ([khuzdul_short|E] 'Gabilgathol') était l'une des demeures des [dwarves|E]. Située au nord du Mont Dolmed, elle s'étendait d'est en ouest des [bluemountains|E] septentrionales.\n\nAu [firstage|E], Belegost devint renommée pour ses artisans, qui bâtirent des merveilles telles que les Salles de Menegroth.\n\nElle tomba en ruine à la fin du Premier Âge, conséquence indirecte de la [warofwrath|E]. Belegost ne serait restaurée à sa grandeur originelle que sous le règne de Dwálin VII le Dernier, qui reçut l'aide de Durin VII."

 game_concept_nogrod: "Nogrod"
 game_concept_tumunzahar: "Tumunzahar"
 game_concept_nogrod_desc: "Fondée par [uriscarred|E], Nogrod ([khuzdul_short|E] 'Tumunzahar') était l'une des demeures des [dwarves|E]. Située au sud du Mont Dolmed, elle s'étendait d'est en ouest des [bluemountains|E] septentrionales.\n\nAu [firstage|E], Nogrod devint renommée pour avoir les plus grands forgerons de toute la [middleearth|E]. Parmi eux figuraient les grands forgerons nains Gamil Zirak et Telchar.\n\nNogrod tomba en ruine à la fin du Premier Âge, conséquence indirecte de la [warofwrath|E]. Contrairement à [belegost|E], la cité fut si dévastée que les [firebeards|E] furent contraints de migrer au sud vers Buzrâ-dûm. Nogrod ne serait restaurée à sa grandeur originelle que sous le règne d'Úri VII le Dernier, qui reçut l'aide de Dwálin VII et Durin VII."

 game_concept_kibilzahar: "Kibilzahar"
 game_concept_kibil_tarag: "Kibil-Tarag"
 game_concept_kibilzahar_desc: "Fondée par [thulinswift|E], [Glossary('Kibilzahar','kibilzahar_gloss')] était l'une des grandes demeures des [dwarves|E], longtemps connue sous le nom de [Glossary('Kibil-Tarag','kibil_tarag_gloss')], nommée en l'honneur de Thúlin, également appelé Barbe-d'argent, qui y établit sa demeure, mais renommée plus tard pour ses vastes gisements d'argent.\n\nC'est une croyance fondamentale chez les [stiffbeards|E] que Kibilzahar, le siège de Thúlin, était une terre sacrée. Beaucoup estimaient qu'un Barbe-raide devait y être inhumé pour passer aux Halles de [mahalcharacter|E], car seul leur [dwarffather|E], sommeillant dans les montagnes, pouvait les y guider.\n\nEn conséquence, Kibilzahar devint une cité en deux moitiés — celle habitée par les vivants, et la grande nécropole des morts, [Glossary('Kibiltumun','kibiltumun_gloss')]. Richement ornés de sculptures complexes, les mausolées et tombeaux de cette cité étaient une merveille du monde, un lieu de souvenir solennel et de grand amour transmis de génération en génération.\n\nAprès l'obtention d'un [ringofpower|E], les Barbes-raides découvrirent que profondément sous Kibilzahar se trouvaient des veines colossales d'argent. Si grande était la quantité d'argent que de nombreuses veines furent laissées intactes, leur beauté mieux préservée dans la roche. Les plus puissantes familles cherchèrent à creuser leurs tombeaux dans ces zones prisées. Cependant, ce qui fut extrait fut mis à bon usage, et avant tout pour orner la nécropole.\n\nAinsi la nécropole devint-elle avec le temps connue sous le nom de Sanctuaire d'Argent, et au-dessus d'elle se dressait le Trône d'Argent de Thúlin."

