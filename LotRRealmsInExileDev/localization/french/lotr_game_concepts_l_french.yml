 game_concept_mining_success_chance_desc: "Lorsque vous partez en [GetActivityType('activity_mining').GetName], il y a toujours un risque de revenir les mains vides.\n\nLes principaux facteurs d'une expédition réussie sont :\n$BULLET_WITH_TAB$[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('stone_singer_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], et [development|E]\n$BULLET_WITH_TAB$Résultats des événements survenant durant l'Expédition.\n\nLa $game_concept_mining_success_chance$ ne peut jamais dépasser #V 70%#!.\n\n#weak Les expéditions minières réussies permettent d'extraire de plus grands volumes de minerais et gemmes vendables pour plus d'[gold_i|E][gold|E], ou la découverte de [mineral_resources|E] entièrement nouvelles.#!"

 game_concept_mineral_resource: "Ressource Minérale"
 game_concept_mineral_resources: "Ressources Minérales"
 game_concept_resource: "Ressource"
 game_concept_resources: "Ressources"
 game_concept_mineral_resource_desc: "Les Ressources Minérales peuvent être trouvées dans les [baronies|E] avec des [terrain|E] Souterrains, de Montagne et de Montagne Désertique lors de la Prospection dans le cadre d'une [GetActivityType('activity_mining').GetName]. Ces [metal_lists|E] et [gem_list|E] varient de matériaux communs et ordinaires comme le Quartz ou le Fer, à des matériaux rares et précieux comme l'Or, les Diamants et même le [Glossary('Mithril','metal_mithril_gloss')]. La rareté des différents types de ces ressources varie selon les différentes chaînes de montagnes de la [middleearth|E].\n\nMécaniquement, ces Ressources Minérales :\n$BULLET_WITH_TAB$Procurent un petit bonus de revenus en [gold|E] à la [barony|E]\n$BULLET_WITH_TAB$Débloquent le [building|E] Mine unique de cette ressource\n$BULLET_WITH_TAB$Permettent l'Exploitation de cette [barony|E] lors d'une [GetActivityType('activity_mining').GetName]\n$BULLET_WITH_TAB$Donnent accès aux matériaux pour la fabrication d'[artifacts|E]"
 
