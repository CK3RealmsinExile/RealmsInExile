 game_concept_conceptplant_desc: "Un type de végétation en [ardaconcept|E]."

 game_concept_oiolaire: "Oiolairë"
 game_concept_oiolaire_tree: "Arbre Oiolairë"
 game_concept_oiolaire_trees: "Arbres Oiolairë"
 game_concept_oiolaire_desc: "Les arbres Oiolairë étaient une des espèces d'« Arbres Odorants » de [numenor|E], plantés dans la région de Nísimaldar, autour du havre d'Eldalondë. Tous ces arbres étaient beaux et de fin parfum, d'où leurs noms. Ces arbres étaient originellement de Valinor, offerts aux Númenóréens par les [elves|E] de [valinor|E] pour enrichir leur terre et comme symboles de leur amitié. \n\nOiolairë, se traduisant par « toujours-été », étaient réputés les plus robustes et immuables des arbres odorants, semblant ne pas se soucier des saisons tandis qu'elles changeaient. Possédant des feuilles d'un vert émeraude brillant et une écorce sombre, même une fois coupé, un rameau de cet arbre conservait longtemps sa couleur et sa vitalité, certains rameaux étant connus pour durer des années. Pour cette raison, ils devinrent un élément clé de la tradition des marins de [numenor|E], dont les parentes ou épouses plaçaient un rameau d'Oiolairë sur leurs navires comme symbole d'endurance et de bonne fortune, ainsi que de l'amitié et de la protection d'[ossecharacter|E] et d'[uinencharacter|E]. On les appelait le « Rameau Vert du Retour »."

