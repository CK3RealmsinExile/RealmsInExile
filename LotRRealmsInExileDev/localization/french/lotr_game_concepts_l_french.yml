### Eru Ilúvatar ###
 game_concept_eruiluvatar: "Eru Ilúvatar"
 game_concept_iluvatar: "Ilúvatar"
 game_concept_eru: "Eru"
 game_concept_erutheone: "L'Unique"
 game_concept_conceptiluvatarhimreference: "Lui"
 game_concept_eruiluvatar_desc: "[Glossary('Eru','eru_gloss')] [Glossary('Ilúvatar','iluvatar_gloss')], également appelé l'Unique, est le Créateur unique, omnipotent et omniscient de toute chose. Il existe de toute éternité dans les [timelesshalls|E] et possède en son esprit la [flameimperishable|E] qui éveilla l'existence du néant.\n\nC'est Lui qui créa les [ainurgods|E] et partagea Sa vision avec eux. Puis [iluvatar|E] prononça [eaworld|E] et l'[conceptcapuniverse|E] fut formé. Les [ainurgods|E] y eurent part et reçurent la tâche de façonner le [conceptworld|E] en son sein."
 
### The Powers of Arda ###
 game_concept_aratargods: "Aratar"
 game_concept_aratargods_desc: "Les [Glossary('Aratar','aratar_gloss')] étaient les Très-Hauts d'Arda, les plus grands des [valargods|E] : [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E] et [niennacharacter|E]. Bien que Manwë fût tenu pour le Haut Roi d'Arda, les Huit étaient révérés à part égale, et l'on disait qu'ils possédaient une majesté surpassant même celle des autres Valar.\n\nLes [aratargods|E] furent originellement neuf et comptaient [melkorcharacter|E] parmi eux. Il fut retranché de cet « ordre » après sa rébellion."
 
 game_concept_valargods: "Valar"
 game_concept_valar: "Valar"
 game_concept_avaloigods: "Avalôi"
 game_concept_powersgods: "Puissances"
 game_concept_valagod: "Vala"
 game_concept_valiegod: "Valië"
 game_concept_valargods_desc: "Les Valar sont les Puissances d'[ardaconcept|E] qui façonnèrent et formèrent le monde. Ils sont les plus grands des [ainurgods|E] à être descendus en [ardaconcept|E], et l'on en compte quatorze parmi eux :\n\n[manwecharacter|E]\n[vardacharacter|E]\n[ulmocharacter|E]\n[aulecharacter|E]\n[yavannacharacter|E]\n[oromecharacter|E]\n[vanacharacter|E]\n[namocharacter|E]\n[vairecharacter|e]\n[irmocharacter|E]\n[estecharacter|E]\n[tulkascharacter|E]\n[nessacharacter|E]\n[niennacharacter|E]\n\nLes plus grands d'entre eux étaient connus sous le nom d'[aratargods|E]."
 
 game_concept_maiargods: "Maiar"
 game_concept_maiagod: "Maia"
 game_concept_maiargods_desc: "Les Maiar sont les esprits moindres parmi les [ainurgods|E] qui descendirent en [ardaconcept|E] pour assister les [valargods|E] dans le façonnement du Monde. Chacun des [maiargods|E] était communément associé à l'un des grands [valargods|E] et était réputé lui « appartenir » ou le servir d'une manière ou d'une autre. Parmi les [maiargods|E] notables, on compte :\n\n[eonwecharacter|E]\n[ilmarecharacter|E]\n[ariencharacter|E]\n[tilioncharacter|E]\n[meliancharacter|E]\n[ossecharacter|E]\n[uinencharacter|E]\n[maironcharacter|E]\n\nCinq autres [maiargods|E] furent envoyés en [middleearth|E] en tant qu'[istariconcept|E]."

 game_concept_istariconcept: "Istari"
 game_concept_wizard: "Magicien"
 game_concept_wizards: "Magiciens"
 game_concept_wizardish: "Magique"
 game_concept_istariconcept_desc: "#TOLKIENQUOTE « Ne vous mêlez pas des affaires des magiciens, car ils sont subtils et prompts à la colère. »#!\n\nLes [istariconcept|E] furent cinq [maiargods|E] envoyés en [middleearth|E] par les [valargods|E] pour aider les Peuples Libres à résister à [sauroncharacter|E]. Ils furent envoyés sous l'apparence d'Hommes, leurs pouvoirs réduits afin que les [istariconcept|E] conseillent et guident, sans diriger ni supplanter les Peuples Libres. Les cinq Istari connus étaient :\n• [curumocharacter|E], un Maia d'[aulecharacter|E]. Connu sous le nom de [sarumancharacter|E].\n• [olorincharacter|E], un Maia de [manwecharactershort|E]. Connu sous le nom de [gandalfcharacter|E].\n• [aiwendilcharacter|E], un Maia de [yavannacharactershort|E]. Connu sous le nom de [radagastcharacter|E].\n• [alatarcharacter|E] et [pallandocharacter|E], tous deux [maiargods|E] d'[oromecharactershort|E]. Connus sous les noms de [morinehtarcharacter|E] et [romestamocharacter|E]."
 
 game_concept_lotrgod: "Dieu"
 game_concept_lotrgods: "Dieux"
 game_concept_ainugod: "Ainu" 
 game_concept_ainurgods: "Ainur" 
 game_concept_ainurgods_desc: "Les Ainur sont les plus grands esprits divins appelés à l'existence par [eruiluvatar|E] avant la [creation|E] d'[eaworld|E]. Ils se répartissent communément en deux grands groupes, les [valargods|E] et les [maiargods|E].\n\nLes Ainur possèdent une vaste connaissance du [conceptcreatedworld|E], mais ne sont pas omniscients, tout en demeurant des êtres angéliques et sans âge."
 
 game_concept_fay: "Fées"
 game_concept_fay_desc: "Les Fées, ou Ainur moindres, sont les plus faibles des Ainur, à tel point qu'un Elfe ou un Homme pourrait en affronter un s'il était incarné et non pur esprit. Bien plus faibles que le moindre des [maiargods|E], ils étaient cependant bien plus nombreux, des centaines voire des milliers de fois plus que les [valargods|E]. On pouvait grossièrement les diviser en trois « types » :\nEsprits de l'air et des vents\nEsprits de la terre, du feu et des plantes\nEsprits de la mer et des rivières.\n\nAprès la venue de [melkorcharacter|E] en [ardaconcept|E], la grande majorité de ces esprits se réfugia à Valinor, craignant la dévastation et la cruauté de [melkorcharacter|E]. Ce qui demeura en [middleearth|E] n'étaient que de petites enclaves, ou des esprits des rivières et des océans qui restaient sous la protection d'[ulmocharacter|E]."
 
 game_concept_balrog: "Balrog"
 game_concept_valaraukar: "Valaraukar"
 game_concept_balrogs: "Balrogs"
 game_concept_balrog_desc: "Les Balrogs (Quenya : Valaraukar) furent les plus puissants serviteurs de [morgothcharacter|E], des [maiargods|E] corrompus par lui lors de la création d'[ardaconcept|E]. Prenant la forme de titans d'ombre et de flamme, ils portaient fouets et épées, et rares étaient ceux qui pouvaient les affronter au combat. Leur immense pouvoir avait toutefois un prix : une incarnation permanente, et ils n'étaient que sept. [morgothcharacter|E] avait également de nombreux autres esprits de feu incarnés moindres à son service, et certains appelaient tous ces esprits « Balrogs ». Mais ces incarnés moindres ne pouvaient se comparer à la puissance des véritables Balrogs, qui étaient d'un niveau de pouvoir et d'infamie tout à fait à part.\n\nLeur seigneur, Gothmog, n'était second en malice et en autorité que devant [sauroncharacter|E] parmi les serviteurs du Seigneur Sombre, le grand commandant de guerre des légions de [morgothcharacter|E]. Au combat physique, il ne connaissait pas d'égal. Gothmog et les autres Balrogs tuèrent [feanor|E] après la [Glossary('Dagor-nuin-Giliath','dagor_nuin_giliath_gloss')]. Trois d'entre eux, dont Gothmog, périrent plus tard lors de la Chute de [gondolin|E] — l'un face à [glorfindel|E], et deux (dont Gothmog) face à Ecthelion de la Fontaine.\n\nTrois des quatre Balrogs restants furent tués lors de la [warofwrath|E], le dernier s'enfuyant pour se cacher. On n'en entendit plus parler jusqu'à ce qu'il s'éveille dans les profondeurs de [khazaddum|E], et devienne connu sous le nom de Fléau de Durin.\n\n#TOLKIENQUOTE « En Utumno il rassembla ses démons autour de lui, ces esprits qui les premiers s'étaient attachés à lui aux jours de sa splendeur, et étaient devenus les plus semblables à lui dans sa corruption : leurs cœurs étaient de feu, mais ils étaient vêtus de ténèbres, et la terreur les précédait ; ils avaient des fouets de flamme »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la Venue des Elfes et de la Captivité de »"
 
### The Valar ###

 game_concept_manwecharacter: "Manwë Súlimo"
 game_concept_manwecharactershort: "Manwë"
 game_concept_elderkingcharacter: "Roi Ancien"
 game_concept_manwecharacter_desc: "Manwë Súlimo est le [king|E] des [valargods|E], époux de [vardacharacter|E] et frère de [melkorcharacter|E], l'un des [aratargods|E]. Il règne sur [ardaconcept|E] en tant que le plus grand des [ainurgods|E] en Autorité, sinon en puissance, connu comme le Seigneur du Souffle d'[ardaconcept|E], le Roi Ancien, et Vice-régent d'[eru|E].\n\nLes Aigles sont ses serviteurs, et [eonwecharacter|E] son porte-étendard. En sa main se trouve un sceptre de saphir forgé par les [noldorelves|E]. Depuis son haut trône en [ilmarin|E] sur le Mont [taniquetil|E], il voit plus loin que quiconque en [ardaconcept|E] et entend tout ce qui se dit sur le vent.\n\n[manwecharactershort|E] est le plus cher des [ainurgods|E] à [eruiluvatar|E] et le plus proche de Sa pensée.\n\n#TOLKIENQUOTE « Voici, Manwë Súlimo vêtu de saphirs, maître des airs et du vent, est tenu pour seigneur des Dieux, des Elfes et des Hommes, et le plus grand rempart contre le mal de Melkor »#!\n\n#QUOTEDCHARACTER ― Le Livre des Contes perdus Pt. I, « La Musique des Ainur »"
 
 game_concept_vardacharacter: "Varda Elentári"
 game_concept_vardacharactershort: "Varda"
 game_concept_vardacharacter_desc: "Varda Elentári est l'épouse de [manwecharacter|E], Reine des [ainurgods|E], l'une des [aratargods|E]. Belle au-delà de toute parole, la lumière est son domaine, et partout où brille la clarté des étoiles, elle voit depuis son trône dans les palais d'Ilmarin sur le [taniquetil|E]. Elle créa les étoiles, et elle est maîtresse dans l'art de façonner la lumière. Depuis le commencement, elle fut l'ennemie la plus implacable de [melkorcharacter|E] et de toutes ses œuvres, et elle perçoit avec acuité la véritable nature d'autrui. C'est elle qui sanctifia les [silmarils|E], et elle est la plus tendrement aimée des [valargods|E] par les Elfes.\n\n#TOLKIENQUOTE « Trop grande est sa beauté pour être déclarée dans les mots des Hommes ou des Elfes ; car la lumière d'Ilúvatar vit encore en son visage. Dans la lumière résident sa puissance et sa joie. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_ulmocharacter: "Ulmo"
 game_concept_ulmocharacter_desc: "Ulmo, connu comme le Roi de la Mer, Seigneur des Eaux, et Celui qui Demeure dans les Profondeurs, est tenu pour le second en puissance des Valar après [manwecharactershort|E] lui-même, et compte parmi les [aratargods|E]. De tous les [ainurgods|E], il est le plus habile en musique, car dans les Mers la [musicoftheainur|E] résonne avec la plus grande clarté. Il s'implique rarement dans les conseils des Puissances, préférant ses domaines sous-marins.\n\nDe tous les Valar, Ulmo fut toujours le premier ému de pitié et porté à secourir les Enfants d'[iluvatar|E]. Il est servi par les [maiargods|E] [uinencharacter|E], [ossecharacter|E] et [salmarcharacter|E].\n\n#TOLKIENQUOTE « Ulmo aime les Elfes et les Hommes, et jamais ne les abandonna, pas même quand ils gisaient sous le courroux des Valar. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_mahalcharacter: "Mahal"
 game_concept_aulecharacter: "Aulë"
 game_concept_aulecharacter_desc: "Aulë le Forgeron ([khuzdul_short|E] [Glossary('Mahal','mahal_gloss')]) est le plus grand artisan des [ainurgods|E], celui qui forgea les fondations de la terre et dressa les montagnes. Il créa les [lampsofthevalar|E], et les minéraux et joyaux de la terre sont de sa conception, ornements de la création plus vaste.\n\nC'est lui qui [dwarfcreationmade|E] les Nains, et par son repentir [eruiluvatar|E] leur accorda des âmes et les adopta comme Ses propres enfants. Il fut également le plus grand maître des [noldorelves|E], auprès de qui ils apprirent beaucoup de savoir et d'artisanat.\n\n#TOLKIENQUOTE « Mais Aulë demeura fidèle à Eru et soumit tout ce qu'il faisait à Sa volonté ; et il n'enviait pas les œuvres des autres, mais cherchait et donnait conseil. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
  
 game_concept_yavannacharacter: "Yavanna Kementári"
 game_concept_foldewyncharacter: "Foldewyn"
 game_concept_yavannacharactershort: "Yavanna"
 game_concept_yavannacharacter_desc: "Yavanna Kementári ([khuzdul_short|E] [Glossary('Kaminzabdûna','kaminzadbuna_gloss')]) est la Reine de la Terre, la Dispensatrice des Fruits — en son domaine se trouvent toutes les choses qui croissent. Elle créa les [twotrees|E] après la destruction des [lampsshort|E] forgées par son époux, [aulecharacter|E]. Les Onodrim, ou Ents comme les Hommes les nomment, furent le fruit de ses supplications auprès de [manwecharacter|E] pour obtenir un protecteur de tout ce qui croît.\n\nYavanna est la Puissance responsable de l'abondance des champs, et elle se réjouit de l'épanouissement de la nature.\n\n#TOLKIENQUOTE « Elle aime toutes les choses qui croissent sur la terre, et toutes leurs formes innombrables elle les tient en son esprit, depuis les arbres pareils à des tours dans les forêts d'antan jusqu'à la mousse sur les pierres ou les petites choses secrètes dans l'humus. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »" 
 
 
 game_concept_oromecharacter: "Oromë Aldaron"
 game_concept_oromecharactershort: "Oromë"
 game_concept_bemacharacter: "Béma"
 game_concept_tauroncharacter: "Tauron"
 game_concept_araw: "Araw"
 game_concept_oromecharacter_desc: "Oromë Aldaron, le Grand Cavalier, est le seigneur des bêtes sauvages, de la chasse, des chevaux, des cavaliers et des chiens. Il se réjouit dans la chasse, tant des animaux que du mal. Seul parmi les Valar, il parcourut la [middleearth|E] durant le Sommeil de Yavanna, et il découvrit les premiers Eldar à son terme et les mena vers Valinor. Il est terrible dans son courroux, et son cor frappe de terreur tout le mal qui l'entend. Ceux qui l'entendent savent que leur fin est venue, car nul ne peut échapper à l'arc et à la lance d'Oromë une fois qu'il les a dressés pour abattre le mal.\n\n#TOLKIENQUOTE « Oromë aimait les terres de la Terre du Milieu, et il les quitta à contrecœur, et vint le dernier à Valinor ; et souvent jadis il repassait par-delà les montagnes vers l'est et revenait avec son armée vers les collines et les plaines. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_vanacharacter: "Vána"
 game_concept_vanacharacter_desc: "Vána l'Éternellement-Jeune est l'épouse d'[oromecharacter|E] et la sœur cadette de [yavannacharacter|E]. Elle a pouvoir sur la flore et la faune, qui s'épanouissaient à sa venue. Après la destruction des [twotrees|E], Vána et Nessa plaidèrent avec le plus d'ardeur pour le voilement et la protection d'[aman|E], conformément à la plupart des autres [valargods|E], bien qu'[ulmocharacter|E] implorât pitié et pardon pour les [noldorelvesexiles|E]."
 
 game_concept_namocharacter: "Námo Fëantur"
 game_concept_namocharactershort: "Námo"
 game_concept_mandoscharacter: "Mandos"
 game_concept_namocharacter_desc: "Námo Fëantur, plus communément connu sous le nom de Mandos le Proclamateur du Destin, est le seigneur des Halles des Morts et l'énonciateur des Arrêts, et l'un des [Glossary('Fëanturi','feanturi_gloss')]. De toutes les Puissances, Námo voit le plus clairement le Chant dans son intégralité, les futurs possibles et les liens enchevêtrés du destin qui unissent [ardaconcept|E].\n\nIl est le plus austère des Puissances et parle rarement, et généralement seulement à la demande de [manwecharacter|E] son roi. Il est surtout connu pour avoir prononcé le Destin des Noldor, quand ils partirent en exil.\n\n#TOLKIENQUOTE « Il n'oublie rien ; et il connaît toutes les choses qui seront, sauf celles qui reposent encore dans la liberté d'[iluvatar|E]. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_vairecharacter: "Vairë"
 game_concept_vairecharacter_desc: "Vairë ([khuzdul_short|E] [Glossary('Bebanuknar','bebanuknar_gloss')]) est l'épouse de Námo de Mandos, et à elle est confiée la tâche de consigner toute l'histoire d'Arda, du commencement à la fin, par ses tissages. Les [hallsofmandos|E] sont drapées de ces tapisseries, et les halles s'agrandissent sans cesse à mesure que l'Histoire croît en durée et en profondeur. Elle-même quitte rarement ses halles, se consacrant à sa tâche."
 
 game_concept_irmocharacter: "Irmo Fëantur"
 game_concept_irmocharactershort: "Irmo"
 game_concept_loriencharacter: "Lórien"
 game_concept_irmocharacter_desc: "Irmo Fëantur, peut-être mieux connu sous le nom de Lórien le Rêveur, Seigneur des Désirs, est le maître des Jardins de Lórien et le guide des rêves et des visions, et l'un des [Glossary('Fëanturi','feanturi_gloss')]. Ses jardins sont des havres de guérison et de sûreté contre les maux et les peines du monde, et bien que rares, peuvent être trouvés par quelques bienheureux parmi les Hommes et les Elfes. Irmo est le patron des esprits et des rêves mais accueille tous ceux qui ont besoin de repos et de guérison dans ses jardins."
 
 game_concept_estecharacter: "Estë"
 game_concept_estecharacter_desc: "Estë la Douce est l'épouse d'[irmocharacter|E], et avec lui elle est la grande guérisseuse des [valargods|E]. En elle réside le pouvoir de guérir les blessures et la lassitude du monde, bien qu'elle ne puisse guérir un cœur qui ne souhaite pas guérir. Elle est bienveillante en ses manières, désirant réparer les torts du monde et mettre fin à ses souffrances."
 
 game_concept_tulkascharacter: "Tulkas Astaldo"
 game_concept_tulkascharactershort: "Tulkas"
 game_concept_astald_maktal: "Astald Maktal"
 game_concept_tulkascharacter_desc: "Tulkas Astaldo, le Champion de Valinor, fut le dernier des [ainurgods|E] à entrer en [eaworld|E], venant en aide aux autres [valargods|E] dans leur grande guerre contre [melkorcharacter|E]. Tulkas se délecte des prouesses et des exploits de force, tels que la lutte et le combat.\n\nMais malgré son comportement guerrier, il est loin d'être redoutable ; il rit de bon cœur dans les joutes comme à la guerre. C'est un ami robuste, lent à la colère mais aussi lent à pardonner.\n\n#TOLKIENQUOTE « Ainsi vint Tulkas le Fort, dont la colère passe comme un vent puissant, dispersant nuages et ténèbres devant elle »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_nessacharacter: "Nessa"
 game_concept_nessacharacter_desc: "Nessa la Danseuse est l'épouse de Tulkas et la sœur d'Oromë. Elle a le pied léger comme une biche, et c'est une danseuse sans égale, qui danse avec les Eldar sur les plaines de Valimar. Après la destruction des [twotrees|E], Vána et Nessa plaidèrent avec le plus d'ardeur pour le voilement et la protection d'[aman|E], conformément à la plupart des autres [valargods|E], bien qu'[ulmocharacter|E] implorât pitié et pardon pour les [noldorelvesexiles|E]."
 
 game_concept_niennacharacter: "Nienna"
 game_concept_niennacharacter_desc: "Nienna Núri, la Dame de Miséricorde, est celle qui pleure et verse des larmes pour le monde et ses peines. En elle réside la capacité de demeurer ferme dans le chagrin, courageuse dans le deuil, et de comprendre qu'une telle souffrance est naturelle, et que ceux qui souffrent méritent réconfort. En elle résident la pitié et l'espoir qui changent le monde, la pitié que les plus endurcis qualifieraient de folie. La pitié et l'espoir qui persistent à croire qu'il y a du bien à trouver et à racheter, même dans les ténèbres profondes.\n\nNienna vit à l'écart des autres [valargods|E], loin de la joie de Valimar. Ses halles donnent sur les confins d'[eaworld|E], et souvent elle visite les halles de Mandos pour réconforter les endeuillés et les affligés.\n\n#TOLKIENQUOTE « Plus puissante qu'Estë est Nienna, sœur des Fëanturi ; elle demeure seule. Elle est familière du chagrin, et pleure chaque blessure qu'Arda a subie du fait de la souillure de Melkor. Si grand était son chagrin, à mesure que la Musique se déployait, que son chant se mua en lamentation bien avant sa fin, et le son du deuil fut tissé dans les thèmes du Monde avant qu'il ne commence. Mais elle ne pleure pas pour elle-même ; et ceux qui l'écoutent apprennent la pitié, et l'endurance dans l'espoir. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

### The Maiar ###
 game_concept_ariencharacter: "Arien"
 game_concept_ariencharacter_desc: "Arien était à l'origine un puissant esprit de feu que [melkorcharacter|E] ne parvint pas à corrompre, et elle était l'un des [maiargods|E] de [vanacharacter|E]. Aux jours des [twotrees|E], elle arrosait les fleurs de [vanacharacter|E] de la rosée de Laurelin. Quand [melkorcharacter|E] abattit les [twotrees|E], par amour pour les arbres elle se porta volontaire pour piloter le vaisseau portant le dernier fruit. Ainsi devint-elle le Soleil.\n\n#TOLKIENQUOTE « Trop brillants étaient les yeux d'Arien pour que même les Eldar puissent les regarder, et quittant Valinor elle abandonna la forme et le vêtement que, comme les Valar, elle avait portés là-bas, et elle fut comme une flamme nue, terrible dans la plénitude de sa splendeur. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Du Soleil et de la Lune et du Voilement de Valinor »"
 
 game_concept_tilioncharacter: "Tilion"
 game_concept_tilioncharacter_desc: "Un [maiagod|E] d'[oromecharactershort|E], Tilion était profondément épris d'[ariencharacter|E] et de l'arbre d'argent de Telperion. Il supplia qu'on lui accorde l'honneur de piloter sa dernière fleur, ce qui lui fut accordé. Ainsi se leva la lune.\n\nIl est moins puissant qu'[ariencharacter|E], et pilote imprudemment, causant le trajet erratique de la lune comparé au chemin constant du soleil. Lors des occasions où lui et [ariencharacter|E] se rencontrent, son vaisseau souffre de brûlures dues à sa chaleur, ce qui cause l'apparence abîmée de la lune.\n\nParmi les hommes, Tilion est connu comme l'« Homme dans la Lune »."
 
 game_concept_eonwecharacter: "Eönwë"
 game_concept_eonwecharacter_desc: "Le porte-étendard et héraut de [manwecharactershort|E], [eonwecharacter|E] est tenu pour le Chef des [maiargods|E], et le plus habile d'entre eux dans les armes et la guerre. Quand le [elderkingcharacter|E] requiert un émissaire, c'est [eonwecharacter|E] qui est envoyé, et c'est lui qui enseigna et bénit les [numenoreans|E] au nom des [valargods|E].\n\nCertains disent que c'est lui qui vainquit [morgothcharacter|E] quand il fut traîné au dehors lors de la [warofwrath|E], et il est prédit qu'il sera l'un de ses adversaires lors de la [Glossary('Dagor Dagorath','dagor_dagorath_gloss')].\n\n#TOLKIENQUOTE « Le premier parmi les Maiar de Valinor dont les noms sont conservés dans les histoires des Anciens... Eönwë, le porte-étendard et héraut de Manwë, dont la puissance dans les armes n'est surpassée par nul autre en Arda. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « La Valaquenta »"
 
 game_concept_ilmarecharacter: "Ilmarë"
 game_concept_ilmarecharacter_desc: "Ilmarë est l'une des chefs des [maiargods|E], aux côtés d'[eonwecharacter|E]. Elle est la servante de [vardacharactershort|E], et comme sa maîtresse elle est tisseuse de lumière."
 
 game_concept_meliancharacter: "Melian"
 game_concept_meliancharacter_desc: "À l'origine servante de [vanacharacter|E] et d'[estecharacter|E], Melian est unique parmi les [maiargods|E]. Elle est la seule des [ainurgods|E] connue pour s'être unie à l'un des Enfants, [elu_thingol|E], et avoir eu un enfant avec lui, Lúthien de grande légende. Par leur union, le sang des [powersgods|E] entra dans les Hommes et les Elfes. Elle créa la Ceinture de Melian, qui protégeait Doriath, mais après le meurtre de son époux, elle s'enfuit vers les jardins de [lorien|E] en [valinor|E]."
 
 game_concept_ossecharacter: "Ossë"
 game_concept_ossecharacter_desc: "L'un des [maiargods|E] d'[ulmocharacter|E], [ossecharacter|E] est connu pour son tempérament capricieux, causant tempêtes et naufrages. Aux premiers jours, il fut brièvement tenté par [melkorcharacter|E], qui lui promit la domination des mers à la place d'[ulmocharacter|E]. Cependant, il fut ramené du côté des [valargods|E] par l'intervention de son épouse, [uinencharacter|E].\n\n#TOLKIENQUOTE « Parfois il se déchaîne dans sa volonté propre sans aucun ordre d'Ulmo son seigneur. C'est pourquoi ceux qui demeurent près de la mer ou qui s'embarquent peuvent l'aimer, mais ils ne lui font pas confiance. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « La Valaquenta »"
 
 game_concept_uinencharacter: "Uinen"
 game_concept_uinencharacter_desc: "L'un des [maiargods|E] d'[ulmocharacter|E], [uinencharacter|E] est la mer calme et douce, comparée aux eaux tempétueuses de son époux [ossecharacter|E]. Elle était révérée parmi les [numenoreans|E], et elle avait un accord avec la Guilde des Aventuriers, également connus sous le nom d'Uinendili.\n\n#TOLKIENQUOTE « Les marins l'implorent, car elle peut apaiser les vagues, contenant la sauvagerie d'Ossë. Les Númenóréens vécurent longtemps sous sa protection, et lui vouaient une révérence égale à celle des Valar. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 game_concept_salmarcharacter: "Salmar"
 game_concept_salmarcharacter_desc: "L'un des [maiargods|E] d'[ulmocharacter|E], [salmarcharacter|E] est celui qui fabriqua les Ulumúri, les grandes conques d'[ulmocharacter|E]."
 
### The Istari ###
 game_concept_olorincharacter: "Olórin"
 game_concept_olorincharacter_desc: "Un [maiargods|E] de [manwecharactershort|E], qui passa également beaucoup de temps à servir [niennacharacter|E], [vardacharactershort|E] et [irmocharactershort|E].\n\nIl aimait les Elfes mais marchait invisible parmi eux, ou portait un fana qui avait l'apparence d'un Elfe, et leur envoyait de belles visions dans leurs cœurs qui les rendaient plus sages. Tout au long de son existence, il suivit le plus l'exemple de [niennacharacter|E], car il prenait en pitié les chagrins des Enfants d'[iluvatar|E] et arrachait ceux qui l'écoutaient au désespoir.\n\nEn [middleearth|E], il était connu sous le nom de l'[istariconcept|E] [gandalfcharacter|E].\n\n#TOLKIENQUOTE « Le plus sage des Maiar était Olórin. Il demeurait lui aussi à Lórien, mais ses chemins le menaient souvent vers la maison de Nienna, et d'elle il apprit la pitié et la patience... Plus tard il fut l'ami de tous les Enfants d'Ilúvatar, et prit en pitié leurs chagrins ; et ceux qui l'écoutaient s'éveillaient du désespoir et rejetaient les imaginations des ténèbres. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « La Valaquenta »"
 
 game_concept_gandalfcharacter: "Gandalf"
 game_concept_mithrandircharacter: "Mithrandir"
 game_concept_gandalfcharacter_desc: "Gandalf, le [maiagod|E] connu sous le nom d'[olorincharacter|E], fut l'un des cinq [istariconcept|E] envoyés pour aider les Peuples Libres contre [sauroncharacter|E]. Des cinq, il fut celui qui réussit le mieux, et le seul à retourner en [westaman|E] après l'accomplissement de sa tâche. Il n'établit sa demeure en aucun lieu, mais visitait le plus souvent les Dúnedain et les Elfes. Connu pour son intérêt exceptionnel envers les [hobbits|E].\n\nSa position initiale au sein de l'ordre des [istariconcept|E] était seconde après [sarumancharacter|E], sa couleur étant « le Gris », mais après la chute de [sarumancharacter|E], il fut élevé à la position de chef de l'ordre, devenant [gandalfcharacter|E] « le Blanc »."
 
 game_concept_curumocharacter: "Curumo" 
 game_concept_curumocharacter_desc: "Un [maiargods|E] d'[aulecharacter|E] doté d'une habileté exceptionnelle dans l'artisanat et la parole. En [middleearth|E], il était connu sous le nom de l'[istariconcept|E] [sarumancharacter|E]."
 
 game_concept_sarumancharacter: "Saruman"
 game_concept_sarumancharacter_desc: "Saruman, le [maiagod|E] [curumocharacter|E], fut le chef des [istariconcept|E] envoyés pour aider les Peuples Libres contre [sauroncharacter|E]. Ses intérêts portaient sur le savoir et les artefacts de pouvoir, et sa connaissance était jugée profonde et vaste, maître de nombreuses disciplines et de beaucoup de savoir. Il se rendait souvent auprès des Grands et des Puissants parmi les Hommes, leur donnant conseil et les guidant. Il établit sa demeure en [isengard|E] et dans la tour d'[orthanc|E], et là accumula de nombreux artefacts d'antan et beaucoup de savoir. Il était connu pour l'extrême puissance de sa voix, qui lui permettait de convaincre et d'influencer tous sauf les plus assurés.\n\nIl fut élu chef du Conseil Blanc, mais avec le temps il chuta, devenant orgueilleux et arrogant, désirant ordonner le monde selon son propre dessein. Cela le mena à devenir un serviteur de [sauroncharacter|E] et à être défait durant la Guerre de l'Anneau.\n\nIl fut finalement destitué de sa position parmi les [istariconcept|E] par [gandalfcharacter|E] le Blanc pour son refus de se repentir de ses actes."
 
 game_concept_aiwendilcharacter: "Aiwendil"
 game_concept_aiwendilcharacter_desc: "Un [maiargods|E] de [yavannacharactershort|E], dont l'histoire en [valinor|E] est inconnue. En [middleearth|E], il était connu sous le nom de l'[istariconcept|E] [radagastcharacter|E]."
 
 game_concept_radagastcharacter: "Radagast"
 game_concept_sageofthewoods: "Sage des bois"
 game_concept_radagastcharacter_desc: "Radagast, le [maiagod|E] [aiwendilcharacter|E], connu sous le nom de « le Brun ». Son souci principal était la faune de la [middleearth|E], et de ce fait il négligea ses devoirs envers les Peuples Libres. Il aida librement les autres [istariconcept|E] et à l'occasion agit pour s'opposer à [sauroncharacter|E], mais son destin est inconnu."
 
 game_concept_alatarcharacter: "Alatar"
 game_concept_alatarcharacter_desc: "Un [maiargods|E] d'[oromecharactershort|E], dont l'histoire en [valinor|E] est inconnue. En [middleearth|E], il était connu sous le nom de l'[istariconcept|E] [morinehtarcharacter|E]."
 
 game_concept_morinehtarcharacter: "Morinehtar"
 game_concept_morinehtarcharacter_desc: "Morinehtar, le [maiagod|E] [alatarcharacter|E], qui fut l'un des deux « Magiciens Bleus » aux côtés de [romestamocharacter|E]. Lui et son collègue voyagèrent vers l'Est en compagnie de [sarumancharacter|E], pour aider les Peuples Libres là-bas et affaiblir l'emprise de [sauroncharacter|E] sur ces régions.\n\nSon destin est inconnu, tout comme l'état de sa mission."
 
 game_concept_pallandocharacter: "Pallando"
 game_concept_pallandocharacter_desc: "Un [maiargods|E] d'[oromecharactershort|E], dont l'histoire en [valinor|E] est inconnue. En [middleearth|E], il était connu sous le nom de l'[istariconcept|E] [morinehtarcharacter|E]."
 
 game_concept_romestamocharacter: "Rómestámo"
 game_concept_romestamocharacter_desc: "Rómestámo, le [maiagod|E] [pallandocharacter|E], qui fut l'un des deux « Magiciens Bleus » aux côtés de [morinehtarcharacter|E]. Lui et son collègue voyagèrent vers l'Est en compagnie de [sarumancharacter|E], pour aider les Peuples Libres là-bas et affaiblir l'emprise de [sauroncharacter|E] sur ces régions.\n\nSon destin est inconnu, tout comme l'état de sa mission."

 ### Men ###
 
# Númenóreans and Dúnedain #
 game_concept_elros: "Elros Tar-Minyatur"
 game_concept_elrosshort: "Elros"
 game_concept_elros_desc: "Elros était le fils d'Eärendil et de son épouse Elwing, frère jumeau d'[elrondshort|E], et le premier Roi de Númenor, ancêtre des Rois d'[arnor|E] et de [gondor|E]. Il fut élevé par [maglor|E] et [maedhros|E] [feanorian|E] après le Troisième Massacre Fratricide, et durant la [warofwrath|E] devint un grand chef parmi les [men|E].\n\nAprès la Guerre de la Colère, Elrond et Elros reçurent le choix de la parenté à laquelle ils appartiendraient. Elros choisit de vivre en Homme mortel, devenant un seigneur des Edain. Menant son peuple vers l'ouest par-delà la mer, il fonda le Royaume de [numenor|E] et en devint le premier roi en l'an 32 du [ageSA|E], prenant le nom de Tar-Minyatur. Ce faisant, il établit le précédent selon lequel tous les futurs rois prendraient des noms royaux en [quenya|E], qui devint la langue officielle de l'État, bien que le [sindarin|E] et l'[adunaic|E] demeurassent d'usage courant.\n\nElros eut quatre enfants : trois fils, [vardamir|E], Manwendil et Atanalcar ; et une fille, Tindómiel. Après avoir vécu cinq siècles et régné sur Númenor pendant 410 ans, Elros abandonna volontairement la vie et son fils Vardamir Nólimon prit le [sceptreofnumenor|E] en tant que Tar-Vardamir. Il fut le plus grand des Rois des Hommes en noblesse et en vaillance."
 
 game_concept_vardamir: "Vardamir Nólimon"
 game_concept_vardamir_desc: "Vardamir Nólimon était le fils aîné d'[elros|E], et le deuxième roi de [numenor|E].\n\nEn tant qu'aîné des quatre enfants d'[elrosshort|E], Vardamir était l'héritier du [sceptreofnumenor|E]. Il était reconnu comme un érudit exceptionnel dont le seul désir était d'étudier, non de régner. Le [sceptreofnumenor|E] lui échut à la mort de son père. L'extraordinaire longévité d'Elros signifiait toutefois que Vardamir avait 381 ans à ce moment — un âge avancé même pour un [numenorean|E] de sang royal — et il transmit sagement le [sceptreofnumenorshort|E] immédiatement à l'aîné de ses propres enfants, qui régnerait en tant que Roi Tar-Amandil. Cependant, Vardamir fut officiellement compté comme le deuxième Roi de Númenor, ayant nominalement régné une seule année. Son nom royal était Tar-Vardamir.\n\nSon surnom, Nólimon, signifie « homme de savoir », car il était un érudit sans égal et vouait un profond amour au savoir ancien. C'est lui qui rassembla, traduisit et compila les récits des [elderdays|E] tels que transmis par les [dunedain|E] dans les jours qui suivirent."
 
 game_concept_elendil: "Elendil"
 game_concept_elendil_desc: "Elendil (également connu sous le nom d'Elendil le Grand) fut le fondateur des royaumes d'[arnor|E] et de [gondor|E], et le premier Haut Roi des Dúnedain en Exil.\n\nIl grandit à [numenor|E] tandis que l'Ombre s'abattait sur elle, fils d'Amandil, le dernier seigneur d'Andúnië. Il fut probablement nommé d'après son ancêtre, Tar-Elendil, un ancien Roi de Númenor ; son nom signifiait également le dévouement et l'amitié de sa famille envers les Elfes en tant qu'Amis des Elfes, préservant les anciennes croyances en [iluvatar|E] et la révérence envers les [valargods|E]. Quand le Grand Armement fut rassemblé, Elendil défia les ordres d'Ar-Pharazôn et s'échappa vers Rómenna pour préparer des navires de fuite, car Amandil avait prévu la [downfallofnumenor|E] et lui avait enjoint de se préparer. Lui et ses fils échappèrent de justesse à la catastrophe sur les neuf navires qu'ils avaient préparés avec leurs partisans, et Elendil accosta en [lindon|E].\n\nDe là, l'amitié de Gil-galad acquise, Elendil et ses fils entreprirent de bâtir les royaumes d'[arnor|E] et de [gondor|E]. Les [faithful|E] qui s'étaient précédemment établis dans ces régions acceptèrent sa revendication de Haut Roi, étant le plus proche prétendant restant à la lignée d'[elrosshort|E].\n\n[sauroncharacter|E] cependant ne tolérerait pas que les [dunedain|E] établissent des royaumes si puissants et menaçants, particulièrement fondés par certains de ses ennemis les plus implacables de son temps à Númenor. Il assaillit Gondor en l'an 3429 du [ageSA|E], déclenchant la [warlastalliance|E]. Elendil tomba au tout dernier instant aux côtés de Gil-galad, les deux hauts rois abattant [sauroncharacter|E]. Il fut enseveli dans un tombeau secret, et par révérence, aucun [dunedain|E] depuis n'a porté le nom d'Elendil."
 
 game_concept_isildur: "Isildur"
 game_concept_isildur_desc: "Isildur fut l'un des fondateurs de [gondor|E] et le Second Haut Roi des [dunedain|E]. Né à [numenor|E] en l'an 3209 du [ageSA|E], il était le fils aîné d'[elendil|E] et frère d'[anarion|E]. L'un des chefs des [faithful|E], il sauva un fruit de Nimloth, l'arbre des Rois, avant qu'Ar-Pharazôn ne le brûle en sacrifice sur le conseil de [sauroncharacter|E]. De ce fruit naquit l'Arbre Blanc de Gondor, dernier descendant de Telperion en [middleearth|E]. Durant la [downfallofnumenor|E], Isildur s'échappa avec son père, son frère et leurs partisans sur neuf navires, dont 3 étaient ceux d'Isildur.\n\nLes cinq navires d'Anárion et d'Isildur accostèrent à Pelargir, et tous deux fondèrent le Royaume de [gondor|E], avec leur capitale à [osgiliath|E]. Isildur établit sa résidence à Minas Ithil, où il planta la graine de Nimloth, et ainsi fleurit le premier Arbre Blanc.\n\nDurant la [warlastalliance|E], Isildur aida à mener la défense de Gondor et participa à la [battleofdagorlad|E] et au Siège de Barad-dûr. Son père tomba avec Gil-galad et Sauron, et en prix du sang Isildur revendiqua l'[onering|E], le tranchant de la main de [sauroncharacter|E] avec les fragments de [narsil|E]. Círdan et [elrondshort|E] lui conseillèrent de le détruire, mais il le considéra comme une chose belle avec laquelle rebâtir son peuple dévasté, ne comprenant pas son rôle dans l'attachement de [sauroncharacter|E] au monde.\n\nAprès avoir séjourné un an en Gondor pour établir son neveu Meneldil, Isildur se mit en route pour [imladris|E] avec ses trois fils aînés, remontant l'[anduin|E] pour atteindre le haut col. Là advint le [gladdenfields|E], et ainsi s'éteignit le dernier Haut Roi des Dúnedain avant qu'Elessar ne vienne réunir le sceptre et la couronne."
 
 game_concept_anarion: "Anárion"
 game_concept_anarion_desc: "Anárion fut l'un des fondateurs de [gondor|E]. Né à [numenor|E] en l'an 3219 du [ageSA|E], il était le second fils et le cadet d'[elendil|E] et frère d'[isildur|E]. Anárion fut l'un des chefs des [faithful|E] à Númenor aux côtés de son frère et de son père, et durant la [downfallofnumenor|E] il s'échappa avec ses partisans sur deux navires. Tandis qu'Elendil serait séparé de ses fils par une tempête et accosterait dans le nord de la Terre du Milieu, Anárion et Isildur accostèrent près des Bouches de l'[anduin|E].\n\nLà, les deux frères fondèrent le royaume de Gondor en 3320 2.A. Régnant ensemble en égaux, Anárion demeura à [minasanor|E], qui deviendrait plus tard Minas Tirith, tandis que son frère fondait [minasithil|E] à l'est. Cependant, le jeune royaume ne connaîtrait pas de paix durable. En 3429 2.A., [sauroncharacter|E] attaqua Gondor avec une grande armée, prenant Minas Ithil et forçant Isildur à fuir. Anárion tint bon à [osgiliath|E], repoussant Sauron vers le [mordor|E].\n\nIsildur entre-temps fit voile vers le nord, cherchant l'aide d'Elendil. Son appel fut entendu, et Elendil et le Haut Roi Gil-galad formèrent la [lastalliance|E] des Hommes et des Elfes, marchant contre Sauron. Anárion rejoignit cette armée, combattant à la [battleofdagorlad|E], et participant au siège de Barad-dûr. Ce serait sa perte, car en 3440 2.A., Anárion mourut après que sa tête fut écrasée par une pierre lancée durant le siège, le tuant sur le coup. Il avait 221 ans, et après sa mort sa lignée régnerait sur Gondor pendant plus de deux mille ans, jusqu'à ce qu'elle s'éteigne avec le dernier Roi, Eärnur."

 game_concept_elendur: "Elendur"
 game_concept_elendur_desc: "Fils aîné d'[isildur|E], Elendur était l'Héritier d'Isildur et Prince héritier des [dunedain|E]. Il était reconnu pour son extrême sagesse, son courage et sa clairvoyance, et le plus semblable de toute sa maison à son grand-père, [elendil|E]. Seul de ses frères il combattit lors de la [lastallianceshort|E], et seul parmi les hommes il savait qu'[isildur|E] portait l'[onering|E], pris de la main de [sauroncharacter|E] lui-même.\n\nIl périt lors du [gladdenfields|E], ordonnant à son père de fuir et de porter l'[oneringshort|E] aux détenteurs des [threeringsofelvesshort|E]. Sa mort prématurée est une grande tragédie, car il avait l'étoffe d'un Haut Roi sage et noble."
 
 game_concept_imrazor: "Imrazôr"
 game_concept_imrazor_desc: "Imrazôr, connu sous le nom du Númenóréen, était un noble [gondorian|E] de Belfalas à la fin du deuxième millénaire du [thirdage|E]. On dit qu'il épousa une vierge [elven|E] nommée Mithrellas, une compagne errante de Nimrodel. Son fils Galador fut le premier Prince de [dol_amroth|E]." 

 game_concept_arvedui: "Arvedui"
 game_concept_kingarvedui: "Roi Arvedui"
 game_concept_arvedui_desc: "Arvedui (1864 - 1974 [ageTA|E]) fut le quinzième et dernier Roi d'[arthedain|E], qui était lui-même le dernier des États successeurs arnoriens n'étant pas tombé dans les Ténèbres.\n\nFils du Roi Araphant, Arvedui signifiait en [sindarin|E] « Dernier Roi », nom qu'il reçut en raison d'une prophétie énoncée par un voyant à la naissance de l'enfant. En 1940 3.A., Arvedui épousa Fíriel, la fille du Roi de [gondor|E], mettant fin à l'éloignement entre les deux royaumes. Quatre ans plus tard, Ondoher et ses fils périrent au combat, et Arvedui revendiqua la Royauté. Sa revendication, fondée sur sa descendance d'[isildur|E], fut cependant rejetée par le Gondor.\n\nArvedui monta sur le trône en 1964 3.A., devenant roi d'un royaume durement pressé par les forces d'[angmar|E]. Dix ans plus tard à peine, le Roi-Sorcier lancerait une attaque finale sur l'Arthedain, mettant Fornost à sac. Arvedui et ses partisans s'échappèrent, rassemblant des reliques telles que l'Anneau de Barahir et deux des [palantir|E], se cachant dans les mines [dwarven|E] abandonnées des [bluemountains|E].\n\nAffamé et à court de vivres, Arvedui fuirait vers le nord chez les Lossoth de Forochel en désespoir de cause. Par pitié et crainte des armes de ses soldats, les [lossoth|E] abritèrent et nourrirent Arvedui et ses hommes. Apprenant la détresse d'Arvedui par son fils Aranarth, Círdan envoya un navire vers le nord en 1974 3.A. Il arriva en mars, mais les Lossoth furent effrayés car aucun navire n'avait été vu si loin au nord depuis de nombreuses années, et avertirent Arvedui de ne pas embarquer sur le navire mais d'attendre l'été quand le pouvoir du Roi-Sorcier faiblirait. Arvedui n'écouta pas ce conseil, donnant aux Lossoth l'Anneau de Barahir en remerciement, et embarqua sur le navire. Cependant, un vent vint du nord, faisant s'écraser le navire contre la glace et sombrer. Arvedui y périt, à l'âge de 110 ans, et avec lui furent perdus les deux Palantíri.\n\nAprès la mort d'Arvedui, les [dunedain|E] vivraient désormais en peuple dispersé, son fils Aranarth prenant le manteau de Chef des Dúnedain."

 game_concept_targonofcardolan: "Targon de Cardolan"
 game_concept_kingtargon: "Roi Targon"
 game_concept_targonofcardolan_desc: "Né fils aîné du Roi Calimendar de [cardolan|E], le Prince Targon fut bien nommé. « Haut-Seigneur », Targon fut dès son jeune âge impérieux et intelligent en égale mesure, et dès sa jeunesse se hérissa contre le pouvoir et la morgue des maisons nobles cardolanes. Depuis l'indépendance de Cardolan, et même bien avant, la noblesse détenait une grande autonomie et un grand pouvoir, à tel point que souvent le Roi de Cardolan n'était que « premier parmi ses pairs ». Targon regardait avec envie le pouvoir et la centralisation dont jouissaient les Rois de la proche [arthedain|E], dont les vassaux pieux et loyaux rendaient hommage avec joie. Ainsi, avant même de monter sur le trône, il visa à pousser son père vers la centralisation du gouvernement de Cardolan et la réduction des privilèges et de l'autonomie des anciennes maisons nobles. Sans surprise, cela lui valut une inimitié considérable de nombreuses maisons nobles de Cardolan, qui en vinrent rapidement à craindre ce qui adviendrait quand il monterait sur le trône.\n\nIl advint donc qu'à son avènement, des factions de la noblesse menées par ses deux frères cadets se soulevèrent contre lui. Avec seulement les terres centrales de [cardolan|E] lui demeurant fidèles (car ses projets de prince pour améliorer le statut des terres de la couronne lui avaient valu une grande renommée là-bas), il semblait probable que si ses frères s'unissaient contre lui, il tomberait. Mais Targon avait gagné l'admiration de nombreux jeunes hommes ambitieux et capables, et était ainsi entouré d'un groupe de conseillers et lieutenants compétents. Avec ce conseil loyal derrière lui, Targon parvint à faire durer la [cardolan_civil_war|E], forçant une impasse. Après six ans de guerre indécise, les partisans de Targon prirent le dessus grâce à un coup de maître diplomatique — convaincre le Royaume d'[arthedain|E] d'entrer en guerre en sa faveur. Avec l'aide de l'Arthedain au cours des 3 années suivantes, le premier frère de Targon, Turendur, fut tué au combat, et le second, Caldamir, fut contraint de fuir dans les terres sauvages du [rhudaur|E], d'où on n'entendit plus jamais parler de lui.\n\nSon trône ainsi assuré, Targon entreprit d'humilier la noblesse rebelle, la dépouillant de nombre des privilèges et de l'autonomie dont elle jouissait jadis. Certaines des maisons nobles moindres perdirent entièrement leur statut, ne devenant guère plus que des paysans. Cependant, cette décision sévère scellerait la fin de sa maison, car des années après sa propre mort, le petit-fils et la petite-fille de Targon mourraient des mains d'une maison dépossédée qu'il avait dépouillée de ses anciennes terres, mettant fin à la lignée de Thorondor en [cardolan|E]."

 game_concept_pharazon: "Ar-Pharazôn"
 game_concept_pharazon_calion: "Tar-Calion"
 game_concept_pharazon_golden: "Ar-Pharazôn le Doré"
 game_concept_pharazon_desc: "Le plus puissant de tous les Rois des Hommes, et le plus orgueilleux d'entre eux — parler d'Ar-Pharazôn, c'est parler de la chute de [numenor|E] elle-même.\n\nAr-Pharazôn naquit fils de Gimilkhâd, frère cadet de Tar-Palantir de [numenor|E]. Dès sa jeunesse, Pharazôn se révéla un capitaine et commandant d'hommes dynamique et énergique, et le champion des [numenoreans|E]. Il passa de nombreuses années à combattre dans les colonies [numenorean|E] en [middleearth|E], souvent contre les marionnettes et les domaines de [sauroncharacter|E].\n\nPharazôn retourna à [numenor|E] durant les dernières années de la vie de son oncle, après la mort de son propre père. Il prit la position de chef des [kingsmen|E]. Il fut généreux avec les richesses qu'il avait gagnées en [middleearth|E], et gagna le cœur du peuple [numenorean|E]. En vérité, Pharazôn était un modéré parmi les [kingsmen|E], en raison de son ancienne amitié avec Amandil, héritier de la Seigneurie d'Andunië et chef des [faithful|E]. Il tenait son oncle pour un roi faible et égaré, dont les tourments sur les questions de foi et de philosophie avaient failli mener l'empire à la ruine. Il considérait également sa cousine Míriel comme non prête à être la dirigeante dont les [numenoreans|E] avaient besoin.\n\nAprès la mort de Tar-Palantir, Pharazôn s'empara du trône par un coup d'État sans effusion de sang, épousant sa cousine Míriel et la rebaptisant Ar-Zimraphel. Certains ont prétendu qu'il reconnaissait sa revendication royale, et qu'elle régnait à ses côtés, ou qu'elle l'épousa volontairement et l'aimait. Mais bien plus croient qu'il le fit par la force, et qu'il y avait peu d'amour.\n\nPendant de nombreuses années, Ar-Pharazôn régna comme le plus puissant Roi que [numenor|E] ait jamais connu. Mais il apprit que [sauroncharacter|E] revendiquait le titre de « Roi des Hommes », et dans son courroux Pharazôn assembla une grande armée pour l'humilier. Débarquant à [umbar|E], Pharazôn marcha vers le nord et envoya ses hérauts, commandant à Sauron de lui faire allégeance. Si grande était la puissance des [numenoreans|E] que les partisans de [sauroncharacter|E] le désertèrent. Prenant une forme avenante, [sauroncharacter|E] s'offrit comme otage au roi orgueilleux. Mais là était le grand piège, qui mena à la [downfallofnumenor|E], dans laquelle Ar-Pharazôn périt."

 game_concept_morlaen: "Morlaen"
 game_concept_morlaen_desc: "Morlaen, second fils du Capitaine des Navires Calimehtar, passa sa jeunesse à dériver entre les grandes cités et cours du sud de [gondor|E], festoyant et côtoyant la noblesse. Il en vint à adopter leurs vues conservatrices, et commença à organiser la noblesse méridionale — longtemps liée par des intérêts économiques et politiques communs — en une nouvelle force politique puissante : la Ligue du Sud.\n\nComme son frère Calimir était souvent en longs déploiements dans le sud, servant de médiateur entre les puissances de la [bayoftulwang|E], Morlaen devint un ami et mentor pour son neveu Castamir. S'appuyant sur ses nombreuses connexions parmi la noblesse méridionale, les machinations de Morlaen et le charisme de Castamir firent croître le soutien à la Ligue du Sud. Morlaen n'aurait jamais pu espérer revendiquer le trône par-dessus la lignée de son frère aîné — mais Castamir était l'héritier premier-né d'un second fils du roi [gondorian|E]. Il était immensément populaire auprès du peuple de Pelargir et de la flotte, et avec le soutien de la noblesse méridionale, ils formaient un bloc de pouvoir redoutable.\n\nEt avec l'ultimatum exigeant l'abdication d'Eldacar en faveur de Castamir, il déclencha la [kinstrife|E]. Durant les dix années de règne de Castamir, il fut toujours à ses côtés, guidant sa main et lui soufflant à l'oreille. Après la mort de son neveu au Passage de l'Erui, Morlaen s'enfuit à [umbar|E] avec le reste des partisans de Castamir. Peu après leur arrivée, Castaher, l'héritier de Castamir, périt dans des circonstances suspectes. Beaucoup prétendent que Morlaen orchestra sa mort, mais nul ne put le prouver. Quelle que soit la vérité, Morlaen fut déclaré Régent pour le fils nouveau-né de Castaher, Castamaitë, avant de déposer l'enfant et de prendre le trône pour lui-même.\n\nMorlaen régna jusqu'à la fin de sa vie, son fils Caramir servant de co-dirigeant d'[umbar|E] tout au long de ses dernières années. Ce ne serait qu'après la mort de Morlaen et durant la propre vieillesse de Caramir que le soutien populaire verrait la restauration de Castamaitë sur le trône."

# Bellakareans #
 game_concept_zimrebal: "Zimrêbal"
 game_concept_zimrebal_long: "Zimrêbal Main-de-fer"
 game_concept_zimrebal_desc: "Premier roi de [bellakar|E], fondateur de la monarchie Tumakveh, Zimrêbal Main-de-fer changea fondamentalement la culture, la religion et la politique de Bellakar.\n\nNé du clan Tumakveh déjà puissant, Zimrêbal s'éleva à la position d'[asapthubeth|E] de Nîlûlondê vers 330 [ageTA|E], comme le voulait alors la tradition pour le chef de son clan. En tant que l'un des dirigeants les plus puissants de la [baitha|E], il fit passer une motion d'urgence lors de la crise de la première invasion Tedjin, consolidant l'autorité militaire et exécutive entre ses mains vers 340.\n\nAprès que l'invasion eut été repoussée avec succès, cependant, il n'abandonna pas ses pouvoirs, et à la place, avec le soutien d'une grande partie de la Bâitha'n-Kadîr, se proclama roi. Pour légitimer cette revendication, il prétendit avoir reçu un mandat de [vardacharactershort|E], connue des Bellanarûd sous le nom de Ladnôca. Ce fut la naissance du Kâthasaptha, la foi syncrétique qui domine depuis le sud de Bellakar.\n\nZimrêbal régna longtemps et prospèrement jusqu'à sa mort en 395 [ageTA|E], son fils Abâruzôr lui succédant."
 
# Primordial Men #
 game_concept_ermon: "Ermon"
 game_concept_ermon_desc: "Ermon, connu sous les noms du « Sage » ou du « Fidèle », était, avec son frère [elmir|E], l'un des premiers [conceptracemen|E] qui s'éveillèrent en [hildorien|E] au lever du soleil.\n\nIls furent découverts éveillés par l'Avar Nuin des [hisildi|E], Ermon le premier et Elmir le second, qui leur enseigna à parler et les ramena à la cour du Roi-Elfe Túvo. Les [avari|E] furent emplis de joie à la venue des Hommes, et Túvo enseigna beaucoup aux deux frères. Après plusieurs années, ils entendirent des rumeurs concernant d'autres de leur espèce dans la terre de leur éveil, et retournèrent en Hildórien. Là ils furent accueillis avec émerveillement et surprise, et ils épousèrent deux femmes parmi les Hommes qui s'y étaient éveillés. Ils enseignèrent à leurs semblables tout ce qu'ils avaient appris de langage et d'art, et s'élevèrent parmi eux.\n\nMais voilà que [morgothcharacter|E] avait appris la venue des Hommes, et vint même en Hildórien en personne, en secret, pour les corrompre. Beaucoup tombèrent sous son emprise, y compris Elmir et son épouse, et le cœur d'Ermon fut grandement troublé.\n\nMorgoth repartit aussi vite qu'il était venu (car les Noldor devenaient puissants en [beleriand|E]), laissant un lieutenant, l'Úmaia [fankil|e], poursuivre son œuvre de corruption de l'Est et des Hommes. Il éleva un terrible temple à Morgoth sur le lieu même de l'éveil des Hommes, et Ermon sut que le destin s'abattait sur eux. Ermon prit conseil auprès de ses maîtres [avari|E], et des [dwarves|E] avec lesquels il avait noué amitié, et une ligue fut formée entre eux contre Fankil et ses partisans.\n\nAinsi fut livrée la [battleofpalisor|E], avec les [avari|E], le Peuple d'Ermon et les Nains fidèles d'un côté, et Fankil, le peuple d'Elmir, les Nains exilés déchus et les [goblins|E] rangés de l'autre. Bien que Fankil fût tué et le Temple rasé, aucun camp ne put revendiquer une véritable victoire. Ermon et son peuple décidèrent de chercher les mythiques Gardiens qui demeuraient dans l'[uttermostwest|E], accompagnés d'une armée [avari|E] menée par Tareg. Ainsi Ermon est-il tenu pour l'ancêtre de toutes les branches des Edain et des Fidèles."
 
 game_concept_elmir: "Elmir"
 game_concept_elmir_desc: "Elmir, également connu sous les noms du « Déchu » ou du « Traître », était, avec son frère [ermon|E], l'un des premiers [conceptracemen|E] qui s'éveillèrent en [hildorien|E] au lever du soleil.\n\nIls furent découverts éveillés par l'Avar Nuin des [hisildi|E], Ermon le premier et Elmir le second, qui leur enseigna à parler et les ramena à la cour du Roi-Elfe Túvo. Les [avari|E] furent emplis de joie à la venue des Hommes, et Túvo enseigna beaucoup aux deux frères. Après plusieurs années, ils entendirent des rumeurs concernant d'autres de leur espèce dans la terre de leur éveil, et retournèrent en Hildórien. Là ils furent accueillis avec émerveillement et surprise, et ils épousèrent deux femmes parmi les Hommes qui s'y étaient éveillés. Ils enseignèrent à leurs semblables tout ce qu'ils avaient appris de langage et d'art, et s'élevèrent parmi eux.\n\nMais voilà que [morgothcharacter|E] avait appris la venue des Hommes, et vint même en Hildórien en personne, en secret, pour les corrompre. Beaucoup tombèrent sous son emprise, y compris Elmir et son épouse. Le cœur d'Elmir fut empli de peur et de dévotion tout à la fois, car il pouvait prévoir l'approche des ténèbres de la mort, et la haïssait, et ainsi jura allégeance à celui qu'il pensait en être le maître. L'Úmaia [fankil|e] avec son aide éleva un grand et terrible temple à Morgoth, et ils conspirèrent pour sacrifier les Avari en son nom. À cela [ermon|E] ne put en supporter davantage, et alla trouver ses maîtres [avari|E], préparant le terrain pour la [battleofpalisor|E].\n\nLa légende diverge sur le véritable destin d'Elmir — certains disent qu'il fut tué par Ermon à Palisor, une fin amère pour des frères séparés. D'autres disent qu'il survécut, et à la fin de sa vie se repentit et tenta de ramener son peuple, trop tard. Et d'autres encore disent qu'il fut impénitent jusqu'au dernier de ses jours, et que ses descendants poursuivirent ses œuvres infâmes. Si Ermon est l'ancêtre des Edain et des Fidèles, alors Elmir est de même rappelé comme l'ancêtre des Hommes des Ténèbres."

### Elves ###
 
# The House of Feanor #
 game_concept_feanor: "Fëanor"
 game_concept_feanor_desc: "Fëanor ([quenya|E] : Fëanáro) fut un prince des [noldorelves|E], le plus puissant des Eldar en corps et en esprit, et le créateur des [silmarils|E] ainsi que de maintes œuvres insignes, tels les [palantir|E]. En lui brûlait la plus vive de toutes les lumières des Enfants, la [flameimperishable|E], et cette flamme intérieure dévorante définit toute son existence ; car il était un être de passions profondes et immuables, que ce fût l'amour ou la haine. Né fils aîné de Finwë, il était le prince héritier des [noldorelves|E] à l'aube du monde. \n\nMais Fëanor semblait avoir été maudit en égale mesure qu'il fut béni : sa mère mourut en lui donnant le jour et refusa de revenir à la vie, [morgothcharacter|E] le distingua entre tous pour l'humilier et le détruire, et ses actes menèrent à la ruine de sa maison parmi les Eldar. Car les mensonges de [melkorcharacter|E] divisèrent la Maison de Finwë, semant la discorde entre Fëanor, ses frères, et leurs partisans parmi les [noldorelves|E], tout en aliénant Fëanor des [valargods|E]. \n\nAinsi, après l'[darkeningofvalinor|E], Fëanor refusa de remettre les [silmarils|E] aux [valargods|E], prononça le [oathoffeanor|E], et mena les [noldorelves|E] en exil, provoquant le [firstkinslaying|E]. Il abandonna ensuite [fingolfin|E] et ses partisans en brûlant la flotte des [telerielves|E]. Il remporta une grande victoire à la Bataille sous les Étoiles, avant d'être submergé par l'assaut concentré de nombreux [balrog|E]. \n\nL'héritage de Fëanor demeure immensément controversé. Lui et ses [sonsoffeanorshort|E] prononcèrent le [oathoffeanor|E], source de tant de malheurs, et ses actes précipitèrent le [firstkinslaying|E]. Mais ses actions assurèrent également que des secours vinrent pour la [middleearth|E] et le [beleriand|E], immobilisant les armées et les forces de [morgothcharacter|E], permettant aux Hommes d'advenir dans un monde qui n'était pas entièrement sous son joug, et ses nombreuses inventions, tels les [tengwar|E], enrichirent grandement le monde. \n\n#TOLKIENQUOTE « Car Fëanor fut fait le plus puissant en toutes parties du corps et de l'esprit, en vaillance, en endurance, en beauté, en entendement, en habileté, en force et en subtilité tout ensemble, de tous les Enfants d'[iluvatar|E], et une flamme ardente brûlait en lui. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Du Soleil et de la Lune et de la Dissimulation de Valinor »"
 
 game_concept_houseoffeanor: "Maison de Fëanor"
 game_concept_feanorian: "Fëanorien"
 game_concept_feanorians: "Fëanoriens"
 game_concept_houseoffeanor_desc: "La Maison de [feanor|E] était l'une des principales maisons des [noldorelves|E] aux [elderdays|E], fondée par Fëanor. Fëanor comptait parmi les plus grands, et assurément le plus habile, des Noldor, mais sa colère brûlante face à la perte de ses [silmarils|E] le mena à commettre des actes qui diminuèrent grandement l'influence de sa maison parmi son peuple. \n\nEn tant qu'héritier de Finwë, ses descendants (spécifiquement [maedhros|E], son fils aîné) auraient dû hériter de la royauté des Noldor, mais à cause des actes irréfléchis de Fëanor, la suzeraineté des [noldorelves|E] passa à ses frères : Finarfin en [aman|E], et [fingolfin|E] en [middleearth|E]. Pour cette raison, les membres de la Maison de Fëanor sont appelés les Dépossédés. \n\nL'histoire de la Maison fut une histoire de deuils, et la plupart de ses membres connurent une fin prématurée. [feanor|E] et six de ses sept fils périrent avant la fin du [firstage|E]. Son second fils [maglor|E] survécut au-delà de la [warofwrath|E], errant sur les rivages de la [middleearth|E], mais son destin demeure inconnu. \n\nLe dernier de la Maison fut le petit-fils de Fëanor, [celebrimbor|E], fils de Curufin, qui eut grande part dans la forge des [ringsofpower|E], et fut torturé à mort par Sauron durant le [secondage|E]."
 
 game_concept_sonsoffeanor: "Fils de Fëanor"
 game_concept_sevenlords: "Sept Seigneurs"
 game_concept_sonsoffeanorshort: "fils"
 game_concept_sonsoffeanor_desc: "Les fils de [feanor|E], également connus sous le nom des Sept Seigneurs, furent les chefs de l'Ost Fëanorien au [beleriand|E]. Ils formèrent une part essentielle du Siège d'[angband|E] et des armées des [noldorelves|E], et furent nommés les Sept Seigneurs car aucun d'eux ne prit le titre de [king|E] après que [maedhros|E] eut abdiqué la Haute-Royauté. Mais, bien qu'alliés inestimables et féroces ennemis de [morgothcharacter|E], ils furent également responsables de certaines des plus grandes tragédies des [elves|E], les Second et Troisième Massacres Fratricides. \n\nLes sept fils de [feanor|E] étaient : \n[maedhros|E] le Grand \n[maglor|E] le Ménestrel \nCelegorm le Beau \nCaranthir le Sombre \nCurufin l'Habile \nAmrod \nAmras \n\nTous sept souffrirent de terribles destins à leur manière, ayant prêté le [oathoffeanor|E] et étant contraints de commettre des actes abominables en son nom. Comme leur père, ils comptent parmi les plus tragiques des Elfes et laissent un héritage ambivalent. \n\n#TOLKIENQUOTE « Les sept fils de Fëanor étaient Maedhros le Grand ; Maglor le puissant chanteur, dont la voix portait au loin sur terre et sur mer ; Celegorm le beau, et Caranthir le sombre ; Curufin l'habile, qui hérita le plus de l'adresse de main de son père ; et les plus jeunes Amrod et Amras, qui étaient frères jumeaux, semblables d'humeur et de visage. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « D'Eldamar »"
 
 game_concept_celebrimbor: "Celebrimbor"
 game_concept_celebrimbor_desc: "([quenya|E] : Tyelpinquar) était le fils de Curufin, cinquième fils de [feanor|E]. Hormis son grand-père, Celebrimbor fut le plus grand artisan de l'histoire de la [middleearth|E], et sa forge des [ringsofpower|E] mena à la domination puis à la chute finale de [sauroncharacter|E] lors de la Guerre de l'Anneau. \n\nCelebrimbor suivit son père et son grand-père en exil, mais ne prêta point le [oathoffeanor|E], faisant de lui le seul membre de la [houseoffeanor|E] à échapper à son emprise ruineuse. Après le [firstage|E], il demeura un temps au [lindon|E], aidant à le bâtir, avant de s'établir en [eregion|E] avec nombre des [noldorelves|E] de la faction [feanorian|E]. \n\nLà il forgea les Anneaux de Pouvoir, particulièrement les [threeringsofelvesshort|E], les façonnant par compassion et désir de réparer et préserver le monde. Là il trouva sa fin, refusant de livrer à Sauron"
 
 game_concept_maedhros: "Maedhros"
 game_concept_maedhros_desc: "Maedhros le Grand, également connu sous les noms de [Glossary('Nelyafinwë','nelyafinwe_gloss')], [Glossary('Maitimo','maitimo_gloss')], et [Glossary('Russandol','russandol_gloss')], était l'aîné des [sonsoffeanor|E]. Possédant l'esprit de son père et son talent oratoire mais le tempérament et la sagesse de sa mère, il fut l'un des plus puissants des [elderdays|E], et après [feanor|E] lui-même, son histoire est l'une des plus tragiques. \n\nIl rejoignit son père et le reste de sa maison dans l'exil, et fut brièvement Haut-Roi des [noldorelves|E]. Il abdiqua le trône en faveur de [fingolfin|E] après avoir été secouru par [fingon|E]. Par la suite il établit sa forteresse à Himring, et de là fut Seigneur de l'Est du [beleriand|E], et chef des [sevenlords|E]. La fin tragique de Maedhros commença avec l'échec de l'Union de Maedhros, au cours de laquelle les Noldor ainsi que leurs alliés [dwarven|E] et [mannish|E] furent défaits de manière décisive par les armées de [morgothcharacter|E]. \n\nCe fut peu après que le [oathoffeanorshort|E] ne put plus être contenu, et Maedhros mena ses frères d'abord au second puis au troisième massacre fratricide. Durant la [warofwrath|E] il rallia ce qui restait de l'Est du [beleriand|E] contre Morgoth, mais même cela ne suffit pas à reconquérir les Silmarils, qu'[eonwecharacter|E] lui refusa ainsi qu'à [maglor|E] en raison de leurs crimes. \n\nLes deux frères dérobèrent les joyaux dans la nuit, mais furent brûlés ; car les [silmarils|E] ne souffraient aucun être mauvais de les toucher. Maedhros, désespéré, torturé et las de vivre, choisit d'y mettre un terme et se jeta dans un gouffre empli de feu. \n\n#TOLKIENQUOTE « Maedhros accomplit des exploits d'une vaillance insurpassable, et les [orcs|E] fuyaient devant sa face ; car depuis son tourment sur Thangorodrim son esprit brûlait comme un feu blanc au-dedans, et il était comme quelqu'un qui revient d'entre les morts. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la Ruine du Beleriand »"
 
 game_concept_maglor: "Maglor"
 game_concept_maglor_desc: "Maglor le Ménestrel, également connu sous les noms de [Glossary('Kanafinwë','kanafinwe_gloss')] et [Glossary('Macalaurë','macalaure_gloss')], est le second fils de [feanor|E], et le seul à ne pas périr au [firstage|E]. Bras droit de [maedhros|E], il était le plus tendre de cœur et le plus proche de leur mère par le tempérament, mais n'en demeura pas moins un redoutable ennemi de [morgothcharacter|E]. Il était tenu pour le second plus grand ménestrel des Elfes, après Daeron. \n\nAyant prêté le [oathoffeanor|E], il suivit son père en exil. Il fut un temps Régent des [noldorelves|E] durant la captivité de [maedhros|E] en [angband|E]. Après l'établissement des royaumes des [noldorelves|E], Maglor demeura avec [maedhros|E] à Himring, tenant la Brèche de Maglor avec ses compagnies de cavalerie. \n\nEn tant que lieutenant de son frère, il participa aux second et troisième massacres fratricides. Durant le troisième il sauva [elrondshort|E] et [elrosshort|E], et avec le temps en vint à être comme un père adoptif pour eux. Au lendemain de la [warofwrath|E], il débattit avec [maedhros|E], désirant se soumettre au jugement des [valargods|E]. Mais [maedhros|E] l'emporta, arguant qu'ils devaient s'emparer des [silmarils|E] sur l'heure, de peur que le [oathoffeanorshort|E] ne les force à porter la guerre en [aman|E] même. \n\nAu lendemain du suicide de [maedhros|E], Maglor jeta son [silmaril|E] dans la mer, avant de s'évanouir de l'histoire. On dit qu'il erre encore sur les rivages, chantant ses regrets."
 
# The House of Fingolfin #
 game_concept_fingolfin: "Fingolfin"
 game_concept_fingolfin_desc: "Fingolfin, également connu sous les noms de [Glossary('Ñolofinwë','nolofinwe_gloss')] et [Glossary('Aracáno','aracano_gloss')], était le second fils de Finwë, l'aîné des enfants d'Indis, et le troisième Haut-Roi des [noldorelves|E]. \n\nFingolfin était le plus fort et le plus vaillant des fils de Finwë. Ayant des mères différentes, lui et son demi-frère aîné [feanor|E] peinaient à se rapprocher l'un de l'autre, et ce manque d'affinité se mua en rivalité lorsque Melkor sema des mensonges selon lesquels l'autre frère projetait de le chasser de Tirion. Ainsi, quand l'agitation des Noldor commença, il appela à la retenue de Fëanor, dénonçant ses paroles orgueilleuses et mettant en doute son autorité et sa loyauté envers leur père. Dès lors les deux frères furent brouillés, car Fëanor tint Fingolfin sous la menace de son épée pour ces paroles, ce qui lui valut le bannissement. Durant ce bannissement, Fingolfin régna à Tirion comme régent, et les mensonges de [morgothcharacter|E] à Fëanor parurent vérité. \n\nAprès l'[darkeningofvalinor|E], Fingolfin jura de suivre Fëanor dans sa quête de vengeance, et comme son roi. Mais à mesure qu'ils progressaient, et particulièrement après le [firstkinslaying|E], son peuple se mit à parler amèrement contre Fëanor, et en son cœur Fingolfin tenait son frère pour un insensé, indigne de la couronne de leur père. Alors il prit le nom de [Glossary('Finwë·ñolofinwë','finwenolofinwe_gloss')], et creusa davantage le fossé entre lui et Fëanor. Après l'incendie à Losgar, voyant son peuple abandonné mais fier et refusant de rebrousser chemin, il mena les siens à travers les glaces mordantes, l'Helcaraxë. \n\nIl parvint au [beleriand|E] au premier lever de la Lune, et fut réconcilié avec ses parents après le sauvetage de [maedhros|E] par [fingon|E], car Maedhros abdiqua la couronne en sa faveur. Dès lors Fingolfin régna comme Haut-Roi des Noldor avec son siège à Hithlum jusqu'à la [Glossary('Dagor Bragollach','dagor_bragollach_gloss')], à la fin de laquelle il chevaucha seul vers [angband|E], et là défia [morgothcharacter|E] et l'affronta en combat singulier. Sept fois il blessa le Seigneur Ténébreux, et [morgothcharacter|E] en garderait une claudication à jamais, mais enfin Fingolfin tomba. \n\n#TOLKIENQUOTE « Ainsi mourut Fingolfin, Haut-Roi des Noldor, le plus fier et le plus vaillant des Rois-Elfes des temps anciens. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la Ruine du Beleriand »"
 
 game_concept_fingon: "Fingon"
 game_concept_fingon_desc: "Fingon, également connu sous le nom de [Glossary('Findecáno','findecano_gloss')], était le fils aîné de [fingolfin|E] et le quatrième Haut-Roi des Noldor, surnommé « le Vaillant ». \n\nAprès l'[darkeningofvalinor|E], il mena l'avant-garde de l'ost de son père, désirant suivre de près son plus cher ami [maedhros|E]. Ainsi fut-il le premier à arriver à Alqualondë, et il prit part au [firstkinslaying|E]. Après l'incendie des navires à Losgar, il traversa l'Helcaraxë, et avec le reste de l'Ost de Fingolfin parvint au [beleriand|E]. Là il sauva audacieusement [maedhros|E] d'[angband|E], et par cet acte de vaillance la rupture entre les Maisons de Fingolfin et de [feanor|E] fut réparée. \n\nFingon demeura à Hithlum avec son père, et régna sur Dor-lómin comme son seigneur, accordant finalement des terres à la Maison de Hador pour s'y établir. Après la mort de son père en [ageFA|E] 455 durant la [Glossary('Dagor Bragollach','dagor_bragollach_gloss')], Fingon assuma la Haute-Royauté, mais ne régnerait que 16 ans, le plus bref règne de tous les Hauts-Rois. Lui et [maedhros|E] s'unirent dans l'Union de Maedhros, mais Fingon tomba dans les batailles qui s'ensuivirent.\n\n#TOLKIENQUOTE « De tous les enfants de Finwë il est à juste titre le plus renommé : car sa vaillance était comme un feu et pourtant aussi ferme que les collines de pierre ; sage il était et habile de voix et de main ; la vérité et la justice il aimait et portait bonne volonté à tous, Elfes comme Hommes, ne haïssant que [morgothcharacter|E] ; il ne recherchait pas son intérêt propre, ni pouvoir ni gloire, et la mort fut sa récompense. »#!\n\n#QUOTEDCHARACTER ― The Lost Road and Other Writings, « Quenta Silmarillion »"

 game_concept_finrod: "Finrod"
 game_concept_felagund: "Felagund"
 game_concept_finrod_felagund: "Finrod Felagund"
 game_concept_finrod_desc: "Finrod ([ageYT|E] 1300 - [ageFA|E] 465) était un prince [elven|E], fils aîné de Finarfin et petit-fils de Finwë, et plus tard Seigneur de Nargothrond.\n\nNé en Eldamar, quand [feanor|E] et ses partisans quittèrent Aman, Finrod s'opposa à eux ; mais il se joignit à leur voyage car il ne souhaitait pas être séparé de ses amis. Au [beleriand|E], Finrod fonda la tour de [minastirith|E] sur Tol Sirion, et s'aventura le long du fleuve Sirion avec son cousin et ami Turgon. Tandis qu'ils campaient sur ses berges, les deux reçurent en rêve la visite d'[ulmocharacter|E], qui leur enjoignit de préparer une forteresse cachée en prévision d'une possible attaque de [morgothcharacter|E].\n\nPlus tard, alors que Finrod séjournait chez son parent [elu_thingol|E], il exprima son admiration pour les salles de Menegroth de Thingol ; Thingol lui parla alors de la rivière Narog et des profondes cavernes de sa rive. Finrod alla chercher ces cavernes, et avec l'aide des [dwarves|E] établit la forteresse et cité de Nargothrond. Durant cette entreprise il reçut le titre honorifique de [Glossary('Felagund','felagund_gloss')].\n\nUn jour, alors qu'il chassait avec les [Concept('sonsoffeanor','fils de Fëanor')|E] [maglor|E] et [maedhros|E], Finrod se sépara du groupe. Ce faisant, il tomba sur une troupe d'[men|E] endormis, et devint ainsi le premier des [noldor|E] à rencontrer cette nouvelle race. Il se lia d'amitié avec nombre d'entre eux, apprenant [Concept('khuzdul','leur langue')|E], leur enseignant le [sindarin|E], et les guidant vers l'ouest. Plus tard, durant la [Glossary('Dagor Bragollach','dagor_bragollach_gloss')], Finrod fut encerclé par une armée d'[orcs|E] et durement pressé, avant d'être sauvé par un certain Barahir. En retour, Finrod prêta serment d'amitié et d'aide à Barahir et ses descendants, et lui donna son Anneau comme gage.\n\nDix ans après, le fils de Barahir, Beren, vint à Nargothrond solliciter l'aide de Finrod pour récupérer un [silmaril|E]. Celegorm et Curufin, fils de Fëanor, empêchèrent nombre des gens de Nargothrond d'aider Finrod, si bien qu'il partit avec seulement dix compagnons. À la suite de l'embuscade d'une compagnie orque, Finrod et ses compagnons se déguisèrent en Orques par magie, mais furent capturés par [sauroncharacter|E]. Finrod se révéla donc, et affronta Sauron dans une bataille de Chants, mais fut finalement vaincu. Sauron ignorant leur dessein, il jeta la troupe dans une fosse où ils furent un à un dévorés par des loups-garous jusqu'à ce qu'il ne restât que Finrod et Beren. Quand le loup vint pour dévorer Beren, Finrod usa de toute sa puissance pour briser ses chaînes et tua le loup-garou à mains nues, mais fut mortellement blessé ce faisant.\n\nFinrod serait toutefois libéré des [hallsofmandos|E] plus tôt que d'ordinaire, et marche désormais avec son père Finarfin sous les arbres d'Eldamar."

# The House of Elwë #

 game_concept_elu_thingol: "Elu Thingol"
 game_concept_thingol: "Thingol"
 game_concept_elwe: "Elwë"
 game_concept_elwe_singollo: "Elwë Singollo"
 game_concept_elu_thingol_desc: "Elu Thingol (S. « Manteau-Gris »), connu en [quenya|E] sous le nom d'Elwë Singollo, était un roi [telerielves|E] renommé pour être le seigneur du royaume Sindar de Doriath, ainsi que pour avoir épousé [meliancharacter|E] la [maiagod|E] avec qui il engendra Lúthien Tinúviel. Né sur les rives de [cuivienen|E] durant les [yearofthetreesage|E], Thingol fut l'un des Trois Ambassadeurs choisis par les [valar|E] pour se rendre en [aman|E] et pour que son peuple entreprenne le voyage. Cependant, quand les Teleri qui décidèrent de s'embarquer traversèrent le [beleriand|E], ils s'attardèrent un temps. Après être entré par accident dans la forêt de Nan Elmoth, Thingol rencontra Melian et en tomba amoureux. Il sombra dans une transe, et nombre des Teleri rejoignirent son frère Olwë et poursuivirent vers [valinor|E]. Quand Thingol s'éveilla enfin, les Teleri qui étaient restés se joignirent à lui, et devinrent connus comme les [sindarelves|E]. Il fonda le Royaume de Doriath et recruta les [dwarves|E] de [belegost|E] pour creuser les cavernes de Menegroth comme sa capitale. Peu après l'arrivée des [noldor|E] au Beleriand, Doriath fut encerclé par la Ceinture de Melian, une frontière protectrice magique. Thingol se méfiait des Ñoldor, et après avoir appris le [firstkinslaying|E] il bannit le [quenya|E] de son royaume.\n\nEn [ageYT|E] 1200, Thingol et Melian eurent Lúthien, la plus belle de tous les Eruhíni, et un jour Beren fils de Barahir tomba amoureux d'elle dans la forêt de Neldoreth, et demanda sa main. Thingol exigea un [silmaril|E] de la Couronne de Fer de [morgothcharacter|E] en échange, une tâche que Beren accepta. D'Angband Beren rapporta l'un des joyaux, bien qu'il le perdît face au loup redoutable Carcharoth. Carcharoth, dont les entrailles étaient brûlées par le Silmaril englouti, franchit la Ceinture. Thingol, accompagné de Beren et du chien Huan, partit avec ses chasseurs. Huan et Beren tuèrent Carcharoth mais périrent dans le combat, et Lúthien peu après de chagrin. Lúthien implora Mandos de ramener Beren à la vie, et [iluvatar|E] exauça ce vœu, bien que Lúthien abandonnât son immortalité.\n\nEn [ageFA|E] 473, Túrin, fils d'[hurin|E], arriva à la cour de Thingol comme orphelin. Thingol éleva l'enfant, mais quand Túrin tua accidentellement l'un des conseillers du roi, il s'enfuit de Doriath pour ne jamais revenir. Quelque temps après la mort de Túrin, le vieil Húrin fut libéré d'[angband|E]. Plein de colère, il vint à la cour de Thingol et jeta devant lui le précieux [nauglamir|E]. Melian perçant le voile du chagrin d'Húrin, celui-ci s'excusa et s'en fut. Thingol chercha à unir le Silmaril et le Nauglamír. Pour cela il engagea des artisans [dwarven|E], mais ceux-ci devinrent avides et cherchèrent à s'emparer des trésors. Quand ils affrontèrent Thingol, celui-ci les réprimanda avec colère. Les Nains, furieux, le tuèrent. Il mourut en P.A. 503, et après sa mort Doriath fut saccagé et déclina ; Melian partit pour [valinor|E] et sa Ceinture disparut. Thingol fut le seul des Enfants d'Ilúvatar à épouser l'un des [ainurgods|E], et il était le plus grand de tous les Elfes."

 game_concept_beleg: "Beleg"
 game_concept_cuthalion: "Cúthalion"
 game_concept_beleg_desc: "Beleg, également connu sous le nom de [Glossary('Cúthalion','cuthalion_gloss')], était un capitaine du Roi [elu_thingol|E], considéré comme le plus grand archer et chasseur [elvish|E] de son temps. Il était renommé pour son amitié avec Túrin Turambar, par qui il serait finalement tragiquement tué.\n\nAvec Mablung, il était un grand capitaine du royaume de Doriath, et portait un arc noir nommé Belthronding. Avec Beren, Thingol, Mablung et Huan, Beleg fut parmi ceux qui participèrent à la chasse et à l'abattage du chien Carcharoth.\n\nBeleg se lia d'amitié avec Túrin après que celui-ci fut venu à Doriath, et quand Túrin s'enfuit du royaume après avoir tué Saeros, Beleg fut chargé par Thingol de porter à Túrin le message de pardon. Dans cette entreprise il portait Anglachel, la lame noire d'Eöl. Il fut finalement capturé par les hors-la-loi menés par Túrin, et donna à Túrin le message, que celui-ci refusa. Beleg porta les nouvelles à Thingol, avant de repartir rejoindre Túrin.\n\nLà les deux combattirent les forces de Morgoth, mais quand la troupe fut trahie par Mîm le Petit-Nain, Túrin fut capturé par les [orcs|E]. Beleg suivit la troupe orque et trouva Túrin, qui avait été torturé par les Orques. Tandis que Beleg le libérait, sa lame entailla accidentellement Túrin, le réveillant. Croyant être à nouveau torturé, Túrin arracha la lame à Beleg et le tua avec, ne réalisant sa folie qu'après la mort de Beleg. Il mourut en [ageFA|E] 489."
 
# The House of Elrond #
 game_concept_elrond: "Elrond Peredhel"
 game_concept_elrondshort: "Elrond"
 game_concept_elrond_desc: "Elrond Peredhel (Semi-Elfe) est le fils d'Eärendil et d'Elwing, frère d'[elros|E], Seigneur de [rivendell|E], et Haut-Roi de facto des [noldorelves|E] au [thirdage|E]. Né dans les dernières années du [firstage|E], il fut élevé par [maedhros|E] et [maglor|E] [feanorian|E] avec son frère jumeau [elrosshort|E] après le troisième massacre fratricide. Il rejoignit son cousin Ereinion Gil-galad vers la fin de la [warofwrath|E], et après son terme choisit d'être compté parmi les Elfes, devenant un grand maître du savoir et guérisseur. \n\nElrond aida à bâtir et gouverner le Royaume de [lindon|E], et après la chute d'[eregion|E] fonda [rivendell|E] en [ageSA|E] 1697. Il en devint le seigneur, et y régna durant la fin du [secondage|E] et l'entièreté du troisième, demeurant un allié indéfectible de tous les Peuples Libres. Il éleva nombre des Héritiers d'[isildur|E] dans sa demeure, et offrit conseil et hospitalité sans compter à tous ceux qui venaient en son royaume. \n\nIl portait [vilya|E], et avec elle fit de [rivendell|E] un sanctuaire de guérison et de paix sans égal en [middleearth|E], rappelant la félicité et la guérison d'[aman|E]. Il demeura toute sa vie un ennemi inébranlable de [sauroncharacter|E], menant maintes guerres contre lui et ses lieutenants. Il était compté parmi les Sages des Eldar, et fut membre du Conseil Blanc. \n\nElrond quitta enfin la [middleearth|E] sur le Navire Blanc, voguant vers l'[uttermostwest|E], et avec lui partirent la plupart des [noldorelves|E] restants. \n\n#TOLKIENQUOTE « Il était aussi noble et beau qu'un seigneur elfe, aussi fort qu'un guerrier, aussi sage qu'un magicien, aussi vénérable qu'un roi des nains, et aussi bon que l'été. »#!\n\n#QUOTEDCHARACTER ― Le Hobbit, « Une Courte Halte »"
 
 game_concept_glorfindel: "Glorfindel"
 game_concept_glorfindel_desc: "Glorfindel (Laurefindelë) de [gondolin|E] représente un cas unique dans l'histoire de la [middleearth|E]. Il est le seul elfe à être revenu en [middleearth|E] après avoir été réincarné en [aman|E]. Né durant les [yearofthetreesage|E], il rejoignit la Révolte des Noldor par loyauté envers Turgon. Pour sa fidélité il fut nommé seigneur de l'une des Douze Maisons de Gondolin, la Maison de la Fleur d'Or. Il est célèbre pour avoir terrassé un [balrog|E] durant la Chute de Gondolin, périssant lui-même en sauvant Idril et Eärendil. \n\nAu [secondage|E] il fut renvoyé en [middleearth|E] comme émissaire des [valargods|E]. Étant déjà un Elda de grande stature corporelle et spirituelle avant sa mort, dans sa nouvelle vie incarnée sa puissance spirituelle fut rehaussée par son sacrifice. Ainsi dans sa seconde vie en [middleearth|E] il fut compté parmi les plus puissants des Eldar. Il servit [elrondshort|E] fidèlement par-dessus tout, d'abord par loyauté envers Turgon et Idril, et finalement par son amitié profonde et indéfectible avec [elrondshort|E] lui-même. \n\nIl était l'épée d'[imladris|E], capitaine de sa garde et son chef de guerre après [elrondshort|E], combattant dans maintes guerres aux côtés de son seigneur. Il mena les armées de [rivendell|E] et du [lindon|E] durant la Bataille de Fornost, et prédit le destin du Roi-Sorcier. \n\nIl fut l'un des rares [noldorelves|E] à demeurer à [rivendell|E] après le départ d'[elrondshort|E], restant avec Elladan et Elrohir jusqu'à ce qu'ils fissent leur choix. Il prit alors le navire et rejoignit [elrondshort|E] dans l'[uttermostwest|E].\n\n#TOLKIENQUOTE « Glorfindel était grand et droit ; ses cheveux étaient d'or brillant, son visage beau et jeune et intrépide et plein de joie ; ses yeux étaient vifs et perçants, et sa voix comme une musique ; sur son front siégeait la sagesse, et dans sa main résidait la force. »#!\n\n#QUOTEDCHARACTER ― La Communauté de l'Anneau, « Maintes Rencontres »"
	
 # [avari|E] #
 game_concept_tuvo: "Túvo"
 game_concept_tu: "Tû"
 game_concept_tuvo_desc: "Túvo, dans les mythes plus tardifs connu sous le nom du Roi-Magicien Tû, était le roi [avarin|E] des [hisildi|E] du Bois Sauvage aux derniers jours des [yearofthetreesage|E] et à l'aube du [firstage|E].\n\nFils aîné de Nurwë, Túvo fut le plus grand des [avari|E], le plus béni dans les arts de l'esprit et de l'âme, au point que certains crurent qu'il était en partie [fay|E] ou [maiagod|E], et dans la mémoire des âges suivants on le nomma magicien. Mais cela n'est pas plus vrai que la croyance selon laquelle Galadriel de [lorien|E] était une sorcière. Ce fut lui qui accueillit [ermon|E] et [elmir|E], les premiers éveillés des [men|E], et leur enseigna beaucoup, leur maître et leur protecteur. \n\nQuand [morgothcharacter|E] et son lieutenant [fankil|E] commencèrent à corrompre les hommes d'[hildorien|E], ce fut Túvo, avec Ermon, qui s'efforça de leur résister, et qui mena les Peuples Libres à la [battleofpalisor|E]. Bien qu'il tuât [fankil|E] dans la bataille, Túvo fut lui-même grièvement blessé, se retirant dans une grotte isolée pour mourir en paix après avoir transmis sa royauté à sa fille unique, Dardariann."
 
 game_concept_tareg: "Tareg"
 game_concept_tareg_desc: "L'un des grands chefs de guerre des [avari|E] à la [battleofpalisor|E], Tareg rejoignit au lendemain [ermon|E] dans sa migration vers l'ouest à la tête d'une grande armée [avarin|E], cherchant paix et sécurité, des parties de son ost s'établissant au fil du chemin. La plus grande part de son armée s'installa dans l'Eryn Rhûn sur les rives de la mer intérieure. Le destin de Tareg lui-même demeure inconnu - s'il parvint au [beleriand|E], on n'entendit plus jamais parler de lui sous ce nom."

### Dwarves ###
 game_concept_dwarffathers: "Pères des Nains"
 game_concept_dwarffathersshort: "Pères"
 game_concept_dwarffathershort: "Père"
 game_concept_dwarffather: "Père des Nains"
 game_concept_dwarffathers_pluralshort: "Pères des Nains"
 game_concept_dwarffathers_desc: "Les Pères des Nains furent les sept premiers [dwarves|E], façonnés par [mahalcharacter|E] et dotés d'âme par [eru|E] lors de la [dwarfcreation|E]. \n\nLes Sept furent :\n\n[durindeathless|E], Père des [longbeards|E]\n[uriscarred|E], Père des [firebeards|E]\n[dwalinwise|E], Père des [broadbeams|E]\n[sindririch|E], Père des [ironfists|E]\n[thulinswift|E], Père des [stiffbeards|E]\n[thrarproud|E], Père des [blacklocks|E]\n[bavorcold|E], Père des [stonefoots|E]\n\nChacun d'eux devait, selon la croyance, se réincarner et vivre parmi son peuple sept fois."
 
 game_concept_durin: "Durin"
 game_concept_durindeathless: "Durin « l'Immortel »"
 game_concept_durin_desc: "Aîné des [dwarffathers|E], Durin n'avait point de compagne lorsqu'il s'éveilla, au plus profond du mont [gundabad|E] dans les [mistymountains|E]. Cheminant vers le sud, il « nomma », dit-on, « les collines et les vallons sans nom ». Enfin, il parvint à Kheled-zâram, et contemplant ses eaux, il vit des étoiles disposées telle une couronne sur son reflet. Y voyant un signe, il érigea la Pierre de Durin en ce lieu, et dans les grottes qui bordaient le lac, il fonda la cité et le royaume de [khazaddum|E]. \n\nPar la suite, il établit la Maison de Durin, et son peuple fut connu sous le nom de [durinsfolk|E], ou les [longbeards|E]. Il vécut jusqu'à un âge immense, bien au-delà même des mesures des [dwarves|E], mais n'était point immortel, s'éteignant avant la fin du [firstage|E]. Il fut inhumé dans un tombeau richement ouvragé à Khazad-dûm, et ses jours de paix et d'abondance furent transmis dans les légendes et les chants, tel le [songofdurin|E]. \n\nLes Longues-barbes tenaient qu'il reviendrait parmi eux sept fois, et qu'à chaque réincarnation il porterait de nouveau le nom de Durin et régnerait en tant que roi. Et c'est ainsi qu'il advint : Durin VII le Dernier régna sur le dernier grand âge d'or des Longues-barbes à Khazad-dûm."

 game_concept_uri: "Úri"
 game_concept_uriscarred: "Úri « le Balafré »"
 game_concept_uri_desc: "L'un des [dwarffathers|E], $_Uri$ s'éveilla sous le mont Dolmed dans les [bluemountains|E] aux côtés de [dwalinwise|E], [dwarffather|E] des [broadbeams|E]. Il fonda l'antique demeure [dwarven|E] de [nogrod|E] et la Maison d'Úri. Son peuple fut connu sous le nom de [urisfolk|E], ou les [firebeards|E].\n\nD'une énergie sans borne et souvent d'un tempérament ardent, Úri reçut son épithète pour la grande balafre qu'il récolta en retenant un pilier qui s'effondrait soudain, l'empêchant d'écraser un jeune Nain. L'incident témoigna de sa force, et sa guérison de sa vigueur, ainsi que de son profond amour et de sa loyauté indéfectible envers son peuple. Les [elves|E] de [beleriand|E] le connaissaient également sous le nom de [Glossary('Barin','barin_gloss')], car il quittait rarement Nogrod, et lorsqu'il le faisait, il était prompt à y revenir, se sentant inquiet loin de ses halls. Selon les Barbes-de-Feu, Úri devait revenir sept fois, chaque réincarnation étant reconnue comme souverain légitime des Barbes-de-Feu.\n\nLorsque Nogrod s'effondra dans le tumulte de la [warofwrath|E], les Barbes-de-Feu établirent la demeure de Buzrâ-dûm dans le sud des [bluemountains|E]. Nogrod serait finalement reconquise sous le règne d'Úri VII le Dernier, avec l'aide de Durin VII et Dwálin VII."

 game_concept_dwalin: "Dwálin"
 game_concept_dwalinwise: "Dwálin « le Sage »"
 game_concept_dwalin_desc: "L'un des [dwarffathers|E], $Dw_alin$ s'éveilla sous le mont Dolmed dans les [bluemountains|E] aux côtés d'[uriscarred|E], [dwarffather|E] des [firebeards|E]. Il fonda l'antique demeure [dwarven|E] de [belegost|E] et la Maison de $Dw_alin$. Son peuple fut connu sous le nom de [dwalinsfolk|E], ou les [broadbeams|E].\n\nMesuré dans ses paroles et ses manières, Dwálin était réputé pour son tempérament calme et son maintien solennel, en contraste avec son Père jumeau [uriscarred|E]. C'est sous sa conduite que les [dwarves|E] de Belegost creusèrent les cavernes de Menegroth pour Thingol de Doriath, leurs travaux renforçant les liens avec les [elves|E] de [beleriand|E]. Il était connu pour mener son peuple en chantant tandis qu'ils œuvraient, et pour cela, les Elfes le nommèrent [Glossary('Linnar','linnar_gloss')]. $Dw_alin$ devait se réincarner parmi les Larges-Épaules sept fois, reprenant chaque fois le manteau du commandement.\n\nDepuis que la [warofwrath|E] avait largement détruit Belegost, les Larges-Épaules œuvrèrent ardemment à restaurer ce qui fut perdu.\nSous le règne de $Dw_alin$ VII, elle retrouva enfin son ancienne gloire, renforcée par les efforts de Durin VII et $_Uri$ VII."

 game_concept_sindri: "Sindri"
 game_concept_sindririch: "Sindri « le Riche »"
 game_concept_sindri_desc: "L'un des [dwarffathers|E], Sindri s'éveilla dans le nord des [redmountains|E] aux côtés de [thulinswift|E], [dwarffather|E] des [ironfists|E], en [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')]. Il fonda l'antique demeure [dwarven|E] de Gamil-Nâla et établit la Maison de Sindri. Son peuple fut connu sous le nom de [sindrisfolk|E], ou les [ironfists|E].\n\nArtisan brillant et bricoleur infatigable, Sindri gagna l'épithète de « le Riche » pour l'incroyable fortune qu'il amassa. Il fut le premier à percer les secrets du travail du fer, alors que les autres forgeaient encore le bronze. Ce savoir conféra à ses descendants un avantage considérable. Les Poings-de-Fer en vinrent à dominer le commerce de l'Est, car les clans payaient cher les biens forgés en fer. Les halls de Sindri étaient renommés pour leur splendeur, ornés de marchandises venues de contrées lointaines, y compris les rares délices des [hisildi|E].\n\nMais une telle prospérité engendra l'orgueil. Après la disparition de Sindri, les Poings-de-Fer devinrent hautains et arrogants, jusqu'à la rupture des anciens accords avec les Barbes-Raides et la saisie sanglante d'un bastion riche en fer. Cela déclencha la [warofiron|E], où un front uni de Barbes-Raides, de [blacklocks|E] et de [stonefoots|E] s'éleva pour humilier les descendants de Sindri. La guerre s'acheva par la défaite des Poings-de-Fer, leurs chefs exilés et leur peuple dispersé. La plupart migrèrent vers l'Ered Harmal, mais un vestige demeura dans les [orocarni|E], renié par ses parents. Il faudrait bien des âges avant que le fossé entre la Maison de Sindri et les autres clans de l'Est ne soit entièrement guéri.\n\nParmi les Poings-de-Fer, on croyait que Sindri se réincarnerait sept fois. Chaque incarnation était reconnue comme souverain de droit, signe d'une fortune restaurée."

 game_concept_thulin: "Thúlin"
 game_concept_thulinswift: "Thúlin « le Rapide »"
 game_concept_thulin_desc: "L'un des [dwarffathers|E], $Th_ulin$ s'éveilla dans le nord des [redmountains|E] aux côtés de [sindririch|E], [dwarffather|E] des [ironfists|E], en [Glossary('Kheledkhizdîn','kheledkhizdin_gloss')]. Il fonda la Maison de [thulin|E] et l'antique demeure de [kibil_tarag|E], ainsi nommée pour l'argent qui toucha la barbe de Thúlin tôt dans sa vie — d'abord parsemée de fils argentés, puis resplendissante, bien qu'il fût encore jeune. À la fin du [secondage|E], après la découverte de vastes veines d'argent dans ses profondeurs, la demeure fut rebaptisée [kibilzahar|E]. Son peuple fut connu sous le nom de [thulinsfolk|E], ou les [stiffbeards|E].\n\nIl gagna son épithète pour son esprit impatient et sa volonté obstinée, prompt tant en paroles qu'en actes. Bien que ses hauts faits en vie fussent nombreux, ce fut son amour farouche et son chagrin qui forgèrent un héritage durable. Lorsqu'un terrible accident minier emporta l'un de ses fils, il fut submergé par le chagrin. Il le mit au repos dans un grand tombeau tapissé d'argent, en [Glossary('Kibiltumun','kibiltumun_gloss')], sous Kibil-Tarag. Cet acte d'un père en deuil marqua le commencement de la tradition funéraire des Barbes-Raides. Ce n'est que plus tard que cette pratique acquit une portée cérémonielle, et avec le temps, Kibiltumun crût en une vaste nécropole dont les halls veinés d'argent s'emplirent des morts honorés — mais son origine réside dans la résolution d'un père au cœur brisé.\n\nSelon les Barbes-Raides, Thúlin devait revenir sept fois, chaque réincarnation étant reconnue comme souverain légitime des Barbes-Raides."

 game_concept_thrar: "Thrár"
 game_concept_thrarproud: "Thrár « le Fier »"
 game_concept_thrar_desc: "L'un des [dwarffathers|E], $Thr_ar$ s'éveilla dans le nord des [redmountains|E] aux côtés de [bavorcold|E], [dwarffather|E] des [stonefoots|E], en [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')]. Il fonda l'antique demeure [dwarven|E] de Nargubraz de son vivant, et ses réincarnations successives fondèrent la demeure de Bizarûldûm. Son peuple fut connu sous le nom de [thrarsfolk|E], ou les [blacklocks|E].\n\nD'une présence hors du commun et d'une voix tonitruante, $Thr_ar$ était réputé pour sa grande fierté, tant en lui-même qu'en son peuple. Les Avari de l'Est le conservèrent en mémoire sous le nom de [Glossary('Druin','druin_gloss')], tandis que les Orientais le désignaient plutôt comme « Sadal », « le Grossier ».\n\nIl chercha toujours à bâtir des œuvres plus grandioses et plus belles, à rechercher non seulement les richesses de la terre mais celles de toute vie. Cette quête inlassable contribua à propulser les Boucles-Noires au rang du plus répandu des clans [dwarven|E]s : sous la conduite de $Thr_ar$, ils s'étendirent en des terres lointaines, se multipliant et établissant des colonies aux confins du monde. $Thr_ar$ devait se réincarner et vivre parmi son peuple sept fois, reprenant chaque fois le commandement, souvent en temps de crise ou de changement capital.\n\nLes Boucles-Noires croyaient que $Thr_ar$ VII ramènerait enfin les siens vers Bizarûldûm et Nargubraz, convoquant tout son peuple des confins lointains du monde pour un règne final et glorieux aux côtés de $Bav_or$ VII."

 game_concept_bavor: "Bavór"
 game_concept_bavorcold: "Bavór « le Froid »"
 game_concept_bavor_desc: "L'un des [dwarffathers|E], $Bav_or$ s'éveilla dans le nord des [redmountains|E] aux côtés de [thrarproud|E], [dwarffather|E] des [blacklocks|E], au sein des halls voûtés de [Glossary('Baruzkhizdîn','baruzkhizdin_gloss')]. Il fonda l'antique demeure [dwarven|E] de [Glossary('Baraz-lagil','baraz_lagil_gloss')] et la Maison de $Bav_or$. Son peuple fut connu sous le nom de [bavorsfolk|E], ou les [stonefoots|E].\n\n[dwarf|E] réservé et calculateur, $Bav_or$ était réputé pour sa main ferme et sa loyauté discrète. Sa résolution calme et mesurée guida son peuple à travers les temps de changement. Bien que ses manières fussent souvent prises pour de la froideur, sa patience et sa retenue lui gagnèrent respect et stabilité pour les Pieds-de-Pierre.\n\nSous son règne, les Pieds-de-Pierre établirent des relations pacifiques avec les peuples voisins, en particulier les [avari|E], qui l'honorèrent du nom de [Glossary('Mallin','mallin_gloss')]. Le commandement de $Bav_or$ posa les fondations de la longue tradition d'artisanat et d'alliances durables des Pieds-de-Pierre.\n\nSelon les Pieds-de-Pierre, $Bav_or$ devait revenir sept fois, chaque réincarnation étant reconnue comme souverain légitime des Pieds-de-Pierre."

### The Dark Forces (Melkor and Company) ###
 game_concept_morgothcharacter: "Morgoth"
 game_concept_melkorcharacter: "Melkor"
 game_concept_mulkhercharacter: "Mulkhêr"
 game_concept_firstdarklord: "Premier Seigneur Sombre"
 game_concept_morgothcharacter_desc: "Morgoth, également connu sous le nom de Melkor, fut jadis le plus puissant des [ainurgods|E], mais il déchut de sa gloire lorsqu'il troubla la [musicoftheainur|E] et défia la volonté d'[iluvatar|E]. Morgoth corrompit nombre des Ainur pour les asservir, livra bataille aux [valargods|E] et souilla [ardaconcept|E]. Le vol des [silmarils|E] et ses guerres contre les Elfes et les Hommes occupèrent une grande part de l'histoire du [firstage|E]. Morgoth fut finalement enchaîné par les [valargods|E] et précipité dans le [thevoid|E], abandonnant derrière lui les blessures indélébiles de ses méfaits, et son ancien lieutenant [sauroncharacter|E], pour tourmenter le monde. \n\nUn jour, selon une prophétie, Morgoth se dressera de nouveau dans une colère immense, mais il sera anéanti lors de la [Glossary('Dagor Dagorath','dagor_dagorath_gloss')]. \n\n#TOLKIENQUOTE "And he descended upon Arda in power and majesty greater than any other of the Valar, as a mountain that wades in the sea and has its head above the clouds and is clad in ice and crowned with smoke and fire; and the light of the eyes of Melkor was like a flame that withers with heat and pierces with a deadly cold."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Ainulindalë'"
 
 game_concept_sauroncharacter: "Sauron"
 game_concept_maironcharacter: "Mairon"
 game_concept_annatarcharacter: "Annatar"
 game_concept_zigur: "Zigûr"
 game_concept_shakhburz: "Shakhbúrz"
 game_concept_sauronthedarklordcharacter: "Le Seigneur Sombre"
 game_concept_darklord: "Seigneur Sombre"
 game_concept_lordofmordor: "Seigneur du Mordor"
 game_concept_necromancer_sauron: "Nécromancien"
 game_concept_sauroncharacter_desc: "Jadis un [maiagod|E] au service d'[aulecharacter|E], [sauroncharacter|E] fut le plus grand serviteur de [melkorcharacter|E] aux [elderdays|E], son lieutenant le plus fidèle et le plus redoutable. Après la défaite de [melkorcharacter|E] lors de la [warofwrath|E], [sauroncharacter|E] implora brièvement son pardon, mais son orgueil l'emporta, et il s'enfuit devant [eonwecharacter|E]. \n\nIl réapparut ensuite sous les traits d'[annatarcharacter|E], forme sous laquelle il gagna l'amitié des Elfes d'[eregion|E] et orchestra la création des [ringsofpower|E]. Il forgea un anneau maître, l'[onering|E], pour dominer tous les autres, mais face à la résistance des Elfes, des Nains et des Hommes de Númenor, il fut repoussé jusqu'au [mordor|E]. \n\nIl attendit alors son heure, ralliant les [nazgulcharacter|E] à son service, mais même ainsi il ne put vaincre les armées de [numenor|E]. Il reprit alors une apparence avenante, et fut ramené à Númenor comme prisonnier et trophée. De là, il corrompit [numenor|E] de l'intérieur, provoquant finalement l'[akallabeth|E], qui le priva à jamais de la capacité de revêtir une forme plaisante. \n\nIl fut vaincu au prix d'immenses sacrifices par la [lastallianceshort|E], son enveloppe charnelle anéantie mais son esprit persistant, car l'[onering|E] ne fut pas détruit. Au cours des 3000 années suivantes, il recouvra lentement ses forces, jusqu'à sa défaite définitive lors de la Guerre de l'Anneau, quand l'[oneringshort|E] fut défait, et qu'il fut emporté dans le [thevoid|E]. \n\n#TOLKIENQUOTE "But in after days he rose like a shadow of Morgoth and a ghost of his malice, and walked behind him on the same ruinous path down into the Void."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Valaquenta', 'Des Ennemis'"

 game_concept_nazgulcharacter: "Nazgûl"
 game_concept_nazgul: "$game_concept_nazgulcharacter$"
 game_concept_ninenazgul: "Les Neuf Nazgûl"
 game_concept_nineringwraiths: "Neuf Spectres de l'Anneau"
 game_concept_ninenazgulshort: "les Neuf"
 game_concept_ringwraith: "Spectre de l'Anneau"
 game_concept_ringwraiths: "Spectres de l'Anneau"
 game_concept_nazgulcharacter_desc: "Les plus effroyables serviteurs de [sauroncharacter|E]. Ni vivants ni morts, les Nazgûl furent jadis de grands guerriers et rois parmi les hommes, désormais asservis à [sauroncharacter|E] par le pouvoir des [nineringsofmenshort|E]. \n\nIls n'existent plus que pour accomplir les volontés de leur maître.\n\n#TOLKIENQUOTE "The Nazgûl were they, the Ringwraiths, the Enemy's most terrible servants; darkness went with them, and they cried with the voices of death."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoir et du Troisième Âge »"
 game_concept_ninenazgul_desc: "Premier des Nazgûl, le [witchkingshort|E]\nDeuxième des Nazgûl, l'[khamulshadowftheeastshort|E]\nTroisième des Nazgûl, le Seigneur des Chiens\nQuatrième des Nazgûl, Tueur-d'Aube\nCinquième des Nazgûl, le [blindsorcerershort|E]\nSixième des Nazgûl, le Roi-de-Glace\nSeptième des Nazgûl, [ardthesilentshort|E]\nHuitième des Nazgûl, le [fireking|E]\nNeuvième des Nazgûl, le Cavalier Noir"
 
 game_concept_witchking: "Le Roi-Sorcier"
 game_concept_witchkingshort: "Roi-Sorcier"
 game_concept_ermurazor: "Er-Mûrazôr"
 game_concept_witchking_desc: "Le plus grand des Neuf, le Roi-Sorcier est le plus redoutable des serviteurs de [sauroncharacter|E]. Il fut jadis Er-Mûrazôr, second fils de Tar-Ciryatan de [numenor|E]. Mécontent de sa position de cadet, Er-Mûrazôr entreprit de se tailler son propre royaume en [middleearth|E], mais échoua à chaque tentative et ne put échapper à la longue main de son père.\n\nPercevant son ressentiment, [sauroncharacter|E] le prit pour disciple, lui enseignant les arts de Morgul et lui offrant une chance d'accéder au véritable pouvoir. Son instruction achevée, il soumit volontairement son esprit à [sauroncharacter|E], et reçut l'un des [nineringsofmenshort|E] — dès lors, il ne fut plus Er-Mûrazôr, mais le Roi-Sorcier, premier des [nazgulcharacter|E].\n\nIl servit [sauroncharacter|E] comme son lieutenant le plus fidèle et le plus funeste, et fut l'architecte de la chute d'[arnor|E].\n\nIl fut finalement vaincu lors de la Bataille des Champs du Pelennor, terrassé par Éowyn du [rohan|E] et Meriadoc Brandybuck, passant hors d'[eaworld|E].\n\n#TOLKIENQUOTE "In rode the Lord of the Nazgûl. A great black shape against the fires beyond he loomed up, grown to a vast menace of despair. In rode the Lord of the Nazgûl, under the archway that no enemy ever yet had passed, and all fled before his face."#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Le Siège de Gondor »"
 
 game_concept_khamul: "Khamûl, l'Ombre de l'Est"
 game_concept_khamulshort: "Khamûl"
 game_concept_khamulshadwoftheeast: "L'Ombre de l'Est"
 game_concept_khamulshadowftheeastshort: "Ombre de l'Est"
 game_concept_khamulblackeasterling: "L'Orientais Noir"
 game_concept_khamul_desc: "Deuxième en puissance parmi les Neuf, Khamûl naquit fils unique de l'héritière de [womawas_drus|E]. Bien que la coutume voulût que les femmes succédassent avant les hommes chez les [womaw|E], Khamûl était chéri de sa grand-mère, la Hionvor régnante. Il était tant aimé de son peuple qu'après la mort tragique de sa mère, il fut néanmoins désigné héritier de la charge de Hionvor.\n\nPeu après son accession au trône sous le nom de Khamûl Ier, un étrange émissaire vint à sa cour. Il offrit à Khamûl un magnifique [ringofpowershort|E], d'une facture incomparable. Khamûl fut subjugué par la beauté du présent, et pria l'étranger de demeurer après la fin de l'audience.\n\nL'étranger n'était autre que [sauroncharacter|E] sous une apparence avenante, et il révéla à Khamûl que l'anneau le protégerait et lui accorderait force et longue vie.\n\nAu fil des années, tandis que l'anneau lui accordait tous ces bienfaits, Khamûl devint également cruel et capricieux. Il se fit de plus en plus reclus, arbitraire dans ses décrets et ses actes, s'aliénant nombre de ses sujets. Le déclin de son règne comme Hionvor commença lorsqu'il expulsa tous les marchands et diplomates [numenorean|E] de [womawas_drus|E]. Jamais auparavant ni depuis le Sceptre et le Trône-du-Dragon n'avaient été si proches de la guerre ouverte, les deux plus grands États [mannish|E] de toute [ardaconcept|E]. Khamûl était véritablement tombé sous l'Ombre, et devenu un serviteur loyal de Sauron. Craignant une ruine imminente, son cousin rallia le peuple, et un coup de palais fut organisé. Les prêtres d'Utumkôdur tirèrent la dragonne de son sommeil (ce qui n'était fait qu'en cas de nécessité absolue), et elle sanctionna la déposition de Khamûl ainsi que l'exclusion de tous ses descendants de la seigneurie sur ses enfants. Parvenant à peine à s'enfuir, Khamûl jura de revenir à Wômawas Drûs et de se venger de tous ceux qui l'avaient rejeté. \n\nCe fut Khamûl qui remit à Mauhoshat d'Urd son propre [ringofpower|E], et ce fut lui qui servirait de commandant des [nazgulcharacter|E] dans l'Est au [thirdage|E]. Il détruisit Wômawas Drûs, comme il l'avait juré, à la fin du Troisième Âge. \n\nDépêché pour reprendre [dolguldur|E] au nom de Sauron en [ageTA|E] 2951, Khamûl en fut le lieutenant jusqu'à la Guerre de l'Anneau, quand il fut rappelé pour rechercher l'[onering|E], car il était le plus sensible à sa présence. Il passa hors d'[eaworld|E] avec la destruction de l'[oneringshort|E]."

 game_concept_blindsorcerer: "Le Sorcier Aveugle"
 game_concept_blindsorcerershort: "Sorcier Aveugle"
 game_concept_khorahil: "Khôrahil"
 game_concept_stormking: "Roi-Tempête"
 game_concept_blindsorcerer_desc: "Le Sorcier Aveugle, le Roi-Tempête d'[anbalkumagan|E], l'Obscurité de [nurn|E], tels sont les noms de l'homme qui fut jadis Khôrahil, désormais Cinquième des [nazgulcharacter|E]. Fils du gouverneur [numenorean|E] de [ciryatanore|E], dans sa soif d'ambition il sacrifia ses yeux en échange d'un immense pouvoir sorcier. Grâce à ces arts ténébreux, il poussa son père au suicide, s'emparant du gouvernorat. Épousant sa sœur de force, il attendit ensuite son heure, apaisant le trône de [numenor|E], jusqu'à accepter finalement l'un des [nineringsofmenshort|E]. Après la mort de Tar-Atanamir, il proclama son royaume affranchi de [numenor|E], mais fut écrasé de manière décisive par les armées de l'Occidentale.\n\nConvoqué par [sauroncharacter|E], son esprit déchaîné devint le Cinquième [nazgulcharacter|E]. Après la chute de [sauroncharacter|E] lors de la [warlastallianceshort|E], Khôrahil reprit forme physique et reconquit son trône à An-Balkûmagân en [ageTA|E] 1050, désormais connu sous le nom de Roi-Tempête. Il mena ses armées contre [bellakar|E], cherchant à affaiblir le plus méridional des royaumes Fidèles. Bien qu'il échouât à écraser Bellakar par la force des armes, ses machinations l'affaiblirent de l'intérieur, provoquant de nombreuses dissensions intestines. \n\nRetournant au [mordor|E] en [ageTA|E] 1650, il prépara lentement le royaume de son maître pour son retour, se rendant occasionnellement au nord pour aider le [witchkingshort|E] en [angmar|E]. Il demeura au [mordor|E] jusqu'à la Guerre de l'Anneau, et passa hors d'[eaworld|E] avec la destruction de l'[onering|E]."
 
 game_concept_ardthesilent: "Ard le Silencieux"
 game_concept_ardthesilentshort: "Le Silencieux"
 game_concept_adunabeth: "Adûnabêth"
 game_concept_ardthesilent_desc: "Le Silencieux, le Vaniteux, né sous le nom d'Adûnabêth mais ayant choisi celui d'Ard, est désormais Septième des [nazgulcharacter|E]. Né à Haruzan en 2.A. 1823, bâtard d'un puissant noble [numenorean|E], il fut emmené à Forostar pour y être élevé. Son père Adûnahil fut assassiné alors qu'il était jeune, et il se querella avec sa belle-mère, qui était des [faithful|E]. En grandissant, il s'identifia aux [kingsmen|E] dont l'influence croissait, en venant à haïr les Eldar et toutes leurs coutumes, car un bâtard est chose inconcevable pour eux.\n\nAdûnabêth rejoignit son oncle Adûnazil à [umbar|E], et entreprit de soumettre les [haradrim|E] du Harnen au nom de [numenor|E] — mais son oncle, craignant d'être découvert comme le meurtrier d'Adûnahil, chercha à saper son neveu et manigança un ultimatum d'[armenelos|E]. Découvrant la trahison de son oncle, Adûnabêth se soumit à contrecœur au [sceptreofnumenorshort|E], tuant son oncle et son cousin par vengeance.\n\n[sauroncharacter|E], percevant sa colère et sa haine des [elves|E], l'approcha avec l'un des [nineringsofmenshort|E]. Honni par son roi et ses parents [numenorean|E] pour son meurtre fratricide, il accepta, et devint le septième à tomber sous l'Ombre.\n\nPendant les 300 années suivantes, Adûnabêth étendit lentement son emprise jusqu'à ce que tout le fleuve Harnen fût sous sa domination. Durant cette période, les Haradrim le surnommèrent Ard le Vaniteux, ce qui dans leur langue se disait Vederaba. Il adopta ce nom comme sien, tandis qu'il traitait de moins en moins avec ses suzerains nominaux, embrassant à la fois l'isolement et son héritage haradrique. Enfin, il estima venu le temps de rejeter le joug d'Armenelos, et se dressa en révolte, assaillant le grand havre d'[umbar|E]. Un instant, il sembla l'emporter, tout comme le [stormking|E] dans le sud — mais les armées de l'[westernesse|E] s'abattirent tel un tourbillon, et les mirent tous deux en déroute complète.\n\nDans les suites de cette défaite, il fut convoqué par Sauron au [mordor|E], qui le mit à l'ouvrage — car son influence parmi les Haradrim était considérable, et l'hégémonie númenóréenne là-bas ne fut jamais aussi assurée que le Sceptre l'eût souhaité.\n\nAu [thirdage|E], Ard opéra comme agent libre parmi les [nazgulcharacter|E], n'étant pas requis par [sauroncharacter|E] pour régner sur le Proche Harad, bien qu'il y ravivât son influence. Ses derniers actes furent comme l'un des Cavaliers Noirs lors de la Guerre de l'Anneau, mais il passa finalement hors d'[eaworld|E] avec la destruction de l'[oneringshort|E]."

 game_concept_renley: "Rên-ley"
 game_concept_fireking: "Le Roi-de-Feu"
 game_concept_firekingshort: "Roi-de-Feu"
 game_concept_renley_desc: "Le Roi-de-Feu, l'Impur, l'Ombre Noire, l'Âl-Chêy-Sârt, tels sont les noms sous lesquels Rên-ley fut connu. Né dans les seigneuries-temples des hautes terres de $k_chey_sart$, Rên se fit rapidement connaître tant parmi les siens que chez les peuples des steppes comme un sage et un homme avisé ; humble d'esprit, généreux en conseils, aimable en ses manières. Il chérissait son épouse tendrement, ainsi que leurs deux enfants. Il était si respecté que ses enfants reçurent de hautes charges et de nobles mariages malgré la modestie de leur temple et de leur domaine. Sa fille épousa l'un des plus grands princes des Chey, tandis que son fils se vit confier l'intendance de celui-ci, jusqu'à ce qu'il héritât du modeste siège de Rên lui-même.\n\nCependant, tout bascula lorsqu'une terrible peste ravagea $k_chey_sart$. Rên tomba gravement malade, et pendant deux ans il demeura aux portes de la mort, jusqu'à ce qu'une guérison miraculeuse le vît renaître. Mais il n'était plus lui-même. Il devenait de plus en plus délirant, peinant à distinguer famille d'ennemi. Après une année de soins frénétiques, il disparut.\n\nPourtant Rên n'était pas mort. Car bientôt il réapparut à l'Ulûk-khêhiyzarta (le Volcan sacré considéré comme le cœur du peuple Cheyan). Là, il se proclama un Dieu, fils de l'Ulûk-khêhiyzarta, envoyé pour unir le peuple et le mener vers un glorieux destin. Ses paroles se répandirent comme un feu de brousse, nombreux étant ceux qui se rallièrent à sa bannière ; car en lui ils voyaient une chance de domination et de protection contre les autres tribus de la steppe.\n\nLe Roi-de-Feu auto-couronné vainquit tous ceux qui s'opposaient à sa prétention à la divinité parmi les Cheyans, avant de marcher sur la steppe. C'est alors qu'il reçut la visite de [sauroncharacter|E] du [mordor|E], qui salua son dieu frère, lui offrant un gage de respect sous la forme d'un bel [ringofpowershort|E]. Rên accepta le présent, l'un des [nineringsofmenshort|E], et devint le huitième à tomber sous l'Ombre. Les conquêtes de Rên s'accélérèrent, formant le redoutable royaume de Khailûza, dominant une grande partie de la steppe intérieure de la Terre du Milieu.\n\nLors de la [lastallianceshort|E], Rên mena ses fanatiques au service de son maître, mais fut récompensé par la ruine. Au lendemain de la défaite, Khailûza s'effondra totalement ; même $k_chey_sart$ se scinda de nouveau en ses anciens États-temples.\n\nAu [thirdage|E], Rên retourna à $k_chey_sart$ pour raviver son influence, mais ne chercha pas à restaurer Khailûza. Il se concentra plutôt sur le maintien de $k_chey_sart$ comme un phare discret de l'influence de Sauron sur les cœurs de la Steppe.\n\nSes derniers actes furent comme l'un des Cavaliers Noirs lors de la Guerre de l'Anneau, mais il passa finalement hors d'[eaworld|E] avec la destruction de l'[oneringshort|E]."
 
 game_concept_themouthofsauron: "La Bouche de Sauron"
 game_concept_themouthofsauronshort: "Bouche de Sauron"
 game_concept_themouthofsauron_desc: "Deux récits sont contés sur l'histoire de la Bouche de Sauron, celui qui a oublié son propre nom au service de son [darklord|E].\n\nLe premier récit rapporte qu'il était un jeune homme capturé et contraint de servir Barad-dûr, et que par sa ruse il s'éleva dans la faveur du seigneur de cette [landofshadows|E], jusqu'à parler en son nom.\n\nLe récit auquel le plus grand nombre accorde foi est celui d'un renégat, une branche pourrie sur l'un des arbres puissants que sont les maisons du [gondor|E], épris des arts maléfiques de la [sorcery|E] et dont l'esprit cruel lui valut de s'élever toujours plus haut dans la faveur du Ténébreux, jusqu'à ce que sa volonté reflétât celle de l'Exécré."

 game_concept_fankil: "Fankil"
 game_concept_fankil_desc: "L'un des plus puissants Úmaiar au service de Morgoth, Fankil fut emmené avec lui dans ses entreprises pour corrompre les Hommes nouvellement éveillés en Hildórien, tandis que [sauroncharacter|E] se voyait confier le gouvernorat d'[angband|E], afin que les [noldorelvesexiles|E] ignorassent l'absence de Morgoth.\n\nBien que Morgoth ne pût demeurer longtemps dans l'Est (de peur que les Exilés n'apprissent son absence et ne marchassent sur [angband|E]), Fankil y resta, poursuivant la propagation du culte ténébreux de [melkorcharacter|E], réussissant à induire une grande multitude des hommes d'Hildórien à vouer un culte aux Ténèbres. \n\nCependant, les Peuples Libres n'étaient pas restés oisifs, mais avaient rassemblé leurs forces en opposition à l'Ombre grandissante, menant à la [battleofpalisor|E], où Fankil fut terrassé par [tu|E]."

