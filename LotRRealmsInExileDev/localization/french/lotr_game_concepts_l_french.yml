 ### Colonisation action ###

 game_concept_colonisation: "Colonisation"
 game_concept_colonise: "Coloniser"
 game_concept_colony: "Colonie"
 game_concept_colonisation_desc: "La colonisation est une mécanique de jeu qui permet à un [independent_ruler|E] d'étendre son [realm|E] dans les [counties|E] de la [wilderness|E] voisins.\n\nAprès un investissement initial en [gold|E], une [settlement_holding|E] peut être établie, apportant le [county|E] dans le [domain|E]. Au début, cette colonie sera non productive et ne sera pas capable de construire de [buildings|E] standards dans la [holding|E]. À la place, du temps et de l'[gold|E] devront être investies pour augmenter le [development|E] de la nouvelle colonie et nettoyer tous les [colonisation_blockers|E] existant.\n\nUne fois que tous les bloqueurs auront été nettoyés, la [settlement_holding|E] sera complètement améliorée, et lorsque son développement aura atteint un [county_development|E] de 3 ou plus, la colonie sera convertie en une [holding|E] standard."

 ### Wilderness holdings ###

 game_concept_wilderness: "Sauvagerie"
 game_concept_wilderness_desc: "Une grande terre vide, revendiquée par aucun seigneur de la [middleearth|E] et peuplée de manière très parcellaire."
 game_concept_wilderness_holding: "Domaine sauvage"
 game_concept_wilderness_holdings: "Domaines sauvages"
 game_concept_wilderness_holding_desc: "Les domaines sauvages sont complètement non productifs et doivent être remplacés par une [settlement_holding|E] durant la [colonisation|E] pour débloquer leur plein potentiel."

 ### Settlement holdings ###

 game_concept_settlement: "Colonie"
 game_concept_settlement_holding: "Possession coloniale"
 game_concept_settlement_holdings: "Possessions coloniales"
 game_concept_settlement_holding_desc: "Les possessions coloniales représentent les avant-postes modestes, bourgades et colonies établis dans le cadre du processus de [colonisation|E].\n\nElles s'avèrent moins productives que les autres [holding_types|E], mais l'élimination de tous les [colonisation_blockers|E] et l'accroissement du [county_development|E] permettront d'améliorer leur productivité, jusqu'à leur conversion éventuelle en [holding|E] conventionnelle.\n\n#V Les possessions coloniales ne peuvent être octroyées aux [vassals|E] ni à d'autres [characters|E]. #!"

 ### Colonisation Blockers ###

 game_concept_colonisation_blocker: "Bloqueur de colonisation"
 game_concept_colonisation_blockers: "Bloqueurs de colonisation"
 game_concept_blockers: "Bloqueurs"
 game_concept_colonisation_blocker_desc: "Les bloqueurs de colonisation sont des [buildings|E] que l'on trouve dans les [counties|E] [wilderness|E] et qui représentent des obstacles à la [colonisation|E] de l'endroit.\n\nCes bloqueurs apportent des [modifiers|E] négatifs au comté, réduisant sa productivité et l'empêchant d'être convertie en [holding|E] standard."

 ### Additional Settlement Upkeep ###

 game_concept_additional_settlement_upkeep: "Coût d'entretien supplémentaire"
 game_concept_additional_settlement_upkeep_desc: "Le coût d'entretien supplémentaire désigne la réduction des revenus mensuels encourue par la possession d'un nombre excessif de [settlement_holding|E].\n\nLes souverains peuvent #V abandonner#! leurs possessions coloniales si l'entretien menace de ruiner l'économie du [realm|E]"
 game_concept_settlement_holding_limit: "Colonies en cours"
 game_concept_gui_settlement_holding_limit: "Limite de colonies"
 game_concept_settlement_holding_limit_desc: "Le nombre de colonies qu'un [ruler|E] peut gouverner simultanément est déterminé par son rang nobiliaire.\n\nPar exemple :\n\n$EFFECT_LIST_BULLET$Un #bold [count|E] #!peut administrer au maximum 1 [settlement_holding|E] sans encourir de [additional_settlement_upkeep|E] supplémentaire.\n\n$EFFECT_LIST_BULLET$Un #bold [duke|E] #!peut administrer au maximum 2 [settlement_holding|E] sans encourir de [additional_settlement_upkeep|E] supplémentaire.\n\n$EFFECT_LIST_BULLET$Un #bold [king|E] #!peut administrer au maximum 3 [settlement_holding|E] sans encourir de [additional_settlement_upkeep|E] supplémentaire.\n\n$EFFECT_LIST_BULLET$Un #bold [emperor|E] #!peut administrer au maximum 4 [settlement_holding|E] sans encourir de [additional_settlement_upkeep|E] supplémentaire."

 ### Ruined Holdings ###

 game_concept_ruined_holding: "Domaine en ruine"
 game_concept_ruined_holdings: "Domaines en ruine"
 game_concept_ruined_holding_desc: "Seuls les animaux sauvages peuplent cet ancien centre de peuplement, aujourd'hui réduit à l'état de gravats."

