 game_concept_flameimperishable:0 "Flamme Impérissable"
 game_concept_secretfire:0 "Feu Secret"
 game_concept_flameimperishable_desc:0 "La Flamme Impérissable, ou [secretfire|E], était le pouvoir mystérieux de [creation|E] en [eaworld|E] d'[eruiluvatar|E].\n\n#TOLKIENQUOTE "Ainsi Ilúvatar amena leur vision à Être, et il la sertit au milieu du Vide, et il envoya le Feu Secret afin qu'il brûle au cœur du Monde ; Et ce dernier prit le nom d'Eä."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 ### Elven Concepts ###
 game_concept_mothername:0 "Nom maternel"
 game_concept_mothername_desc:0 "Amilessë, « nom maternel » en quenya, était le nom donné à un elfe lors de sa naissance, ou quelques années après, par sa mère et constituait l'un de ses vrais noms. C'est l'un des anessi, ou noms donnés, des [highelves|E], avec le nom du père et l'epessë (« l'après-nom » ou honorifique). Le nom de la mère est un nom public pour un elfe et il est très important car les mères elfiques percevaient un aperçu du caractère et des capacités de leurs enfants, et beaucoup avaient également un don de prévision prophétique. \n\nLe type de nom maternel le plus courant est l'amilessë tercenyë (« nom maternel pénétrant& »), donné à l'enfant lorsque sa personnalité commence à se développer, quelques années après sa naissance. L'amilessë apacenyë (« nom maternel visionnaire ») était un cas plus rare, donné à l'enfant à partir d'une prévision de son destin particulier, que la mère perçut à l'heure de la naissance."

 game_concept_fathername:0 "Nom paternel"
 game_concept_fathername_desc:0 "Le nom paternel était le nom donné à un elfe lors de sa naissance, ou peu après, par son père, et était considéré comme un de ses « vrais noms ». C'est l'un des anessi, ou noms donnés, des [highelves|E], avec l'amilessë (« nom maternel ») et l'epessë (« surnom » ou honorifique). Le nom du père était un nom public, annoncé lors d'une cérémonie appelée Essecarmë (« création du nom »). C'était souvent le nom principal d'un elfe jusqu'à ce qu'il ou elle choisisse d'adopter un epessë qui lui était donné.\n\nUn exemple est celui de Finrod Felagund, dont le nom de père était Findaráto (« Champion aux Cheveux Dorés ») et l'epessë était Felagund (« Tailleur des Grottes »). Le nom Finrod est la version sindarine de son nom du père."
  
 game_concept_sailed_west:0 "A vogué vers l'Ouest"
 game_concept_sailed_west_desc:0 "Sailed west concept DESC HERE different from the trait?!"

 game_concept_cirth:0 "Cirth"
 game_concept_cirth_desc:0 "Les Cirth fait référence aux systèmes d'écriture runique de [middleearth|E]. Cirth (au singulier certh) signifie « runes » en sindarin. Certhas fait référence à un alphabet runique. Ce système était une ancienne écriture des elfes, et bien qu'ils aient été par la suite largement remplacés par les [tengwar|E], il a été adopté par les [dwarves|E] car ses lignes droites se prêtaient mieux à la sculpture que les traits courbes des [tengwar|E]. Par la suite, les hommes les ont reprises sous le nom de lettres naines, car ils en ont conservé l'usage plus longtemps que les elfes, et les ont adaptées à leur propre langue, comme l'Angerthas Moria et l'Angerthas Erebor. \n\nLes elfes continuèrent à s'en servir pour graver et jeter des sorts sur les objets de métal et de pierre, surtout chez les [sindarelves|E].\n\n#TOLKIENQUOTE "Les Certar étaient conçus et principalement utilisées pour les inscriptions par grattage ou ciselure." #!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice E : Écriture et Orthographe »"

 game_concept_tengwar:0 "Tengwar"
 game_concept_tengwar_desc:0 "Les Tengwar (Tengwa au singulier) étaient un système d'écriture inventé par [feanor|E] (également appelé alphabet ou script fëanorien). Il a été utilisé par une grande variété de langues parmi les peuples libres et est devenu le système d'écriture le plus important d'[ardaconcept|E], utilisé par de nombreux peuples à travers les âges. Fëanor inventa les Tengwar en 1250 des [yearofthetreesage|E] et fut fortement influencé par le Sarati de Rúmil l'Érudit. Fëanor conçut les Tengwar comme un alphabet phonétique général et inventa des arrangements spéciaux pour s'adapter aux caractéristiques de toutes les langues de [valinor|E]. \n\nLes [noldorelves|E] le ramenèrent de l'autre côté de la mer lorsqu'ils s'exilèrent, et il devint l'écriture de tous les peuples libres, même les [dwarves|E] l'utilisant aux côtés du [cirth|E]. \n\n#TOLKIENQUOTE "Les Tengwar avaient été conçues pour l'écriture au pinceau ou à la plume, les formes carrées de certaines inscriptions étant dérivées ded formes écrites." #!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice E : Écriture et Orthographe »"
 
 game_concept_quenya:0 "Quenya"
 game_concept_quenya_short:0 "Q."
 game_concept_quenya_desc:0 "Le quenya était à l'origine la langue des [vanyarelves|E] et des [noldorelves|E] qui atteignirent [aman|E], et fut adoptée par les [valargods|E]. Elle a été ramené en [middleearth] par les [noldorelvesexiles|E], qui l'utilisaient pour communiquer entre eux. En apprenant le [firstkinslaying|E] de ses parents [falmarielves|E], Elu Thingol, roi des [sindarelves|E], interdisit son utilisation dans tout le [beleriand|E]. \n\nLe fait que les Sindar de Beleriand maîtrisèrent le quenya beaucoup plus lentement que les [noldorelves|E] n'apprirent le [sindarin|E] a accéléré l'adoption de ce dernier comme lingua franca des [elves|E] et des [conceptracemen|E] de Beleriand, le quenya devenant une langue de traditions plutôt qu'une langue d'usage courant."
 
 game_concept_sindarin:0 "Sindarin"
 game_concept_sindarin_short: "S."
 game_concept_sindarin_desc:0 "Le sindarin était la langue des [sindarelves|E], les [telerielves|E] qui ne terminèrent jamais le [greatjourney|E] mais se sont attardés en [beleriand|E]. Après l'arrivée des [noldorelvesexiles|E], en apprenant le [firstkinslaying|E] de ses parents [falmarielves|E], Elu Thingol, roi des [sindarelves|E], interdisit l'usage du [quenya|E] dans tout le [beleriand|E]. \n\nLe fait que les Sindar de Beleriand maîtrisèrent le quenya beaucoup plus lentement que les [noldorelves|E] n'apprirent le [sindarin|E] a accéléré l'adoption de ce dernier comme lingua franca des [elves|E] et des [conceptracemen|E] de Beleriand et il est resté une langue couramment parlée aux premiers temps de [numenor|E], puis au [gondor|E] et en [arnor|E]."

 ### Dwarven Concepts ###
 game_concept_doorsofdurin:0 "Portes de Durin"
 game_concept_doorsofdurin_desc:0 "Les Portes de Durin, également connues sous le nom de Portes Occidentales, Porte Occidentales de la Moria ou Portes des Elfes, ont été construites dans les murs de la Moria, dans les falaises sombres du Pic d'Argent, et constituaient l'entrée ouest de la grande cité naine de [khazaddum|E]. \n\nElles furent le résultat du partenariat entre [celebrimbor|E] d'[eregion|E] et Narvi de [khazaddum|E]. Elles possèdent le pouvoir caché d'une porte naine, un mot de passe elfique, et leur emplacement était marqué par de l'ithildin, visible uniquement à la lumière des étoiles et de la lune. \n\n#TOLKIENQUOTE « Ennyn Durin Aran Moria. Pedo Mellon a Minno. Im Narvi hain echant. Celebrimbor o Eregion teithant i thiw hin. » \n\n« Les Portes de Durin, Seigneur de Moria. Parle, ami, et entre. Moi, Narvi, je les ai faites. Celebrimbor de Houssière a dessiné ces signes. »"
 
 ### Forces of Evil ###
 game_concept_sorcerers:0 "Sorciers"
 game_concept_sorcerer:0 "Sorcier"
 game_concept_sorcery:0 "Sorcellerie"
 game_concept_sorcerers_desc:0 "S'adonnant aux arts les plus noirs, les sorciers sont ceux qui sont capables de puiser dans la matière de [morgothcharacter|E] qui persiste dans le tissu d'[ardaconcept|E] jusqu'à la Fin. Cela leur permet de manipuler le monde qui les entoure d'une manière non naturelle et odieuse. \n\nComme il sied à la source de leur pouvoir, on ne peut devenir sorcier qu'en accomplissant des actes vils et en s'engageant envers le Seigneur des Ténèbres."
 
