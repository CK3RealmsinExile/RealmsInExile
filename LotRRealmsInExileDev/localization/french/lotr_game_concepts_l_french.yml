 ### Colonisation action ###

 game_concept_colonisation:0 "Colonisation"
 game_concept_colonise:0 "Coloniser"
 game_concept_colony:0 "Colonie"
 game_concept_colonisation_desc:0 "La colonisation est une mécanique de jeu qui permet à un [independent_ruler|E] d'étendre son [realm|E] dans les [counties|E] de la [wilderness|E] voisins.\n\nAprès un investissement initial en [gold|E], une [settlement_holding|E] peut être établie, apportant le [county|E] dans le [domain|E]. Au début, cette colonie sera non productive et ne sera pas capable de construire de [buildings|E] standards dans la [holding|E]. À la place, du temps et de l'[gold|E] devront être investies pour augmenter le [development|E] de la nouvelle colonie et nettoyer tous les [colonisation_blockers|E] existant.\n\nUne fois que tous les bloqueurs auront été nettoyés, la [settlement_holding|E] sera complètement améliorée, et lorsque son développement aura atteint un [county_development|E] de 3 ou plus, la colonie sera convertie en une [holding|E] standard."

 ### Wilderness holdings ###

 game_concept_wilderness:0 "Sauvagerie"
 game_concept_wilderness_desc:0 "Une grande terre vide, revendiquée par aucun seigneur de la [middleearth|E] et peuplée de manière très parcellaire."
 game_concept_wilderness_holding:0 "Domaine sauvage"
 game_concept_wilderness_holdings:0 "Domaines sauvages"
 game_concept_wilderness_holding_desc:0 "Les domaines sauvages sont complètement non productifs et doivent être remplacés par une [settlement_holding|E] durant la [colonisation|E] pour débloquer leur plein potentiel."

  ### Settlement holdings ###

 game_concept_settlement_holding:0 "Colonie"
 game_concept_settlement_holdings:0 "Colonies"
 game_concept_settlement_holding_desc:0 "Les colonies représentent de petits avant-postes, villes et villages établies lors du processus de [colonisation|E].\n\nElles sont moins productives que les autres [holding_types|E], mais nettoyer tous les [colonisation_blockers|E] et augmenter le [county_development|E] permettra à leur productivité de croître jusqu'à leur permettre d'être finalement converties en une [holding|E] standard.\n\n#V Les colonies ne peuvent pas être accordées aux [vassals|E] ou à d'autres [characters|E]. #!"

 ### Colonisation Blockers ###

 game_concept_colonisation_blocker:0 "Bloqueur de colonisation"
 game_concept_colonisation_blockers:0 "Bloqueurs de colonisation"
 game_concept_blockers:0 "Bloqueurs"
 game_concept_colonisation_blocker_desc:0 "Les bloqueurs de colonisation sont des [buildings|E] que l'on trouve dans les [counties|E] [wilderness|E] et qui représentent des obstacles à la [colonisation|E] de l'endroit.\n\nCes bloqueurs apportent des [modifiers|E] négatifs au comté, réduisant sa productivité et l'empêchant d'être convertie en [holding|E] standard."

 ### Additional Settlement Upkeep ###

 game_concept_additional_settlement_upkeep:0 "Additional Upkeep"
 game_concept_additional_settlement_upkeep_desc:0 "Additional upkeep refers to the monthly income reduction due to holding to many [settlement_holding|E].\n\nRulers can #V abandon#! their settlement holdings if the upkeep starts to ruin the economy of the [realm|E]"
 game_concept_settlement_holding_limit:0 "Ongoing Colonies"
 game_concept_gui_settlement_holding_limit:0 "Settlement Limit"
 game_concept_settlement_holding_limit_desc:0 "The amount of settlements a [ruler|E] can hold at any give point in time is determined by their title tier.\n\nFor example:\n\n$EFFECT_LIST_BULLET$A #bold [count|E] #!can hold a maximum of 1 [settlement_holding|E] without incurring additional settlment [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$A #bold [duke|E] #!can hold a maximum of 2 [settlement_holding|E] without incurring additional settlment [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$A #bold [king|E] #!can hold a maximum of 3 [settlement_holding|E] without incurring additional settlment [additional_settlement_upkeep|E].\n\n$EFFECT_LIST_BULLET$An #bold [emperor|E] #!can hold a maximum of 4 [settlement_holding|E] without incurring additional settlment [additional_settlement_upkeep|E].\n\n#V The monthly upkeep increases with a #X factor of 3#! { 1 + 3 + ... } for each settlement holding you hold above your limit.#!"

 ### Ruined Holdings ###

 game_concept_ruined_holding:0 "Domaine en ruine"
 game_concept_ruined_holdings:0 "Domaines en ruine"
 game_concept_ruined_holding_desc:0 "Seuls les animaux sauvages peuplent cet ancien centre de peuplement, aujourd'hui réduit à l'état de gravats."

