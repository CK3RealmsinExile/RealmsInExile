 game_concept_mining_success_chance: "Chance de succès minier"
 game_concept_mining_success_chance_no_prefix: "Chance de succès"
 game_concept_mining_success_chance_desc: "Lorsque vous entreprenez une [GetActivityType('activity_mining').GetName], le risque de revenir les mains vides demeure toujours présent.\n\nLes facteurs déterminants d'une expédition fructueuse comprennent :\n$BULLET_WITH_TAB$[GetTrait('lifestyle_miner').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('overseer_of_the_mines_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('stone_singer_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E] et [development|E]\n$BULLET_WITH_TAB$Issues des événements survenant durant l'expédition.\n\n$game_concept_mining_success_chance$ ne peut jamais excéder #V 70%#!.\n\n#weak Les expéditions minières couronnées de succès rapportent des volumes supérieurs de minerais et gemmes pouvant être monnayés pour davantage d'[gold_i|E][gold|E], ou permettent la découverte de [mineral_resources|E] entièrement nouvelles.#!"

 game_concept_mineral_resource: "Ressource minérale"
 game_concept_mineral_resources: "Ressources minérales"
 game_concept_resource: "Ressource"
 game_concept_resources: "Ressources"
 game_concept_mineral_resource_desc: "Les ressources minérales peuvent être découvertes dans les [baronies|E] dotées de [terrain|E] souterrain, montagneux ou désertique montagneux lors de prospections menées durant une [GetActivityType('activity_mining').GetName]. Ces [metal_lists|E] et [gem_list|E] varient depuis les matériaux communs et ordinaires comme le quartz ou le fer, jusqu'aux matières rares et précieuses telles que l'or, les diamants et même le légendaire [mithril|E]. La rareté de ces différentes ressources varie considérablement selon les chaînes montagneuses de la [middleearth|E].\n\nMécaniquement, ces ressources minérales :\n$BULLET_WITH_TAB$Procurent un modeste bonus de revenus en [gold|E] à la [barony|E]\n$BULLET_WITH_TAB$Débloquent le [building|E] minier unique à cette ressource\n$BULLET_WITH_TAB$Permettent l'exploitation minière de cette [barony|E] lors d'une [GetActivityType('activity_mining').GetName]\n$BULLET_WITH_TAB$Donnent accès aux matériaux nécessaires pour forger des [artifacts|E]"
 
