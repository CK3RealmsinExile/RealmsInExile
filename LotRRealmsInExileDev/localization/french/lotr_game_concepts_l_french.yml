 game_concept_sorcery: "Sorcellerie"
 game_concept_sorcerers_desc: "S'adonnant aux plus noirs des arts, les Sorciers sont ceux qui parviennent à puiser dans la substance de [morgothcharacter|E] qui demeure dans la trame d'[ardaconcept|E] jusqu'à la Fin. Cela leur permet de manipuler le monde qui les entoure de manières contre nature et abominables. \n\nComme il sied à la source de leur pouvoir, on ne peut devenir sorcier qu'à travers des actes et des méfaits vils, et en se vouant au Seigneur Sombre."

