#  game_concept_fathername_desc: "Ataressë, [quenya|E] for 'father-name' is the name given to an [elf|E] at or near birth by their father and is considered one of the Elf's true names. It is one of the [Glossary('Anessi','anessi_gloss')] of [highelves|E], along with the [Glossary('Amilessë','amilesse_gloss')] and [Glossary('Epessë','epesse_gloss')]. The father-name is a public name, often derived from his own name, announced in a ceremony called Essecarmë ('name-making'). It was often the primary name of an Elf until he or she chose to adopt an epessë given to them.\n\nAn example is [finrod_felagund|E], whose father-name was Findaráto ('Golden-Haired Champion') and epessë was [Glossary('Felagund','felagund_gloss')]. The name Finrod is the [sindarin|E] version of his father-name."
  
