 game_concept_nazgulcharacter: "Nazgûl"
 game_concept_nazgul: "$game_concept_nazgulcharacter$"
 game_concept_ninenazgul: "les neufs Nazgûl"
 game_concept_nineringwraiths: "neufs Spectres de l'Anneau"
 game_concept_ninenazgulshort: "les Neufs"
 game_concept_ringwraith: "Spectre de l'Anneau"
 game_concept_ringwraiths: "Spectres de l'Anneau"
 game_concept_nazgulcharacter_desc: "Les serviteurs les plus terribles de [sauroncharacter|E]. Ni vivant, ni morts, les Nazgûl étaient autrefois de grands guerriers et rois des hommes, désormais lié au service de [sauroncharacter|E] par la puissance des [nineringsofmenshort|E]. \n\nDésormais, ils n'existent que pour remplir les souhaits de leur maître.\n\n#TOLKIENQUOTE « Ils devinrent les Nazgûl, les Spectres de l'Anneau, les plus terribles serviteurs de l'Ennemi ; les ténèbres allaient avec eux, et leurs voix étaient celles de la mort. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux de pouvoir et le Troisième Âge »"
 game_concept_ninenazgul_desc: "Premier des Nazgûl, le [witchkingshort|E] \nSecond des Nazgûl, l'[khamulshadowftheeastshort|E] \nTroisième des Nazgûl, le [goldenkingshort|E] \nQuatrième des Nazgûl, Aubemort \nCinquième des Nazgûl, le [blindsorcerershort|E] \nSixième des Nazgûl, le Roi des Glaces \nSeptième des Nazgûl, le Seigneur Limier \nHuitième des Nazgûl, le Roi Flamboyant \nNeuvième des Nazgûl, le Cavalier Noir"

 game_concept_witchking: "le Roi-Sorcier"
 game_concept_witchkingshort: "Roi-Sorcier"
 game_concept_ermurazor: "Er-Mûrazôr"
 game_concept_witchking_desc: "Le plus grand des Neufs, le Roi-Sorcier est le plus fidèle serviteur de [sauroncharacter|E]. Autrefois, il était Er-Mûrazôr, deuxième fils de Tar-Ciryatan de [numenor|E]. Mécontent de sa position de prince puîné, Er-Mûrazôr parti se tailler son propre royaume en [middleearth|E], mais échoua à chaque tentative et ne put échapper à l'emprise de son père. \n\nSentant son mécontement, [sauroncharacter|E] le prit comme pupille, lui apprenant les arts de Morgul et lui offrit une chance d'obtenir la vraie puissance. Son apprentissage terminé, il soumis volontairement son esprit à [sauroncharacter|E], et reçu l'un des [nineringsofmenshort|E] : désormais, il n'était plus Er-Mûrazôr, mais le Roi-Sorcier, premier des [nazgulcharacter|E].\n\nIl a depuis servi [sauroncharacter|E] comme son lieutenant le plus loyal et puissant, et fut celui qui mena à la chute d'[arnor|E]. \n\nIl fut finalement défait à la bataille du Champs du Pelennor, par Éowyn du [rohan|E] et Meriadoc Brandibouc, et envoyé au-delà d'[eaworld|E]. \n\n#TOLKIENQUOTE « Vint le Seigneur des Nazgûl. Il engouffra la vue, haute forme noire devant les feux de la bataille, tel un nuage de désespoir. Vint le Seigneur des Nazgûl, sous le portail qu'aucun ennemi n'avait encore franchi, et tous fuirent devant lui. »#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Le Siège du Gondor »"

 game_concept_blindsorcerer: "Le Sorcier aveugle"
 game_concept_blindsorcerershort: "Sorcier aveugle"
 game_concept_khorahil: "Khôrahil"
 game_concept_stormking: "Roi-tempête"
 game_concept_blindsorcerer_desc: "Le Sorcier aveugle, Roi-tempête d'An-Balkûmagân, la Sinistrose de Núrn, Morgomir d'Angmar, ce sont les noms de l'homme qui fut autrefois Khôrahil, désormais cinquième des [nazgulcharacter|E]. Fils du gouverneur [numenorean|E] de Ciryatanórë, par soif de luxure et d'ambition, il sacrifia ses yeux en échange d'un immense pouvoir de sorcellerie. À l'aide de ces arts sombres, il conduisit son père au suicide, assumant alors la gouvernance. Se mariant à sa soeur de force, il attendit alors son heure, apaisant le trône de [numenor|E], jusqu'au jour où il accepta l'un des [nineringsofmenshort|E]. Après la mort de Tar-Atanamir, il revendiqua son indépendance de [numenor|E], mais fut finalement écrasé par les armées de l'Occidentale.\n\nInvoqué par [sauroncharacter|E], son esprit libéré devint le cinquième [nazgulcharacter|E]. Après la défaite de [sauroncharacter|E] par la Dernière Alliance, Khorahil repris forme physique et revendiqua son trône à An-Balkûmagân en 1050 3.A., désormais connu comme le Roi-tempête. Il mena ses armées contre le [bellakar|E], cherchant à affaiblir le plus au sud des royaumes des Fidèles. Bien qu'il échoua à écraser Bellakar par la force des armes, ses machinations permirent de l'affaiblir de l'intérieur, menant à de nombreuses luttes intestines. \n\nRetournant à Núrn en 1650 3.A., il prépara lentement le royaume de son maître à son retour, se dirigeant occasionnellement vers le nord pour aider [witchkingshort|E] à Angmar. Il resta à Núrn jusqu'à la Guerre de l'Anneau, et fut banni d'[eaworld|E] avec la destruction de l'[onering|E]."

 game_concept_goldenking: "le Roi d'Or"
 game_concept_goldenkingshort: "Roi d'Or"
 game_concept_adunabeth: "Adûnabêth"
 game_concept_goldenking_desc: "Le Roi d'Or, Seigneur d'Abrakhân, Hoarmurath, Ard autrefois Vain, sont les noms de l'homme qui fut autrefois Adûnabêth, désormais septième des [nazgulcharacter|E]. Né au cap nordique de Forostar en 1823 2.A., Adûnabêth était le fils d'un noble [numenorean|E] puissant. Son père Adûnahil fut assassiné alors qu'il était jeune, et il se querella avec sa mère, qui était l'une des [faithfulshort|E]. Ainsi il en vint à s'identifier avec les [kingsmen|E], peu nombreux mais à l'influence grandissante, et se mit à haïr les Eldar. \n\nAdûnabêth rejoint son oncle Adûnazil en Umbar, et commença à y construire un royaume ; mais son oncle, craignant d'être découvert comme meurtrier d'Adûnahil, posa un ultimatum d'[armenelos|E]. Découvrant la vérité, Adûnabêth s'inclina avec réticence devant le [sceptreofnumenorshort|E], assassinant son oncle et son cousin par vengeance.\n\n[sauroncharacter|E], voyant sa colère et sa haine des [elves|E], l'approcha avec l'un des [nineringsofmenshort|E]. Injurié par son roi et son peuple pour ce fratricide, il l'accepta, et devint le septième roi des hommes à tomber sous l'Ombre.\n\nPendant les 300 années qui suivirent, Adûnabêth attendit son heure, étendant progressivement son emprise jusqu'à ce que toute la rivière Harnen soit sous son contrôle et lui verse un tribut. Alors, enfin, il jugea venu le temps de se libérer du joug d'Armenelos, et se révolta, prenant d'assaut le grand port de [umbar|E]. Il sembla gagner, pour un temps, comme le fit le [stormking|E] dans le sud - mais les armées de l'[westernesse|E] s'abattirent tel un vent hurlant, et dispèrent ses troupes.\n\nSon royaume brisé, Adûnabêth fuya dans les étendues désertiques tout en lêchant ses blessures, là où même les [numenoreans|E] n'oseraient pas le poursuivre. Loin au sud de ce désert brûlant, il bâti le royaume de terreur d'Abrakhân. Désormais connu comme le Roi d'Or, Adûnabêth domina la Mer de Dunes et le Harad oriental pour les 900 ans qui suivirent. Après la [downfallofnumenor|E], il mena les forces du Harad contre la [lastallianceshort|E]. \n\nassumera une fois de plus le manteau de Roi d'Or pour rallier les forces du Harad au service de [sauroncharacter|E] durant la Guerre de l'Anneau, mais finira par être jeté hors d'[eaworld|E] avec la destruction de l'[oneringshort|E]."

 game_concept_khamul: "Khamûl, l'Ombre de l'Est"
 game_concept_khamulshort: "Khamûl"
 game_concept_khamulshadwoftheeast: "l'Ombre de l'Est"
 game_concept_khamulshadowftheeastshort: "Ombre de l'Est"
 game_concept_khamulblackeasterling: "l'orientais noir"
 game_concept_khamul_desc: "Deuxième plus puissant des Neuf, Khamûl était le fils et l'unique enfant de l'héritière du [womawas_drus|E]. Bien que c'était la coutûme pour les femmes de précéder (généralement) les hommes au sein du [womaw|E], Khamûl était adoré par sa grand-mère, la Hionvor régnante. Dès son plus jeune âge, il fut aimé de ses sujets, à tel point qu'après la mort tragiquement précoce de sa mère, il il fut désigné héritier à l'office de Hionvor. \n\nAccédant au trône sous le nom de Khamûl I, c'est lors des premiers temps de son règne qu'un étrange émissaire vint visiter sa cour. L'étranger se présenta lui-même comme un artisant et un admirateur convaincu du [womaw|E]. Il offrit à Khamûl un anneau magnifique, de qualité sans pareille. Khamûl fut impressioné par la beauté du présent et le prit sans hésitation. Il pria l'étranger de rester après que la cour soit levée.\n\nL'étranger n'était, bien sûr, nul autre que [sauroncharacter|E|e], portant sa belle apparence. Il dit à Khamûl que l'anneau le protégerait et lui apporterait la force et une vie vigoureuse, tout en le flattant. Ces paroles plaisèrent à Khamûl, qui se voyait déjà faire taire ceux qui murmuraient contre son accession au trône. Pourtant, cela ne devait pas arriver. \n\nAlors que les années s'écoulaient et bien que l'anneau donna tout ce qui lui fut promis à Khamûl, il devint également cruel et capricieux. Il s'isolait de plus en plus et prenait des actes et décrets arbitraires, ce qui lui valut l'aliénation de la noblesse, du clergé et des petites gens. La fin du règne de Khamûl en tant que Hionvor débuta lorsqu'il expulsa tous les commerçant et diplomates [numenorean|E]s du [womawas_drus|E]. Jamais le Sceptre et le trône du Dragon, les plus grands états humains de toute Arda, n'avaient été aussi proches de se briser. Car Khamûl avait vraiment sombré dans les ombres et devint un serviteur loyal de Sauron. Prévoyant que le royaume courrait à sa ruine si personne ne s'opposait à lui, son cousin rallia le peuple et initia une révolte de palais. Les prêtres de l'Utumkôdur la sortir de sa torpeur (ce qui n'était fait que dans la plus extrême nécessité) et Utumkôdur confirma la déposition de Khamûl ainsi que la déchéance de tous ses descendants de leurs droits seigneuriaux. Parvenant à fuir in extremis, Khamûl jura de revenir au Wômawas Drûs un jour et d'exercer sa vengeance sur le royaume dont il avait été spolié. \n\nAprès cela, Khamûl devint un puissant lieutenant de [sauroncharacter|E]. Ce fut Khamûl qui donna à Mauhoshat d'Urd son propre Anneau du Pouvoir, et ce fut Khamûl qui servit en tant que commandant des [nazgulcharacter|E] dans l'est durant le Troisième Âge. Accomplissant son serment, il détruisit le Wômawas Drûs, à la fin du Troisième Âge. \n\nEnvoyé revendiquer Dol Guldur au nom de son maître en 2951 3.A., Khamûl servit de lieutenant de Dol Guldur, mais fut rappelé pour la recherche de l'[onering|E], car il était le plus sensible à sa présence. Il fut banni d'[eaworld|E] avec la destruction de l'[oneringshort|E]."

 game_concept_fankil: "Fankil"
 game_concept_fankil_desc: "Un des plus puissants Úmaiar au service de Morgoth, Fankil a accompagné ce dernier dans ses efforts pour corrompre les Hommes nouvellement éveillés en Hildorien, [sauroncharacter|E] se voyant confier le gouvernement d'Angband, afin de s'assurer que les [noldorelvesexiles|E] ignorent l'absence de Morgoth. \n\nMorgoth ne pouvait pas rester longtemps à l'Est (de peur que les Exilés ne se rendent compte de son absence et ne se lancent à l'assaut d'Angband), mais Fankil resta, continuant à répandre le culte des ténèbres de [melkorcharacter|E], réussissant à inciter une grande partie des hommes d'Hildorien à vénérer les Ténèbres. \n\nCependant, les peuples libres ne sont pas restés inactifs et ont rassemblé leurs forces pour s'opposer à la montée de l'Ombre, ce qui a conduit à la [battleofpalisor|E], où Fankil a été tué par [tu|E]."
 
