 game_concept_heavy_monster: "Monstre"
 game_concept_heavy_monster_desc: "Les Monstres sont des créatures uniques et peuvent être considérés comme des [men_at_arms|E] lourdement armés qui remplissent un rôle spécifique sur le champ de bataille pour certaines races.\n\nBien que chaque type de Monstre soit unique, ils [counter|E] généralement les [skirmishers|E], et parfois l'[heavy_infantry|E]. Ils sont à leur tour contrés par les [spearmen|E] et la [heavy_cavalry|E].\n\nLes Monstres ont souvent des forces et faiblesses spécifiques sur certains types de [terrain|E].\n\nComparés à la [light_cavalry|E] et à la [heavy_cavalry|E], ils auront généralement une plus grande [toughness|E], mais des effectifs globalement moindres."
