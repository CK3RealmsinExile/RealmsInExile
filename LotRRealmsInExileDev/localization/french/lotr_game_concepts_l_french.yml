 game_concept_uruk: "Uruk"
 game_concept_uruks: "Uruks"
 game_concept_orcs_desc: "Créés par [morgothcharacter|E] aux jours des Grandes Ténèbres, les Orques (également connus sous le nom de [goblins|E]) sont une forme de vie corrompue, les fantassins des Seigneurs Sombres. Ils furent créés par l'odieuse torture et la corruption des [elves|E] qui s'égarèrent trop loin de [cuivienen|E], leurs esprits tourmentés étant déformés dans les profondeurs d'[utumno|E] jusqu'à ce que tout ce qui était autrefois bon et beau en eux fût perdu et ruiné à jamais. De ces tristes géniteurs vinrent le reste de cette [conceptrace|E] abhorrée, les éternels et amers ennemis de tout ce qui est beau et libre. \n\nIls se réjouissent du massacre et de la cruauté irréfléchie, possédant un sadisme bestial et un humour noir. Les querelles intestines et la trahison sont monnaie courante parmi les Orques, et les vendettas sont fréquentes. Lorsqu'ils ne sont pas sous la direction d'un Seigneur Sombre, qu'ils suivent plus souvent par terreur que par loyauté, les Orques se fractionnent souvent et se retournent les uns contre les autres."
 
 game_concept_goblins: "Gobelins"
 game_concept_goblin: "Gobelin"
 game_concept_goblins_desc: "Un terme alternatif pour [orcs|E], les Gobelins étaient de plus petite stature mais en nombre encore plus grand, demeurant habituellement dans les [mistymountains|E], où ils étaient souvent brutalisés et réduits en servitude par des Orques de races plus grandes. Au [mordor|E], ils ne se développèrent pas en groupe distinct, devenant plutôt une sous-caste au sein de la société orque plus large. Ils sont surtout célèbres pour leurs longues vendettas avec les [longbeards|E], et leur participation à la Guerre des [dwarves|E] et des [orcs|E] et à la [battle_of_the_five_armies|E]."

 game_concept_trolls: "Trolls"
 game_concept_troll: "Troll"
 game_concept_trollish: "Trollesque"
 game_concept_trolls_desc: "Les Trolls sont des créatures monstrueuses d'une force énorme et d'une disposition brutale, engendrés par de vils sortilèges et un noir artisanat par les Seigneurs Sombres d'antan. Bien que leur origine exacte soit perdue dans le temps, certains soutiennent qu'ils furent créés par [morgothcharacter|E] en dérision des [ents|E], déformés pour servir d'instruments de violence et de destruction dans les guerres des [elderdays|E].\n\nBien qu'ils varient en forme et en esprit, tous les Trolls partagent une soif de violence et une simplicité d'esprit obtuse. Ils sont facilement poussés à la rage, et bien que rarement capables de parole ou d'artisanat, ils peuvent être contraints ou dupés à servir par ceux aux volontés plus sombres. Laissés à eux-mêmes, ils vivent comme des bêtes dans des cavernes, des montagnes ou des terres désolées, s'en prenant à tout ce qu'ils rencontrent. Les Trolls sont craints et honnis parmi les Peuples Libres, car là où ils marchent, ruine et sauvagerie s'ensuivent."
 
 game_concept_dragon: "Dragon"
 game_concept_dragons: "Dragons"
 game_concept_drake: "Drac"
 game_concept_drakes: "Dracs"
 game_concept_serpent: "Ver"
 game_concept_serpents: "Vers"
 game_concept_dragons_desc: "Façonnés par [morgothcharacter|E] dans les profondeurs d'[angband|E], les Dragons furent les plus grandes de ses armes, à l'exception peut-être des [balrogs|E]. Créés pour vaincre les [noldorelves|E] au [firstage|E], ils étaient rusés, avides, séducteurs et malveillants. On pouvait les diviser entre Dragons ailés et Dragons sans ailes, les Dragons sans ailes étant apparus les premiers. La plupart des Dragons furent occis lors de la [warofwrath|E]. \n\nCependant, certains Dragons s'échappèrent et se dispersèrent à travers le nord du monde. Ils firent souvent la guerre aux [dwarves|E] à cause de leur or, que les Dragons convoitent d'un désir farouche et sombre. \n\nParmi les plus légendaires des Dragons comptaient Glaurung, Ancalagon, et Smaug."

 game_concept_ents: "Ents"
 game_concept_ent: "Ent"
 game_concept_ents_desc: "Les Ents, également connus sous le nom de Bergers des Arbres, comptaient parmi les plus anciens des [conceptraces|El] doués de raison, conçus par [yavannacharactershort|E] comme protecteurs de la vie végétale contre la destruction par les [orcs|E], les [dwarves|E], et autres [conceptraces|El]. Les Ents apprirent la parole des [elves|E], dans la langue desquels ils étaient nommés les Onodrim ou Onyalië. \n\nLes Ents étaient incroyablement forts et endurants, seuls le feu ou les coups les plus puissants pouvant les blesser, tandis que leurs membres formidables pouvaient aisément réduire la pierre en fine poussière. \n\nCependant, avec le temps un Ent tendait à devenir « Arbresque », bougeant de moins en moins jusqu'à ce qu'il s'endorme, indifférenciable des arbres qu'il avait autrefois gardés. \n\nLes différents sexes des Ents gravitaient vers des environnements différents, les Ents mâles préférant les vastes étendues sauvages indomptées tandis que les [Concept('entwives','Ent-femmes')|E] préféraient l'agriculture cultivée et les terres arables. Avec le temps, cette différence d'intérêts fit que les deux moitiés des Ents s'éloignèrent l'une de l'autre, les [entwives|E] disparaissant vers des destins inconnus."
 game_concept_entwives: "Ent-femmes"
 game_concept_entwife: "Ent-femme"
 game_concept_entwives_desc: "Les Ent-femmes étaient les [ents|E] de sexe féminin, qui par-dessus tout aimaient cultiver jardins, prairies et champs. De ce fait, elles étaient plus proches des [conceptracemen|E], et leur enseignèrent l'agriculture dans les temps anciens. Avec la venue de [sauroncharacter|E], leurs champs fertiles furent dévastés, et les Ent-femmes en fuite disparurent."

