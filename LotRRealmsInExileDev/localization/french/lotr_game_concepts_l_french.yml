 ####################################
 ###### Overarching Categories ######
 ####################################

 ### Game Mechanics ###
 game_concept_conceptgamemechanism: "Mécanisme"
 game_concept_conceptgamemechanism_desc: "Un mécanisme de jeu des Royaumes en Exil"

 game_concept_slave_expedition: "Expédition esclavagiste"
 game_concept_slave_expeditions: "Expéditions esclavagistes"
 game_concept_slave_expedition_desc:1 "Il s'agit d'un spécial type de [war|El], débutée par un [ruler|El] dont la [culture|El] pratique l'esclavage. Le but premier de ces $game_concept_slave_expeditions$ est d'obtenir esclaves et or pour votre domaine. \n\nEn cas de succès, l'attaquant d'une $game_concept_slave_expedition$ obtiendra captifs, or, réduira le [development|El] de la [capital|El] ennemie et recevra un modificateur basé sur le rang du titre de son opposant. Ce modificateur réduit le temps et le coût des constructions et augmente la vitesse de la croissance du développement. Après une expédition fructueuse, il faut attendre 5 ans avant de lancer la suivante."
 
 game_concept_elven_homelands_conquest_casus_belli: "Guerre de revendication des terres ancestrales"
 game_concept_elven_homelands_conquest_casus_belli_desc:1 "Un [casus_belli|El] spécial, accessible aux [elves|El] et leur permettant un type particulier de [war|El] de conquête pour revendiquer les territoires appartenant aux terres ancestrales traditionnelles de leur peuple.\n\nCes terres ancestrales apparaissent en #P vert#! dans le mode de carte dédié aux terres ancestrales."

 game_concept_vanquish_darkness_casus_belli: "Guerre contre les ténèbres"
 game_concept_vanquish_darkness_casus_belli_desc:1 "Un [casus_belli|El] spécial, accessible aux [elves|El] et ciblant les personnages des [faith|El] maléfiques.\n\nEn cas de victoire, le [title|El] ciblé sera transferé à des seigneurs de [faith|El] bienveillante et de [culture|El] locale."

 ### Historic Events and Lore ###
 game_concept_concepthistoricevent: "Évènement historique"
 game_concept_concepthistoricevents: "Évènements historiques"
 game_concept_concepthistoricevent_desc: "Le détail desgrands évènements, incidents et catastrophes qui ont frappé l'[conceptuniverse|El] connu."
 game_concept_conceptmajorloreidea: "Tradition" 
 game_concept_conceptmajorloreidea_desc: "Concepts historiques, idées et évènements qui ne peuvent être rangé dans la catégorie des « évènements historiques »."
 game_concept_conceptepithet: "Épithète"
 game_concept_conceptepithet_desc: "L'épithète est le nom par lequel un personnage est connu."

 ### Locations ###
 game_concept_conceptplace: "Localité"
 game_concept_conceptplace_desc: "Un point d'intérêt, une région, un continent ou une masse terrestre connue de ceux qui habitent l'[conceptuniverse|El] connu et souvent situé au sein des confins du [conceptworld|El] connu : [aman|E]."
 
 ### Characters ###
 game_concept_conceptmajorcharacter: "Personnage majeur"
 game_concept_conceptmajorcharacters: "Personnages majeurs"
 game_concept_conceptmajorcharacter_desc: "Un personnage majeur et important de l'histoire d'Arda"
 game_concept_conceptminorcharacter: "Personnage mineur"
 game_concept_conceptminorcharacter_desc: "Un personnage mineur de l'histoire d'Arda"
 game_concept_conceptcharacter: "Personnage"
 game_concept_conceptcharacter_desc: "Une figure historique de l'histoire d'Arda"
 
 ### Artifacts ###
 game_concept_conceptartifact: "Artefact"
 game_concept_conceptartifact_desc: "Un artefact important de l'histoire d'Arda"
 
 ### Races ###
 game_concept_conceptrace: "Race"
 game_concept_conceptrace_desc: "Le terme Race désigne l'un des peuples doués de conscience et de parole, tels que les [men|E], les [dwarves|E], les [hobbits|E], les [elves|E] et les [orcs|E].\n\nDans le jeu, l'[heritage|E] culturel modélise l'appartenance raciale, conférant des avantages et options uniques propres à chaque race.\n\nIl s'avère impossible de métisser les cultures entre races différentes."
 
 game_concept_conceptraces: "Races"
 game_concept_conceptraces_desc: "Les Races englobent tous les êtres doués de conscience et de parole, parmi lesquels figurent les Hommes, les Nains, les Hobbits, les Elfes, les Orques, les Ainur, les Ents et les Aigles."
 game_concept_conceptraces_type: "Type de Race"
 game_concept_conceptraces_types: "Types de Races"
 
 game_concept_conceptmankind: "Humanité"
 game_concept_conceptracemen: "Hommes"
 game_concept_men: "Hommes"
 game_concept_man: "Homme"
 game_concept_mannish: "Humain"
 game_concept_human: "Humain"
 game_concept_humans: "Humains"
 game_concept_mankind: "$game_concept_conceptcapmankind$"
 game_concept_conceptracemen_desc: "Les Hommes, appelés aussi les Suivants ou les Seconds-Nés, constituent l'une des races d'[ardaconcept|E]. Ils portent en eux le 'Don d'Ilúvatar', qui n'est autre que la mortalité. Éveillés en Hildórien lors du premier lever du soleil, ils sont depuis devenus la plus nombreuse de toutes les races douées de conscience, destinés à hériter de la Terre du Milieu."
 game_concept_conceptpeoples: "peuples"
 game_concept_conceptpeople: "peuple"

 ################
 #### Elven #####
 ################

 game_concept_elven_refuge: "Refuge elfique"
 game_concept_elven_refuges: "Refuges elfiques"
 game_concept_elven_holding: "Propriété elfique"
 game_concept_elven_holdings: "Propriétés elfiques"
 game_concept_elven_holding_desc: "Les refuges elfiques sont un [holding_type|El] construit par les [characters|El] de [cultures|El] [elven|El] et sont le type standard pour les [rulers|El] [elven_government|El]. L'amélioration de ces domaines se divise en trois tiers : les [elven_sanctuaries|El], les [elven_stronghold|El] et les [elven_cities|El].\n\nContrairement aux [holdings|El] classiques, les niveaux les plus élevés des refuges elfiques ne peuvent être construit qu'en nombre limité dans un même [realm|El]. Ces nombres sont définis respectivement par la [elven_stronghold_limit|El] et la [elven_city_limit|El]."

 game_concept_elven_sanctuary: "Sanctuaire elfique"
 game_concept_elven_sanctuaries: "Sanctuaires elfiques"
 game_concept_elven_sanctuary_desc: "Les sanctuaires elfiques sont les niveaux les plus bas des [holding_type|El] [elven_refuge|El].\n\nLes sanctuaires ont accès à un [building|El] de moins dans leurs [barony|El] que les [holdings|El] standards et ne sont pas soumis à une restriction du nombre maximum qu'on peut en bâtir au sein d'un même [realm|El], contrairement aux [elven_stronghold|El] et aux [elven_city|El]."

 game_concept_elven_stronghold: "Bastion elfique"
 game_concept_elven_strongholds: "Bastions elfiques"
 game_concept_elven_stronghold_desc: "Les bastions sont les niveaux intermédiaires des [holding_type|El] [elven_refuge|El].\n\nLes bastions ont accès au même nombre de [buildings|El] dans leurs [barony|El] que dans les [holdings|El] standards, mais sont sujet à une limite du nombre maximal qu'il peut en être construit au sein d'un même [realm|El], tel que défini par la [elven_stronghold_limit|El]."

 game_concept_elven_city: "Cité elfique"
 game_concept_elven_cities: "Cités elfiques"
 game_concept_elven_city_desc: "Les cités elfiques sont les niveaux les plus hauts des [holding_type|El] [elven_refuge|El].\n\nLes cités peuvent ont accès à un [building|El] de plus dans leurs [barony|El] que les [holdings|El] standards, mais sont sujet à une limite du nombre maximal qu'il peut en être construit au sein d'un même [realm|El], tel que défini par la [elven_city_limit|El]."

 game_concept_elven_stronghold_limit: "Limite des bastions elfiques"
 game_concept_elven_stronghold_limit_desc: "Les [elves|El] sont restreints à un nombre maximal de [elven_strongholds|El] qui peuvent être construits au sein d'un même [realm|El].\n\nCette limite est d'un bastion pour deux [elven_refuges|El] (quel que soit leur rang) au sein du domaine."

 game_concept_elven_city_limit: "Limite des cités elfiques"
 game_concept_elven_city_limit_desc: "Les [elves|E] sont restreints à un nombre maximal de [elven_cities|E] qui peuvent être construits au sein d'un même [realm|E].\n\nCette limite est d'une cité pour quatre [elven_refuges|E] (quel que soit leur rang) au sein du domaine."

 game_concept_elven_government: "Gouvernement elfique"
 game_concept_elven_government_i: "@government_type_elven!"
 game_concept_elven_government_desc: "Les [elves|E] tendent à se rassembler autour de lieux de pouvoir et d'influence.\nCe type de gouvernement est mécaniquement proche du [feudal|El], à la différence que les dirigeants tiennent des [elven_refuges|El] au lieu des [castles|El]."

 game_concept_lanquettalirion: "Lanquetta Lìrion"
 game_concept_lanquettalirion_desc: "#TOLKIENQUOTE « Ainsi s'opposent leurs chansons\net se voient sourdre puis noyer\nles mots de magie imprégnés\nqu'à l'ombre Felagund adresse\nusant des charmes de l'Elfinesse. »#!\n\nDepuis qu'[eaworld|E] fut créée par [eruiluvatar|E] et les [ainurgods|E] avant même le commancement du [loretime|El], lors de l'[ainulindale|E], la manière la plus puissante d'agir sur le tissu même du monde d'[ardaconcept|E] a toujours été le chant.\n\nLanquetta Lìrion, ou le « débat des chants » en [quenya|El], est l'ancien art de la confrontation des talents magiques, que ce soit amicalement pour parfaire ses talents, ou bien pour combattre l'ennemi."

 game_concept_delving: "Creusée"
 game_concept_delving_holding: "Propriété creusée"
 game_concept_delving_holdings: "Propriétés creusées"
 game_concept_delvings: "Creusées"
 game_concept_delving_holding_desc: "Les creusées sont les équivalents souterrains aux [holdings|El] de type [castle|El]. Ce sont des [holding_type|El] particuliers, réservés pour les provinces possédant le [terrain|El] [GetTerrain( 'halls' ).GetName]. Seuls certains dirigeants peuvent les utiliser, et ils possèdent des mécaniques de bâtiments spécifiques." # PLACEHOLDER

 ###################################
 #### Realms Mechanic Concepts #####
 ###################################
 
 ### Mechanics ###
 game_concept_bloodofnumenor: "sang de Númenor"
 game_concept_bloodofnumenor_desc: "Le sang de Númenor est le sang de ceux qui descendent des [numenoreans|E], les habitants de l'île de [numenor|E]. Les [valargods|E], en récompense de la valeur des Pères des Hommes durant le [firstage|E] et la Guerre de la Colère, leur accordèrent une durée de vie trois fois supérieure à celle des hommes moindres et une terre sur laquelle vivre en paix et prospérité. Mais avec le temps, la félicité de [numenor|E] se flétrissa, car la peur de la mort se répandit parmi eux et leur sagesse et leur amitié avec les Eldars les désertèrent, tandis que l'orgueil et le désir d'une vie éternelle firent tomber sur eux la fatalité.\n\nEn jeu, les [traits|El] du sang de Númenor, tel que [GetTrait('blood_of_numenor_3').GetName( GetNullCharacter )], apportent des bonus significatifs à la longévité et aux statistiques. Contrairement aux traits [congenital|El], ces traits de sang ne peuvent être « améliorés » à un niveau supérieur et il y a toujours un risque de les perdre. Les chances d'un enfants d'hériter d'un trait de sang supérieur que posséderait ses parents est influencé par la moralité de ces derniers. Un pourcentage de virtue plus important donne de plus grandes chances d'obtenir un trait de sang de Númenor plus fort. À l'inverse, des personnages torves ou corrompus ont plus de chances de voir les bénéfices de leur préstigieuse lignée s'évanouir."
 
 game_concept_protectorate: "Protectorat"
 game_concept_protectorates: "Protectorats"
 game_concept_protectorate_desc: "Un protectorat est un lien diplomatique qui peut s'établir entre deux dirigeants [independent|El] de titre de [title_tiers|El] inégal. Le [protector|El] promet de ne pas attaquer son protectorat, d'intervenir dans toute [wars|El] défensive à ses côtés et d'interdire à ses [vassals|El] de toute agression à son encontre.\n\nContrairement aux tributaires, les protectorats n'apporteront aucun paiement régulier pour ces promesses de protection.\n\nLe status de protectorat se transmet perpétuellement jusqu'à ce que le [protector|El] manque à ses obligations (résultant en une pénalité de [prestige|El]) ou bien que l'un des deux [ruler|El] ne mette fin à cet arrangement."
 
 game_concept_protector: "Protecteur"
 game_concept_protector_desc: "Un protecteur est le dirigant d'un [protectorate|El], promettant la protection d'un [independent_ruler|El] de [title_tier|El] inférieur."

 game_concept_client_state: "État Client"
 game_concept_client_states: "États Clients"
 game_concept_client_state_desc: "Un État Client existe dans une relation de subordination vis-à-vis d'un [ruler|E] dominant, connu sous le nom de [suzerain|E].\n\nLes États Clients versent un tribut mensuel équivalent à #bold 20%#! de leurs revenus en [gold|E] à leur [suzerain|E] en signe manifeste de leur soumission. En contrepartie de cette allégeance, le [suzerain|E] s'interdit d'attaquer son État Client et prohibe à ses [vassals|E] tout acte d'agression similaire.\n\nContrairement aux [tributary_states|E], les États Clients subissent une forme de subjugation #bold permanente#!, qui perdure indéfiniment jusqu'à ce que le [suzerain|E] manque à ses obligations, que le [suzerain|E] choisisse de dissoudre cet arrangement, ou que l'État Client triomphe dans une [war|E] contre son [suzerain|E] pour reconquérir sa liberté.\n\nLes États Clients peuvent appeler leur [suzerain|E] aux armes lors de [wars|E] défensives (hormis contre d'autres [tributaries|E]), mais ne seront point convoqués pour soutenir leur [suzerain|E] dans ses propres conflits."
 
 game_concept_tributary_state: "État Tributaire"
 game_concept_tributary_states: "États Tributaires"
 game_concept_tributary_state_desc: "Un État Tributaire existe dans une relation de subordination temporaire envers un [ruler|E] dominant, désigné comme [suzerain|E].\n\nLes États Tributaires acquittent un tribut mensuel représentant #bold 30%#! de leurs revenus en [gold|E] à leur [suzerain|E], témoignant ainsi de leur vassalité. En échange de cette soumission, le [suzerain|E] renonce à toute hostilité envers son État Tributaire et défend à ses [vassals|E] d'entreprendre pareilles agressions.\n\nÀ l'inverse des [client_states|E], les États Tributaires endurent une forme de subjugation #bold temporaire#!, recouvrant leur indépendance au trépas de leur [suzerain|E]. Ils peuvent également retrouver leur liberté si leur [suzerain|E] décide de mettre fin à leur assujettissement, ou si l'État Tributaire remporte une [war|E] pour s'affranchir de cette tutelle.\n\nLes États Tributaires peuvent être contraints de rallier les [wars|E] menées par leur [suzerain|E]."
 
 game_concept_nubility: "Nubilité"
 game_concept_nubile: "Nubile"
 game_concept_nubility_desc: "Un personnage atteint la nubilité lorsqu'il parvient à l'âge propice aux affaires de cœur, à la séduction et au [marriage|El]. Tandis que les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] de moindre lignage atteignent simultanément nubilité et [majority|El], les [dwarves|E] et les Hommes porteurs du [bloodofnumenor|E] accèdent à la nubilité bien après leur [majority|El].\n\nÂge de nubilité selon chaque race :\n$BULLET_WITH_TAB$Hommes communs et Orques : 16 ans\n$BULLET_WITH_TAB$Porteurs du [bloodofnumenor|E] : 20/25/30 à 65 ans selon la pureté du sang\n$BULLET_WITH_TAB$Elfes : 50 ans\n$BULLET_WITH_TAB$Nains : 70 ans\n$BULLET_WITH_TAB$Hobbits : 33 ans"
 
 game_concept_majority: "Majorité"
 game_concept_majority_desc: "Un personnage devient majeur lorsqu'il atteint sa pleine maturité physique et mentale. Alors que les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] de moindre ascendance accèdent simultanément à la [nubility|El] et à la majorité, les [dwarves|E] et les Hommes bénis du [bloodofnumenor|E] atteignent la nubilité significativement après leur majorité.\n\nÂge de majorité pour chaque race :\n$BULLET_WITH_TAB$Hommes et Orques : 16 ans\n$BULLET_WITH_TAB$Elfes : 50 ans\n$BULLET_WITH_TAB$Nains : 40 ans\n$BULLET_WITH_TAB$Hobbits : 33 ans"
 
 game_concept_minority: "Minorité"
 game_concept_minor: "Mineur"
 game_concept_minority_desc: "Un personnage demeure mineur tant qu'il n'a point atteint sa pleine maturité physique et mentale. Alors que les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] de lignage commun parviennent simultanément à la [nubility|El] et à la [majority|El], les [dwarves|E] et les Hommes héritiers du [bloodofnumenor|E] accèdent à la nubilité bien après leur majorité.\n\nÂge de majorité selon chaque race :\n$BULLET_WITH_TAB$Hommes et Orques : 16 ans\n$BULLET_WITH_TAB$Elfes : 50 ans\n$BULLET_WITH_TAB$Nains : 40 ans\n$BULLET_WITH_TAB$Hobbits : 33 ans"
 
 game_concept_heirloom: "Héritage Dynastique"
 game_concept_heirlooms: "Héritages Dynastiques"
 game_concept_heirloom_desc: "Un héritage dynastique est un [artifact|E] lié indissolublement à l'héritier d'un [kingdom|E] ou d'un [empire|E]. Il retournera au détenteur du titre en cas de trépas prématuré de l'héritier, et devra être transmis à tout nouvel héritier ayant atteint sa [majority|E]. Ces précieux héritages confèrent un bonus de [dynasty_prestige|E] à leurs propriétaires légitimes."
 
 #############################
 ###### Larger Concepts ######
 #############################

 ### Time and the Ages of Arda ###

 game_concept_loretime: "Temps"
 game_concept_loretime_desc: "Le [loretime|El] est la vie d'[eaworld|E]. Les [timelesshalls|E] et le [thevoid|El] sont situés en dehors du temps. Le [loretime|El] débuta avec la [creation|El] et lorsque les [valargods|E] descendirent sur [aman|E]. Le temps représente la séquence des chœurs chantés par [eruiluvatar|E] durant l'[ainulindale|E].\n\nLe comput du temps débuta avec les [twotrees|E] et les [yearofthetreesage|E]."
 game_concept_lampsage: "Années des Lampes"

 game_concept_lampsage_desc: "La première ère du monde, quand les [valargods|E] descendirent sur Almaren et que le monde était illuminé par les [lampsshort|E], qui s'acheva lorsque les [lampsofthevalar|E] furent détruites."

 game_concept_ageYT: "A.A."
 game_concept_yearofthetreesage: "Années des Arbres"
 game_concept_yearofthetreesage_desc: "Les Années des Arbres, également appelées les Jours de la Félicité (de Valinor) ou le Midi de Valinor, désignent les longues années qui s'étendent de la fondation de [valinor|E] jusqu'à son Assombrissement. Pendant ce temps, [valinor|E] était illuminé par la lumière des [twotrees|E] mais la [middleearth|E] demeurait dans la Grande Obscurité. \n\nLes Années des Arbres précèdent les Années Solaires et s'achèvent avec l'ascension du Soleil et l'aube du [firstage|E]. \n\nElles étaient précédées par les [lampsage|E]."

 game_concept_firstage: "Premier Âge"
 game_concept_ageFA: "1.A."
 game_concept_firstage_desc: "Le Premier Âge (1.A.) débuta au premier levé de soleil et s'acheva avec l'exil de [melkorcharacter|E] dans le [thevoid|El]. Les 400 premières années constituèrent l'âge de la Longue Paix, durant lequel les [noldorelves|E] gardèrent [morgothcharacter|E] assiégé au sein d'[angband|E] par la férocité de leurs lames. \n\nLe siège fut brisé lors de la Bataille de la Flamme Subite et, un par un, les royaumes des [noldorelves|E] tombèrent.\n\nSeules l'alliance finale des armées de l'[uttermostwest|E] et des Peuples Libres du [beleriand|E] parvinrent à défaire l'Ennemi Noir, lors de la Guerre de la Colère. \n\nDans la tourmente, le continent du [beleriand|E] fut englouti et [morgothcharacter|E] exilé dans le [thevoid|El] par les Portes de la Nuit. Ainsi s'acheva le Premier Âge."

 game_concept_secondage: "Deuxième Âge"
 game_concept_secondageshort: "Deuxième"
 game_concept_ageSA: "2.A."
 game_concept_secondage_desc: "Le Deuxième Âge (2.A.) débuta par les conséquences de la Guerre de la Colère. De nombreux [elfexiles|El] choisirent de retourner en [aman|E], tandis que ceux qui décidèrent de rester se réunirent sous la bannière d'Ereinion Gil-galad ou établir leurs propres royaumes. Les Edain établirent le royaume de [numenor|E] lors de cet âge et atteignirent alors le faît de leur puissance et de leur félicité. \n\nC'est dans les années 1500 de cet âge qu'[annatarcharacter|E] se présenta aux portes d'[eregion|E] comme émissaire des [valargods|E] et gagna l'amitié de [celebrimbor|E]. Cependant, il s'agissait en réalité de [sauroncharacter|E], qui cherchait à enchainer les elfes par la ruse. C'est ainsi que les Grands Anneaux furent créés et, qu'en retour, Sauron fabriqua l'[oneringshort|E], l'[rulingring|E]. La guerre fut déclarée entre Sauron et les elfes et s'acheva par la défaite du premier grâce à l'intervention d'une grande armée venue de [numenor|E].\n\nDes années plus tard, les [numenoreans|E], devenant orgueilleux et envieux des Eldar, s'élevèrent contre l'[banofthevalar|E] et commencèrent à bâtir un empire sans égal. [sauroncharacter|E] fut retenu en captivité en [numenor|E] et les corrompit de l'interieur, les menant en révolte ouverte qui culmina avec l'[akallabeth|E]. \n\nLes survivants des [faithful|E] de [numenor|E], les Eldar et les nains se réunirent lors de la [warlastalliance|E] et, ensemble, défirent [sauroncharacter|E] bien que l'[rulingring|E] ne fut pas détruit. Ainsi s'acheva le Deuxième Âge d'[ardaconcept|E]."

 game_concept_thirdage: "Troisième Âge"
 game_concept_ageTA: "3.A."
 game_concept_thirdage_desc: "Le Troisième Âge (3.A.) débuta avec la défaite de [sauroncharacter|E] lors de la [warlastalliance|E]. Cet âge fut marqué par l'ascension et le déclin des Royaumes en Exils, le [gondor|E] et l'[arnor|E]. \n\nL'[arnor|E] éclata en trois royaumes et fut finalement détruit par le royaume d'[angmar|E]. Le [gondor|E] gagna en puissance et en pouvoir et, pour un temps, rappela l'ancienne [numenor|E], mais connait depuis longtemps un déclin, bien que toujours fort. \n\nLes elfes se préoccupèrent surtout de conserver les terres qu'ils possédaient déjà et arretèrent de manière générale de s'étendre. Les nains continuèrent de prospérer dans leurs salles montagneuses jusqu'à la chute de [khazaddum|E], quand le Fléau de Durin s'éveilla et tua Durin VI, menant à la fondation du royaume d'[ereborrealm|E]. \n\nDans les derniers jours du Troisème Âge, [sauroncharacter|E] se prépara a frapper à nouveau les Peuples Libres et l'espoir ne tient qu'à un fil. À la fin, la valeur des plus petits des êtres, les [hobbits|El], défit [sauroncharacter|E] et tous ses artifices. Le porteur de l'Anneau et les détenteurs des [threeringsofelvesshort|E] naviguèrent enfin vers l'[uttermostwest|E] et ainsi s'acheva le Troisième Âge d'Arda."

 game_concept_fourthage: "Quatrième Âge"
 game_concept_fourthageshort: "Quatrième"
 game_concept_fourthage_desc: "Le Quatrième Âge (4.A.) débuta lorsque les Porteurs de l'Anneau et les Trois naviguèrent jusqu'à [valinor|E]. Ses débuts furent marqués par l'ascension d'un royaume [dunedain|E] renaissant sous l'autorité du Roi Elessar, mais nul ne peut dire comment il finit..."
 game_concept_age: "Âge"
 game_concept_ages: "Âges"

 game_concept_age_desc: "Les âges sont de grandes période de temps que les Sages et les maîtres des traditions utilisent pour diviser l'histoire d'Arda. Ces divisions furent définies en tenant compte d'évènements historiques d'importance tel que le renversement du Seigneur des Ténèbres. \n\nLes six âges majeurs établis sont les [lampsage|E], les [yearofthetreesage|E], le [firstage|E], le [secondage|E], le [thirdage|E] et le [fourthage|E]."

 game_concept_elderdays: "Jours Anciens"
 game_concept_elderdays_desc: "Les Jours Anciens désignaient, durant le [secondageshort|E] et le [thirdage|E], les temps d'avant la fin du [firstage|E]. Dans ce contexte, les Jours Moyens correspondaient au Deuxième Âge, tandis que les Jours Jeunes correspondaient aux débuts de la domination des hommes. \n\nCependant, durant le Quatrième Âge, ce terme commença a être appliqué à tous les Âges précédents, soit le temps précédant la domination des hommes et l'effacement des elfes et des autres races. Aragorn, par exemple, se désigne lui même comme le dernier roi des Jours Anciens, selon ce dernier sens."

