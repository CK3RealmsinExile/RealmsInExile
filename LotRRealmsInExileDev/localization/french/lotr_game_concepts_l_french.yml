 ### Eru Ilúvatar ###
 game_concept_eruiluvatar:0 "Eru Ilúvatar"
 game_concept_iluvatar:0 "Ilúvatar"
 game_concept_eru:0 "Eru"
 game_concept_erutheone:0 "L'Unique"
 game_concept_conceptiluvatarhimreference:0 "Lui"
 game_concept_eruiluvatar_desc:0 "Eru Ilúvatar, également appelé l'Unique, est le Créateur Omniscient et Omnipotent de toute chose. Il existe éternellement dans les [timelesshalls|E] et possède la [flameimperishable|E], qui apporta l'existence depuis le néant, en son esprit. \n\nC'est Lui qui créa les [ainurgods|E] et partagea sa vision avec eux. Alors, [iluvatar|E] parla d'[eaworld|E] et l'[conceptcapuniverse|El] fut formé. Les [ainurgods|E] s'y rassemblèrent et reçurent la tâche de former le [conceptworld|El] en son sein."

 ### The Powers of Arda ###
 game_concept_aratargods:0 "Aratar"
 game_concept_aratargods_desc:0 "Les Aratar, ou Máhani (Valari : mâchanumâz), étaient les Éxaltés d'Arda, les plus grands des [valargods|E] : [manwecharactershort|E], [vardacharactershort|E], [ulmocharacter|E], [aulecharacter|E], [yavannacharactershort|E], [oromecharactershort|E], [namocharactershort|E] et [niennacharacter|E]. Bien que Manwë fut désigné comme le Haut Roi d'Arda, les Huits étaient révérés également et on disait qu'ils possédaient une majesté surpassant même celle des autres Valar. \n\nLes [aratargods|E] étaient originallement neufs et incluaient [melkorcharacter|E]. Il fut retiré de cet « ordre » après sa rébellion."

 game_concept_valargods:0 "Valar"
 game_concept_valar:0 "Valar"
 game_concept_avaloigods: "Avalôi"
 game_concept_powersgods:0 "Puissances"
 game_concept_valagod:0 "Vala"
 game_concept_valiegod:0 "Valie"
 game_concept_valargods_desc:0 "Les Valar sont les Puissances d'[ardaconcept|E] qui modelèrent le monde. Ce sont les plus grands des [ainurgods|E] à être descendu en [ardaconcept|E] et on en compte 14 dans leur rang : \n\n[manwecharacter|E] \n[vardacharacter|E] \n[ulmocharacter|E] \n[aulecharacter|E] \n[yavannacharacter|E] \n[oromecharacter|E] \n[vanacharacter|E] \n[namocharacter|E] \n[vairecharacter|e] \n[irmocharacter|E] \n[estecharacter|E] \n[tulkascharacter|E] \n[nessacharacter|E] \n[niennacharacter|E] \n\nLes plus grands parmi eux étaient connus comme les [aratargods|E]."
 
 game_concept_maiargods:0 "Maiar"
 game_concept_maiagod:0 "Maia"
 game_concept_maiargods_desc:0 "Les Maiar sont les esprits moindres parmi les [ainurgods|E] qui descendirent sur [ardaconcept|E] afin d'aider les [valargods|E] dans la formation du Monde. Chacun des [maiargods|E] était communément associé à l'un des grands [valargods|E] soit en lui « appartenant » ou en le servant d'une manière ou d'une autre. Parmi les [maiargods|E] notables, on peut citer : \n\n[eonwecharacter|E] \n[ilmarecharacter|E] \n[ariencharacter|E] \n[tilioncharacter|E] \n[meliancharacter|E] \n[ossecharacter|E] \n[uinencharacter|E] \n[maironcharacter|E] \n\nCinq autres [maiargods|E] furent envoyé en [middleearth|E] en tant qu'[istariconcept|E]."

 game_concept_istariconcept:0 "Istari"    
 game_concept_wizard:0 "Magicien"
 game_concept_wizards:0 "Magiciens"      
 game_concept_istariconcept_desc:0 "#TOLKIENQUOTE « Ne te mêle pas aux affaires des Magiciens, car ils sont subtils et prompts à la colère »#!\n\nLes [istariconcept|E] étaient cinq [maiargods|E] qui furent envoyés en [middleearth|E] par les [valargods|E] pour assister les Peuples Libres dans leur résistance face à [sauroncharacter|E]. Ils furent envoyés sous l'apparence d'Hommes, avec leurs pouvoirs réduits afin que les [istariconcept|E] conseillent et guident, mais ne mènent ni ne renversent les Peuples Libres. Les cinq Istari connus étaient :\n• [curumocharacter|E], un Maia d'[aulecharacter|E]. Connu comme [sarumancharacter|E].\n• [olorincharacter|E], un Maia de [manwecharactershort|E]. Connu comme [gandalfcharacter|E]. \n• [aiwendilcharacter|E], un Maia de [yavannacharactershort|E]. Connu comme [radagastcharacter|E]. \n• [alatarcharacter|E] et [pallandocharacter|E], tout deux [maiargods|E] d'[oromecharactershort|E]. Connu comme [morinehtarcharacter|E] et [romestamocharacter|E]." 

 game_concept_lotrgod:0 "Dieu"              
 game_concept_lotrgods:0 "Dieux"                            
 game_concept_ainurgods:0 "Ainur"
 game_concept_ainurgods_desc:0 "Les [ainurgods|E] sont les plus grands des esprits divins façonnés par [eruiluvatar|E] avant la [creation|El] d'[eaworld|E]. Ils sont généralement divisés en deux grands groupes, les [valargods|E] et les [maiargods|E]. \n\nLes Ainurs possèdent de grandes connaissances sur le [conceptcreatedworld|E], mais ne sont pas omniscients, malgré que l'âge n'atteint pas ces êtres angéliques."

 game_concept_fay:0 "Fées"
 game_concept_fay_desc:0 "Les fées, ou Ainur moindres, sont les moins puissants des Ainurs, à tel point qu'un elfe ou un homme pourrait faire jeu égal avec, pour peu que la fée soit incarnée et non sous une forme purement spirituelle. Bien plus faibles que le dernier des [maiargods|E], il en existait une multitude innombrable, des centaines, voir des milliers, de fois plus nombreux que les [valargods|E]. On pouvait les subdiviser grossièrement en trois « types » :\nLes esprits de l'air et des vents\nLes esprits de l'eau, du feu et des plantes\nLes esprits des mers et des rivières.\n\nAprès l'arrivée de [melkorcharacter|E] en [ardaconcept|E], la grande majorité de ces esprits se retira en Valinor, craignant la dévastation et la cruauté de [melkorcharacter|E]. Ceux qui restèrent en [middleearth|E] constituèrent de petites enclaves, ou étaient les esprits des rivières et des océans qui demeuraient sous la protection d'[ulmocharacter|E]."

 game_concept_balrog:0 "Balrog"
 game_concept_balrogs:0 "Balrogs"
 game_concept_balrog_desc:0 "Les Balrogs (Quenya : Valaraukar), étaient les plus puissants des serviteurs de [morgothcharacter|E]. C'étaient des [maiargods|E] qu'il corrompit lors de la création d'[ardaconcept|E]. Ils arboraient la forme de titans d'ombre et de flammes, portant fouets et épées, et rares étaient ceux capables de leur faire face au combat. Cependant, leur grande puissance fut acquise au prix d'une incarnation permanente et on ne comptait que sept d'entre eux. [morgothcharacter|E] avait de nombreux autres esprits du feu incarnés à son service, et certains nomment l'ensemble de ces esprits « Balrogs » également. Mais on ne peut comparer leur puissance à celle des vrais Balrogs, dont le niveau d'infamie et de puissance était tout autre.\n\nLeur seigneur, Gothmog, était second en terme de malice et d'autorité, seulement dépassé par [sauroncharacter|E] parmi les serviteurs du Seigneur des Ténèbres, et étant le grand commandant en chef des légions de [morgothcharacter|E]. Il ne connaissait pas d'égal en combat physique. Gothmog et les autres Balrogs abattirent [feanor|E] après la Dagor-nuin-Giliath. Trois d'entre eux, dont Gothmog, furent abattus lors de la chute de Gondolin : un de la main de [glorfindel|E] et deux, dont Gothmog, par Ecthelion de la Fontaine.\n\nTrois des quatre Balrogs restants furent abattus plors de la guerre de la Colère et le dernier s'enfuit et se cacha. On n'entendit plus parler de lui jusqu'à ce qu'il s'éveilles dans les profondeurs de [khazaddum|E] et devint connu sous le nom de « Fléau de Durin ».\n\n#TOLKIENQUOTE « Et à Utumno, il rassembla ses démons, les esprits qui s'étaient attachés à lui au temps de sa splendeur et qui s'étaient corrompus à son exemple : leurs cœurs étaient  de flamme, et ils étaient voilés de ténèbres, et la terreur les précédait ; ils maniaient des lanières de feu »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la Venue des Elfes »"

 ### The Valar ###
 game_concept_manwecharacter:0 "Manwë Súlimo"
 game_concept_manwecharactershort:0 "Manwë"
 game_concept_elderkingcharacter:0 "Ancien Roi"
 game_concept_manwecharacter_desc:0 "Manwë Súlimo est l'un des [aratargods|E], le [king|El] des [valargods|E], mari de [vardacharacter|E] et frère de [melkorcharacter|E]. Il règne sur [ardaconcept|E] en tant que le plus grand des [ainurgods|E] en Autorité, bien que non en puissance, connu comme le Seigneur du Souffle d'[ardaconcept|E], l'Ancien Roi, et régent d'[eru|E]. \n\nLes Aigles sont ses serviteurs et [eonwecharacter|E] son héraut. Dans sa main se trouve un sceptre de saphirs forgé par les [noldorelves|E]. Depuis son haut trône à [ilmarin|E], sur le Mont [taniquetil|E], il voit plus loin qu'aucun autre sur [ardaconcept|E] et entend tout ce qui est dit sous le vent. \n\n[manwecharactershort|E] est le plus cher des [ainurgods|E] à [eruiluvatar|E] et le plus proche de Sa pensée.\n\n#TOLKIENQUOTE "Lo, Manwë Súlimo clad in sapphires, ruler of the airs and wind, is held lord of Gods and Elves and Men, and the greatest bulwark against the evil of Melkor"#! \n\n#QUOTEDCHARACTER ― The Book of Lost Tales Pt. I, "Music of the Ainur""

 game_concept_vardacharacter:0 "Varda Elentári"
 game_concept_vardacharactershort:0 "Varda"
 game_concept_vardacharacter_desc:0 "Varda Elentári est l'épouse de [manwecharacter|E], reine des [ainurgods|E] et l'une des [aratargods|E]. Belle au delà de tout qualificatif, la lumière est son domaine et elle contemple tout ce qu'illumine la clarté des étoiles depuis son trône dans les palais d'Ilmarin sur le [taniquetil|E]. Elle créa les étoiles et reste une maitresse dans le travail de la lumière. Depuis le début, elle a été l'adversaire la plus impacable de [melkorcharacter|E] et de tous ses artifices et elle perçoit vivement la nature de tous les autres. Ce fut elle qui consacra les [silmarils|E], et est la plus chèrement aimée des [valargods|E] par les elfes. \n\n#TOLKIENQUOTE « Sa beauté est si grande qu'lle ne peut se dire avec les mots des Eles ou des Hommes ; car la lumière d'Ilúvatar subsiste encore sur son visage. C'est en la lumière que résident son pouvoir et sa joie. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_ulmocharacter:0 "Ulmo"
 game_concept_ulmocharacter_desc:0 "Ulmo, connu comme le Roi des Mers, Seigneur des Eaux et Habitant des Profondeurs, est reconnu comme le second plus puissant des Valar après [manwecharactershort|E] lui-même et est compté parmi les [aratargods|E]. Il est celui des [ainurgods|E] le plus talentueux en musique, car c'est dans les mers que les échos de la [musicoftheainur|E] s'entendent le plus clairement. Il s'implique rarement dans les conciles des Puissances, préferrant ses domaines sous-marins. \n\nDe tous les Valar, Ulmo fut le premier à avoir eu pitié et avoir aidé les Enfants d'Ilúvatar. Il est servi par les [maiargods|E] [uinencharacter|E], [ossecharacter|E] et [salmarcharacter|E].\n\n#TOLKIENQUOTE « Ulmo n'aiment pas moins les Elfes que les Hommes, qu'il n'a jamais abandonnés, pas même lorsqu'ils encoururent la colère des Valar. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_mahalcharacter:0 "Mahal"
 game_concept_aulecharacter:0 "Aulë"
 game_concept_aulecharacter_desc:0 "Aulë le Forgeron (Mahal pour les nains) est le plus grands des artisants parmi les [ainurgods|E], celui qui forgea les fondations de la terre et érigea les montagnes. Il créa les [lampsofthevalar|E] et les minéraux et joyaux de la terre sont de sa création, les ornements d'une plus grande création. \n\nCe fut lui qui [dwarfcreationmade|E] les nains et, grâce fait de sa repentance, obtint qu'[eruiluvatar|E] Leur donna des âmes et Les adopta comme Ses propres enfants. Il fut également le plus grand professeur des [noldorelves|E], de qui ils apprirent la plupart de leurs traditions et connaissances en artisanat.\n\n#TOLKIENQUOTE « Mais Aulë demeurait fidèle à Eru, et soumettait toutes ses actions à la volonté de ce dernier ; et il n'enviait pas les ouvrages de ses pairs, mais sollicitait leurs conseils et prodiguait les siens. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_yavannacharacter:0 "Yavanna Kementári"
 game_concept_yavannacharactershort:0 "Yavanna"
 game_concept_yavannacharacter_desc:0 "Yavanna Kementári est la Reine de la Terre, la Donneuse de Fruits ; toutes les choses qui poussent sont son domaine. Elle façonna les [twotrees|E] après la destruction des [lampsshort|E] créées par son époux, [aulecharacter|E]. Les Onodrim, ou Ents dans la langue des hommes, furent créés suite à sa demande à [manwecharacter|E] de bénéficier de protecteurs pour toutes les choses qui poussent. \n\nYavanna est la Puissance responsable de l'abondance des champs et elle se réjouit dans l'épanouissement de la nature.\n\n#TOLKIENQUOTE « Elle aime toutes choses qui poussent dans la terre, et porte en son esprit toutes leurs innombrables formes, que ce soient les arbres dressés comme des tours dans les forêts d'antant, la mousse sur les pierres, ou les choses infimes et secrètes qui gisent dans le terreau. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"


 game_concept_oromecharacter:0 "Oromë Aldaron"
 game_concept_oromecharactershort:0 "Oromë"
 game_concept_bemacharacter:0 "Béma" #Northmen name for Oromë
 game_concept_tauroncharacter:0 "Tauron"
 game_concept_araw:0 "Araw"
 game_concept_oromecharacter_desc:0 "Oromë Aldaron, le Grand Cavalier, est le seigneur des bêtes sauvages, de la chasse, des chevaux, des cavaliers et des limiers. Il fut le seul à parcourir la [middleearth|E] lors du Sommeil de Yavanna et trouva les premiers Eldar à son crépuscule, avant de les conduire en Valinor. Il est terrible dans sa colère et son cor répand la terreur chez tous les êtres maléfiques qui l'entendent. Ceux qui l'entendent savent que la fin est sur eux, car nul ne peux fuir l'arc et la lance d'Oromë dès lors qu'il les arme pour frapper le mal. \n\n#TOLKIENQUOTE « Oromë s'était épris des régions de la Terre du Milieu et ne les laissa qu'à contrecoeur ; et il fut un temps où il avait coutume de repasser à l'est avec sa troupe, parcourant les collines et les plaines au-delà des montagnes. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_foldewyncharacter:0 "Foldewyn"
 game_concept_vanacharacter:0 "Vána"
 game_concept_vanacharacter_desc:0 "Vána la Toujours Jeune, est l'épouse d'[oromecharacter|E] et la soeur cadette de [yavannacharacter|E]. Elle possède une certaine influence sur la faune et la flore, qui s'épanouissaient à sa venue. Après la destruction des [twotrees|E], Vána et Nessa furent celles qui défendirent le plus férocemment la dissimulation et la protection d'[aman|E], un sentiment partagé par la plupart des autres [valargods|E], bien qu'[ulmocharacter|E] demanda pitié et pardon pour les [noldorelvesexiles|E]."

 game_concept_namocharacter:0 "Námo Fëanturi"
 game_concept_namocharactershort:0 "Námo"
 game_concept_mandoscharacter:0 "Mandos"
 game_concept_namocharacter_desc:0 "Námo Fëanturi, plus communément connu comme Mandos le Juge, est le seigneur des Halles de l'Attente et dispensateur du Destin. De toutes les Puissances, Námo fut celui qui vit le plus clairement la Chanson dans son entierté, les futurs possibles et les fils du destin qui maintiennent la cohésion d'[ardaconcept|E]. \n\nIl est la plus sinistre des Puissances et parle rarement, alors généralement à la demande de son roi [manwecharacter|E]. Il est surtout connu pour avoir prononcé la Malédiction des Noldor, lors de leur exil.\n\n#TOLKIENQUOTE « Il n'oublie rien ; et il sait tout ce qui est à venir, sauf ce qui demeure sous la licence d'Ilúvatar. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_vairecharacter:0 "Vairë"
 game_concept_vairecharacter_desc:0 "Vairë est l'épouse de Námo de Mandos, et lui est échue la charge d'archiver toute l'histoire d'Arda, du début à la fin, à travers son tissage. Les halles de Mandos sont drapées dans ces tapisseries et elles grandissent de plus en plus au fur et à mesure que l'histoire avance. Elle ne quitte que rarement ses salles, se concentrant sur sa tâche."

 game_concept_irmocharacter:0 "Irmo Fëanturi"
 game_concept_irmocharactershort:0 "Irmo"
 game_concept_loriencharacter:0 "Lórien"
 game_concept_irmocharacter_desc:0 "Irmo Fëanturi, parfois plus connu sous le nom de Lórien le Rêveur, Seigneur des Désirs, est le seigneur des Jardins de Lórien et maitre des songes et des visions. Ses jardins apportent repos, guérison et sécurité pour les blessures et douleurs du monde, et, bien que rarement, ils pourraient même être trouvés par une poignée d'mommes et d'elfes. Irmo est le patron des esprits et des rêves mais accepe tout ceux qui cherchent le repos et la guérison en ses jardins."

 game_concept_estecharacter:0 "Estë"
 game_concept_estecharacter_desc:0 "Estë la Douce est l'épouse d'[irmocharacter|E] et est, avec lui, la grande soigneuse des [valargods|E]. Elle renferme le pouvoir de soigner les blessures et la lassitude du monde, bien qu'elle ne puisse rien pour un coeur qui ne veut pas guérir. Elle est douce dans ses manières, désirant réparer les erreurs du monde et achever ses blessures."

 game_concept_tulkascharacter:0 "Tulkas Astaldo"
 game_concept_tulkascharactershort:0 "Tulkas"
 game_concept_astald_maktal:0 "Astald Maktal"
 game_concept_tulkascharacter_desc:0 "Tulkas Astaldo, le Champion de Valinor, fut le dernier des [ainurgods|E] à entrer en [eaworld|E], venant à l'aide des autres [valargods|E] dans leur grande guerre contre [melkorcharacter|E]. Tulkas se complaît dans les prouesses et la force, tels que la lutte ou le combat. \n\nMalgré son comportement guerrier, il est loin d'être terrifiant ; il rit à cœur ouvert, aussi bien dans la guerre que dans le sport. Il fait un ami robuste, tout aussi lent à la colère qu'au pardon. \n\n#TOLKIENQUOTE « À sa force surpême et à ses actes de bravoure se reconnait Tulkas, surnommé Astaldo, le Vaillant. » #!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_nessacharacter:0 "Nessa"
 game_concept_nessacharacter_desc:0 "Nessa la Danseuse est l'épouse de Tulkas et la sœur d'Oromë. Elle est aussi vivace qu'un daim et une danseuse sans égale, dansant avec les Eldar sur les plaines de Valimar. Après la destruction des [twotrees|E], Vána et Nessa furent celles qui défendirent le plus férocemment la dissimulation et la protection d'[aman|E], un sentiment partagé par la plupart des autres [valargods|E], bien qu'[ulmocharacter|E] demanda pitié et pardon pour les [noldorelvesexiles|E]."

 game_concept_niennacharacter:0 "Nienna"
 game_concept_niennacharacter_desc:0 "Nienna Núri, la Dame de Pitié, est l'endeuillée qui verse ses larmes pour le monde et ses douleurs. Elle demeure inébranlable dans son chagrin, courageuse dans sa peine, et enseigne qu'il est compréhensible qu'une telle douleur est naturelle et que ceux qui souffrent doivent être réconfortés. En son sein se trouvent toute la pitié et l'espoir qui changent le monde, la pitié que les plus las appelleraient folie. La pitié et l'espoir qui permettent de continuer à croire qu'il y a du bon qui peut être trouvé et racheté, même dans l'obscurité profonde. \n\nNienna vit à l'écart du reste des [valargods|E], loin de la joie de Valimar. Ses salles sont proches des limites d'[eaworld|E] et elle visite souvent les Halles de Mandos pour réconforter et les endeuillés et les attristés.\n\n#TOLKIENQUOTE « Plus puissante qu'Estë est la soeur de Fëanturi, Nienna ; elle demeure seule. Elle connait la tristesse, et pleure chaque blessure qu'Arda a reçue lors du marrissement de Melkor. Si grande était sa peine, au déroulement de la Musique, que son chant se mua en lamentation bien avant qu'elle prit fin ; ainsi la voix du deuil s'entretissa aux thèmes du Monde dès avant son commencement. Mais Nienna ne pleure pas pour elle même ; et ceux qui l'écoutent apprennent la pitié, et dans l'espoir, l'endurance. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 ### The Maiar ###
 game_concept_ariencharacter:0 "Arien"
 game_concept_ariencharacter_desc:0 "Arien était originnellement un esprit du feu puissant que [melkorcharacter|E] échoua à corrompre, et fut l'un des [maiargods|E] de [vanacharacter|E]. Durant les jours des [twotrees|E], elle arrosait les fleurs de[vanacharacter|E] avec la rosée de Laurelin. Quand [melkorcharacter|E] abattit les [twotrees|E], par amour pour les arbres elle se porta volontaire pour piloter le vaisseau portant le dernier fruit. Ainsi devint-elle le Soleil. \n\n#TOLKIENQUOTE « Les yeux d'Arien étaient trop brillants pour être regardés, même pour les Eldar ; et en quittant le Valinor, elle délaissa la forme et le vêtement qu'elle y avait portés à la manière des Valar, et elle devint comme une flamme nue, terrible à voir au faîte de sa splendeur. » #!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Du Soleil et de la Lune et de la Dissimulation du Valinor »"

 game_concept_tilioncharacter:0 "Tilion"
 game_concept_tilioncharacter_desc:0 "[maiagod|E] d'[oromecharactershort|E], Tilion était profondément amoureux d'[ariencharacter|E] et de l'arbre d'Argent de Telperion. Il supplia pour se voir remis l'honneur de mener sa dernière fleur, qui lui fut accordé. Ainsi s'éleva la Lune. \n\nIl est moins puissant qu'[ariencharacter|E], et pilote de manière imprudente, rendant le trajet de la lune erratique comparé au voyage stable du soleil. À certaines occassions, lui et [ariencharacter|E] se rencontrent, et son vaisseau souffre de brûlures à cause de sa chaleur, ce qui fut la cause de l'apparence malmenée de la lune. \n\nParmi les hommes, Tilion est connu comme « l'homme dans la lune »."

 game_concept_eonwecharacter:0 "Eönwë"
 game_concept_eonwecharacter_desc:0 "Porte-bannière et héraut de [manwecharactershort|E], [eonwecharacter|E] est reconnu comme le Chef des [maiargods|E], et le plus compétent d'entre eux aux armes et à la guerre. Quand le [elderkingcharacter|E] nécessite un envoyé, c'est [eonwecharacter|E] qui est choisi, et il fut celui qui bénit et forma les [numenoreans|E] au nom des [valargods|E]. \n\nCertains disent qu'il fut celui qui vainquit [morgothcharacter|E] quand il fut entrainé dans la Guerre de la Colère, et il est dit qu'il sera l'un de ses adversaires dans le Dagor Dagorath. \n\n#TOLKIENQUOTE « Parmi les Maiar du Valinor dont les noms figurent dans les récits historiques des Jours Anciens, [figure] Eönwë, le porte-bannière et héraut de Manwë, qui en Arda n'a pas son pareil au maniement des armes. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_ilmarecharacter:0 "Ilmarë"
 game_concept_ilmarecharacter_desc:0 "Ilmarë est l'un des chefs des [maiargods|E], aux côtés d'[eonwecharacter|E]. Elle est la servante de [vardacharactershort|E], et, à l'instar de sa maîtresse, une porteuse de lumière."

 game_concept_meliancharacter:0 "Melian"
 game_concept_meliancharacter_desc:0 "Au départ servante de [vanacharacter|E] et d'[estecharacter|E], Melian est unique parmi les [maiargods|E]. Elle est la seule des [ainurgods|E] connue pour s'être liée avec l'un des Enfants, Elu Thingol, et avoir eu un enfant avec lui, Lúthien des grandes légendes. Au travers de leur union, le sang des [powersgods|E] entrèrent dans les lignées des hommes et des elfes. Elle conçut l'Anneau de Melian, qui protégea Doriath, mais après le meurtre de son époux, elle s'enfuit vers les jardins de Lórien en [valinor|E]."

 game_concept_ossecharacter:0 "Ossë"
 game_concept_ossecharacter_desc:0 "L'un des [maiargods|E] d'[ulmocharacter|E], [ossecharacter|E] est connu pour être capricieux, causant des tempête et coulant des navires. Durant les premiers jours, il fut brièvement tenté par [melkorcharacter|E], qui lui promis le domaine des mers à la place d'[ulmocharacter|E]. Cependant, il retourna au côté des [valargods|E] grâce à l'intervention de sa femme, [uinencharacter|E]. \n\n#TOLKIENQUOTE « [...] il lui arrive de se laisser emporter sans aucun ordre d'Ulmo, son suzerain. Ainsi, ceux qui demeurent près de la mer ou qui s'embarquent sur des navires peuvent l'aimer, mais ils ne lui font pas confiance. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_uinencharacter:0 "Uinen"
 game_concept_uinencharacter_desc:0 "L'une des [maiargods|E] d'[ulmocharacter|E], [uinencharacter|E] incarne la mer calme, lisse, contrairement aux eaux tempétueuses de son mari [ossecharacter|E]. Elle était révérée par les [numenoreans|E], et elle avait un accord avec la Guilde des Aventuriers, pour qui elle était aussi connue comme l'Uinendili. \n\n#TOLKIENQUOTE « Les marins invoquent son nom, car elle peut amener les flots au calme, tempérant les humeurs d'Ossë. Les Númenoréens, qui vécurent longtemps sous sa protection, la vénéraient à l'égal des Valar. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_salmarcharacter:0 "Salmar"
 game_concept_salmarcharacter_desc:0 "L'un des [maiargods|E] d'[ulmocharacter|E], [salmarcharacter|E] est celui qui fit les Ulumúri, les grandes conques d'[ulmocharacter|E]."
 
 ### The Istari ###
 game_concept_olorincharacter:0 "Olórin"
 game_concept_olorincharacter_desc:0 "Un [maiargods|E] de [manwecharactershort|E], qui passa également beaucoup de temps à servir [niennacharacter|E], [vardacharactershort|E] et [irmocharactershort|E]. \n\nIl aimait les elfes mais marchait invisible parmi eux, ou revêtant un fana qui le faisait apparaitre tel un elfe, et leur envoyait des visions justes en leurs coeurs qui les rendaient plus sages. Durant toute son existence, il suivit surtout l'exemple de [niennacharacter|E], et prit en pitié les chagrins des Enfants d'Ilúvatar et poussait ceux qui l'écoutaient hors du désespoir. \n\nEn [middleearth|E], il fut connu comme l'[istariconcept|E] [gandalfcharacter|E]. \n\n#TOLKIENQUOTE « Le plus sage des Maiar était Olórin. Lui aussi vivait en Lórien, mais ses pas le menaient souvent à la demeure de Nienna, de qui il apprit la pitié et la patience. [...] Longtemps après, il fut l'ami de tous les Enfants d'Ilúvatar et prit pitié de leurs souffrances ; et ceux qui l'écoutaient s'arrachaient au désespoir et chassaient les phantasmes de l'obscurité. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_gandalfcharacter:0 "Gandalf"
 game_concept_mithrandircharacter:0 "Mithrandir"
 game_concept_gandalfcharacter_desc:0 "Gandalf, le [maiagod|E] connu sous le nom d'[olorincharacter|E], était l'un des cinq [istariconcept|E] envoyé pour aider les Peuples Libres contre [sauroncharacter|E]. Des cinq, il fut celui qui eut le plus de succès, et le seul à être jamais revenu en [westaman|E] après avoir achevé sa tâche. Il ne s'établit nulle part, mais visita souvent les Dúnedain et les Elfes. Il faut noter son intérêt exceptionnel pour les [hobbits|El]. \n\nSa position initiale au sein de l'ordre des [istariconcept|E] venait en second derrière [sarumancharacter|E], sa couleur étant alors « le Gris », mais après la chute de [sarumancharacter|E], il fut élevé à la tête de l'ordre, devenant [gandalfcharacter|E] « le Blanc »."

 game_concept_curumocharacter:0 "Curumo" 
 game_concept_curumocharacter_desc:0 "Un [maiargods|E] d'[aulecharacter|E] démontrant des compétences exceptionnelles en artisanat et discours. Il était connu comme l'[istariconcept|E] [sarumancharacter|E] en [middleearth|E]."

 game_concept_sarumancharacter:0 "Saruman"
 game_concept_sarumancharacter_desc:0 "Saruman, le [maiagod|E] [curumocharacter|E], était le chef des [istariconcept|E] envoyés à l'aide des Peuples Libres dans leur lutte contre [sauroncharacter|E]. Il s'intéressait aux traditions et artefacts de pouvoir, et ses connaissances étaient reconnues comme profondes et vastes, un maître de nombreuses disciplines et traditions. Il s'entretint souvent avec les grands et les puissants parmi les hommes, apportant ses conseils et les guidant. Il s'établit en [isengard|E] à la tour d'[orthanc|E], et y entreposa de nombreux anciens artefacts et connaissances. Il était connu pour le pouvoir de sa voix, qui lui permettait de convaincre et persuader même les plus sûr d'eux même. \n\nIl fut élu chef du Conseil Blanc, mais finit par tomber, après être devenu fier et arrogant, désirant ordonner le monde pour ses propres desseins. Il devint un pion de [sauroncharacter|E] et fut défait lors de la Guerre de l'Anneau. \n\nIl finit par être déchu de son rang d'[istariconcept|E] par [gandalfcharacter|E] le Blanc pour son refus de repentance pour ses actions."

 game_concept_aiwendilcharacter:0 "Aiwendil"
 game_concept_aiwendilcharacter_desc:0 "Un [maiargods|E] de [yavannacharactershort|E], dont l'histoire en [valinor|E] est inconnue. En [middleearth|E], il était connu comme l'[istariconcept|E] [radagastcharacter|E]."

 game_concept_radagastcharacter:0 "Radagast"
 game_concept_sageofthewoods:0 "Sage des bois"
 game_concept_radagastcharacter_desc:0 "Radagast, le [maiagod|E] [aiwendilcharacter|E], comme comme « le Brun ». Il se préoccupait surtout de la faune sauvage de la [middleearth|E], et en négligea ses devoirs envers les Peuples Libres. Il aida les autres [istariconcept|E] librement et aida à contrer [sauroncharacter|E] occasionnellement. Son destin demeure inconnu."

 game_concept_alatarcharacter:0 "Alatar"
 game_concept_alatarcharacter_desc:0 "Un [maiargods|E] d'[oromecharactershort|E], dont l'histoire en [valinor|E] est inconnue. En [middleearth|E], il était connu comme l'[istariconcept|E] [morinehtarcharacter|E]."

 game_concept_morinehtarcharacter:0 "Morinehtar"
 game_concept_morinehtarcharacter_desc:0 "Morinehtar, le [maiagod|E] [alatarcharacter|E], qui fut l'un des deux « Mages Bleus » au côté de [romestamocharacter|E]. Lui et son camarade voyagèrent dans l'Est aux côtés de [sarumancharacter|E], pour y aider les Peuples Libres et affaiblirent le contrôle de [sauroncharacter|E] sur ces régions. \n\nSon destin est inconnu, comme le résultat de sa mission."

 game_concept_pallandocharacter:0 "Pallando"
 game_concept_pallandocharacter_desc:0 "Un [maiargods|E] d'[oromecharactershort|E], dont l'histoire en [valinor|E] est inconnue. En [middleearth|E], il était connu comme l'[istariconcept|E] [morinehtarcharacter|E]."

 game_concept_romestamocharacter:0 "Rómestámo"
 game_concept_romestamocharacter_desc:0 "Rómestámo, le [maiagod|E] [pallandocharacter|E], qui fut l'un des deux « Mages Bleus » au côté de [morinehtarcharacter|E]. Lui et son camarade voyagèrent dans l'Est aux côtés de [sarumancharacter|E], pour y aider les Peuples Libres et affaiblirent le contrôle de [sauroncharacter|E] sur ces régions. \n\nSon destin est inconnu, comme le résultat de sa mission."
 
 ### Men ###

 # Númenóreans and Dúnedain #
 game_concept_elros:0 "Elros Tar-Minyatur"
 game_concept_elrosshort:0 "Elros"
 game_concept_elros_desc:0 "Elros était le fils d'Eärendil et de sa femme Elwing, le frère jumeau d'[elrondshort|E], et premier roi de Númenor, l'ancêtre des rois d'Arnor et de Gondor. Il fut élevé par les Fëanoriens [maglor|E] et [maedhros|E] après le Troisième Massacre Fratricide, et devint un grand meneur des Hommes durant la Guerre de la Colère. \n\nAprès la Guerre de la Colère, Elrond et Elros durent choisir à quel peuple ils appartenaient. Elros choisit de vivre en tant qu'Homme mortel, devenant un seigneur des Edain. Menant son peuple à l'ouest à travers la mer, il établit le royaume de [numenor|E] et en devint son premier roi en 32 [ageSA|E], prenant le nom de Tar-Minyatur. Il établit ainsi la tradition pour tous les rois à venir de prendre un nom de règne en quenya, et en fit la langue officielle de l'état, bien que le sindarin comme l'adûnaïque restaient tout deux communs.\n\nElros eu quatre enfants : trois fils, [vardamir|E], Manwendil et Atanalcar ; et une fille, Tindómiel. Après avoir vécu cinq siècles et avoir regné sur Númenor pendant 410 ans, Elros abandonna sa vie volontairement et son fils Vardamir Nólimon prit le [sceptreofnumenor|E] en tant que Tar-Vardamir. Elros fut le plus grand des rois des hommes autant par la noblesse que par la valeur."

 game_concept_vardamir:0 "Vardamir Nólimon"
 game_concept_vardamir_desc:0 "Vardamir Nólimon était l'ainé des fils d'[elros|E], et le deuxième roi de [numenor|E]. \n\nEn tant qu'ainé des quatre enfants d'[elrosshort|E], Vardamir était l'héritier du [sceptreofnumenor|E]. Il était reconnu comme un érudit exceptionnel dont le seul désir était d'étudier, et non pas de régner. Le [sceptreofnumenor|E] lui échut à la mort de son père. Cependant, l'extraordinaire longévité d'Elros, fit que Vardamir avait 381 ans à ce moment (soit vieux, même pour un [numenorean|E] de sang royal) et, avec sagesse, transmit immédiatement le [sceptreofnumenorshort|E] à l'aîné de ses propres enfants, qui fut connu comme le roi Tar-Amandil. Cependant, Vardamir est quand même officiellement compté comme le deuxième roi de Númenor, ayant regné nominallement pour une année. Son nom de règne était Tar-Vardamir. \n\nSon surnom, Nólimon, signifie « homme de savoir », car il était un érudit inégalé et montrait un amour profond pour les anciennes traditions. Il fut celui qui collecta, traduisit et compila les contes des [elderdays|E] tels qu'ils ont été transmis par les [dunedain|E] durant les âges suivants."

 game_concept_elendil:0 "Elendil"
 game_concept_elendil_desc:0 "Elendil (également connu comme Elendil le Grand) fut le fondateur des royaumes d'[arnor|E] et de [gondor|E], et le premier grand roi des Dúnedain en Exil. \n\nIl fut élevé à [numenor|E] lors de son assombrissement, et était le fils d'Amandil le dernier des seigneurs d'Andúnië. Il probablement nommé d'après son ancêtre, Tar-Elendil, un ancien roi de Númenor ; son nom représente également sa dévotion et son amitié, ainsi que celle de sa famille, envers les elfes en tant qu'Ami des Elfes, préservant les vieilles croyances en [iluvatar|E] et la révérence pour les [valargods|E]. Quand la Grande Armada fut rassemblée, Elendil défia les ordres d'Ar-Pharazôn et s'enfuya à Rómenna pour préparer ses navires au départ, car Amandil avait prédit la [downfallofnumenor|E] et l'avait enjoint à s'y préparer. Elendil et ses fils n'échappèrent que de peu à la catastrophe dans les neufs navires qu'ils avaient préparés avec leurs suivants, et Elendil accosta au [lindon|E]. \n\nDe là, ayant renouvelé son amitié avec Gil-galad, Elendil et ses fils commencèrent à construire les royaumes d'[arnor|E] et de [gondor|E]. Les [faithfulshort|E] qui s'étaient déjà établis dans ces régions le reconnurent en tant que grand roi, ayant la revendication la plus forte sur l'héritage d'[elrosshort|E]. \n\n[sauroncharacter|E], cependant, ne permit pas aux [dunedain|E] d'établir des royaumes si puissants et menaçants, particulièrement quand il s'agissait de ceux de ses ennemis les plus implacables lors de son temps en Númenor. Il assaillit le Gondor en 3429 [ageSA|E], débutant la [warlastalliance|E]. Elendil tomba à la toute fin de cette dernière, ainsi que Gil-galad, les deux grands rois succombant à [sauroncharacter|E]. Il fut enterré dans une tombe secrète et, en signe de révérence, aucun [dunedain|E] n'a depuis lors porté le nom d'Elendil."

 game_concept_isildur:0 "Isildur"
 game_concept_isildur_desc:0 "Isildur fut l'un des fondateurs du [gondor|E] et le deuxième grand roi des [dunedain|E]. Né en [numenor|E] en 3209 [ageSA|E], il était l'aîné des enfants d'[elendil|E], et le frère d'Anárion. L'un des [faithfulshort|E], il sauva un fruit de Nimloth, l'arbre des rois, qu'Ar-Pharazôn brûla en sacrifice sur les conseils de [sauroncharacter|E]. De ce fruit naquit l'Arbre Blanc du Gondor, le dernier descendant de Telperion en [middleearth|E]. Durant la [downfallofnumenor|E], Isildur s'échappa avec son père, son frère et leurs suivants sur neufs navires, dont trois étaient ceux d'Isildur. \n\nLes cinq navires d'Anárion et d'Isildur accostèrent en Pelargir, et les frères fondèrent le royaume de [gondor|E], et établirent leur capitale à [osgiliath|E]. Isildur fit de Minas Ithil sa résidence, où il planta la graine de Nimloth, qui donna naissance au premier Arbre Blanc. \n\nPendant la [warlastalliance|E], Isildur mena les défenses du Gondor et participa à la [battleofdagorlad|E] et au siège de Barad-dûr. Son père tomba face à Sauron, aux côtés de Gil-galad, et, en réparation, Isildur revendiqua l'[onering|E], le retirant de la main de [sauroncharacter|E] avec un fragment de [narsil|E]. Cirdan et [elrondshort|E] lui conseillèrent de le détruire mais il le considera comme un outil utile pour reconstruire son peuple dévasté, ne comprenant pas son rôle dans le lien de [sauroncharacter|E] au monde. \n\nAprès une année passée au Gondor à établir son neveur Meneldil, Isildur s'en fut pour [imladris|E] avec ses trois fils aînés, suivant l'[anduin|E] pour atteindre la passe. Là, il fut abattut aux [gladdenfields|E], et ainsi trépassa le dernier grand roi des Dúnedain jusqu'à ce qu'Elessar parviennent à réunir le sceptre et la couronne."

 game_concept_elendur:0 "Elendur"
 game_concept_elendur_desc:0 "Aîné des fils d'[isildur|E], Elendur était l'héritier d'Isildur et prince couronné des [dunedain|E]. Il était reconnu pour sa grande sagesse, son courage et sa prévoyance, et le plus proche de toute sa maison de son grand-père, [elendil|E]. Il fut le seul de ses frères à combattre lors de la [lastallianceshort|E], et le seul parmi les hommes à savoir qu'[isildur|E] portait l'[onering|E], pris de la main de [sauroncharacter|E] lui-même. \n\nIl périt aux [gladdenfields|E], urgeant son père à fuir et à amener l'[oneringshort|E] aux détenteurs des [threeringsofelvesshort|E]. Sa mort prématurée fut une grande tragédie, car il avait tout pour faire un noble et sage grand roi."
 
 game_concept_imrazor:0 "Imrazôr"
 game_concept_imrazor_desc:0 "Imrazôr, connu comme le Númenóréen, était un noble [gondorian|E] de Belfalas ayant vécu à la fin du deuxième millénaire du [thirdage|E]. On dit qu'il aurait épousé la vierge [elven|E] dénommée Mithrellas, une compagne vagabonde de Nimrodel. Son fils Galador fut le premier des princes de [dol_amroth|E]." 

 game_concept_targonofcardolan:0 "Targon de Cardolan"
 game_concept_kingtargon:0 "roi Targon"
 game_concept_targonofcardolan_desc:0 "Ainé des fils du roi Calimendar de Cardolan, le prince Targon fut bien nommé. « Grand seigneur », Targon fut, dès son plus jeune âge, impérieux et intelligent en égale mesure, et le pouvoir et l'arrogance des maisons nobles Cardolani l'agaçaient. Depuis les jours de l'independance du Cardolan, et même bien avant cela, la noblesse s'était vu attribuer une grande autonomie et un grand pouvoir, si bien que, sous, le roi de Cardolan n'était que le « premier de ses pairs ». Targon considérait avec envie le pouvoir et la centralisaton dont jouissaient les rois de l'Arthedain voisine, dont les vassaux pieux et loyaux obéissaient sans conteste. Ainsi, bien avant qu'il n'accéda au trône, il conseilla son père vers la centralisation du règne du Cardolan et la réduction des privilèges et de l'autonomie des anciennes maisons nobles. Sans surprise, cela lui value une grande inimitié de la part de nombreuses maisons nobles du Cardolan, qui craignirent ce qui se produirait le jour où il accéderait au trône.\n\nAinsi, lors du jour de son ascension, des factions nobiliaires menées par ses deux puinés se révoltèrent contre lui. Les terres centrales du Cardolan demeurant les seuls à lui rester loyales (car les projets qu'il mena en tant que prince améliorèrent le statut du domaine royal et lui gagnèrent de nombreux soutien), il semblait probable que si ses frères s'unissaient contre lui, il ne pourrait vaincre. Mais Targon avait gagné l'admiration de nombreux jeunes hommes ambitieux et doués et s'entoura d'un groupe de conseillers et lieutenants compétents. Avec son conseil loyal pour le soutenir, Targon réussit à mettre en échec la guerre civile Cardolani qui se figea en un statu quo. Après six années de guerres indécises, les soutiens de Targon prirent le dessus grâce à un coup de maître diplomatique : ils convainquirent le royaume d'Arthedain à rentrer en guerre à ses côtés. Avec l'aide de l'Arthedain durant les trois années qui suivirent, le premier frère de Targon, Turendur, tomba sur le champs de bataille et le second, Caldamir, fut forcé de s'enfuir dans les terres sauvages du Rhudaur, pour ne plus jamais être revu vivant. \n\nSon trône ainsi sécurisé, Targon s'employa à humilier la noblesse rebelle, et lui retira nombre de ses privilèges et de son autonomie. Certaines des plus petites maisons nobles y perdirent leur statut complet et ne devinrent rien de plus que des roturiers. Cependant, cette décision sévère devait sonner le glas de sa maison car, des années après sa mort, le petit-fils et la petite-fille de Targon moururent des mains d'une maison dépossédée de ses anciens domaines et, à travers leur trépas fut signé celui de la lignée de Thorondor au Cardolan."

 # Bellakareans #
 game_concept_zimrebal:0 "Zimrêbal"
 game_concept_zimrebal_long:0 "Zimrêbal Main-de-fer"
 game_concept_zimrebal_desc:0 "Le premier roi de Bellakar, fondateur de la royauté Tumakveh, Zimrêbal Main-de-fer a changé fondamentalement la culture, religion, et politique de Bellakar. \n\nNé dans le clan Tumakveh déjà puissant, Zimrêbal s'est élevé à la position d'[asapthubeth|E] de Nîlûlondê autour de 330 [ageTA|E], comme l'était la tradition d'alors en tant que chef de son clan. En tant que l'un des plus puissants meneurs des [baitha|E], il passa une montion d'urgence durant la crise de la première invasion Tedjin, consolidant son autorité militaire et exécutive autour de 340. \n\nCependant, après que l'invasion aie été repoussée avec succès, il ne rendit pas ses pouvoirs mais, à la place, avec me soutien de la plupart des Bâitha’n-Kadîr, se déclara roi. Afin de rendre sa revendication légitime, il affirma avoir reçu un mandat de [vardacharactershort|E], connu comme le Bellanarud de Ladnôca. Ce fut la naissance de la Kâthasaptha, la foi syncrétique qui a dominé le Bellakar méridional. \n\nZimrêbal connu un règne long et prospère jusqu'à sa mort en 395 [ageTA|E], lorsque son fils Abâruzôr lui succeda."

 # Primordial Men #
 game_concept_ermon:0 "Ermon"
 game_concept_ermon_desc:0 "Ermon, également connu sous le nom d'Ermon le Sage ou Ermon le Fidèle, fut, avec son frère [elmir|E], l'un des premiers hommes à s'éveiller en [hildorien|E] au lever du soleil. \n\nErmon et son frère furent découverts endormis par les Avars Nuin des Hisildi, qui les réveillèrent, Ermon d'abord et Elmir ensuite, leur apprenant à parler et les ramenant à la cour du roi elfe Túvo. Les [avari|E] furent remplis de joie à l'arrivée des hommes, et Túvo enseigna beaucoup aux frères. Après plusieurs années, ils entendirent des rumeurs selon lesquelles d'autres de leurs semblables se trouvaient sur la terre de leur réveil et, après avoir fait leurs adieux à leurs maîtres, ils retournèrent en Hildorien. Ils y furent accueillis avec crainte et surprise, et épousèrent deux femmes parmi les hommes qui s'y étaient réveillés. Ils enseignèrent à leurs proches tout ce qu'ils avaient appris en matière de parole et d'art, et devinrent de hauts dignitaires parmi eux.\n\nMais [morgothcharacter|E] avait entendu parler de la venue des hommes, et vint en secret jusqu'à Hildorien lui-même, pour les subvertir. Beaucoup tombèrent sous son emprise, jusqu'à Ermil et sa femme, et le cœur d'Ermon fut grandement troublé. \n\nMorgoth s'en alla aussi vite qu'il était venu (car les Noldor étaient devenus puissants en Beleriand), laissant derrière lui son lieutenant, l'Úmaiar Finkil, pour poursuivre son œuvre de corruption de l'orient et des hommes. Il éleva un terrible temple à Morgoth sur le lieu même de l'éveil des hommes, et Ermon sut que la fatalité était sur eux. Ermon consulta ses maîtres Avari et les nains avec lesquels il s'était lié d'amitié, et une alliance fut conclue entre eux contre Fankil et tous ceux qui le suivraient dans les ténèbres. \n\nC'est ainsi que la bataille de Palisor débuta, avec les Avaris, le peuple d'Ermon et les nains fidèles d'un côté, et Fankil, le peuple d'Ermon, les nains exilés et les gobelins de l'autre. Bien que Fankil ait été vaincu, Palisor s'acheva sans vrais vainqueurs. Le temple fut rasé, mais aucun des deux camps ne put revendiquer de véritable victoire. Ermon et les siens décidèrent de partir à la recherche des Gardiens mythiques qui habitaient dans l'[uttermostwest|E], accompagnés d'une armée d'[avari|E] dirigée par Tareg. Ainsi, Ermon est considéré comme l'ancêtre de toutes les branches des Edain et des Fidèles."
 
 game_concept_elmir:0 "Elmir"
 game_concept_elmir_desc:0 "Elmir, également connu sous le nom d'Elmir le déchu ou d'Elmir le traître, fut, avec son frère [ermon|E], l'un des premiers hommes à s'éveiller en [hildorien|E] au lever du soleil. \n\nErmon et Elmir furent découverts endormis par les Avars Nuin des Hisildi, qui les réveillèrent, Ermon d'abord et Elmir ensuite, leur apprenant à parler et les ramenant à la cour du roi elfe Túvo. Les [avari|E] furent remplis de joie à l'arrivée des hommes, et Túvo enseigna beaucoup aux frères. Après plusieurs années, ils entendirent des rumeurs selon lesquelles d'autres de leurs semblables se trouvaient sur la terre de leur réveil et, après avoir fait leurs adieux à leurs maîtres, ils retournèrent en Hildorien. Ils y furent accueillis avec crainte et surprise, et épousèrent deux femmes parmi les hommes qui s'y étaient réveillés. Ils enseignèrent à leurs proches tout ce qu'ils avaient appris en matière de parole et d'art, et devinrent de hauts dignitaires parmi eux.\n\nMais [morgothcharacter|E] avait entendu parler de la venue des hommes, et vint en secret jusqu'à Hildorien lui-même, pour les subvertir. Beaucoup tombèrent sous son emprise, et Ermil et sa femme étaient dans leurs rangs. Le cœur d'Ermil était rempli de crainte et de dévotion, car il sentait l'arrivée des ténèbres de la mort, ce qu'il haïssa et jura donc à celui qu'il pensait être leur maître. L'Úmaiar Finkil, avec son aide, éleva un grand et terrible temple à Morgoth, et ils conspirèrent pour sacrifier les Avaris en son nom. À ce moment-là, [ermon|E] ne put en supporter davantage et rejoignit ses maîtres Avari, ouvrant ainsi la voie à la bataille de Palisor.\n\nLes légendes ne s'accordent pas sur le véritable destin d'Elmir - certains disent qu'il fut tué par Ermon à Palisor, une fin amère pour des frères brouillés. D'autres disent qu'il a vécu, et qu'à la fin de sa vie, il s'est repenti et a tenté de ramener son peuple, mais trop tard. D'autres encore disent qu'il est resté impénitent jusqu'à la fin de ses jours, et que ses descendants ont continué ses œuvres immondes. Si Ermon est l'ancêtre des Edain et des Fidèles, Elmir est également considéré comme l'ancêtre des hommes des Ténèbres."
 
 ### Elves ###
 
 # The House of Feanor #
 game_concept_feanor:0 "Fëanor"
 game_concept_feanor_desc:0 "Fëanor ([quenya|E] : Fëanáro) était le meneur des [noldorelves|E], le plus puissant des Eldar en stature comme en esprit, et le créateur des [silmarils|E] ainsi que de nombreux autres grands travaux, comme les [palantir|El]. En lui, plus que chez tous les autres Enfants, brûlait vivement la [flameimperishable|E], et cette flamme intérieure définit l'ensemble de sa vie ; car il fut un être de passions profondes et permanentes, qu'elles soient de haines ou d'amour. Aîné des fils de Finwë, il fut le prince héritier des [noldorelves|E] à l'aube du monde. \n\nMais Fëanor semblait avoir été béni et maudit d'égale manière : sa mère mourut à sa naissance et refusa de revenir à la vie, [morgothcharacter|E] conspira sa mise à l'écart pour l'humilier et le détruire, et ses actions menèrent à la chute de sa maison parmi les Eldars. Car les mensonges de [melkorcharacter|E] causèrent l'effondrement de la Maison de Finwë, causant le conflit entre Fëanor, ses frères, et leurs soutiens parmi les [noldorelves|E], l'aliénant aussi aux yeux des [valargods|E]. \n\nAinsi, après l'[darkeningofvalinor|E], Fëanor refusa d'abandonner les [silmarils|E] aux [valargods|E], prêtant le [oathoffeanor|E], et menant les [noldorelves|E] en exil, causant le [firstkinslaying|E]. Il abandonna par la suite [fingolfin|E] et sa suite en brûlant la flotte des Teleri. Il remporta une grande victoire lors de la Bataille sous les Étoiles, avant d'être submergé par une attaque concentré de plusieurs Balrogs. \n\nL'héritage de Fëanor est incroyablement mixte et controversé. Lui et ses [sonsoffeanorshort|E] prêtèrent le [oathoffeanor|E], source de nombreux chagrins, et ses actions menèrent au [firstkinslaying|E]. Mais il permit également d'amener de l'aide en [middleearth|E] et en [beleriand|E], épuisant les armées et l'énergie [morgothcharacter|E], et permettant aux Hommes de venir dans un monde encore partiellement libre de son emprise, et ses nombreuses inventions, tels les [tengwar|El], ont grandement enrichi le monde. \n\n#TOLKIENQUOTE « Car Fëanor avait été voulu le plus grand en toutes parties du corps et de l'esprit, en fait de courage et d'endurance, de beauté, d'entendement et d'adresse, de force comme de subtilité, de tous les Enfants d'Ilúvatar ; et une flamme brillante était en lui. » #!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Du Soleil et de la Lune et de la Dissimulation du Valinor »"

 game_concept_houseoffeanor:0 "Maison de Fëanor"
 game_concept_houseoffeanor_desc:0 "La Maison de [feanor|E] était l'une des maisons prééminentes des [noldorelves|E] lors des Jours Anciens, fondée par [feanor|E]. [feanor|E] était l'un des plus grands, et sans aucun doute le plus talentueux, des [noldorelves|E], mais sa rage ardente et la perte de ses [silmarils|E] le mena à commettre des actes qui réduisirent grandement l'influence de sa maisonnée au sein de son peuple. \n\nEn tant qu'héritiers de Finwë, ses descendants (particulièrement [maedhros|E], son fils aîné) auraient du hériter de la Royauté des Noldor, mais du fait des actions irréfléchies de [feanor|E], la seigneurie des [noldorelves|E] passa à ses frères : Finarfin en [aman|E], et [fingolfin|E] en [middleearth|E]. Pour cette raison, on désigne les membres de la [houseoffeanor|E] comme les Dépossédés. \n\nL'histoire de la Maison fut dramatique, et la plupart de ses membres connurent une fin rapide. [feanor|E] et six de ses septs fils périrent avant la fin du [firstage|E]. Son deuxième fils, [maglor|E], surviva à la Guerre de la Colère, errant sur les côtes de la [middleearth|E], mais son destin est inconnu. \n\nLe dernier membre de la Maison fut le petit-fils de [feanor|E], [celebrimbor|E], le fils de Curufin, qui eut un rôle important dans la conception des [ringsofpower|E], et fut torturé à mort par Sauron, durant le Deuxième Âge."

 game_concept_sonsoffeanor:0 "fils de Fëanor"
 game_concept_sevenlords:0 "sept seigneurs"
 game_concept_sonsoffeanorshort:0 "fils"
 game_concept_sonsoffeanor_desc:0 "Les fils de [feanor|E], également connus comme les sept seigneurs, étaient les meneurs de l'Ost Fëanorien en [beleriand|E]. Ils ont été très impliqués dans le siège d'[angband|E] et dans la direction des armées des [noldorelves|E], et furent connu comme les sept seigneurs dès lors qu'aucun d'entre eux ne pris le titre de [king|El] après que [maedhros|E] abdiqua la grande royauté. Mais, malgré qu'ils furent des alliés de grande valeurs et des ennemis féroces de [morgothcharacter|E], ils furent également responsables de certaines des plus grandes tragédies des elfes, les deuxièmes et troisièmes Massacres Fratricides. \n\nLes septs fils de [feanor|E] étaient : \n[maedhros|E] le Grand \n[maglor|E] le Ménestrel \nCelegorm le Blond \nCaranthir le Sombre \nCurufin le Subtil \nAmrod \nAmras \n\nTous les septs connurent des sorts terribles à leur manière, ayant prêté le [oathoffeanor|E] et forcé à commettre des actes horribles en son nom. À l'instar de leur père, ils font partis des Elfes les plus tragiques et ont laissé un héritage mixte. \n\n#TOLKIENQUOTE « Les sept fils de Fëanor étaient Maedhros le Grand ; Maglor l'illustre chanteur, dont la voix s'entendait loin par les terres et l'océan ; Celegorm le blond, et Caranthir le sombre ; Curufin le subtil, qui hérita d'une bonne part de l'habileté manuelle de son père ; et les plus jeunes Amrod et Amras, qui étaient jumeaux, de figure comme de caractère. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « D'Eldamar et des Princes de l'Eldalië »"

 game_concept_celebrimbor:0 "Celebrimbor"
 game_concept_celebrimbor_desc:0 "Celebrimbor ([quenya|El] : Tyelpinquar) était le fils de Curufin, cinquième fils de [feanor|E]. Celebrimbor fut le plus grand artisan de l'histoire de la Terre du Milieu, après son grand-père, et sa création des [ringsofpower|E] menèrent à la domination et à la chute finale de [sauroncharacter|E] durant la Guerre de l'Anneau. \n\nCelebrimbor suivit son père et son grand-père dans l'exil, bien qu'il ne jura pas le [oathoffeanor|E], ce qui fit de lui le seul membre de la [houseoffeanor|E] à échapper à son emprise maudite. Après le [firstage|E], il s'établit en [lindon|E] pour un temps, aidant à la construction, avant de s'établir finalement en [eregion|E] avec la plupart des [noldorelves|E] de la faction Fëanorienne. \n\nIl y forgea les [ringsofpower|E], particulièrement les [threeringsofelvesshort|E], versant dans leur création compassion et désir de guérison et de préservation du monde. C'est ainsi qu'il précipita sa fin, refusant de donner à [sauroncharacter|E] la localisation des [threeringsofelvesshort|E]."

 game_concept_maedhros:0 "Maedhros"
 game_concept_maedhros_desc:0 "Maedhros le Grand, également connu comme [nelyafinwe|E], [maitimo|E] , et [russandol|E], était l'aîné des [sonsoffeanor|E]. Ressemblant à son père par son esprit et son talent et à sa mère par son tempérament et sa sagesse, il fut l'un des plus puissants des jours anciens, et son destin est des plus tragique, à l'image de celui de [feanor|E] lui-même. \n\nIl rejoignit son père et le reste de sa maison en exil, et fut, brièvement, Haut-Roi des [noldorelves|E]. Il abdiqua le trône à [fingolfin|E] après son sauvetage par [fingon|E]. Par la suite, il établit son bastion en Himring, et de là fut Seigneur du [beleriand|E] oriental, chef des [sevenlords|El]. La fin tragique de Maedhros débuta avec l'échec de l'Union de Maedhros, dans laquelle les [noldorelves|E], au côté des nains et des alliés, connurent une défaite décisive face aux armées de [morgothcharacter|E]. \n\nCe fut peu de temps après que le [oathoffeanorshort|E] ne put être retenu, et Maedhros mena ses frères dans les deuxièmes et troisièmes Massacres Fratricides. Durant la Guerre de la Golère, il rallia ce qui restait de l'Est du [beleriand|E] contre [morgothcharacter|E], mais même cela fut insuffisant pour recouvrer les Silmarils, qu'[eonwecharacter|E] lui refusa ainsi qu'à [maglor|E] en réponse de leurs crimes. \n\nLes deux frères volèrent les joyaux durant la nuit mais furent brûlés ; car les [silmarils|E] ne souffraient pas qu'un mal les touche. Maedhros, desespéré, angoissé et las de vivre, choisit de mettre fin à ses jours et se jetta dans une crevasse enflammée. \n\n#TOLKIENQUOTE « Maedhros accomplit des exploits d'une hardiesse insurpassable, et les Orques fuyaient à son approche ; car depuis le tourment qu'il avait enduré sur le Thangorodrim, son esprit brûlait en lui comme une flamme blanche, et il était tel un être revenu d'entre les morts. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la ruine du Beleriand et de la chute de Fingolfin »"

 game_concept_maglor:0 "Maglor"
 game_concept_maglor_desc:0 "Maglor le Ménéstrel, également connu comme [kanafinwe|E] et [makalaure|E], est le deuxième des fils de [feanor|E], et le seul à avoir survécu au [firstage|E]. Main droite de [maedhros|E], il était plus tendre de coeur et plus proche du tempéraement de sa mère, mais restait un adversaire féroce de [morgothcharacter|E]. Il fut reconnu comme le deuxième plus grand ménestrel des elfes, après Daeron. \n\nPrêtant le [oathoffeanor|E], il suivit son père en exil. Il fut, pour un temps, régent des [noldorelves|E] pendant la captivité de [maedhros|E] en [angband|E]. Après l'établissement des royaumes des [noldorelves|E], Maglor s'installa avec [maedhros|E] en Himring, tenant la Trouée de Maglor avec ses compagnies de cavaliers. \n\nEn tant que lieutenant de son frère, il participa aux deuxièmes et troisièmes Massacres Fratricides. C'est durant le troisième qu'il secouru [elrondshort|E] et [elrosshort|E], et finit par devenir un père de substitution pour eux. Après la fin de la Guerre de la Colère, il se disputa avec [maedhros|E], désirant soumettre son jugement aux [valargods|E]. Mais [maedhros|E] l'emporta, arguant qu'ils devaient s'emparer des [silmarils|E] maintenant, de peur que le [oathoffeanorshort|E] ne les force à amener la guerre en [aman|E] elle-même. \n\nAprès le suicide de [maedhros|E], Maglor jeta son [silmaril|E] dans la mer, avant de disparaitre de l'histoire. On dit qu'il erre toujours sur les rivages de la mer, chantant ses regrets." 
 
 # The House of Fingolfin #
 game_concept_fingolfin:0 "Fingolfin"
 game_concept_fingolfin_desc:0 "Fingolfin, également connu comme [nolofinwe|E] et [aracarno|E], était le deuxième fils de Finwë, l'aîné des enfants d'Indis, et le troisième grand roi des Noldor. \n\nFingolfin était le plus fort et le plus vaillant des fils de Finwë. Né de mères différentes, lui et son demi-frère [feanor|E] connurent des difficultés pour se lien l'un à l'autre, et cette absence d'affinité se mua en rivalité quand Melkor sema des mensonges disant que le frère de l'autre planifiait de l'exiler de Tirion. Ainsi, quand le mécontentement grandit parmi les Noldor, il demanda la captivité de [feanor|E], dénonçant ses mots fiers et questionnant son autorité et sa loyauté à leur père. A partir de ce moment, les deux frères se sont éloignés l'un de l'autre, car [feanor|E] pointa Fingolfin de son épée pour ses mots, ce pour quoi il fut bâni. Durant cet exil, Fingolfin régna en Tirion comme régent, et les mensonges de [morgothcharacter|E] à [feanor|E] semblèrent vrais \n\nAprès l'[darkeningofvalinor|E], Fingolfin jura de suivre [feanor|E] dans sa quête de vengeance, le reconnaissant comme son roi. Mais alors qu'ils progressaient, et particulièrement après le [firstkinslaying|E], ses suivants commencèrent à parler amèrement de Fëanor, et en son coeur, Fingolfin tenait son frère pour un fou, indigne de la couronne de leur père. Il prit alors le nom de [finwenolofinwe|E], et se sépara de [feanor|E]. Après l'incendie de Losgar, voyant ses gens abandonnés et pourtant fier et indisposés à faire demi tour, il les mena au travers de la glace mordante, l'Helcaraxë. \n\nIl parvint en [beleriand|E] au premier lever de la Lune, et se réconcilia avec le reste de son peuple après le sauvetage de [maedhros|E] par [fingon|E], car Maedhros abdiqua sa couronne à son avantage. Ainsi, Fingolfin régna en tant que Haut-Roi des Noldor depuis Hithlum jusqu'à la Dagor Bragollach, à la fin de laquelle il chevaucha seul jusqu'à Angband, et y appela [morgothcharacter|E] qu'il défia en combat singulier. Sept fois il blessa le Seigneur Sombre, et [morgothcharacter|E] boita à jamais depuis ce jours, mais finalement, Fingolfin tomba. \n\n#TOLKIENQUOTE « Ainsi mourut Fingolfin, Grand Roi des Noldor, le plus fier et le plus vaillant des Rois elfes de jadis. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la ruine du Beleriand et de la chute de Fingolfin »"

 game_concept_fingon:0 "Fingon"
 game_concept_fingon_desc:0 "Fingon, également connu comme [findekano|E] était le fils aîné de [fingolfin|E] et le quatrième grand roi des Noldor, surnommé « Le Vaillant ». \n\nAprès l'[darkeningofvalinor|E], il mena l'avant-garde de l'ost de son père, désirant suivre de près son ami le plus cher [maedhros|E]. Ainsi, il fut le premier à venir à Alqualondë, et se joint au [firstkinslaying|E]. Après l'incendie des navires à Losgar, il traversa l'Helcaraxë, et parvint en [beleriand|E] avec le reste de l'ost de Fingolfin. Il y secouru [maedhros|E] d'Angband, et par ses actions valeureuses le schisme entre les Maisons de Fingolfin et de Fëanor fut comblé. \n\nFingon s'établit en Hithlum avec son père, et régna sur Dor-lómin comme son seigneur, finissant par y accorder des terres à la Maison de Hador pour s'y établir. Après la mort de son père en [ageFA|E] 455 durant la Dagor Bragollach, Fingon assuma la Haute Royauté, mais ne régna que 16 ans, le règne le plus court de tous les Haut-Rois. Il rejoint [maedhros|E] dans l'Union de Maedhros, mais Fingon tomba dans les batailles résultantes.\n\n#TOLKIENQUOTE « Of all the children of Finwë he is justly most renowned: for his valour was as a fire and yet as steadfast as the hills of stone; wise he was and skilled in voice and hand; truth and justice he loved and bore good will to all, both Elves and Men, hating Morgoth only; he sought not his own, neither power nor glory, and death was his reward. »#!\n\n#QUOTEDCHARACTER ― The Lost Road and Other Writings, « Quenta Silmarillion »"
 
 # The House of Elrond #
 game_concept_elrond:0 "Elrond Peredhel"
 game_concept_elrondshort:0 "Elrond"
 game_concept_elrond_desc:0 "Elrond Peredhel (Semi-Elfe) est le fils d'Eärendil et d'Elwing, frère d'[elros|E], seigneur de [rivendell|E], et, de-facto, grand roi des [noldorelves|E] durant le [thirdage|E]. Né dans les dernières années du [firstage|E], il fut élevé par les fëanoriens [maedhros|E] et [maglor|E] avec son jumeau [elrosshort|E] après le troisième Massacre Fratricide. Il rejoint son cousin Erenion Gil-galad à la fin de la Guerre de la Colère, et après sa conclusion choisit d'être conté parmi les elfes, devenant un grand maitre des traditions et guérisseur. \n\nElrond aida à construire à et gouverner le royaume de [lindon|E], et après la chute d'[eregion|E] fonda [rivendell|E] en 1697 2.A. Il devint son seigneur, et y règna durant toute la suite du [secondage|E] et l'entiereté du Troisième, et demeura un allié loyal à tous les Peuples Libres. Il éleva de nombreux héritiers d'[isildur|E] dans sa maisonnée, et apporta conseil et hospitalité à tous ceux qui vinrent en son domaine. \n\nIl porte [vilya|E], et avec elle fit de [rivendell|E] un sanctuaire de guérison et de paix sans comparaison en [middleearth|E], rappellant la félicité et la guérison d'[aman|E]. Il demeura, durant toute sa vie, un ennemi implacable de [sauroncharacter|E], combattant dans de nombreuses guerres contre lui et ses lieutenants. Il fut reconnu comme l'un des Sages des Eldars, et fut l'un des membres du Conseil Blanc. \n\nElrond quitta finalement la [middleearth|E] sur le Navire Blanc, qui l'amena dans l'[uttermostwest|E], et avec lui s'en furent la majorité des [noldorelves|E] restants. \n\n#TOLKIENQUOTE « Il avait la noblesse et la beauté d'un seigneur elfes, la force d'un guerrier, la sagesse d'un magicien - vénérable comme un roi des nains et aussi doux que l'été. »#!\n\n#QUOTEDCHARACTER ― Le Hobbit, « Une brève halte »"

 game_concept_glorfindel:0 "Glorfindel"
 game_concept_glorfindel_desc:0 "Glorfindel (Laurefindelë) de Gondolin est un cas étrange dans l'histoire de la [middleearth|E]. Il est le seul elfe à être jamais revenu en [middleearth|E] après s'être réincarné en [aman|E]. Né durant les [yearofthetreesage|E], il rejoint la révolte des Noldor par loyauté pour Turgon. En récompense de sa loyauté, il fut nommé seigneur de l'une des Douzes Maisons de Gondolin, la Maison de la Fleur d'Or. Il est célèbre pour avoir abattu un Balrog lors de la Chute de Gondolin, mourant en tentant de sauver Idril et Eärendil. \n\nDurant le [secondage|E] il fut renvoyé en [middleearth|E] en tant qu'émissaire des [valargods|E]. Étant déjà un Elda de grande stature corporelle comme spirituelle avant sa mort, dans sa nouvelle incarnation son pouvoir spirituel fut augmenté en résultat de son sacrifice. Ainsi, dans sa seconde vie en [middleearth|E] il fut reconnu comme l'un des Eldar les plus puissants. Il servit [elrondshort|E] loyalement, d'abord en raison de sa loyauté à Turgon et Irdil, puis ensuite grâce à son amitié profonde et respectueuse avec [elrondshort|E] lui-même. \n\nIl était l'épée d'[imladris|E], capitaine de sa garde et son meneur lors de la guerre, après [elrondshort|E], combattant de nombreuses batailles au côté de son seigneur. Il mena les armées de [rivendell|E] et du [lindon|E] durant la Bataille de Fornost, et prédit le destin du Roi-Sorcier. \n\nIl fut l'un des rares [noldorelves|E] à rester à [rivendell|E] après le départ d'[elrondshort|E], restant avec Elladan et Elrohir jusqu'à ce qu'ils aient fait leur choix. Il embarqua sur un navire et rejoignit [elrondshort|E] dans l'[uttermostwest|E].\n\n#TOLKIENQUOTE « Glorfindel était grand et droit ; ses cheveux étaient d'or éclatant, sa figure jeune et belle, intrépide et débordante de joie ; son regard était lumineux et vif, et sa voix musicale ; la sagesse trônait sur son front, et la force montait dans son bras. » #!\n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « Nombreuses Rencontres »"

 # Avari #
 game_concept_tuvo:0 "Túvo"
 game_concept_tu:0 "Tû"
 game_concept_tuvo_desc:0 "Túvo, connu plus tard dans les mythes sous le nom de Roi-Sorcier Tû, était le roi [avarin|E] des Hisildi de la Forêt Sauvage dans les dernières [yearofthetreesage|E] et à l'aube du [firstage|E].\n\nFils aîné de Nurwë, Túvo était le plus grand des [avari|E], le plus doué dans les arts de l'esprit et de l'âme, à tel point que certains croyaient qu'il était en partie fay ou maia, et dans la mémoire après qu'il ait été nommé sorcier. Mais cela n'est pas plus vrai que la croyance selon laquelle Galadriel de Lorien était une sorcière. C'est lui qui accueillit [ermon|E] et [elmir|E], les premiers éveillés des Hommes, et qui leur a beaucoup appris. Il fut leur professeur et leur protecteur. \n\nLorsque [morgothcharacter|E] et son lieutenant [fankil|E] commencèrent à corrompre les hommes d'Hildorien, c'est Túvo, avec Ermon, qui s'efforça de leur résister et qui prit la tête des Peuples Libres lors de la [battleofpalisor|E]. Bien qu'il ait tué [fankil|e] dans la bataille, Túvo fut lui-même gravement blessé, et se retira dans une grotte isolée pour mourir en paix après avoir transmis sa royauté à sa fille unique, Dardariann."
 
 game_concept_tareg:0 "Tareg"
 game_concept_tareg_desc:0 "Un des grands chefs de guerre des [avari|E] lors de la [battleofpalisor|E], Tareg rejoignit ensuite [ermon|E] dans son périple vers l'ouest à la tête d'une grande armée d'[avari|E], à la recherche de paix et de sécurité, certaines parties de son armée s'arrêtant au fur et à mesure du chemin pour s'installer sur place. La plus grande partie de son armée s'est ainsi établie dans l'Eryn Rhûn, sur les rives de la mer intérieure. Le destin de Tareg lui-même est inconnu - s'il est parvenu jusqu'à Beleriand, on ne l'a plus jamais entendu sous ce nom."

 ### Dwarves ###
 game_concept_dwarffathers:0 "pères des nains"
 game_concept_dwarffathersshort:0 "pères"
 game_concept_dwarffathershort:0 "père"
 game_concept_dwarffather:0 "père des nains"
 game_concept_dwarffathers_pluralshort:0 "pères des nains"
 game_concept_dwarffathers_desc:0 "Les pères des nains étaient les premiers sept nains fabriqués par [mahalcharacter|E] et à qui [eru|E] offrit une âme, durant la [dwarfcreation|E]. \nLes sept étaient : \n\nDurin l'Immorter, père des [longbeards|E] \nÚri le Balafré, père des [firebeards|E] \nDwálin le Sage, père des [broadbeams|E] \nSindri le Riche, père des [ironfists|E] \nThúlin le Vif, père des [stiffbeards|E] \nThrár le Fier, Père des [blacklocks|E] \nBavór le Froid, père des [stonefoots|E]"

 game_concept_durin:0 "Durin"
 game_concept_durindeathless:0 "Durin l'Immortel"
 game_concept_durin_desc:0 "Aîné des [dwarffathers|El], Durin était le seul d'entre eux à s'être éveillé seul, enfoui profondément sous le Mont [gundabad|E] dans les [mistymountains|E]. Voyageant vers le sud, il est dit qu'il a « nommé les collines et les vallées sans nom ». Enfin, il arriva jusqu'au Kheled-zâramand, et regardant dedans, il se vit couronné d'étoile dans son reflet. Prenant ceci comme un signe, il érigea la Pierre de Durin à cet endroit et, dans les grottes proches du lac, il fonda la cité et le royaume de [khazaddum|E]. \n\nPeu après, Durin fonda la Maison de Durin, et son peuple devint connu comme le peuple de Durin, ou les [longbeards|E]. Il vécu jusqu'à un âge avancé, bien au delà de la norme chez les [dwarves|E], bien qu'il ne fut pas immortel et mouru avant la fin du [firstage|E]. Il fut enterré dans une tombe ouvragée en [khazaddum|E], et ses jours de paix et d'abondance survivèrent dans les traditions et les chansons, telle la [songofdurin|E]. \n\nLes [longbeards|E] affirment qu'il reviendra sept fois, et qu'à chaque réincarnation, il sera nommé Durin à nouveau et régnera en roi. Et c'est ainsi que cela se passa, jusqu'à Durin VII et Dernier, régnant sur le dernier grand âge d'or des [longbeards|E] en [khazaddum|E]."
 
 ### The Dark Forces (Melkor and Company) ###
 game_concept_morgothcharacter:0 "Morgoth"
 game_concept_melkorcharacter:0 "Melkor"
 game_concept_mulkhercharacter:0 "Mulkhêr"
 game_concept_morgothcharacter_desc:0 "Morgoth, également connu comme Melkor, était le plus grand des [ainurgods|E]. Il fut déchu de sa gloire lorsqu'il sema le chaos dans la [musicoftheainur|E] et défia la volonté d'[iluvatar|E]. Morgoth corrompit de nombreux Ainur à son service, combattit les [valargods|E], et provoqua le marrissement d'[ardaconcept|E]. Il vola les [silmarils|E] et ses guerres contre les elfes et les hommes constituèrent la plupart de l'histoire du Premier Âge. Finalement, Morgoth fini enchaîné par les [valargods|E] et banni dans le [thevoid|El], laissant les dommages permanents causés par ses maléfices, ainsi que son ancien lieutenant [sauroncharacter|E], continuer à perturber le monde seuls. \n\nSelon une prophétie, Morgoth se relèvera un jour dans une grande colère, mais sera détruit lors de la Dagor Dagorath. \n\n#TOLKIENQUOTE « Et il descendit sur Arda avec une puissance et une majesté plus grandes qu'aucun autre des Valar, telle une montagne marchant dans l'océan la tête au dessus des nuages, les flancs recouverts de glace, de feu et de vapeurs couronnées ; et l'éclat des yeux de Melkor était telle une flamme dévorante dont la morsure est d'un froid mortel. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Ainulindalë »"

 game_concept_sauroncharacter:0 "Sauron"
 game_concept_sauroncharacter_desc:0 "À l'origine [maiagod|E] d'[aulecharacter|E], [sauroncharacter|E] était le plus grand serviteur de [melkorcharacter|E] lors des [elderdays|E], son lieutenant le plus puissant et le plus loyal. Après la défaite de [melkorcharacter|E] durant la Guerre de la Colère, [sauroncharacter|E] se repentit brièvement, mais sa fierté prit le dessus et il fuya [eonwecharacter|E]. \n\nIl apparu par la suite sous l'apparence d'[annatarcharacter|E], sous laquelle il gagna l'amitié des elfes d'[eregion|E], et participa à la conception des [ringsofpower|E]. Il fabriqua un maître anneau, l'[onering|E], pour contrôler tous les autres, mais à cause de la défiance des elfes, nains et hommes de Númenor, il fut repoussé jusqu'au [mordor|E]. \n\nIl attendit alors son heure, recrutant les [nazgulcharacter|E] à son service, et pourtant ne fut pas capable de battre les armées de [numenor|E]. Il reprit alors sa belle apparence et fut ramené à Númenor comme prisonnier et trophée. De là, il corrompit [numenor|E] de l'intérieur, provoquant finalement l'[akallabeth|E], qui le priva de sa capacité à prendre une forme inspirant la confiance. \n\nIl fut défait, au prix de nombreuses vies, par la [lastallianceshort|E], et son corps physique fut détruit mais son esprit perdura, car l'[onering|E] n'avait pas été détruit. Pendant plus de 3000 ans, il regagna lentement sa force, jusqu'à sa défaite finale lors de la Guerre de l'Anneau, quand l'[oneringshort|E] fut finalement détruit, et il fut banni dans le [thevoid|El]. \n\n#TOLKIENQUOTE « Mais il surgit en son temps comme une ombre de Morgoth et un spectre de sa malveillance, et il le suivit sur le même sentier désastreux conduisant au Vide. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta ― Des Ennemis »"
