 heavy_monster:0 "[heavy_monster|E]"
 game_concept_heavy_monster:0 "Monstre"
 game_concept_heavy_monster_desc:0 "Les monstres sont des créatures uniques et peuvent être considérés comme des [men_at_arms|E] lourdement armés qui jouent un rôle spécifique sur le champ de bataille, pour certains peuples. Bien que chaque type de monstre soit unique, ils [counter|E] généralement les [skirmishers|E], et parfois l'[heavy_infantry|E]. Ils sont à leur tour contrés par les [spearmen|E] et la [heavy_cavalry|E].\n\nLes monstres ont souvent des forces et des faiblesses spécifiques sur certains types de [terrain|E].\n\nPar rapport à la [light_cavalry|E] et à la [heavy_cavalry|E], ils ont généralement une plus grande [toughness|E], mais sont moins nombreux dans l'ensemble."
