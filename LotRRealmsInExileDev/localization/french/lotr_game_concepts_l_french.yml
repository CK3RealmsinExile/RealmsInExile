 game_concept_nelyafinwe:0 "Nelyafinwë"
 game_concept_nelyafinwe_desc:0 "Un nom signifiant « Troisième Finwë », le [fathername|E] de [maedhros|E]."

 game_concept_maitimo:0 "Maitimo"
 game_concept_maitimo_desc:0 "Le [mothername|E] de [maedhros|E], signifiant « le Bien-bâti » en quenya, donné par Nerdanel en raison de sa beauté."

 game_concept_russandol:0 "Russandol"
 game_concept_russandol_desc:0 "Un epessë quenya signifiant « Tête cuivrée », donnée à [maedhros|E] par ses amis et parents en raison de ses cheveux rouges sombres, un héritage de sa mère et de son, grand père. Il était aussi connu pour porter une couronne de cuivre."

 game_concept_kanafinwe:0 "Kanafinwë"
 game_concept_kanafinwe_desc:0 "Le [fathername|E] de [maglor|E], signifiant « Finwë à la voix forte » en quenya."

 game_concept_makalaure:0 "Makalaurë"
 game_concept_makalaure_desc:0 " Le [mothername|E] de [maglor|E], un nom quenya d'étymologie incertaine, générallement interprété comme « doigts d'or », en référence à ses aptitudes musicales."
 
 game_concept_finwenolofinwe:0 "Finwë·ñolofinwë"
 game_concept_finwenolofinwe_desc:0 "Le nom pris par [fingolfin|E] durant les premiers jours de l'[exileofthenoldor|E], pour symboliser sa revendication sur la grande royauté après la mort de Finwë. Cette décision est tenue pour être une cause majeure de la destruction des navires Falmari à Losgar par [feanor|E]."

 game_concept_nolofinwe:0 "Ñolofinwë"
 game_concept_nolofinwe_desc:0 "Le [fathername|E] de [fingolfin|E], signifiant  « Sage Finwë » en Quenya."

 game_concept_aracano:0 "Aracáno"
 game_concept_aracano_desc:0 "Le [mothername|E] de [fingolfin|E], signifiant « Grand Meneur » en quenya. Également le nom d'Argon, le fils de Fingolfin, sous la forme Arakáno."

 game_concept_findekano:0 "Findekáno"
 game_concept_findekano_desc:0 "Le [fathername|E] de [fingon|E], signifiant « Commandant Chevelu », un nom particulier pour l'aîné des fils de Fingolfin."

 game_concept_conceptplant:0 "Plante"
 game_concept_conceptplant_desc:0 "Un type de végétation en [ardaconcept|E]."

 game_concept_oiolaire:0 "Oiolarë"
 game_concept_oiolaire_tree:0 "Arbre Oiolarë"
 game_concept_oiolaire_trees:0 "Arbres Oiolarë"
 game_concept_oiolaire_desc:0 "Les arbres Oiolairë étaient une des espèces d'« arbres fragrants » de [numenor|E], plantés dans la région de Nísimaldar, autour du havre d'Eldalondë. Tous ces arbres étaient beaux et dégageaient une bonne odeur, d'où leur nom. Ces arbres étaient originaires de Valinor et furent offerts aux Númenoréens par les [elves|E] de [valinor|E] pour enrichir leurs terres et comme symboles de leur amitié. \n\nLes Oiolairë, qui signifie « éternel été », étaient connus comme les plus robustes et les plus immuables des arbres fragrants, semblant ne pas se soucier des saisons qui changent. Porteur de feuilles émeraude brillantes et d'une écorce sombre, même une fois coupée, une branche de cet arbre gardait longtemps sa couleur et sa vitalité, certaines étant connues pour durer des années. Pour cette raison, ils sont devenus un élément clé de la tradition des marins de [numenor|E], dont les parentes ou les épouses plaçaient un rameau d'Oiolairë sur leurs navires comme symbole d'endurance et de bonne fortune, ainsi que de l'amitié et de la protection d'[ossecharacter|E] et d'[uinencharacter|E]. Ces rameaux étaient connus sous le nom de « rameau vert du retour »."

