 game_concept_nazgulcharacter:0 "Nazgûl"
 game_concept_nazgul:0 "$game_concept_nazgulcharacter$"
 game_concept_ninenazgul:0 "les neufs Nazgûl"
 game_concept_nineringwraiths:0 "neufs Spectres de l'Anneau"
 game_concept_ringwraith:0 "Spectre de l'Anneau"
 game_concept_ringwraiths:0 "Spectres de l'Anneau"
 game_concept_nazgulcharacter_desc:0 "Les serviteurs les plus terribles de [sauroncharacter|E]. Ni vivant, ni morts, les Nazgûl étaient autrefois de grands guerriers et rois des hommes, désormais lié au service de [sauroncharacter|E] par la puissance des [nineringsofmenshort|E]. \n\nDésormais, ils n'existent que pour remplir les souhaits de leur maître.\n\n#TOLKIENQUOTE « Ils devinrent les Nazgûl, les Spectres de l'Anneau, les plus terribles serviteurs de l'Ennemi ; les ténèbres allaient avec eux, et leurs voix étaient celles de la mort. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux de pouvoir et le Troisième Âge »"
 game_concept_ninenazgul_desc:0 "Premier des Nazgûl, le [witchkingshort|E] \nSecond des Nazgûl, l'[khamulshadowftheeastshort|E] \nTroisième des Nazgûl, le [goldenkingshort|E] \nQuatrième des Nazgûl, Aubemort \nCinquième des Nazgûl, le [blindsorcerershort|E] \nSixième des Nazgûl, le Roi des Glaces \nSeptième des Nazgûl, le Seigneur Limier \nHuitième des Nazgûl, le Roi Flamboyant \nNeuvième des Nazgûl, le Cavalier Noir"

 game_concept_witchking:0 "le Roi-Sorcier"
 game_concept_witchkingshort:0 "Roi-Sorcier"
 game_concept_ermurazor:0 "Er-Mûrazôr"
 game_concept_witchking_desc:0 "Le plus grand des Neufs, le Roi-Sorcier est le plus fidèle serviteur de [sauroncharacter|E]. Autrefois, il était Er-Mûrazôr, deuxième fils de Tar-Ciryatan de [numenor|E]. Mécontent de sa position de prince puîné, Er-Mûrazôr parti se tailler son propre royaume en [middleearth|E], mais échoua à chaque tentative et ne put échapper à l'emprise de son père. \n\nSentant son mécontement, [sauroncharacter|E] le prit comme pupille, lui apprenant les arts de Morgul et lui offrit une chance d'obtenir la vraie puissance. Son apprentissage terminé, il soumis volontairement son esprit à [sauroncharacter|E], et reçu l'un des [nineringsofmenshort|E] : désormais, il n'était plus Er-Mûrazôr, mais le Roi-Sorcier, premier des [nazgulcharacter|E].\n\nIl a depuis servi [sauroncharacter|E] comme son lieutenant le plus loyal et puissant, et fut celui qui mena à la chute d'[arnor|E]. \n\nIl fut finalement défait à la bataille du Champs du Pelennor, par Éowyn du [rohan|E] et Meriadoc Brandibouc, et envoyé au-delà d'[eaworld|E]. \n\n#TOLKIENQUOTE « Vint le Seigneur des Nazgûl. Il engouffra la vue, haute forme noire devant les feux de la bataille, tel un nuage de désespoir. Vint le Seigneur des Nazgûl, sous le portail qu'aucun ennemi n'avait encore franchi, et tous fuirent devant lui. »#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Le Siège du Gondor »"

 game_concept_blindsorcerer:0 "Le Sorcier aveugle"
 game_concept_blindsorcerershort:0 "Sorcier aveugle"
 game_concept_khorahil:0 "Khôrahil"
 game_concept_stormking:0 "Roi-tempête"
 game_concept_blindsorcerer_desc:0 "Le Sorcier aveugle, Roi-tempête d'An-Balkûmagân, la Sinistrose de Núrn, Morgomir d'Angmar, ce sont les noms de l'homme qui fut autrefois Khôrahil, désormais cinquième des [nazgulcharacter|E]. Fils du gouverneur [numenorean|E] de Ciryatanórë, par soif de luxure et d'ambition, il sacrifia ses yeux en échange d'un immense pouvoir de sorcellerie. À l'aide de ces arts sombres, il conduisit son père au suicide, assumant alors la gouvernance. Se mariant à sa soeur de force, il attendit alors son heure, apaisant le trône de [numenor|E], jusqu'au jour où il accepta l'un des [nineringsofmenshort|E]. Après la mort de Tar-Atanamir, il revendiqua son indépendance de [numenor|E], mais fut finalement écrasé par les armées de l'Occidentale.\n\nInvoqué par [sauroncharacter|E], son esprit libéré devint le cinquième [nazgulcharacter|E]. Après la défaite de [sauroncharacter|E] par la Dernière Alliance, Khorahil repris forme physique et revendiqua son trône à An-Balkûmagân en 1050 3.A., désormais connu comme le Roi-tempête. Il mena ses armées contre le [bellakar|E], cherchant à affaiblir le plus au sud des royaumes des Fidèles. Bien qu'il échoua à écraser Bellakar par la force des armes, ses machinations permirent de l'affaiblir de l'intérieur, menant à de nombreuses luttes intestines. \n\nRetournant à Núrn en 1650 3.A., il prépara lentement le royaume de son maître à son retour, se dirigeant occasionnellement vers le nord pour aider [witchkingshort|E] à Angmar. Il resta à Núrn jusqu'à la Guerre de l'Anneau, et fut banni d'[eaworld|E] avec la destruction de l'[onering|E]."

 game_concept_goldenking:0 "le Roi d'Or"
 game_concept_goldenkingshort:0 "Roi d'Or"
 game_concept_adunabeth:0 "Adûnabêth"
 game_concept_goldenking_desc:0 "Le Roi d'Or, Seigneur d'Abrakhân, Hoarmurath, Ard autrefois Vain, sont les noms de l'homme qui fut autrefois Adûnabêth, désormais septième des [nazgulcharacter|E]. Né au cap nordique de Forostar en 1823 2.A., Adûnabêth était le fils d'un noble [numenorean|E] puissant. Son père Adûnahil fut assassiné alors qu'il était jeune, et il se querella avec sa mère, qui était l'une des [faithfulshort|E]. Ainsi il en vint à s'identifier avec les [kingsmen|E], peu nombreux mais à l'influence grandissante, et se mit à haïr les Eldar. \n\nAdûnabêth rejoint son oncle Adûnazil en Umbar, et commença à y construire un royaume ; mais son oncle, craignant d'être découvert comme meurtrier d'Adûnahil, posa un ultimatum d'[armenelos|E]. Découvrant la vérité, Adûnabêth s'inclina avec réticence devant le [sceptreofnumenorshort|E], assassinant son oncle et son cousin par vengeance.\n\n[sauroncharacter|E], voyant sa colère et sa haine des [elves|E], l'approcha avec l'un des [nineringsofmenshort|E]. Injurié par son roi et son peuple pour ce fratricide, il l'accepta, et devint le septième roi des hommes à tomber sous l'Ombre.\n\nPendant les 300 années qui suivirent, Adûnabêth attendit son heure, étendant progressivement son emprise jusqu'à ce que toute la rivière Harnen soit sous son contrôle et lui verse un tribut. Alors, enfin, il jugea venu le temps de se libérer du joug d'Armenelos, et se révolta, prenant d'assaut le grand port de [umbar|E]. Il sembla gagner, pour un temps, comme le fit le [stormking|E] dans le sud - mais les armées de l'[westernesse|E] s'abattirent tel un vent hurlant, et dispèrent ses troupes.\n\nSon royaume brisé, Adûnabêth fuya dans les étendues désertiques tout en lêchant ses blessures, là où même les [numenoreans|E] n'oseraient pas le poursuivre. Loin au sud de ce désert brûlant, il bâti le royaume de terreur d'Abrakhân. Désormais connu comme le Roi d'Or, Adûnabêth domina la Mer de Dunes et le Harad oriental pour les 900 ans qui suivirent. Après la [downfallofnumenor|E], il mena les forces du Harad contre la [lastallianceshort|E]. \n\nassumera une fois de plus le manteau de Roi d'Or pour rallier les forces du Harad au service de [sauroncharacter|E] durant la Guerre de l'Anneau, mais finira par être jeté hors d'[eaworld|E] avec la destruction de l'[oneringshort|E]."

 game_concept_khamul:0 "Khamûl, l'Ombre de l'Est"
 game_concept_khamulshort:0 "Khamûl"
 game_concept_khamulshadwoftheeast:0 "l'Ombre de l'Est"
 game_concept_khamulshadowftheeastshort:0 "Ombre de l'Est"
 game_concept_khamulblackeasterling:0 "l'orientais noir"
 game_concept_khamul_desc:0 "Deuxième plus puissant des Neuf, Khamûl était le fils et l'unique enfant de l'héritière du [womawas_drus|E]. Bien que c'était la coutûme pour les femmes de précéder (généralement) les hommes au sein du [womaw|E], Khamûl était adoré par sa grand-mère, la Hionvor régnante. Dès son plus jeune âge, il fut aimé de ses sujets, à tel point qu'après la mort tragiquement précoce de sa mère, il il fut désigné héritier à l'office de Hionvor. \n\nAccédant au trône sous le nom de Khamûl I, c'est lors des premiers temps de son règne qu'un étrange émissaire vint visiter sa cour. L'étranger se présenta lui-même comme un artisant et un admirateur convaincu du [womaw|E]. Il offrit à Khamûl un anneau magnifique, de qualité sans pareille. Khamûl fut impressioné par la beauté du présent et le prit sans hésitation. Il pria l'étranger de rester après que la cour soit levée.\n\nL'étranger n'était, bien sûr, nul autre que [sauroncharacter|E|e], portant sa belle apparence. Il dit à Khamûl que l'anneau le protégerait et lui apporterait la force et une vie vigoureuse, tout en le flattant. Ces paroles plaisèrent à Khamûl, qui se voyait déjà faire taire ceux qui murmuraient contre son accession au trône. Pourtant, cela ne devait pas arriver. \n\nAlors que les années s'écoulaient et bien que l'anneau donna tout ce qui lui fut promis à Khamûl, il devint également cruel et capricieux. Il s'isolait de plus en plus et prenait des actes et décrets arbitraires, ce qui lui valut l'aliénation de la noblesse, du clergé et des petites gens. La fin du règne de Khamûl en tant que Hionvor débuta lorsqu'il expulsa tous les commerçant et diplomates [numenorean|E]s du [womawas_drus|E]. Jamais le Sceptre et le trône du Dragon, les plus grands états humains de toute Arda, n'avaient été aussi proches de se briser. Car Khamûl avait vraiment sombré dans les ombres et devint un serviteur loyal de Sauron. Prévoyant que le royaume courrait à sa ruine si personne ne s'opposait à lui, son cousin rallia le peuple et initia une révolte de palais. Les prêtres de l'Utumkôdur la sortir de sa torpeur (ce qui n'était fait que dans la plus extrême nécessité) et Utumkôdur confirma la déposition de Khamûl ainsi que la déchéance de tous ses descendants de leurs droits seigneuriaux. Parvenant à fuir in extremis, Khamûl jura de revenir au Wômawas Drûs un jour et d'exercer sa vengeance sur le royaume dont il avait été spolié. \n\nAprès cela, Khamûl devint un puissant lieutenant de [sauroncharacter|E]. Ce fut Khamûl qui donna à Mauhoshat d'Urd son propre Anneau du Pouvoir, et ce fut Khamûl qui servit en tant que commandant des [nazgulcharacter|E] dans l'est durant le Troisième Âge. Accomplissant son serment, il détruisit le Wômawas Drûs, à la fin du Troisième Âge. \n\nEnvoyé revendiquer Dol Guldur au nom de son maître en 2951 3.A., Khamûl servit de lieutenant de Dol Guldur, mais fut rappelé pour la recherche de l'[onering|E], car il était le plus sensible à sa présence. Il fut banni d'[eaworld|E] avec la destruction de l'[oneringshort|E]."

 game_concept_fankil:0 "Fankil"
 game_concept_fankil_desc:0 "Un des plus puissants Úmaiar au service de Morgoth, Fankil a accompagné ce dernier dans ses efforts pour corrompre les Hommes nouvellement éveillés en Hildorien, [sauroncharacter|E] se voyant confier le gouvernement d'Angband, afin de s'assurer que les [noldorelvesexiles|E] ignorent l'absence de Morgoth. \n\nMorgoth ne pouvait pas rester longtemps à l'Est (de peur que les Exilés ne se rendent compte de son absence et ne se lancent à l'assaut d'Angband), mais Fankil resta, continuant à répandre le culte des ténèbres de [melkorcharacter|E], réussissant à inciter une grande partie des hommes d'Hildorien à vénérer les Ténèbres. \n\nCependant, les peuples libres ne sont pas restés inactifs et ont rassemblé leurs forces pour s'opposer à la montée de l'Ombre, ce qui a conduit à la [battleofpalisor|E], où Fankil a été tué par [tu|E]."
 
 ################################################
 ##### Eä, the Void, and the Timeless Halls #####
 ################################################

 ### The Timeless Halls and Void ###
 game_concept_timelesshalls:0 "Halles Intemporelles"
 game_concept_timelesshalls_desc:0 "Les [timelesshalls] sont la demeure d'[eruiluvatar|E], existant au delà du [loretime|El] et du domaine d'[eaworld|E]. Ici [iluvatar|E] demeure à jamais, et ces des [ainurgods|E] qui ne descendirent pas en [ardaconcept|E] sont avec lui. Certains avancent que les Hommes vont aux [timelesshalls|E] après avoir quitté le monde."

 game_concept_thevoid:0 "Vide"
 game_concept_thevoid_desc:0 "Le Vide extérieur, ou [thevoid|El] intemporel, rassemble les lieux inhabités de la (non)existence située au delà du Temps et de la [creation|El], d'où la [flameimperishable|E] est absente, et dont il est dit que [melkorcharacter|E] parcoura en vain à la recherche de cette dernière."

 ### Eä ###
 game_concept_eaworld:0 "Eä"
 game_concept_conceptknownuniverse:0 "Univers connu"
 game_concept_eaworld_desc:0 "Eä est le [conceptcreatedworld|El], et le nom en Quenya désignant l'[conceptknownuniverse|El], créé par [eruiluvatar|E] depuis le [thevoid|El] intemporel, qui n'a pas de forme matérielle. \n\n#TOLKIENQUOTE "The kingdom of Arda, and that was but a small realm in the halls of Eä, whose life is Time, which flows ever from the first note to the last chord of Eru."#!\n\n#QUOTEDCHARACTER ― Annals of Aman"
 game_concept_conceptcreatedworld:0 "Monde créé"

 game_concept_ardaconcept:0 "Arda"
 game_concept_ardaconcept_desc:0 "[ardaconcept|E] est le mot Quenya désignant le Monde comme un tout. Il fut créé à l'intérieur d'[eaworld|E] par [eruiluvatar|E] et; plus tard, façonné par les [valargods|E] en de nombreuses mers et continents au travers des Âges. C'est le foyer de nombreuses races et qui est gouverné par les plus grands des [ainurgods|E] sous le mandat d'[eruiluvatar|E]."
 game_concept_conceptuniverse:0 "univers"
 game_concept_conceptcapuniverse:0 "Univers"
 game_concept_conceptworld:0 "monde"
 game_concept_conceptcapworld:0 "Monde"

 ###########################
 #### Locations of Arda ####
 ###########################
 
 ### The Undying Lands ###
 game_concept_valinor:0 "Valinor"
 game_concept_blessedrealm:0 "Royaume Béni"
 game_concept_landofthevalar:0 "Terres des Valar"
 game_concept_valinor_desc:0 "Terres des [valargods|E], il se trouve au delà du [belegaer_sea|E] dans le royaume d'[aman|E], loin à l'ouest de la [middleearth|E]. \n\nValinor est encerclée par les monts du Pelóri à l'est, qui furent élevés par les Valar comme défense contre [melkorcharacter|E]. À l'ouest se trouve Ekkaia, la mer qui entoure aussi bien Valinor que la Terre du Milieu. \n\nTout en ce royaume, des pierres aux rivières, sont sacrées et incorruptibles et il n'y existe aucune maladie, corruption ou flétrissure. En Valinor, les Valar rassemblèrent la beauté et la lumière qu'ils recueillirent lors du Printemps d'Arda, avant le marrissement, et ils y conçureent de nouvelles choses, faisant de plus beau encore qu'Almaren. \n\nSa ville principale est Valimar aux nombreuses cloches, bâtie au milieu des plaines, où résident les [vanyarelves|E] et les [valargods|E]. A l'ouest de Valimar s'élève une grande éminence verte appelée Ezellohar sur laquelle poussèrent les [twotrees|E] qui illuminaient les terres dans les jours anciens. \n\nAlqualondë et Tirion sont deux autres cités de Valinor, les foyers, respectivement, des [falmarielves|E] et des [noldorelves|E]. Au delà de sa côte orientale se trouve [toleressea|E], l'île des [elfexiles|E]."

 game_concept_taniquetil:0 "Taniquetil"
 game_concept_taniquetil_desc:0 "Également connu sous le nom d'Oiolossë, le [taniquetil|E] est la plus grande montagne de tout [ardaconcept|E], et se trouve en [aman|E]. C'est de là que [manwecharacter|E] régente tout [ardaconcept|E] depuis le grand hall d'[ilmarin|E]."

 game_concept_aman:0 "Aman"
 game_concept_westaman:0 "Occident"
 game_concept_uttermostwest:0 "Extrême-Ouest"
 game_concept_undyinglands:0 "Terres immortelles"
 game_concept_aman_desc:0 "[aman|E], aussi appelé le Royaume béni ou les Terres immortelles, est le continent situé le plus à l'ouest d'[ardaconcept|E], et qui est séparé de la [middleearth|E] par le [belegaer_sea|E]. Sa limite orientale est [toleressea|E]. Il est également appelé le Royaume Béni car [valinor|E] s'y trouve, ainsi que la demeure des [valargods|E].\n\nC'est de là que [manwecharacter|E] régente tout [ardaconcept|E] depuis ses nobles salles sur le [taniquetil|E]."

 game_concept_toleressea:0 "Tol Eressëa"
 game_concept_toleressea_desc:0 "Connu comme l'Île solitaire, Tol Eressëa est une île située proche de la côte orientale d'[aman|E]. Sa plus grande ville et capitale est Avallónë. Elle fut utilisée pour transporter les [vanyarelves|E], [noldorelves|E], et [falmarielves|E] au travers du [belegaer_sea|E] jusqu'à [aman|E] grâce aux pouvoirs d'[ulmocharacter|E]. Bien des jours plus tard, elle devint connue comme « l'île des Éxilés », car un grand nommbre des [elfexiles|El] (aussi bien réincarnés que revenants d'au delà des mers) choisirent d'y établir leur foyer, choisissant de rester au plus proche de la [middleearth|E] qu'ils aimèrent, et plus loin des [valargods|E]."

 game_concept_ilmarin:0 "Ilmarin"
 game_concept_ilmarin_desc:0 "Ilmarin est le nom des salles de [manwecharactershort|E] et de [vardacharactershort|E] établies sur le pic du [taniquetil|E]. Recouvert de dômes blancs étincelants, d'ici le roi et la reine des [ainurgods|E] écoutent et observent toute ce qui se passe sur [ardaconcept|E], et de nombreux esprits prenant la forme de faucons et d'aigles y vont et viennent constamment, porteurs de nouvelles.\n\n#TOLKIENQUOTE « Quand Manwë y monte sur son trône et regarde au loin,, sa vue est plus perçante que toute autre regard, si Varda est auprès de lui, à travers brumes et ténèbres et par-delà les lieues de la mer. Et si Manwë est aurpès d'elle, Varda entend plus clairement qu'aucune autre oreille le son des voix qui s'élèvent à l'est et à l'ouest, des collines et des vallées, ou encore des lieux sombres dont Melkor a parsemé la Terre. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_hallsofmandos:0 "Halles de Mandos"
 game_concept_hallsofmandos_desc:0 "Les Halles de Mandos sont la résidence de [namocharactershort|E], le juge des [valargods|E], que l'on connait plus souvent sous le nom de Mandos venant de ses propres salles.\n\nLes salles de Mandos se trouvent sur les rivages septentrionaux de [valinor|E], dirigées vers l'extérieur et la mer encerclante. On dit qu'elles qu'elles sont un grand réseau caverneux, grandissant avec le vieillissement du Monde. Leurs murs sont recouverts des tapisseries que tisse l'épouse de Námo, Vairë, et qui représentent tous les évènements all the events of unfolding history.\n\nC'est dans les Halles de Mandos que les esprits des [elves|El] et des hommes sont rassemblés pour attendre leurs après-vies respectives, donnant ainsi aux salles le surnom de « Salles de l'Attente ».\n\nAprès leur repos dans ces Salles au cours duquel ils guérissaient de leurs blessures spirituelles et mentales acquises dans la vie, les elfes, immortels, se réincarnaient et retournaient auprès de leurs proches en Aman, sauf ceux qui souffraient de blessures spirituelles et mentales graves. Les hommes suivaient un chemin mystérieux vers l'au-delà, un destin que même Mandos et Manwë ne comprenaient pas vraiment. Personne, cependant, pas même [morgothcharacter|E], ne pouvait s'échapper des Salles sans la permission de Mandos."
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.
 
 ### Middle-Earth ###
 game_concept_middleearth:0 "Terre du Milieu"
 game_concept_endor:0 "Endor"
 game_concept_middleearth_desc:0 "La Terre du Milieu est un grand continent d'[ardaconcept|E], le plus densémment peuplé par les races des elfes, hommes et nains. Elle est située entre [aman|E] à l'ouest, au delà du [belegaer_sea|E], et des terres du Soleil au-delà la mer de l'est."

 game_concept_belegaer_sea:0 "Belegaer"
 game_concept_greatsea:0 "Grande mer"
 game_concept_belegaer_sea_desc:0 "Souvent appelé la Grande mer, ou les Mers déchainées, le Belegaer est le grand océan qui s'étend entre les continents d'[aman|E] et de [middleearth|E].\n\nLa Grande mer a connu plusieurs changements depuis le [firstage|E], étant alors plus étroite et présentant une section gelée dans le nord lointain et appelée Helcaraxë au travers duquel le voyage entre [aman|E] et la [middleearth|E] par la terre était possible."
 
 # Beleriand #
 game_concept_beleriand:0 "Beleriand"
 game_concept_beleriand_desc:0 "Le [beleriand|E] était la région située au nord-ouest de la Terre du Milieu durant le [firstage|E]. À l'origine, le nom désignait la région autour de la baie de Balar, mais fut donnée à l'ensemble des terres avec le temps. \n\nS'y déroulèrent les grandes batailles du [firstage|E], ainsi que de nombreuses tragédies et actes de bravoures. Le continent entier a été englouti lors de la Guerre de la Colère."

 game_concept_utumno:0 "Utumno"
 game_concept_utumno_desc:0 "Utumno, ou Udûn, était une forteresse de [melkorcharacter|E] située dans le nord lointain de la Terre du Milieu. Elle fut la première et la plus grande des citadelles de [melkorcharacter|E], établie dans les premiers jours du monde. Elle fut le foyer d'armées de démons, les [ainurgods|E] déchus qui s'étaient alliés avec Melkor, et de nombreux monstres de corruption y furent créé en moquerie des créatures et êtres apparus naturellement en Terre du Milieu. \n\nElle fut détruite durant la guerre pour le salut des [elves|El]."

 game_concept_angband:0 "Angband"
 game_concept_angband_desc:0 "Angband était une puissante citadelle fortifiée construite à l'origine par [melkorcharacter|E] lors des premiers jours du monde, conçue alors comme un avant-poste de son bastion nordique d'[utumno|E]. Utumno fut cependant détruite par les [valargods|E] et Melkor emprisonnée en [valinor|E] pendant trois âges, mais, lors de son retour en [middleearth|E], il fit d'Angband le siège de son pouvoir et éleva les tours du Thangorodrim au dessus de ses portes. \n\nAngband fut assiégée par les [noldorelves|E] pendant la première partie du [firstage|E], mais le siège fut rompu avec le Dagor Bragollach. Elle fut finallement détruite par les forces des Valar à la fin du Premier Âge, durant la Guerre de la Colère."
 
 # The Westlands #
 game_concept_westlands:0 "Terres de l'ouest"
 game_concept_west:0 "Occident"
 game_concept_westlands_desc:0 "Les terres de l'ouest sont la région située au nord-ouest de la Terre du Milieu, comprenant l'[eriador|E], le [rhovanion|E] et s'étendant jusqu'au Harondor, au sud, au [mordor|E] et la mer de Rhûn à l'est. \n\nLors des [elderdays|E], le [beleriand|E] faisait également partie des terres de l'ouest"

 game_concept_rhovanion:0 "Rhovanion"
 game_concept_rhovanion_desc:0 "Le [rhovanion|E], ou les terres sauvages, est une grande région du nord de la [middleearth|E]. Elle est traversée par la grande rivière [anduin|E] et contient l'immense forêt de Vertbois le Grand. Les plaines de Rhovanion sont peuplées de chevaux et de cervidés sauvages. \n\n La région est délimitée par la mer de Rhûn à l'est, les Montagnes Grises et les Collines de Fer au nord, les [mistymountains|E] à l'ouest et la ligne marquée par les rivières Limeclaire et Anduin, l'Emyn Muil, le Dagorlad et l'Ered Lithui au sud. \n\nBien que l'on s'en souvienne moins que l'[eriador|E] ou que des batailles du [rohan|E] et du [gondor|E], c'était un théâtre essentiel de la Guerre de l'Anneau."

 game_concept_enedhwaith:0 "Enedhwaith"
 game_concept_enedhwaith_desc:0 "L'Enedhwaith est une grande région située dans le nord-ouest de la [middleearth|E]. Sa frontière septentrionale, qui atteint l'[eriador|E], est délimitée par le Gwathló et les [mistymountains|E], tandis que sa frontière méridionale l'est par les Montagnes Blanches. À l'est, l'Isen forme sa frontière naturelle avec le [calenardhon|E].\n\nCette région centrale entre les royaumes d'[arnor|E] et du [gondor|E] n'a toujours été que peu peuplée et tombait à peine sous la juridiction des [dunedain|E]. La route nord-sud coupait directement au travers et connectait les deux royaumes. À la fin du [thirdage|E], l'Enedwaith était presque entièrement dépeuplé."

 game_concept_eriador:0 "Eriador"
 game_concept_eriador_desc:0 "L'Eriador est une vaste région située au nord-ouest de la Terre du Milieu, délimitée par le [lindon|E] et les [bluemountains|E] à l'ouest, et par le [rhovanion|E] et les [mistymountains|E] à l'est. Elle est habitée par tous les peuples libres de la Terre du Milieu, et c'est là que se sont déroulés la plupart des événements les plus importants du Deuxième et du Troisième Âges. À la fin du Troisième Âge, ses principaux habitants étaient les [hobbits|El] du Comté et les hommes des terres environnantes. \n\nLes lieux importants d'Eriador sont les villes d'[arnor|E], les domaines elfiques de [rivendell|E] et d'[eregion|E], et le Comté."

 game_concept_mistymountains:0 "Montagnes de Brume"
 game_coccept_hithaeglir:0 "Hithaeglir"
 game_concept_themountains:0 "les Montagnes"
 game_concept_mistymountains_desc:0 "Les Montagnes de Brume (Hithaeglir en sindarin) sont une grande chaîne de montagnes qui s'étend entre l'[eriador|E] à l'ouest et l'[anduin|E] à l'est. Elle s'étend de Gundabad au nord à la Brèche du Rohan au sud, soit 900 miles (1 448 kilomètres) du nord au sud. Elles ont été érigées par [morgothcharacter|E] durant les Jours Anciens comme barrière contre [oromecharacter|E], qui chassait ses créatures pendant le Sommeil de Yavanna. Elles ont également servi de barrière contre les elfes pendant le [greatjourney|E] et ont provoqué la séparation des Nandor qui se refusèrent à les traverser. \n\nElles sont toutefois plus connues pour abriter le grand royaume nain de [khazaddum|E], la demeure des [longbeards|E]. Fondé par [durindeathless|E], ce royaume souterrain a fini par dominer la chaîne de montagnes et il était possible de voyager des versants est vers ceux de l'ouest sans jamais sortir des sentiers finement ouvragés des [dwarves|E]. \n\nParmi les lieux importants des Montagnes de Brume, on peut citer [khazaddum|E], Gundabad, le Haut Col et la Porte de Cornerouge.\n\n#TOLKIENQUOTE Par monts brumeux, cimes galcées,\nJusqu'aux cavernes du passé..."
 
 game_concept_gundabad:0 "Gundabad"
 game_concept_gunduzbad:0 "Gunduzbad"
 game_concept_gundabad_desc:0 "Situé au nord des [mistymountains|E], Gundabad est l'un des lieux les plus sacrés des [dwarves|El], en particulier des [longbeards|E], car c'est dans cette montagne que [durin|E] s'est éveillé. Au cours de son histoire, elle a servi de lieu de rencontre aux sept maisons des [dwarves|El], mais aucun grand royaume n'y a été construit, seulement des sanctuaires et une petite garnison. Les nains finirent par le regretter car, en représailles à l'intervention de [khazaddum|E] pendant la [waroftheelvesandsauron|E], [sauroncharacter|E] envoya des hordes de [goblins|El] prendre d'assaut la montagne sacrée. Elle fut mise à sac et prise par les gobelins et ne devait pas être reconquise par les [dwarves|El] avant le [fourthage|E]."

 game_concept_eredluin:0 "Ered Luin"
 game_concept_bluemountains:0 "Montagnes Bleues"
 game_concept_eredluin_desc:0 "L'Ered Luin (Montagnes Bleues), également connu sous le nom d'Ered Lindon (Montagnes du Lindon), constitue la chaîne de montagnes la plus occidentale de la [middleearth|E] après la chute du [beleriand|E]. Elles formaient la frontière occidentale de l'[eriador|E]. \n\nDurant les [yearofthetreesage|E], deux des [dwarffathers|E] se sont réveillés sous le mont Dolmed et ont fondé les deux maisons naniques les plus à l'ouest (les [firebeards|E] et les [broadbeams|E]). Ils y ont par la suite édifié deux grandes cités-états, Nogrod et Belegost. \n\nAprès la chute du [beleriand|E], la plupart des [dwarves|El] de l'Ered Luin ont migré vers le [khazaddum|E]. Une grande partie de la chaîne de montagnes est passée sous l'autorité de Gil-galad de [lindon|E], bien que les terres situées au nord de la Petite Lune soient restées un pays de nains, bien que très diminué. \n\nSous les règnes de Thraïn et de Thorin du [durinsfolk|E], les Montagnes Bleues devinrent le foyer des [longbeards|E] de la [lonelymountain|E] et, même après qu'[ereborrealmshort|E] aie été reconquis, nombreux sont ceux qui restèrent ici. Même au début du [fourthage|E], de nombreux nains du des salles de Thorin restèrent dans les Montagnes Bleues."

 game_concept_anduin:0 "Anduin"
 game_concept_anduinvale:0 "Val d'Anduin"
 game_concept_anduinthegreat:0 "Anduin le Grand"
 game_concept_anduin_desc:0 "L'Anduin ([sindarin|El] : Grand Fleuve) est le fleuve qui traverse la majeure partie de la Terre du Milieu à l'est des [mistymountains|E]. Traversant de nombreuses terres, il a reçu de nombreux noms : Langflood par les ancêtres des [rohirrim|El], le Grand Fleuve des Terres Sauvages dans l'occidentalien de [rivendell|E] et du Comté, ou, simplement, le Grand Fleuve au [gondor|E]. Tous ces noms sont tirés de la longueur du fleuve. Il prenait sa source dans les Montagnes Grises et les [mistymountains|E] et s'écoulait jusqu'à l'Ethir Anduin dans la Grande Mer ([belegaer_sea|E]). Le cours total fleuve du fleuve était estimé à 1388 miles (près de 2234 kilomètres). Il a toujours constitué la frontière naturelle des terres de l'ouest de la Terre du Milieu. \n\n#TOLKIENQUOTE « Et il arriva qu'après maintes années à voyager ainsi, les Eldar prirent à travers une forêt, et ils parvinrent à un grand cours d'eau, plus large qu'aucun qu'ils avaient encore vu; et au-delà se dressaient des montagnes dont les cornes acérées semblaient percer la sphère des étoiles. Ce cours d'eau, dit-on, n'était autre que le fleuve que l'on nomma plus tard Anduin le Grand, et qui fut de tout temps la frontière des régions occidentales de la Terre du Milieu. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des elfes »"

 game_concept_angmar:0 "Angmar"
 game_concept_theironcrown:0 "Couronne de fer"
 game_concept_angmar_desc:0 "Angmar, cette terre glacée qui s'étend au nord de l'[eriador|E], n'avait que peu d'importance avant le tournant du XIVème siècle du [thirdage|E]. C'est alors qu'un roi s'éleva parmi son peuple et bâtit un royaume sombre et cruel, fait de fer aussi froid que la mort. Car ce roi était en réalité le [witchkingshort|E], le plus puissant serviteur de Sauron, et il n'avait qu'un dessein : détruire le royaume d'[arnor|E]. Angmar et [arnor|E] combattirent jusqu'à la mort pendant des générations et, finalement, furent tous deux détruits, bien que des restes de l'[arnor|E] survivèrent secrètement.\n\nÀ son apogée, l'Angmar comprenait la majorité de l'[eriador|E], incluant le [rhudaur|E] et des parties de l'[arthedain|E], aussi bien que [gundabad|E] et les terres méridionales du [anduinvale|E], connus alors sous le nom d'[eastangmar|E]."

 game_concept_eastangmar:0 "Angmar oriental"
 game_concept_eastangmar_desc:0 "L'Angmar oriental fait référence à ces terres détenues par la [theironcrown|E] à l'est des [mistymountains|E], incluant notamment [gundabad|E] et la région de la Lanquevelle."

 game_concept_calenardhon:0 "Calenardhon"
 game_concept_calenardhon_desc:0 "Le Calenardhon est la vaste plaine verdoyante située au nord du [gondor|E]. Elle est délimitée à l'ouest par les forteresses [dunedain|E]nes d'[angrenost|E] et d'Aglarond, à l'est par l'[anduin|E] et au nord par le Celebrant. \n\nElle fut finalement cédée aux [eothed|E], à l'exception d'Angrenost, et fut dès lors plus communément appelée le [rohan|E]."

 game_concept_mordor:0 "Mordor"
 game_concept_landofshadows:0 "Terre des Ombres"
 game_concept_mordor_desc:0 "Le Mordor est une terre située au sud-est des [westlands|E] et à l'est du [gondor|E]. Pendant la majeure partie du Deuxième et du Troisième Âge, il a été gouverné par [sauroncharacter|E] qui s'en servi de résidence et de base d'opération lors de ses tentatives de conquête de la [middleearth|E]. \n\nLe Mordor est entouré de trois énormes crêtes montagneuses au nord, à l'ouest et au sud, qui le protègent d'invasions inattendues par l'un des peuples libres. Il est divisé en deux régions principales : les plaines de Gorgoroth, des plaines volcaniques étouffées par les vapeurs du Mont Destin, et [nurn|E], une région grenier très fertile. A l'ouest du Mordor se trouve l'étroite région d'Ithilien où s'écoule le grand fleuve [anduin|E], au nord-est le Rhûn, et au sud-est Khand.\n\nLes Portes Noires, Barad-dûr, et la cité de Thaurband sont quelques-uns des points de repère notables de la région. \n\n#TOLKIENQUOTE « À la lisière occidentale du Mordor se déployait la lugubre chaîne de l'Ephel Dúath, les Montagnes de l'Ombre, et au nord, les cimes déchiquetées et les crêtes arides des Ered Lithui, d'un gris de cendre. Mais à l'endroit où les deux chaînes se rejoignaient, n'étant en fait que les segments d'une seule et unique muraille autour des mornes plaines de Lithlad et de Gorgoroth, et de la froide mer intérieure de Núrnen au centre du pays, elles étendaient de longs bras vers le nord ; et entre ces deux bras se trouvait un profond défilé. C'était Cirith Gorgor, le Col Hanté, l'entrée du pays de l'Ennemi... \n\nNul ne pouvait passer les Dents du Mordor sans sentir leur morsure, à moins d'être convoqué par Sauron, ou de connaître les mots de passe secrets qui ouvriraient la Morannon, la porte noire de son pays. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours, « La Porte Noire est close »"

 game_concept_nurn:0 "Núrn"
 game_concept_nurn_desc:0 "Grenier du [mordor|E], Núrn est la terre fertile qui entoure la mer intérieure de éponyme. En tant que grenier et cœur économique du [mordor|E] - et donc de l'empire du [sauroncharacter|E] - la région est étroitement surveillée et gouvernée depuis Barad-dûr, l'un des [nazgulcharacter|E] y occupant l'office de vice-roi. \n\nElle est habitée par des orcs et des hommes de Núrn, les Núrniags, parents des Variags de Khand. De vastes plantations d'esclaves, souvent d'anciens soldats et citoyens des Peuples Libres, travaillent dans les immenses fermes de leurs maîtres Núrniags, enchaînés et battus par le fouet et la chaîne. Cela n'est nulle part mieux illustré que dans sa capitale, Thaurband, une métropole rivalisant avec celles du [gondor|E], mais bâtie sur une souffrance humaine inimaginable."

 game_concept_erebor:0 "Erebor"
 game_concept_lonelymountain:0 "Montagne Solitaire"
 game_concept_erebor_desc:0 "Erebor, la Montagne Solitaire, est une montagne située au nord-est du [rhovanion|E]. Il s'agit de la source de la Courante et un important bastion nain, le [kingdomunderthemountain|E], établit durant la fin du Troisième Âge et pendant une bonne partie du Quatrième. \n\nLa Montagne Solitaire mesurait probablement 3500 mètres de haut, car elle était recouverte de neige même au printemps. D'un point de vue géologique, elle était riche en métaux et en joyaux, particulièrement en or, dont on disait qu'il coulait comme des rivières dans de riches veines. La montagne était en forme d'étoile avec six crêtes rayonnant comme des éperons à partir du sommet. L'entrée principale de la montagne était la Porte d'Erebor, située sur le versant sud, qui s'ouvrait sur une vallée entre deux grands éperons de la montagne. La Courante jaillissait sous la montagne et sortait de la Porte d'Erebor, formant une cascade qui tombait dans la vallée en contrebas."

 game_concept_dolguldur:0 "Dol Guldur"
 game_concept_amonlanc:0 "Amon Lanc"
 game_concept_dolguldur_desc:0 "Anciennement connu sous le nom d'Amon Lanc, la colline dénudée, où se trouvait la capitale du royaume elfique de [greenwood|E], cet endroit prend désormais le nom de Dol Guldur, la colline de la sorcellerie. Abandonnée par les [lasgalendrimelves|E] vers le milieu du deuxième âge (car Oropher n'appréciait guère Celeborn et les nains de [khazaddum|E], avec lesquels Amdir de [lorien|E] devenait de plus en plus ami), la colline est restée vide, n'y restant que les créatures sauvages des bois et les hautes salles abandonnées d'Oropher. Quelques elfes vivaient encore dans la région mais étaient peu nombreux et la plupart d'entre eux suivirent leur roi vers le nord. Après les terribles pertes subies par les [lasgalendrimelves|E] lors de la [warlastalliance|E], où seul un guerrier sur trois revint et où le roi Oropher tomba au combat, les elfes d'[erynlasgalen|E] abandonnèrent finalement complètement la région.\n\nVers l'an 1000 du [thirdage|E], une puissance obscure, connue sous le nom du [necromancer_sauron|E], s'installa sur Amon Lanc et y déploya ses créatures maléfiques : araignées géantes, chauves-souris et [orcs|El]. Lorsque le Conseil blanc comprit qu'il s'agissait en réalité de [sauroncharacter|E] déguisé, il l'en expulsa, et la forêt connut un bref moment de paix. Mais lorsque, à peine dix ans plus tard, le [sauronthedarklordcharacter|E] ressuscita au [mordor|E], il envoya son serviteur, le [nazgulcharacter|E] Khamûl, prendre possession de son ancienne forteresse."

 # The South #
 game_concept_harad:0 "Harad"
 game_concept_harad_desc:0 "Le terme de Harad désigne l'ensemble des terres situées au sud du [gondor|E] et, plus particulièrement, de la rivière Harnen. C'est une région vaste, dominée par la grande Mer de Dunes, un désert massif qui forme le centre de la région. Le [nearharad|E] est la région qui a le plus marqué l'histoire du [gondor|E]. C'est une terre aride, uniquement irriguée par quelques rivières majeures autour desquelles se sont développées des colonies. Le [farharad|E] est beaucoup plus luxuriant, avec de grandes jungles et de puissantes cités centrées sur le Rây, symbole de la culture et de la sophistication des Haradrim. C'est d'ici que viennent les Mûmakil."

 game_concept_nearharad:0 "Proche Harad"
 game_concept_nearharad_desc:0 "Le Proche Harad désigne les terres du [harad|E] qui se trouvent au nord de la grande Mer de Dunes. Historiquement, c'est ici que vivaient les tributaires du Númenór, et c'est aujourd'hui la patrie des Haruze, des Chelkar et des Pezarsani.."

 game_concept_farharad:0 "Extrême Harad"
 game_concept_farharad_desc:0 "L'Extrême Harad (en [sindarin|El] « Haercharad ») englobait toutes les terres situées au nord des contreforts des Montagnes Jaunes et au sud de la ligne entre l'An Aras sur le Belegaer et Clyan le long du flanc de l'Ered Harmal. Les hautes terres appelées Rây étaient le centre culturel et la région la plus riche du Extrême Harad. Bôzisha-Mîraz était le nom que les Haradrim du sud donnaient à la région, faisant surtout référence aux terres entourant le Rây. C'est là que se trouvaient les anciennes colonies númenoréennes de Bellakar et Ciryatanórë."
 
 game_concept_arpel:0 "Arpél"
 game_concept_loni_hisekhor:0 "Lôni Hîsekhôr"
 game_concept_hisielonde:0 "Hísiëlondë"
 game_concept_arpel_desc:0 "Lôni Hîsekhôr fut originellement fondée sous le nom de Hísiëlondë en 2304 2.A., lors du règne de Tar-Ancalimon pour servir aussi bien que de relais pour les navires voyageant jusqu'à la nouvelle [colony|E] de Tantûrak (Lond Hallacar) et pour maintenir le contrôle sur les hautes terres de Pél et les royaumes tributaires des [numenorean|E] qui s'y trouvaient. The colony prospered greatly from the tribute that it received from its tributaries, and the tariffs it imposed on trade, as it had an advantageous position between the Eastern trade routes and the Western trade routes of [ardaconcept|E]. It would also receive many of the ships from Ardinâk when the island fell in S.A. 2548, sharing the responsability of the eastern Númenórean fleet with Anarikê, which gained them prestige and wealth. However, Lôni Hîsekhôr was not as thoroughly settled as the other colonies of the [thanihazad|E], with the few Númenórean settlers forming the elite of the colony, ruling over the local Pél people, which would cause some cultural friction.\n\nWhen Tantûrak rebelled in the later [secondage|E] with aid from the Empire of Mûmakan, they dismembered the Republic of Kôronânde, bringing most of the south in league with them, and hostile to [numenor|E], causing trade to come to a halt, damaging Lôni Hîsekhôr source of revenue. When Ar-Pharazôn finally took action against Tantûraks rebellion by commanding the Colonies of the Thâni-Hazâd and Anarikê to crush the rebellion, Lôni Hîsekhôr became an important waypoint for the fleets of [zimrathani|E], which saw revenue flowing into the colony once more.\n\nAfter the rebellion was crushed, Ar-Pharazôn set his mind on building a Great Armament to invade the [undyinglands|E], and Lôni Hîsekhôr was not spared from having to supply it, further weakening the struggling colony. This left them in a precarious situation following the [akallabeth|E], as there was not the manpower nor the will to rebuild the city. This caused the Númenórean colonial elite of the city to relocate to the western Thâni-Hazâd, leaving the ancient city as a ruin.\n\nFollowing the [akallabeth|E], the ancient [colony|E] of Lôni Hîsekhôr laid abandoned for centuries. Eventually, the former tributary kingdoms of Pél, now independent, gave the name Arpél to the ancient ruins. However, during the domination of the twin crowns of Mag and Tûmag, the ancient ruins were renamed to Katerre, and utilised as a natural harbour to ensure their control over the Pél people and their continued subjugation.\n\nThis all changed in T.A. 1203, when a coalition of Pél rebels invited the [balan_lai|E] to aid them in their rebellion in exchange for fealty under their authority, though under their terms and with significant autonomy. This surprised the Balân-lâi, as they had long held the belief that Pél was a land better left independent, as it was too isolated and underdeveloped to be worth ruling. However, after much deliberation, it was agreed that they would aid the rebels and in exchange an [adunaic|E] noble would take the mantle of Prince of Pél. Thus the Balân-lâi aided the rebels, and Sapazûr Agathôhin, a supposed descendant of an old colonial noble of Lôni Hîsekhôr and of no connection to the other Kharadûnai dynasties was chosen as Prince. Lôni Hîsekhôr was afterwards rebuilt, although the name of Arpél had gained much popularity, it was decided to utilise the old colonial name as well, to appease the Kharadûnaic princes that had sent supplies and soldiers to kick out the twin crowns of Mag and Tûmag.\n\nThe newly rebuilt Arpél would house the Council of Pél, in which all the tribes of the Princedom would sent a representative to govern alongside the Adûnaic prince. This meant that the new Princedom, and its capital, would stay away from the intrigue and conflicts of the [thanihazad|E]. It would also be home to the restored and expanded Harbour of Arpél, which would be utilised to aid the ships of the realms of Thâni-Hazâd in trading with the eastern realms of [ardaconcept|E]."

 game_concept_ardinak: "Ardinâk"
 game_concept_ardinak_desc: "L'île connue sous le nom d'Ardinâk fut la première à être colonisée par les Kinn-lai Avari, qui lui donnèrent le nom de Dirsulinor. À l'époque, la Terre du Milieu ployait sous l'ombre de Morgoth, même dans des lieux aussi éloignées du centre de son pouvoir. Nombre des soldats de Morgoth s'éparpillèrent aux quatre vents après la Bataille des Puissances, dans l'attente du retour de leur maître. L'un d'eux atteint l'île isolée qui serait plus tard connue sous le nom d'Ardinaak. Là, il patienta, mais l'arrivée des Kinn-lai l'inquiéta et il se prépara à les frapper préventiment. Il n'était pas un Balrog, ni même un puissant serviteur de Morgoth, mais il était rusé et s'était longuement préparé, concoctant poisons et autres artifices dans les profondeurs de son île. Le roi Tainalânn vint enquêter sur l'île apparemment maudite et, bien qu'il abattit la bête, il le paya de sa vie. Sa chute fut le déclencheur d'une malédiction de ruine qui s'abattit sur l'île et les Kinn-lai fuirent.\n\nDe nombreuses années plus tard, lors du [secondage|E], arrivèrent les [numenoreans|E] qui revendiquèrent la suzeraineté de l'île. Les Númenóréens établirent un avant poste maritime sur Ardinâk et, avec le temps, il devint puissant, et leur permit d'étendre leur domination sur l'ensemble des côtes du nord-est de la baie d'Ûsakan. Sur l'île, ils édifièrent la citadelle d'Ardinâk, également connue comme le Shân-ta-Rhôn, une forteresse façonnée de marbre noir et d'acier, symbole de la puissance et de la maitrise des mers de [numenor|E].\n\nPourtant, cela n'empêcha pas un destin funeste de frapper Ardinâk. En 1888 2.A., une grande et terrible peste s'abattit sur l'île et frappa durement son peuple. Ceux qui le purent s'enfuirent sur le continent, tandis que les autres connurent une lente agonie et la citadelle, autrefois puissante, tomba en ruine. Depuis lors, Ardinâk est restée maudite et nombreux sont les contes à raconter sa chute. La colonie Númenóréenne de Tantûrak, qui était autrefois le siège du pouvoir maritime, déclina car les flottes étaient redéployées soit à Anarikê ou à Zimrathâni. Tantûrak, tombée en disgrâce, fut negligée, et sa loyauté à la nation mère de Númenor s'effaça avec les années."

 # The East #
 game_concept_rhun:0 "Rhûn"
 game_concept_east:0 "Est"
 game_concept_rhun_desc:0 "Du point de vue des [dunedain|E] et des [eldar|E] des [westlands|E], « Rhûn » désigne toutes les terres à l'est du [rhovanion|E] et qui ne sont pas considérées comme faisant partie du [harad|E]. \n\nLe lieu d'éveil des [conceptracemen|El], l'[hildorien|E], se trouve dans les terres lointaines du Rhûn, et c'est également au Rhûn que [sauroncharacter|E] se cacha durant le début du Deuxième et du Troisième Âge. \n\nLe Rhûn est le foyer de nombreux peuples aux fois et croyances variées. Enfin, c'est également là que les Magiciens Bleus établir leurs luttes contre [sauroncharacter|E]."
 
 game_concept_seaofrhun:0 "mer de Rhûn"
 game_concept_inland_sea:0 "mer insulaire"
 game_concept_seaofrhun_desc:0 "La mer insulaire, également connue sous le nom de mer de [rhun|E] dans les [westlands|E], est une grande mer d'eau douce située dans le centre du nord de la [middleearth|E]. Alimentée par de nombreux cours d'eaux du [rhovanion|E], la mer insulaire maintient son propre cycle de précipitations et a toujours été une source vitale de commerce, nourriture et d'eau pour les multiples peuples de la région. Sur ses rives se sont établis de nombreuses populations. \n\nCertains érudits [gondorian|E] théorisent que la mer insulaire serait l'un des derniers grands restes de la mer insulaire du Helcar (la mer de Núrnen étant tenue pour en être un autre), mais nombreux sont ceux qui combattent cette idée."
 
 game_concept_khand:0 "Khand"
 game_concept_khand_desc:0 "Le Khand est la terre à l'est et au sud du [mordor|E], séparée en deux entitées en son milieu, le Khand supérieur et le Khand inférieur. Le premier est la partie nordique, plus tempérée, constituée d'une grande steppe fertile abritant la plupart de la population du Khand. Le second est lui plus dur et aride mais, paradoxalement, est le siège de nombreuses grandes cités ainsi que du siège religieux du Khand."

 game_concept_cuivienen:0 "Cuiviénen"
 game_concept_cuivienen_desc:0 "Cuiviénen (en Quenya « Eau de l'Éveil ») était une baie située sur le rivage de la mer intérieure d'Helcar, à l'extrême est de la Terre du Milieu, une terre proche de la Forêt Sauvage situé au pied de l'[orocarni|E] et là où les [elves|El] se sont éveillés. \n\nC'est là que les [elves|El] se sont éveillés pour la première fois, vers 1050 des [yearofthetreesage|E]. Dès le début, ils se sont divisés en trois groupes : les Minyar, les Tatyar et les Nelyar. Ils ont vécu à Cuiviénen pendant plus de cinquante années Valiennes avant de subir la première séparation. \n\n#TOLKIENQUOTE « À Cuiviénen, l'eau rendait un son doux sous les étoiles sans nuages... »#! \n\n#QUOTEDCHARACTER ― Fëanor, Le Silmarillion, « De la fuite des Noldor »"

 game_concept_orocarni:0 "Orocarni"
 game_concept_redmountains:0 "Montagnes Rouges"
 game_concept_orocarni_desc:0 "Les Orocarni (Montagnes Rouges) sont la grande chaîne de montagnes orientale de la [middleearth|E]. Sur les pentes occidentales des Orocarni s'étendait la Forêt Sauvage et près d'une grande cascade d'une rivière qui se jetait dans la mer intérieure de Helcarn se trouvait la baie de [cuivienen|E] où les premiers Elfes s'éveillèrent. À leur extrémité nord, les Orocarni se rapprochent de l'Ered Engrin, semblable à l'[eredluin|E] à l'extrême nord-ouest. \n\nOn sait qu'ils étaient au moins aussi éloignés du [gundabad|E] que de l'[eredluin|E]."

 ### Realms of Men ###
 
 # Numenor #
 game_concept_numenor:0 "Númenor"
 game_concept_westernesse:0 "Occidentale"
 game_concept_anadune:0 "Anadûnê"
 game_concept_numenor_desc:0 "Númenor, Elenna la Terre de l'Etoile, Andor la Terre du Don, l'Occidentale, Anadûnê, Yôzâyan, Atalantë l'Engloutie... nombreux sont les noms qui désignent cette terre perdue, autrefois foyer du plus puissant royaume des hommes des Jours Anciens. Érigée par les [valargods|E] en récompense pour la valeur des Pères des Hommes lors du [firstage|E] et de la guerre de la Colère, elle était une terre de paix et d'abondance, la terre mortelle la plus proche d'[aman|E] à avoir existé. \n\nSituée dans la mer de [belegaer_sea|E], l'île avait la forme d'une étoile à cinq branches et était divisée en six provinces : Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar et Mittalmar. Cette dernière était la plus importante, car il s'y trouvait le [meneltarma|E], ainsi que la capitale royale d'[armenelos|E] et le port oriental de Rómenna. \n\nMais, malgré la paix et la abondance dont ils jouissaient, les Númenóréens désiraient attteindre un bonheur encore plus grand dans les cercles du monde. C'est ainsi que Númenor fut empoisonnée de l'intérieur et, bien que sa richesse et sa puissance ne cessaient de croître, son bonheur s'étiola. Enfin, la peur de la mort et les conseils de [sauroncharacter|E] poussèrent son dernier roi, Ar-Pharazôn, à envahir [aman|E]. Les [valargods|E] abdiquèrent la gouvernance d'[ardaconcept|E] et firent appel à [eru|E], qui remodela le monde, et Númenor fut engloutie dans la mer d'où elle était issue.\n\n#TOLKIENQUOTE « Enfin, tenant le cap, les franchirent les lieues de la mer et aperçurent au loin la terre qui leur était promise, Andor, le Pays du Don, dans un chatoiement d'or. Ils touchèrent ses rivages et montèrent dans une belle et fertile contrée, et ils se réjouirent. Et ils la nommèrent Elenna, ce qui signifie Vers l'Étoile ; mais aussi Anadûnê, c'est-à-dire l'Occidentale, Númenórë en haut eldarin. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « L'Akallabêth »"

 game_concept_numenorean_empire:0 "Empire Númenóréen"
 game_concept_empire_of_numenor:0 "Empire de Númenor"
 game_concept_numenorean_empire_desc:0 "L'empire Númenóréen fait référence à la période expansionniste et impérialiste qui caractérisa l'île de[numenor|E] à la fin du [secondage|E]. \n\nBien que la date précise du début de l'ère impériale soit toujours discutée par les érudits, un certain consensus existe pour dire qu'elle débuta au plus tard sous le règne de Tar-Ciryatan et s'accélèra sous celui de Tar-Ancalimon. Durant leurs règnes, de nombreuses régions côtières furent colonisées et soumises par [numenor|E], et de grandes forteresses militaires, telles [umbar|E], furent établies. Tout au long de la période impériale, les [numenoreans|E] détinrent de vastes terres en [middleearth|E] en leur contrôle, imposant un tribut en homme et en matériel sur les habitants natifs du continent.\n\nLa lourdeur de la main de l'Empire sur ces populations dépendait de l'époque, de l'endroit et des personnes concernées, mais rares furent les terres à échapper au fardeau qu'elle imposa. La plupart des terres côtières de la Terre du Milieu rendirent hommage au Sceptre, sous une forme ou une autre : en tant que vassal, tributaire, ou même esclaves obtenus par la guerre et le pillage. Nombres des peuples de la [middleearth|E] en vinrent à haïr les hommes de la mer durant cette période pour leur cruauté, et cette haine perdura pendant de longues années après cela.\n\nL'empire, en tant qu'entité unifiée, s'effondra avec la [downfallofnumenor|E], et ne se releva jamais."

 game_concept_armenelos:0 "Armenelos"
 game_concept_armenelos_desc:0 "Armenelos, également connue sous le nom de la Cité des Rois et d'Armenelos la Dorée, était la capitale de [numenor|E]. C'était la plus belle de toutes les villes de l'île et, des années plus tard, probablement la plus grande après le déclin d'Andúnië. Elle était située sur une colline dans le centre-est de Númenor, dans la région appelée Arandor, le Pays des Rois, près du [meneltarma|E]. La route principale de Númenor traversait la cité royale, menant à l'est au havre de Rómenna et à l'ouest à Andúnië.\n\nArmenelos contenait la grande maison des Rois, qui aurait été construite avec l'aide des [maiargods|E], et la cour du Roi où poussait l'Arbre Blanc Nimloth. \n\nÀ la fin du [secondage|E], elle abritait également le grand temple de [melkorcharacter|E]. La ville a été détruite avec le reste de l'île lors de l'[akallabeth|E]."

 game_concept_meneltarma:0 "Meneltarma"
 game_concept_meneltarma_desc:0 "Le Meneltarma (« Pilier-des-Cieux » en [quenya|E]) était la montagne sacrée située au centre de [numenor|E]. \n\nÉgalement appelée la Montagne Sacrée, elle était révérée par les [numenorean|E] en tant que lieu saint, consacré à [eruiluvatar|E]. Une exigence de silence absolu était imposée à tous ceux qui gravissaient la montagne. La tradition était si forte et universelle que même les étrangers se sentaient liés par elle. Seul le roi était autorisé à prononcer des prières et des remerciements à Eru Ilúvatar, lors des fêtes d'Erukyermë, Erulaitalë et Eruhantalë. \n\nLes oiseaux et les animaux ne s'approchaient pas du site et seuls les aigles de [manwecharactershort|E] pouvaient être vus en train de tourner au-dessus du sommet. Ils étaient considérés comme les gardiens sacrés de la montagne et de toute la terre, et leur présence était un signe de la bénédiction et de l'approbation de l'Ancien Roi.\n\n#TOLKIENQUOTE « Presque au cœur du Mittalmar se dressait la haute montagne que l'on appelait le Meneltarma, le Pilier des Cieux, consacré au culte d'Eru Ilúvatar. Si les pentes inférieures de la montagne étaient peu abruptes et gazonnées, les versants se faisaient toujours plus escarpés et, vers le sommet, défiaient l'escalade. Mais une route sinueuse avait été tracée depuis la souche du versant sud, et s'achevait sous la corniche faîtière, au nord. Car le sommet était quelque peu aplani et écrasé, et il aurait pu contenir une grande multitude ; mais il demeura inviolé durant toute l'Histoire de Númenor. Point d'édifice, point d'autel dressé là, pas même un amoncellement de pierres brutes ; et en tous ces jours de grâce qui furent les leurs, les Númenóréens ne possédèrent nulle autre semblance de temple, et ce jusqu'à la venue de Sauron. Sur la Montagne Sacrée, personne, jamais, ne porta d'outils ou d'armes... »#! \n\n#QUOTEDCHARACTER ― Contes et Légendes Inachevés, « Une description de l'île de Númenor »"
 
