 game_concept_tamskas: "Tamskas"
 game_concept_tamski: "Tamski"
 game_concept_great_queen: "Grande Reine"
 game_concept_great_queens: "Grandes Reines"
 game_concept_tamska_desc: "La Tamska règne comme guide spirituel et souveraine temporelle sur les terres ancestrales de Mag et Tumag. Elle incarne la fille divine du Dieu Céleste [namur|E], dont l'essence immortelle s'est faite chair pour guider son peuple.\n\nLorsque le souffle vital quitte une Tamska, son esprit sacré transmigre dans le corps d'une jeune femme, souvent issue des plus humbles lignées, perpétuant ainsi l'héritage divin à travers les âges. Ce cycle éternel de renaissance confère une valeur sacrée à la jeunesse dans les sociétés de Mag et Tumag, car elle reflète la pureté cristalline et la vitalité inépuisable de la Tamska.\n\nUn conseil vénérable de six anciens parcourt inlassablement le royaume, scrutant présages et visions oniriques pour identifier la prochaine incarnation. Une fois découverte, l'élue est élevée dans les mystères royaux pour devenir la souveraine parfaite. Il advient parfois qu'une fille de la Tamska régnante soit choisie pour succéder à sa mère, perpétuant ainsi une lignée bénie.\n\nBien que l'histoire n'en témoigne point, les sages affirment que l'esprit divin pourrait théoriquement s'incarner dans une enveloppe masculine. Un tel élu serait honoré comme toute Tamska, mais cet événement sans précédent susciterait assurément d'ardents débats théologiques à travers tout le royaume."

 game_concept_namur: "Namur"
 game_concept_namur_sky_god: "Dieu du Ciel"
 game_concept_namur_great_sky_spirit: "Grand Esprit Céleste"
 game_concept_namur_desc: "Namur, le Grand Esprit Céleste, est vénéré par les peuples de Mag et Tumag comme le créateur primordial de l'humanité et le dispensateur de toute vie. Les fidèles croient qu'il veille sur le monde depuis sa demeure éthérée, juge divin et arbitre suprême maintenant l'équilibre de la justice cosmique. Ses prêtres, gardiens des lois sacrées et médiateurs entre les mortels, occupent une position révérée au sein des communautés. Soutenir les temples consacrés à Namur et pourvoir aux besoins de ses serviteurs dévoués constitue un devoir sacré parmi les croyants.\n\nDans leur cosmogonie, Namur est souvent opposé à son frère, [audaj|E], le Seigneur des Terres Sauvages. Tandis que Namur se manifeste comme protecteur bienveillant de l'humanité, Audaj demeure plus dangereux et indomptable, moins enclin à la compassion envers les enfants des hommes. Les fidèles maintiennent un respect prudent envers les deux frères divins, sachant que les frontières du monde sauvage ne doivent point être transgressées.\n\nL'influence de Namur imprègne le cœur spirituel de l'Ânji Tamskul, où les [tamska|E], ou Grandes Reines, sont révérées comme ses filles célestes. Ces souveraines sont perçues comme des incarnations vivantes de l'essence divine de Namur, guidant et protégeant la terre sacrée. Le système Tamska, instauré par la première Tamska, Veryana la Fondatrice, s'enracine dans la croyance profonde que les reines agissent comme manifestations terrestres de la volonté de Namur.\n\nAu-delà de son rôle de juge et protecteur, Namur est intimement lié à la quête de l'illumination spirituelle. Certaines sectes mystiques professent qu'en parcourant le monde et en expérimentant les dons prodigués à l'humanité par Namur, l'âme peut atteindre une communion plus profonde avec le divin. Cette doctrine fut notamment propagée par Tamska Ayaka la Pèlerine, qui prêchait la découverte de soi à travers l'exploration des terres lointaines."

 game_concept_audaj: "Audaj"
 game_concept_audaj_lord_of_the_wilds: "Seigneur des Terres Sauvages"
 game_concept_audaj_desc: "Audaj, le Seigneur des Terres Sauvages, est révéré comme dieu primordial de la nature et frère de Namur. Alors que son frère, [namur|E], se manifeste comme protecteur bienveillant de l'humanité, Audaj incarne une essence plus redoutable, personnifiant les forces indomptables et primitives du monde naturel. Les fidèles croient qu'il insuffla la vie aux bêtes sauvages, et que tout hommage rendu à Audaj s'avère nécessaire pour triompher dans les entreprises martiales, qu'il s'agisse de la chasse ou de la guerre.\n\nContrairement aux adorateurs de Namur, les dévots d'Audaj privilégient les rites célébrés sous la voûte céleste, dans les clairières sacrées baignées de mystère, plutôt que dans de somptueux temples. Les sectes les plus radicales de son culte pratiquent l'exposition rituelle des défunts, permettant aux dépouilles de retourner au cycle éternel de la nature. Les disciples d'Audaj professent que l'humanité doit révérer le monde sauvage sans jamais franchir ses frontières sacrées, sous peine d'attirer son courroux implacable.\n\nAudaj inspire à la fois crainte révérencielle et vénération profonde, son esprit sauvage demeurant au cœur des croyances de ceux qui vivent en communion intime avec la nature indomptée."
 
 game_concept_valake_civil_war: "Guerre Civile de Valake"
 game_concept_valake_civil_war_desc: "La $game_concept_valake_civil_war$ fut un conflit majeur qui déchira les terres de Mag et Tumag, ensanglantant le royaume de l'an [ageTA|E] 1347 jusqu'en [ageTA|E] 1375. En ces temps troublés, la succession dynastique de la [tamska|E] était devenue pratique courante, et les descendants de la [tamska|E] Valake III conspiraient pour rendre la charge suprême définitivement héréditaire. Les troubles s'enracinèrent lorsque la fille de Valake IV, la Tamskangi héritière, fut assassinée par sa propre sœur, qui usurpa le trône sous le nom de Valake V. Quand sa félonie fut dévoilée au grand jour, elle devint la première Tamska de l'histoire à abdiquer officiellement, et sa sœur, reconnaissant le choix du conseil des anciens, monta sur le trône comme Valake VI.\n\nLorsque le conseil proclama solennellement avoir découvert la nouvelle Tamskangi, une jeune fille d'humble naissance nommée Ânjiru, ses nouveaux parents par le sang divin l'accueillirent avec une envie venimeuse et une haine glaciale.\n\nSur le lit de mort de sa mère, la fille aînée de Valake V tenta d'assassiner Ânjiru dans l'ombre pour s'emparer du trône sacré. Ânjiru dut fuir la capitale en toute hâte, et lorsque sa rivale se proclama Valake VII, la guerre éclata comme un orage dévastateur entre les terres du cœur du royaume, loyales à Valake, et les tribus ancestrales de Mag et Tûmag, fidèles à Ânjiru que soutenait le Conseil des Anciens. Le conflit dégénéra rapidement en une succession d'escarmouches sanglantes, car Valake se trouvait incapable de pénétrer les terres tribales farouchement loyales à Ânjiru, tandis que cette dernière employait des tactiques de guérilla harassantes contre son ennemie sans parvenir à remporter de victoires décisives.\n\nLe conflit fratricide prit finalement fin en l'an [ageTA|E] 1375, lorsque la Tamska Valake VII rendit son dernier souffle, ayant perdu le soutien de la majeure partie du royaume. Durant son règne marqué par la sagesse née de la souffrance, la Tamska Ânjiru promut une philosophie empreinte de pacifisme, à jamais marquée par les horreurs des conflits dont elle avait été témoin."

 game_concept_maresh_prosperity: "Prospérité de Maresh"
 game_concept_maresh_prosperity_desc: "Le [county|E] de Maresh bénéficie perpétuellement d'un [county_modifier|E], appelé $game_concept_maresh_prosperity$, qui reflète son influence économique et politique en tant que carrefour commercial majeur du [harad|E], véritable nexus des routes caravanières où convergent les [trans_haradric_merchants|E].\n\nCe modificateur possède plusieurs niveaux de puissance, et pour accroître son influence, vous devez prendre diverses [decisions|E] destinées à magnifier la grandeur de Maresh. Ces décisions cruciales exigent de :\n\n$BULLET_WITH_TAB$#V $decision_maresh_attract_settlers$#!\n$BULLET_WITH_TAB$#V $decision_maresh_resolve_conflicts$#!\n$BULLET_WITH_TAB$#V $decision_maresh_establish_mints$#!\n$BULLET_WITH_TAB$#V $decision_maresh_divert_rysis_river$#!\n$BULLET_WITH_TAB$#V $decision_maresh_wall_the_oasis$#!\n$BULLET_WITH_TAB$#V $decision_maresh_arysor_trade_dominance$#!\n\nSelon la date de départ choisie, certaines ou la plupart de ces améliorations auront déjà été accomplies par vos prédécesseurs. Au-delà de l'augmentation de la $game_concept_maresh_prosperity$, ces décisions procurent divers avantages substantiels, la dernière octroyant une récompense monumentale à tout souverain qui parviendra à l'achever."

 game_concept_trans_haradric_merchant: "Marchand Trans-Haradique"
 game_concept_trans_haradric_merchants: "Marchands Trans-Haradiques"
 game_concept_trans_haradric_trade: "Commerce Trans-Haradique"
 game_concept_trans_haradric_merchants_desc: "Si vous possédez des territoires dans la région de [GetGeographicalRegion('middleearth_harad').GetName], il existe une probabilité qu'un $game_concept_trans_haradric_merchant$ fasse son apparition à votre [court|E] de temps à autre. Vous pouvez choisir d'exploiter leurs précieux réseaux commerciaux, ce qui vous octroie un [character_modifier|E] augmentant vos [income|E] tout en conférant d'autres avantages substantiels, selon leur région d'origine au sein du [harad|E] (qu'ils proviennent du [nearharad|E], du [farharad|E], de Khy, ou de Sîrayn). Ces bénéfices lucratifs vous sont accessibles même sans les inviter formellement à votre cour.\n\nLa voie dynastique #V $lotr_haradrim_legacy_track_name$#! comporte plusieurs [dynasty_perks|E] qui améliorent considérablement ce mécanisme. Le premier atout de cette voie, #V $lotr_haradrim_legacy_1_name$#!, accroît la fréquence d'apparition de ces événements commerciaux. Le troisième, #V $lotr_haradrim_legacy_3_name$#!, débloque une [decision|E] permettant de #V $decision_network_with_trans_haradric_merchants$#!, augmentant encore davantage les chances de déclenchement des événements de [trans_haradric_merchant|E] pour une période limitée, tout en procurant d'autres bonus économiques substantiels."

 ame_concept_namalo: "Namâlo"
 game_concept_namalo_desc: "Les Namâlo formaient une prestigieuse guilde marchande qui exerça une influence déterminante sur l'économie de Sîrayn durant le [thirdage|E]. Initialement constitués comme consortium de négociants chargés de gérer le lucratif commerce des épices avec le [farharad|E], ils représentaient une mosaïque de plusieurs peuples d'origine sîrayni, et le terme revêtait différentes significations selon les contextes commerciaux.\n\nLorsqu'un [ruler|E] contrôlant le commerce des épices de Sîrayn prend la [decision|E] de #V $decision_yield_the_spice_trade$#!, le contenu Namâlo se débloque grâce à l'[innovation|E] #V $innovation_namalo$#!.\n\nCette [innovation|E] peut s'obtenir de plusieurs manières :\n$BULLET_WITH_TAB$Découvrir l'[innovation|E] par les voies traditionnelles\n$BULLET_WITH_TAB$Prendre la [decision|E] #V $decision_yield_the_spice_trade$#!\n$BULLET_WITH_TAB$Les intégrer aux Communautés locales via une [decision|E] spécifique\n\nCette dernière méthode vous permet d'acquérir l'[innovation|E] une [era|E] plus tôt que prévu.\n\nOutre ses bénéfices fondamentaux, l'[innovation|E] procure d'autres avantages substantiels. Elle débloque notamment la [decision|E] $decision_namalo_synergy$, capable d'octroyer à vos [counties|E] des bonus stratégiques considérables."

 game_concept_mud_masonry: "Maçonnerie de Terre"
 game_concept_mud_mason: "Maçon de Terre"
 game_concept_mud_masons: "Maçons de Terre"
 game_concept_mud_masons_desc: "La [tradition|E] $tradition_mud_masons_name$, accessible à certaines [cultures|E] de Sîrayn, permet de prendre la [decision|E] #V $decision_employ_mud_masons$#!. Elle vous octroie un [character_modifier|E] qui réduit considérablement le coût et le temps nécessaires pour ériger des [buildings|E] dans certains types de [holding_types|E].\n\nSi vous contrôlez le [county|E] de $c_selena$, berceau ancestral de cet art architectural, vous n'avez nul besoin de la [tradition|E] pour accéder à cette [decision|E], et celle-ci vous confère des versions considérablement renforcées des [modifiers|E] en question."

 ### Shire ###
 game_concept_rulesoftheshire: "Règles de la Comté"
 game_concept_rulesoftheshireshort: "Les Règles"
 game_concept_rulesoftheshire_desc: "Les Règles, comme les appelaient familièrement les [hobbits|E], désignent les anciennes obligations que les Hobbits avaient contractées envers le [king|E] d'[arthedain|E] en échange de sa gracieuse permission de s'établir dans la région verdoyante de la Comté.\n\nCes Règles demeuraient d'une simplicité remarquable, exigeant des Hobbits de la Comté qu'ils reconnaissent la suzeraineté du Roi, qu'ils facilitent le passage de ses messagers avec diligence, qu'ils entretiennent ponts et chemins de la Comté en bon état, et qu'ils permettent au Roi de visiter leurs terres trois fois l'an pour y chasser, les bois et landes de la Comté ayant été de temps immémorial un domaine de chasse royal.\n\nCes règles, dans leur sagesse simple, nécessitèrent fort peu d'application contraignante et furent maintenues avec une constance admirable par les Hobbits, qui les respectèrent scrupuleusement jusqu'au [fourthage|E] et au-delà, par pure tradition et bon sens pratique."

  ### Rhovanion ###
 game_concept_northron_settlers: "Colons du Nord"
 game_concept_northron_settler: "Colon du Nord"
 game_concept_northron_settlers_desc: "La [decision|E] d'Inviter des Colons [northron|E] s'offre à la plupart des [rulers|E] [gondorian|E] durant le [thirdage|E] médian. Elle vous permet d'attirer des colons issus des terres sauvages du [rhovanion|E], qui vous apporteront divers avantages substantiels. Vous pouvez également solliciter leur aide à long terme pour renforcer votre position militaire et politique. La récompense est garantie si vous invitez ces colons robustes en tant que [rulers|E].\n\nCependant, si vous ne les invitez pas à devenir [rulers|E], il existe une probabilité qu'ils formulent des exigences supplémentaires, réclamant davantage d'[gold|E] ou même un [county|E] à gouverner. Si vous refusez d'accéder à leurs demandes, ou si les négociations échouent, ils pourraient laisser derrière eux des [county_modifiers|E] néfastes sur vos terres."

 ### Eastern Men ###
 game_concept_firsttemple: "Premier Temple"
 game_concept_firsttemple_desc: "Le Premier Temple fut l'édifice monumental d'adoration érigé à la gloire de [morgothcharacter] en [hildorien|E], sous la direction impie de [fankil|e]. Cette abomination architecturale ne se dressa pas longtemps vers les cieux, car elle fut rasée jusqu'aux fondations lors de la [battleofpalisor|E], mais son héritage ténébreux projette encore son ombre maudite sur les [religions|E] des [conceptracemen|E], empoisonnant leurs croyances depuis des âges innombrables."

 game_concept_the_vidavan: "Le Vidavan"
 game_concept_vidavan: "Vidavan"
 game_concept_the_vidavan_desc: "Le [vidavan|E] constitue un ensemble de réformes révolutionnaires instituées par Dahnâ l'Illuminateur après l'effondrement de la troisième dynastie de Khy, souvent appelée la Dynastie Sombre dans les chroniques. Ces édits interdisent formellement toute forme d'adoration ou de révérence envers les Zatozdâ ou Angrimâyn, considérés comme des puissances corruptrices.\n\nCette loi fondamentale réforma en profondeur le culte autocéphale des autres membres du panthéon khyan, établissant la [congregation_for_the_divine_ranks|e] pour réguler l'adoration sous l'autorité finale et incontestable du clergé d'Arien. Les sacrifices animaux traditionnels furent drastiquement réglementés et réduits, l'accent étant désormais placé sur l'engagement personnel et la prière contemplative.\n\nBien que n'ayant pas totalement réussi à brider l'autonomie des cultes traditionnels enracinés, ces réformes façonnèrent dramatiquement la religion pour les siècles à venir, renforçant considérablement le rôle du clergé et militarisant ses fidèles dans une ferveur nouvelle."

 game_concept_congregation_for_the_divine_ranks: "Congrégation des Rangs Divins"
 game_concept_congregation: "Congrégation"
 game_concept_congregation_for_the_divine_ranks_desc: "Fondée par la quatrième dynastie khyane dans le cadre des réformes du Vidavan, la Congrégation des Rangs Divins représenta une expansion drastique et sans précédent de l'autorité du clergé d'Arien sur les cultes traditionnellement autocéphales voués au panthéon khyan dans son ensemble. La Congrégation fut investie de la mission sacrée d'assurer l'harmonie entre les diverses expressions cultuelles. Chaque grand prêtre serait désormais tenu d'être un membre approuvé et ordonné du clergé général d'Arien (sauf approbation exceptionnelle de la Congrégation), et chacun serait considéré comme membre à part entière de cette auguste assemblée."

 ### Wars ###
 game_concept_warofwrath: "Guerre de la Colère"
 game_concept_warofwrath_desc: "La Guerre de la Colère ([ageFA|E] 545-587), également connue sous le nom de Grande Bataille, fut l'ultime et la plus cataclysmique des batailles du [beleriand|E] au crépuscule du [firstage|E].\n\nCette guerre apocalyptique fut précipitée par l'arrivée d'Eärendil le Navigateur en [valinor|E], porteur d'un [silmaril|E] sacré, implorant pitié et pardon pour le salut des [men|E] et des [elves|E]. Après de longues délibérations dans les Cercles du Destin, les [valargods|E] décidèrent d'accéder à sa supplication, et l'ordre fut donné d'assembler une armée céleste pour libérer la [middleearth|E] et abattre définitivement [morgothcharacter|E]. Longtemps les [noldorelves|E] de Finarfin avaient attendu ce jour béni (car ils n'avaient point oublié leurs frères, malgré leurs dissensions, ni leur tragique sort), et avaient forgé d'immenses arsenaux pour équiper l'Ost divin. S'assemblant à Araman sous les bannières étoilées, [eonwecharacter|E] mena l'Armée par-delà les mers grondantes. L'Ost de Valinor était composée principalement de Noldor et de [vanyarelves|E] ; les [telerielves|E] refusèrent de combattre en souvenir du [firstkinslaying|E], mais consentirent à transporter l'Armée sur leurs navires-cygnes.\n\nDébarquant sur les rivages occidentaux désolés, l'Ost s'empara des ruines des havres détruits d'Eglarest et Brithombar. Eönwë convoqua tous les Peuples Libres à rallier leur bannière sacrée et à se joindre à leur cause. Les survivants des Peuples Libres du Beleriand, menés principalement par Gil-galad l'Étoile Radieuse et Círdan le Charpentier sur l'île de Balar, apportèrent une aide inestimable. L'Armée fut également renforcée par les vestiges héroïques des Trois Maisons des Edain.\n\nLa guerre fut longue et sanglante - il fallut des décennies pour remonter le cours du Sirion argenté. Lorsqu'ils atteignirent enfin les pics maudits de Thangorodrim, Morgoth déchaîna les [dragons|E] ailés, ses armes les plus terrifiantes, forçant l'Ost à reculer dans un déluge de flammes. Cependant, l'Armée finit par triompher, Eärendil transperçant de sa lance céleste le grand Dragon Ancalagon le Noir, qui dans sa chute titanesque brisa les tours de Thangorodrim. Eönwë trancha les mains et les pieds de Morgoth et le ramena enchaîné à Valinor pour affronter le jugement final du Máhanaxar. Il fut précipité dans [thevoid|E], débarrassant enfin [ardaconcept|E] de sa présence maléfique, bien que son mal demeurât gravé dans le monde.\n\nLa Guerre de la Colère marqua la dernière fois que les [ainurgods|E] marchèrent en guerre et signala la fin cataclysmique du Premier Âge."

 game_concept_waroftheelvesandsauron: "Guerre des Elfes et de Sauron"
 game_concept_waroftheelvesandsauron_desc: "La Guerre des Elfes et de Sauron s'embrasa lorsque les [elves|E] d'[eregion|E] refusèrent avec une détermination inflexible de livrer les [ringsofpower|E] à [sauroncharacter|E]. Comprenant qu'il ne pourrait plus asservir les Elfes par la ruse et la tromperie, [sauroncharacter|E] résolut de les soumettre par la force brutale et déchaîna ses légions innombrables sur l'[eriador|E].\n\nEregion fut mise à sac dans un déluge de flammes et d'acier, tandis que la force de secours du [lindon|E], menée par le vaillant [elrondshort|E], fut contrainte de battre en retraite vers les terres septentrionales, découvrant dans sa fuite la vallée cachée où [rivendell|E] serait bâtie. Sauron aurait poursuivi et anéanti Elrond ainsi que les survivants meurtris d'Eregion, si les [dwarves|E] de [khazaddum|E] n'avaient attaqué ses arrières avec une armée formidable, soutenus par les Elfes de [lorien|E] commandés par Celeborn le Sage. Ce contingent elfique se sépara des [longbeards|E] pour rejoindre Elrond dans son bastion septentrional. Alors les Nains scellèrent hermétiquement les [doorsofdurin|E], ayant infligé des pertes dévastatrices à l'armée de Sauron.\n\nSauron entreprit d'assiéger les forteresses de ses ennemis, lançant des assauts répétés contre le [lindon|E], Khazad-dûm, et les forces elfiques d'Elrond et Celeborn retranchées à [imladris|E]. Cependant, il se révéla incapable de briser aucune de ces citadelles inexpugnables avant l'arrivée providentielle de [numenor|E], dont le roi, Tar-Minastir, avait dépêché une flotte puissante sous le commandement de l'amiral Ciryatur pour secourir ses alliés elfiques. Devant la force conjuguée des [numenoreans|E], Sauron fut contraint de fuir vers l'Orient, ses armées pratiquement anéanties.\n\nDans les lendemains de cette victoire éclatante, il fut décidé qu'Imladris deviendrait le nouveau bastion elfique de l'Eriador oriental. En reconnaissance de ses hauts faits et de sa vaillance, Gil-galad confia l'anneau [vilya|E] à Elrond en cette heure solennelle et le nomma son vice-régent pour tout l'Eriador."

 game_concept_lastalliance: "Dernière Alliance des Elfes et des Hommes"
 game_concept_lastallianceshort: "Dernière Alliance"
 game_concept_lastalliance_desc: "La Dernière Alliance fut une union d'hommes, d'elfes et de nains pour affronter [sauroncharacter|E] dans les derniers jours du [secondage|E]. Tous les royaumes elfiques s'y sont joints, ainsi que les [dunedain|E] et les [longbeards|E] du [khazaddum|E]. L'alliance fut dissoute après sa victoire lors de la [warlastalliance|E].\n\n#TOLKIENQUOTE "C'est pourquoi ils firent cette Union que l'on nomme la Dernière Alliance, et ils balayèrent la Terre du Milieu d'ouest en est et réunirent une grande armée d'Elfes et d'Hommes ; puis ils s'arrêtèrent un temps à Imladris. On dit que la Terre du Milieu ne vit jamais d'armée plus belle ni plus splendidement harnachée que celle qui s'assembla alors à Imladris ; et jamais il n'en fut de plus nombreuse, depuis que l'armée des Valar marcha sur le Thangorodrim."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_allianceofdwarvesandmen: "Alliance des Nains et des Hommes"
 game_concept_allianceofdwarvesandmen_desc: "L'Alliance des Nains et des Hommes fut un pacte solennel forgé dans les premières lueurs du [secondage|E] entre les [northmen|E] et les [longbeards|E]. Avant cette époque mémorable, [dwarves|E] et [men|E] du Nord avaient coexisté dans une paix harmonieuse depuis que les ancêtres des Hommes du Nord s'étaient établis sur les terres fertiles entre les [greymountains|E] et la septentrionale [greenwood|E], ainsi que dans les contrées remontant la vallée de l'[anduin|E] au cours du [firstage|E].\n\nAprès la chute cataclysmique d'[angband|E], des multitudes innombrables d'[orcs|E] déferlèrent vers l'orient, envahissant les terres ancestrales occupées par les Nains et les Hommes. Les Orques surpassaient largement les Nains en nombre lors des affrontements sanglants, mais leurs voisins Hommes du Nord leur apportèrent un soutien crucial pour contrebalancer cette supériorité numérique écrasante. Unis dans l'adversité, ils parvinrent à repousser l'ennemi commun. Ainsi naquit une amitié chaleureuse et durable entre les deux races : les Nains pourvoyaient leurs alliés en armes supérieures forgées dans leurs halls souterrains, tandis que les Hommes, cavaliers farouches et habiles, dépêchaient des éclaireurs pour surveiller les mouvements ennemis, assurant une paix relative dans la région.\n\nLorsque [sauroncharacter|E] envahit l'Eriador en l'an [ageSA|E] 1695, les Orques submergèrent les montagnes telles une marée noire, pillant les Ered Mithrin et s'emparant de [gundabad|E] en S.A. 1698. L'Alliance dut combattre non seulement les Orques, mais également des Hommes sauvages venus des terres orientales. Après la défaite de Sauron en S.A. 1701, l'Alliance se dissolut dans l'amertume de la victoire. Les Hommes du Nord se retrouvèrent dispersés et appauvris, contraints de chercher refuge dans les cavernes ou à l'orée des forêts. Les Longues-barbes tenaient encore [khazaddum|E], mais tout contact avec les [ironhills|E] fut rompu pour un temps, les forces ennemies occupant désormais les terres intermédiaires."

 game_concept_warlastalliance: "Guerre de la Dernière Alliance"
 game_concept_warlastallianceshort: "Dernière Alliance"
 game_concept_warlastalliance_desc: "La Guerre de la Dernière Alliance fut le conflit le plus important de la fin du [secondage|E]. \n\n[sauroncharacter|E], de retour en [middleearth|E] après la [downfallofnumenor|E], craignait que ses ennemis elfes ne soient renforcés par l'établissement des puissants royaumes [dunedain|E] et attaqua de manière préventive le [gondor|E] en 3429 [ageSA|E] \n\nEn réponse, [elendil|E] et Gil-galad se réunirent à Amon Sûl, où ils furent rejoints par Durin IV, et formèrent les [lastallianceshort|E] afin de se défendre et détruire [sauroncharacter|E]. [elendil|E] lia cette alliance par un grand serment, prêté sur le nom d'[eru|E]. Pendant trois ans, les armées des [noldorelves|E] et des [dunedain|E] se rassemblèrent à [rivendell|E], avant de partir pour [mordor|E], en 3434 2.A. \n\nLa puissance de l'Alliance était telle que toutes les forces de [sauroncharacter|E] s'enfuyaient devant eux au fur et à mesure qu'ils avançaient et que leur nombre augmentait. En traversant les [mistymountains|E], Durin IV et les nains de [khazaddum|E] les rejoignirent, et les armées de Lórien et de Vertbois ont encore renforcé leurs rangs par la suite. \n\nAprès la sanglante [battleofdagorlad|E] et sept ans de siège, [sauroncharacter|E] sortit de Barad-dûr et livra bataille à [elendil|E] et Gil-galad. Il finit par tomber, bien que les deux Grands Rois aient perdu la vie, et [isildur|E] lui ôta l'[onering|E] des doigts. Les peuples libres avait vaincus, mais à un prix incroyable, et la victoire n'était pas définitive, car l'[oneringshort|E] ne fut pas détruit.\n\n#TOLKIENQUOTE « Gil-galad et Elendil remportèrent la victoire, car les Elfes étaient encore puissants et les Númenóréens, grands et forts, et redoutables dans leur courroux. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_warofdwarvesandorcs: "Guerre des Nains et des Orques"
 game_concept_warofdwarvesandorcs_desc: "La Guerre des Nains et des Orques fut un conflit d'une brutalité et d'une soif de vengeance sans pareilles, qui ensanglanta les derniers siècles du [thirdage|E]. Elle fut embrasée par le meurtre ignoble de Thrór, le Roi sous la Montagne en exil, perpétré par le chef [orc|E] Azog 'le Profanateur' en l'an [ageTA|E] 2790.\n\nAprès avoir été chassé d'[erebor|E] par le [dragon|E] Smaug en T.A. 2770, Thrór erra jusqu'à la Moria, cherchant à reconquérir son antique gloire. Là, dans les halls ténébreux, il fut assassiné et décapité par Azog, qui grava son nom infâme en runes [dwarven|E] sur le front de la tête tranchée de Thrór, message de mépris absolu envoyé à tous les Nains. Cet acte sacrilège alluma une colère incandescente parmi les [longbeards|E]. Thráin, fils de Thrór, convoqua toutes les Maisons des Nains à la guerre sainte. L'appel fut entendu avec une détermination farouche, et durant trois longues années, les Nains rassemblèrent leurs forces dans le secret de leurs forteresses.\n\nEn T.A. 2793, les Nains entamèrent leur longue campagne de vengeance implacable, s'abattant sur chaque repaire orque des [mistymountains|E], depuis [gundabad|E] jusqu'aux profondeurs des Champs d'Iris. Durant six années sanglantes, ils semèrent la ruine parmi les Orques, n'épargnant aucune créature immonde. La guerre atteignit son paroxysme lors de la Bataille d'Azanulbizar devant la Porte Est de [khazaddum|E] en T.A. 2799, où les Nains remportèrent une victoire amère au prix de pertes dévastatrices.\n\nBien que Dáin, fils de Náin des [ironhills|E], accomplît la vengeance en abattant Azog de sa propre hache, les Nains décidèrent de ne point reconquérir leur demeure ancestrale, car le Fléau de Durin hantait encore ses halls maudits. La guerre infligea des pertes terribles aux deux camps et laissa une amertume éternelle entre Nains et Orques, gravée dans la pierre de la mémoire.\n\n#TOLKIENQUOTE \"Nous avons remporté la victoire. Khazad-dûm est nôtre !\" dirent-ils. Mais ils n'avaient point regardé au-delà de la porte. Là demeure encore l'ombre de la ruine de mon peuple, et cette ombre, notre vengeance ne saurait l'atteindre.\"#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, Appendice A, 'Le Peuple de Durin'"
 
 game_concept_warofiron: "Guerre du Fer"
 game_concept_warofiron_desc: "La Guerre du Fer fut un conflit amer et fondateur qui ensanglanta les dernières années de l'[yearofthetreesage|E], marquant la chute vertigineuse du [sindrisfolk|E] depuis les sommets de richesse inégalée jusqu'à l'humiliation de l'exil. Dans les temps primordiaux, seuls les [ironfists|E] maîtrisaient les secrets jalousement gardés de la forge du fer, leur conférant outils, armes et prestige sans pareils parmi les clans des [redmountains|E]. Leurs instruments de fer tranchaient plus profondément, duraient plus longtemps et se vendaient plus cher que tout ce que les clans rivaux pouvaient produire, et leurs méthodes secrètes étaient défendues avec une férocité implacable.\n\n[sindririch|E], renommé pour ses halls dorés et son art incomparable, vit sa fortune s'accroître démesurément tandis que les autres clans orientaux payaient chèrement les œuvres forgées dans le fer. Mais avec la prospérité vint l'orgueil démesuré. Les Poings-de-Fer devinrent tyranniques, extorquant des prix toujours plus élevés et intimidant les marchands des clans inférieurs. Quand une riche veine de fer fut découverte dans une forteresse des [stiffbeard|E], les Poings-de-Fer offrirent d'abord de l'or, puis face au refus, foulèrent aux pieds les accords ancestraux des clans orientaux et s'emparèrent de la terre par la force brutale, massacrant un prince de la lignée de [thulin|E] dans leur soif de domination.\n\nLes Barbes-Raides ne souffrirent point seuls pareil affront. Avec eux se levèrent les [blacklocks|E] et les [stonefoots|E], les trois clans forgeant une ligue secrète dans l'ombre. Coupés du commerce et méprisés dans l'arrogance de leurs oppresseurs, ils œuvrèrent en silence et, avec le temps et la persévérance, percèrent enfin les secrets millénaires du travail du fer. Quand les Poings-de-Fer exigèrent la reprise du commerce sous menace de guerre totale, ils découvrirent leurs anciens vassaux armés d'acier et unis dans la vengeance.\n\nAinsi débuta la Guerre du Fer, conflit prolongé et dévastateur qui ravagea les montagnes pendant plus d'une décennie. Bien que les Poings-de-Fer fussent puissants, ils ne purent résister à trois clans courroucés maniant leur propre fer forgé dans la haine. Les forteresses tombèrent les unes après les autres, les richesses furent pillées, et l'orgueil des Poings-de-Fer fut martelé jusqu'à néant sur les champs de bataille. Vaincus et humiliés, leurs seigneurs furent bannis et leurs parents dispersés comme cendres au vent. La plupart suivirent leurs chefs exilés vers l'orient dans l'Ered Harmal, tandis qu'un reste demeura dans les Montagnes Rouges, condamnés par les autres comme traîtres pour avoir fait la paix.\n\nDans les longs siècles qui suivirent, les Poings-de-Fer rebâtirent leur destin depuis les fondations. Pourtant, il faudrait un temps considérable et beaucoup d'humilité avant que leur nom fût à nouveau prononcé sans mépris parmi les clans orientaux."
 
 game_concept_angmar_war: "Guerre d'Angmar"
 game_concept_angmar_wars: "Guerres d'Angmar"
 game_concept_angmar_war_desc: "La Guerre d'Angmar, également connue sous le nom des guerres angmarinnes dû fait de la nature intermittente du conflit, fait références aux guerres qui eurent lieu entre les [dunedain|E] du royaume d'[arnor|E] et le [witchkingshort|E] du royaume d'[angmar|E] entre, environ, l'an 1356 [ageTA|E] et la bataille de Fornost en 1975 [ageTA|E]\n\nLes campagnes et batailles se déroulant de manière intermitente durant le règne des neufs derniers rois de l'[arthedain|E], la Guerre d'Angmar vit la dévastation de l'Eriador et la chute des [dunedainarnor|E]. La guerre vit aussi la dernière grande mobilisation des [elves|E] des [westlands|E] avant la Guerre de l'Anneau.\n\nLa fin de la Guerre d'Angmar s'accompagna de la fuite du [necromancer_sauron|E] de [dolguldur|E] en 2063 [ageTA|E] et fut suivie par une époque connue, dans les [westlands|E], sous le nom de « Paix Vigilante »."

 game_concept_battleofdagorlad: "Bataille de Dagorlad"
 game_concept_battleofdagorlad_desc: "La Bataille de Dagorlad s'est déroulée en l'an 3434 du [secondage|E]. Elle opposa l'armée des [lastallianceshort|E], commandée par Gil-galad et [elendil|E], à une armée d'orques et d'autres créatures fidèles à [sauroncharacter|E]. La bataille se déroula dans la grande plaine ouverte et sans arbres de Dagorlad, entre les marécages désolés et Cirith Gorgor. Si l'alliance remporta finalement la victoire, ce ne fut qu'après avoir surmonté d'immenses obstacles. \n\nAmdír et Oropher, les rois [sindarelves|E] de [lothlorien|E] et de [greenwood|E] refusèrent de se placer sous le commandement suprême de Gil-galad, un [noldorelves|E]. Ainsi, leurs forces chargèrent prématurément et, étant moins bien équipées que les [noldorelves|E], souffrirent de graves difficultés. Amdír et Oropher périrent sur le champ de bataille et les forces de la Lórien et de Vertbois se retirèrent, amputées de la moitié et des deux tiers de leurs troupes, respectivement. \n\nLa plaine de Dagorlad fut plus tard engloutie par les marécages et pris le nom de Marais des Morts en raison des milliers de cadavres qui restaient sur le terrain, et est désormais un lieu maudit. \n\n#TOLKIENQUOTE « Une grande bataille c'était. Des grands hommes, avec des longues épées, et des Elfes terribles, et des Orques qui hurlaient. Ils se sont battus sur la plaine pendant des jours et des mois, devant les Portes Noires. »#!\n\n#QUOTEDCHARACTER ― Les Deux Tours, « Le Passage des Marais »"

 game_concept_battleofpalisor: "Bataille de Palisor"
 game_concept_battleofpalisor_desc: "La bataille de Palisor fait référence à la grande bataille qui s'est déroulée dans l'est de la Terre du Milieu au premier siècle du Premier Âge. D'un côté, se tenaient ceux qui tombés dans l'ombre de [morgoth|E] et de son lieutenant [fankil|e], comme [elmir|E] et son peuple, les exilés des nains, et de nombreux orques et gobelins. De l'autre côté, il y avait les Hommes, les Elfes et les Nains qui résistaient à l'invasion des ténèbres. Sur le site du [firsttemple|E], les deux camps se battirent, et [tuvo|E] et [fankil|e] s'affrontèrent dans les plaines. La bataille fut désastreuse, les deux camps subissant de lourdes pertes, et aucun des deux ne triompha vraiment à la fin. Par la suite, alors que l'influence de Morgoth à l'Est fut grandement affaiblie, la bataille eut de grandes répercursions dans la mesure où elle stimula la migration et la colonisation des Hommes, comme la marche vers l'ouest d'[ermon|E] et des Edain, de l'ost [avarin|E] de [tareg|E], et d'autres migrations comme celles des Haradrim et Talaethrim."
 
 game_concept_twelveyearwar: "la Guerre de Douze Ans"
 game_concept_twelveyearwar_desc: "La Guerre de Douze Ans fut le premier conflit majeur qui déchira les royaumes successeurs d'[arnor|E] après sa dissolution tragique, ensanglantant les terres du Nord de l'an [ageTA|E] 948 jusqu'en T.A. 960. La cause exacte de cette guerre fratricide s'est perdue dans les brumes du temps, mais ses conséquences demeurent gravées dans la mémoire : l'Arthedain déclara formellement la guerre au Cardolan et franchit le Baranduin au gué de Sarn Forn, tout en assiégeant simultanément la forteresse de Minas Mallost dans le Tyrn Hadhoth.\n\nDurant ce conflit dévastateur, la capitale cardolane de Thalion connut son premier sac brutal aux mains des forces triomphantes de l'Arthedain. Suite à cet événement catastrophique, le [rhudaur|E] entra dans la mêlée sanglante, assaillant avec une égale férocité le Cardolan et l'Arthedain. Après plus d'une décennie de guerre ruineuse qui saigna à blanc les trois royaumes, la paix fut finalement établie par le Traité de Faelond, avec la cession du Tyrn Hadhoth à l'Arthedain et de Dyr Maenason au Rhudaur.\n\nMalgré les prétentions solennelles et les serments d'amitié éternelle échangés lors de la signature, la guerre reviendrait hanter les royaumes successeurs dès T.A. 1001 avec l'éclatement de la [waroftherestoration|E]."

 game_concept_waroftherestoration: "Guerre de la Restauration"
 game_concept_waroftherestoration_alt: "La Grande Campagne"
 game_concept_waroftherestoration_desc: "La Guerre de la Restauration, également connue sous le nom de Grande Campagne dans le [rhudaur|E], fut un conflit sanglant qui embrasa les terres du Nord à la fin de l'an [ageTA|E] 1001. L'éclatement de cette guerre fut précédé par l'alliance stratégique forgée entre le roi nouvellement couronné Cirion du [cardolan|E] et le roi-guerrier Elenthorn du Rhudaur, souverain redoutable réputé pour sa férocité martiale.\n\nLes deux royaumes unis assaillirent les frontières de l'Arthedain avec une vigueur renouvelée et remportèrent d'éclatants succès sur les champs de bataille. Cependant, la défense héroïque et magistrale des Collines du Vent par le Prince Mallor d'Arthedain brisa l'élan de la campagne, la réduisant progressivement à une guerre d'usure faite d'escarmouches sanglantes et de raids dévastateurs. Après plusieurs années de ce conflit stérile qui épuisait les trois royaumes, les belligérants parvinrent à un accord négocié sous l'égide bienveillante de Fondcombe : l'Arthedain restituerait les Coteaux des Tertres au Cardolan et verserait une rançon de guerre considérable au [rhudaur|E], mais ne céderait rien concernant les Collines du Vent, que le Cardolan et le Rhudaur revendiquaient toujours avec véhémence. En échange de ces concessions substantielles, le Cardolan et le Rhudaur jurèrent solennellement de n'ériger aucune nouvelle fortification sur la frontière arthedainienne pendant cinquante années, et réduiraient les tarifs punitifs imposés aux marchands d'Arthedain depuis la [twelveyearwar|E]."

 game_concept_cardolan_civil_war: "Guerre Civile Cardolane"
 game_concept_cardolan_succession_crisis: "Crise de Succession Cardolane"
 game_concept_cardolan_civil_war_desc: "La Guerre Civile Cardolane, également connue sous le nom de Crise de Succession Cardolane, fut un conflit fratricide qui déchira le Royaume du [cardolan|E] dès l'accession au trône du Roi [targonofcardolan|E] en l'an [ageTA|E] 1235, ensanglantant le royaume jusqu'en 1244. Cette guerre trouvait ses racines profondes dans l'opposition farouche à l'ascension du Roi Targon, monarque visionnaire qui aspirait à centraliser le pouvoir royal et à rogner les privilèges ancestraux et la puissance démesurée de la fière noblesse cardolane. Targon se heurta à deux factions belligérantes menées par ses propres frères cadets, Maeron et Caldamir. Maeron jouissait du soutien indéfectible des régions méridionales et côtières, tandis que Caldamir commandait la loyauté du nord-est et bénéficiait de l'aide secrète de certains seigneurs [dunedain|E] du [rhudaur|E].\n\nAprès six longues années de guerre indécise qui ravagèrent le royaume, Targon prit finalement l'avantage grâce à l'intervention providentielle de l'[arthedain|E] en faveur de son règne légitime. Le conflit s'éternisa encore trois années sanglantes, voyant Maeron périr héroïquement au combat et Caldamir fuir en exil vers le [rhudaur|E], où il disparut dans les brumes de l'histoire, son destin demeurant à jamais inconnu.\n\nLes conséquences de cette guerre civile verraient la noblesse rebelle du Cardolan humiliée et soumise, mais planteraient également les graines funestes du déclin ultérieur du Cardolan et de l'extinction de la propre dynastie de Targon, son fils étant destiné à devenir le dernier Roi du Cardolan avant l'effondrement final du royaume."
 
 game_concept_devastationofcardolan: "Dévastation du Cardolan"
 game_concept_devastationof1409: "Dévastation de 1409"
 game_concept_devastationofcardolan_desc: "La Dévastation du Cardolan, également connue sous le nom funeste de Dévastation de 1409, désigne l'invasion cataclysmique et les ravages sans précédent infligés au Cardolan par le royaume maléfique d'[angmar|E] en l'an [ageTA|E] 1409.\n\nAngmar, ayant magistralement attiré le gros des forces du Cardolan et de l'Arthedain vers le nord aux Coteaux des Tertres et aux Collines du Vent par une ruse stratégique, put ainsi marcher sur le cœur vulnérable du Cardolan septentrional avec une résistance minimale, pillant et incendiant tout sur son passage apocalyptique. Finalement, les forces coalisées de l'Arthedain, du Cardolan, du Lindon et de Saralain, sous le commandement du roi nouvellement couronné Araphor, parvinrent à endiguer l'avancée dévastatrice à travers le Cardolan lors de trois batailles décisives et sanglantes : la Bataille des Gués à Sarn Ford, la Bataille du Donjon à Argond, et la Bataille des Coteaux à Minas Mollost. Malgré ces triomphes à la Pyrrhus qui coûtèrent des vies innombrables, il faudrait encore deux longues années pour traquer et extirper du Cardolan toutes les forces d'Angmar désormais dispersées comme des loups affamés, la dernière armée étant finalement anéantie devant Barad Girithlin en 1411.\n\nLa Dévastation laissa des cicatrices permanentes et dramatiques sur le Cardolan martyrisé. Bien que toujours tenu par les [dunedain|E] jusqu'à la Grande Peste ultérieure, le Cardolan fut substantiellement dépeuplé, ses campagnes vidées de leurs habitants, et ses infrastructures gravement endommagées au-delà de toute reconstruction immédiate. Nombre de [dunedain|E] de la région choisirent l'exil amer, migrant vers l'Arthedain ou se rapprochant de ses frontières protectrices, tandis que la gouvernance de la région fut déplacée de l'ancienne capitale princière d'Argond, désormais en ruines, vers un gouvernorat établi à Iarond."

 game_concept_battle_of_the_five_armies: "Bataille des Cinq Armées"
 game_concept_five_armies: "Cinq Armées"
 game_concept_battle_of_the_five_armies_desc: "La Bataille des Cinq Armées fut un affrontement titanesque livré en l'an [ageTA|E] 2941, dans le sillage sanglant de la mort de Smaug, aux pieds de la [lonelymountain|E]. Les Cinq Armées rassemblaient les [goblins|E] des [greymountains|E] et des [mistymountains|E] sous la bannière noire de Bolg, leurs montures Wargs assoiffées de sang, les [elves|E] de [mirkwood|E] menés par Thranduil le Roi Sylvestre, les [dwarves|E] des [ironhills|E] sous le commandement de Dáin II 'Pied-de-Fer', et les [men|E] du [dale|E] guidés par Bard l'Archer.\n\nLe prélude à cette bataille mémorable débuta avec l'abattage du dragon Smaug, nouvelle qui parvint rapidement aux Elfes de Grand'Peur, désireux de réclamer leur part légitime du trésor immémorial. Ils joignirent leurs forces aux hommes du Val sous Bard, confrontant Thorin II 'Écu-de-Chêne' et sa compagnie héroïque, qui refusaient obstinément de céder la moindre parcelle du trésor reconquis. Thorin dépêcha des messagers à Dáin, son cousin des Collines de Fer, qui accourut avec une armée de cinq cents Nains en armes. La bataille fratricide fut évitée de justesse grâce à [gandalfcharacter|E] 'le Gris' apportant la terrible nouvelle d'une horde immense de Gobelins et de Wargs sous le commandement de Bolg le Cruel.\n\nLes Elfes, Hommes et Nains unirent alors leurs forces contre l'ennemi commun. Les Nains et les hommes du Val prirent position sur un éperon de la Montagne Solitaire, tandis que les Elfes s'embusquaient sur un autre versant de la vallée, espérant attirer les Gobelins dans un piège mortel. La stratégie fonctionna initialement, mais le nombre écrasant de Gobelins submergea bientôt les défenseurs comme une marée noire. C'est à cet instant critique que Thorin et sa Compagnie surgirent de la Montagne tels des lions, repoussant les Gobelins et chargeant Bolg lui-même. Mais la fortune des armes tourna à nouveau lorsque Thorin fut encerclé et abattu dans la mêlée sanglante. Seule l'arrivée providentielle des Grandes Aigles et de Beorn sous sa forme ursine renversa définitivement le cours de la bataille, Bolg lui-même périssant sous les griffes vengeresses de Beorn.\n\nDans les lendemains amers de la Bataille, Thorin rendit son dernier souffle, ainsi que ses neveux Kili et Fíli, tombés héroïquement à ses côtés. Dáin devint le nouveau Roi sous la Montagne, et les pertes catastrophiques subies par les Gobelins inaugurèrent une période de paix relative dans le Nord jusqu'à la Guerre de l'Anneau."

