#  game_concept_mithril_desc: "Mithril was a precious silvery metal, stronger than steel but much lighter in weight, which was mined by the Dwarves in the mines of [khazaddum|E] and could be beaten and polished without being weakened or tarnished. Also known as silver-steel and [moria|E]-silver, [Glossary('Mithril','metal_mithril_gloss')] was admired and treasured by all the races. Men called it 'true-silver', while the Dwarves, who loved it above all things, had their own secret name for it. \n\n#TOLKIENQUOTE "Mithril! All folk desired it. It could be beaten like copper, and polished like glass; and the Dwarves could make of it a metal, light and yet harder than tempered steel. Its beauty was like to that of common silver, but the beauty of mithril did not tarnish or grow dim."#!\n\n#QUOTEDCHARACTER ― Gandalf"
 
 game_concept_ithildin: "Ithildin"
 game_concept_ithildin_desc: "Matériau fabriqué à partir de [Glossary('Mithril','metal_mithril_gloss')], l'ithildin apparaissait comme un argent doucement luminescent une fois visible. Il n'était visible qu'à la lumière de la lune et des étoiles, et même alors « dormait » souvent à moins d'être touché ou autrement « éveillé », par exemple par un mot de passe.\n\nInventé par les Gwaith-i-Mírdain d'[eregion|E], il fut utilisé sur les [doorsofdurin|E]. Les Gwaith-i-Mírdain l'auraient utilisé sur d'autres portes ou ouvrages de leur façon, bien que ceux-ci aient été perdus au fil du temps."

 game_concept_arkenstone: "Pierre Arcane"
 game_concept_arkenstone_desc: "La Pierre Arcane était un grand joyau découvert sous les racines de la [lonelymountain|E] durant le règne de Thráin Ier et prisé par ses descendants comme le « Cœur de la Montagne ». \n\nLes [dwarves|E] travaillèrent la pierre en un joyau aux multiples facettes. Elle brillait de sa propre lumière pâle, mais quand une lumière extérieure tombait sur la Pierre Arcane, elle « ...la changeait en dix mille éclats d'une radiance blanche striée de reflets arc-en-ciel ». C'était une gemme lourde, assez petite pour que Bilbo Bessac la tienne dans une main, mais pas assez pour qu'il puisse refermer sa propre petite main dessus.\n\n#TOLKIENQUOTE « C'était comme si un globe avait été empli de clair de lune et suspendu devant eux dans un filet tissé de l'éclat d'étoiles givrées. »#!\n\n#QUOTEDCHARACTER ― Le Hobbit, « Un voleur dans la nuit »"

 game_concept_nauglamir: "Nauglamír"
 game_concept_sigil_elu_naeth: "Sigil Elu-naeth"
 game_concept_nauglamir_desc: "Le [Glossary('Nauglamír','nauglamir_gloss')], connu sous le nom de [Glossary('Sigil Elu-naeth','sigil_elu_naeth_gloss')] chez les [elves|E], désigne le Collier des Nains, un collier d'or fabriqué pour [finrod_felagund|E] par les [dwarves|E] des [bluemountains|E], dans lequel furent serties d'innombrables gemmes que Finrod avait apportées de [valinor|E], devenant son trésor le plus précieux à Nargothrond.\n\nAprès la Chute de Nargothrond, Húrin récupéra le Nauglamír du trésor du [dragon|E] Glaurung et le remit à [elu_thingol|E] de Doriath. Désirant sertir le [silmaril|E] de Beren et Lúthien Tinúviel dans le collier, Thingol commanda aux forgerons [dwarven|E] de [nogrod|E] de le refaçonner. Ensorcelés par sa beauté, ils tuèrent Thingol, volèrent le trésor et s'enfuirent à Nogrod, prétendant qu'il leur avait refusé un juste paiement, un récit qui provoqua le sac de Menegroth sous le commandement de Naugladur, Roi des [firebeards|E]. Beren tua Naugladur et reprit le Nauglamír, qu'il apporta à Lúthien, qui le porta jusqu'à la fin de ses jours.\n\nIl passa ensuite au fils de Lúthien, Dior, à Doriath, mais les [sonsoffeanor|E], liés par serment à recouvrer les Silmarils, attaquèrent et le tuèrent. Sa fille Elwing s'enfuit aux Havres du Sirion avec le collier. Quand les Fils de Fëanor attaquèrent à nouveau, Elwing se jeta dans la mer. Sauvée par [ulmocharacter|E], elle fut réunie avec Eärendil de la Maison [fingolfin|E], qui sertit le Silmaril sur son front. Guidés par sa lumière, ils atteignirent Valinor peu après."
 
### Men ###
 game_concept_hurin: "Húrin"
 game_concept_thalion: "Thalion"
 game_concept_hurin_desc: "Húrin (1.A. 441-502), également connu sous le nom de [Glossary('Thalion','thalion_gloss')], fut l'un des plus grands [men|E] du [firstage|E] et le dernier Seigneur de Dor-lómin. Né à Hithlum de Galdor de la Maison de Hador, il était le frère aîné de Huor. Avec son épouse Morwen [Glossary('Eledhwen','eledhwen_gloss')], il eut trois enfants : Túrin [Glossary('Turambar','turambar_gloss')], Urwen [Glossary('Lalaith','lalaith_gloss')], et Nienor [Glossary('Níniel','niniel_gloss')].\n\nEn 1.A. 456, Húrin et Huor furent pris en embuscade par des [orcs|E] mais s'échappèrent grâce à un brouillard envoyé par [ulmocharacter|E], puis furent emportés par des Aigles à [gondolin|E], où ils rencontrèrent le Roi Turgon. Accueillis en raison de leur lignage, ils jurèrent plus tard le secret et repartirent.\n\nQuand Galdor mourut en 1.A. 462, Húrin devint Seigneur de Dor-lómin. Il épousa Morwen en 464 ; Túrin naquit en 466, et leur fille Lalaith mourut en bas âge.\n\nEn 1.A. 472, Húrin combattit dans la [Glossary('Nirnaeth Arnoediad','nirnaeth_arnoediad_gloss')] aux côtés de Huor. Ils convainquirent Turgon de se replier vers Gondolin et tinrent une arrière-garde désespérée. Huor tomba, et Húrin, capturé après un combat héroïque, fut amené devant [morgothcharacter|E]. Il refusa de révéler l'emplacement de Gondolin, alors Morgoth le maudit ainsi que sa lignée, forçant Húrin à observer leur destin à travers les yeux de Morgoth, déformé par les mensonges et les tromperies.\n\nPrès de trente ans plus tard, Húrin fut libéré. Vieilli et brisé, il chercha Gondolin mais ne put la trouver, trahissant involontairement son emplacement aux espions de Morgoth. Il trouva son épouse Morwen sur la tombe de leurs enfants ; elle mourut de chagrin peu après. À Nargothrond, il tua Mîm le Petit-Nain pour une trahison passée, et ne prit que le [nauglamir|E], qu'il apporta à Thingol de Doriath. Après que Melian eut révélé la tromperie de Morgoth, Húrin se repentit, offrit le Nauglamír, et se jeta dans la mer, sa quête achevée."

 game_concept_sceptreofnumenor: "Sceptre de Númenor"
 game_concept_sceptreofnumenorshort: "Sceptre"
 game_concept_sceptreofnumenor_desc: "À [numenor|E], le pouvoir des Rois et Reines était symbolisé non par une couronne, mais par un Sceptre, tenu par [elros|E] et tous ses descendants régnants jusqu'au temps d'Ar-Pharazôn. Parmi les premiers Rois, il était normal de remettre volontairement le Sceptre à un Héritier, mais cette tradition fut abandonnée dans les années ultérieures. Les Seigneurs d'Andúnië, les seconds nobles les plus puissants de l'île, possédaient également leur propre sceptre."
 
 game_concept_anduril: "Andúril"
 game_concept_flameofthewest: "Flamme de l'Ouest"
 game_concept_anduril_desc: "#TOLKIENQUOTE « Andúril, la Flamme de l'Ouest, forgée à partir des fragments de Narsil »#! \n\nForgée à nouveau à partir des fragments de [narsil|E] par les forgerons de [rivendell|E], Andúril est l'épée d'Aragorn, dont on dit qu'elle frappait de terreur ceux des ténèbres qui la contemplaient. Elle devint un héritage de la Maison de Telcontar.\n\nSa lame était gravée des Sept Étoiles entre le Soleil rayonnant et la Lune en croissant, symboles d'[elendil|E] et de ses fils Anárion et [isildur|E]. Elle portait également de nombreux [cirth|E], des runes de force et de constance. Sa lame était remarquablement brillante, justifiant son nom. \n\nPlus tard, elle reçut un fourreau elfique orné d'un entrelacs de fleurs et de feuilles d'argent et d'or, avec le nom Andúril et la lignée de l'épée inscrits en runes elfiques formées de gemmes. \n\n#TOLKIENQUOTE « Fort brillante était cette épée quand elle fut refaite entière ; la lumière du soleil y luisait rouge, et la lumière de la lune y luisait froide, et son fil était dur et acéré. Et Aragorn lui donna un nom nouveau et l'appela Andúril, Flamme de l'Ouest. »#! \n\n#QUOTEDCHARACTER ― La Communauté de l'Anneau, « L'Anneau prend le chemin du Sud »"
 
 game_concept_narsil: "Narsil"
 game_concept_narsil_desc: "L'épée d'[elendil|E], Narsil, fut forgée aux Profondeurs du Temps (le [firstage|E]) par le célèbre forgeron [dwarven|E] de [nogrod|E], Telchar, pour son ami Curufin de la [houseoffeanor|E]. Sa lame compagne était le couteau [angrist|E], que Beren utilisa pour trancher un [silmaril|E] de la Couronne de Fer de [morgothcharacter]. Après la mort de son frère durant le Second Massacre Fratricide, [maglor|E] la récupéra et remit l'épée à son pupille [elrosshort|E]. Dès lors elle devint un héritage de la Lignée d'Elros, les Rois de [numenor|E], pour finalement résider chez les Seigneurs d'Andúnië. \n\nAinsi elle passa en la possession d'[elendil|E], qui l'emporta hors de la [downfallofnumenor|E] et la brandit contre [sauroncharacter|E]. Elle fut brisée dans sa chute, mais son pommeau fracassé fut utilisé par [isildur|E] pour trancher l'[onering|E] du cadavre de Sauron. S'échappant du [gladdenfields|E] par l'écuyer d'Isildur, Ohtar, les fragments de Narsil devinrent ensuite un héritage du Royaume du Nord. Maître [elrondshort|E] prophétisa qu'elle ne serait reforgée que lorsque l'[oneringshort|E] serait retrouvé et que Sauron se dresserait à nouveau. Cela advint, et elle fut refaite en [anduril|E], et une fois encore la lame d'Elendil affronta Sauron dans les batailles finales des Jours du Milieu.\n\n#TOLKIENQUOTE « ...et l'épée d'Elendil emplissait les [orcs|E] et les [men|E] de terreur, car elle brillait de la lumière du soleil et de la lune, et elle fut nommée Narsil. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoir et du Troisième Âge »"

 game_concept_dragon_helm_of_dor_lomin: "Heaume-Dragon de Dor-lómin"
 game_concept_dragon_helm: "Heaume-Dragon"
 game_concept_dragon_helm_of_dor_lomin_desc: "Le Heaume-Dragon de [Glossary('Dor-lómin','dor_lomin_gloss')] ([sindarin_short|E], aussi appelé Heaume de Hador, était un grand heaume forgé par les [dwarven|E], trop lourd pour la plupart à porter, sauf les plus puissants des Hommes. Initialement fabriqué par Telchar de [nogrod|E] pour Azaghâl de [belegost|E], il fut offert à [maedhros|E], puis passa à Hador quand celui-ci reçut la seigneurie de Dor-lómin.\n\nOrné de runes et d'une crête de dragon doré ressemblant à Glaurung, on disait qu'il protégeait son porteur et frappait les ennemis de terreur. Porté au combat par Hador et son fils Galdor, il passa à [hurin|E] puis à son fils Túrin, offert par [elu_thingol|E]. Túrin le porta durant ses campagnes à Dimbar et Doriath, lui valant le surnom supplémentaire de [Glossary('Gorthol','gorthol_gloss')].\n\nAprès la mort de Túrin à Brethil, le heaume fut préservé et finalement rendu à Húrin. Son héritage légendaire resta un symbole de défi tout au long du [firstage|E]."

 game_concept_angrist: "Angrist"
 game_concept_angrist_desc: "[Glossary('Angrist','angrist_gloss')] fut fabriqué par le forgeron [dwarf|E] Telchar de [nogrod|E]. Il fut plus tard manié par Celegorm le Beau de la [houseoffeanor|E] quand lui et Curufin l'Habile attaquèrent Beren et Lúthien dans la forêt de Brethil, tentant d'enlever cette dernière.\n\nAprès la défaite des Fëanoriens, le couteau fut pris par Beren, qui l'utilisa plus tard pour trancher un [silmaril|E] de la Couronne de Fer de [morgothcharacter|E]. Cependant, la lame se brisa quand il tenta de couper un second joyau, et il laissa Angrist derrière lui."

