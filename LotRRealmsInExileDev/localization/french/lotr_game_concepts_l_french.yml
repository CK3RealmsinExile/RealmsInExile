 game_concept_eaworld: "Eä"
 game_concept_conceptknownuniverse: "Univers connu"
 game_concept_eaworld_desc: "Eä est le [conceptcreatedworld|El], et le nom en Quenya désignant l'[conceptknownuniverse|El], créé par [eruiluvatar|E] depuis le [thevoid|El] intemporel, qui n'a pas de forme matérielle. \n\n#TOLKIENQUOTE "The kingdom of Arda, and that was but a small realm in the halls of Eä, whose life is Time, which flows ever from the first note to the last chord of Eru."#!\n\n#QUOTEDCHARACTER ― Annals of Aman"
