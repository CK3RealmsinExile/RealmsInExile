 ### Men ###
 game_concept_numenorean: "Númenóréen"
 game_concept_numenoreans: "Númenóréens"
 game_concept_numenoreans_desc: "Descendants des trois maisons d'Edain, les Númenóréens étaient les hommes habitant de l'île d'Elenna dans la Grande Mer, que les [valargods|E] ont érigé en reconnaissance de leur valeur lors du [firstage|E] et de la Guerre de la Colère. Ils y établirent le royaume de [numenor|E] et prirent [elros|E] comme roi. \n\nIls étaient dotés d'une espérance de vie trois fois supérieure à celle des hommes de la [middleearth|E] et bénéficiaient de l'amitié des [valargods|E] et des Eldars, tant de [toleressea|E] que des [noldorelvesexiles|E] de la [middleearth|E]. Eönwë et les Eldars leur enseignèrent beaucoup d'art et de savoir, et avec le temps, ils devinrent le plus puissant royaume humain de toute l'histoire. \n\nEn Adûnâique, ils étaient connus sous le nom d'adûnâim. On leur donnait également le nom de Hauts Hommes, Rois de la Mer, Hommes de la Mer et Seigneurs de la Mer."

 game_concept_dunedain: "Dúnedain"
 game_concept_dunadan: "Dúnadan"
 game_concept_dunedain_desc: "#TOLKIENQUOTE « Je pensais que tu connaissais assez d'elfique pour comprendre au moins dún-adan : Homme de l'Ouest, Númenóréen. »#! #QUOTEDCHARACTER - Bilbo à Frodo#! \n\nDúnedain est, linguistiquement, l'équivalent de [numenorean|E], les deux termes désignant exactement le même groupe. En pratique, cependant, ils font référence à deux groupes connectés mais différents. Le terme [numenorean|E] est utilisé pour désigner tous les habitants de [numenor|E] d'avant la [downfallofnumenor|E], alors que le terme [dunedain|E] est utilisé pour désigner les descendants des [faithfulshort|E] après la [downfallofnumenor|E]. \n\nLes [dunedain|E] sont les descendants des [faithfulshort|E] qui se sont installés et ont fondé les royaumes de [gondor|E] et [arnor|E]. Bien qu'ils aient été dès le départ moins nombreux que les hommes de la Terre du Milieu, les Dúnedain étaient des seigneurs d'une grande longévité, d'une grande puissance et d'une grande sagesse, bien plus avancés que les hommes de la Terre du Milieu parmi lesquels ils vivaient et qu'ils gouvernaient. \n\nPlusieurs des grands événements du [thirdage|E] ont impliqué l'ascension, la chute et la résurgence des [dunedain|E] et de leurs royaumes."
 game_concept_dunedainexile: "Dúnedain en Exil"

 game_concept_adunaic: "Adûnaique"
 game_concept_adunai: "Adûnâi"
 game_concept_aduna: "Adûnâ"
 game_concept_adunaim: "Adûnâi"
 game_concept_black_numenorean: "Númenóréen noir"
 game_concept_black_numenoreans: "Númenóréens noirs"
 game_concept_adunai_desc: "L'Adûnâi est, linguistiquement, l'équivalent de [numenorean|E] dans la langue des gens du peuple de [numenor|E] : l'Adûnâique. Les deux termes désignent exactement le même groupe. En pratique, cependant, ils se réfèrent à deux groupes connectés mais différents. Le terme [numenorean|El] est utilisé pour désigner tous les habitants de [numenor|E] d'avant la [downfallofnumenor|E], alors que le terme [adunai|El] est utilisé pour désigner les descendants des [kingsmen|E] d'après la [downfallofnumenor|E]. \n\nLes [adunai|El] sont ainsi les descendants des [kingsmen|E] qui se sont installés et ont fondé les royaumes d'[umbar|E] et d'[anbalkumagan|E]. Bien qu'ils aient été, dès le début, bien plus avancés que les [conceptracemen|El] de la [middleearth|E] et qu'ils aient joui d'une longue vie - bien que plus courte que celle des [dunedain|El] - leur mépris constant pour les [valargods|E] et leurs enseignements ont grandement contribué à l'évanouissement de la bénédiction de [numenor|E]."

 game_concept_arnorian: "Arnorien"
 game_concept_arnorians: "Arnoriens"
 game_concept_dunedainarnor: "Dúnedain d'Arnor"
 game_concept_dunedainnorth: "Dúnedain du nord"
 game_concept_arnorians_desc: "Les Arnoriens, également connus sous le nom de Dúnedain d'Arnor ou Dúnedain du nord, sont les [dunedain|E] habitant l'[arnor|E]. Bien qu'ils n'aient jamais été aussi nombreux que les [dunedaingondor|E], ils étaient les plus purs en termes de noblesse et d'ascendance, et ont conservé leurs lignées sans se mélanger et sans se dissoudre plus longtemps que ceux du sud. Techniquement, les dúnedain d'Arnor avaient la priorité sur leurs cousins du sud, car leur royaume était le siège du Grand Roi des dúnedain. \n\nDe plus, les dúnedain d'Arnor avaient également l'avantage de pouvoir compter sur leurs voisins [noldorelves|E] du [lindon|E] et d'[imladris|E], avec lesquels ils ont entretenu des liens d'amitié et d'alliance même après la chute d'[arnor|E]. Après la guerre d'Angmar, qui vit la destruction d'[arnor|E] et la réduction considérable de leur population, les dúnedain du nord devinrent un peuple solitaire, connu des étrangers sous le nom de Coureurs dúnedain.\n\n#TOLKIENQUOTE « ...le pays des Hommes de l'Occidentale, les Dúnedain du Nord, se trouva divisé en divers petits royaumes et seigneuries, et leurs ennemis les écrasèrent un à un. Ils ne cessèrent de diminuer au fil des ans, et leur gloire passa, ne laissant que des tertres verts sous les herbes sauvages. À la fin, il ne resta d'eux qu'un peuple étrange et secret qui ne cessait de courir les terres... »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_gondorian: "Gondorien"
 game_concept_gondorians: "Gondoriens"
 game_concept_dunedaingondor: "Dúnedain de Gondor"
 game_concept_dunedainsouth: "Dúnedain du sud"
 game_concept_gondorians_desc: "Les gondoriens, également connus sous le nom de dúnedain du Gondor ou dúnedain du sud, sont les [dunedain|E] habitant le [gondor|E]. Centrés autour de la vallée d'[anduin|E], ils étaient plus nombreux et plus forts que les [dunedainnorth|E]. Le nombre et la force des gondoriens augmentèrent jusqu'à rappeler la splendeur de la [numenor|E] d'antan, atteignant leur apogée sous les [shipkings|E]. \n\nLa [kinstrife|E] et la Grande Peste décimèrent le sang de [numenor|E], et l'espérance de vie des gondoriens, déjà réduite, commença à décliner rapidement. \n\nLes gondoriens sont toujours aussi fiers de leur sang et de leur lignée, mais ils ont perdu leur puissance d'antan. \n\n#TOLKIENQUOTE « Ce métissage (avec les nordiques de Rhovanion) ne parut pas, au début, précipiter le déclin des Dúnedain comme on l'avait craint ; mais ce déclin se poursuivit tout de même peu à peu, comme il avait commencé. Car il y a fort à croire qu'il tenait à la Terre du Milieu elle-même, et au fait que les descendants de Númenor, conséquence de la chute du Pays de l'Étoile, se voyaient lentement dépossédés de leurs dons. »#! \n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice A ― (iv) Le Gondor et les Héritiers d'Anárion »"
 
 game_concept_northmen: "Nordique"
 game_concept_northron: "homme du nord"
 game_concept_northrons: "hommes du hord"
 game_concept_northmen_desc: "Les nordiques sont les hommes qui vivent au nord de Rhovanion en [middleearth|E] et qui ont toujours été amis avec le [gondor|E] et les peuples libres. \n\nLes nordiques qui vivaient à Vertbois le Grand et dans d'autres régions de [rhovanion|E] étaient amis avec les [dunedain|El] et étaient, après eux, considérés comme les hommes les plus nobles d'[ardaconcept|E], qualifiés d'« hommes du milieu ». On pense qu'ils descendent du même groupe d'hommes que les Edain, les Atanatári. La seule différence est qu'ils n'ont pas traversé l'[eredluin|E] vers le [beleriand|E] et ne sont donc pas allés à [numenor|E]. Le fait qu'ils n'aient pas participé à la guerre contre [morgothcharacter|E] a eu pour conséquence une durée de vie considérablement réduite par rapport à celle des [numenoreans|El], dont la durée de vie a été augmentée par les [valargods|E] après la Guerre de la Colère. \n\n#TOLKIENQUOTE « D'ailleurs, s'il l'on en croit nos maîtres en tradition, ils ont avec nous cette vieille affinité, au sens où ils sont issus des Trois Maisons des Hommes elles-mêmes à l'origine des Númenoréens ; non de Hador aux Cheveux d'Or, l'Ami des Elfes, peut-être, mais de ceux de ses semblables qui n'allèrent pas dans l'Ouest au-delà de la Mer, refusant d'entendre l'appel. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours « La Fenêtre sur l'Ouest »"

 game_concept_rohirrim: "Rohirrim"
 game_concept_eorlingas: "Eorlingas"
 game_concept_rohirrim_desc: "Connus dans leur propre langue sous le nom d'[eorlingas|El], les rohirrim sont les habitants de [rohan|E]. Ils sont réputés pour être de grands dresseurs de chevaux et des cavaliers d'une habileté inégalée, et constituent un peuple noble et sincère malgré leur manque relatif de raffinement par rapport à leurs alliés du [gondor|E]. Ils descendent des [eothed|El], des [northmen|El] qui ont émigré dans la région sous le règne d'Eorl. Ils se sont souvent battus contre les dunlandais d'Enedwaith, mais dans l'ensemble, les [rohirrim|El] ont prospéré dans leur nouvelle patrie.\n\n#TOLKIENQUOTE « Ils sont fiers et opiniâtres, mais ils sont loyaux, généreux en pensée comme en actes ; hardis mais non cruels ; sages quoique sans instructions : ils n'écrivent pas de livres mais chantent de nombreux chants, à la manière des enfants des Hommes avant les Années Sombres. » \n\nQUOTEDCHARACTER ― Les Deux Tours « Les Cavaliers du Rohan »#! "

 game_concept_eothed: "Éothéod"
 game_concept_eothed_desc: "Les éothéod étaient un peuple d'hommes du nord qui ont prospéré près des vallées de l'[anduin|E] et au nord de la forêt de Grand'Peur entre 1856 et 2510 du [thirdage|E]. Ils sont les ancêtres des [rohirrim|E]. \n\nAprès la Bataille des Plaines, une grande partie du royaume du Rhovanion a été conquise par les chariotiers, et ses habitants réduits en esclavage. Certains s'échappèrent et, après avoir migré vers le nord et l'ouest, vinrent s'installer dans les vallées de l'[anduin|E], entre la rive est du grand fleuve et l'extrémité ouest de Vertbois. Comme leurs ancêtres du royaume de Rhovanion, les [eothed|El] furent de fidèles amis et alliés de [gondor|E], et certains de leurs princes participèrent à la destruction d'Angmar. Leur heure de gloire arriva lorsqu'Eorl le Jeune fit sa grande chevauchée, amenant presque tout son peuple au sud pour aider le [gondor|E] contre les chariotiers. En remerciement, l'Intendant Cirion offrit aux [eothed|El] le Calenardhon, et en s'y installant, les Éothéod devinrent les [rohirrim|El]."

 game_concept_dunlendings: "Dunlandais"
 game_concept_dunlending: "Dunlandais"
 game_concept_dunlendings_desc: "Gens de la Dunlande, les dunlandais descendent originellement des daen, ces [conceptracemen|El] qui s'établirent autrefois sur les rives du Gwaltho. Durant l'escalade de la [waroftheelvesandsauron|E], le peuple de la Gwathlo fuya en Enedwaith, et ceux qui choisirent de s'établirent à l'ombre des Montagnes de Brume devinrent connus sous le nom de « dunlandais ». Dans les années qui suivirent, les dunlandais demeurèrent un peuple isolé et reclus, bien qu'ils ne furent pas dépourvu de sens de l'honneur et de la noblesse. Pendant un temps, ils furent, au moins en théorie, sujets des royaumes [dunedain|El] d'[arnor|E] et de [gondor|E], mais se contentait d'ignorer les autres, et furent ignorés en retour.\n\nAprès la Grande Peste et le dépeuplement du [calenardhon|E], certains des dunlandais commencèrent à migrer dans la région et s'établirent dans les terres de l'Isengard et de l'Ouestfolde. Après le don du Calenardhon aux [eotheod|El] menés par Eorl, les dunlandais du Calenardhon entrèrent en conflit avec ceux qu'ils perçurent comme des envahisseurs venus du nord. Une grande inimitié naquit entre les deux peuples, mais les dunlandais furent finalement défait et retournèrent dans les terres dont ils étaient originaires, en Enedwaith."
 # who had once inhabited the [gondorian|E] province of Calenardhon. After the grant of Calenardhon to the [rohirrim|E], emnity arose between the Dunlendings and the new settling [rohirrim|E]. This emnity led to war, and much of the Dunlendings were expelled westward into Enedhwaith. While on occasion the two have had some reproachment, such as the birth of the partially Dunnish Wulf of Rohan, generally a bitter emnity has endured between Dunland and the [riddermark|E]."

 game_concept_daen: "Daen"
 game_concept_daen_desc: "Les daen étaient un peuple robuste d'[conceptracemen|El], des parents distants des Edain qui s'établir sur une large portion de la [middleearth|E] occidentale durant le [secondage|E]. Ils étaient considérés comme faisant partie des hommes du Crépuscule et résidaient dans les terres qui feraient partie, plus tard, du [gondor|E]. Lorsque les [numenoreans|El] débarquèrent sur leurs côtes, ils se montrèrent tout d'abord amicaux mais, de nombreuses années plus tard, ils les réduirent en esclavage. À la fin du [thirdage|E], seul quelques populations daen demeurent, la plupart vivant dans des régions reculées telles les Montagnes Blanches. Un groupe de daen qui s'établit dans l'Enedhwaith sont les ancêtre des [dunlendings|El] actuels."

 game_concept_dalemen: "hommes du Val"
 game_concept_dalringi: "Dálringi"
 game_concept_dalemen_desc: "Les nordiques des terres du [dale|E] et de la haute Celduin sont apparus pour la première fois en tant qu'identité cohésive dans la période qui suivit la conquête des chariotiers. Bien que la haute Celduin ait été colonisé bien plus tôt, et que ces terres aient été puissantes à l'apogée du royaume du [rhovanion|E], ce n'est qu'avec la chute du royaume que les hommes du Val (dans leur propre langue, les dálringi) ont véritablement commencé à diverger. De tous les hommes du nord, ils étaient les moins influencés par le [gondor|E] et les plus influencés par les [elves|El] d'[erynlasgalen|E] et les [dwarves|El] d'[erebor|E] et des Collines de Fer. \n\nAivadiuria et ses héritiers ont unifié et dirigé le peuple tout au long de l'invasion des chariotiers, et ont fini par devenir les seigneurs du Val, puis rois du Val. Après le règne de Bard l'Archer, les dálringi furent également connus sous le nom de bardiens, les fils de Bard. Les dálringi sont un peuple cosmopolite et accueillant, qui allie la ville et la campagne, tout en conservant la vigueur de leurs ancêtres plus martiaux des grandes plaines."
 
 game_concept_dorwinrim: "Dorwinrim"
 game_concept_folyavuldok: "Folyavuldok"
 game_concept_dorwinrim_desc: "Connus sous le nom de folyavuldok dans leur propre langue, les dorwinrim forment un peuple vraiment unique. Nés à l'époque de l'oppression de l'empire orientais des Szreldor, ils sont le résultat de la fusion entre les patriarches nordistes et les matriarches logathes. Dans leur société, chacun peut s'élever et prospérer, indépendamment de son sexe ou de son statut de naissance. Bien qu'ils soient avant tout considérés comme des nordiques, leur héritage orientais est également visible dans leur culture et leur société dynamique. \n\nLeur ancienne tutelle aux mains des Ent-Femmes, enrichie par le commerce avec les [elves|El] de [greenwood|E], leur a permis d'acquérir une maîtrise de l'agriculture inégalée dans le centre de la [middleearth|E] et l'immense richesse agricole du [dorwinion|E] a été la cause de bien des guerres avides - ou les a financé. Bien que les seigneurs du vin et les grands marchands se chamaillent souvent, les dorwinrim défendent farouchement leur indépendance et leur droit à déterminer leur propre destin."
 
 game_concept_haradrim: "Haradrim"
 game_concept_haradric: "Haradrique"
 game_concept_southron: "Sudron"
 game_concept_haradrim_desc: "Haradrim, ou « [conceptracemen|El] du sud » en [sindarin|E], est un terme générique pour décrire les populations humaines originaires des régions méridionales de la [middleearth|E]. Ils s'étendent des plaines arides du Harondor aux jungles denses de Mûmakan, et parlent diverses langues du groupe apysaïque. Certains ont fait allégeance à [sauroncharacter|E] depuis son retour, tandis que d'autres sont gouvernés par des seigneurs [adunaic|El] à [umbar|E] et [anbalkumagan|E], ou se sont mêlés aux colons de [numenor|E] pour créer une culture mixte à [bellakar|E]."

 game_concept_womaw: "Wômaw"
 game_concept_womaw_desc: "Les wômaw sont le peuple du [womawas_drus|E], les enfants d'Utumkôdur la déesse dragon ; leurs histoires sont indissociables. Durant les premiers jours du [secondage|E], les wômaw apprirent d'Utumkôdur de nombreux secrets sur le fer et l'acier, leur permettant de devenir un peuple nombreux et puissant. Sous son tutelage, ses yeux protecteurs et ses conseils, ils établirent un grand royaume, sans pareil sur la Terre du Milieu continentale. Pendant des générations durant lesquelles ils connurent la paix, la prospérité et la domination, ils établirent des colonies dans des terres aussi lointaines que le vûlmaw et le Lôkhas Drûs. Durant le Deuxième Âge, ils étaient les seuls hommes en [middleearth|E] dont la civilisation approcha de la splendeur, du pouvoir et de la portée de [numenor|E], si bien qu'ils se nommèrent eux même les « Grands Hommes de l'Est ».\n\nLes wômaw maintiennent une société matriarcale, car la première Hionvor, ou Grande Dirigeante, du [womawas_drus|E] fut Kodîs la Première-Mère. Bien que cette tradition disparut des colonies wômaw, en honneur à leur aïeule et leur déesse, les wômaw du [womawas_drus|E] conservèrent une succession favorisant les femmes, jusqu'à ce jour."

 ### Elves ###
 game_concept_noldorelves: "Noldor"
 game_concept_noldor: "$game_concept_noldorelves$"
 game_concept_noldorin: "Noldorin"
 game_concept_noldo: "Noldo"
 game_concept_noldorelves_desc: "Les Noldor sont le deuxième clan d'elfes qui accomplit le [greatjourney|E] et vint en [valinor|E], mené par Finwë Ñoldóran, qu'ils prirent comme roi. Ils y établirent leur capitale, Tirion sur Tuna, et apprirent beaucoup de choses aux pieds des Puissances, et surtout d'[aulecharacter|E]. De nombreux événements du Quenta Silmarillion concernent principalement les [noldorelvesexiles|E], qui retournèrent en [middleearth|E] pour combattre [morgothcharacter|E]. Les plus grands artisans et maîtres de cérémonie des Eldars, l'histoire des [noldorelves|E] est à la fois tragique et valeureuse. \n\nLe dernier des [noldorelves|E] a quitté les Havres Gris au début du Quatrième Âge, menant à la fin des Jours Anciens. \n\n#TOLKIENQUOTE « Ensuite vinrent les Noldor, un nom de sagesse, le peuple de Finwë. Ce sont les Elfes Profonds, les amis d'Aulë ; et les chants les ont célébrés, car leurs combats et leurs peines furent longs et douloureux, dans les du Nord de jadis. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des Elfes »"

 game_concept_noldorelvesexiles: "Exilés Ñoldorin"
 game_concept_noldorelvesexiles_desc: "Les exilés sont les [noldorelves|E] qui ont été bannis de [valinor|E] par le [doomofmandos|E], pour leurs crimes de rébellion et le [firstkinslaying|E]. A la fin du [firstage|E], l'interdiction a été levée pour tous les chefs de la rébellion, à l'exception des impénitents, dont seuls [celebrimbor|E] et Galadriel faisaient partie. Ce n'est qu'à la fin du [thirdage|E] et à l'aube de la domination des hommes que l'interdiction fut entièrement levée et que les derniers des [noldorelves|E] retournèrent dans l'Ouest."
 game_concept_elfexiles: "exilés"

 game_concept_telerielves: "Teleri"
 game_concept_telerielves_desc: "Les Teleri constituent le troisième clan des elfes qui entreprit le [greatjourney|E]. Ils se divisaient entre les Teleri de Valinor (connus sous le nom de [falmarielves|E]), les [sindarelves|E], [laiquendi|E] et Nandor de la [middleearth|E].\n\nAu départ, ils étaient connus sous le nom de Nelyar (« les Troisièmes ») et constituaient la plus grande des trois maisons des Premier-nés. D'après la légende, ils descendent d'Enel, le troisième elfe à s'éveiller en [cuivienen|E], de son épouse Enelyë et de leurs soixante-douze compagnons ; la moitié des [avari|E] appartenait à l'origine à ce clan.\n\n Dans les temps anciens, ils se nommaient Lindar, ou « Chanteurs », car ils étaient connus pour leur voix claire.\n\n#TOLKIENQUOTE « Les plus nombreux vinrent en dernier, et on les nomme les Teleri, car ils s'attardèrent en chemin, et ils n'étaient pas tous décidés à laisser le crépuscule pour la lumière du Valinor. Ils adoraient l'eau, et ceux qui parvinrent enfin aux rivages de l'ouest tombèrent amoureux de la mer. Ils devinrent ainsi les Elfes Marins, les Falmari, au pays d'Aman ; car ils faisaient de la musique auprès des vagues déferlantes. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des Elfes »"

 game_concept_falmarielves: "Falmari"
 game_concept_falmarielves_desc: "Les Falmari font partie des [telerielves|E], le troisième clan d'elfes qui entreprit le [greatjourney|E] et qui parvint jusqu'à [valinor|E]. Le plus grand des trois clans, ils aimaient [ulmocharacter|E] et les mers et établirent leur ville portuaire d'Alqualondë sur la [greatsea|E]. Ils prirent Olwë comme roi. Leurs plus grandes œuvres étaient leurs bateaux, qui furent finalement volés par [feanor|E] et l'armée des [noldorelves|E] lors du [firstkinslaying|E]."

 game_concept_vanyarelves: "Vanyar"
 game_concept_vanyarelves_desc: "Les Vanyar sont le premier clan d'elfes qui accomplit le [greatjourney|E] et est venu à Valinor, mené par Ingwë, qui a été fait leur roi et ensuite couronné grand roi de tous les Eldar. Ils formaient le plus petit des trois clans, et le plus adorateur des [ainurgods|E]. Ils ont participé à la Guerre de la Colère, mais sont restés dans leur ville de Valimar dans la félicité de l'[aman|E].\n\n#TOLKIENQUOTE « La moins nombreuse, et la première à se mettre en route, était dirigée par Ingwë, le plus grand seigneur de toute la race elfique. Il entra en Valinor et siège au pieds des Puissances, et tous les Elfes révèèrent son nom ; mais il ne revint jamais, et jamais plus il ne contempla la Terre du Milieu. Ses gens étaient les Vanyar ; ce sont les Beaux Elfes, les favoris de Manwë et de Varda, et rares sont les Hommes qui se sont entretenus avec eux. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des Elfes »"

 game_concept_sindarelves: "Sindar"
 game_concept_sindarelves_desc: "Les Sindar sont ceux du troisième clan du [greatjourney|E] qui sont restés en [beleriand|E] avec leur roi Elwë (Elu Thingol). Ils y construisirent Menegroth, et furent les plus avancés des Elfes de la [middleearth|E] jusqu'au retour des [noldorelves|E]. Leur langue, le sindarin, est devenue la lingua franca elfique du [beleriand|E] après qu'Elu Thingol ait interdit l'usage du quenya sur ses terres. Après la chute de Menegroth et la fin du [firstage|E], les Sindar se sont dispersés sans roi, certains devenant des rois à part entière ; Amdír de Lorien et Oropher de Vertbois en sont des exemples."

 game_concept_silvanelves: "Elfes sylvains"
 game_concept_woodelves: "Elfes des bois"
 game_concept_silvanelves_desc: "Les elfes sylvains sont ceux du troisième clan du [greatjourney|E] qui sont restés dans les vallées de l'[anduin|E] au Premier Âge, refusant d'aller au-delà des [mistymountains|E]. Plus tard, ils se sont regroupés pour former les galadhrim et les elfes de Vertbois, tous deux dirigés par une maison royale sindarine."

 game_concept_laiquendi: "Laiquendi"
 game_concept_greenelves: "Elfes Verts"
 game_concept_laiquendi_desc: "Les elfes verts étaient un groupe d'elfes Nandor qui vivaient dans les rivières et les forêts au pied de l'[eredluin|E] au cours du Premier Âge. Ils furent grandement décimés par le premier assaut de [morgothcharacter|E] durant lequel ils perdirent leur roi Denethor. Ils ne prirent aucun autre roi et devinrent un peuple reclus, vêtu de vert, connu des [noldorelves|E] sous le nom de Laiquendi. Ils s'allièrent avec les [houseoffeanor|E] et le royaume de Doriath au cours du [firstage|E], mais leur sort après la fin du [firstage|E] n'est pas connu. Il est possible qu'ils aient été assimilés au royaume de Gil-galad, ou qu'ils aient voyagé vers l'est et aient rejoint leur ancienne famille."

 game_concept_falathrim: "Falathrim"
 game_concept_falathrim_desc: "Les falathrim sont une branche des [telerielves|E] qui vivent au bord de la mer en Terre du Milieu et qui ont pris Cirdan pour seigneur. Ils ont enduré de nombreuses guerres terribles et ont vécu jusqu'au Quatrième Âge dans les [greyhavens|E], fidèles à leur seigneur et à [ulmocharacter|E], jusqu'à ce que Cirdan prenne le Dernier Navire et que les falathrim ne le suivent, rejoignant leur ancienne famille."

 game_concept_elves: "Elfes"
 game_concept_eldar: "Eldar"
 game_concept_elda: "Elda"
 game_concept_elven: "Elfique"
 game_concept_eledaim: "Eledâim"
 game_concept_elf: "Elfe"
 game_concept_elvish: "Elfique"
 game_concept_eldarin: "Eldarin"
 game_concept_quendi: "Quendi"
 game_concept_elves_desc: "Les elfes, également connus sous le nom de Quendi (« Ceux qui Parlent ») et d'Eldar, sont les Premiers-Nés d'Ilúvatar, une race d'êtres magnifiques et immortels. Ils se sont réveillés sous les étoiles à Cuivenen, les premiers de tous les enfants d'Ilúvatar, et furent désormais connus comme les Premiers-Nés. Ils se sont divisés au cours du [greatjourney|E], au cours duquel la moitié des elfes ont choisi de se rendre à l'ouest, en [valinor|E] à la demande des [valargods|E]. Ils ont alors constitué deux groupes : les [caliquendielves|E] et les [moriquendielves|E]. \n\nLes elfes sont liés au monde et sont incapables de le quitter ; même s'ils sont tués, ils peuvent être réincarnés après un séjour dans les salles de Mandos. Ils sont dotés d'une force physique et mentale et d'une habileté incroyables.\n\nLes elfes atteignent leur [majority|E] et leur [nubility|E] à l'âge de 50 ans."

 game_concept_highelves: "Haut elfes"
 game_concept_caliquendielves: "Caliquendi"
 game_concept_highelves_desc: "Les hauts elfes (« Tareldar »), également connus sous le nom d'elfes de la lumière (« Caliquendi ») et d'Amanyar (« Ceux d'[aman|E] »), sont les clans d'elfes qui ont accompli le [greatjourney|E] et se sont installés en [valinor|E] durant les [yearofthetreesage|E]. Ils étaient généralement considérés comme les plus avancés et les plus sophistiqués des elfes, ayant vécu dans la lumière des [twotrees|E] et ayant reçu la tutelle des [powersgods|E] elles-mêmes. \n\nLes clans des hauts elfes se composaient des [vanyarelves|E], des [noldorelves|E] et des [falmarielves|E]."

 game_concept_moriquendielves: "Moriquendi"
 game_concept_moriquendielves_desc: "Les elfes de l'ombre (Moriquendi) sont ceux qui n'ont pas terminé le [greatjourney|E], et font principalement référence aux [avari|E] de l'est. Les Moriquendi qui se sont séparés le long du chemin du [greatjourney|E] sont connus sous le nom d'Úmanyar, « Ceux qui n'allèrent pas en [aman|E] ». Parmi les elfes de ce groupe, on compte les [sindarelves|E], les [silvanelves|E] et les [laiquendi|E]."

 game_concept_galadhrimelves: "Galadhrim"
 game_concept_galadhrimelves_desc: "Les [elves|El] de [lothlorien|E] du [thirdage|E] sont le résultat de la fusion entre les [sindarelves|E] ayant fuit le [beleriand|E] après la Guerre de la Colère et les [silvanelves|E] installés là depuis le [greatjourney|E] avec de légères influences des [noldorelves|E] apportées par dame Galadriel et ses disciples depuis [ostinedhil|E]. Sous la protection de [nenya|E], ils sont restés prospères et pacifiques, et leur vie de spiritualité sereine et de festivités calmes cache un peuple de féroces guerriers si quelqu'un venait à assaillir leur forêt."

 game_concept_lasgalendrimelves: "Lasgalendrim"
 game_concept_lasgalendrimelves_desc: "Les elfes sylvestres, les lasgalendrim, sont les habitants du royaume de [greenwood|E], et plus tard de [mirkwood|E], lors du Deuxième et du Troisième Âge. Après qu'Oropher soit venu de [beleriand|E], suite à la Guerre de la Colère, et qu'il ait établi sa royauté dans [greenwoodshort|E], son peuple de [sindarelves|E] s'est mêlé aux [silvanelves|E] pour former les actuels lasgalendrim. Les lasgalendrim sont féroces lorsqu'on les provoque, et quelque peu isolationnistes dans leur façon de voir les choses, mais ils sont par ailleurs joviaux et festifs."

 game_concept_avari: "Avari"
 game_concept_avarin: "Avarin"
 game_concept_avari_desc: "Les avari, ou « ceux du refus », sont les [moriquendielves|E] qui refusèrent de répondre à l'appel des [valargods|E] à faire le [greatjourney|E]. Ils prirent pour meneurs Nurwë et Morwë.\n\nAvec le temps et la naissance de nombreuses générations dans la longue paix des [yearofthetreesage|E], certains parmi les [avari|E] commencèrent à vouloir de nouvelle terres, ou se mirent à regretter leur choix de rester en arrière. Ainsi se dispersèrent-ils dans toute la [middleearth|E]. \n\nSix clans d'avari sont connus:\nLes [penni|El]\nLes kindi\nLes cuind\nLes hwenti\nLes windan\nLes kinn-lai"

 game_concept_penni: "Penni"
 game_concept_penni_desc: "Les penni sont les [avari|El] de l'ost de [tareg|E] qui s'établirent dans l'Eryn Rhûn, au nord-est de la [seaofrhun|E]. Quittant l'est après la [battleofpalisor|E] en compagnie de l'armée de'[ermon|E], jusqu'à arriver à la [seaofrhun|E], les avari s'établirent au nord de la grande forêt qui, en ce temps-là, s'étendait loin, encerclant la plus grande partie de la rive septentrionale de la mer. La plus grande partie de l'ost choisit de s'y établir et le fit sous le commandement de Lanthir, l'un des capitaines de [tareg|E].\n\nÀ cause de leur passé avec ces derniers, les penni sont méfiants à l'égard des humains, à l'exception des descendants d'[ermon|E] et de ses suivants."

 game_concept_cuind: "Cuind"
 game_concept_cuind_desc: "Les [cuind|E] sont l'une des tribus des [avari|E], qui descendent de ceux qui voyagèrent à l'extrême sud de la [middleearth|E] et qui s'établirent dans les jungles et les forêts de Drêl et de Sûza Sumar, principalement d'héritage Tatyarin. Lors de ces jours anciens, les Cuind parcouraient les côtes occidentales de la [middleearth|E] aussi loin au nord que le cap de Mardrûak et aussi loin au sud que les forêts de Drêl. Ils établirent de nombreux petits sanctuaires dans ces terres, mais étaient principalement un peuple nomade. \n\nCependant, avec la venue des [men|E], les Cuind devinrent méfiants et abandonnèrent progressivement les franges septentrionales de leurs territoires. De plus en plus, ils se réunirent dans les forêts de Drêl et confièrent leur sécurité à leur nombre croissant.\n\nLes Cuind ne purent cependant pas échapper aux hommes, même ici. Alors que les [numenoreans|E] colonisaient le [thanihazad|E], les Cuind conclurent un traité secret avec les meneurs des colons. Ces derniers devaient ignorer les Cuind et se tenir loin de leurs forêts, tandis que les Cuind devaient commercer avec eux. Des guérisseurs Cuindi déguisés prévinrent de nombreuses tragédies au [thanihazad|E] et, ainsi, les deux partis bénéficièrent de cette compréhension mutuelle."

 game_concept_kinnlai_sundering: "La division des Kinn-lai"
 game_concept_kinnlai_sundered: "divisé"
 game_concept_kinnlai_sundering_desc: "La mort de Tainalânn, premier roi des Kinn-lai, sur l'île de Dilsulinol, conduisit à la division de son peuple en deux. Car ses enfants, Shelepinn et Tûlanal, se disputèrent la couronne. Shelepinn la revendiqua comme son droit, en tant qu'aînée, tandis que son frère puîné, Tûlanal, fit valoir la prévalence de son sexe masculin. Les Kinn-lai se divisèrent de manière irréconciliable et la venue des hommes ne fit qu'aggraver la situation. \n\nTûlanal gagna l'amitié du jeune et illustre chef des nouveaux venus : Amâv. Il érigea cette amitié en tant que soutien à sa légitimité. De son côté, Shelepinn argumenta qu'il abandonna trop facilement leur ancien foyer en échange d'une amitié qui prendrait fin avec la vie d'Amâv. Tout deux finirent par avoir raison car, bien que les Kîrani maintinrent longtemps cette amitié, les Mûmakani finirent par tomber dans l'Ombre qui commençait à s'étendre dans leurs terres.\n\nIl semblait alors que la situation ne puisse se résoudre sans que le sang ne soit versé, mais Shelepinn démontra sa grandeur d'âme et affirma qu'elle partirait fonder son propre royaume pour elle et ses suivants, loin de celui de son frère. Ainsi leur peuple fut divisé et ne se réunifia plus jamais."

 ### Dwarves ###
 game_concept_dwarves: "Nains"
 game_concept_dwarven: "Nain"
 game_concept_dwarvish: "Nanique"
 game_concept_dwarf: "Nain"
 game_concept_khazad: "Khazâd"
 game_concept_dwarves_desc: "Les [dwarves|E], qui se nomment eux-mêmes [khazad|E] dans leur langue secrète, sont les enfants de [mahalcharacter|E]. Ils furent [dwarfcreationmade|E] par ses mains divines et non par [eru|E], bien qu'[eruiluvatar|E] leur insuffla la vie véritable dans sa miséricorde. Parmi tous les peuples de la [middleearth|E], les Nains demeurent les plus résistants à la corruption insidieuse et à l'influence maléfique de [morgothcharacter|E] puis de [sauroncharacter|E]. Même les [sevenringsofdwarvesshort|E] ne parvinrent jamais à asservir leurs âmes indomptables. Ils surpassent toutes les autres races en endurance, cultivent le secret avec jalousie, font preuve d'une obstination légendaire et restent inébranlables dans leur inimitié comme dans leur loyauté. L'histoire témoigne de leur amitié sincère envers les [hobbits|E] et de leur méfiance millénaire à l'égard des [elves|E]. Par profession, ils excellent comme forgerons et tailleurs de pierre, demeurant sans rivaux dans certains de leurs arts, surpassant même les Elfes dans la maîtrise de la forge et du ciseau.\n\nLeur langue ancestrale, le [khuzdul|E], demeure enveloppée de mystère et n'est jamais parlée devant les non-Nains selon une règle absolue. Seuls quelques-uns des plus grands amis des Nains et des maîtres du savoir parmi les Eldar parvinrent à en percer les secrets.\n\nSept Maisons composent le peuple Nain, chacune issue d'un Père originel :\nLes [longbeards|E], descendants de Durin l'Immortel\nLes [firebeards|E], enfants d'Úri le Balafré\nLes [broadbeams|E], lignée de Dwálin le Sage\nLes [ironfists|E], héritiers de Sindri le Riche\nLes [stiffbeards|E], progéniture de Thúlin le Rapide\nLes [blacklocks|E], descendance de Thrár le Fier\nLes [stonefoots|E], fils de Bavór le Froid\n\nLes Nains atteignent leur [majority|E] à l'âge vénérable de 40 ans, et leur [nubility|E] à 70 ans, témoignant de leur maturation lente mais inexorable.\n\n#TOLKIENQUOTE "Since they were to come in the days of the power of Melkor, Aulë made the dwarves strong to endure. Therefore they are stone-hard, stubborn, fast in friendship and in enmity, and they suffer toil and hunger and hurt of body more hardily than all other speaking peoples; and they live long, far beyond the span of Men, yet not forever."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, 'Of Aulë and Yavanna'"

 game_concept_longbeards: "Longues-barbes"
 game_concept_longbeard: "Longue-barbe"
 game_concept_sigintarag: "Sigintarâg"
 game_concept_durinsfolk: "Peuple de Durin"
 game_concept_longbeards_desc: "La Maison des [dwarves|E] issue de [durindeathless|E], les [longbeards|E] ([khuzdul_short|E] '[sigintarag|E]') incarnent la plus noble et puissante des lignées naines. Leurs demeures ancestrales s'enracinaient dans les profondeurs légendaires de [khazaddum|E] au cœur des [mistymountains|E], et depuis l'aube des temps ils ont toujours combattu aux côtés des Peuples Libres. Une amitié féroce et indéfectible les lia aux [noldorelves|E] d'[eregion|E] tant que ce royaume illumina la Terre du Milieu de sa splendeur. Leur grandeur ne se limita point à Khazad-dûm, car ils établirent également les royaumes glorieux des Longues-barbes dans les [greymountains|E], fondèrent l'[ereborrealmshort|E], colonisèrent les [bluemountains|E] et fortifièrent les [ironhills|E], étendant ainsi leur domination sur les chaînes montagneuses du monde connu.\n\nLes Longues-barbes brandirent leurs haches ancestrales contre [sauroncharacter|E] lors de la [waroftheelvesandsauron|E], marchèrent aux côtés des Derniers Rois durant la [warlastalliance|E], et prirent part à la Guerre de l'Anneau, prouvant à chaque âge que leur courage demeurait aussi inébranlable que les montagnes qu'ils habitaient."
 
 game_concept_firebeards: "Barbes-de-Feu"
 game_concept_firebeard: "Barbe-de-Feu"
 game_concept_urstarag: "'Urstarâg"
 game_concept_urisfolk: "Peuple d'Úri"
 game_concept_firebeards_desc: "La Maison des [dwarves|E] descendant d'[uriscarred|E], les [firebeards|E] ([khuzdul_short|E] '[urstarag|E]') forment l'une des deux lignées naines qui établirent leur demeure dans les [bluemountains|E]. Avec leurs frères [broadbeams|E], ils taillèrent dans la pierre vivante Tumunzahar ([nogrod|E]) et Gabilgathol ([belegost|E]), les demeures les plus occidentales du peuple de Mahal. Leurs forges résonnaient jour et nuit du chant des marteaux, et leurs artisans forgèrent des merveilles qui défient encore l'entendement.\n\nLes [firebeards|E] furent comptés parmi les plus proches alliés et amis des [sonsoffeanor|E], leur offrant refuge dans leurs halls inexpugnables durant les heures sombres de la [warofwrath|E]. Les deux peuples s'enrichirent mutuellement de cette amitié profonde, et l'alliance légendaire entre [khazaddum|E] et les [noldorelves|E] d'[eregion|E] plongeait ses racines dans cette antique fraternité. Après la Guerre de la Colère, Belegost et Nogrod furent ravagées par les cataclysmes, et nombre de [dwarves|E] de ce clan entreprirent le long voyage vers [khazaddum|E], emportant avec eux leurs secrets de forge.\n\nGamil Zirak le Maître-Argentier et Telchar de Nogrod, dont les lames tranchaient la pierre comme le beurre, furent comptés parmi les plus illustres fils de cette maison."
 
 game_concept_broadbeams: "Larges-Épaules"
 game_concept_broadbeam: "Large-Épaule"
 game_concept_fantnuhub: "Fantnuhûb"
 game_concept_dwalinsfolk: "Peuple de Dwálin"
 game_concept_broadbeams_desc: "La Maison des [dwarves|E] issue de [dwalinwise|E], les [broadbeams|E] ([khuzdul_short|E] '[fantnuhub|E]') constituent l'une des deux lignées naines qui élurent domicile dans les [bluemountains|E]. Unis à leurs frères [firebeards|E], ils creusèrent les merveilles souterraines de Tumunzahar ([nogrod|E]) et Gabilgathol ([belegost|E]), les demeures les plus occidentales façonnées par les mains des Nains. Leurs halls résonnaient des chants mélodieux qui accompagnaient le labeur, transformant la pierre brute en palais de splendeur inégalée.\n\nLes [broadbeams|E] furent reconnus comme les plus fidèles alliés et amis des [sonsoffeanor|E], leur accordant l'hospitalité sacrée de leurs halls durant les heures désespérées de la [warofwrath|E]. Cette amitié enrichit profondément les deux peuples, tissant des liens de confiance et de respect mutuel. L'alliance légendaire entre [khazaddum|E] et les [noldorelves|E] d'[eregion|E] puisait sa force dans cette ancienne fraternité forgée dans l'adversité. Après la Guerre de la Colère, les cataclysmes laissèrent Belegost et Nogrod gravement endommagées, contraignant de nombreux [dwarves|E] de ce clan à entreprendre la grande migration vers [khazaddum|E], où ils apportèrent leur sagesse architecturale.\n\nAzaghâl de Belegost, le Seigneur au Heaume de Dragon qui sauva Maedhros au prix de sa vie, demeure le plus glorieux héros de cette noble maison."

 game_concept_ironfists: "Poings-de-Fer"
 game_concept_ironfist: "Poing-de-Fer"
 game_concept_zirinmazan: "Zirinmazân"
 game_concept_sindrisfolk: "Peuple de Sindri"
 game_concept_ironfists_desc: "La Maison des [dwarves|E] issue de [sindririch|E], les [ironfists|E] ([khuzdul_short|E] '[zirinmazan|E]') forment l'une des deux lignées naines qui établirent leur demeure dans le [rhun|E], aux côtés de leurs frères [stiffbeards|E]. Ils acquirent une renommée de marchands redoutables, dotés d'un sens commercial aigu qui parfois se muait en cupidité dévorante et insatiable. Cette faiblesse fit d'eux la Maison Naine la plus vulnérable aux promesses empoisonnées de [sauroncharacter|E], qui les séduisit par des mirages de richesses infinies et de trésors fabuleux, bien que jamais un grand nombre ne succomba à ses tentations.\n\nAu Premier Âge, les Poings-de-Fer entrèrent en conflit avec leur clan frère, les Barbes-Raides, pour le contrôle de certaines mines situées près du lieu sacré de leur éveil. Les Poings-de-Fer revendiquaient que leur population supérieure et leur force accrue leur donnaient droit à ces mines, arguant que leur besoin et leur capacité d'exploitation surpassaient ceux de leurs rivaux, malgré leur emplacement sur l'antique territoire des Barbes-Raides. Cependant, une coalition redoutable se forma, unissant [stiffbeards|E], [blacklocks|E] et [stonefoots|E] pour s'opposer aux prétentions des Poings-de-Fer, déclenchant finalement la terrible [warofiron|E]. L'alliance tripartite contraignit les Poings-de-Fer à capituler, et la grande majorité d'entre eux furent bannis des [redmountains|E]. Ils entreprirent alors un long exil à travers le [rhun|E] jusqu'aux Ered Harmal, où ils creusèrent de nouvelles forteresses et rebâtirent leur existence. Là, ils commercèrent leurs armes de fer avec quiconque pouvait payer leur prix, se souciant peu des grandes affaires qui agitaient le monde au-delà de leurs portes.\n\nAu [thirdage|E], tandis que leur fortune déclinait inexorablement, de nombreux Poings-de-Fer devinrent des errants dans les plaines infinies du Rhûn, exerçant comme forgerons itinérants, marchands ambulants et précepteurs des [men|E]. Certains parvinrent même à cheminer vers l'ouest et le nord jusqu'aux terres hospitalières des [longbeards|E], cherchant un nouveau destin loin de leur patrie perdue."
 
 game_concept_stiffbeards: "Barbes-Raides"
 game_concept_stiffbeard: "Barbe-Raide"
 game_concept_mebeltarag: "Mebeltarâg"
 game_concept_thulinsfolk: "Peuple de Thúlin"
 game_concept_stiffbeards_desc: "La Maison des [dwarves|E] descendant de [thulinswift|E], les [stiffbeards|E] ([khuzdul_short|E] '[mebeltarag|E]') constituent l'une des deux lignées naines qui élurent domicile dans le [rhun|E], aux côtés de leurs frères [ironfists|E]. Les Barbes-Raides formaient la maison la plus septentrionale du peuple [dwarves|E] et s'illustrèrent comme les plus grands tueurs de dragons de leur race entière. Pourtant, les longues années de guerre acharnée contre les [drakes|E] décimèrent cruellement leurs rangs. Ils demeuraient la plus petite des maisons naines en nombre et la plus humble en apparence, mais aussi la plus obstinée de toutes, surpassant même les standards légendaires de l'entêtement nain.\n\nLeur détermination inflexible face aux dragons des terres glacées forgea leur réputation à travers les âges. Là où d'autres auraient fui devant les flammes dévastatrices, les Barbes-Raides tenaient bon, leurs haches ancestrales fendant les écailles les plus épaisses. Au [thirdage|E], il est attesté que certains membres vaillants de cette maison entreprirent le voyage vers l'occident et furent accueillis parmi les [longbeards|E] des [ironhills|E], apportant avec eux leur sagesse durement acquise dans la lutte contre les vers du Nord."
 
 game_concept_blacklocks: "Boucles-Noires"
 game_concept_blacklock: "Boucle-Noire"
 game_concept_naragzanat: "Naragzanât"
 game_concept_thrarsfolk: "Peuple de Thrár"
 game_concept_blacklocks_desc: "La Maison des [dwarves|E] issue de [thrarproud|E], les [blacklocks|E] ([khuzdul_short|E] '[naragzanat|E]') s'éveillèrent et établirent leurs demeures majestueuses dans les [orocarni|E]. Au début du [secondage|E] sous le règne glorieux de Thrár II, ils colonisèrent la vallée légendaire de Bizarûldûm sur les rivages orientaux de la [middleearth|E]. Peu après, ils furent rejoints par leur clan frère, les [stonefoots|E]. Ensemble, ces deux maisons forgèrent le plus grand royaume des [dwarves|E] jamais établi en dehors de [khazaddum|E] elle-même, et la majeure partie des deux peuples vint y résider dans une harmonie apparente.\n\nCependant, cette nature entrelacée de leurs destins devint à la fois leur plus grande force et leur faiblesse fatale lors de la [successionofbizaruldum|E]. Les grandes maisons des [stonefoot|E] et des Boucles-Noires se déchirèrent dans l'amertume, leur discorde attisée par les manipulations insidieuses de [sauroncharacter|E] qui soufflait sur les braises de leur rivalité.\n\nAvec le temps, les Boucles-Noires se fragmentèrent en plusieurs groupes distincts. Certains demeurèrent obstinément dans l'Est, d'autres creusèrent de nouvelles demeures dans les lointaines [yellowmountains|E], tandis que d'autres encore rejoignirent leurs parents occidentaux dans leur exil. Mais toujours brûlait en leurs cœurs une haine implacable envers [sauroncharacter|E] pour les chagrins qu'il leur avait infligés. Où qu'ils établissent leurs forteresses, ils demeuraient ses ennemis les plus acharnés dans tout l'Orient, forgeant sans relâche les armes de sa destruction."
 
 game_concept_stonefoots: "Pieds-de-Pierre"
 game_concept_stonefoot: "Pied-de-Pierre"
 game_concept_abanbasan: "'Abanbasân"
 game_concept_bavorsfolk: "Peuple de Bavór"
 game_concept_stonefoots_desc: "La Maison des [dwarves|E] descendant de [bavorcold|E], les [stonefoots|E] ([khuzdul_short|E] '[abanbasan|E]') s'éveillèrent et creusèrent leurs demeures dans les profondeurs des [orocarni|E]. Au début du [secondage|E] sous le règne de Bavór II, le Roi-du-Nord, ils s'allièrent aux [blacklocks|E] de Thrár II pour coloniser la vallée mythique de Bizarûldûm sur les rivages orientaux de la [middleearth|E]. Unis dans cette entreprise titanesque, ils forgèrent ensemble le plus grand royaume des [dwarves|E] jamais vu en dehors de [khazaddum|E], et la majeure partie des deux peuples vint prospérer dans cette splendeur partagée.\n\nCependant, cette nature entrelacée de leurs destins se révéla être à la fois leur plus grande force et leur faiblesse mortelle lors de la tragique [successionofbizaruldum|E]. Les grandes maisons des Pieds-de-Pierre et des Blacklocks se déchirèrent dans la rancœur, leur discorde envenimée par les machinations perfides de [sauroncharacter|E].\n\nLes Pieds-de-Pierre étaient également connus sous le nom évocateur de 'Nains-Joailliers', car les [stonefoots|E] excellaient comme sculpteurs d'une habileté prodigieuse et maîtrisaient l'art délicat du travail des gemmes avec une virtuosité sans égale. Ils étaient aussi, chose rare parmi leur peuple, reconnus comme des artistes prolifiques dans le sens [mannish|E] du terme, créant des œuvres d'une beauté transcendante qui émouvaient même les cœurs des Hommes."
 
 ### Hobbits ###
 game_concept_hobbits: "Hobbits"
 game_concept_hobbit: "Hobbit"
 game_concept_hobbitish: "Hobbitique"
 game_concept_periannath: "Periannath"
 game_concept_halfling: "Demi-Homme"
 game_concept_halflings: "Demi-Hommes"
 game_concept_hobbits_desc: "Les Hobbits forment une petite [conceptrace|E] qui demeure traditionnellement sous terre, dans des trous confortables creusés à flanc de colline. Les érudits les croient apparentés aux [conceptracemen|E], bien que leur origine exacte demeure mystérieuse. Ils n'ont joué qu'un rôle minime dans les chroniques des Grands et des Sages, hormis durant la Guerre de l'Anneau où leur courage inattendu changea le cours de l'histoire.\n\nLes Hobbits mesurent entre trois et quatre pieds de hauteur, la taille moyenne s'établissant à trois pieds six pouces. Ils possèdent des jambes courtes mais vigoureuses, des oreilles légèrement pointues rappelant leurs cousins elfiques présumés, et des pieds velus aux plantes coriaces comme du cuir tanné, ce qui explique que la plupart ne portent jamais de chaussures. Comparés aux [dwarves|E], ils sont légèrement plus petits et moins trapus ou robustes, préférant la rondeur confortable à la musculature.\n\nAux premiers temps de leur histoire connue, les Hobbits se divisaient en trois branches aux coutumes et tempéraments distincts. Les Fortauds arboraient une pilosité faciale inhabituelle et manifestaient une affinité naturelle pour l'eau, maniant bateaux et nageant avec aisance, et portaient même des bottes. Les Peaublêmes, beaux et élancés pour des Hobbits, incarnaient l'esprit d'aventure de leur peuple, se montrant plus amicaux et ouverts envers les étrangers. Enfin, les Piévelus, les plus nombreux, instituèrent la tradition de vivre dans des smials souterrains. Avec le passage des âges, les traits des Piévelus devinrent la 'norme' hobbitique.\n\nLes premières mentions des Hobbits les situent dans les Vals d'[anduin|E], où certains demeurèrent fidèles à leurs terres ancestrales. Cependant, la majorité entreprit une grande migration vers l'ouest, traversant les Monts Brumeux pour finalement s'établir dans la Comté durant le règne d'Argeleb II d'Arthedain, qui leur octroya ces terres fertiles.\n\nLes Hobbits jouissent d'une longévité supérieure aux Hommes de souche non-[numenorean|E], vivant en moyenne entre 90 et 100 ans, certains atteignant même leur onzantième anniversaire. L'âge de majorité, où un jeune hobbit devient adulte aux yeux de la société, est fixé à 33 ans.\n\nLes Hobbits sont par nature d'une disposition douce et pacifique, bien que souvent provinciaux dans leurs perspectives. Ils chérissent une existence bucolique sans aventures, consacrée à l'agriculture, aux repas copieux (idéalement six par jour), à fumer l'herbe à pipe dans la quiétude du soir, à socialiser lors de fêtes mémorables et à discourir interminablement sur les généalogies familiales. Pourtant, il ne faut point les sous-estimer, car ils font preuve d'une résilience surprenante dans l'adversité et démontrent une détermination farouche lorsqu'ils sont acculés ou que leurs proches sont menacés.\n\nLes Hobbits atteignent à la fois leur [majority|E] et leur [nubility|E] à l'âge respectable de 33 ans.\n\n#TOLKIENQUOTE "I am in fact a Hobbit (in all but size). I like gardens, trees and unmechanised farmlands; I smoke a pipe, and like good plain food; I like, and even dare to wear in these dull days, ornamental waistcoats. I am fond of mushrooms (out of a field); have a very simple sense of humour...; I go to bed late and get up late... I do not travel much."#!\n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"

 game_concept_hobbit_government: "Gouvernement Hobbit"
 game_concept_hobbit_government_i: "@government_type_hobbit!"
 game_concept_hobbit_government_desc: "Les Hobbits mènent une existence paisible et simple, gouvernée davantage par les conventions ancestrales et le bon sens que par de véritables lois écrites. Le Thain incarne ce qui se rapproche le plus d'un chef d'État pour la Comté, veillant sur les traditions et commandant la milice en temps de crise. Pendant ce temps, le Maire de Grande-Creusée gère avec diligence la paperasserie quotidienne et les affaires administratives courantes qui maintiennent la Comté en bon ordre."

 ### Orcs, Goblins, and other vile things ###
 game_concept_orcs: "Orques"
 game_concept_orc: "Orque"
 game_concept_orcish: "Orque"
 game_concept_uruk: "Uruk"
 game_concept_uruks: "Uruks"
 game_concept_orcs_desc: "Créés par [morgothcharacter|E] à l'époque des Grandes Ténèbres, les orques (également connus sous le nom de [goblins|E]) sont une forme de vie ruinée, les fantassins des seigneurs des ténèbres. Ils sont nés de l'odieuse torture et de la corruption des elfes qui se sont trop éloignés de [cuivienen|E], et leurs esprits tourmentés ont été malmenés dans les profondeurs d'[utumno|E] jusqu'à ce que tout ce qui était bon et juste en eux soit perdu et détruit à jamais. De ces tristes précurseurs est né le reste de cette race odieuse, les éternels et amers ennemis de tout ce qui est juste et libre. \n\nIls se réjouissent du massacre et de la cruauté aveugle, et font preuve d'un sadisme brutal et d'un humour noir. Les luttes intestines, les trahisons et les querelles sont monnaie courante chez les orques. Lorsqu'ils ne sont pas sous la direction d'un Seigneur des Ténèbres, qu'ils suivent plus souvent par terreur que par loyauté, les orques se divisent souvent et se retournent les uns contre les autres."

 game_concept_goblins: "Gobelins"
 game_concept_goblin: "Gobelin"
 game_concept_goblins_desc: "Terme alternatif à celui d'[orcs|E], les gobelins étaient de plus petite taille mais encore plus nombreux, et vivaient généralement dans les [mistymountains|E]. Leur chef était connu sous le nom de Grand Gobelin. Ils sont surtout connus pour leurs longues querelles avec les [longbeards|E] et leur participation à la Guerre des Nains et des Orques et à la Bataille des Cinq Armées."

 game_concept_dragon: "Dragon"
 game_concept_dragons: "Dragons"
 game_concept_drake: "Drac"
 game_concept_drakes: "Dracs"
 game_concept_serpent: "Ver"
 game_concept_serpents: "Vers"
 game_concept_dragons_desc: "Conçus par [morgothcharacter|E] dans les profondeurs d'[angband|E], les dragons étaient la plus grande de ses armes, à l'exception peut-être des Balrogs. Conçus pour vaincre les [noldorelves|E] au cours du [firstage|E], ils étaient rusés, avides, séduisants et malveillants. On peut les diviser en deux catégories : les dragons ailés et les dragons sans ailes, ces derniers étant les premiers à être né. La plupart des dragons ont été tués lors de la Guerre de la Colère. \n\nCependant, certains d'entre eux se sont échappés et se sont dispersés dans le nord du monde. Ils ont souvent guerroyé contre les nains à cause de leur or, que les dragons convoitent avec un désir féroce et sombre. \n\nParmi les dragons les plus connus, on peut citer Glaurung, Ancalagon et Smaug."

 game_concept_ents: "Ents"
 game_concept_ent: "Ent"
 game_concept_ents_desc: "Les Ents, également connus sous le nom de Bergers des Arbres, sont parmi les plus anciens des [conceptraces|El] sentients, conçus par [yavannacharactershort|E] comme les protecteurs de la vie végétale contre la destruction par les [orcs|E], les [dwarves|E] et autres [conceptraces|El]. Les Ents ont appris la capacité de parler des [elves|E], dans la langue desquels ils sont nommés Onodrim ou Onyalië. \n\nLes Ents étaient d'une force et d'une résistance inimaginables, seul le feu ou les coups les plus violents pouvaient les blesser, et leurs membres puissants pouvaient facilement réduire la pierre en poussière. \n\nCependant, avec le temps, un Ent avait tendance à « s'arbrifier », bougeant de moins en moins jusqu'à ce qu'il s'endorme, indifférent aux arbres qu'il avait autrefois gardés. \n\nLes Ents des deux sexes étaient attirés par des environnements différents, les Ents mâles préférant les vastes étendues sauvages, tandis que les [Concept('entwives','female Ents')|E] préféraient l'agriculture et les terres cultivées. Avec le temps, cette divergence d'intérêt fit que les deux genres d'Ents se séparèrent, les [entwives|E] disparaissant vers un destin inconnu."
 game_concept_entwives: "Ent-femmes"
 game_concept_entwife: "Ent-femme"
 game_concept_entwives_desc: "Les Ent-femmes étaient les [ents|E] femelles, qui aimaient par-dessus tout cultiver les jardins, les prés et les champs. Pour cette raison, elles étaient plus proches des [conceptracemen|E] et leur ont enseigné l'agriculture dans les temps anciens. Avec l'arrivée de [sauroncharacter|E], leurs champs fertiles ont été détruits et les Ent-femmes disparurent."
 
