 game_concept_conceptartifact_desc: "Artefact d'importance dans l'histoire d'Arda"
 
### Races ###
 game_concept_conceptrace: "Race"
 game_concept_conceptrace_desc: "La race désigne l'un des êtres doués de raison et de parole, tels que les [men|E], les [dwarves|E], les [hobbits|E], les [elves|E] et les [orcs|E].\n\nEn jeu, l'[heritage|E] culturel modélise la race, conférant des avantages et options uniques selon la race concernée.\n\nIl est impossible d'hybrider des cultures de races différentes."
 
 game_concept_conceptraces: "Races"
 game_concept_conceptraces_desc: "Les races désignent les êtres doués de raison et de parole, parmi lesquels figurent les Hommes, les Nains, les Hobbits, les Elfes, les Orques, les Ainur, les Ents et les Aigles."
 game_concept_conceptraces_type: "Type de Race"
 game_concept_conceptraces_types: "Types de Races"
 
 game_concept_conceptmankind: "Humanité"
 game_concept_mankind: "Humanité"
 game_concept_conceptracemen: "Hommes"
 game_concept_men: "Hommes"
 game_concept_man: "Homme"
 game_concept_mannish: "Humain"
 game_concept_human: "Humain"
 game_concept_humans: "Humains"
 game_concept_conceptracemen_desc: "Les Hommes — les venus-après, les Seconds-Nés — comptent parmi les races d'[ardaconcept|E], porteurs du « Don des Hommes » : la mortalité. Ils s'éveillèrent en Hildórien au lever du soleil, et sont depuis lors devenus les plus nombreux de tous les êtres doués de raison."
 game_concept_conceptpeoples: "peuples"
 game_concept_conceptpeople: "peuple"

 ################
 #### Elven #####
 ################

 game_concept_elven_refuge: "Refuge elfique"
 game_concept_elven_refuges: "Refuges elfiques"
 game_concept_elven_holding: "Propriété elfique"
 game_concept_elven_holdings: "Propriétés elfiques"
 game_concept_elven_holding_desc: "Les Refuges elfiques sont un [holding_type|E] bâti par les [characters|E] de [cultures|E] [elven|E] et constituent le type standard pour les [rulers|E] sous [elven_government|E]. Les niveaux d'amélioration de ces propriétés se répartissent en trois paliers : [elven_sanctuaries|E], [elven_strongholds|E] et [elven_cities|E].\n\nContrairement aux [holdings|E] ordinaires, les améliorations supérieures des Refuges elfiques sont soumises à des limites quant au nombre pouvant être bâti au sein d'un [realm|E]. Il s'agit respectivement de la [elven_stronghold_limit|E] et de la [elven_city_limit|E]."
 
 game_concept_elven_sanctuary: "Sanctuaire elfique"
 game_concept_elven_sanctuaries: "Sanctuaires elfiques"
 game_concept_elven_sanctuary_desc: "Les Sanctuaires elfiques constituent le palier d'amélioration le plus bas du [holding_type|E] [elven_refuge|E].\n\nLes Sanctuaires peuvent édifier un [building|E] de moins dans leur [barony|E] que les [holdings|E] standards, et ne sont soumis à aucune restriction quant au nombre pouvant être bâti dans un [realm|E], contrairement aux paliers [elven_stronghold|E] et [elven_city|E]."
 
 game_concept_elven_stronghold: "Bastion elfique"
 game_concept_elven_strongholds: "Bastions elfiques"
 game_concept_elven_stronghold_desc: "Les Bastions elfiques constituent le palier d'amélioration intermédiaire du [holding_type|E] [elven_refuge|E].\n\nLes Bastions peuvent édifier le même nombre de [buildings|E] dans leur [barony|E] que les [holdings|E] standards, mais sont soumis à une restriction quant au nombre pouvant être bâti dans un [realm|E], définie par la [elven_stronghold_limit|E]."
 
 game_concept_elven_city: "Cité elfique"
 game_concept_elven_cities: "Cités elfiques"
 game_concept_elven_city_desc: "Les Cités elfiques constituent le palier d'amélioration le plus élevé du [holding_type|E] [elven_refuge|E].\n\nLes Cités peuvent édifier un [building|E] supplémentaire dans leur [barony|E] par rapport aux [holdings|E] standards, mais sont soumises à une restriction quant au nombre pouvant être bâti dans un [realm|E], définie par la [elven_city_limit|E]."
 
 game_concept_elven_stronghold_limit: "Limite des Bastions elfiques"
 game_concept_elven_stronghold_limit_desc: "Les [elves|E] sont limités dans le nombre de [elven_strongholds|E] qu'ils peuvent posséder au sein d'un même [realm|E].\n\nCette limite est fixée à un Bastion pour cinq [elven_refuges|E] (quel que soit leur palier d'amélioration) au sein du Royaume."
 
 game_concept_elven_city_limit: "Limite des Cités elfiques"
 game_concept_elven_city_limit_desc: "Les [elves|E] sont limités dans le nombre de [elven_cities|E] qu'ils peuvent posséder au sein d'un même [realm|E].\n\nCette limite est fixée à une Cité pour dix [elven_refuges|E] (quel que soit leur palier d'amélioration) au sein du Royaume."
 
 game_concept_elven_government: "Gouvernement elfique"
 game_concept_elven_government_i: "@government_type_elven!"
 game_concept_elven_government_desc: "Les [elves|E] tendent à se rassembler autour de lieux de pouvoir et d'influence.\n\nCe gouvernement fonctionne de manière similaire au système [feudal|E], mais les dirigeants utilisent des [elven_refuges|E] au lieu de [castles|E]."
 
 game_concept_lanquettalirion: "Lanquetta Lírion"
 game_concept_lanquettalirion_desc: "#TOLKIENQUOTE « D'avant en arrière oscillait leur chant.\nChancelant, sombrant, tandis que toujours plus fort\nLe sortilège enflait, [felagund|E] luttait,\nEt toute la magie et la puissance qu'il déployait,\nDe l'Eldalië passait dans ses paroles. »#!\n\nDepuis qu'[eaworld|E] fut appelée à l'existence par [eruiluvatar|E] et les [ainurgods|E] avant le commencement du [loretime|E] par l'[ainulindale|E], le moyen le plus puissant d'agir sur la trame d'[ardaconcept|E] demeure le chant.\n\n[Glossary('Lanquetta Lírion','lanquetta_lirion_gloss')] est l'art ancien d'opposer les talents magiques les uns aux autres, en joutes amicales pour affûter ses dons, ou pour affronter l'ennemi."
 
 game_concept_delving: "Creusée"
 game_concept_delving_holding: "Propriété creusée"
 game_concept_delving_holdings: "Propriétés creusées"
 game_concept_delvings: "Creusées"
 game_concept_delving_holding_desc: "Les Creusées sont l'équivalent souterrain des [holdings|E] de type [castle|E]. Il s'agit d'un [holding_type|E] spécial réservé aux provinces dotées d'un [terrain|E] [GetTerrain( 'halls' ).GetName]. Seuls certains dirigeants peuvent les utiliser, et elles emploient des mécaniques de construction particulières."

 ###################################
 #### Realms Mechanic Concepts #####
 ###################################
 
### Mechanics ###
 game_concept_bloodofnumenor: "Sang de Númenor"
 game_concept_bloodofnumenor_desc: "Le Sang de [numenor|E] coule dans les veines des descendants des [numenoreans|E], les habitants de l'île de Númenor. Les [valargods|E], en reconnaissance de la vaillance des Pères des Hommes au [firstage|E] et lors de la [warofwrath|E], leur accordèrent une longévité triple de celle des hommes moindres, ainsi qu'une terre où ils vécurent dans la paix et la prospérité. Mais avec le temps, la félicité de Númenor déclina, car la peur de la mort s'insinua parmi eux, et délaissant leur sagesse et leur amitié avec les Eldar, l'orgueil et la soif de vie éternelle scellèrent leur perte.\n\nEn jeu, les [traits|E] de Sang de Númenor, tels que [GetTrait('blood_of_numenor_1').GetName( GetNullCharacter )], confèrent des bonus significatifs à la longévité et aux caractéristiques. Contrairement aux traits [congenital|E], ces traits de lignée ne peuvent être « améliorés » vers un niveau supérieur et risquent toujours de se perdre. Les chances qu'un enfant hérite du trait de lignée supérieur de ses parents dépendent du caractère moral des parents : une ascendance plus vertueuse accroît les chances de conserver le trait de Sang de Númenor le plus puissant. À l'inverse, les personnages moralement corrompus ou malfaisants verront plus probablement les bienfaits de leur prestigieuse lignée s'étioler."
 
 game_concept_protectorate: "Protectorat"
 game_concept_protectorates: "Protectorats"
 game_concept_protectorate_desc: "Un Protectorat est une relation diplomatique pouvant exister entre deux Dirigeants [independent|E] de [title_tiers|E] inégaux. Le [protector|E] s'engage à ne pas attaquer son Protectorat, à intervenir dans toute [wars|E] défensive en son nom, et à interdire à ses [vassals|E] tout acte d'agression envers lui.\n\nContrairement aux Tributaires, les Protectorats ne versent aucun paiement régulier en échange de ces promesses de protection.\n\nLe statut de Protectorat perdure indéfiniment jusqu'à ce que le [protector|E] manque à ses obligations (entraînant une pénalité de [prestige|E]), ou que l'un des [ruler|E] cherche à mettre fin à l'arrangement."
 
 game_concept_protector: "Protecteur"
 game_concept_protector_desc: "Un Protecteur est le dirigeant d'un [protectorate|E], promettant sa protection à un [independent_ruler|E] de [title_tier|E] inférieur."

 game_concept_client_state: "État Client"
 game_concept_client_states: "États Clients"
 game_concept_client_state_desc: "Un État Client existe dans une relation de subordination envers un [ruler|E] dominant, appelé [suzerain|E].\n\nLes États Clients versent un tribut mensuel égal à #bold 20 %#! de leurs revenus en [gold|E] à leur [suzerain|E] en signe de soumission. En retour, un [suzerain|E] ne peut attaquer son État Client et interdit à ses [vassals|E] tout acte d'agression similaire.\n\nContrairement aux [tributary_states|E], les États Clients constituent une forme de sujétion #bold permanente#!, perdurant indéfiniment jusqu'à ce que le [suzerain|E] manque à ses obligations, que le [suzerain|E] cherche à mettre fin à l'arrangement, ou que l'État Client remporte une [war|E] contre son [suzerain|E] pour obtenir sa liberté.\n\nLes États Clients appellent leur [suzerain|E] aux armes lors de [wars|E] défensives (sauf contre d'autres [tributaries|E]), et ne seront pas appelés à soutenir leur [suzerain|E] dans ses conflits."
 
 game_concept_tributary_state: "État Tributaire"
 game_concept_tributary_states: "États Tributaires"
 game_concept_tributary_state_desc: "Un État Tributaire existe dans une relation de subordination envers un [ruler|E] dominant, appelé [suzerain|E].\n\nLes États Tributaires versent un tribut mensuel égal à #bold 30 %#! de leurs revenus en [gold|E] à leur [suzerain|E] en signe de soumission. En retour, un [suzerain|E] ne peut attaquer son État Tributaire et interdit à ses [vassals|E] tout acte d'agression similaire.\n\nContrairement aux [client_states|E], les États Tributaires constituent une forme de sujétion #bold non permanente#!, recouvrant leur liberté à la mort de leur [suzerain|E]. Ils peuvent également obtenir leur liberté si leur [suzerain|E] choisit de mettre fin à leur sujétion, ou s'ils remportent une [war|E] pour obtenir leur liberté.\n\nLes États Tributaires peuvent être contraints de rejoindre les [wars|E] aux côtés de leur [suzerain|E]."
 
 game_concept_nubility: "Nubilité"
 game_concept_nubile: "Nubile"
 game_concept_nubility_desc: "Un personnage est nubile lorsqu'il a atteint un âge approprié pour s'engager dans la romance, la séduction et le [marriage|El]. Tandis que les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] moindres atteignent la nubilité et la [majority|El] au même âge, les [dwarves|E] et les Hommes porteurs du [bloodofnumenor|E] atteignent la nubilité bien plus tard que la [majority|El].\n\nÂge de nubilité selon la race :\n$BULLET_WITH_TAB$Hommes moindres et Orques : 16\n$BULLET_WITH_TAB$[bloodofnumenor|E] : 20/25/30→65\n$BULLET_WITH_TAB$Elfes : 50\n$BULLET_WITH_TAB$Nains : 70\n$BULLET_WITH_TAB$Hobbits : 33"
 
 game_concept_majority: "Majorité"
 game_concept_majority_desc: "Un personnage est majeur lorsqu'il a atteint la maturité physique et mentale. Tandis que les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] moindres atteignent la [nubility|El] et la majorité au même âge, les [dwarves|E] et les Hommes porteurs du [bloodofnumenor|E] atteignent la nubilité bien plus tard que la majorité.\n\nÂge de majorité selon la race :\n$BULLET_WITH_TAB$Hommes et Orques : 16\n$BULLET_WITH_TAB$Elfes : 50\n$BULLET_WITH_TAB$Nains : 40\n$BULLET_WITH_TAB$Hobbits : 33"
 
 game_concept_minority: "Minorité"
 game_concept_minor: "Mineur"
 game_concept_minority_desc: "Un personnage est mineur lorsqu'il n'a pas encore atteint la maturité physique et mentale. Tandis que les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] moindres atteignent la [nubility|El] et la [majority|El] au même âge, les [dwarves|E] et les Hommes porteurs du [bloodofnumenor|E] atteignent la nubilité bien plus tard que la majorité.\n\nÂge de majorité selon la race :\n$BULLET_WITH_TAB$Hommes et Orques : 16\n$BULLET_WITH_TAB$Elfes : 50\n$BULLET_WITH_TAB$Nains : 40\n$BULLET_WITH_TAB$Hobbits : 33"
 
 game_concept_heirloom: "Héritage dynastique"
 game_concept_heirlooms: "Héritages dynastiques"
 game_concept_heirloom_desc: "Un héritage dynastique est un [artifact|E] lié à l'héritier d'un [kingdom|E] ou d'un [empire|E]. Il reviendra au détenteur du titre en cas de mort prématurée de l'héritier, et devra être transmis à tout nouvel héritier ayant atteint la [majority|E]. Les héritages dynastiques confèrent un bonus de [dynasty_prestige|E] à leurs propriétaires."

 #############################
 ###### Larger Concepts ######
 #############################

### Time and the Ages of Arda ###

 game_concept_loretime: "Temps"
 game_concept_loretime_desc: "Le [loretime|E] est la vie même d'[eaworld|E]. Les [timelesshalls|E] et le [thevoid|E] semblent exister hors du Temps. Le [loretime|E] commença avec la [creation|E] et la descente des [valargods|E] en [aman|E]. Le Temps représente peut-être la succession des accords chantés par [eru|E] dans l'[ainulindale|E].\n\nLe Compte du Temps débuta avec les [twotrees|E] et ces années sont considérées comme les [yearofthetreesage|E]."
 game_concept_lampsage: "Années des Lampes"
 
 game_concept_lampsage_desc: "La première ère du monde, lorsque les [valargods|E] demeuraient en [Glossary('Almaren','almaren_gloss')], et que le monde était illuminé par la clarté des [lampsshort|E]. Cette ère prit fin quand les [lampsofthevalar|E] furent détruites."

 game_concept_ageYT: "A.A."
 game_concept_yearofthetreesage: "Années des Arbres"
 game_concept_yearofthetreesage_desc: "Les Années des Arbres, également appelées les Jours de Félicité (de [valinor|E]) ou le Midi de [valinor|E], furent les longues années qui s'écoulèrent entre la fondation de [valinor|E] et son Assombrissement. Durant cette ère, [valinor|E] était illuminé par la clarté des [twotrees|E], tandis que la [middleearth|E] gisait dans les Grandes Ténèbres.\n\nLes Années des Arbres précédèrent les Années du Soleil et s'achevèrent avec le lever du Soleil, vers la fin du [firstage|E].\n\nCet âge fut précédé par les [lampsage|E]."
 
 game_concept_firstage: "Premier Âge"
 game_concept_ageFA: "1.A."
 game_concept_firstage_desc: "Le Premier Âge (1.A.) débuta avec l'Éveil des [elves|E] et s'acheva lorsque [melkorcharacter|E] fut précipité dans le [thevoid|E]. La majeure partie du Premier Âge est comptée parmi les [yearofthetreesage], et fut une ère de longue paix et de sommeil après le premier renversement de [morgothcharacter|E]. Comme le Premier Âge touchait à sa fin, il fut libéré de sa captivité et déclencha la Guerre des Joyaux. Après la destruction des [twotrees|E] et le lever du Soleil, le compte des années fut renouvelé en Années du Soleil, et ces dates sont souvent confondues avec le Premier Âge dans son intégralité.\n\nDurant les 400 premières années du soleil, la Longue Paix perdura, quand les [noldorelves|E] maintenaient [morgothcharacter|E] assiégé dans [angband|E] par une ceinture d'épées.\n\nLe Siège fut brisé lors de la Bataille de la Flamme Soudaine, et un à un les royaumes des [noldorelves|E] s'effondrèrent.\n\nFinalement, seules les forces conjuguées de l'[uttermostwest|E] et des Peuples Libres de [beleriand|E] purent abattre l'Ennemi Noir, aboutissant à la [warofwrath|E].\n\nDans les suites de cette guerre, le continent de [beleriand|E] fut englouti et [morgothcharacter|E] fut précipité dans le [thevoid|E] par les Portes de la Nuit. Ainsi s'acheva le Premier Âge d'[ardaconcept|E]."
 
 game_concept_secondage: "Deuxième Âge"
 game_concept_secondageshort: "Deuxième"
 game_concept_ageSA: "2.A."
 game_concept_secondage_desc: "Le Deuxième Âge (2.A.) débuta dans les suites de la [warofwrath|E]. Nombre des [elfexiles|E] choisirent de retourner en [aman|E], tandis que ceux qui optèrent pour demeurer se rassemblèrent sous Ereinion Gil-galad ou fondèrent leurs propres royaumes. Les Edain établirent le Royaume de [numenor|E] en cet âge et atteignirent le faîte de leur puissance et de leur félicité.\n\nC'est au début des années 1500 de cet âge qu'[annatarcharacter|E] vint frapper aux portes d'[eregion|E], se faisant passer pour un émissaire des [valargods|E] et gagnant l'amitié de [celebrimbor|E]. En vérité, c'était [sauroncharacter|E], dont le dessein était d'asservir les Elfes par la ruse. Ainsi furent forgés les Grands Anneaux, et à son tour Sauron façonna l'[oneringshort|E], l'[rulingring|E]. La guerre éclata alors entre Sauron et les Elfes, et s'acheva par la défaite de Sauron après qu'une grande armée fut venue de [numenor|E].\n\nPlus tard en cet âge, les [numenoreans|E], devenus orgueilleux et jaloux des Eldar, s'élevèrent contre l'[banofthevalar|E] et commencèrent à bâtir un empire sans égal. Le temps venu, Sauron fut fait prisonnier à Númenor, et de l'intérieur les corrompit enfin jusqu'à la révolte ouverte, culminant dans l'[akallabeth|E].\n\nLes survivants parmi les [faithful|El] de Númenor, les Eldar et les Nains s'unirent dans la [warlastalliance|E], et ensemble renversèrent Sauron, bien que l'Anneau Souverain ne fût pas détruit. Ainsi s'acheva le Deuxième Âge d'[ardaconcept|E]."
 
 game_concept_thirdage: "Troisième Âge"
 game_concept_thirdageshort: "Troisième"
 game_concept_ageTA: "3.A."
 game_concept_thirdage_desc: "Le Troisième Âge (3.A.) débuta avec la défaite de [sauroncharacter|E] lors de la [warlastalliance|E]. Cet âge fut dominé par l'essor et le déclin des [realms_in_exile|E], [gondor|E] et [arnor|E].\n\nArnor se scinda en trois royaumes et fut finalement anéanti par le Royaume d'[angmar|E]. Gondor crût en puissance et en gloire, et fut un temps semblable à [numenor|E] d'antan, mais il a depuis longtemps décliné, quoiqu'encore puissant.\n\nLes [elves|E] se préoccupèrent de plus en plus de préserver les terres qu'ils possédaient déjà, et cessèrent généralement de chercher à s'étendre. Les [dwarves|E] continuèrent de prospérer dans leurs halls de montagne jusqu'à la chute de [khazaddum|E], quand le Fléau de Durin s'éveilla et tua Durin VI, menant à la fondation du [ereborrealm|E].\n\nDans les jours déclinants du Troisième Âge, Sauron se prépara de nouveau à frapper les Peuples Libres, et l'espoir reposait sur le fil du rasoir. À la fin, la vaillance des plus petits des êtres, les [hobbits|E], défit Sauron et toutes ses œuvres. Le Porteur de l'Anneau et les détenteurs des [threeringsofelvesshort|E] prirent enfin la mer vers l'[uttermostwest|E], et ainsi s'acheva le Troisième Âge d'[ardaconcept|E]."
 
 game_concept_fourthage: "Quatrième Âge"
 game_concept_fourthageshort: "Quatrième"
 game_concept_ageFoA: "4.A."
 game_concept_fourthage_desc: "Le Quatrième Âge (4.A.) débuta lorsque les Porteurs des Anneaux et les Trois passèrent par-delà la mer vers [valinor|E]. Son commencement fut marqué par l'avènement d'un royaume [dunedain|E] renaissant sous le Roi [Glossary('Elessar','elessar_gloss')], mais nul ne saurait dire comment il s'acheva..."
 
 game_concept_age: "Âge"
 game_concept_ages: "Âges"
 game_concept_age_desc: "Les Âges sont de vastes étendues du Temps en lesquelles les Sages et les maîtres du savoir divisèrent l'histoire d'[ardaconcept|E]. Cette division fut établie selon les grands évènements historiques, tels que le renversement d'un Seigneur Sombre.\n\nLes six âges majeurs consignés sont les [lampsage|E], les [yearofthetreesage|E], le [firstage|E], le [secondage|E], le [thirdage|E] et le [fourthage|E]."
 
 game_concept_elderdays: "Jours Anciens"
 game_concept_elderdays_desc: "Les Jours Anciens, durant le [secondageshort|E] et le [thirdage|E], désignaient proprement les temps antérieurs à la fin du [firstage|E]. Dans ce contexte, les Jours du Milieu correspondaient aux Deuxième et Troisième Âges, tandis que les Jours à Venir désignaient le Règne prédit des [conceptracemen|E].\n\nToutefois, au [fourthage|E], le terme commença à s'appliquer à tous les Âges précédents, comme le temps d'avant le Règne des Hommes et le déclin des [elves|E] et des autres [conceptraces|E]. Aragorn, par exemple, se désignait comme le dernier Roi des Jours Anciens, selon cette acception."

