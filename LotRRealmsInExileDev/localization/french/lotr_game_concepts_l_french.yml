 ### Creation ###
 game_concept_visionofiluvatar: "Vision d'Ilúvatar"
 game_concept_visionofiluvatar_desc: "La vision du [conceptworld|E] créée par [eruiluvatar|E] à travers la [musicoftheainur|E], qui a ensuite été transmise par [conceptiluvatarhimreference|E] aux [ainurgods|E].\n\n#TOLKIENQUOTE "Et ils virent qu'un nouveau monde leur était révélé, enchâssé au milieu du Vide, et il y était suspendu, sans en être toutefois. Et tandis qu'ils regardaient et s'émerveillaient, ce Monde entama son Histoire, et il leur parut vivre etre croître sous leurs yeux"#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Ainulindalë »"

 game_concept_ainulindale: "Ainulindalë"
 game_concept_ainulindale_desc: "L'Ainulindalë, ou « Chant des [ainurgods|E] », est le grand chant qui fut mené par [eruiluvatar|E] avant le début du [loretime|E] et qui a aboutit à la création d'[ardaconcept|E]."

 game_concept_musicoftheainur: "Musique des Ainur"
 game_concept_greatsong: "Grande Chanson"
 game_concept_musicoftheainur_desc: "L'Ainulindalë, ou « Chant des [ainurgods|E] », est le grand chant qui fut mené par [eruiluvatar|E] avant le début du [loretime|E] et qui a aboutit à la création d'[ardaconcept|E]."

 game_concept_creation: "Création"
 game_concept_creation_desc: "Le pouvoir de création, la création véritable et absolue, demeure l'apanage exclusif d'[eruiluvatar|E], l'Unique qui Est. Lui seul détient la Flamme Impérissable qui donne l'être véritable. C'est de sa pensée infinie que jaillirent tous les esprits et tous les mondes qui existent dans les vastes étendues d'[eaworld|E]. Il façonna les [elves|E] et les [conceptracemen|E] de sa propre volonté créatrice, leur insufflant l'étincelle de vie authentique. Même aux [dwarves|E], initialement œuvrés par les mains d'Aulë, il accorda dans sa miséricorde le don de la vie véritable et de la conscience libre.\n\nToutes les créatures inférieures ne possèdent que le pouvoir de sous-création, cette capacité merveilleuse mais limitée d'œuvrer avec créativité et indépendance au sein des confins du monde tel qu'établi par [eru|E], selon leurs aptitudes et inclinations propres. Les plus grands artistes elfes, les maîtres forgerons nains, les compositeurs humains les plus inspirés, tous ne font que réarranger et transformer ce qui existe déjà dans la Grande Musique. Toute création authentique et toute sous-création, aussi brillante soit-elle, trouve ultimement sa source en Eru, comme les rivières retournent à la mer dont elles sont issues."
 
 ### Valarin/Ainur ###
 game_concept_twotrees: "Deux Arbres"
 game_concept_twotrees_desc: "Les Deux Arbres de [valinor|E] étaient [telperion|E] et [laurelin|E], l'Arbre blanc et l'Arbre d'or, qui apportaient la lumière à la [landofthevalar|E] dans les temps anciens. Ils ont été créés par [yavannacharactershort|E] après la destruction des [lampsofthevalar|E]. Ils furent abattus par [melkorcharacter|E] et Ungoliant, mais leur dernière fleur et leur dernier fruit ont été transformés par les [valargods|E] en la Lune et le Soleil.\n\n#TOLKIENQUOTE "A! the Trees of Light, tall and shapely, gold and silver, more glorious than the sun."#!\n\n#QUOTEDCHARACTER ― The Flight of the Noldoli from Valinor, Vol. I"

 game_concept_telperion: "Telperion"
 game_concept_telperion_desc: "Telperion (en valarin : « Ibrîniðilpathânezel ») était l'aîné des [twotrees|E] de [valinor|E] qui poussaient sur la colline d'Ezellohar. [telperion|E] était également appelé l'Arbre blanc car il répandait une lumière argentée sur le domaine des [valargods|E]. Ses feuilles étaient d'un vert sombre et brillaient d'argent en dessous, et ses branches étaient parées de fleurs éclatantes qui répandaient une pluie de rosée argentée, recueillie comme source d'eau et de lumière. Il fleurissait au début du jour valien. \n\n [telperion|E] a été abattu par [melkorcharacter|E] lors de l'assombrissement de Valinor. La dernière fleur de [telperion|E] fut transformée en la Lune, pilotée par le [maiargods|E] [tilioncharacter|E]."

 game_concept_laurelin: "Laurelin"
 game_concept_laurelin_desc: "Laurelin (en valarin : « Tulukhedelgorûs ») était le plus jeune des [twotrees|E] de [valinor|E], connue comme l'Arbre d'Or d'[aman|E], compagnon de [telperion|E]. Laurelin fut créé par les [valargods|E] [yavannacharactershort|E] et [niennacharacter|E] sur la colline d'Ezellohar, d'où il éclaira le royaume des [valargods|E] dans les longues années précédant la création du Soleil et de la Lune. Le plus jeune des deux, [laurelin|E], fleurissait en second et s'épanouissait à la fin de chaque journée valienne. Les feuilles de [laurelin|E] étaient bordées d'or et sa rosée était recueillie par [vardacharactershort|E]. \n\n[laurelin|E] fut abattu par [melkorcharacter|E] lors de l'[darkeningofvalinor|E]. Le dernier fruit de [laurelin|E] fut transformé en leSoleil, piloté par le [maiargods|E] [ariencharacter|E]."

 game_concept_lampsshort: "Lampes"
 game_concept_lampsofthevalar: "Lampes des Valar"
 game_concept_lampsofthevalar_desc: "Les Lampes des Valar furent les premières sources de lumière du monde, des piliers de pierre massifs s'élevant dans les cieux, au-dessus même des montagnes. L'une était ancrée à l'extrême nord, et l'autre au plus loin au sud, et ont été érigées par [aulecharacter|E] et remplie de lumière par [vardacharactershort|E]. La lampe du nord était connue sous le nom d'Illuin, la lampe d'argent, et celle du sud sous le nom d'Ormal, la lampe d'or. À leurs sommets était rassemblée la lumière primordiale, et elles éclairaient toute la création comme lors d'un jour sans fin. \n\nElles furent finalement détruites par [melkorcharacter|E], et dans leur chute, les continents et les mers changèrent, les mers d'Helcar et de Ringil étant créées respectivement par les chutes d'Illuin et d'Ormal."

 game_concept_darkeningofvalinor: "Assombrissement de Valinor"
 game_concept_darkening: "Assombrissement"
 game_concept_darkeningofvalinor_desc: "L'assombrissement de Valinor désigne la destruction des [twotrees|E] par [morgothcharacter|E] et Ungoliant en 1495 A.A. Leur destruction plongea [valinor|E] dans les ténèbres. Ils se rendirent ensuite à Formenos, tuèrent Finwë et s'emparèrent des [silmarils|E], où la lumière des Arbres était préservée. Par la suite, [tulkascharacter|E] et [oromecharactershort|E] se lancèrent à leur poursuite, mais ne purent retrouver [morgothcharacter|E], qui s'était enfui en [middleearth|E]. \n\nL'assombrissement fut le déclencheur de l'[exileofthenoldor|E], au cours duquel [feanor|E] refusa de remettre les [silmarils|E] aux [valargods|E] et mena son peuple en exil pour se venger de [morgoth|E]. Les cinquante années valiennes entre l'assombrissement et le lever du soleil sont connues sous le nom de Longue Nuit.\n\n#TOLKIENQUOTE "La Non-Lumièère d'Ungoliant s'éleva alors jusqu'aux racines des Arbres mêmes, et Melkor s'élança sur le tertre ; et de sa lance noire, il frappa chaque Arbre jusqu'au cœur, les blessa profondément, et leur sève se déversa comme si c'était leur sang et se répandit sur le sol. Mais Ungoliant l'aspira et, allant alors d'Arbre en Arbre, elle appliqua son bec noir contre leurs blessures, jusqu'à ce qu'elles se tarissent ; et le poison de la Mort qui était en elle pénétra leurs tissus et les dessécha, racine, branche et feuilles ; et ils moururent."\n\n — Le Silmarillion, "De l'Assombrissement du Valinor""

 ### Elves ###
 game_concept_thegreatjourney: "le Grand Voyage"
 game_concept_greatjourney: "Grand Voyage"
 game_concept_thegreatjourney_desc: "Le Grand Voyage désigne la migration des [elves|E] vers l'ouest, en direction de [valinor|E], au cours des [yearofthetreesage|E], après l'invitation des [valargods|E]. Seule la moitié des elfes de Cuivenen choisirent de faire le voyage, tandis que l'autre moitié préféra les étoiles et la terre de leur naissance. C'est ce que l'on appelle la première séparation des elfes, et ceux qui refusèrent l'appel à rejoindre [valinor|E] furent connus sous le nom d'[avari|E], « Ceux du refus ». Sur la moitié de ceux qui partirent, seule une partie parvint jusqu'aux [undyinglands|E]. Ces derniers sont connus sous le nom de [caliquendielves|E], tandis que tous les elfes restés en [middleearth|E] sont connus sous le nom de [moriquendielves|E]."

 game_concept_oathoffeanor: "Serment de Fëanor"
 game_concept_oathoffeanorshort: "Serment"
 game_concept_oathoffeanor_desc: "Le Serment de Fëanor était un serment terrible et irrévocable juré par [feanor|E] et ses sept fils dans la ville de Tirion. Ils jurèrent de combattre et de tuer quiconque tenterait d'éloigner les [silmarils|E] de [feanor|E] et de ses proches, en prenant [eruiluvatar|E] à témoin. \n\nLe serment fut formulé ainsi : \n#S « Qu'il soit ennemi ou ami, immonde ou pur, \nimmondice de Morgoth ou Vala brillant, \nqu'il soit Elda, Maia ou de Ceux à venir, \nqu'il soit un homme encore à naître sur la Terre du Milieu, \nni la loi, ni l'amour, ni le concours des épées, \nni la menace, ni le danger, ni le Destin lui-même, \nne pourront le défendre contre Fëanor, et les proches de Fëanor, \nquiconque cache ou dissimule, ou prend en main, \ngarde ou lance au loin un Silmaril. \nNous le jurons tous : nous lui infligerons la mort avant la fin du jour, malheur à la fin du monde ! \nEntends notre parole, Eru le Père de Tous ! Si nous échouons dans notre entreprise, nous serons condamnés aux ténèbres éternelles. \nSur la montagne sacrée, écoutez notre témoignage et rappelez-vous notre vœu, Manwë et Varda! »# ! \n\nUn grand chagrin devait découler de ce serment, et [feanor|E] et ses fils en vinrent à regretter de l'avoir prêté avant la fin. \n\n#TOLKIENQUOTE "Leur Serment les guidera, et pourtant il les trahira, et ne cessera de les priver des trésors mêmes qu'ils ont juré reprendre."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la Fuite des Noldor »"

 game_concept_exileofthenoldor: "Exil des Noldor"
 game_concept_exileofthenoldor_desc: "Les [noldorelves|E] avaient depuis longtemps exprimé le désir de retourner en [middleearth|E], pour retrouver leurs parents disparus et explorer de nouvelles terres. Cependant, l'[darkeningofvalinor|E] catalysa ce mouvement, lui donnant l'impulsion finale avec la mort de Finwë et le vol des [silmarils|E]. \n\nRongé par la colère, la fierté et le désespoir, [feanor|E] rallia son peuple avec des mots puissants et éloquents, le poussant à retourner en [middleearth|E], où il serait libre de construire ses propres royaumes sans la domination des [valargods|E]. Si les [valargods|E] les autorisèrent à partir, les [falmarielves|E] refusèrent de prêter leurs navires aux Noldor, si bien qu'en réalité, ils restèrent piégés en [valinor|E], à moins de braver l'Helcaraxë, ce que même les plus zélés considéraient comme un suicide. Le point culminant de tout cela fut le [firstkinslaying|E]. \n\nLes [noldorelves|E] finirent par triompher et s'emparèrent des navires, mais pour ce crime, le [doomofmandos|E] leur fut infligé. Avec ces navires, l'armée fëanorienne arriva en [middleearth|E], mais l'ost de Fingolfin fut obligé de prendre le Helcaraxë, car Fëanor brûla les navires, craignant que son frère ne veuille lde détrôner. C'est ainsi que les Noldor entrèrent en exil."

 game_concept_doomofmandos: "Destin de Mandos"
 game_concept_doomofmandos_desc: "Le Destin de Mandos, également appelée Destin des Noldor, Malédiction de Mandos et Prophétie du Nord, est le jugement que les [valargods|E] prononcèrent sur les elfes Ñoldorin qui perpétrèrent le Massacre Fratricide d'Alqualondë, en Eldamar. Il fut prononcé aux [noldorelves|E] dans les terres d'Araman au nord du [valinor|E] comme un avertissement du malheur qui s'abattrait sur eux s'ils continuaient à se rebeller contre les [valargods|E] et ne se repentaient pas d'avoir tué les elfes Falmarins. Quelques-uns, notamment Finarfin, se repentirent, mais la grande majorité des [noldorelves|E] continuèrent. \n\n#S « Vous verserez des larmes innombrables ; et les Valar fermeront les portes du Valinor, et vous serez exclus, de telle sorte que pas même l'écho de votre plainte ne franchira les montagnes. Sur la Maison de Fëanor, le courroux des Valar s'étend de l'Occident au plus extrême Orient, et tous ceux qui les suivront l'encourront également. Leur Serment les guidera, et pourtant il les trahira, et ne cessera de les priver des trésors mêmes qu'ils ont juré reprendre. Tout ce qu'ils entreprendront de bonne foi tournera mal ; et cela adviendra par la traîtrise de l'un envers son semblable, et par la crainte d'être trahi. Ils seront, à jamais les Dépossédés. Vous avez injustement versé le sang de vos frères et souillé la terre d'Aman. Vous rendrez le sang par le sang, et hors Aman, vous vivrez dans l'ombre de la Mort. Car bien qu'Eru vous ait destiné à ne point mourir en Eä, et que la maladie ne puisse vous assaillir, vous pouvez toujours être tués, et tués vous serez : par les armes, par le tourment, par le chagrin ; et vos esprits sans logis viendront alors à Mandos. Longtemps y resterez-vous à languir de vos corps, et vous y trouverez peu de pitié, tous ceux que vous avez tués dussent-ils intercéder pour vous. Et ceux qui subsisteront en Terre du Milieu sans aller à Mandos viendront àà se fatiguer du monde comme d'un grand fardeau, et s'effaceront, pareils à des ombres de mélancolie, devant la race plus jeune qui leur succèdera. Les Valar ont parlé. »"#! 

 game_concept_firstkinslaying: "Premier Massacre Fratricide"
 game_concept_firstkinslaying_desc: "Le Massacre Fratricide d'Alqualondë, ou Premier Massacre Fratricide, est un événement important de l'histoire des Eldars, au cours duquel les [noldorelves|E] de [feanor|E] ont combattu les [falmarielves|E] lors de l'[exileofthenoldor|E]. Désireux de retourner en [middleearth|E], [feanor|E] et ses suivants Noldor tentèrent de convaincre les Falmari de leur prêter leurs navires. Mais les Falmari, sachant que les [valargods|E] n'approuvaient pas le départ des [noldorelves|E], refusèrent, et cherchèrent même à les dissuader de partir. \n\nÀ la fin, sa patience étant à bout et craignant que l'ardeur de son peuple ne s'éteigne, [feanor|E] ordonna à ses gens de commencer à aborder les navires. Personne ne sait qui le premier dégaina son épée, mais ce sont les Noldor qui lancèrent la provocation, et c'est ainsi que le Premier Massacre débuta. Les Noldor furent repoussés par trois fois, jusqu'à ce que l'armée de Fingolfin arrive en renfort de [feanor|E] et son peuple. Ils l'emportèrent finallement, et la victoire fut décisive, car les [noldorelves|E] portaient un grand nombre d'épées et d'armures, alors que les Falmari étaient moins bien équipés. Les Noldor s'enfuirent à Araman avec les biens qu'ils avaient volés. \n\nPour avoir tué les Falmari, les Noldor furent soumis au [doomofmandos|E]."

 game_concept_whitecouncil: "Conseil Blanc"
 game_concept_thewise: "les Sages"
 game_concept_whitecouncil_desc: "Le Conseil Blanc, également connu comme le Conseil des Sages, constituait en un groupe de sages de la Terre du Milieu qui se réunissaient irrégulièrement. Le premier de ces conseil fut rassemblé par Gil-galad en 1701 2.A. Après cela, on ne connait pas de nouvelle occurence d'un tel conseil avant deux millénaires, durant le [thirdage|E]. L'objectif principal du Conseil était de coordiner l'opposition à [sauroncharacter|E] et aux diverses serviteurs de l'Ombre en [middleearth|E].\n\nBien que les membres du Conseil n'aient pas été fixes, ni qu'aucun peuple n'en était exclu en principe, en pratique le Conseil était composé des plus puissants [eldar|E] en Terre du Milieu, ainsi que des [istariconcept|E]. Le chef du Conseil lors du Troisième Âge fut [sarumancharacter|E]."
 
 ### Dwarves ###
 game_concept_dwarfcreation: "Création des Nains"
 game_concept_dwarfcreationmade: "créa"
 game_concept_dwarfcreation_desc: "Contrairement aux elfes et aux hommes, les [dwarves|E] ne sont pas comptés parmi les Enfants d'Ilúvatar. Leur créateur était [mahalcharacter|E], également connu sous le nom d'[aulecharacter|E] le Forgeron. [aulecharacter|E] créa les Sept [dwarffathers|E], dont descendent tous les autres nains, au fond d'une montagne inconnue, quelque part en [middleearth|E], en attendant la venue des Enfants. Mais [aulecharacter|E] n'avait pas le pouvoir de la [flameimperishable|E] pour leur donner vie, et [iluvatar|E] l'a réprimandé pour s'être surpassé. [aulecharacter|E] s'humilia et dit qu'il avait créé les [dwarves|E] par désir d'avoir des compagnons et des élèves, et s'avança pour détruire les [dwarffathers|E]. Au moment où son marteau allait s'abattre, [eruiluvatar|E] leva la main, lui demandant d'arrêter, et lui montra les pères des nains, maintenant recroquevillés. [eru|E] avait accepté la pénitence d'[aulecharacter|E], et avait donné aux [dwarves|E] une âme et une vie, les intégrant à son grand dessein. \n\nMais [eru|E] n'a pas permis aux [dwarves|E] de passer avant ses premier-nés, et les plongea dans le sommeil dans les profondeurs du monde."

 game_concept_songofdurin: "Chant de Durin"
 game_concept_songofdurin_desc: "Le Chant de Durin est, à la fois, un savoir et une prophétie, transmis chez les [longbeards|E] et concernant [durindeathless|E]. \n\nVoici ses paroles, entendez le chant de l'aîné des [dwarves|E] :\n#S « Ah ! Le monde était jeune et les montagnes vertes, la Lune de scories n'était encor couverte, Nul mot n'était posé sur les rus et les pierres quand Durin s'éveilla, promeneur solitaire. Il nomma les vallées et les monts innomés ; il but à des ruisseaux jusqu'alors non goûtés ; Se penchant sur les eaux du lac de Miralonde, il vit alors sugir des étoiles dans l'ombre, comme un lacis d'argent semé de vives gemmes couronnant son reflet d'un brillant diadème.\n\n Ah ! Le monde était beau et les montagnes fières, au temps des Jours Anciens, à l'époque première où tant de puissants roi demeuraient en ce monde, siégeant à Gondolin, protégeant Nargothrond, avant de le quitter au jour de leur ruine ; le monde était splendide en l'Ère de Durin.\n\nLongtemps il fut un roi sur un trône taillé, dans ses salles de pierre aux maints et maints piliers, aux plafonds couverts d'or et aux luisants pavés, des runes de puissance à sa porte gravées. Le soleil et la lune et l'éclat des étoiles dans des lampes sculptées du plus parfait cristal, libres de la nuée et de l'ombre de nuit inondaient son palais de rayons infinis.\n\nSous les coups de marteau, l'enclume résonnait, le ciseau ciselait, le burin écrivait ; battue était la lame et garnie la poignée ; creusaient et bâtissaient maçons et ouvriers. Le béryl et la perle, et l'opale opaline, les métaux ouvragés en écailles marines, haches et boucliers, corselets et épées et lance étincelante y étaient amassés.\n\nLe peuple de Durin n'étais point encor las ; la musique sourdait, sous terre, çà et là ; on entendait la harpe et le chant des poêtes, aux portes s'élevait la clameur des trompettes.\n\nHélas ! Le monde est gris et les montagnse vieilles, àà la forge, le feu jamais plus ne s'éveille ; aux mines esseulées, les marteaux se sont tus, aux salles de Durin, les harpes ne jouent plus ; l'ombre s'est étendue dans son séjour funèbre ; la Moria, Khzad-dûm envahie de ténèbres. Mais toujours peut-on voir ces étoiles profondes reflétées dans les eaux du calme Miralonde ; au fond gît sa couronne en éternel sommeil jusqu'au jour où Durin connaîtra son réveil.»"
 
 game_concept_successionofbizaruldum: "Crise de Succession de Bizarûldûm"
 game_concept_successionofbizaruldum_desc: "Depuis sa fondation glorieuse, la lignée royale de Bizarûldûm tissait ensemble les destins des [stonefoots|E] et des [blacklocks|E], née du mariage sacré entre Thrár II, Roi des Blacklocks, et Bîz, fille de Bavór II le Roi-du-Nord, souverain des Stonefoots. Les alliances matrimoniales successives entre les deux lignées royales de Bizarûldûm les rendirent pratiquement indiscernables pour ceux qui demeuraient dans la Vallée bénie de Bizarûldûm. Vers la fin tourmentée du [secondage|E], la lignée des Blacklocks fut anéantie par l'attaque dévastatrice d'un dragon, et le trône de Bizarûldûm échut à leurs cousins de la lignée royale des Stonefoots.\n\nLa branche royale des Blacklocks régnant sur Nargubraz contesta violemment cette succession, proclamant que le trône de Bizarûldûm leur revenait de droit ancestral. Cette querelle dynastique fractura profondément les Blacklocks entre ceux qui soutenaient le Roi Fulla de Bizarûldûm, principalement les Blacklocks résidant dans Bizarûldûm même, et la lignée Blacklock menée par Bhrâli de Rûrumakh, rassemblant surtout les Blacklocks établis hors de Bizarûldûm.\n\nDiscernant une opportunité de corrompre l'un des plus puissants royaumes nains, Sauron offrit perfidement son aide à Bhrâli en échange d'une faveur future non spécifiée. Il le fit jurer sur l'anneau que les Blacklocks avaient reçu de lui dans les temps anciens, scellant ainsi un pacte maudit. Nargubraz et Bizarûldûm se déchirèrent dans une guerre fratricide sanglante, mais la Dernière Alliance et la défaite de Sauron mirent fin au conflit sans vainqueur décisif. Néanmoins, les deux clans demeurèrent à jamais divisés par cette tragédie. Seuls les Blacklocks et Stonefoots résidant dans Bizarûldûm même conservèrent des liens amicaux avec leur clan frère.\n\nEn l'an 2063 du [ageTA|E], Sauron fuit Dol Guldur vers l'Orient mystérieux. Se présentant aux portes fortifiées de Nargubraz, il exigea refuge et l'accomplissement de l'antique faveur jurée sur l'Anneau. En échange de cette hospitalité, il promettait de les aider à revendiquer le trône de Bizarûldûm et offrait un nouvel Anneau pour remplacer celui perdu dans les flammes draconiques. Cette proposition diabolique divisa profondément le Peuple de Nargubraz, déclenchant finalement une guerre civile dévastatrice. Les vaincus furent bannis et trouvèrent refuge à Bizarûldûm, tandis que Sauron obtenait son sanctuaire. Ainsi débuta plusieurs siècles de guerres intermittentes entre Bizarûldûm et Nargubraz, cette dernière renforcée et corrompue par la malice de Sauron. Pourtant, le temps vint où l'errant [sarumancharacter|E] entendit les récits troublants de l'être ténébreux qui avait élu domicile à Nargubraz. Il aida les Blacklocks exilés de Nargubraz et les Nains de Bizarûldûm à reconquérir la forteresse souillée. Sauron s'enfuit avant que le Magicien Blanc ne puisse véritablement le démasquer, mais Saruman soupçonnait l'identité de son adversaire. Après cette victoire amère, les exilés scellèrent Nargubraz et jurèrent solennellement de ne jamais y retourner avant la défaite définitive de Sauron, formant ainsi les redoutables [axesofnargubraz|E]."

 game_concept_axesofnargubraz: "Haches de Nargubraz"
 game_concept_axesofnargubraz_desc: "Les Haches de Nargubraz désignent les [blacklocks|E] exilés de leur forteresse ancestrale, qui prononcèrent le serment solennel de ne jamais retourner dans leur patrie avant d'avoir restauré l'honneur de leur maison en accomplissant la défaite totale de [sauroncharacter|E].\n\nLes Haches se divisaient en plusieurs compagnies guerrières d'élite et pouvaient être rencontrées aux quatre coins du monde connu, mais leurs effectifs les plus importants se concentraient dans l'extrême sud, où ils vinrent grossir et renforcer les antiques colonies Blacklock établies dans ces régions lointaines. Leur présence transforma ces avant-postes en bastions redoutables contre les forces de l'Ombre.\n\nLes Haches étaient principalement composées de guerriers endurcis et d'hommes d'armes, leurs épouses et enfants demeurant souvent en sécurité soit à Bizarûldûm, soit dans une forteresse alliée d'une autre maison naine voisine. Cette séparation douloureuse alimentait leur détermination farouche. Suite à la défaite finale de Sauron et la destruction de l'Anneau Unique, les Haches accomplirent leur serment, se dissolvèrent avec honneur et reconquirent enfin Nargubraz, restaurant ainsi la gloire perdue de leur lignée."
 
 ### Numenorean ###
 game_concept_akallabeth: "Akallabêth"
 game_concept_downfallofnumenor: "Submersion de Númenor"
 game_concept_downfall: "Submersion"
 game_concept_fallenisland: "île engloutie"
 game_concept_downfallofnumenor_desc: "Également connue comme l'engloutissement de [numenor|E], la [downfallofnumenor|E] fut la destruction finale de l'île de [numenor|E], comme punition divine d'[eruiluvatar|E] sur les [numenoreans|E]s pour avoir brisé l'[banofthevalar|E]. \n\nAr-Pharazôn, dernier des [king|E] de [numenor|E], fut poussé par [sauroncharacter|E] à mener l'assaut sur les [undyinglands|E], une décision qui mena à la destruction de l'île et à la mort de la plupart de son peuple, en l'année 3319 du [secondage|E]. \n\n#TOLKIENQUOTE "Then suddenly fire burst from the Meneltarma, and there came a mighty wind and a tumult of the earth, and the sky reeled, and the hills slid, and Númenor went down into the sea..."#!\n\n#QUOTEDCHARACTER ― The Silmarillion, "Akallabêth""

 game_concept_eriadorcolonisation: "Colonisation Númenóréenne de l'Eriador"
 game_concept_eriadorcolonisation_desc: "Les premiers marins [numenorean|E] atteignirent le [lindon|E] en 600 [ageSA|E]. La nouvelle se répandit promptement, et l'inquiétude gagna les hommes d'[eriador|E]. Lors d'une rencontre avec les Eriadorim des Collines des Tours, les marins furent ravis de découvrirent qu'ils étaient parents, car les locaux descendaient des ancêtres des Númenóréens qui ne traversèrent jamais les [eredluin|E]. Lors des siècles qui suivirent, nombreux Númenóréens s'établirent parmi ces peuples édaïniques, leur apportant connaissance et aide, et certains prirent mêmes leurs filles pour femmes.\n\nLes relations avec les populations natives de la vallée du Gwathló furent bien moins amicales, en partie en raison des pratiques d'exploitations forestières des Númenóréens et en partie car ils ne reconnirent pas les Gwaithurim comme des parents édaïniques. Le réseau de fort fluviaux bâti par la Guilde des Aventuriers protégeaient leurs exploitations forestières qui étaient régulièrement attaquées par les populations locales. Mais tout cela fut balayé par l'invasion de [sauroncharacter|E] de l'Eriador en 1695 2.A. Les forêts et les forts furent réduits en cendre et les rares locaux survivants furent repoussés dans leurs sanctuaires cachés. Ces destructions et cette histoire rendirent le Minhiriath et la vallée du Gwathló impropre à la colonisation aux yeux des hommes des mers, au mieux comme un point de passage.\n\nL'intervention Númenóréenne en Eriador lors de la [waroftheelvesandsauron|E] marqua un tournant décisif dans la sa politique envers la [middleearth|E]. Ils devinrent assoiffés de nouvelles terres à coloniser et exploiter et un nombre considérable des leurs commença à s'établir dans les terres du nord, désormais presque vides de tous Eriadorim d'ascendance édaïnique en raison des massacres commis par Sauron. Ils furent encouragés dans cette entreprise par Gil-galad, qui conservait une certaine autorité sur l'Eriador mais qui reconnu aussi l'intérêt d'un tampon entre le Lindon et les ténèbres orientales.\n\nTrois phases clés de la colonisation sont distinguées :\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"

 game_concept_eriadorcolonisationfirstphase: "Première phase de la colonisation Númenóréenne de l'Eriador"
 game_concept_eriadorcolonisationfirstphase_desc: "Les premières colonies Númenóréennes (vers 1730-2300 2.A.) furent établies dans les hautes vallées du Baranduin, sur les rivages du lac Nennuial, entre la Lhûn et les Emyn Uial. Ce lieu fut choisi en raison de sa proximité avec les elfes [elves|E] du Lindon, mais également en raison de leur fertilité car elle avaient été défrichées récemment par les Eriadorim sous leur tutelle. Ils tinrent les grands tertres de Tyrn Gorthad et de Nelvorin de leurs ancêtres en révérence. De la même manière, ils avaient une grande sympathie pour les souffrances de leurs parents édaïniques, particulièrement pour les quelques rares d'entre eux qui avaient survécu dans leurs refuges cachés des collines d'Evendim et des collines du Vent. Tandis que le nombre de ces Eriadorim croissait et qu'ils s'étendaient dans les basses-terres, ils se mélêrent aux Númenóréens au point que les deux peuples devinrent presque indistincts l'un de l'autre.\n\nDésireux de ne pas s'imposer aux elfes du Lindon, les premiers colons Númenóréens de cette période explorèrent le Baranduin aussi loin que le gué de Sarn, mais l'étroitesse de la rivière rendit impossible la navigation de tout navire au delà de ce point, à l'exception de ceux avec les plus faibles tirants d'eau. En 1800 2.A., Vinyalondë fut recolonisée en tant que port de Lond Daer, suivie par Tharbad en 1912 le long de la grande route du nord et les colons empruntèrent principalement le Gwathló pour atteindre l'intérieur de l'Eriador à partir de cette époque."

 game_concept_eriadorcolonisationsecondphase: "Seconde phase de la colonisation Númenóréenne de l'Eriador"
 game_concept_eriadorcolonisationsecondphase_desc: "Tandis que les terres les plus au nord se peuplaient de plus en plus densément, une deuxième phase de colonisation débuta (vers 2300-3000 2.A.) durant laquelle de nombreux nouveaux venus commencèrent à s'établir au Minhiriath jusqu'à ce que cette terre devint également bien peuplée. Lond Daer et Tharbad, qui n'étaient guère que des ports mineurs et des entrepôts lors de la première phase de la colonisation, devinrent des colonies substantielles et des centres administratifs. Après la fondation de Pelargir en 2350 2.A. en tant que centre des opérations des [faithfulshort|E], les émigrants les plus pieux et impécunieux tendaient à choisir le val d'Anduin pour s'établir et, avec l'aliénation grandissante des elfes qui débuta lors du XIXème siècle du [secondage|E], nombre de ces colons qui choisirent plutôt le Minhiriath furent corrompu par les croyances des [kingsmen|E] et devinrent impérieux et dominateurs, régnant sur de grands domaines fonciers. Cette distinction entre ces grands propriétaires et leur parenté [faithful|E] nordique fut l'une des graines qui devait conduire à l'émergence du [cardolan|E] indépendant, lors du [thirdage|E].\n\nContrairement colonies autogérées de manière informelle de l'Eriador septentrional, qui furent majoritairement ignorées lorsque les Hommes du Roi affirmèrent leur contrôle sur Armenelos, le Minhiriath devint une colonie officielle de Númenor. Cependant, la puissance du gouverneur basé à Tharbad était toujours fluctuante et seuls ceux recevant l'approbation des seigneurs d'Andunië furent capable d'exercer un certain degré de pouvoir autoritaire. Le plus souvent, ce n'était rien de plus qu'un moyen de mettre au placard les rebuts de la cour d'[armenelos|E]."

 game_concept_eriadorcolonisationthirdphase: "Troisième phase de la colonisation Númenóréenne de l'Eriador"
 game_concept_eriadorcolonisationthirdphase_desc: "Lors des derniers siècles du Deuxième Âge (3000-3319) rares furent les Fidèles fuyant Númenor à choisir l'Eriador à Pelargir et au [anduinvale|E]. Nombre de ceux qui choisirent tout de même le premier étaient, bien qu'ostensiblement des Fidèles, avares et désireux d'exercer leur pouvoir sur des hommes moindres. Ils s'établirent principalement au nord est, où une petite élite Númenóréenne soumis les tribus des collines et montra peu d'inclination à les aider ou les assimiler. La haine qui en résulta matura pendant des siècles et finit par être exploitée par le [witchkingshort|E].\n\nÀ l'exception du nord est, les derniers siècles précédant la [downfallofnumenor|E] ne furent ainsi qu'une période de consolidation dans les territoires principalement Fidèles de l'Eriador. Ils ne pouvaient guère faire plus que de protester en réponse de leur horreur grandissante des changements apportés à [numenor|E] elle-même. Dans les dernières années précédant la Submersion, Armenelos tenta d'exercer plus de contrôle sur le Minhiriath afin d'en extraire plus de ressources pour bâtir la Grande Armada et désigna un Homme du Roi comme gouverneur. Il en résulta une brève résistance armée avec les guildes marchandes Fidèles locales, qui se révoltèrent contre la suppression de leurs anciens privilèges, menant à la déposition du nouveau gouverneur et la restauration de l'ancien gouverneur Fidèle. Armenelos laissa faire, trop distraite par des évènements se déroulant ailleurs au même moment."
 
 game_concept_banofthevalar: "Interdit des Valar"
 game_concept_banofthevalarshort: "Interdit"
 game_concept_banofthevalar_desc: "L'interdit des Valar était l'interdiction donnée aux [numenoreans|E] par les Valar de ne naviguer vers l'ouest que tant qu'ils restaient en vue des côtes de leur île. Le premier roi de [numenor|E] à s'y opposer fut Tar-Atanamir, qui croyait qu'atteindre [aman|E] leur conférerait l'immortalité. \n\nC'est la défiance de l'Interdit par Ar-Pharazôn qui conduisit à la [downfallofnumenor|E].."

 game_concept_kingsmen: "Hommes du Roi"
 game_concept_kingsmen_desc: "Le terme « Hommes du Roi » désigne un groupe de [numenoreans|E] qui fut composé de la majorité des habitants de [numenor|E] dans la seconde moitié du Deuxième Âge. Ce sont les [numenoreans|E] qui suivirent la politique de Tar-Ancalimon et de ses successeurs pour faire la fierté et la richesse de l'île. Le parti opposé, les [faithfulshort|E], constituait le groupe minoritaire et vivait principalement à l'ouest de [numenor|E]. Les Hommes du Roi ont reçu ce nom car ils avaient le soutien de la plupart des rois númenóréens après Tar-Atanamir, le premier à avoir dirigé son peuple avec une politique de rébellion contre les [valargods|E]. Les Hommes du Roi devinrent hostiles aux [eldar|E] et aux [valargods|E] car ils enviaient leur immortalité et méprisaient l'[banofthevalar|E]. \n \nPour compenser les restrictions imposées par l'interdiction de voyager à l'ouest, ils naviguèrent vers l'est, de [numenor|E] vers la [middleearth|E], où ils établirent de grands domaines et colonies dans le sud, parmi les Haradrim, et leur imposèrent un lourd tribut. Ils ont ainsi amassé de grandes richesses qu'ils ont rapportées à Númenor. \n\nLes Hommes du Roi craignaient beaucoup la Mort, car l'Ombre pesait sur leur cœur, et cherchaient à la retarder par tous les moyens possibles. Ces tentatives d'échapper à leur destin n'ont eu pour seul effet que de raccourcir leurs jours, et la durée de vie de leurs Rois diminua. Ils parsemèrent la terre de [numenor|E] de grands tombeaux pour préserver la mémoire de leurs défunts et leur vie devint de plus en plus décadente : pour apaiser leurs craintes, ils buvaient et festoyaient et se paraient d'argent et d'or. \n\nL'[akallabeth|E] fut provoquée par la décadence et l'orgueil des Hommes du Roi, et après la [downfallofnumenor|E], ils subirent un déclin dont ils ne se relevèrent jamais dans leurs anciennes possessions coloniales."

 game_concept_thefaithful: "Les Fidèles"
 game_concept_faithful: "Fidèles"
 game_concept_adoratorsofthewhitetree: "Adorateurs de l'Arbre Blanc"
 game_concept_elendili: "Elendili"
 game_concept_faithful_desc: "Les Fidèles (en quenya : Elendili, en adunaique : Nimruzîrim, les deux termes signifiant « amis des elfes ») étaient ceux parmi les [numenoreans|E] qui demeurèrent fidèles à la volonté des [valargods|E] tout au long de l'histoire de [numenor|E] et se détournèrent des politiques des derniers rois de [numenor|E] et des [kingsmen|E]. \n\nVers la fin du Deuxième Age, les Fidèles constituaient un groupe bien diminué et de plus en plus opprimé. Ils vivaient principalement à l'ouest de Númenor jusqu'à ce qu'Ar-Gimilzôr, le vingt-troisième roi, ne leur ordonne de migrer vers l'est, près de Rómenna. \n\nLes Fidèles conservèrent l'usage des langues elfiques et accueillaient toujours les elfes de [toleressea|E] sur leurs terres, malgré l'hostilité croissante des [kingsmen|E]. Les Fidèles respectaient et aimaient toujours les [valargods|E] et ne tentèrent pas de s'opposer à l'[banofthevalar|E], qui empêchait les Númenóréens de naviguer vers l'ouest. \n\nÀ la fin, Amandil, le dernier Seigneur d'Andúnië, préssentit le malheur qui allait s'abattre et demanda à son fils [elendil|E] de préparer des navires dans le port de Rómenna pour s'échapper. C'est ainsi que les Fidèles survécurent à la [downfallofnumenor|E], et les royaumes qu'ils construisirent en [middleearth|E], [arnor|E] et [gondor|E], finirent par triompher et survivre à [sauroncharacter|E] et à toutes ses œuvres."
 
 ### Dúnedain ###
 game_concept_gladdenfields: "Désastre des Champs de Flambes"
 game_concept_gladdenfields_desc: "Le Désastre des Champs de Flambes, également appelé Bataille des Champs de Flambes, est une embuscade qui fut tendue à [isildur|E] et à sa garde personnelle au début du Troisième Age. Isildur et sa suite retournaient à [rivendell|E] pour récupérer son plus jeune fils et sa femme, en suivant le cours de l'[anduin|E] jusqu'à la Haute Passe. Estimant que les serviteurs de l'Ennemi avaient été détruits, aucune garde ne fut mise en place, et dans la nuit, une grande armée d'orques s'abattit sur le camp des [dunedain|E], plusieurs fois plus nombreux qu'eux et mettant à la nuit et la surprise. Les Dúnedain se battirent férocement, mais la bataille était en leur défaveur, et une malédiction semblait peser sur eux. Isildur poussa son écuyer Ohtar à s'échapper en emportant les éclats de [narsil|E]. Puis, [elendur|E] comprit que la bataille était perdue, et demanda à son père de survivre et de s'enfuir, lui seul sachant qu'il détenait l'[oneringshort|E], àà l'exception d'[elrondshort|E] et de Cirdan. Isildur se repentit amèrement de sa folie et implora le pardon de son fils, puis s'enfuit. \n\nIsildur parvint à parcourir une grande distance, caché par le pouvoir de l'[oneringshort|E]. Abandonnant ses parures et son armement, il tenta de traverser l'[anduin|E], mais il fut trahi par l'Anneau, qui glissa de son doigt dans les profondeurs du grand fleuve. Les orques se jetèrent alors sur lui, et [isildur|E] fut tué. \n\n#TOLKIENQUOTE « Mon Roi, Cyrion est mort et Aratan est mourrant. Ton ultime conseiller se doit de te porter conseil ; il se doit même de te donner ordre, comme tu donnas  ordre à Ohtar. Va ! Prends ton fardeau, et à tout prix, remets-le entre les mains des Gardiens : au prix même d'abandonner tes hommes et moi-même ! »"#! \n\n#QUOTEDCHARACTER ― Elendur, Contes et Légendes Inachevés, « Le Désastre des Champs de Flambes »"

 game_concept_shipkings: "Rois-Navigateurs"
 game_concept_shipkings_desc: "Les Rois-Navigateurs était un titre donné à quatre grands rois du Gondor ayant reigné durant son âge d'or, le premier d'entre eux étant le roi Tarannon Falastur, suivi de ses trois successeurs : \n\nTarannon Falastur (830-913 3.A.) \nEärnil Ier (913-936 3.A.) \nCiryandil (936-1015 3.A.) \nCiryaher Hyarmendacil Ier (1015-1149 3.A.) \n\NLes Rois-Navigateurs ont beaucoup oeuvré au développement de la puissance navale et militaire du Gondor. À eux quatre, ils étendirent considérablement le contrôle du royaume du Sud sur les terres méridionales de la Terre du Milieu, y compris les terres situées à l'ouest des Bouches de l'Anduin, et aussi loin au sud qu'en [umbar|E] et au [harad|E]."

 game_concept_kinstrife: "Lutte Fratricide"
 game_concept_kinstrife_desc: "La Lutte Fratricide fut une guerre civile gondorienne dévastatrice. \n\nLes troubles à l'origine de la Lutte Fratricide débutèrent avec le prince Valacar, fils du roi Rómendacil, qui épousa une femme des hommes du Nord de Rhovanion, Vidumavi. Elle lui donna un fils, Eldacar, mais de nombreux Gondoriens de sang [numenoreans|E] furent outrés par cette mixité de sang d'hommes inférieurs et de [numenoreans|E]. \n\nLorsqu'Eldacar succéda au trône, son cousin Castamir, le Capitaine des Navires, se rebella ouvertement et usurpa le trône d'Eldacar. Ce n'est qu'après dix années de guerre brutale que Castamir fut vaincu par Eldacar et ses partisans, qui fuirent vers Umbar."
 
 ### Bellakar ###
 game_concept_bellakarientail: "Conclave Tumakveh"
 game_concept_tumakveh: "Tumakveh"
 game_concept_bellakarientail_desc: "Le Conclave, comme on l'appelle, est le système par lequel la dynastie Tumakveh régit ses membres et assure la prospérité de sa dynastie. \n\nLes anciens des Tumakveh organisent des réunions de famille à intervalles réguliers, connues sous le nom de Conclave, afin de déterminer les moyens d'améliorer le statut du clan et de juger si les membres d'une branche quelconque le déshonorent. Bien que la loi bellakarienne ne permette pas aux détenteurs vivants de la richesse des Tumakveh d'en être privés par une déclaration de la famille, le Conclave pouvait, et a toujours, modifié les accords commerciaux et altéré les lignes d'héritage afin d'empêcher que la propriété ne soit éloignée des intérêts de la famille et de punir les membres qui se sont mal comportés, ou avec trop d'indépendance. Bien qu'il ait échoué une fois (ce qui conduisit à une terrible guerre civile), ce système a, dans l'ensemble, réussi à maintenir l'unité et la prospérité de la famille. Très occasionnellement, ils ont déshérité des membres de la famille ou des relations considérées comme inférieures en termes de descendance ou de comportement. Le plus souvent, le Dynaste organise des mariages, des dons de revenus et des adoptions pour s'assurer que le meilleur sang de la famille, ainsi que tout ce qui peut être rassemblé ailleurs dans le Bellakar et l'Endor, soit transmis aux nouvelles générations. \n\nL'invocat émet également des documents juridiques appelés « Ordonnances », qui confèrent une légitimité et un soutien au dynaste régnant lorsqu'il est remise en question. Ce dynaste et ses héritiers directs sont connus sous le nom d'« Ordonnés », le premier d'entre eux ayant été Zimrêbal Main-de-Fer. À la fin du Troisième Âge, le Tumakveh comptait huit Ordonnés de ce type."

 game_concept_asapthubeth: "Asapthubêth"
 game_concept_asapthubeth_desc: "Un conseiller élu de la ligue bellakarienne et du royaume du Bellakar qui sert dans le [baitha|E]. Trois d'entre eux sont élus, parmi les différents conseillers, en tant qu'Asapthubêthî, qui exerçaient le pouvoir exécutif en tant que chefs des Bâitha et, autrefois, de toute la ligue. \n\nÀ l'origine, le droit de vote n'était ouvert qu'aux citoyens Adûnâi purs, mais à la fin du [secondage|E], il a été élargi à toute personne de sang Adûnâi, et finalement, tous les citoyens libres purent se présenter à ce poste. Dans la réalité, cependant, ces fonctions restaient entre les mains d'une noblesse et d'une élite mercantile bien implantées."

 game_concept_baitha: "Bâitha’n-Kadîr"
 game_concept_baitha_desc: "Le Bâitha'n-Kadîr est le corps élu des conseillers du royaume du Bellakar et de la précédente Ligue Bellakarienne. Fonctionnant comme un sénat et un organe bureaucratique, il était, à l'époque de la Ligue Bellakarienne, la plus haute autorité du pays. \n\nDepuis la transition vers la monarchie bellakarienne, l'autorité du Bâitha a été réduite au profit des rois, mais l'organe reste intact et constitue un élément essentiel de l'administration du royaume."

 game_concept_tale_of_the_girl_and_the_spider: "la fille et l'araignée"
 game_concept_the_girl_and_the_spider: "fille et l'araignée"
 game_concept_tale_of_the_girl_and_the_spider_desc: "Le conte de [the_girl_and_the_spider|E] est un conte populaire courant parmi les tribus de la mer des Dunes. Les détails varient beaucoup entre les différentes tribus, mais on attribue généralement l'histoire originelle au culte de Sanbaiz.\n\nL'histoire suit une jeune fille, qui fut enlevée par un homme grand et cruel, la maria de force et l'emmena dans les [landofshadows|E]. Au début, elle était terrifiée et faible, car il s'agissait d'un endroit maudit. Mais elle fut alors découverte par la Grande Araignée, qui vit en elle un grand potentiel. Pendant de nombreuses nuits, Sanbaiz lui enseigna secrètement comment tisser les ombres et invoquer des mirages, comment se cacher dans les ténèbres et utiliser des filets de sables. La fille ne fut plus terrifiée et faible très longtemps, car elle était devenue rusée et intelligente.\n\nAprès que son époux aie été « empoisonné par un clair de lune liquide », elle retourna aux dunes,  her spouse was 'poisoned by liquid moonlight', she returned to the dunes, where she taught the first Sanbaizani many secrets. Today, many coven-tribes in service to the Great Spider claim descent from her.\n\nDue to the nature of the story, passed down through oral tradition, many contradictory variations and interpretations of the tale exist. Some claim that the girl never  left the Dune Sea, and that her journey to the Land of Shadows was metaphorical for her death. Her body was then directly possessed by Sanbaiz.\nSome claim that the Spider-Cult of Sanbaiz simply originated as an offshoot of the wider Scorpion-Cult of Shâsmekh.\n\nSome even claim that the Cult of the Great Spider was the original faith of the Arani tribes, but beliefs slowly shifted over time as giant scorpions were much more prevelant in the Mirror of Fire."
 
 game_concept_legend_of_iunast: "La Légende d'Iunást"
 game_concept_iunast: "Iunást"
 game_concept_legend_of_iunast_desc: "Né dans un monde ravagé par le titanesque affrontement des Dieux, dont les échos résonnaient encore dans les vallées brisées, Iunást n'était qu'un humble chevrier aspirant à mener une existence simple mais vertueuse. Pourtant le Destin avait déjà tissé sa trame autour de lui, et son wyrd était de s'élever vers de plus hautes destinées.\n\nEn sa trentième année, alors que les étoiles dansaient étrangement dans les cieux, la déesse Ladnôca lui apparut dans une vision onirique baignée de lumière argentée. Elle lui révéla le dessein funeste de son époux Vâtra, qui dans les profondeurs de sa forge maudite œuvrait à se façonner une forme nouvelle, plus terrible encore, pour asservir à nouveau le monde sous son joug de flammes. Prêtant l'oreille aux paroles divines, Iunást rassembla une fraternité de compagnons vaillants et prit la route des montagnes mystiques de l'orient, où Vâtra amassait sa puissance dans l'ombre.\n\nMaintes épreuves endurèrent-ils sur les chemins périlleux, et nombreux furent ceux qui tombèrent, jusqu'à ce qu'ils ne fussent plus que deux à franchir enfin les portes de la cité ténébreuse de Vâtra, tapie sous les montagnes noires comme un cancer au cœur de la terre. Là, dans les profondeurs sulfureuses, ils découvrirent le réceptacle de Vâtra, brasier infernal palpitant de la lumière maléfique de son cœur corrompu. Iunást s'élança, mais à chaque pas les flammes noires dévoraient sa chair mortelle, car l'esprit de Vâtra brûlait d'une haine incandescente envers [conceptmankind|E] et toute créature osant défier sa volonté. Pourtant, au prix ultime, il frappa de son épée scintillante de la clarté lunaire, et dans les derniers souffles d'Iunást, Vâtra ne put que rugir sa fureur impuissante, car son grand dessein était anéanti.\n\nSon unique compagnon survivant regagna les terres des vivants pour conter le sacrifice et la vaillance de son frère d'armes. Mais tandis qu'il témoignait devant la grande assemblée des peuples libres, voici qu'à l'orient se leva une étoile nouvelle, pure et radieuse, éclipsant en cette heure même le Soleil - Vâtra - de sa lumière immaculée. Ainsi naquit la croyance que Ladnôca, dans sa miséricorde infinie, avait recueilli l'esprit d'Iunást, son champion, pour l'élever comme son propre fils céleste. Ainsi transfiguré, elle le plaça en sentinelle éternelle dans les hauteurs éthérées, lui qui veille quand la lune s'efface ou précède l'aurore. Il demeure là-haut, vigilant gardien des cieux, l'épée au clair, prêt à frapper Vâtra si jamais celui-ci tentait de déchaîner à nouveau sa malice sur le monde des mortels."

