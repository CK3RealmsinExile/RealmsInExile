 ####################################
 ###### Overarching Categories ######
 ####################################
 
### Game Mechanics ###
 game_concept_conceptgamemechanism: "Mécanisme"
 game_concept_conceptgamemechanism_desc: "Un mécanisme de jeu propre à Realms-in-Exile"

 game_concept_alignment: "Alignement"
 game_concept_aligned: "Aligné"
 game_concept_alignment_desc: "L'[alignment|E] d'un personnage représente sa position dans la lutte entre les forces du [alignment_good|E] et du [alignment_evil|E]. L'alignement est lié à la [faith|E] du personnage.\n\nIl existe trois alignements possibles : [alignment_good|E], [alignment_neutral|E] et [alignment_evil|E]."

 game_concept_alignment_good: "Bien"
 game_concept_alignment_good_desc: "Les personnages dont l'[alignment|E] est le [alignment_good|E] sont, à divers degrés, conscients de la vérité d'[eru|E] et des [valargods|E]. Ils suivent :\n$BULLET_WITH_TAB$Une [faith|E] appartenant à la [religious_family|E] [GetReligionFamily('rf_eruhini').GetName]\n$BULLET_WITH_TAB$Une [faith|E] appartenant à la [religious_family|E] [GetReligionFamily('rf_darkness').GetName] avec la [doctrine|E] [GetFaithDoctrine('doctrine_echoes_of_the_ainur').GetBaseName].\n\nCeci ne reflète pas nécessairement leur moralité personnelle, mais détermine nombre de leurs interactions possibles."

 game_concept_alignment_evil: "Mal"
 game_concept_alignment_evil_desc: "Les personnages dont l'[alignment|E] est le [alignment_evil|E] portent une vision corrompue du monde, pervertie par les mensonges et la souillure de [melkorcharacter|E] et [sauroncharacter|E]. Ils suivent :\n$BULLET_WITH_TAB$Une [faith|E] appartenant à la [religious_family|E] [GetReligionFamily('rf_forcesofevil').GetName]\n$BULLET_WITH_TAB$Une [faith|E] appartenant à la [religious_family|E] [GetReligionFamily('rf_darkness').GetName] avec la [doctrine|E] [GetFaithDoctrine('doctrine_dominion_of_the_dark').GetBaseName].\n\nCeci ne reflète pas nécessairement leur moralité personnelle, mais détermine nombre de leurs interactions possibles."

 game_concept_alignment_neutral: "Neutre"
 game_concept_alignment_neutral_desc: "Les personnages dont l'[alignment|E] est [alignment_neutral|E] refusent de prendre parti dans la lutte entre le [alignment_good|E] et le [alignment_evil|E]. Ils suivent une [faith|E] appartenant à la [religious_family|E] [GetReligionFamily('rf_darkness').GetName] avec la [doctrine|E] [GetFaithDoctrine('doctrine_a_people_apart').GetBaseName].\n\nCeci ne reflète pas nécessairement leur moralité personnelle, mais détermine nombre de leurs interactions possibles."
 
 game_concept_slave_expedition: "Expédition esclavagiste"
 game_concept_slave_expeditions: "Expéditions esclavagistes"
 game_concept_slave_expedition_desc: "Il s'agit d'un type particulier de [war|E], déclenchée par un [ruler|E] dont la [culture|E] pratique l'esclavage. L'objectif premier des $game_concept_slave_expeditions$ est de capturer des esclaves et de l'or pour votre royaume.\n\nEn cas de victoire, l'attaquant d'une $game_concept_slave_expedition$ capturera des prisonniers, s'emparera d'or, réduira le [development|El] de la [capital|El] ennemie, et recevra un modificateur selon le rang du titre adverse. Ce modificateur réduit le temps et le coût de construction, tout en accélérant la croissance du développement. Après une expédition victorieuse, aucune autre ne peut être lancée pendant 5 ans."

 game_concept_elven_homelands_conquest_casus_belli: "Guerre de reconquête des terres ancestrales"
 game_concept_elven_homelands_conquest_casus_belli_desc: "Un [casus_belli|E] spécial accessible aux [elves|E], permettant un type particulier de [war|E] de conquête pour reprendre les territoires situés dans les terres ancestrales de leur peuple.\n\nCes terres ancestrales apparaissent en surbrillance #P Verte#! dans le mode carte dédié aux Terres ancestrales."

 game_concept_vanquish_darkness_casus_belli: "Guerre contre les Ténèbres"
 game_concept_vanquish_darkness_casus_belli_desc: "Un [casus_belli|E] spécial accessible aux [elves|E] ciblant les personnages d'[alignment|E] [alignment_evil|E].\n\nEn cas de victoire, le [title|E] ciblé sera transféré à des détenteurs d'[alignment|E] [alignment_good|E] de [culture|E] locale."
 
### Historic Events and Lore ###
 game_concept_concepthistoricevent: "Évènement historique"
 game_concept_concepthistoricevents: "Évènements historiques"
 game_concept_concepthistoricevent_desc: "Récit des Grands Évènements, Incidents et Catastrophes qui ont frappé l'[conceptuniverse|E] connu."
 game_concept_conceptmajorloreidea: "Tradition" 
 game_concept_conceptmajorloreidea_desc: "Concepts historiques, idées et évènements qui n'entrent pas dans la catégorie des « Évènements historiques »"
 game_concept_conceptepithet: "Épithète"
 game_concept_conceptepithet_desc: "Épithète ou nom sous lequel un personnage était connu"
 
### Locations ### 
 game_concept_conceptplace: "Localité"
 game_concept_conceptplace_desc: "Lieu remarquable, région, continent ou masse terrestre connu des habitants de l'[conceptuniverse|E] et généralement situé dans les confins du [conceptworld|E] connu, [aman|E]."
 
