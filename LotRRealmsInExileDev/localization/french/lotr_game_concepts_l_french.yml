 ####### Historical Events and Entities ########
 ###############################################
 
### Creation ###
 game_concept_visionofiluvatar: "Vision d'Ilúvatar"
 game_concept_visionofiluvatar_desc: "La vision du [conceptworld|E] créé par [eruiluvatar|E] à travers la [musicoftheainur|E], à laquelle l'être fut ensuite donné par [conceptiluvatarhimreference|E] pour les [ainurgods|E].\n\n#TOLKIENQUOTE "And they saw a new World made visible before them, and it was globed amid the Void, and it was sustained therein, but it was not of it. And as they looked and wondered, this World began to unfold its history, and it seemed to them that it lived and grew."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Ainulindalë'"
 
 game_concept_ainulindale: "Ainulindalë"
 game_concept_ainulindale_desc: "L'Ainulindalë, ou « Chant des [ainurgods|E] », fut le grand chant dirigé par [eruiluvatar|E] aux jours d'avant le [loretime|E], qui aboutit à la création d'[ardaconcept|E]."
 
 game_concept_musicoftheainur: "Musique des Ainur"
 game_concept_greatsong: "Grande Chanson"
 game_concept_musicoftheainur_desc: "L'Ainulindalë, ou « Chant des [ainurgods|E] », fut le grand chant dirigé par [eruiluvatar|E] aux jours d'avant le [loretime|E], qui aboutit à la création d'[ardaconcept|E]."
 
 game_concept_creation: "Création"
 game_concept_creation_desc: "Le pouvoir de création, de véritable création, est celui que possède [eruiluvatar|E] seul. C'est lui qui façonna tous les esprits et les mondes qui existent dans les étendues d'[eaworld|E]. Il créa les [elves|E] et les [conceptracemen|E], et donna vie véritable aux [dwarves|E].\n\nTous les êtres moindres ne possèdent que le pouvoir de sous-création — œuvre créative et indépendance, mais dans les limites du monde tel que créé par [eru|E] selon leur capacité et leur inclination. Toute véritable création et sous-création trouvera ultimement sa source en Eru."
 
### Valarin/Ainur ###
 game_concept_twotrees: "Deux Arbres"
 game_concept_twotrees_desc: "Les Deux Arbres de [valinor|E] étaient [telperion|E] et [laurelin|E], l'Arbre Blanc et l'Arbre d'Or, qui apportèrent la lumière aux [landofthevalar|E] dans les temps anciens. Ils furent créés par [yavannacharactershort|E] après la destruction des [lampsofthevalar|E].\n\nIls furent détruits par [melkorcharacter|E] et Ungoliant, mais leur dernière fleur et leur dernier fruit furent faits par les [valargods|E] en la Lune et le Soleil.\n\n#TOLKIENQUOTE "A! the Trees of Light, tall and shapely, gold and silver, more glorious than the sun."#!\n\n#QUOTEDCHARACTER ― La Fuite des Noldoli de Valinor, Vol. I"
 
 game_concept_telperion: "Telperion"
 game_concept_telperion_desc: "Telperion (Valarin : Ibrîniðilpathânezel) était l'aîné des [twotrees|E] de [valinor|E] qui croissaient sur la colline d'Ezellohar. [telperion|E] était appelé l'Arbre Blanc, qui répandait une lumière argentée sur le domaine des [valargods|E]. Ses feuilles étaient d'un vert sombre, brillant d'argent en dessous, et ses branches étaient parées de fleurs éclatantes qui répandaient une pluie de rosée argentée, recueillie comme source d'eau et de lumière. Il fleurissait durant la première partie du jour Valinoréen. \n\n[telperion|E] fut abattu par [melkorcharacter|E] durant l'[darkeningofvalinor|E]. La dernière fleur de [telperion|E] fut faite en la lune, pilotée par le [maiargods|E] [tilioncharacter|E]."
 
 game_concept_laurelin: "Laurelin"
 game_concept_laurelin_desc: "Laurelin (Valarin : Tulukhedelgorûs) était le cadet des [twotrees|E] de [valinor|E], connu sous le nom d'Arbre d'Or d'[aman|E], le pendant féminin de [telperion|E]. Laurelin fut créé par les [valargods|E] [yavannacharactershort|E] et [niennacharacter|E] sur la colline d'Ezellohar, où elle répandait sa lumière sur le royaume des [valargods|E] durant les longues années avant la création du Soleil et de la Lune. [laurelin|E], la plus jeune des deux, fleurissait en second et s'épanouissait durant la dernière partie de chaque jour Valinoréen. [laurelin|E] avait des feuilles bordées d'or et sa rosée était recueillie par [vardacharactershort|E]. \n\n[laurelin|E] fut abattu par [melkorcharacter|E] durant l'[darkeningofvalinor|E]. Le dernier fruit de [laurelin|E] fut fait en le Soleil, piloté par le [maiargods|E] [ariencharacter|E]."
 
 game_concept_lampsshort: "Lampes"
 game_concept_lampsofthevalar: "Lampes des Valar"
 game_concept_lampsofthevalar_desc: "Les Lampes des Valar furent les premières sources de lumière du monde, d'immenses piliers de pierre s'élevant dans les cieux au-dessus même des montagnes. L'une était ancrée dans l'extrême nord, et l'autre dans le plus profond sud, érigées par [aulecharacter|E] et emplies de lumière par [vardacharactershort|E]. La lampe septentrionale était connue sous le nom d'Illuin, la Lampe d'Argent, et celle du sud était connue sous le nom d'Ormal, la Lampe d'Or. À leurs sommets était rassemblée la lumière primordiale, et elles illuminaient toute la création comme en un jour sans fin. \n\nElles furent finalement détruites par [melkorcharacter|E], et dans leur chute les continents et les mers changèrent, les mers de Helcar et de Ringil étant créées par les chutes d'Illuin et d'Ormal respectivement."
 
 game_concept_darkeningofvalinor: "Assombrissement de Valinor"
 game_concept_darkening: "Assombrissement"
 game_concept_darkeningofvalinor_desc: "L'Assombrissement de Valinor fut la destruction des [twotrees|E] par [morgothcharacter|E] et Ungoliant en A.A. 1495. Ceci plongea [valinor|E] dans les ténèbres. Puis ils se rendirent à Formenos et tuèrent Finwë et s'emparèrent des [silmarils|E], où la lumière des Arbres était préservée. Dans les suites, [tulkascharacter|E] et [oromecharactershort|E] se lancèrent à leur poursuite mais ne purent trouver [morgothcharacter|E], qui s'était enfui en [middleearth|E]. \n\nL'Assombrissement prépara le terrain pour l'[exileofthenoldor|E], qui vit [feanor|E] refuser de remettre les [silmarils|E] aux [valargods|E], menant plutôt son peuple en exil pour poursuivre sa vengeance contre [morgothcharacter|E]. Les cinquante années Valnoréennes entre l'Assombrissement et le lever du Soleil furent connues sous le nom de Longue Nuit.\n\n#TOLKIENQUOTE 'Then the Unlight of Ungoliant rose up even to the roots of the Trees, and Melkor sprang upon the mound; and with his black spear he smote each Tree to its core, wounded them deep, and their sap poured forth as it were their blood, and was spilled upon the ground. But Ungoliant sucked it up, and going then from Tree to Tree she set her black beak to their wounds, till they were drained; and the poison of Death that was in her went into their tissues and withered them, root, branch and leaf; and they died.'#!\n\n — Le Silmarillion, 'De l'Assombrissement de Valinor'"

### Elves ###
 game_concept_thegreatjourney: "le Grand Voyage"
 game_concept_greatjourney: "Grand Voyage"
 game_concept_thegreatjourney_desc: "Le Grand Voyage fut la migration des [elves|E] vers l'ouest en direction de [valinor|E] durant les [yearofthetreesage|E], à la demande des [valargods|E]. Seule la moitié des elfes de [cuivienen|E] choisit d'entreprendre le voyage, tandis que l'autre moitié préféra les étoiles et la terre de leur naissance. Ceci est connu comme la première scission des Elfes, et ceux qui refusèrent l'appel vers [valinor|E] devinrent connus sous le nom d'[avari|E], « Les Réticents ». De la moitié qui se mit en route, à la fin seule une portion parvint aux [undyinglands|E]. Ceux-ci sont connus sous le nom de [caliquendielves|E], tandis que tous les Elfes qui demeurèrent en [middleearth|E] devinrent connus sous le nom de [moriquendielves|E]."
 
 game_concept_oathoffeanor: "Serment de Fëanor"
 game_concept_oathoffeanorshort: "Serment"
 game_concept_oathoffeanor_desc: "Le Serment de Fëanor fut un terrible serment irrévocable prêté par [feanor|E] et ses [sonsoffeanorshort|E] dans la cité de Tirion. Par celui-ci, ils jurèrent de combattre et d'occire quiconque tenterait de garder les [silmarils|E] loin de [feanor|E] et de sa parenté, prenant [eruiluvatar|E] pour témoin. \n\nLe serment disait ainsi : \n#S Qu'il soit ennemi ou ami, qu'il soit vil ou pur, \nengence de [morgothcharacter] ou [valagod|E] radieux, \n[elda|E] ou [maiagod|E] ou Venu-Après, \n[men|E] pas encore nés sur la [middleearth|E], \nni loi, ni amour, ni ligue d'épées, \ncrainte ni danger, ni le Destin lui-même, \nne le défendront de Fëanor et de la parenté de Fëanor, \nquiconque cache ou thésaurise, ou prend en main, \ntrouvant garde ou au loin rejette un Silmaril. \nCeci nous jurons tous : la mort nous lui donnerons avant la fin du Jour, malheur jusqu'à la fin du monde ! \nNotre parole entends-tu, Eru Père-de-Tous ! À l'éternelles Ténèbres voue-nous si notre acte échoue. \nSur la montagne sacrée entendez en témoignage et notre vœu souvenez-vous, Manwë et Varda !#! \n\nGrande douleur viendrait de ce serment, et [feanor|E] et ses fils en vinrent à regretter de l'avoir prêté avant la fin. \n\n#TOLKIENQUOTE 'Their Oath shall drive them, and yet betray them, and ever snatch away the very treasures that they have sworn to pursue."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, 'De la Fuite des Noldor'"
 
 game_concept_exileofthenoldor: "Exil des Noldor"
 game_concept_exileofthenoldor_desc: "Il y avait eu depuis longtemps des rumeurs parmi les [noldorelves|E] de désirs de retourner en [middleearth|E], de rencontrer leurs parents longtemps séparés et d'explorer de nouvelles terres. Cependant, l'[darkeningofvalinor|E] catalysa ce mouvement, lui donnant l'impulsion finale par la mort de Finwë et le vol des [silmarils|E]. \n\nDans la colère, l'orgueil et le désespoir, [feanor|E] rallia son peuple avec des paroles de puissance et d'éloquence, les mouvant à retourner en [middleearth|E], où ils pourraient être libres de bâtir leurs propres royaumes, libres de la lourde main des [valargods|E]. Si les [valargods|E] leur permettraient de partir, les [falmarielves|E] refusèrent de prêter leurs navires aux Noldor, si bien qu'en vérité ils demeuraient prisonniers en [valinor|E], à moins de braver le Helcaraxë, ce qui était jugé même par les plus zélés comme un suicide. Ceci culmina dans le [firstkinslaying|E]. \n\nLes [noldorelves|E] triomphèrent à la fin et s'enfuirent avec les navires, mais pour ce crime le [doomofmandos|E] fut posé sur eux. Avec ces navires l'Ost Fëanorien parvint en [middleearth|E], mais l'Ost de Fingolfin fut contraint de prendre le Helcaraxë, car Fëanor brûla les navires, craignant que son frère ne projetât de l'usurper. Ainsi les Noldor entrèrent-ils dans leur exil."
 
 game_concept_doomofmandos: "Destin de Mandos"
 game_concept_doomofmandos_desc: "Le Destin de Mandos, également appelé Destin des Noldor, Malédiction de Mandos, et Prophétie du Nord, fut le jugement des [valargods|E] prononcé sur les Elfes Noldorin qui perpétrèrent le Massacre Fratricide à Alqualondë en Eldamar. Il fut donné aux [noldorelves|E] dans les terres d'Araman au nord de [valinor|E] comme avertissement du malheur qui s'abattrait sur eux s'ils continuaient leur rébellion contre les [valargods|E] et ne se repentaient pas de leur meurtre des Elfes Falmari. Quelques-uns, notamment Finarfin, se repentirent, mais la vaste majorité des [noldorelves|E] poursuivit. \n\n#S « Des larmes innombrables vous verserez ; et les Valar enceindront Valinor contre vous, et vous fermeront dehors, de sorte que pas même l'écho de vos lamentations ne passera par-dessus les montagnes. Sur la Maison de Fëanor repose le courroux des Valar de l'Ouest jusqu'à l'extrême Est, et sur tous ceux qui les suivront il sera aussi posé. Leur Serment les poussera, et pourtant les trahira, et toujours arrachera les trésors mêmes qu'ils ont juré de poursuivre. En fin maléfique tourneront toutes choses qu'ils commencent bien ; et par trahison de parent envers parent, et la peur de la trahison, ceci adviendra. Les Dépossédés ils seront à jamais. Vous avez versé le sang de votre parenté injustement et avez souillé la terre d'Aman. Pour le sang vous rendrez le sang, et au-delà d'Aman vous demeurerez dans l'ombre de la Mort. Car bien qu'Eru vous ait assigné de ne point mourir en Eä, et nulle maladie ne puisse vous assaillir, pourtant occis vous pouvez être, et occis vous serez : par les armes et par le tourment et par le chagrin ; et vos esprits sans demeure viendront alors à Mandos. Là longtemps vous demeurerez et languirez après vos corps, et trouverez peu de pitié quand bien même tous ceux que vous avez occis intercéderaient pour vous. Et ceux qui endurent en [middleearth|E] et ne viennent pas à Mandos se lasseront du monde comme d'un grand fardeau, et s'étioleront, et deviendront comme des ombres de regret devant la race plus jeune qui vient après. Les Valar ont parlé. »#!" 
 
 game_concept_firstkinslaying: "Premier Massacre Fratricide"
 game_concept_firstkinslaying_desc: "Le Massacre Fratricide d'Alqualondë, ou Premier Massacre Fratricide, fut un événement important dans l'histoire des Eldar au cours duquel les [noldorelves|E] sous [feanor|E] combattirent les [falmarielves|E] durant l'[exileofthenoldor|E]. Désirant retourner en [middleearth|E], [feanor|E] et les Noldor de son ost tentèrent de convaincre les Falmari de leur prêter leurs navires. Mais les Falmari, sachant que les [valargods|E] n'approuvaient pas le départ des [noldorelves|E], refusèrent et cherchèrent même à les dissuader de partir entièrement. \n\nAvec le temps, sa patience épuisée et craignant que le feu de son peuple ne faiblît, [feanor|E] ordonna à ses gens de commencer à monter à bord des navires. Nul ne sait quel camp dégaina le premier ses épées, mais les Noldor donnèrent la provocation, et ainsi commença le Premier Massacre Fratricide. Trois fois les Noldor furent repoussés jusqu'à ce que l'ost de Fingolfin arrivât pour renforcer [feanor|E] et son peuple. Enfin ils prévalurent, et la victoire fut décisive, car les [noldorelves|E] portaient de grands armements d'épées et d'armures, tandis que les Falmari étaient moins bien équipés. Les Noldor firent route vers Araman avec leurs butins volés. \n\nPour leurs crimes d'avoir occis les Falmari, les Noldor furent placés sous le [doomofmandos|E]."
 
 game_concept_whitecouncil: "Conseil Blanc"
 game_concept_thewise: "les Sages"
 game_concept_whitecouncil_desc: "Le Conseil Blanc, également désigné sous le nom de Conseil des Sages, était un groupe de sages de la [middleearth|E] qui se réunissait de façon irrégulière. Le premier conseil connu fut convoqué par Gil-galad c. [ageSA|E] 1701. Par la suite, un tel conseil n'est pas connu pour avoir été convoqué avant plus de deux millénaires dans le [thirdage|E]. Le but principal du Conseil était de coordonner l'opposition contre [sauroncharacter|E] et d'autres serviteurs de l'Ombre en Terre du Milieu.\n\nBien que les membres du Conseil ne fussent pas fixes, ni aucune race exclue par principe, en pratique le Conseil était composé des plus puissants des [eldar|E] en Terre du Milieu, ainsi que des [istariconcept|E]. Le chef du Conseil au Troisième Âge était [sarumancharacter|E]."
 
### Dwarves ###
 game_concept_dwarfcreation: "Création des Nains"
 game_concept_dwarfcreationmade: "créa"
 game_concept_dwarfcreation_desc: "Contrairement aux [elves|E] et aux [men|E], les [dwarves|E] ne sont pas comptés parmi les Enfants d'[iluvatar|E]. Leur créateur fut [mahalcharacter|E], connu sous le nom d'[aulecharacter|E] le Forgeron. Aulë créa les Sept [dwarffathers|E], dont descendent tous les autres Nains, profondément sous une montagne inconnue quelque part en [middleearth|E] en attendant la venue des Enfants. Mais Aulë ne possédait pas le pouvoir de la [flameimperishable|E] pour leur accorder la vie, et Ilúvatar le châtia de s'être ainsi exalté. Aulë s'humilia et dit qu'il avait fait les Nains par désir de compagnons et d'élèves, et s'apprêta à détruire les Pères des Nains. Quand son marteau fut prêt à s'abattre, [eruiluvatar|E] leva la main, lui ordonnant de s'arrêter, lui montrant les pères-nains, désormais tremblants de peur. Eru avait accepté la pénitence d'Aulë, et donné aux Nains des âmes et la vie, les prenant dans son grand dessein. \n\nMais Eru ne permettrait pas aux Nains de venir avant ses propres premiers-nés, et les mit en sommeil profondément dans le monde."
 
 game_concept_songofdurin: "Chant de Durin"
 game_concept_songofdurin_desc: "Le Chant de Durin est à la fois tradition et prophétie transmise par les [longbeards|E] concernant [durindeathless|E]. \n\nVoici ses paroles, écoutez le chant de l'Aîné des [dwarves|E] :\n#S Le monde était jeune, les montagnes vertes, nulle souillure encore sur la Lune n'était vue, Nulle parole n'était posée sur ruisseau ou pierre, quand [durin|E] s'éveilla et marcha seul. Il nomma les collines et les vaux sans nom ; il but de puits encore non goûtés ; Il se pencha et regarda dans le Lac-Miroir, et vit une couronne d'étoiles apparaître, Comme des gemmes sur un fil d'argent, au-dessus de l'ombre de sa tête. \n\nLe monde était beau, les montagnes hautes, Aux [elderdays|E] avant la chute, De puissants rois à Nargothrond et [gondolin|E], qui maintenant au-delà des Mers Occidentales sont passés : Le monde était beau aux Jours de Durin. \n\nUn roi il était sur un trône sculpté, dans des salles aux nombreux piliers de pierre. Avec un toit d'or et un sol d'argent et des runes de pouvoir sur la porte. La lumière du soleil et de l'étoile et de la lune en des lampes brillantes de cristal taillé, Non obscurcies par nuage ou ombre de nuit là brillaient à jamais belle et claire.\n\nLà le marteau sur l'enclume frappait, là le ciseau clivait, et le graveur écrivait ; Là fut forgée la lame, et liée la garde ; le mineur minait, le maçon bâtissait. Là béryl, perle et opale pâle, et métal ouvré comme mailles de poisson, Écu et corselet, hache et épée, et lances brillantes furent mises en trésor.\n\nInfatigable alors était le [durinsfolk|E] ; Sous les montagnes la musique s'éveillait : Les harpistes harpaïent, les ménestrels chantaient, et aux portes les trompettes sonnaient. \n\nLe monde est gris, les montagnes vieilles, le feu de la forge est froid de cendres ; Nulle harpe n'est jouée, nul marteau ne tombe : les ténèbres demeurent dans les salles de Durin ; L'ombre repose sur son tombeau, en [moria|E], en [khazaddum|E]. Mais encore les étoiles englouties apparaissent dans le sombre et sans vent Lac-Miroir ; Là gît sa couronne dans l'eau profonde, Jusqu'à ce que Durin s'éveille à nouveau de son sommeil."
 
 game_concept_successionofbizaruldum: "Crise de Succession de Bizarûldûm"
 game_concept_successionofbizaruldum_desc: "Depuis sa fondation, la lignée royale de Bizarûldûm était celle des [stonefoots|E] et des [blacklocks|E] entremêlée, née du mariage de Thrár II « Roi-du-Sud » (Roi des Boucles-Noires) et de Bîz, fille de Bavór II « Roi-du-Nord » (Roi des Pieds-de-Pierre). D'autres mariages entre les deux lignées royales de Bizarûldûm les rendirent quasi indiscernables pour ceux au sein du Val de Bizarûldûm. Vers la fin du [secondage|E], la lignée Boucle-Noire périt à cause d'une attaque de [dragon|E], et le trône de Bizarûldûm passa à leurs cousins de la lignée royale Pied-de-Pierre.\n\nLe Roi Bhrâlli de Nargubraz, rejeton de la branche royale Boucle-Noire, contesta la succession, affirmant la revendication de sa lignée sur Bizarûldûm. En conséquence, les Boucles-Noires furent divisés entre ceux qui n'étaient pas opposés à leur nouveau souverain Pied-de-Pierre (typiquement les Boucles-Noires vivant à Bizarûldûm) et les Boucles-Noires qui soutenaient Bhrâlli de Nargubraz (typiquement les Boucles-Noires vivant à Nargubraz).\n\nVoyant une chance de subvertir l'un des plus puissants royaumes des [dwarves|E], [sauroncharacter|E] offrit son aide à Bhrâlli en échange d'une faveur future, le faisant jurer sur l'[Concept('sevenringsofdwarves', 'Anneau des Boucles-Noires')|E] qu'ils avaient reçu de lui il y a longtemps.\n\nDurant les siècles suivants, des guerres intermittentes éclatèrent entre Nargubraz et Bizarûldûm, soutenues en partie par l'appui secret des agents de Sauron. Ce conflit sépara les deux clans, leur lien autrefois inséparable grandement mis à l'épreuve, seuls les Boucles-Noires et Pieds-de-Pierre au sein de Bizarûldûm même demeurant amicaux l'un envers l'autre.\n\nQuand Sauron fut emmené captif à [numenor|E], et plus tard détruit lors de l'[akallabeth|E], ce soutien disparut. L'élan pour poursuivre la guerre déclina, et au temps de la [lastallianceshort|E], les hostilités avaient cessé. Bien que la revendication de la lignée royale de Nargubraz ne fût jamais formellement renoncée, elle n'était plus activement poursuivie, et les relations entre les Boucles-Noires et les Pieds-de-Pierre s'apaisèrent pour un temps.\n\nEn [ageTA|E] 2440, Sauron revint réclamer sa faveur, mettant en mouvement les événements qui mèneraient à la [warofthelie|E]."

 game_concept_axesofnargubraz: "Haches de Nargubraz"
 game_concept_axesofnargubraz_desc: "Les Haches de Nargubraz désignent le groupe formé par Rôn « l'Exilé » et les exilés [blacklock|E] de Nargubraz, qui jurèrent de ne jamais retourner dans leur patrie jusqu'à ce qu'ils eussent restauré l'honneur de leur maison en contribuant à la défaite de [sauroncharacter|E].\n\nLes Haches comptaient plusieurs compagnies et pouvaient être trouvées à travers le monde entier, mais leur plus grand nombre se trouvait dans l'extrême sud, où elles gonflèrent et renforcèrent les anciennes colonies Boucle-Noire de la région.\n\nLes Haches étaient principalement composées de guerriers et d'hommes, les épouses et enfants des guerriers étant souvent laissés soit à Bizarûldûm soit dans une autre forteresse d'une maison différente à proximité. Suite à la défaite de Sauron, les Haches se dissolvirent et reprirent Nargubraz."

### Númenórean ###
 game_concept_akallabeth: "Akallabêth"
 game_concept_downfallofnumenor: "Submersion de Númenor"
 game_concept_downfall: "Submersion"
 game_concept_fallenisland: "île engloutie"
 game_concept_downfallofnumenor_desc: "Également connue sous le nom de Noyade de [numenor|E], la [downfallofnumenor|E] fut la destruction totale de l'île de [numenor|E], châtiment divin infligé par [eruiluvatar|E] aux [numenoreans|E] pour avoir rompu l'[banofthevalar|E]. \n\nAr-Pharazôn, dernier [king|E] de [numenor|E], prit [sauroncharacter|E] en otage après avoir mené une expédition militaire contre lui. En moins de trois ans, Sauron passa de captif à conseiller, le principal conseiller du Roi. Il instilla son poison dans le cœur des [numenoreans|E] et de leur roi. Il les convainquit d'abandonner Eru et d'adorer [morgothcharacter] à sa place, et de lui faire des sacrifices dans un grand Temple érigé à Armenelos. Vieillissant, Pharazôn se mit à craindre la mort, et Sauron le convainquit de faire la guerre aux [valargods|E], rompant l'[banofthevalar|E] pour envahir [valinor|E] même. Ce fut le Grand Armement, qui mena finalement à la destruction de l'île et à la mort de la plupart de son peuple en l'an 3319 du [secondage|E], quand [manwecharactershort|E] abandonna sa tutelle d'[ardaconcept|E] à [eru|E], qui ensevelit l'armée Númenóréenne dans les Cavernes des Oubliés et renvoya l'île au fond des mers.\n\n#TOLKIENQUOTE 'Then suddenly fire burst from the Meneltarma, and there came a mighty wind and a tumult of the earth, and the sky reeled, and the hills slid, and Númenor went down into the sea..."#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, 'Akallabêth'"

 game_concept_eriadorcolonisation: "Colonisation Númenóréenne de l'Eriador"
 game_concept_eriadorcolonisation_desc: "Les marins [numenorean|E] atteignirent pour la première fois [lindon|E] en [ageSA|E] 600. La nouvelle se répandit rapidement, et les Hommes d'[eriador|E] furent emplis d'émerveillement. En rencontrant une délégation des Eriadorrim sur les Collines des Tours, les marins furent enchantés de découvrir qu'ils étaient leurs parents, descendants des ancêtres des Númenóréens qui n'avaient jamais franchi l'[eredluin|E]. Au cours des siècles suivants, de nombreux Númenóréens vinrent parmi ces peuples Edainiques, apportant savoir et aide, et quelques-uns semblent même avoir trouvé des épouses et s'être établis.\n\nLes relations avec la population indigène de la vallée du Gwathló furent bien moins fructueuses, en partie à cause des pratiques forestières d'exploitation des Númenóréens et en partie à cause de leur échec à reconnaître la population Gwaithurim comme parents Edainiques. La chaîne de forts fluviaux bâtis par la Guilde des Aventuriers pour protéger leurs opérations forestières fut souvent attaquée par ces indigènes. Tout cela fut balayé par l'invasion de l'Eriador par [sauroncharacter|E] en 2.A. 1695. Les forêts et les forts fluviaux brûlèrent ensemble, et les rares survivants indigènes furent chassés vers des refuges cachés. L'héritage de cette destruction et de cette histoire troublée fit que pendant de longues années le Minhiriath et la vallée du Gwathló ne furent pas vus comme un lieu désirable pour s'établir, mais simplement comme un passage.\n\nL'intervention Númenóréenne en Eriador durant la [waroftheelvesandsauron|E] marqua un changement décisif de politique envers la [middleearth|E]. Ils étaient avides de terres à coloniser et exploiter, et des nombres considérables commencèrent à s'établir dans les terres du nord, désormais quasi vidées des Eriadorrim Edainiques à cause des massacres de Sauron. En cela ils furent encouragés par Gil-galad, dont l'autorité nominale sur l'Eriador fut maintenue mais qui reconnaissait la valeur d'une zone tampon solide entre Lindon et les ténèbres de l'est.\n\nIl y eut trois phases clés de colonisation :\n\n[eriadorcolonisationfirstphase|E]\n\n[eriadorcolonisationsecondphase|E]\n\n[eriadorcolonisationthirdphase|E]"

 game_concept_eriadorcolonisationfirstphase: "Colonisation Númenóréenne de l'Eriador - Première Phase"
 game_concept_eriadorcolonisationfirstphase_desc: "Les premiers établissements Númenóréens ([ageSA|E] c.1730-c.2300) se trouvaient dans la haute vallée du Baranduin, sur les rives du Lac Nennuial, et entre le Lhûn et l'Emyn Uial. Ils firent cela pour être proches des [elves|E] de Lindon, mais aussi parce que ces terres avaient jusqu'à récemment été bien cultivées et domptées par les Eriadorrim sous leur propre tutelle. Ils tenaient les grands tertres de leurs ancêtres dans les Tyrn Gorthad et Nelvorin avec révérence. De même, ils avaient grande sympathie pour le sort de leurs parents Edainiques, dont quelques-uns avaient survécu dans des refuges cachés dans les Collines d'Evendim et les Hauts des Galgals. À mesure que ces Eriadorrim croissaient à nouveau en nombre et s'étendaient dans les basses terres, ils se mêlèrent librement aux Númenóréens jusqu'à devenir quasi indiscernables d'eux.\n\nNe souhaitant pas s'imposer aux Elfes de Lindon, les premiers colons Númenóréens de cette période avaient remonté le Baranduin jusqu'au Gué de Sarn, mais la rivière peu profonde rendait cela impossible pour tout navire sauf ceux de plus faible tirant d'eau. En 2.A. 1800, Vinyalondë fut refondée sous le nom de havre de Lond Daer, suivie de Tharbad en 1912, ainsi que la grande route du nord, et les colons utilisèrent dès lors principalement le Gwathló pour atteindre l'intérieur de l'Eriador."

 game_concept_eriadorcolonisationsecondphase: "Colonisation Númenóréenne de l'Eriador - Seconde Phase"
 game_concept_eriadorcolonisationsecondphase_desc: "À mesure que les terres plus au nord devenaient densément peuplées, une seconde période de colonisation commença ([ageSA|E] c. 2300-3000) durant laquelle de nombreux nouveaux venus commencèrent à s'établir au Minhiriath jusqu'à ce qu'il fût aussi une terre bien peuplée. Lond Daer et Tharbad, qui durant la phase précédente de colonisation n'avaient été guère plus que des havres mineurs et des entrepôts, devinrent des établissements substantiels et des centres administratifs. Après la fondation de Pelargir en 2.A. 2350 comme havre principal des [faithful|E], les émigrants plus pieux et moins fortunés tendaient à choisir le Val d'Anduin pour s'établir, et avec l'aliénation croissante envers les Elfes qui commença au 19e siècle du [secondage|E], beaucoup de ceux qui choisirent plutôt le Minhiriath étaient en partie teintés par les croyances des [kingsmen|E] et devinrent impérieux et dominateurs, régnant à travers de grands domaines fonciers. Cette distinction avec leurs parents du nord, plus semblables à des francs-tenanciers et plus solidement fidèles, fut l'une des semences de l'émergence d'un [cardolan|E] indépendant au [thirdage|E].\n\nÉgalement contrairement aux établissements informels et autogérés du nord de l'Eriador, qui furent largement ignorés une fois que les Hommes du Roi eurent affirmé leur contrôle à Armenelos, le Minhiriath devint une colonie officielle de Númenor. Cependant, le pouvoir du gouverneur basé à Tharbad était toujours fluctuant, seuls ceux ayant l'approbation des Seigneurs d'Andúnië pouvant exercer un quelconque degré de pouvoir significatif. Le plus souvent, le poste devint un dépotoir pour les rejetés de la cour d'[armenelos|E]."

 game_concept_eriadorcolonisationthirdphase: "Colonisation Númenóréenne de l'Eriador - Troisième Phase"
 game_concept_eriadorcolonisationthirdphase_desc: "Dans les derniers siècles du [secondage|E] (c. 3000-3319), peu de nouveaux colons Fidèles fuyant Númenor choisirent l'Eriador plutôt que Pelargir et le [anduinvale|E]. Beaucoup de ceux qui choisirent tout de même la première option étaient, bien qu'ostensiblement Fidèles, rapaces et avides de régner sur des hommes moindres. Ceux-ci ils les trouvèrent dans le nord-est, où une petite élite Númenóréenne subjugua les tribus [hillmen|E] et montra peu d'inclination à les aider ou à les assimiler. Les ressentiments qui en résultèrent, ayant fermenté pendant de longs siècles, seraient plus tard exploités par le [witchkingshort|E].\n\nÀ l'exception du nord-est, les derniers siècles avant la [downfallofnumenor|E] furent donc une période de calme consolidation dans les territoires largement Fidèles de l'Eriador. Ils ne pouvaient guère que protester en silence face à leur horreur croissante devant les changements opérés à [numenor|E] même. Dans les dernières années avant la Submersion, Armenelos tenta d'exercer un contrôle additionnel sur le Minhiriath afin d'extraire des ressources pour le Grand Armement et nomma un gouverneur Homme du Roi. Cela mena à une brève lutte armée avec les guildes marchandes Fidèles locales, qui n'acceptaient pas que l'on touchât à leurs anciens privilèges, aboutissant à la déposition du gouverneur et à la restauration de l'ancien gouverneur Fidèle. Armenelos était trop distraite par les événements ailleurs pour intervenir."
 
 game_concept_banofthevalar: "Interdit des Valar"
 game_concept_banofthevalarshort: "Interdit"
 game_concept_banofthevalar_desc: "L'Interdit des Valar était l'interdiction placée par les [valargods|E] sur les [numenoreans|E], leur défendant de naviguer si loin vers l'ouest depuis leur île qu'ils ne puissent plus en voir les côtes. Le premier Roi de [numenor|E] à s'élever contre fut Tar-Atanamir, croyant qu'atteindre [aman|E] leur accorderait l'Immortalité. \n\nCe fut la rupture de l'Interdit par Ar-Pharazôn qui mena à la [downfallofnumenor|E]."
 
 game_concept_kingsmen: "Hommes du Roi"
 game_concept_kingsmen_desc: "Le terme Hommes du Roi désignait un parti des [numenoreans|E], composé de la majorité du peuple vivant à [numenor|E] dans la seconde moitié du [secondage|E]. C'étaient les [numenoreans|E] qui suivaient les politiques de Tar-Ancalimon et de ses successeurs pour bâtir l'orgueil et la richesse de l'île. Le parti adverse, les [faithful|E], était le groupe minoritaire et vivait principalement dans l'ouest de [numenor|E]. Les Hommes du Roi reçurent ce nom parce qu'ils avaient le soutien de la plupart des Rois Númenóréens après Tar-Atanamir, qui mena le peuple vers une politique de rébellion contre les [valargods|E]. Les Hommes du Roi devinrent hostiles aux [eldar|E] et aux [valargods|E] parce qu'ils enviaient leur immortalité et méprisaient l'[banofthevalar|E]. \n\nPour compenser la restriction que l'Interdit plaçait sur leurs voyages, ils naviguèrent vers l'est depuis [numenor|E] jusqu'en [middleearth|E], où ils établirent de grandes dominions et colonies dans le sud parmi les Haradrim et leur imposèrent un lourd tribut. De cette façon ils amassèrent grande richesse, qu'ils ramenèrent à Númenor. \n\nParce que l'Ombre pesait lourdement sur leurs cœurs, les Hommes du Roi craignaient grandement la Mort et « cherchèrent à la retarder par tous les moyens qu'ils purent ». Ces tentatives d'échapper à leur destin leur apportèrent en fait la mort plus tôt, et les durées de vie de leurs Rois déclinèrent. Ils emplirent la terre de [numenor|E] de grands tombeaux pour préserver la mémoire de leurs morts, et leurs vies devinrent toujours plus décadentes : pour apaiser leurs peurs, « ils burent et festoyèrent et se vêtirent d'argent et d'or ». \n\nL'[akallabeth|E] fut provoquée par la décadence et l'orgueil des Hommes du Roi, et après la [downfallofnumenor|E], les Hommes du Roi souffrirent d'un déclin périlleux dans leurs anciennes possessions coloniales. Après la submersion, leurs descendants furent généralement connus sous le nom d'[adunai|E]."
 
 game_concept_thefaithful: "Les Fidèles"
 game_concept_faithful: "Fidèles"
 game_concept_adoratorsofthewhitetree: "Adorateurs de l'Arbre Blanc"
 game_concept_elendili: "Elendili"
 game_concept_thefaithful_desc: "Les Fidèles ([quenya|E] : Elendili, Adûnaïque : Nimruzîrim, les deux termes signifiant « Amis-des-Elfes ») étaient ceux parmi les [numenoreans|E] qui demeurèrent loyaux à la volonté des [valargods|E] tout au long de l'histoire de [numenor|E] et se détournèrent des politiques des derniers Rois de [numenor|E] et des [kingsmen|E]. \n\nEn particulier dans la dernière partie du Deuxième Âge, les Fidèles étaient un groupe bien plus petit et de plus en plus opprimé. Les Fidèles vivaient principalement sur le côté ouest de Númenor jusqu'à ce qu'Ar-Gimilzôr, le vingt-troisième Roi, leur ordonnât de déménager vers l'est près de Rómenna. \n\nLes Fidèles maintinrent l'usage des langues Elfiques et accueillirent les [elves|E] de [toleressea|E] en leur terre, malgré l'hostilité croissante des [kingsmen|E]. Les Fidèles respectaient et aimaient également les [valargods|E] toujours et ne firent aucune tentative de s'élever contre l'[banofthevalar|E] interdisant aux Númenóréens de naviguer vers l'Ouest. \n\nÀ la fin, les Fidèles survivraient à leurs rivaux, car Amandil, dernier Seigneur d'Andúnië, prévit le destin qui s'annonçait et dit à son fils [elendil|E] de préparer des navires dans le port de Rómenna pour fuir. Ainsi les Fidèles survécurent-ils à la [downfallofnumenor|E], et les royaumes qu'ils bâtirent en [middleearth|E], [arnor|E] et [gondor|E], triompheraient finalement et survivraient à [sauroncharacter|E] et à toutes ses œuvres."
 
### Dúnedain ###
 game_concept_gladdenfields: "Désastre des Champs de Flambes"
 game_concept_gladdenfields_desc: "Le Désastre des Champs de Flambes, également désigné sous le nom de Bataille des Champs de Flambes, fut une embuscade contre [isildur|E] et sa garde personnelle au début du [thirdage|E]. Isildur et sa suite retournaient à [rivendell|E] pour y retrouver son plus jeune fils et son épouse, remontant l'[anduin|E] vers le Haut Col. Jugeant les serviteurs de l'Ennemi détruits, aucune garde ne fut postée, et dans la nuit du 5 de Narbeleth, [thirdage|E] 2, une grande armée d'[orcs|E] fondit sur le camp des [dunedain|E], les surpassant de beaucoup en nombre, avec la nuit et la surprise de leur côté. Les [dunedain|E] combattirent férocement, mais la bataille tournait mal, et un destin funeste semblait peser sur eux. Isildur ordonna à son écuyer Ohtar de s'échapper avec les fragments de [narsil|E], ce qu'il fit. Alors, [elendur|E] comprit que la bataille était perdue et supplia son père de survivre et de fuir, seul à savoir qu'il portait l'[oneringshort|E] hormis [elrondshort|E] et Círdan. Isildur se repentit amèrement de sa folie et implora le pardon de son fils, puis s'enfuit. \n\nIsildur parcourut une grande distance, dissimulé par le pouvoir de l'[oneringshort|E]. Abandonnant ses insignes et son armement, il tenta de traverser l'[anduin|E], mais il fut trahi par l'anneau, qui glissa de son doigt dans les profondeurs du grand fleuve. Alors les Orques fondirent sur lui, et [isildur|E] fut occis. \n\n#TOLKIENQUOTE "My King, Ciryon is dead and Aratan is dying. Your last counselor must advise you, nay command you, as you commanded Ohtar. Go! Take your burden, and at all costs bring it to the Keepers: even at the cost of abandoning your men and me!"#! \n\n#QUOTEDCHARACTER ― Elendur, Contes et Légendes inachevés, 'Le Désastre des Champs d'Iris'"
 
 game_concept_shipkings: "Rois-Navigateurs"
 game_concept_shipkings_desc: "Les Rois-Navigateurs était un titre donné à quatre grands Rois de [gondor|E] durant son « âge d'or », commençant avec le Roi Tarannon Falastur et ses trois successeurs : \n\nTarannon Falastur ([ageTA|E] 830-913) \nEärnil Ier ([ageTA|E] 913-936) \nCiryandil ([ageTA|E] 936-1015) \nCiryaher Hyarmendacil Ier ([ageTA|E] 1015-1149) \n\nLes Rois-Navigateurs firent beaucoup pour étendre la puissance navale et militaire de Gondor. Entre eux, ils étendirent énormément le contrôle du Royaume méridional sur les terres du sud de la [middleearth|E], incluant les terres à l'ouest des Bouches de l'[anduin|E], et aussi loin au sud qu'[umbar|E] et le [harad|E]."
 
 game_concept_kinstrife: "Lutte Fratricide"
 game_concept_kinstrife_desc: "La Lutte Fratricide fut une guerre civile [gondorian|E] dévastatrice. \n\nLes troubles qui créèrent la Lutte Fratricide commencèrent quand le Prince Valacar, fils du Roi Rómendacil, épousa une Princesse [northron|E] du [rhovanion_kingdom|E], Vidumavi. Elle lui donna un fils, Eldacar, mais de nombreux Gondoriens de sang [numenorean|E] furent indignés par ce mélange du [bloodofnumenor|E] et d'hommes moindres.\n\nQuand Eldacar succéda au trône, son cousin Castamir, le Capitaine des Navires, se rebella ouvertement et usurpa le trône d'Eldacar. Ce ne fut qu'après dix brutales années de guerre que Castamir fut défait par Eldacar et ses partisans, fuyant vers [umbar|E]."
 
 game_concept_raine_ondonoreo: "Rainë Ondonórëo"
 game_concept_thegondorianpeace: "La Paix Gondorienne"
 game_concept_thegondorianpeaceshort: "Paix Gondorienne"
 game_concept_raine_ondonoreo_desc: "La [Glossary('Rainë Ondonórëo','raine_ondonoreo_gloss')] désigne la période de l'apogée de [gondor|E] en puissance, richesse et influence, où il se tenait sans rival et connaissait une ère de paix et de prospérité sans égales. Le début de la Rainë Ondonórëo est habituellement daté de [ageTA|E] 1050, quand Hyarmendacil Ier soumit les États hostiles du [nearharad|E], les forçant à reconnaître la suprématie gondorienne. En plus de la puissance hégémonique propre de Gondor, les alliés et États amis de Gondor au [bellakar|E], en [khy|E], et au [rhovanion|E] contribuèrent tous à maintenir la paix, facilitant une ère de commerce à longue distance et d'échanges rarement vue. Cette période est considérée comme ayant pris fin avec la mort du Roi Valacar et le début de la [kinstrife|E], qui mit fin à l'âge d'or de Gondor. Avec le déclin de Gondor, la paix qu'il avait favorisée aux côtés de ses partenaires et régions voisines commença aussi à s'effondrer.\n\nCe ne serait qu'avec la [vinyaraine|E] sous le [reunitedkingdom|E] du Haut Roi Elessar qu'un tel âge de prospérité reviendrait aux [dunedain|E]."

 game_concept_vinyaraine: "Vinyarainë"
 game_concept_thenewpeace: "La Nouvelle Paix"
 game_concept_thenewpeaceshort: "Nouvelle Paix"
 game_concept_vinyaraine_desc: "#TOLKIENQUOTE ...And the King pardoned the Easterlings that had given themselves up, and sent them away free, and he made peace with the peoples of Harad; and the slaves of Mordor he released and gave to them all the lands about Lake Núrnen to be their own.#!\n\nLa [Glossary('Vinyarainë','vinyaraine_gloss')] désigne le temps de prospérité et de calme pour le [reunitedkingdom|E] et ses alliés, et la défaite finale du Mal dans le nord-ouest de la [middleearth|E] (ou ainsi est-il consigné). Les historiens et érudits ont longtemps débattu de quand la Nouvelle Paix commença véritablement, mais tous s'accordent qu'elle advint sous le règne du Haut Roi Elessar « Envinyatar » Telcontar, et fut préservée par son héritier Eldarion et au-delà. En ces jours de joie inattendue et inespérée, les marchands et diplomates du Royaume Réunifié atteignirent à nouveau les coins les plus reculés d'[arda|E] comme ils l'avaient fait aux jours de la [raine_ondonoreo|E] — une fois encore des ambassadeurs furent envoyés au [bellakar|E], et une fois encore [khy|E] entra en amitié avec le royaume des [dunedain|E].\n\nPendant de nombreuses et longues années cette paix fut préservée, et il est dit que la Vinyarainë ne fut rompue qu'après que cent générations d'[men|E] eurent passé, et qu'un nouvel âge eut apporté de nouvelles choses."

### Rhûn ###
 game_concept_cochineal: "Cochenille"
 game_concept_cochineal_desc: "Le terme #bold cochenille#! désigne plusieurs espèces d'insectes récoltées pour la production de teinture rouge. Celles-ci étaient natives de quelques régions différentes de la [middleearth|E], notamment [nurn|E] et des parties du [rhun|E], où elle devint l'un des produits d'exportation les plus significatifs durant le [thirdage|E].\n\nVers la fin de l'âge, quand la [Concept('sauroncharacter','Tour Sombre')|E] s'éleva à nouveau, le [mordor|E] eut une grande demande pour ce matériau, car l'Œil Rouge était le symbole préféré du [darklord|E]. En conséquence, la cochenille du Núrn faillit disparaître."

### Bellakar ###
 game_concept_bellakarientail: "Conclave Tumakveh"
 game_concept_tumakveh: "Tumakveh"
 game_concept_bellakarientail_desc: "Le Conclave, comme il est connu, est le système par lequel la dynastie Tumakveh régule ses membres et assure la prospérité de sa dynastie.\n\nLes anciens des Tumakveh tiennent des rassemblements familiaux à intervalles réguliers, connus sous le nom de Conclave, pour déterminer les moyens d'améliorer le statut du clan et juger si des membres de quelque branche faisaient déshonneur à celui-ci. Si la loi [bellakarean|E] ne permet pas que les détenteurs vivants de richesses Tumakveh en soient privés par une déclaration familiale, le Conclave pouvait, fit, et fait modifier les accords commerciaux et altérer les lignes de succession pour empêcher les propriétés d'être aliénées des intérêts familiaux et pour punir les membres de la famille qui se comportaient mal ou avec trop d'indépendance. Bien qu'ayant échoué notablement une fois (menant à une terrible guerre civile), dans l'ensemble ce système a réussi à garder la famille unie et prospère.\n\nLe Conclave prend également un intérêt assumé pour l'amélioration des lignées des Tumakveh. Très occasionnellement ils ont déshérité des membres de la famille ou des parents considérés comme inférieurs par descendance ou comportement. Plus souvent, le Conclave arrange des mariages, des dons de revenus, et des adoptions pour s'assurer que le meilleur sang de la famille, ainsi que tout ce qui pouvait être rassemblé d'ailleurs au [bellakar|E] et en [endor|E], soit transmis aux nouvelles générations.\n\nLe Conclave émet également des documents légaux connus sous le nom d'« Entailles », donnant légitimité et soutien au dynaste régnant lors de périodes où sa légitimité est questionnée — ce dynaste et ses héritiers directs devinrent connus sous le nom d'« Entaille », Zimrêbal Main-de-fer formant la première. À la fin du [thirdage|E], les Tumakveh avaient huit telles Entailles."
 
 game_concept_asapthubeth: "Asapthubêth"
 game_concept_asapthubeth_desc: "Un conseiller élu de la Ligue [bellakarean|E] et du Royaume de [bellakar|E], qui siège à la [baitha|E]. Trois parmi leur nombre sont élus parmi eux comme Asapthubêthî, qui exercent le pouvoir exécutif en tant que chefs de la Bâitha et autrefois de toute la ligue. \n\nOriginellement ouvert uniquement aux citoyens [adunai|E] de sang pur, le droit de vote fut élargi à la fin du [secondage|E] à tout possesseur de sang Adûnâi, et finalement, tous les citoyens libres purent briguer cette charge. En réalité, cependant, de telles charges demeurèrent aux mains d'une noblesse bien enracinée et des élites marchandes."
 
 game_concept_baitha: "Bâitha'n-Kadîr"
 game_concept_baitha_desc: "La Bâitha'n-Kadîr est le corps élu de conseillers du Royaume de Bellakar et de la précédente Ligue [bellakarean|E]. Fonctionnant comme un sénat et un organe bureaucratique, durant les jours de la Ligue Bellakaréenne elle était la plus haute autorité du pays. \n\nDepuis la transition vers le Royaume de Bellakar, l'autorité de la Bâitha fut restreinte en faveur des rois, mais elle demeure intacte et une partie vitale de l'administration du royaume."
 
 game_concept_tale_of_the_girl_and_the_spider: "La Fille et l'Araignée"
 game_concept_the_girl_and_the_spider: "la Fille et l'Araignée"
 game_concept_tale_of_the_girl_and_the_spider_desc: "Le Conte de la Fille et l'Araignée est un conte populaire répandu parmi les tribus de la Mer de Dunes. Les détails varient grandement d'une tribu à l'autre, mais il est communément dit être le récit des origines du Culte de Sanbaiz.\n\nL'histoire suit une jeune fille qui fut enlevée par un homme grand et cruel, qui l'épousa et l'emmena au [landofshadows|E]. Au début, elle était effrayée et faible, car c'était un lieu maléfique. Mais alors elle fut découverte par la Grande Araignée, qui vit en elle une grande promesse. Pendant de nombreuses nuits, Sanbaiz lui enseigna secrètement à tisser les ombres et à invoquer des mirages, à se cacher dans le noir, et à filer des toiles de sable. La fille n'était plus effrayée ni faible, car elle avait appris à être rusée et habile.\n\nAprès que son époux eut été « empoisonné par le clair de lune liquide », elle retourna dans les dunes, où elle enseigna aux premiers Sanbaizani de nombreux secrets. Aujourd'hui, de nombreuses tribus-couvents au service de la Grande Araignée revendiquent descendre d'elle.\n\nEn raison de la nature de l'histoire, transmise par tradition orale, de nombreuses variations et interprétations contradictoires du conte existent. Certains affirment que la fille ne quitta jamais la Mer de Dunes et que son voyage vers la Terre des Ombres était métaphorique de sa mort. Son corps aurait alors été directement possédé par Sanbaiz.\nCertains affirment que le Culte-Araignée de Sanbaiz est simplement né comme un rejeton du plus large Culte-Scorpion de Shâsmekh.\n\nCertains affirment même que le Culte de la Grande Araignée était la foi originelle des tribus Arani, mais que les croyances évoluèrent lentement avec le temps car les scorpions géants étaient bien plus répandus dans le Miroir de Feu."
 
 game_concept_legend_of_iunast: "Légende d'Iunást"
 game_concept_iunast: "Iunást"
 game_concept_legend_of_iunast_desc: "Né dans un monde abaissé par le grand affrontement des Dieux, Iunást était un simple chevrier déterminé à vivre sa vie simple mais honorable. Pourtant le Destin pesait sur lui, et son sort était pour de plus grandes choses. \n\nDans sa trentième année, la déesse Ladnôca lui apparut en rêve, lui parlant du projet de son époux Vâtra de se forger une nouvelle forme avec laquelle dominer le monde à nouveau. Écoutant les paroles de la déesse, Iunást rassembla une bande de compagnons et partit pour les montagnes mystiques de l'est, où Vâtra rassemblait ses forces. Maintes épreuves lui et ses compagnons endurèrent jusqu'à ce qu'il n'en restât que deux qui parvinrent enfin à la cité ténébreuse de Vâtra sous les montagnes noires. Là enfin ils découvrirent le vaisseau de Vâtra, flamboyant de la lumière de son cœur maléfique, et Iunást s'avança pour le frapper. Pourtant à chaque pas son corps était consumé par les flammes noires, car l'esprit de Vâtra brûlait d'une haine ardente pour l'[conceptmankind|E], et, en vérité, pour toutes choses qui osaient lui résister. Pourtant au dernier moment il le frappa de son épée, argentée de la lumière de la lune, et dans les derniers instants d'Iunást, Vâtra ne put que rugir de fureur, car son grand complot était entravé. \n\nSon seul compagnon rentra chez lui pour conter le récit du sacrifice et de la vaillance de son ami. Mais alors qu'il parlait devant la grande assemblée, à l'est une nouvelle étoile se leva, vraie et brillante, surpassant en cette heure le Soleil — Vâtra — lui-même. Ainsi en vint-on à croire que Ladnôca, dans sa miséricorde, avait pris l'esprit d'Iunást, son champion, et l'avait élevé comme son propre fils. Ainsi ascendé, elle le plaça pour garder à jamais une veille sur les cieux, qui s'attarde quand la lune s'efface ou précède le soleil. Il demeure désormais perché, prêt à frapper Vâtra si celui-ci tentait jamais à nouveau de frapper le monde."
 
 game_concept_tamska: "Tamska"
 game_concept_tamskas: "Tamskas"
 game_concept_tamski: "Tamski"
 game_concept_great_queen: "Grande Reine"
 game_concept_great_queens: "Grandes Reines"
 game_concept_tamska_desc: "La Tamska est la dirigeante spirituelle et politique de Mag et Tumag. Elle est la fille divine du Dieu du Ciel [namur|E], incarnée dans une forme physique.\n\nÀ la mort d'une Tamska, son esprit est censé se réincarner dans le corps d'une jeune femme, souvent de basse naissance, assurant la continuation de son héritage divin. Ce cycle de renaissance confère une grande valeur culturelle à la jeunesse au sein de la société de Mag et Tumag, car elle est vue comme un reflet de la pureté et de la vitalité de la Tamska.\n\nUn conseil de six anciens recherche continuellement la prochaine Tamska, suivant les présages et les visions pour l'identifier. Une fois trouvée, la jeune fille choisie est élevée pour devenir la dirigeante parfaite. Occasionnellement, une fille de la Tamska régnante actuelle sera choisie pour succéder à sa mère.\n\nBien que cela ne se soit historiquement jamais produit, il est cru que son esprit pourrait théoriquement s'incarner dans un corps masculin. Un tel individu serait tout de même traité comme toute Tamska le serait, mais l'événement susciterait indubitablement un débat à travers le royaume."

 game_concept_namur: "Namur"
 game_concept_namur_sky_god: "Dieu du Ciel"
 game_concept_namur_great_sky_spirit: "Grand Esprit Céleste"
 game_concept_namur_desc: "Namur, le Grand Esprit Céleste, est révéré par le peuple de Mag et Tumag comme le créateur de l'humanité et le donneur de vie. Les fidèles croient qu'il veille sur le monde comme un juge et arbitre divin, s'assurant que la justice soit maintenue. Ses prêtres, qui servent de gardiens de la loi et de médiateurs, tiennent un rôle important dans leurs communautés. Soutenir les temples dédiés à Namur et les prêtres dévoués à son service est considéré comme un devoir sacré parmi les fidèles.\n\nDans leurs croyances, Namur est souvent mis en contraste avec son frère, [audaj|E], le Seigneur des Terres Sauvages. Alors que Namur est vu comme un protecteur bienveillant de l'humanité, Audaj est plus dangereux et indomptable, moins compatissant envers le genre humain. Les fidèles maintiennent un respect sain pour les deux frères, sachant qu'il ne faut pas outrepasser les limites des terres sauvages.\n\nL'influence de Namur s'étend jusqu'au cœur spirituel de l'Ânji Tamskul, où les [tamska|E], ou Grandes Reines, sont censées être ses filles. Ces reines sont considérées comme des incarnations de l'essence divine de Namur, guidant et protégeant la terre. Le système Tamska, établi par la première Tamska, Veryana, est enraciné dans la croyance que les reines agissent comme des incarnations vivantes de la volonté de Namur.\n\nEn plus de son rôle de juge et protecteur, Namur est lié à la quête d'illumination spirituelle. Certaines sectes au sein de la foi croient qu'en voyageant à travers le monde et en faisant l'expérience des dons accordés à l'humanité par Namur, on peut atteindre une connexion plus profonde avec le divin. Cette croyance fut notamment avancée par la Tamska Ayaka, qui prêcha la découverte de soi par l'exploration."

 game_concept_audaj: "Audaj"
 game_concept_audaj_lord_of_the_wilds: "Seigneur des Terres Sauvages"
 game_concept_audaj_desc: "Audaj, le Seigneur des Terres Sauvages, est révéré comme le dieu de la nature et frère de Namur. Alors que son frère, [namur|E], est vu comme un protecteur de l'humanité, Audaj est plus dangereux, incarnant les forces indomptées du monde naturel. Les fidèles croient qu'il créa les bêtes sauvages, et rendre hommage à Audaj est nécessaire pour réussir dans les entreprises martiales, que ce soit à la chasse ou à la guerre.\n\nContrairement à Namur, les adorateurs d'Audaj préfèrent les rites en plein air dans des bosquets sacrés plutôt que de grands temples. Des sectes radicales au sein de sa foi pratiquent l'exposition des cadavres, permettant aux morts de retourner au cycle de la nature. Les fidèles d'Audaj soutiennent que l'humanité doit respecter les terres sauvages et ne pas outrepasser leurs limites, sous peine de faire face à sa colère.\n\nAudaj est à la fois craint et révéré, son esprit sauvage étant central aux croyances de ceux qui vivent en proximité avec la nature."
 
 game_concept_valake_civil_war: "Guerre Civile de Valake"
 game_concept_valake_civil_war_desc: "La $game_concept_valake_civil_war$ fut un conflit majeur à Mag et Tumag qui dura de [ageTA|E] 1347 à [ageTA|E] 1375. À cette époque, la succession dynastique de la [tamska|E] était relativement courante, et les descendants de la [tamska|E] Valake III cherchèrent à rendre la position complètement héréditaire. Les troubles commencèrent quand la fille de Valake IV, la Tamskangi, fut assassinée par sa sœur, qui accéda au trône sous le nom de Valake V. Quand sa traîtrise fut découverte, elle devint la première Tamska de l'histoire à abdiquer officiellement, et sa sœur, reconnaissant le choix du conseil des anciens, devint Valake VI.\n\nQuand le conseil proclama qu'il avait trouvé la nouvelle Tamskangi, une fille de basse naissance nommée Ânjiru, ses nouveaux parents l'accueillirent avec envie et froide haine.\n\nSur le lit de mort de sa mère, la fille aînée de Valake V tenta d'assassiner Ânjiru afin de s'assurer le trône pour elle-même. Ânjiru dut fuir la capitale, et quand sa rivale se proclama Valake VII, la guerre éclata entre les terres centrales, loyales à Valake, et les tribus de Mag et Tûmag, loyales à Ânjiru, qui était soutenue par le Conseil des Anciens. Le conflit dégénéra rapidement en une série d'escarmouches mineures, car Valake se trouva incapable d'avancer dans les terres tribales loyales à Ânjiru, et Ânjiru employa des tactiques de harcèlement contre son ennemie mais se trouva incapable de remporter de victoires majeures.\n\nLe conflit prit finalement fin en [ageTA|E] 1375, quand la Tamska Valake VII mourut enfin, ayant perdu le soutien de la majeure partie du royaume. Durant son règne, la Tamska Ânjiru promut une philosophie plus pacifiste, à jamais marquée par les conflits qu'elle avait vus."
 
 game_concept_maresh_prosperity: "Prospérité de Maresh"
 game_concept_maresh_prosperity_desc: "Le [county|E] de Maresh possède toujours un [county_modifier|E], appelé $game_concept_maresh_prosperity$, qui représente son influence économique et politique comme l'un des centres commerciaux les plus importants du [harad|E], servant de nexus pour les [trans_haradric_merchants|E].\n\nIl existe plusieurs niveaux pour ce modificateur, et pour en augmenter le niveau, vous devez prendre diverses [decisions|E] pour améliorer Maresh. Ces décisions requièrent que vous\n\n$BULLET_WITH_TAB$#V $decision_maresh_attract_settlers$#!\n$BULLET_WITH_TAB$#V $decision_maresh_resolve_conflicts$#!\n$BULLET_WITH_TAB$#V $decision_maresh_establish_mints$#!\n$BULLET_WITH_TAB$#V $decision_maresh_divert_rysis_river$#!\n$BULLET_WITH_TAB$#V $decision_maresh_wall_the_oasis$#!\n$BULLET_WITH_TAB$#V $decision_maresh_arysor_trade_dominance$#!\n\nSelon la date de départ, certaines ou la plupart de celles-ci peuvent déjà avoir été accomplies. Outre l'augmentation de $game_concept_maresh_prosperity$, ces décisions procurent également divers avantages, la dernière offrant une énorme récompense pour tout dirigeant qui l'accomplit."

 game_concept_trans_haradric_merchant: "Marchand Trans-Haradique"
 game_concept_trans_haradric_merchants: "Marchands Trans-Haradiques"
 game_concept_trans_haradric_trade: "Commerce Trans-Haradique"
 game_concept_trans_haradric_merchants_desc: "Si vous possédez un territoire dans [GetGeographicalRegion('middleearth_harad').GetName], il y a une chance qu'un $game_concept_trans_haradric_merchant$ apparaisse dans votre [court|E] de temps en temps. Vous pouvez choisir de faire usage de ses connexions, ce qui vous accorde un [character_modifier|E] augmentant vos [income|E] ainsi que d'autres bonus, selon la région du [harad|E] d'où ils viennent (soit [nearharad|E], [farharad|E], [khy|E], ou Sîrayn). Vous pouvez obtenir ces bonus même si vous ne les invitez pas dans votre cour.\n\nLa piste dynastique #V $lotr_haradrim_legacy_track_name$#! possède divers [dynasty_perks|E] qui améliorent cette mécanique. Le premier de la piste, #V $lotr_haradrim_legacy_1_name$#!, augmente les chances que ces événements se déclenchent. Le troisième, #V $lotr_haradrim_legacy_3_name$#!, débloque une [decision|E] pour #V $decision_network_with_trans_haradric_merchants$#!, qui augmente encore plus les chances d'événements [trans_haradric_merchant|E] pour une courte durée, tout en procurant d'autres bonus économiques."

 game_concept_namalo: "Namâlo"
 game_concept_namalo_desc: "Les Namâlo étaient un groupe de marchands qui jouèrent un rôle majeur dans l'économie de Sîrayn du [thirdage|E]. Originellement un groupe de marchands chargés de gérer le commerce des épices avec le [farharad|E], ils étaient un composite de plusieurs peuples d'origine Sîrayni, et le terme avait différentes significations selon les contextes.\n\nUne fois qu'un [ruler|E] qui contrôle le commerce des épices de Sîrayn prend la [decision|E] de #V $decision_yield_the_spice_trade$#!, le contenu Namâlo est débloqué via l'[innovation|E] #V $innovation_namalo$#!.\n\nCette [innovation|E] est obtenue de plusieurs façons :\n$BULLET_WITH_TAB$Découvrir l'[innovation|E] normalement\n$BULLET_WITH_TAB$La [decision|E] #V $decision_yield_the_spice_trade$#!\n$BULLET_WITH_TAB$Les intégrer dans les Communautés locales via [decision|E]\n\nCette dernière vous permet d'obtenir l'[innovation|E] une [era|E] plus tôt.\n\nOutre ses avantages de base, l'[innovation|E] a d'autres bénéfices également. Par exemple, elle débloque la [decision|E] $decision_namalo_synergy$, qui peut procurer à vos [counties|E] des bonus utiles."

 game_concept_mud_masonry: "Maçonnerie de Terre"
 game_concept_mud_mason: "Maçon de Terre"
 game_concept_mud_masons: "Maçons de Terre"
 game_concept_mud_masons_desc: "La [tradition|E] $tradition_mud_masons_name$, disponible pour certaines [cultures|E] de Sîrayn, active une [decision|E] pour #V $decision_employ_mud_masons$#!. Elle vous accorde un [character_modifier|E], qui réduit le coût et le temps pour construire des [buildings|E] dans des [holding_types|E] particuliers.\n\nSi vous contrôlez le [county|E] de $c_selena$, vous n'avez pas besoin de la [tradition|E] pour accéder à la [decision|E], et la [decision|E] vous donne des versions plus puissantes des [modifiers|E] en question."

### Shire ###
 game_concept_rulesoftheshire: "Règles de la Comté"
 game_concept_rulesoftheshireshort: "Les Règles"
 game_concept_rulesoftheshire_desc: "Les Règles, ainsi que les [hobbits|E] les nommaient, désignent les antiques obligations que les Hobbits devaient au [king|E] d'[arthedain|E] en échange de sa permission de s'établir dans la région de la Comté.\n\nLes Règles étaient relativement simples : elles exigeaient des Hobbits de la Comté qu'ils reconnaissent la suzeraineté du Roi, qu'ils facilitent le passage de ses messagers, qu'ils entretiennent les ponts et les routes de la Comté, et qu'ils autorisent le Roi à venir chasser sur leurs terres trois fois l'an, car les bois et les landes de la Comté avaient jadis été un domaine de chasse royal.\n\nCes règles s'avérèrent n'avoir guère besoin d'être imposées et furent maintenues par les Hobbits jusque dans le [fourthage|E]."

### Rhovanion ###
 game_concept_northron_settlers: "Colons Nordiques"
 game_concept_northron_settler: "Colon Nordique"
 game_concept_northron_settlers_desc: "La [decision|E] d'Inviter des Colons [northron|E] est accessible à la plupart des [rulers|E] [gondorian|E] au milieu du [thirdage|E]. Elle vous permet de faire venir des colons des terres sauvages du [rhovanion|E] pour vous octroyer différents bonus. Vous pouvez également demander une aide à long terme pour améliorer votre position militaire et politique. La récompense est garantie si vous invitez les colons en tant que [rulers|E].\n\nToutefois, si vous ne les invitez pas à devenir [rulers|E], il y a une chance qu'ils exigent davantage de vous, comme de l'[gold|E] supplémentaire ou même un [county|E] à gouverner. Si vous n'accédez pas à leurs exigences, ou si les négociations échouent, ils pourraient laisser derrière eux quelques [county_modifiers|E] négatifs sur vos terres."

### Eastern Men ###
 game_concept_firsttemple: "Premier Temple"
 game_concept_firsttemple_desc: "Le Premier Temple fut le grand édifice de culte érigé à la gloire de [morgothcharacter] à [hildorien|E], sous la direction de [fankil|e]. Il ne demeura pas longtemps debout, car il fut rasé lors de la [battleofpalisor|E], mais son sombre héritage pèse lourdement sur les [religions|E] des [conceptracemen|E]."

 game_concept_the_vidavan: "Le Vidavan"
 game_concept_vidavan: "Vidavan"
 game_concept_the_vidavan_desc: "Le [vidavan|E] désigne un ensemble de réformes instituées par Dahnâ l'Illuminateur après la chute de la troisième dynastie de [khy|E], souvent appelée la Dynastie Sombre, qui interdisent strictement le culte ou la vénération des Zatozdâ ou d'Angrimâyn sous quelque forme que ce soit.\n\nCette loi réforma le culte autocéphale des autres membres du panthéon Khyan, établissant la [congregation_for_the_divine_ranks|e] pour réguler le culte sous l'autorité suprême du clergé d'Arien. Les sacrifices animaux traditionnels furent également fortement encadrés et réduits, l'accent étant désormais placé sur l'engagement personnel et la prière.\n\nBien qu'elles n'aient pas entièrement réussi à freiner l'autonomie des cultes traditionnels, ces réformes façonnèrent profondément la religion dans les années à venir, renforçant le rôle du clergé et militarisant ses fidèles."

 game_concept_congregation_for_the_divine_ranks: "La Congrégation des Rangs Divins"
 game_concept_congregation: "Congrégation"
 game_concept_congregation_for_the_divine_ranks_desc: "Fondée par la quatrième dynastie [khyan|E] dans le cadre des réformes du [vidavan|E], la Congrégation des Rangs Divins représenta une expansion drastique de l'autorité du clergé d'Arien sur les cultes traditionnellement autocéphales du panthéon Khyan élargi. La Congrégation fut chargée d'assurer l'harmonie entre les différents cultes. Chaque grand prêtre devait désormais être un membre agréé et ordonné du clergé général d'Arien (sauf approbation de la Congrégation), et chacun serait considéré comme membre de la Congrégation."
 
 game_concept_khycastesystem: "Système de Castes Khyan"
 game_concept_khycastesystemshort: "caste"
 game_concept_khycastesystem_desc: "Trouvant ses origines dans les profondeurs du [secondage|E], la société [khyan|E] s'est traditionnellement organisée en cinq castes : les [Glossary('Varna','varna_gloss')], [Glossary('Vaysha','vaysha_gloss')], [Glossary('Vata','vata_gloss')], [Glossary('Fajusha','fajusha_gloss')] et [Glossary('Shadru','shadru_gloss')]. Bien que ce système fût bien plus rigide aux temps anciens, à la fin du [thirdage|E], la mobilité entre castes est relativement courante, beaucoup considérant que la caste d'un individu n'est guère plus qu'un indicateur de sa profession actuelle."

### Wars ###
 game_concept_warofwrath: "Guerre de la Colère"
 game_concept_warofwrath_desc: "La Guerre de la Colère ([ageFA|E] 545-587), également connue sous le nom de Grande Bataille, fut la dernière des batailles du [beleriand|E] au [firstage|E].\n\nLa guerre fut précipitée par l'arrivée d'Eärendil à [valinor|E] portant un [silmaril|E], implorant pitié et pardon pour le salut des [men|E] et des [elves|E]. Après délibération, les [valargods|E] décidèrent d'exaucer sa supplique, et des ordres furent donnés pour rassembler une armée afin de libérer la [middleearth|E] et de vaincre enfin [morgothcharacter|E]. Longtemps les [noldorelves|E] de Finarfin avaient attendu ce jour (car ils n'avaient pas oublié leurs parents malgré leurs différends, ni leur détresse), et avaient préparé de grands entrepôts d'armes pour équiper l'armée. Se rassemblant à Araman, [eonwecharacter|E] mena l'Armée à travers la mer. L'Armée de Valinor était composée principalement de [noldorelves|E] et de [vanyarelves|E] ; les [telerielves|E] refusèrent de participer en raison du [firstkinslaying|E] mais acceptèrent de transporter l'Armée sur leur flotte.\n\nDébarquant sur les rivages occidentaux, l'Armée s'empara des sites des havres détruits d'Eglarest et de Brithombar. Eönwë appela tous les Peuples Libres à se rallier à sa bannière et à le rejoindre. Les survivants des Peuples Libres du Beleriand, menés principalement par Gil-galad et Círdan sur Balar, apportèrent une aide inestimable. L'Armée fut également rejointe par les survivants des Trois Maisons des Edain.\n\nLa guerre fut longue et sanglante — il fallut des décennies pour remonter le cours du Sirion. En atteignant le Thangorodrim, Morgoth libéra les [dragons|E] Ailés, ses armes les plus redoutables, forçant l'Armée à reculer. Cependant, l'Armée finit par l'emporter, Eärendil abattant le grand Dragon Ancalagon, dont la chute brisa les tours du Thangorodrim. Eönwë trancha les mains et les pieds de Morgoth et le ramena à Valinor pour y être jugé à Máhanaxar. Il fut jeté dans le [thevoid|E], débarrassant enfin [ardaconcept|E] de sa présence, bien que son mal demeurât.\n\nLa Guerre de la Colère serait la dernière fois que les [ainurgods|E] marcheraient à la guerre et marqua la fin du Premier Âge."

 game_concept_waroftheelvesandsauron: "Guerre des Elfes et de Sauron"
 game_concept_waroftheelvesandsauron_desc: "La Guerre des Elfes et de Sauron éclata lorsque les [elves|E] d'[eregion|E] refusèrent de livrer les [ringsofpower|E] à [sauroncharacter|E]. Voyant qu'il ne pouvait plus asservir les Elfes par la ruse, [sauroncharacter|E] entreprit de le faire par la force et déchaîna ses armées sur l'[eriador|E]. \n\nL'Eregion fut mis à sac, et l'armée de secours de [lindon|E] menée par [elrondshort|E] fut contrainte de se replier vers le nord, découvrant la vallée où [rivendell|E] serait bâtie. Sauron aurait poursuivi et anéanti Elrond et les survivants d'Eregion si les [dwarves|E] de [khazaddum|E] n'avaient attaqué son arrière-garde avec une puissante armée, soutenus par les Elfes de [lorien|E] sous le commandement de Celeborn. Ce contingent elfique se sépara des [longbeards|E] et rejoignit Elrond dans son bastion septentrional. Alors les Nains scellèrent les [doorsofdurin|E], ayant infligé de lourdes pertes à l'armée de Sauron. \n\nSauron entreprit d'assiéger les forteresses de ses ennemis, attaquant [lindon|E], Khazad-dûm et les forces elfiques sous Elrond et Celeborn à [imladris|E]. Cependant, il ne put forcer aucune de ces forteresses avant l'arrivée de [numenor|E], dont le roi, Tar-Minastir, avait envoyé une puissante flotte sous les ordres de l'amiral Ciryatur pour secourir ses alliés elfiques. Avec la puissance ajoutée des [numenoreans|E], Sauron fut contraint de se replier vers l'Est, ses armées quasi anéanties. \n\nAprès la guerre, il fut décidé qu'Imladris deviendrait la nouvelle place forte elfique dans l'est de l'Eriador. En reconnaissance de ses efforts, Gil-galad conféra l'anneau [vilya|E] à Elrond et le nomma son vice-régent en Eriador."
 
 game_concept_lastalliance: "Dernière Alliance des Elfes et des Hommes"
 game_concept_lastallianceshort: "Dernière Alliance"
 game_concept_lastalliance_desc: "La Dernière Alliance fut une union des Hommes, des Elfes et des Nains pour s'opposer à [sauroncharacter|E] dans les derniers jours du [secondage|E]. Tous les Royaumes elfiques s'y joignirent, ainsi que les [dunedain|E] et les [longbeards|E] de [khazaddum|E]. L'alliance fut dissoute après sa victoire lors de la [warlastalliance|E].\n\n#TOLKIENQUOTE « Ils formèrent donc cette ligue que l'on nomme la Dernière Alliance, et ils marchèrent vers l'est en Terre du Milieu, rassemblant une grande armée d'Elfes et d'Hommes ; et ils firent halte quelque temps à Imladris. On dit que l'armée qui s'y assembla était plus belle et plus splendide en armes qu'aucune autre que l'on ait vue depuis en [middleearth|E], et qu'aucune plus grande n'avait été rassemblée depuis que l'armée des Valar marcha contre le Thangorodrim. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoir et du Troisième Âge »"

 game_concept_allianceofdwarvesandmen: "Alliance des Nains et des Hommes"
 game_concept_allianceofdwarvesandmen_desc: "L'Alliance des Nains et des Hommes fut une alliance formée au début du [secondage|E] par les [northmen|E] et les [longbeards|E]. Avant cette époque, [dwarves|E] et [men|E] dans le Nord avaient coexisté paisiblement depuis que les ancêtres des Nordiques s'étaient établis dans les terres entre les [greymountains|E] et le nord de [greenwood|E], ainsi que dans les terres remontant la vallée de l'[anduin|E] au [firstage|E].\n\nAprès la chute d'[angband|E], des multitudes d'[orcs|E] s'enfuirent vers l'est dans les terres occupées par les Nains et les Hommes. Les Orques surpassaient de loin les Nains en nombre lors des batailles, mais leurs voisins Nordiques les aidèrent à surmonter la supériorité numérique des Orques, et ensemble ils parvinrent à les repousser. Ainsi naquit une chaleureuse amitié entre les deux races : les Nains leur fournirent de meilleures armes tandis que les Hommes, farouches et habiles cavaliers, envoyaient des éclaireurs surveiller les mouvements ennemis, et la région connut une paix relative.\n\nQuand [sauroncharacter|E] envahit l'Eriador en [ageSA|E] 1695, les Orques déferlèrent sur les montagnes, ravageant les Ered Mithrin et s'emparant de [gundabad|E] en 2.A. 1698. L'Alliance combattit non seulement les Orques mais aussi des Hommes sauvages venus de l'est. Après la défaite de Sauron en 2.A. 1701, l'Alliance se dissolut. Les Nordiques furent laissés dispersés et appauvris, habitant dans des grottes ou en lisière des forêts. Les Longues-barbes tenaient encore [khazaddum|E], mais le contact avec les [ironhills|E] fut rompu pour un temps, car des forces ennemies occupaient désormais les terres entre les deux."
 
 game_concept_warlastalliance: "Guerre de la Dernière Alliance"
 game_concept_warlastallianceshort: "Dernière Alliance"
 game_concept_warlastalliance_desc: "La Guerre de la Dernière Alliance fut la guerre décisive à la fin du [secondage|E]. \n\n[sauroncharacter|E], de retour en [middleearth|E] après la [downfallofnumenor|E], craignant de voir ses ennemis elfiques renforcés par l'établissement de puissants royaumes [dunedain|E], attaqua préventivement [gondor|E] en [ageSA|E] 3429. \n\nEn réponse, [elendil|E] et Gil-galad se rencontrèrent à Amon Sûl, rejoints par Durin IV, et formèrent la [lastallianceshort|E] pour riposter et anéantir [sauroncharacter|E]. [elendil|E] scella cette alliance par un grand serment, juré au nom d'[eru|E]. Pendant trois ans, les armées des [noldorelves|E] et des [dunedain|E] se massèrent à [rivendell|E], avant de se mettre en marche vers le [mordor|E] en [ageSA|E] 3434. \n\nSi grande était la puissance de l'Alliance que toutes les forces de [sauroncharacter|E] fuyaient devant elle tandis qu'elle marchait, et l'armée grossit en chemin. Franchissant les [mistymountains|E], Durin IV et les nains de [khazaddum|E] rejoignirent l'armée, et les forces de [lothlorien|E] et de [greenwood|E] vinrent encore grossir leurs rangs. \n\nAprès la sanglante [battleofdagorlad|E] et sept années de siège, [sauroncharacter|E] sortit de Barad-dûr et livra bataille à [elendil|E] et Gil-galad. Il finit par succomber, bien que les deux Hauts Rois y perdissent la vie, et [isildur|E] trancha l'[onering|E] de ses doigts. Les Peuples Libres avaient vaincu, mais à un prix terrible, et la victoire ne fut pas définitive, car l'[oneringshort|E] ne fut pas détruit.\n\n#TOLKIENQUOTE « L'armée de Gil-galad et d'Elendil remporta la victoire, car la puissance des Elfes était encore grande en ces jours, et les Númenóréens étaient forts et grands, et terribles dans leur courroux. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoir et du Troisième Âge »"

 game_concept_warofdwarvesandorcs: "Guerre des Nains et des Orques"
 game_concept_warofdwarvesandorcs_desc: "La Guerre des Nains et des Orques fut un conflit brutal et vengeur qui se déroula dans les dernières années du [thirdage|E], déclenché par le meurtre de Thrór, le roi en exil sous la Montagne, par le chef [orc|E] Azog « le Profanateur » en [ageTA|E] 2790. \n\nAprès avoir été chassé d'[erebor|E] par le [dragon|E] Smaug en 3.A. 2770, Thrór s'aventura dans la Moria cherchant à recouvrer son ancienne gloire. Là, il fut tué et décapité par Azog, qui grava son propre nom en runes [dwarven|E] sur la tête tranchée de Thrór en guise de message méprisant pour les Nains. Cet acte embrasa une fureur ardente parmi les [longbeards|E]. Thráin, fils de Thrór, convoqua toutes les Maisons des Nains à la guerre. L'appel fut entendu avec une sombre détermination, et pendant trois ans les Nains rassemblèrent leurs forces. \n\nEn 3.A. 2793, les Nains commencèrent leur longue campagne de vengeance, s'abattant sur chaque repaire d'Orques dans les [mistymountains|E], de [gundabad|E] jusqu'aux profondeurs des Champs aux Iris. Pendant six ans ils semèrent la ruine parmi les Orques, n'en épargnant aucun. La guerre culmina dans la Bataille d'Azanulbizar devant la Porte Est de [khazaddum|E] en 3.A. 2799, où les Nains remportèrent une victoire chèrement payée. \n\nBien que Dáin, fils de Náin des [ironhills|E], accomplit la vengeance en tuant Azog, les Nains décidèrent de ne pas reprendre leur antique demeure, car le Fléau de Durin hantait encore ses salles. La guerre infligea de lourdes pertes aux deux camps et laissa une amertume durable entre Nains et Orques.\n\n#TOLKIENQUOTE « Nous avons remporté la victoire. Khazad-dûm est à nous ! » dirent-ils. Mais ils n'avaient pas regardé au-delà de la porte. Là demeure encore l'ombre de la ruine de mon peuple, et notre vengeance ne l'atteint pas. »#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, Appendice A, « Le Peuple de Durin »"

 game_concept_warofiron: "Guerre du Fer"
 game_concept_warofiron_desc: "La Guerre du Fer fut un conflit âpre et fondateur qui se déroula dans les dernières années des [yearofthetreesage|E], marquant la chute des [sindrisfolk|E] d'une richesse sans pareille vers un exil humilié. Aux premiers temps, les [ironfists|E] seuls maîtrisaient les secrets de la forge du fer, leur conférant des outils, des armes et un prestige inégalés parmi les clans des [redmountains|E]. Leurs instruments de fer pouvaient creuser plus profond, durer plus longtemps et se vendre plus cher que tout ce que les clans rivaux pouvaient produire, et leurs méthodes secrètes étaient farouchement gardées.\n\n[sindririch|E], célèbre pour ses salles dorées et son artisanat, vit sa richesse enfler tandis que les autres clans de l'est payaient chèrement les marchandises forgées en fer. Mais avec la prospérité vint l'orgueil. Les Poings-de-Fer devinrent trop puissants, extorquant des prix plus élevés et intimidant les marchands des clans moindres. Quand un riche filon de fer fut découvert dans un domaine [stiffbeard|E], les Poings-de-Fer offrirent d'abord de l'or, et devant le refus, rejetèrent les anciens accords des clans de l'est et s'emparèrent de la terre par la force, tuant un prince de la lignée de [thulin|E] dans l'affaire.\n\nLes Barbes-Raides ne souffriraient pas pareille insulte seuls. Avec eux se levèrent les [blacklocks|E] et les [stonefoots|E], les trois clans formant une ligue secrète. Coupés du commerce et méprisés dans l'arrogance, ils peinèrent en silence et avec le temps percèrent les secrets longtemps gardés de la forge du fer. Quand les Poings-de-Fer exigèrent la reprise du commerce sous peine de guerre, ils trouvèrent leurs anciens rivaux armés et unis.\n\nAinsi commença la Guerre du Fer, un conflit prolongé et ruineux qui dura plus d'une décennie. Bien que les Poings-de-Fer fussent puissants, ils ne purent résister à trois clans courroucés maniant un fer bien à eux. Les forteresses tombèrent, les richesses furent saisies, et l'orgueil des Poings-de-Fer fut martelé à plat sur le champ de bataille. Vaincus, leurs seigneurs furent bannis et leurs parents restants dispersés. La plupart suivirent leurs chefs exilés vers l'est dans les Ered Harmal, tandis qu'un vestige demeura dans les Montagnes Rouges, condamné par les autres comme traîtres pour avoir fait la paix.\n\nDans les longs siècles qui suivirent, les Poings-de-Fer recommencèrent à zéro. Même ainsi, il faudrait un temps considérable et beaucoup d'humilité avant que leur nom ne soit prononcé à nouveau sans mépris parmi les clans de l'est."

 game_concept_warofthelie: "Guerre du Mensonge"
 game_concept_warofthelie_desc: "#italic « Il divisa nos parents par des mensonges et des serments, et ainsi nous fendons le monde pour le retrouver. »#!\n\nLa Guerre du Mensonge fut une guerre civile qui brisa l'unité des [blacklocks|E] et souilla les salles de deux grands royaumes [dwarven|E].\n\nDes siècles après le terrible bain de sang de la [Concept('successionofbizaruldum', 'Crise de Succession')|E], en [ageTA|E] 2400, [sauroncharacter|E] arriva aux portes de Nargubraz. Il invoqua un ancien serment juré par les Boucles-Noires en échange de l'[Concept('sevenringsofdwarves', 'Anneau des Boucles-Noires')|E], et promit son aide pour reprendre Bizarûldûm aux [stonefoots|E]. Pendant des décennies, la corruption de Sauron attisa les flammes des anciennes rancœurs au sein de Nargubraz, enserrant le vieux Roi Bhormûl et tous ses fils, à l'exception de l'aîné. Quand le Roi mourut en 3.A. 2440, son héritier fut bientôt assassiné par ses frères cadets, déclenchant la Guerre du Mensonge. La faction perdante, menée par Rôn l'Exilé, un membre éloigné de la seconde lignée de Thrár, s'enfuit à Bizarûldûm.\n\nAinsi commença la Guerre du Mensonge, un conflit brutal qui vit Boucle-Noire se retourner contre Boucle-Noire. D'un côté se tenait la faction de Nargubraz, désormais alliée aux Hommes de Ruartar, armée d'acier nain.\nFace à eux se dressait une coalition des forces de Bizarûldûm ; les Exilés de Nargubraz menés par Rôn et des [men|E] de Lôkhas Drûs ralliés par [sarumancharacter|E] le Blanc.\n\nSaruman, pressentant le sombre pouvoir derrière la faction de Nargubraz, unifia les forces dispersées et abattit le séide de l'Ombre. La bataille finale en 3.A. 2459 s'acheva par la fuite de Sauron et la libération de Nargubraz.\n\nHonteux et endeuillés d'avoir massacré leurs parents, les vainqueurs, rejoints par certains des Nains vaincus, scellèrent les portes de Nargubraz, jurant de n'y point revenir avant que Sauron ne soit anéanti. Ainsi naquirent les [axesofnargubraz|E], une armée errante liée par la vengeance et le serment."

 game_concept_treacheryoforn: "Trahison d'Ôrn"
 game_concept_treacheryoforn_desc: "#italic « L'or acheta sa loyauté, mais non le cœur de ses parents. L'ombre qu'il embrassa dressa frère contre frère, et le nom des [ironfists|E] fut à jamais assombri. »#!\n\nAprès la dévastation de l'[akallabeth|E], la forteresse des Poings-de-Fer de Kheled-Nâla gisait en ruines, et leur Roi fut tué par une colonne effondrée. Son successeur, Ôrn « l'Avare », était un [dwarf|E] mû par une cupidité et une ambition insatiables, incarnant les pires traits souvent attribués à son clan. Déterminé à restaurer la fortune de son peuple à tout prix, Ôrn était prêt à sacrifier honneur et liens de parenté.\n\nEn secret, il forgea une alliance impie avec [sauroncharacter|E], troquant guerriers et armes contre or et [Glossary('Mithril','metal_mithril_gloss')] pour aider le Seigneur Sombre durant la [warlastalliance|E]. Sachant que beaucoup de son peuple refuseraient de combattre pour Sauron, Ôrn n'emmena que ses plus fidèles partisans à la guerre, laissant son fils Buldin gouverner et maintenir le mensonge qu'ils partaient pour une grande expédition commerciale parmi les Orientais.\n\nQuand les guerriers Poings-de-Fer furent vus combattant aux côtés des forces de Sauron, Durin IV fut outré, condamnant leurs actes comme une trahison impardonnable. Les Poings-de-Fer se soulevèrent sous Thrêlin, un descendant royal de Thrêlin Ier « le Grand » du [sindrisfolk|E]. Ôrn fut tué, et son fils Buldin chassé, portant le stigmate de la trahison de son père. Il s'enfuit avec les restes de leurs partisans et l'Anneau des Poings-de-Fer.\n\nDans la foulée, Thrêlin fut couronné Roi Thrêlin II des Poings-de-Fer. Plutôt que de restaurer l'humiliée Kheled-Nâla, il fonda la forteresse de Namagalûz au sud, qui avec le temps surpassa son ancienne gloire.\n\nBuldin et ses exilés s'établirent dans la lointaine forteresse de Nurunkhizdín au nord-ouest, où ils endurèrent épreuves et isolement. Rejetés par leurs parents et dit-on maudits par Durin IV, ils devinrent amers et renfermés. Leur chute fut scellée dans les premières années du [thirdage|E] quand un [dragon|E] errant fondit sur Nurunkhizdín, consumant la forteresse et l'[Concept('sevenringsofdwarves', 'Anneau des Poings-de-Fer')|E] dans les flammes."
 
 game_concept_angmar_war: "Guerre d'Angmar"
 game_concept_angmar_wars: "Guerres d'Angmar"
 game_concept_angmar_war_desc: "La Guerre d'Angmar, également connue sous le nom de Guerres d'Angmar en raison de la nature intermittente du conflit, désigne les guerres menées entre le Royaume [dunedain|E] d'[arnor|E] et le Royaume d'[angmar|E] du [witchkingshort|E] de [ageTA|E] 1356 environ jusqu'à la Bataille de Fornost en [ageTA|E] 1975.\n\nAvec des batailles et des campagnes se produisant par intermittence au cours des règnes des neuf derniers rois d'[arthedain|E], la Guerre d'Angmar vit l'Eriador dévasté et les [dunedainarnor|E] considérablement réduits. La guerre vit également la dernière grande mobilisation des [elves|E] des [westlands|E] avant la Guerre de l'Anneau.\n\nLa fin de la Guerre d'Angmar, ainsi que la fuite du [necromancer_sauron|E] de [dolguldur|E] en [ageTA|E] 2063, inaugurèrent l'ère des [westlands|E] connue sous le nom de Paix Vigilante."
 
 game_concept_battleofdagorlad: "Bataille de Dagorlad"
 game_concept_battleofdagorlad_desc: "La Bataille de Dagorlad se déroula en l'an 3434 du [secondage|E]. Elle opposa l'armée de la [lastallianceshort|E] sous Gil-galad et [elendil|E] à une armée d'Orques et d'autres créatures loyales à [sauroncharacter|E]. La bataille eut lieu sur la grande plaine dénudée et découverte de Dagorlad, entre les Marais des Morts et Cirith Gorgor. Bien qu'elle se soldât finalement par une victoire de l'Alliance, ce ne fut qu'au prix de pertes immenses. \n\nAmdír et Oropher, les rois [sindarelves|E] de [lothlorien|E] et de [greenwood|E], refusèrent de se placer sous le commandement suprême de Gil-galad, un [noldorelves|E]. Ainsi leurs forces chargèrent prématurément, et étant moins bien équipées que celles des [noldorelves|E], subirent des pertes effroyables. Tant Amdír qu'Oropher gisaient morts sur le champ après cette bataille, et les forces de Lórien et de [greenwood|E] rentrèrent chez elles avec respectivement la moitié et le tiers de leurs troupes. \n\nLa plaine de Dagorlad devint connue sous le nom de Marais des Morts en raison des milliers de cadavres qui demeurèrent sur le champ de bataille, et elle fut jugée un lieu maudit. \n\n#TOLKIENQUOTE « Ce fut une grande bataille. De grands Hommes aux longues épées, et des Elfes terribles, et des Orques hurlants. Ils combattirent sur la plaine pendant des jours et des mois aux Portes Noires. »#!\n\n#QUOTEDCHARACTER ― Gollum dans Les Deux Tours, « Le Passage des Marais »"
 
 game_concept_battleofpalisor: "Bataille de Palisor"
 game_concept_battleofpalisor_desc: "La Bataille de Palisor désigne la grande bataille livrée dans l'est de la [middleearth|E] au premier siècle du [firstage|E]. D'un côté se trouvaient ceux qui étaient tombés sous l'ombre de [morgothcharacter|E] et de son lieutenant [fankil|e], tels qu'[elmir|E] et son peuple, des parias exilés des [dwarves|E], et de nombreux [orcs|E] et [goblins|E]. De l'autre se trouvaient ceux des [men|E], [elves|E] et [dwarves|E] qui résistaient à l'emprise des ténèbres. Sur le site du [firsttemple|E], les deux camps s'affrontèrent, et [tuvo|E] et [fankil|e] combattirent l'un contre l'autre sur les plaines. La bataille fut ruineuse, les deux camps subissant de lourdes pertes, et aucun ne se tint véritablement triomphant à la fin. Dans les suites, bien que l'influence de Morgoth à l'Est fût grandement affaiblie, la bataille fut surtout influente en ce qu'elle provoqua les migrations et établissements des Hommes, tels que la marche vers l'ouest d'[ermon|E] et des Edain, l'armée [avarin|E] de [tareg|E], et d'autres migrations comme celles des Haradrim et des armées Talathrim."
 
 game_concept_twelveyearwar: "la Guerre de Douze Ans"
 game_concept_twelveyearwar_desc: "La Guerre de Douze Ans fut la première guerre majeure menée entre les États successeurs d'[arnor|E] après sa dissolution et dura de [ageTA|E] 948 à 3.A. 960. La cause exacte de la guerre a été perdue au fil du temps, mais le résultat fut qu'Arthedain déclara formellement la guerre au Cardolan et franchit le Baranduin à Sarn Forn tout en assiégeant simultanément Minas Mallost à Tyrn Hadhoth.\n\nDurant la guerre, la capitale cardolane de Thalion connut son premier sac par les forces triomphantes d'Arthedain. Après cet événement, le [rhudaur|E] entra en guerre, assaillant à la fois le Cardolan et l'Arthedain. Après plus d'une décennie de guerre ruineuse, la paix fut établie par le Traité de Faelond, avec Tyrn Hadhoth cédé à l'Arthedain et Dyr Maenason au Rhudaur.\n\nMalgré les prétentions et les serments d'amitié éternelle, la guerre reviendrait dans les royaumes successeurs en 3.A. 1001 durant la [waroftherestoration|E]."

 game_concept_waroftherestoration: "Guerre de la Restauration"
 game_concept_waroftherestoration_alt: "La Grande Campagne"
 game_concept_waroftherestoration_desc: "La Guerre de la Restauration, également connue sous le nom de Grande Campagne au [rhudaur|E], fut une guerre qui débuta à la fin de [ageTA|E] 1001. Le déclenchement de la guerre fut précédé par l'alliance formée entre le nouvellement couronné Roi Cirion de [cardolan|E] et le roi-guerrier Elenthorn du Rhudaur.\n\nLes deux royaumes s'unirent et assaillirent les frontières de l'Arthedain, remportant de grands succès sur le terrain. Cependant, une défense héroïque réussie des Collines du Temps par le Prince Mallor d'Arthedain vit la campagne perdre son élan et se réduire à des engagements mineurs et des raids. Après plusieurs années de ce régime, les parties parvinrent à un accord négocié par Imladris : l'Arthedain rendrait les Hauts des Galgals au Cardolan et paierait une grande rançon de guerre au [rhudaur|E], mais il n'y aurait aucune concession sur la question des Collines du Temps, que le Cardolan et le Rhudaur revendiquaient tous deux encore. En échange de ces concessions, le Cardolan et le Rhudaur jurèrent tous deux de ne construire aucune nouvelle fortification à la frontière arthedanienne pendant 50 ans, et tous deux réduiraient les tarifs qui avaient été imposés aux marchands arthedaniens après [twelveyearwar|El]."

 game_concept_cardolan_civil_war: "Guerre Civile Cardolane"
 game_concept_cardolan_succession_crisis: "Crise de Succession Cardolane"
 game_concept_cardolan_civil_war_desc: "La Guerre Civile Cardolane, également connue sous le nom de Crise de Succession Cardolane, fut une guerre menée dans le Royaume de [cardolan|E] lors de l'accession du Roi [targonofcardolan|E] au trône en [ageTA|E] 1235, durant jusqu'en 1244. La guerre était enracinée dans l'opposition à l'accession du Roi Targon, qui désirait centraliser la royauté et réduire les privilèges et le pouvoir de la fière noblesse cardolane. Targon était opposé par deux factions menées par ses frères cadets, Maeron et Caldamir. Maeron avait le soutien du sud et des régions côtières, tandis que Caldamir avait le soutien du nord-est ainsi que l'aide de certains seigneurs [dunedain|E] du [rhudaur|E].\n\nAprès six années de guerre indécise, Targon prit le dessus grâce à l'intervention de l'[arthedain|E] en faveur de son règne. La guerre dura encore 3 ans, Maeron mourant au combat et Caldamir s'enfuyant au [rhudaur|E], où il fut perdu pour l'histoire.\n\nLes suites virent la noblesse rebelle du Cardolan humiliée, mais semèrent aussi les graines du déclin ultérieur du Cardolan et de la fin de la propre dynastie de Targon, son fils étant le dernier Roi du Cardolan."
 
 game_concept_devastationofcardolan: "Dévastation du Cardolan"
 game_concept_devastationof1409: "Dévastation de 1409"
 game_concept_devastationofcardolan_desc: "La Dévastation du Cardolan, également connue sous le nom de Dévastation de 1409, désigne l'invasion et les dommages subséquents causés au Cardolan par le royaume d'[angmar|E] en [ageTA|E] 1409.\n\nL'Angmar, ayant réussi à attirer la majorité des forces du Cardolan et de l'Arthedain vers le nord aux Hauts des Galgals et aux Collines du Temps, put marcher au cœur du nord du Cardolan avec une résistance minimale, pillant et brûlant sur son passage. Finalement, les forces coalisées de l'Arthedain, du Cardolan, du Lindon et de Saralain sous le commandement du nouvellement couronné Roi Araphor parvinrent à stopper l'avance à travers le Cardolan lors de trois batailles décisives : la Bataille des Gués à Sarn Ford, la Bataille de la Forteresse à Argond, et la Bataille des Tertres à Minas Mollost. Même avec ces triomphes à la Pyrrhus, il fallut encore deux ans pour traquer et extirper du Cardolan toutes les forces désormais dispersées de l'Angmar, la dernière armée étant détruite devant Barad Girithlin en 1411.\n\nLa Dévastation laissa des impacts permanents et dramatiques sur le Cardolan. Bien que toujours tenu par les [dunedain|E] jusqu'à la Grande Peste ultérieure, le Cardolan fut substantiellement dépeuplé et ses infrastructures grandement endommagées. Beaucoup de [dunedain|E] de la région choisirent soit d'émigrer vers l'Arthedain soit de se rapprocher de sa frontière, la gouvernance de la région passant de l'ancienne capitale princière d'Argond à un gouvernorat établi à Iarond."

 game_concept_battle_of_the_five_armies: "Bataille des Cinq Armées"
 game_concept_five_armies: "Cinq Armées"
 game_concept_battle_of_the_five_armies_desc: "La Bataille des Cinq Armées fut une bataille livrée en [ageTA|E] 2941, suivant la mort de Smaug, autour de la [lonelymountain|E]. Les Cinq Armées étaient les [goblins|E] des [greymountains|E] et des [mistymountains|E] sous Bolg, leurs montures Wargs, les [elves|E] de [mirkwood|E] sous Thranduil, les [dwarves|E] des [ironhills|E] sous Dáin II « Piédefer », et les [men|E] du [dale|E] sous Bard l'Archer.\n\nLe prélude à la bataille commença avec la mort de Smaug, dont la nouvelle parvint aux Elfes de Mirkwood, qui cherchaient à réclamer leur part du trésor. Ils rejoignirent les Hommes du Val sous Bard, affrontant Thorin II « Écu-de-Chêne » et sa compagnie, qui refusèrent d'abandonner la moindre part du trésor. Thorin envoya un message à Dáin, son cousin, qui arriva avec une armée de cinq cents Nains, et la bataille ne fut évitée de justesse que par [gandalfcharacter|E] « le Gris » apportant la nouvelle d'une armée de Gobelins et de Wargs sous Bolg.\n\nLes Elfes, les Hommes et les Nains unirent leurs forces contre eux. Les Nains et les Hommes du Val attendirent sur un éperon de la Montagne Solitaire, tandis que les Elfes attendaient sur un autre de l'autre côté de la vallée, espérant attirer les Gobelins et les vaincre. Le plan fonctionna au début, mais le nombre écrasant de Gobelins submergea bientôt les défenseurs. C'est à ce moment que Thorin et sa Compagnie émergèrent de la Montagne, repoussant les Gobelins et attaquant Bolg lui-même, mais le combat tourna bientôt mal alors que Thorin fut encerclé et abattu. Ce ne fut qu'avec l'arrivée des Grands Aigles et de Beorn sous forme d'ours que le cours de la bataille tourna, Bolg lui-même étant tué par Beorn.\n\nDans les suites de la Bataille, Thorin mourut, ainsi que ses neveux Kíli et Fíli. Dáin devint le nouveau Roi sous la Montagne, et les pertes massives subies par les Gobelins menèrent à une période de calme dans le Nord jusqu'à la Guerre de l'Anneau."

