 game_concept_timelesshalls: "Halles Intemporelles"
 game_concept_timelesshalls_desc: "Les [timelesshalls] sont la demeure d'[eruiluvatar|E], existant au delà du [loretime|El] et du domaine d'[eaworld|E]. Ici [iluvatar|E] demeure à jamais, et ces des [ainurgods|E] qui ne descendirent pas en [ardaconcept|E] sont avec lui. Certains avancent que les Hommes vont aux [timelesshalls|E] après avoir quitté le monde."

 game_concept_thevoid: "Vide"
 game_concept_thevoid_desc: "Le Vide extérieur, ou [thevoid|El] intemporel, rassemble les lieux inhabités de la (non)existence située au delà du Temps et de la [creation|El], d'où la [flameimperishable|E] est absente, et dont il est dit que [melkorcharacter|E] parcoura en vain à la recherche de cette dernière."

