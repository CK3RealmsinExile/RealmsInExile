 ### The Rings ###
 game_concept_onering: "Anneau Unique"
 game_concept_oneringshort: "Unique"
 game_concept_rulingring: "Anneau Souverain"
 game_concept_masterring: "Anneau-Maître"
 game_concept_onering_desc: "#TOLKIENQUOTE "One for the Dark Lord on his Dark Throne"#!\n\nL'[onering|E], l'[masterring|E], l'[rulingring|E] : autant de noms pour désigner l'Anneau Unique destiné à les gouverner tous. Forgé par [sauroncharacter|E] dans les flammes dévorantes du Mont Destin, il devint le réceptacle de sa malveillance sans bornes, de sa cruauté glaciale et de son désir insatiable de dominer toute vie. Amplifiant le pouvoir selon la puissance innée de son porteur, il demeure traître et perfide pour tous sauf [sauroncharacter|E], car il est une partie de son essence même - lui seul en est le maître véritable.\n\nTous les [ringsofpower|E], y compris les [threeringsofelvesshort|E], les [sevenringsofdwarvesshort|E] et les [nineringsofmenshort|E], furent enchaînés à son destin inexorable, et s'il venait à être détruit, leur pouvoir s'évanouirait à jamais. Seul le Mont Destin peut voir sa destruction, au cœur brûlant du royaume de Sauron. Une si petite chose, en vérité...\n\n#S One Ring to rule them all, One Ring to find them, One Ring to bring them all and in the darkness bind them.#!"
 
 game_concept_ringsofpower: "Anneaux de Pouvoir"
 game_concept_greaterrings: "Grands Anneaux"
 game_concept_ringofpower: "Anneau de Pouvoir"
 game_concept_ringsofpower_desc: "Les [ringsofpower|E] sont les dix-neuf plus sublimes des anneaux façonnés par les [noldorelves|E] d'[eregion|E], parmi lesquels se comptent les [threeringsofelvesshort|E], les [sevenringsofdwarvesshort|E] et les [nineringsofmenshort|E]. La création de l'[oneringshort|E] porta le nombre total des Grands Anneaux à vingt. Il existait également de nombreux [lesserrings|E] de moindre puissance.\n\nTous les [ringsofpower|E] amplifiaient la force et le pouvoir de leurs porteurs, particulièrement lorsqu'ils interagissaient avec le Monde Invisible et ses mystères.\n\n#TOLKIENQUOTE "In those days the smiths of Ost-in-Edhil surpassed all that they had contrived before; and they took thought, and they made Rings of Power. Now the Elves made many rings; but secretly Sauron made One Ring to rule all the others, and their power was bound up with it, to be subject wholly to it and to last only so long as it too should last." #!\n\n#QUOTEDCHARACTER ― The Silmarillion, 'Of the Rings of Power and the Third Age'"
 
 game_concept_lesserrings: "Anneaux Mineurs"
 game_concept_lesserrings_desc: "Les anneaux mineurs furent forgés par les [noldorelves|E] d'[eregion|E] comme premiers essais dans l'art subtil de la création annulaire. Ces anneaux virent le jour entre l'an [ageSA|E] 1200, quand [sauroncharacter|E] vint à [eregion|E] déguisé sous les traits d'[annatarcharacter|E], et l'an [ageSA|E] 1500, lorsqu'ils entreprirent de forger les [greaterrings|E]. Contrairement aux [greaterrings|E], ceux-ci étaient simples et sans ornement, dépourvus de gemmes, ressemblant étrangement à l'[onering|E] dans leur apparente humilité."
 
 game_concept_threeringsofelves: "Trois Anneaux des Elfes"
 game_concept_threeringsofelvesshort: "Trois"
 game_concept_threeringsofelves_desc: "#TOLKIENQUOTE "Three Rings for the Elven-kings under the sky"#!\n\nFaçonnés par [celebrimbor|E] seul, les [threeringsofelvesshort|E] étaient les plus puissants des [ringsofpower|E], forgés avec le noble désir de 'comprendre, créer et guérir', conférant le pouvoir de préserver toutes choses dans leur pureté originelle. Ils naquirent de la compassion et de la tristesse profonde de [celebrimbor|E] devant les souffrances de la [middleearth|E].\n\nLes trois anneaux des elfes étaient :\n[vilya|E]\n[nenya|E]\n[narya|E]\n\nPar le pouvoir des [threeringsofelvesshort|E], les Elfes purent endurer tout au long du [thirdage|E], leurs royaumes préservés de l'usure inexorable du temps.\n\nMais bien qu'ils ne furent jamais touchés par [sauroncharacter|E], ils furent forgés en partie grâce à ses enseignements perfides, et ainsi demeurèrent-ils liés au destin de l'[oneringshort|E].\n\n#TOLKIENQUOTE "Therefore the Three remained unsullied, for they were forged by Celebrimbor alone, and the hand of Sauron had never touched them; yet they also were subject to the One." #!\n\n#QUOTEDCHARACTER ― The Silmarillion, 'Of the Rings of Power and the Third Age'"

 game_concept_vilya: "Vilya"
 game_concept_ringofair: "Anneau de l'Air"
 game_concept_vilya_desc: "L'anneau de l'air, le plus puissant des [threeringsofelvesshort|E], Vilya était un anneau d'or orné d'un saphir, dont on disait qu'il brillait doucement d'une lumière intérieure. En elle se trouvait l'idéal de guérison, afin que le monde puisse être réparé de ses meurtrissures. \n\nIl était porté à l'origine par Gil-galad, avant d'être transmis à [elrondshort|E]. Dans les œuvres de Vilya se trouvaient un écho de la grâce guérisseuse du [valinor|E], et c'est grâce à son pouvoir qu'Imladris fut préservé tout au long du [thirdage|E]."

 game_concept_nenya: "Nenya"
 game_concept_ringofwater: "Anneau de l'Eau"
 game_concept_nenya_desc: "L'Anneau d'Adamantine ou Anneau de l'Eau, [nenya|E] était forgé en [mithril|E] et serti d'une pierre d'adamantine. Normalement caché, il était dit que lorsqu'il était révélé, il brillait comme une étoile que l'on porterait au doigt. Il renferme le pouvoir de préservation, de protection et de dissimulation au mal. \n\nIl était porté par Galadriel, et lui permettait d'accroître son propre pouvoir et de préserver la Lothlórien des ravages du temps. Une image d'[aman|E] était ainsi préservée en [middleearth|E] et c'était l'un des plus puissants royaumes elfiques."

 game_concept_narya: "Narya"
 game_concept_ringoffire: "Anneau du Feu"
 game_concept_narya_desc: "Anneau Rouge ou Anneau de Feu, Narya était un anneau en or serti d'un rubis angulaire. Il était imprégné de l'idéal d'espoir et permettait d'inspirer les autres, en particulier pour résister à la tyrannie, en plus du pouvoir de préserver des ravages du temps. Porté à l'origine par Gil-galad, qui le confia à Cirdan, l'Anneau fut porté le plus longtemps par [gandalfcharacter|E]. \n\nOn suppose que [celebrimbor|E] avait l'intention de porter lui-même [narya|E]. \n\n#TOLKIENQUOTE "Prends cet Anneau, car tes labeurs seront durs et ta charge pesante, mais il te confortera en tout et te gardera de la fatigue. Car ceci est l'Anneau du Feu ; et peut-être pourras-tu avec lui rallumer la valeur d'antan dans les cœurs d'un monde qui refrodit" #!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_sevenringsofdwarves: "Sept Anneaux des Nains"
 game_concept_sevenringsofdwarvesshort: "Sept"
 game_concept_sevenringsofdwarves_desc: "#TOLKIENQUOTE "Sept aux seigneurs des Nains dans leurs salles de pierre"#! \n\nSept des [ringsofpower|E], les [sevenringsofdwarvesshort|E] étaient du même ordre et façonnés comme les [nineringsofmenshort|E], leur conférant les mêmes pouvoirs et les mêmes dangers. Mais les [dwarves|E] n'acceptent pas la domination à la légère, et [sauroncharacter|E] n'a pas pu utiliser les [sevenringsofdwarvesshort|E] pour transformer leurs porteurs en spectres, et ils ont été transmis comme héritage des seigneurs nains. \n\nEn revanche, les [sevenringsofdwarvesshort|E] conféraient à leurs porteurs un don contre nature pour s'enrichir et découvrir des minéraux précieux, comme l'or ou le [mithril|E]. On raconte que chacun des trésors des Seigneurs Nains débuta avec un seul anneau d'or. \n\nAu fil du temps, quatre des [sevenringsofdwarvesshort|E] ont été consumés par le feu du dragon, tandis que [sauroncharacter|E] récupérait les trois autres. \n\nLes Longues-barbes de [khazaddum|E] ont maintenu la tradition selon laquelle leur Anneau ne provenait pas de [sauroncharacter|E], mais avait été donné à Durin III par [celebrimbor|E] et fabriqué par lui seul en l'honneur de leur amitié, et qu'en tant que tel, il s'apparentait davantage aux [threeringsofelvesshort|E]."

 game_concept_nineringsofmen: "Neuf Anneaux des Hommes"
 game_concept_nineringsofmenshort: "Neuf"
 game_concept_nineringsofmen_desc: "#TOLKIENQUOTE « Neuf aux Hommes mortels voués à trépasser. »."#! \n\nForgé en [eregion|E], les Neuf comptent parmi les [greaterrings|E] et, en tant que tels, sont liés au pouvoir de l'[onering|E]. Si leur but original est depuis longtemps tombé dans l'oubli, quand ils sont portés par des [conceptracemen|E], ils leur confèrent des capacités magiques, la possibilité d'influencer la volonté d'autrui, ainsi qu'une très longue vie pour le porteur. \n\nNeuf rois et seigneurs des hommes ont reçu ces anneaux de [sauroncharacter|E], et ils bâtirent de puissants royaumes grâce à eux. Mais, avec le temps, les anneaux les rongèrent, jusqu'à ce qu'il ne reste de leurs porteurs que des spectres torturés, des créatures déchues de tourment et de terreur pure : les [nazgulcharacter|E]."
 
 ### Elves ###
 game_concept_silmarils: "Silmarils"
 game_concept_silmaril: "Silmaril"
 game_concept_silmarils_desc: "Les Silmarils étaient les plus grandes œuvres de [feanor|E], dans lesquelles était préservée la lumière des [twotrees|E]. Ils étaient constitués d'une' substance cristalline dure appelée silmila, imaginée par [feanor|E], dont ils tiraient leur nom. Leur nature exacte et la manière de les fabriquer n'étaient connues que de [feanor|E], et personne d'autre n'a réussi à fabriquer des joyaux d'une grandeur et d'une beauté comparables. Ils furent sanctifiés par [vardacharactershort|E], et [morgothcharacter|E] les désirait pour lui-même. \n\nVolés par [morgothcharacter|E], [feanor|E] et ses fils jurèrent dans leur [oathoffeanor|E] de les récupérer tous les trois, mais ils furent ruinés. Ils furent au centre des grands conflits du Premier Âge, à tel point que les guerres de [beleriand|E] seront connues sous le nom de « Guerre des Joyaux ». En fin de compte, ils finirent par être séparés, l'un dans les cieux, l'autre dans les abysses et le dernier dans la mer. \n\n#TOLKIENQUOTE "...The thrice-enchanted globes of light that shine until the final night." #!\n\n#QUOTEDCHARACTER ― Lay of Leithian, Canto VI, vv.1642-1643"

 game_concept_palantir: "Palantíri"
 game_concept_seeingstones: "Pierres de vision"
 game_concept_seeingstone: "Pierre de vision"
 game_concept_stone: "Pierre"
 game_concept_palantirone: "Palantir"
 game_concept_palantir_desc: "Les Palantíri étaient des pierres noires de taille variable qui permettaient aux personnes de grande volonté de scruter au loin et de communiquer avec les autres pierres. Fabriquées à l'origine par [feanor|E] au [valinor|E], sept d'entre elles furent données aux [faithful|E] lorsque l'Ombre s'abattit sur [numenor|E]. Il s'agissait d'un réconfort, pour permettre aux [faithful|E] de continuer à parler à leurs amis elfes de [toleressea|E], où se trouvait la pierre maîtresse. \n\nCes sept pierres furent apportées par [elendil|E] et ses fils en [middleearth|E] et distribuées à travers le [gondor|E] et l'[arnor|E], afin de maintenir la communication et la sécurité entre les forteresses des [dunedain|E]. \n\nLes sept [palantir|E] étaient les suivants : \nLa pierre d'Osgiliath \nLa pierre d'Elostirion, ou pierre d'Elendil \nLa pierre d'Amon Sûl \nLa pierre d'Annúminas \nLa pierre d'Ithil \nLa pierre d'Orthanc \nLa pierre d'Anor \n\n#TOLKIENQUOTE "Tous les palantíri se répondaient entre eux, mais ceux du Gondor étaient toujours offerts à la vue d'Orthanc. Or il apparaît que, à l'instar du rocher d'Orthanc, le palantír de cette tour a également resisté aux injures du temps. Mais seul, il ne pouvait accomplir grand-chise, sinon montrer de petites images de choses éloignées et d'époques lointaines. Très utile pour Saruman, sans doute ; toutefois, il ne semble pas s'en être contenté. Il porta son regard de plus en plus loin, jusqu'à le poser enfin sur Barad-dûr. C'est alors qu'il fut pris au piège !" #!\n\n#QUOTEDCHARACTER ― Les Deux Tours, « Le Palantír »"
 
 ### Dwarves ###
 game_concept_mithril: "Mithril"
 game_concept_truesilver: "Vrai-argent"
 game_concept_mithril_desc: "Le mithril était un métal argenté précieux, plus résistant que l'acier mais beaucoup plus léger et qui était extrait par les nains dans les mines de [khazaddum|E] et pouvait être battu et poli sans être affaibli ou terni. Également connu sous le nom d'acier-argent et d'argent de [moria|E], le [mithril|E] était admiré et chéri par tous les peuples. Les hommes l'appelaient « argent véritable » tandis que les nains, qui l'aimaient par-dessus tout, avaient leur propre nom secret pour le désigner. \n\n#TOLKIENQUOTE "Le mithril ! Tous les peuples le désiraient. Il pouvait être battu comme le cuivre et poli comme le verre ; et les Nains en faisaient un métal, léger mais plus dur néanmoins que l'acier trempé. Sa beauté était celle de l'argent commun, mais l'éclat du mithril ne se ternissait et ne se voilait jamais."#!\n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « Un Voyage dans le Noir »"

 game_concept_ithildin: "Ithildin"
 game_concept_ithildin_desc: "Matériau d'une subtilité incomparable façonné à partir du [mithril|E], l'ithildin se manifestait tel un argent baigné d'une douce lueur éthérée lorsqu'il se révélait aux regards. Il ne devenait visible que sous la caresse de la lumière lunaire et stellaire, et même alors demeurait souvent 'endormi' jusqu'à ce qu'un contact ou une parole de pouvoir vienne l''éveiller' de sa torpeur mystique.\n\nInventé par les Gwaith-i-Mírdain d'[eregion|E] au faîte de leur art, il orna les célèbres [doorsofdurin|E]. Les Gwaith-i-Mírdain l'auraient également employé sur d'autres portails et œuvres de leur création, bien que ces merveilles se soient perdues dans les brumes du temps et l'oubli des âges."

 game_concept_arkenstone: "Pierre Arcane"
 game_concept_arkenstone_desc: "La Pierre Arcane était un grand joyau découvert sous les racines de la [lonelymountain|E] sous le règne de Thráin Ier et prisé par ses descendants comme le « cœur de la montagne ». \n\nLes nains travaillèrent la pierre pour en faire un joyau aux multiples facettes. Elle brillait de sa propre lumière pâle, mais lorsque la lumière extérieure tombait sur l'Arkenstone, elle « ... la transformait en dix mille étincelles de lumière blanche aux reflets de l'arc-en-ciel ». C'était un joyau lourd, assez petit pour que Bilbo Bessac puisse le tenir dans une main, mais pas assez pour que sa petite main ne puisse l'entourer pleinement.\n\n#TOLKIENQUOTE "C'était comme si une sphère avait été remplie du clair de lune, puis suspendue devant eux dans un scintillant réseau d'étoiles givrées.#!\n\n#QUOTEDCHARACTER ― Le Hobbit, « Un Voleur dans la Nuit »"
 
 ### Men ###
 game_concept_sceptreofnumenor: "Sceptre de Númenor"
 game_concept_sceptreofnumenorshort: "Sceptre"
 game_concept_sceptreofnumenor_desc: "En [numenor|E], le pouvoir des rois et des reines était symbolisé non pas par une couronne, mais par un sceptre, détenu par [elros|E] et tous ses descendants régnant jusqu'à l'époque d'Ar-Pharazôn. Parmi les premiers Rois, il était normal de céder volontairement le Sceptre à un Héritier, mais cette tradition fut abandonnée par la suite. Les Seigneurs d'Andúnië, les seconds nobles les plus puissants de l'île, avaient également leur propre sceptre."
 
 game_concept_anduril: "Andúril"
 game_concept_flameofthewest: "Flamme de l'Ouest"
 game_concept_anduril_desc: "#TOLKIENQUOTE "Andúril, la Flamme de l'Ouest, forgée depuis les tronçons de Narsil"#! \n\nForgée à nouveau à partir les tronçons de [narsil|E] par les forgerons de [rivendell|E], Andúril est l'épée d'Aragorn, dont on dit qu'elle effraie les ténèbres qui la regardent. Elle est devenue un héritage de la maison Telcontar. Sa lame était gravée de sept étoiles entre un soleil rayonnant et un croissant de lune, les symboles d'[elendil|E] et de ses fils Anárion et [isildur|E]. Elle portait également de nombreuses [cirth|E], des runes de force et de résistance. Sa lame était particulièrement brillante, ce qui lui donna son nom. \n\nPlus tard, elle reçut un fourreau elfique orné d'un motif de fleurs et de feuilles en argent et en or, avec le nom d'Andúril et la lignée de l'épée gravés dans des runes elfiques formées de pierres précieuses. \n\n#TOLKIENQUOTE "Cette lame devint très brillante quand elle fut de nouveau complète : le soleil y prenait un éclat rouge, la lune un froid reflet, et ses bords étaient tranchants et durs. Et Aragorn lui donna un nouveau nom, l'appelant Andúril, Flamme de l'Ouest."#! \n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « L'Anneau part vers le Sud »"

 game_concept_narsil: "Narsil"
 game_concept_narsil_desc: "Épée d'[elendil|E], Narsil, a été forgée lors des jours anciens du [firstage|E] par le célèbre forgeron nain de Nogrod, Telchar, pour son ami Curufin de la [houseoffeanor|E]. La lame qui l'accompagne est le couteau Angrist, que Beren a utilisé pour ôter un [silmaril|E] de la couronne de fer de [morgothcharacter|E]. Après la mort de son frère lors du Second Massacre Fratricide, [maglor|E] la récupéra et la remit à son pupille [elrosshort|E]. Dès lors, elle devint un héritage de la lignée d'Elros, des rois de [numenor|E], pour finalement se retrouver en possession des Seigneurs d'Andunië. \n\nC'est ainsi qu'elle échue à [elendil|E], qui la sauva du [downfallofnumenor|E] et la brandit contre [sauroncharacter|E]. Elle fut brisée lors de sa chute, mais sa poignée brisée fut utilisée par [isildur|E] pour couper l'[onering|E] du cadavre de [sauroncharacter|E]. Ramenés des [gladdenfields|E] par l'écuyer d'Isildur, Ohtar, les éclats de Narsil sont ensuite devenus un héritage du Royaume du Nord. Maître [elrondshort|E] a prophétisé qu'elle ne serait reforgée que lorsque l'[oneringshort|E] serait retrouvé et que [sauroncharacter|E] reviendrait. La prophétie se réalisa, et elle fut reforgée en [anduril|E], et une fois de plus la lame d'[elendil|E] se dressa contre [sauroncharacter|E] lors des dernières batailles des Jours du Milieu.\n\n#TOLKIENQUOTE "... et l'épée d'Elendil effrayait tant les Hommes et les Orques, car sa lame luisait sous le soleil et la lune, et son nom était Narsil."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"
 
