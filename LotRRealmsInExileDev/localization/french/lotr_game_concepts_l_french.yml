### The Timeless Halls and Void ###
 game_concept_timelesshalls: "Halles Intemporelles"
 game_concept_timelesshalls_desc: "Les [timelesshalls] désignent la demeure d'[eruiluvatar|E], au-delà du [loretime|E] et du royaume d'[eaworld|E]. C'est là qu'[iluvatar|E] réside pour l'éternité, et que demeurent également ceux des [ainurgods|E] qui ne descendirent point en [ardaconcept|E]. D'aucuns affirment que les Hommes rejoignent les [timelesshalls|E] lorsqu'ils quittent ce monde."
 
 game_concept_thevoid: "Vide"
 game_concept_thevoid_desc: "Le Vide Extérieur, ou [thevoid|E] Intemporel, désigne les étendues inhabitées de (non-)existence hors du Temps et de la [creation|E], là où la [flameimperishable|E] est absente. Ainsi est-il conté que [melkorcharacter|E] errait jadis dans le [thevoid|E], en quête vaine de la [flameimperishable|E]."

### Eä ###
 game_concept_eaworld: "Eä"
 game_concept_conceptuniverse: "univers"
 game_concept_conceptcapuniverse: "Univers"
 game_concept_conceptknownuniverse: "Univers connu"
 game_concept_conceptcreatedworld: "Monde créé"
 game_concept_eaworld_desc: "Eä est le Monde créé et le nom [quenya|E] de l'Univers connu, façonné par [eruiluvatar|E] à partir du [thevoid|E] intemporel qui n'avait nulle forme matérielle. \n\n#TOLKIENQUOTE « Le royaume d'Arda, qui n'était qu'un petit domaine dans les vastes salles d'Eä, dont la vie est le Temps, qui s'écoule sans fin depuis la première note jusqu'au dernier accord d'Eru. »#!\n\n#QUOTEDCHARACTER ― Annales d'Aman"
 
 game_concept_ardaconcept: "Arda"
 game_concept_arda: "$game_concept_ardaconcept$"
 game_concept_conceptworld: "monde"
 game_concept_conceptcapworld: "Monde"
 game_concept_ardaconcept_desc: "Arda est le mot [quenya|E] désignant le Monde dans son entièreté. Il fut créé au sein d'[eaworld|E] par [eruiluvatar|E], puis façonné par les [valargods|E] en ses nombreuses mers et continents au fil des Âges. Il abrite maintes races et demeure gouverné par les plus grands des [ainurgods|E] sous le mandat d'[eruiluvatar|E]."
 
