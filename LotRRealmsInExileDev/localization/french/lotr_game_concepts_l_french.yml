 game_concept_conceptmajorcharacter: "Personnage majeur"
 game_concept_conceptmajorcharacters: "Personnages majeurs"
 game_concept_conceptmajorcharacter_desc: "Personnage important et de premier plan dans l'histoire d'Arda"
 game_concept_conceptminorcharacter: "Personnage mineur"
 game_concept_conceptminorcharacter_desc: "Personnage secondaire dans l'histoire d'Arda"
 game_concept_conceptcharacter: "Personnage"
 game_concept_conceptcharacter_desc: "Figure historique dans l'histoire d'Arda"
 
