 game_concept_ardaconcept: "Arda"
 game_concept_arda: "$game_concept_ardaconcept$"
 game_concept_ardaconcept_desc: "[ardaconcept|E] est le mot Quenya désignant le Monde comme un tout. Il fut créé à l'intérieur d'[eaworld|E] par [eruiluvatar|E] et; plus tard, façonné par les [valargods|E] en de nombreuses mers et continents au travers des Âges. C'est le foyer de nombreuses races et qui est gouverné par les plus grands des [ainurgods|E] sous le mandat d'[eruiluvatar|E]."
