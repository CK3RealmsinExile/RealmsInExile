 ### The Undying Lands ###
 game_concept_valinor: "Valinor"
 game_concept_blessedrealm: "Royaume Béni"
 game_concept_landofthevalar: "Terres des Valar"
 game_concept_valinor_desc: "Terres des [valargods|E], il se trouve au delà du [belegaer_sea|E] dans le royaume d'[aman|E], loin à l'ouest de la [middleearth|E]. \n\nValinor est encerclée par les monts du Pelóri à l'est, qui furent élevés par les Valar comme défense contre [melkorcharacter|E]. À l'ouest se trouve Ekkaia, la mer qui entoure aussi bien Valinor que la Terre du Milieu. \n\nTout en ce royaume, des pierres aux rivières, sont sacrées et incorruptibles et il n'y existe aucune maladie, corruption ou flétrissure. En Valinor, les Valar rassemblèrent la beauté et la lumière qu'ils recueillirent lors du Printemps d'Arda, avant le marrissement, et ils y conçureent de nouvelles choses, faisant de plus beau encore qu'Almaren. \n\nSa ville principale est Valimar aux nombreuses cloches, bâtie au milieu des plaines, où résident les [vanyarelves|E] et les [valargods|E]. A l'ouest de Valimar s'élève une grande éminence verte appelée Ezellohar sur laquelle poussèrent les [twotrees|E] qui illuminaient les terres dans les jours anciens. \n\nAlqualondë et Tirion sont deux autres cités de Valinor, les foyers, respectivement, des [falmarielves|E] et des [noldorelves|E]. Au delà de sa côte orientale se trouve [toleressea|E], l'île des [elfexiles|E]."

 game_concept_taniquetil: "Taniquetil"
 game_concept_taniquetil_desc: "Également connu sous le nom d'Oiolossë, le [taniquetil|E] est la plus grande montagne de tout [ardaconcept|E], et se trouve en [aman|E]. C'est de là que [manwecharacter|E] régente tout [ardaconcept|E] depuis le grand hall d'[ilmarin|E]."

 game_concept_aman: "Aman"
 game_concept_westaman: "Occident"
 game_concept_uttermostwest: "Extrême-Ouest"
 game_concept_undyinglands: "Terres immortelles"
 game_concept_aman_desc: "[aman|E], aussi appelé le Royaume béni ou les Terres immortelles, est le continent situé le plus à l'ouest d'[ardaconcept|E], et qui est séparé de la [middleearth|E] par le [belegaer_sea|E]. Sa limite orientale est [toleressea|E]. Il est également appelé le Royaume Béni car [valinor|E] s'y trouve, ainsi que la demeure des [valargods|E].\n\nC'est de là que [manwecharacter|E] régente tout [ardaconcept|E] depuis ses nobles salles sur le [taniquetil|E]."

 game_concept_toleressea: "Tol Eressëa"
 game_concept_toleressea_desc: "Connu comme l'Île solitaire, Tol Eressëa est une île située proche de la côte orientale d'[aman|E]. Sa plus grande ville et capitale est Avallónë. Elle fut utilisée pour transporter les [vanyarelves|E], [noldorelves|E], et [falmarielves|E] au travers du [belegaer_sea|E] jusqu'à [aman|E] grâce aux pouvoirs d'[ulmocharacter|E]. Bien des jours plus tard, elle devint connue comme « l'île des Éxilés », car un grand nommbre des [elfexiles|El] (aussi bien réincarnés que revenants d'au delà des mers) choisirent d'y établir leur foyer, choisissant de rester au plus proche de la [middleearth|E] qu'ils aimèrent, et plus loin des [valargods|E]."

 game_concept_ilmarin: "Ilmarin"
 game_concept_ilmarin_desc: "Ilmarin est le nom des salles de [manwecharactershort|E] et de [vardacharactershort|E] établies sur le pic du [taniquetil|E]. Recouvert de dômes blancs étincelants, d'ici le roi et la reine des [ainurgods|E] écoutent et observent toute ce qui se passe sur [ardaconcept|E], et de nombreux esprits prenant la forme de faucons et d'aigles y vont et viennent constamment, porteurs de nouvelles.\n\n#TOLKIENQUOTE « Quand Manwë y monte sur son trône et regarde au loin,, sa vue est plus perçante que toute autre regard, si Varda est auprès de lui, à travers brumes et ténèbres et par-delà les lieues de la mer. Et si Manwë est aurpès d'elle, Varda entend plus clairement qu'aucune autre oreille le son des voix qui s'élèvent à l'est et à l'ouest, des collines et des vallées, ou encore des lieux sombres dont Melkor a parsemé la Terre. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"

 game_concept_hallsofmandos: "Halles de Mandos"
 game_concept_hallsofmandos_desc: "Les Halles de Mandos sont la résidence de [namocharactershort|E], le juge des [valargods|E], que l'on connait plus souvent sous le nom de Mandos venant de ses propres salles.\n\nLes salles de Mandos se trouvent sur les rivages septentrionaux de [valinor|E], dirigées vers l'extérieur et la mer encerclante. On dit qu'elles qu'elles sont un grand réseau caverneux, grandissant avec le vieillissement du Monde. Leurs murs sont recouverts des tapisseries que tisse l'épouse de Námo, Vairë, et qui représentent tous les évènements all the events of unfolding history.\n\nC'est dans les Halles de Mandos que les esprits des [elves|El] et des hommes sont rassemblés pour attendre leurs après-vies respectives, donnant ainsi aux salles le surnom de « Salles de l'Attente ».\n\nAprès leur repos dans ces Salles au cours duquel ils guérissaient de leurs blessures spirituelles et mentales acquises dans la vie, les elfes, immortels, se réincarnaient et retournaient auprès de leurs proches en Aman, sauf ceux qui souffraient de blessures spirituelles et mentales graves. Les hommes suivaient un chemin mystérieux vers l'au-delà, un destin que même Mandos et Manwë ne comprenaient pas vraiment. Personne, cependant, pas même [morgothcharacter|E], ne pouvait s'échapper des Salles sans la permission de Mandos."
 # For the Elves die not till the world dies, unless they are slain or waste in grief...; neither does age subdue their strength, unless one grow weary of ten thousand centuries; and dying they are gathered to the halls of Mandos in Valinor, whence they may in time return.
 
 ### Middle-Earth ###
 game_concept_middleearth: "Terre du Milieu"
 game_concept_endor: "Endor"
 game_concept_middleearth_desc: "La Terre du Milieu est un grand continent d'[ardaconcept|E], le plus densémment peuplé par les races des elfes, hommes et nains. Elle est située entre [aman|E] à l'ouest, au delà du [belegaer_sea|E], et des terres du Soleil au-delà la mer de l'est."

 game_concept_belegaer_sea: "Belegaer"
 game_concept_greatsea: "Grande mer"
 game_concept_belegaer_sea_desc: "Souvent appelé la Grande mer, ou les Mers déchainées, le Belegaer est le grand océan qui s'étend entre les continents d'[aman|E] et de [middleearth|E].\n\nLa Grande mer a connu plusieurs changements depuis le [firstage|E], étant alors plus étroite et présentant une section gelée dans le nord lointain et appelée Helcaraxë au travers duquel le voyage entre [aman|E] et la [middleearth|E] par la terre était possible."
 
 # Beleriand #
 game_concept_beleriand: "Beleriand"
 game_concept_beleriand_desc: "Le [beleriand|E] était la région située au nord-ouest de la Terre du Milieu durant le [firstage|E]. À l'origine, le nom désignait la région autour de la baie de Balar, mais fut donnée à l'ensemble des terres avec le temps. \n\nS'y déroulèrent les grandes batailles du [firstage|E], ainsi que de nombreuses tragédies et actes de bravoures. Le continent entier a été englouti lors de la Guerre de la Colère."

 game_concept_utumno: "Utumno"
 game_concept_utumno_desc: "Utumno, ou Udûn, était une forteresse de [melkorcharacter|E] située dans le nord lointain de la Terre du Milieu. Elle fut la première et la plus grande des citadelles de [melkorcharacter|E], établie dans les premiers jours du monde. Elle fut le foyer d'armées de démons, les [ainurgods|E] déchus qui s'étaient alliés avec Melkor, et de nombreux monstres de corruption y furent créé en moquerie des créatures et êtres apparus naturellement en Terre du Milieu. \n\nElle fut détruite durant la guerre pour le salut des [elves|El]."

 game_concept_angband: "Angband"
 game_concept_angband_desc: "Angband était une puissante citadelle fortifiée construite à l'origine par [melkorcharacter|E] lors des premiers jours du monde, conçue alors comme un avant-poste de son bastion nordique d'[utumno|E]. Utumno fut cependant détruite par les [valargods|E] et Melkor emprisonnée en [valinor|E] pendant trois âges, mais, lors de son retour en [middleearth|E], il fit d'Angband le siège de son pouvoir et éleva les tours du Thangorodrim au dessus de ses portes. \n\nAngband fut assiégée par les [noldorelves|E] pendant la première partie du [firstage|E], mais le siège fut rompu avec le Dagor Bragollach. Elle fut finallement détruite par les forces des Valar à la fin du Premier Âge, durant la Guerre de la Colère."
 
 # The Westlands #
 game_concept_westlands: "Terres de l'ouest"
 game_concept_west: "Occident"
 game_concept_westlands_desc: "Les terres de l'ouest sont la région située au nord-ouest de la Terre du Milieu, comprenant l'[eriador|E], le [rhovanion|E] et s'étendant jusqu'au Harondor, au sud, au [mordor|E] et la mer de Rhûn à l'est. \n\nLors des [elderdays|E], le [beleriand|E] faisait également partie des terres de l'ouest"

 game_concept_rhovanion: "Rhovanion"
 game_concept_rhovanion_desc: "Le [rhovanion|E], ou les terres sauvages, est une grande région du nord de la [middleearth|E]. Elle est traversée par la grande rivière [anduin|E] et contient l'immense forêt de Vertbois le Grand. Les plaines de Rhovanion sont peuplées de chevaux et de cervidés sauvages. \n\n La région est délimitée par la mer de Rhûn à l'est, les Montagnes Grises et les Collines de Fer au nord, les [mistymountains|E] à l'ouest et la ligne marquée par les rivières Limeclaire et Anduin, l'Emyn Muil, le Dagorlad et l'Ered Lithui au sud. \n\nBien que l'on s'en souvienne moins que l'[eriador|E] ou que des batailles du [rohan|E] et du [gondor|E], c'était un théâtre essentiel de la Guerre de l'Anneau."

 game_concept_enedhwaith: "Enedhwaith"
 game_concept_enedhwaith_desc: "L'Enedhwaith est une grande région située dans le nord-ouest de la [middleearth|E]. Sa frontière septentrionale, qui atteint l'[eriador|E], est délimitée par le Gwathló et les [mistymountains|E], tandis que sa frontière méridionale l'est par les Montagnes Blanches. À l'est, l'Isen forme sa frontière naturelle avec le [calenardhon|E].\n\nCette région centrale entre les royaumes d'[arnor|E] et du [gondor|E] n'a toujours été que peu peuplée et tombait à peine sous la juridiction des [dunedain|E]. La route nord-sud coupait directement au travers et connectait les deux royaumes. À la fin du [thirdage|E], l'Enedwaith était presque entièrement dépeuplé."

 game_concept_eriador: "Eriador"
 game_concept_eriador_desc: "L'Eriador est une vaste région située au nord-ouest de la Terre du Milieu, délimitée par le [lindon|E] et les [bluemountains|E] à l'ouest, et par le [rhovanion|E] et les [mistymountains|E] à l'est. Elle est habitée par tous les peuples libres de la Terre du Milieu, et c'est là que se sont déroulés la plupart des événements les plus importants du Deuxième et du Troisième Âges. À la fin du Troisième Âge, ses principaux habitants étaient les [hobbits|El] du Comté et les hommes des terres environnantes. \n\nLes lieux importants d'Eriador sont les villes d'[arnor|E], les domaines elfiques de [rivendell|E] et d'[eregion|E], et le Comté."

 game_concept_nelvorin: "Nelvorin"
 game_concept_nelvorin_desc: "Bien que méconnue au-delà des terres septentrionales, Nelvorin figurait parmi les plus anciennes implantations d'[eriador|E], abritant un sanctuaire vénérable qui devint par la suite archives et bibliothèque pour les [faithful|E] de la région. Originellement nommée Bar-en-Nêlbórath (sindarin : 'Demeure des Trois Fidèles'), elle s'élevait près de la source de la rivière Uialduin, là où celle-ci jaillissait des Collines d'Evendim.\n\nLes origines de Nelvorin demeurent enveloppées de mystère. Des vestiges d'occupation elfique du [firstage|E] transparaissaient dans les pierres ouvragées réemployées lors de l'édification du sanctuaire édain du [secondage|E]. Ces pierres antiques portaient des gravures nandorines millénaires, mystérieusement rehaussées d'inscriptions [sindarin|E] ultérieures dont l'origine et la signification échappent encore aux érudits. À une époque postérieure, d'innombrables tertres édains furent érigés aux alentours du sanctuaire, constituant la seconde plus vaste nécropole après Tyrn Gorthad.\n\nSite primordial des premiers contacts [numenorean|E], les légendaires 'Trois Fidèles' éponymes étaient, selon la tradition, des marins númenóréens qui choisirent de demeurer parmi les peuples autochtones d'Evendim, bien avant toute tentative organisée de colonisation. Leur décision préfigurait le destin des Fidèles qui viendraient après eux.\n\nAprès l'arrivée des [numenoreans|E], Nelvorin s'épanouit comme centre d'érudition et symbole vivant de la présence ancestrale et ininterrompue des peuples édains et de leurs descendants dans les Emyn Uial. Car longtemps avant que Bëor n'entendît la harpe de Finrod résonner sous les étoiles, ses ancêtres contemplaient déjà l'occident depuis Nelvorin. Nombre de leurs descendants choisirent de ne point franchir les [eredluin|E], trouvant contentement dans ces collines ondoyantes. Avec le temps, ils se mêlèrent à leurs parents [dunedain|E] revenus d'exil, et là ils demeurèrent, gardiens silencieux de mémoires anciennes, jusqu'à la fin même du [thirdage|E]."

 game_concept_mistymountains: "Montagnes de Brume"
 game_concept_hithaeglir: "Hithaeglir"
 game_concept_themountains: "les Montagnes"
 game_concept_mistymountains_desc: "Les Montagnes de Brume (Hithaeglir en sindarin) sont une grande chaîne de montagnes qui s'étend entre l'[eriador|E] à l'ouest et l'[anduin|E] à l'est. Elle s'étend de Gundabad au nord à la Brèche du Rohan au sud, soit 900 miles (1 448 kilomètres) du nord au sud. Elles ont été érigées par [morgothcharacter|E] durant les Jours Anciens comme barrière contre [oromecharacter|E], qui chassait ses créatures pendant le Sommeil de Yavanna. Elles ont également servi de barrière contre les elfes pendant le [greatjourney|E] et ont provoqué la séparation des Nandor qui se refusèrent à les traverser. \n\nElles sont toutefois plus connues pour abriter le grand royaume nain de [khazaddum|E], la demeure des [longbeards|E]. Fondé par [durindeathless|E], ce royaume souterrain a fini par dominer la chaîne de montagnes et il était possible de voyager des versants est vers ceux de l'ouest sans jamais sortir des sentiers finement ouvragés des [dwarves|E]. \n\nParmi les lieux importants des Montagnes de Brume, on peut citer [khazaddum|E], Gundabad, le Haut Col et la Porte de Cornerouge.\n\n#TOLKIENQUOTE Par monts brumeux, cimes galcées,\nJusqu'aux cavernes du passé..."
 
 game_concept_gundabad: "Gundabad"
 game_concept_gunduzbad: "Gunduzbad"
 game_concept_gundabad_desc: "Situé au nord des [mistymountains|E], Gundabad est l'un des lieux les plus sacrés des [dwarves|El], en particulier des [longbeards|E], car c'est dans cette montagne que [durin|E] s'est éveillé. Au cours de son histoire, elle a servi de lieu de rencontre aux sept maisons des [dwarves|El], mais aucun grand royaume n'y a été construit, seulement des sanctuaires et une petite garnison. Les nains finirent par le regretter car, en représailles à l'intervention de [khazaddum|E] pendant la [waroftheelvesandsauron|E], [sauroncharacter|E] envoya des hordes de [goblins|El] prendre d'assaut la montagne sacrée. Elle fut mise à sac et prise par les gobelins et ne devait pas être reconquise par les [dwarves|El] avant le [fourthage|E]."

 game_concept_bluemountains: "Montagnes Bleues"
 game_concept_eredluin: "Ered Luin"
 game_concept_eredluin_desc: "L'Ered Luin (Montagnes Bleues), également connu sous le nom d'Ered Lindon (Montagnes du Lindon), constitue la chaîne de montagnes la plus occidentale de la [middleearth|E] après la chute du [beleriand|E]. Elles formaient la frontière occidentale de l'[eriador|E]. \n\nDurant les [yearofthetreesage|E], deux des [dwarffathers|E] se sont réveillés sous le mont Dolmed et ont fondé les deux maisons naniques les plus à l'ouest (les [firebeards|E] et les [broadbeams|E]). Ils y ont par la suite édifié deux grandes cités-états, Nogrod et Belegost. \n\nAprès la chute du [beleriand|E], la plupart des [dwarves|El] de l'Ered Luin ont migré vers le [khazaddum|E]. Une grande partie de la chaîne de montagnes est passée sous l'autorité de Gil-galad de [lindon|E], bien que les terres situées au nord de la Petite Lune soient restées un pays de nains, bien que très diminué. \n\nSous les règnes de Thraïn et de Thorin du [durinsfolk|E], les Montagnes Bleues devinrent le foyer des [longbeards|E] de la [lonelymountain|E] et, même après qu'[ereborrealmshort|E] aie été reconquis, nombreux sont ceux qui restèrent ici. Même au début du [fourthage|E], de nombreux nains du des salles de Thorin restèrent dans les Montagnes Bleues."

 game_concept_greymountains: "Montagnes Grises"
 game_concept_eredmithrin: "Ered Mithrin"
 game_concept_greymountains_desc: "Les Montagnes Grises formaient la frontière septentrionale du [rhovanion|E] et s'étendaient vers l'ouest depuis la Lande Desséchée jusqu'aux confins de l'[angmar|E]. Jadis peu peuplées, ces cimes austères devinrent un centre florissant de colonisation [dwarven|E] durant le [secondage|E], particulièrement prisées par les [longbeards|E] de [khazaddum|E] en quête de nouvelles richesses minérales.\n\nAprès la chute cataclysmique d'[angband|E], des [orcs|E] et autres créatures maléfiques infestèrent les versants septentrionaux. À la fin du Second Âge, les montagnes étaient devenues un territoire dangereux et âprement disputé. Au début du [thirdage|E], les Longues-barbes y établirent de puissantes forteresses et exploitèrent les trésors cachés des [Glossary('Ered Mithrin','ered_mithrin_gloss')]. Hélas, les assauts répétés des [dragons|E] surgis de la Lande Desséchée contraignirent leurs descendants à abandonner ces demeures chèrement acquises.\n\nEn l'an 2589 du [ageTA|E], les Nains des Montagnes Grises se retirèrent presque entièrement. Certains trouvèrent refuge dans les [ironhills|E], d'autres gagnèrent [erebor|E]. Seuls ceux de [nordinbad|E] persévérèrent dans leur forteresse isolée. Bien que largement désertées par la suite, ces montagnes abritaient encore des vestiges épars d'[orcs|E] et de [dragons|E], et la région demeura périlleuse pour tout voyageur téméraire."

 game_concept_whitemountains: "Montagnes Blanches"
 game_concept_erednimrais: "Ered Nimrais"
 game_concept_whitemountains_desc: "Les Montagnes Blanches constituent une chaîne montagneuse vaste et majestueuse qui s'étend d'ouest en est à travers les régions centrales de la [middleearth|E]. Célèbres pour leurs sommets vertigineux couronnés de neiges éternelles, elles forment une barrière naturelle infranchissable entre le royaume septentrional du Calenardhon, plus tard appelé [rohan|E] sous une lignée différente, et le royaume méridional du [gondor|E].\n\nDurant le [firstage|E], les [Glossary('Ered Nimrais','ered_nimrais_gloss')] demeuraient peu peuplées, n'abritant que de rares implantations. Après la défaite de [morgothcharacter|E], le Gondor établit des forteresses stratégiques dans la chaîne pour se prémunir contre les invasions, particulièrement durant la [warlastalliance|E], transformant ces pics en remparts naturels.\n\nLa vallée mystérieuse de Dunharrow, nichée entre les sommets escarpés, devint le site des anciens Chemins des Morts, une route maudite hantée par les Parjures qui avaient jadis prêté allégeance au Gondor. Leur présence spectrale perdure dans les brumes montagnardes, témoignage éternel de leur trahison.\n\nAu cours du [thirdage|E], les Montagnes Blanches constituèrent un emplacement stratégique crucial pour les défenses gondoriennes, avec d'imposantes forteresses taillées dans leurs hauteurs rocheuses. Bien que les Montagnes Blanches aient connu peu d'implantations récentes, elles abritent encore des bêtes dangereuses et des vestiges des forces ennemies qui tentèrent jadis de conquérir la région."

 game_concept_yellowmountains: "Montagnes Jaunes"
 game_concept_eredmellin: "Ered Mellin"
 game_concept_yellowmountains_desc: "Les Montagnes Jaunes s'étendent loin au sud du [gondor|E], formant une barrière vaste et isolée au-delà de la portée de la plupart des royaumes septentrionaux.\n\nConfondant les montagnes proches d'[umbar|E] et du [bellakar|E] avec les antiques [greymountains|E] des légendes, les premiers [numenoreans|E] baptisèrent cette seconde chaîne inexplorée les [Glossary('Ered Mellin','ered_mellin_gloss')], comme inscrites sur d'anciennes cartes [elven|E]. S'étirant jusqu'aux rivages occidentaux lointains des mers méridionales, ces montagnes englobent à la fois des pics centraux majestueux et des hautes terres côtières enveloppées d'ombres mystérieuses.\n\nSuite à l'éruption cataclysmique de Mablâd-dûm au [thirdage|E], les [blacklocks|E] qui voyagèrent vers le sud et vinrent s'établir dans ces montagnes les nommèrent [Glossary('Bûlnd-Mabûl','bulnd_mabul_gloss')]. Bien que distantes et largement oubliées des Peuples Libres du Nord, les Montagnes Jaunes se dressent telles des sentinelles endormies, gardiennes des histoires cachées du Sud profond."

 game_concept_ironhills: "Collines de Fer"
 game_concept_ironhills_desc: "Les Collines de Fer sont une région de hautes terres située dans l'extrême nord-est du [rhovanion|E], au-delà de la [lonelymountain|E] et près des frontières du [rhun|E]. Renommées pour leurs vastes gisements de minerai de fer, ces collines servirent de source primaire de métal pour les [longbeards|E] orientaux, fournissant armes et outils durant d'innombrables siècles.\n\nJadis reliées à [khazaddum|E] par la Route Naine de [greenwood|E], cette voie permettait aux marchands et caravanes de traverser la forêt et de maintenir des liens vitaux entre les Longues-barbes de Khazad-dûm et leurs frères des Collines de Fer. Hélas, après la destruction d'[eregion|E] au [secondage|E] et le scellement fatal de Khazad-dûm, la route tomba en décrépitude et le contact entre les Collines de Fer et leurs parents occidentaux fut rompu pour un temps.\n\nAprès de longues années d'éloignement douloureux, les liens furent ravivés lorsque le Fléau de Durin s'éveilla et contraignit les Longues-barbes de Khazad-dûm à migrer vers les [greymountains|E] puis finalement [erebor|E]. Dans les années qui suivirent, les Longues-barbes des Collines de Fer se révélèrent essentiels à la survie et à la renaissance de leurs frères, jouant un rôle décisif dans le triomphe de la [warofdwarvesandorcs|E]."

 game_concept_nordinbad: "Nordinbad"
 game_concept_nordinbad_desc: "Nordinbad demeure l'unique bastion survivant des [dwarves|E] dans les [greymountains|E]. Lorsque les [dragons|E] anéantirent le Royaume du [durinsfolk|E] dans les Montagnes Grises, chassant les [longbeards|E] vers le sud en direction d'[erebor|E] et des [ironhills|E], Nordinbad fut miraculeusement épargnée.\n\nNul ne sait si les Dragons ignoraient simplement l'existence de Nordinbad ou s'ils choisirent de l'épargner pour quelque dessein insondable. Ainsi, les Nains de la lignée de Gorin ont perpétué une existence robuste sous les pics enneigés de Nordinbad, gardant le lac sacré d'Azan-zâram durant des siècles avec une vigilance inébranlable.\n\nSi l'existence de Nordinbad venait à être connue des [orcs|E] qui prolifèrent désormais dans les Montagnes Grises, les Nains affronteraient bientôt de nombreux ennemis redoutables et assoiffés de conquête."

 game_concept_anduin: "Anduin"
 game_concept_anduinvale: "Val d'Anduin"
 game_concept_anduinthegreat: "Anduin le Grand"
 game_concept_anduin_desc: "L'Anduin ([sindarin|El] : Grand Fleuve) est le fleuve qui traverse la majeure partie de la Terre du Milieu à l'est des [mistymountains|E]. Traversant de nombreuses terres, il a reçu de nombreux noms : Langflood par les ancêtres des [rohirrim|El], le Grand Fleuve des Terres Sauvages dans l'occidentalien de [rivendell|E] et du Comté, ou, simplement, le Grand Fleuve au [gondor|E]. Tous ces noms sont tirés de la longueur du fleuve. Il prenait sa source dans les Montagnes Grises et les [mistymountains|E] et s'écoulait jusqu'à l'Ethir Anduin dans la Grande Mer ([belegaer_sea|E]). Le cours total fleuve du fleuve était estimé à 1388 miles (près de 2234 kilomètres). Il a toujours constitué la frontière naturelle des terres de l'ouest de la Terre du Milieu. \n\n#TOLKIENQUOTE « Et il arriva qu'après maintes années à voyager ainsi, les Eldar prirent à travers une forêt, et ils parvinrent à un grand cours d'eau, plus large qu'aucun qu'ils avaient encore vu; et au-delà se dressaient des montagnes dont les cornes acérées semblaient percer la sphère des étoiles. Ce cours d'eau, dit-on, n'était autre que le fleuve que l'on nomma plus tard Anduin le Grand, et qui fut de tout temps la frontière des régions occidentales de la Terre du Milieu. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des elfes »"

 game_concept_angmar: "Angmar"
 game_concept_theironcrown: "Couronne de fer"
 game_concept_angmar_desc: "Angmar, cette terre glacée qui s'étend au nord de l'[eriador|E], n'avait que peu d'importance avant le tournant du XIVème siècle du [thirdage|E]. C'est alors qu'un roi s'éleva parmi son peuple et bâtit un royaume sombre et cruel, fait de fer aussi froid que la mort. Car ce roi était en réalité le [witchkingshort|E], le plus puissant serviteur de Sauron, et il n'avait qu'un dessein : détruire le royaume d'[arnor|E]. Angmar et [arnor|E] combattirent jusqu'à la mort pendant des générations et, finalement, furent tous deux détruits, bien que des restes de l'[arnor|E] survivèrent secrètement.\n\nÀ son apogée, l'Angmar comprenait la majorité de l'[eriador|E], incluant le [rhudaur|E] et des parties de l'[arthedain|E], aussi bien que [gundabad|E] et les terres méridionales du [anduinvale|E], connus alors sous le nom d'[eastangmar|E]."

 game_concept_eastangmar: "Angmar oriental"
 game_concept_eastangmar_desc: "L'Angmar oriental fait référence à ces terres détenues par la [theironcrown|E] à l'est des [mistymountains|E], incluant notamment [gundabad|E] et la région de la Lanquevelle."

 game_concept_calenardhon: "Calenardhon"
 game_concept_calenardhon_desc: "Le Calenardhon est la vaste plaine verdoyante située au nord du [gondor|E]. Elle est délimitée à l'ouest par les forteresses [dunedain|E]nes d'[angrenost|E] et d'Aglarond, à l'est par l'[anduin|E] et au nord par le Celebrant. \n\nElle fut finalement cédée aux [eothed|E], à l'exception d'Angrenost, et fut dès lors plus communément appelée le [rohan|E]."

 game_concept_mordor: "Mordor"
 game_concept_landofshadows: "Terre des Ombres"
 game_concept_mordor_desc: "Le Mordor est une terre située au sud-est des [westlands|E] et à l'est du [gondor|E]. Pendant la majeure partie du Deuxième et du Troisième Âge, il a été gouverné par [sauroncharacter|E] qui s'en servi de résidence et de base d'opération lors de ses tentatives de conquête de la [middleearth|E]. \n\nLe Mordor est entouré de trois énormes crêtes montagneuses au nord, à l'ouest et au sud, qui le protègent d'invasions inattendues par l'un des peuples libres. Il est divisé en deux régions principales : les plaines de Gorgoroth, des plaines volcaniques étouffées par les vapeurs du Mont Destin, et [nurn|E], une région grenier très fertile. A l'ouest du Mordor se trouve l'étroite région d'Ithilien où s'écoule le grand fleuve [anduin|E], au nord-est le Rhûn, et au sud-est Khand.\n\nLes Portes Noires, Barad-dûr, et la cité de Thaurband sont quelques-uns des points de repère notables de la région. \n\n#TOLKIENQUOTE « À la lisière occidentale du Mordor se déployait la lugubre chaîne de l'Ephel Dúath, les Montagnes de l'Ombre, et au nord, les cimes déchiquetées et les crêtes arides des Ered Lithui, d'un gris de cendre. Mais à l'endroit où les deux chaînes se rejoignaient, n'étant en fait que les segments d'une seule et unique muraille autour des mornes plaines de Lithlad et de Gorgoroth, et de la froide mer intérieure de Núrnen au centre du pays, elles étendaient de longs bras vers le nord ; et entre ces deux bras se trouvait un profond défilé. C'était Cirith Gorgor, le Col Hanté, l'entrée du pays de l'Ennemi... \n\nNul ne pouvait passer les Dents du Mordor sans sentir leur morsure, à moins d'être convoqué par Sauron, ou de connaître les mots de passe secrets qui ouvriraient la Morannon, la porte noire de son pays. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours, « La Porte Noire est close »"

 game_concept_mount_doom: "Mont du Destin"
 game_concept_orodruin: "Orodruin"
 game_concept_amon_amarth: "Amon Amarth"
 game_concept_mount_doom_desc: "Le Mont du Destin, connu au Gondor sous les noms de [Glossary('Orodruin','orodruin_gloss')] ou [Glossary('Amon Amarth','amon_amarth_gloss')], est un volcan titanesque qui se dresse au cœur du plateau désolé de Gorgoroth en [mordor|E]. Façonné par la volonté maléfique de [morgothcharacter|E] durant le [firstage|E], sa naissance cataclysmique transforma Gorgoroth en terre maudite et stérile. Ses feux éternels furent précisément la raison pour laquelle Sauron choisit le [mordor|E] comme demeure durant le [secondage|E], y trouvant les flammes nécessaires à ses sombres desseins.\n\nS'élevant à environ quarante miles à l'est de l'Ephel Dúath, cette montagne infernale est reliée à Barad-dûr par la Route de Sauron, une voie sinistre qui mène directement aux [Glossary('Sammath Naur','sammath_naur_gloss')] et aux Crevasses du Destin. C'est en ce lieu maudit entre tous que l'Anneau Unique fut forgé en secret par Sauron, liant à jamais le sort de cet artefact aux flammes qui lui donnèrent naissance. Pour cette raison impérieuse, seuls les feux primordiaux du Mont du Destin possèdent le pouvoir de défaire ce qui fut créé dans leurs entrailles incandescentes, rendant cet endroit le théâtre inéluctable du destin final de l'Anneau."

 game_concept_nurn: "Núrn"
 game_concept_nurn_desc: "Grenier du [mordor|E], Núrn est la terre fertile qui entoure la mer intérieure de éponyme. En tant que grenier et cœur économique du [mordor|E] - et donc de l'empire du [sauroncharacter|E] - la région est étroitement surveillée et gouvernée depuis Barad-dûr, l'un des [nazgulcharacter|E] y occupant l'office de vice-roi. \n\nElle est habitée par des orcs et des hommes de Núrn, les Núrniags, parents des Variags de Khand. De vastes plantations d'esclaves, souvent d'anciens soldats et citoyens des Peuples Libres, travaillent dans les immenses fermes de leurs maîtres Núrniags, enchaînés et battus par le fouet et la chaîne. Cela n'est nulle part mieux illustré que dans sa capitale, Thaurband, une métropole rivalisant avec celles du [gondor|E], mais bâtie sur une souffrance humaine inimaginable."

 game_concept_erebor: "Erebor"
 game_concept_lonelymountain: "Montagne Solitaire"
 game_concept_erebor_desc: "Erebor, la Montagne Solitaire, est une montagne située au nord-est du [rhovanion|E]. Il s'agit de la source de la Courante et un important bastion nain, le [kingdomunderthemountain|E], établit durant la fin du Troisième Âge et pendant une bonne partie du Quatrième. \n\nLa Montagne Solitaire mesurait probablement 3500 mètres de haut, car elle était recouverte de neige même au printemps. D'un point de vue géologique, elle était riche en métaux et en joyaux, particulièrement en or, dont on disait qu'il coulait comme des rivières dans de riches veines. La montagne était en forme d'étoile avec six crêtes rayonnant comme des éperons à partir du sommet. L'entrée principale de la montagne était la Porte d'Erebor, située sur le versant sud, qui s'ouvrait sur une vallée entre deux grands éperons de la montagne. La Courante jaillissait sous la montagne et sortait de la Porte d'Erebor, formant une cascade qui tombait dans la vallée en contrebas."

 game_concept_dolguldur: "Dol Guldur"
 game_concept_amonlanc: "Amon Lanc"
 game_concept_dolguldur_desc: "Anciennement connu sous le nom d'Amon Lanc, la colline dénudée, où se trouvait la capitale du royaume elfique de [greenwood|E], cet endroit prend désormais le nom de Dol Guldur, la colline de la sorcellerie. Abandonnée par les [lasgalendrimelves|E] vers le milieu du deuxième âge (car Oropher n'appréciait guère Celeborn et les nains de [khazaddum|E], avec lesquels Amdir de [lorien|E] devenait de plus en plus ami), la colline est restée vide, n'y restant que les créatures sauvages des bois et les hautes salles abandonnées d'Oropher. Quelques elfes vivaient encore dans la région mais étaient peu nombreux et la plupart d'entre eux suivirent leur roi vers le nord. Après les terribles pertes subies par les [lasgalendrimelves|E] lors de la [warlastalliance|E], où seul un guerrier sur trois revint et où le roi Oropher tomba au combat, les elfes d'[erynlasgalen|E] abandonnèrent finalement complètement la région.\n\nVers l'an 1000 du [thirdage|E], une puissance obscure, connue sous le nom du [necromancer_sauron|E], s'installa sur Amon Lanc et y déploya ses créatures maléfiques : araignées géantes, chauves-souris et [orcs|El]. Lorsque le Conseil blanc comprit qu'il s'agissait en réalité de [sauroncharacter|E] déguisé, il l'en expulsa, et la forêt connut un bref moment de paix. Mais lorsque, à peine dix ans plus tard, le [sauronthedarklordcharacter|E] ressuscita au [mordor|E], il envoya son serviteur, le [nazgulcharacter|E] Khamûl, prendre possession de son ancienne forteresse."

 # The South #
 game_concept_harad: "Harad"
 game_concept_harad_desc: "Le terme de Harad désigne l'ensemble des terres situées au sud du [gondor|E] et, plus particulièrement, de la rivière Harnen. C'est une région vaste, dominée par la grande Mer de Dunes, un désert massif qui forme le centre de la région. Le [nearharad|E] est la région qui a le plus marqué l'histoire du [gondor|E]. C'est une terre aride, uniquement irriguée par quelques rivières majeures autour desquelles se sont développées des colonies. Le [farharad|E] est beaucoup plus luxuriant, avec de grandes jungles et de puissantes cités centrées sur le Rây, symbole de la culture et de la sophistication des Haradrim. C'est d'ici que viennent les Mûmakil."

 game_concept_nearharad: "Proche Harad"
 game_concept_nearharad_desc: "Le Proche Harad désigne les terres du [harad|E] qui se trouvent au nord de la grande Mer de Dunes. Historiquement, c'est ici que vivaient les tributaires du Númenór, et c'est aujourd'hui la patrie des Haruze, des Chelkar et des Pezarsani.."

 game_concept_farharad: "Extrême Harad"
 game_concept_farharad_desc: "L'Extrême Harad (en [sindarin|El] « Haercharad ») englobait toutes les terres situées au nord des contreforts des Montagnes Jaunes et au sud de la ligne entre l'An Aras sur le Belegaer et Clyan le long du flanc de l'Ered Harmal. Les hautes terres appelées Rây étaient le centre culturel et la région la plus riche du Extrême Harad. Bôzisha-Mîraz était le nom que les Haradrim du sud donnaient à la région, faisant surtout référence aux terres entourant le Rây. C'est là que se trouvaient les anciennes colonies númenoréennes de Bellakar et Ciryatanórë."
 
 game_concept_arpel: "Arpél"
 game_concept_loni_hisekhor: "Lôni Hîsekhôr"
 game_concept_hisielonde: "Hísiëlondë"
 game_concept_arpel_desc: "Lôni Hîsekhôr fut originellement fondée sous le nom de Hísiëlondë en 2304 2.A., lors du règne de Tar-Ancalimon pour servir aussi bien que de relais pour les navires voyageant jusqu'à la nouvelle [colony|E] de Tantûrak (Lond Hallacar) et pour maintenir le contrôle sur les hautes terres de Pél et les royaumes tributaires des [numenorean|E] qui s'y trouvaient. The colony prospered greatly from the tribute that it received from its tributaries, and the tariffs it imposed on trade, as it had an advantageous position between the Eastern trade routes and the Western trade routes of [ardaconcept|E]. It would also receive many of the ships from Ardinâk when the island fell in S.A. 2548, sharing the responsability of the eastern Númenórean fleet with Anarikê, which gained them prestige and wealth. However, Lôni Hîsekhôr was not as thoroughly settled as the other colonies of the [thanihazad|E], with the few Númenórean settlers forming the elite of the colony, ruling over the local Pél people, which would cause some cultural friction.\n\nWhen Tantûrak rebelled in the later [secondage|E] with aid from the Empire of Mûmakan, they dismembered the Republic of Kôronânde, bringing most of the south in league with them, and hostile to [numenor|E], causing trade to come to a halt, damaging Lôni Hîsekhôr source of revenue. When Ar-Pharazôn finally took action against Tantûraks rebellion by commanding the Colonies of the Thâni-Hazâd and Anarikê to crush the rebellion, Lôni Hîsekhôr became an important waypoint for the fleets of [zimrathani|E], which saw revenue flowing into the colony once more.\n\nAfter the rebellion was crushed, Ar-Pharazôn set his mind on building a Great Armament to invade the [undyinglands|E], and Lôni Hîsekhôr was not spared from having to supply it, further weakening the struggling colony. This left them in a precarious situation following the [akallabeth|E], as there was not the manpower nor the will to rebuild the city. This caused the Númenórean colonial elite of the city to relocate to the western Thâni-Hazâd, leaving the ancient city as a ruin.\n\nFollowing the [akallabeth|E], the ancient [colony|E] of Lôni Hîsekhôr laid abandoned for centuries. Eventually, the former tributary kingdoms of Pél, now independent, gave the name Arpél to the ancient ruins. However, during the domination of the twin crowns of Mag and Tûmag, the ancient ruins were renamed to Katerre, and utilised as a natural harbour to ensure their control over the Pél people and their continued subjugation.\n\nThis all changed in T.A. 1203, when a coalition of Pél rebels invited the [balan_lai|E] to aid them in their rebellion in exchange for fealty under their authority, though under their terms and with significant autonomy. This surprised the Balân-lâi, as they had long held the belief that Pél was a land better left independent, as it was too isolated and underdeveloped to be worth ruling. However, after much deliberation, it was agreed that they would aid the rebels and in exchange an [adunaic|E] noble would take the mantle of Prince of Pél. Thus the Balân-lâi aided the rebels, and Sapazûr Agathôhin, a supposed descendant of an old colonial noble of Lôni Hîsekhôr and of no connection to the other Kharadûnai dynasties was chosen as Prince. Lôni Hîsekhôr was afterwards rebuilt, although the name of Arpél had gained much popularity, it was decided to utilise the old colonial name as well, to appease the Kharadûnaic princes that had sent supplies and soldiers to kick out the twin crowns of Mag and Tûmag.\n\nThe newly rebuilt Arpél would house the Council of Pél, in which all the tribes of the Princedom would sent a representative to govern alongside the Adûnaic prince. This meant that the new Princedom, and its capital, would stay away from the intrigue and conflicts of the [thanihazad|E]. It would also be home to the restored and expanded Harbour of Arpél, which would be utilised to aid the ships of the realms of Thâni-Hazâd in trading with the eastern realms of [ardaconcept|E]."

 game_concept_ardinak: "Ardinâk"
 game_concept_ardinak_desc: "L'île connue sous le nom d'Ardinâk fut la première à être colonisée par les Kinn-lai Avari, qui lui donnèrent le nom de Dirsulinor. À l'époque, la Terre du Milieu ployait sous l'ombre de Morgoth, même dans des lieux aussi éloignées du centre de son pouvoir. Nombre des soldats de Morgoth s'éparpillèrent aux quatre vents après la Bataille des Puissances, dans l'attente du retour de leur maître. L'un d'eux atteint l'île isolée qui serait plus tard connue sous le nom d'Ardinaak. Là, il patienta, mais l'arrivée des Kinn-lai l'inquiéta et il se prépara à les frapper préventiment. Il n'était pas un Balrog, ni même un puissant serviteur de Morgoth, mais il était rusé et s'était longuement préparé, concoctant poisons et autres artifices dans les profondeurs de son île. Le roi Tainalânn vint enquêter sur l'île apparemment maudite et, bien qu'il abattit la bête, il le paya de sa vie. Sa chute fut le déclencheur d'une malédiction de ruine qui s'abattit sur l'île et les Kinn-lai fuirent.\n\nDe nombreuses années plus tard, lors du [secondage|E], arrivèrent les [numenoreans|E] qui revendiquèrent la suzeraineté de l'île. Les Númenóréens établirent un avant poste maritime sur Ardinâk et, avec le temps, il devint puissant, et leur permit d'étendre leur domination sur l'ensemble des côtes du nord-est de la baie d'Ûsakan. Sur l'île, ils édifièrent la citadelle d'Ardinâk, également connue comme le Shân-ta-Rhôn, une forteresse façonnée de marbre noir et d'acier, symbole de la puissance et de la maitrise des mers de [numenor|E].\n\nPourtant, cela n'empêcha pas un destin funeste de frapper Ardinâk. En 1888 2.A., une grande et terrible peste s'abattit sur l'île et frappa durement son peuple. Ceux qui le purent s'enfuirent sur le continent, tandis que les autres connurent une lente agonie et la citadelle, autrefois puissante, tomba en ruine. Depuis lors, Ardinâk est restée maudite et nombreux sont les contes à raconter sa chute. La colonie Númenóréenne de Tantûrak, qui était autrefois le siège du pouvoir maritime, déclina car les flottes étaient redéployées soit à Anarikê ou à Zimrathâni. Tantûrak, tombée en disgrâce, fut negligée, et sa loyauté à la nation mère de Númenor s'effaça avec les années."

 # The East #
 game_concept_rhun: "Rhûn"
 game_concept_east: "Est"
 game_concept_rhun_desc: "Du point de vue des [dunedain|E] et des [eldar|E] des [westlands|E], « Rhûn » désigne toutes les terres à l'est du [rhovanion|E] et qui ne sont pas considérées comme faisant partie du [harad|E]. \n\nLe lieu d'éveil des [conceptracemen|El], l'[hildorien|E], se trouve dans les terres lointaines du Rhûn, et c'est également au Rhûn que [sauroncharacter|E] se cacha durant le début du Deuxième et du Troisième Âge. \n\nLe Rhûn est le foyer de nombreux peuples aux fois et croyances variées. Enfin, c'est également là que les Magiciens Bleus établir leurs luttes contre [sauroncharacter|E]."
 
 game_concept_seaofrhun: "mer de Rhûn"
 game_concept_inland_sea: "mer insulaire"
 game_concept_seaofrhun_desc: "La mer insulaire, également connue sous le nom de mer de [rhun|E] dans les [westlands|E], est une grande mer d'eau douce située dans le centre du nord de la [middleearth|E]. Alimentée par de nombreux cours d'eaux du [rhovanion|E], la mer insulaire maintient son propre cycle de précipitations et a toujours été une source vitale de commerce, nourriture et d'eau pour les multiples peuples de la région. Sur ses rives se sont établis de nombreuses populations. \n\nCertains érudits [gondorian|E] théorisent que la mer insulaire serait l'un des derniers grands restes de la mer insulaire du Helcar (la mer de Núrnen étant tenue pour en être un autre), mais nombreux sont ceux qui combattent cette idée."
 
 game_concept_khand: "Khand"
 game_concept_khand_desc: "Le Khand est la terre à l'est et au sud du [mordor|E], séparée en deux entitées en son milieu, le Khand supérieur et le Khand inférieur. Le premier est la partie nordique, plus tempérée, constituée d'une grande steppe fertile abritant la plupart de la population du Khand. Le second est lui plus dur et aride mais, paradoxalement, est le siège de nombreuses grandes cités ainsi que du siège religieux du Khand."

 game_concept_cuivienen: "Cuiviénen"
 game_concept_cuivienen_desc: "Cuiviénen (en Quenya « Eau de l'Éveil ») était une baie située sur le rivage de la mer intérieure d'Helcar, à l'extrême est de la Terre du Milieu, une terre proche de la Forêt Sauvage situé au pied de l'[orocarni|E] et là où les [elves|El] se sont éveillés. \n\nC'est là que les [elves|El] se sont éveillés pour la première fois, vers 1050 des [yearofthetreesage|E]. Dès le début, ils se sont divisés en trois groupes : les Minyar, les Tatyar et les Nelyar. Ils ont vécu à Cuiviénen pendant plus de cinquante années Valiennes avant de subir la première séparation. \n\n#TOLKIENQUOTE « À Cuiviénen, l'eau rendait un son doux sous les étoiles sans nuages... »#! \n\n#QUOTEDCHARACTER ― Fëanor, Le Silmarillion, « De la fuite des Noldor »"

 game_concept_redmountains: "Montagnes Rouges"
 game_concept_orocarni: "Orocarni"
 game_concept_orocarni_desc: "Les Orocarni (Montagnes Rouges) sont la grande chaîne de montagnes orientale de la [middleearth|E]. Sur les pentes occidentales des Orocarni s'étendait la Forêt Sauvage et près d'une grande cascade d'une rivière qui se jetait dans la mer intérieure de Helcarn se trouvait la baie de [cuivienen|E] où les premiers Elfes s'éveillèrent. À leur extrémité nord, les Orocarni se rapprochent de l'Ered Engrin, semblable à l'[eredluin|E] à l'extrême nord-ouest. \n\nOn sait qu'ils étaient au moins aussi éloignés du [gundabad|E] que de l'[eredluin|E]."

 ### Realms of Men ###
 
 # Numenor #
 game_concept_numenor: "Númenor"
 game_concept_westernesse: "Occidentale"
 game_concept_anadune: "Anadûnê"
 game_concept_elenna: "Elenna"
 game_concept_elenna_nore: "Elenna-nórë"
 game_concept_gimlad: "Gimlad"
 game_concept_andor: "Andor"
 game_concept_numenor_desc: "Númenor, Elenna la Terre de l'Etoile, Andor la Terre du Don, l'Occidentale, Anadûnê, Yôzâyan, Atalantë l'Engloutie... nombreux sont les noms qui désignent cette terre perdue, autrefois foyer du plus puissant royaume des hommes des Jours Anciens. Érigée par les [valargods|E] en récompense pour la valeur des Pères des Hommes lors du [firstage|E] et de la guerre de la Colère, elle était une terre de paix et d'abondance, la terre mortelle la plus proche d'[aman|E] à avoir existé. \n\nSituée dans la mer de [belegaer_sea|E], l'île avait la forme d'une étoile à cinq branches et était divisée en six provinces : Forostar, Andustar, Hyarnustar, Hyarrostar, Orrostar et Mittalmar. Cette dernière était la plus importante, car il s'y trouvait le [meneltarma|E], ainsi que la capitale royale d'[armenelos|E] et le port oriental de Rómenna. \n\nMais, malgré la paix et la abondance dont ils jouissaient, les Númenóréens désiraient attteindre un bonheur encore plus grand dans les cercles du monde. C'est ainsi que Númenor fut empoisonnée de l'intérieur et, bien que sa richesse et sa puissance ne cessaient de croître, son bonheur s'étiola. Enfin, la peur de la mort et les conseils de [sauroncharacter|E] poussèrent son dernier roi, Ar-Pharazôn, à envahir [aman|E]. Les [valargods|E] abdiquèrent la gouvernance d'[ardaconcept|E] et firent appel à [eru|E], qui remodela le monde, et Númenor fut engloutie dans la mer d'où elle était issue.\n\n#TOLKIENQUOTE « Enfin, tenant le cap, les franchirent les lieues de la mer et aperçurent au loin la terre qui leur était promise, Andor, le Pays du Don, dans un chatoiement d'or. Ils touchèrent ses rivages et montèrent dans une belle et fertile contrée, et ils se réjouirent. Et ils la nommèrent Elenna, ce qui signifie Vers l'Étoile ; mais aussi Anadûnê, c'est-à-dire l'Occidentale, Númenórë en haut eldarin. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « L'Akallabêth »"

 game_concept_numenorean_empire: "Empire Númenóréen"
 game_concept_empire_of_numenor: "Empire de Númenor"
 game_concept_numenorean_empire_desc: "L'empire Númenóréen fait référence à la période expansionniste et impérialiste qui caractérisa l'île de[numenor|E] à la fin du [secondage|E]. \n\nBien que la date précise du début de l'ère impériale soit toujours discutée par les érudits, un certain consensus existe pour dire qu'elle débuta au plus tard sous le règne de Tar-Ciryatan et s'accélèra sous celui de Tar-Ancalimon. Durant leurs règnes, de nombreuses régions côtières furent colonisées et soumises par [numenor|E], et de grandes forteresses militaires, telles [umbar|E], furent établies. Tout au long de la période impériale, les [numenoreans|E] détinrent de vastes terres en [middleearth|E] en leur contrôle, imposant un tribut en homme et en matériel sur les habitants natifs du continent.\n\nLa lourdeur de la main de l'Empire sur ces populations dépendait de l'époque, de l'endroit et des personnes concernées, mais rares furent les terres à échapper au fardeau qu'elle imposa. La plupart des terres côtières de la Terre du Milieu rendirent hommage au Sceptre, sous une forme ou une autre : en tant que vassal, tributaire, ou même esclaves obtenus par la guerre et le pillage. Nombres des peuples de la [middleearth|E] en vinrent à haïr les hommes de la mer durant cette période pour leur cruauté, et cette haine perdura pendant de longues années après cela.\n\nL'empire, en tant qu'entité unifiée, s'effondra avec la [downfallofnumenor|E], et ne se releva jamais."

 game_concept_armenelos: "Armenelos"
 game_concept_armenelos_desc: "Armenelos, également connue sous le nom de la Cité des Rois et d'Armenelos la Dorée, était la capitale de [numenor|E]. C'était la plus belle de toutes les villes de l'île et, des années plus tard, probablement la plus grande après le déclin d'Andúnië. Elle était située sur une colline dans le centre-est de Númenor, dans la région appelée Arandor, le Pays des Rois, près du [meneltarma|E]. La route principale de Númenor traversait la cité royale, menant à l'est au havre de Rómenna et à l'ouest à Andúnië.\n\nArmenelos contenait la grande maison des Rois, qui aurait été construite avec l'aide des [maiargods|E], et la cour du Roi où poussait l'Arbre Blanc Nimloth. \n\nÀ la fin du [secondage|E], elle abritait également le grand temple de [melkorcharacter|E]. La ville a été détruite avec le reste de l'île lors de l'[akallabeth|E]."

 game_concept_meneltarma: "Meneltarma"
 game_concept_meneltarma_desc: "Le Meneltarma (« Pilier-des-Cieux » en [quenya|E]) était la montagne sacrée située au centre de [numenor|E]. \n\nÉgalement appelée la Montagne Sacrée, elle était révérée par les [numenorean|E] en tant que lieu saint, consacré à [eruiluvatar|E]. Une exigence de silence absolu était imposée à tous ceux qui gravissaient la montagne. La tradition était si forte et universelle que même les étrangers se sentaient liés par elle. Seul le roi était autorisé à prononcer des prières et des remerciements à Eru Ilúvatar, lors des fêtes d'Erukyermë, Erulaitalë et Eruhantalë. \n\nLes oiseaux et les animaux ne s'approchaient pas du site et seuls les aigles de [manwecharactershort|E] pouvaient être vus en train de tourner au-dessus du sommet. Ils étaient considérés comme les gardiens sacrés de la montagne et de toute la terre, et leur présence était un signe de la bénédiction et de l'approbation de l'Ancien Roi.\n\n#TOLKIENQUOTE « Presque au cœur du Mittalmar se dressait la haute montagne que l'on appelait le Meneltarma, le Pilier des Cieux, consacré au culte d'Eru Ilúvatar. Si les pentes inférieures de la montagne étaient peu abruptes et gazonnées, les versants se faisaient toujours plus escarpés et, vers le sommet, défiaient l'escalade. Mais une route sinueuse avait été tracée depuis la souche du versant sud, et s'achevait sous la corniche faîtière, au nord. Car le sommet était quelque peu aplani et écrasé, et il aurait pu contenir une grande multitude ; mais il demeura inviolé durant toute l'Histoire de Númenor. Point d'édifice, point d'autel dressé là, pas même un amoncellement de pierres brutes ; et en tous ces jours de grâce qui furent les leurs, les Númenóréens ne possédèrent nulle autre semblance de temple, et ce jusqu'à la venue de Sauron. Sur la Montagne Sacrée, personne, jamais, ne porta d'outils ou d'armes... »#! \n\n#QUOTEDCHARACTER ― Contes et Légendes Inachevés, « Une description de l'île de Númenor »"
 
 # The Realms in Exile #
 game_concept_realms_in_exile: "Royaumes en Exil"
 game_concept_realm_in_exile: "Royaume en Exil"
 game_concept_realms_in_exile_desc: "Ce qui est désigné comme un « Royaume en Exil » est sujet à débat.\n\nPour les [dunedain|E], le terme de « Royaume en Exil » fait avant tout référence aux royaumes des [faithfulshort|E] en [middleearth|E] : l'[arnor|E] et le [gondor|E]. L'[umbar|E] et le [bellakar|E] ont, parfois, été inclus comme relevant de cette désignation, car faisant alors partie du [gondor|E] ou étant son allié. Dans la manière de voir les choses des [dunedain|E], être un Royaume en Exil, requiert une continuité culturelle et religieuse, soit ce qu'ils considèrent être le vrai héritage de [numenor|E].\n\nLes [adunai|E] du sud ont souvent vu leur croyances varier au gré des circonstances et affirment qu'un Royaume en Exil devrait avant tout définir tout état qui trouve ses racines dans l'ancien empire [numenorean|E] et qui a maintenu une culture et une classe dirigeante de [numenoreans|E], que ce soit du côté des [faithfulshort|E] comme des [kingsmen|E]."
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."

 game_concept_arnor: "Arnor"
 game_concept_northernkingdom: "Royaume septentrional"
 game_concept_northkingdom: "Nord-Royaume"
 game_concept_arnor_desc: "Royaume septentrional des [dunedain|E], Arnor était le siège traditionnel du grand roi des [dunedain|E], mais ce pouvoir s'est rapidement affaibli après la mort d'[isildur|E]. Des deux royaumes, Arnor a toujours été le plus faible par rapport au [gondor|E], car les colonies [numenorean|E] de la région étaient moins peuplées et moins développées que les grands havres de Pelargir et Belfalas. Arnor était le plus grand en termes de dignité, de pureté du sang et d'amitié avec les [noldorelves|E] du [lindon|E] et de [rivendell|E]. Mais après la mort du roi Eärendur, le royaume se divisa entre l'[arthedain|E], le [cardolan|E] et le [rhudaur|E], dont seul le premier conserva un roi issu du sang d'Isildur en droite lignée. \n\nEr-Mûrazôr, le [witchkingshort|E] et plus grand des [nazgulcharacter|E], profita de cette faiblesse interne pour détruire le Royaume du Nord à travers des guerres terribles au cours des siècles. \n\nLes [dunedainarnor|E] furent réduit à un peuple errant et secret et la tradition disait d'[arnor|E] qu'il ne se relèverait qu'après la chute du [sauroncharacter|E]."

 game_concept_gondor: "Gondor"
 game_concept_southernkingdom: "Royaume méridional"
 game_concept_southkingdom: "Sud-Royaume"
 game_concept_gondor_desc: "Royaume du sud des [dunedain|E], le Gondor a été fondé en 3320 du [secondage|E], peu après l'[akallabeth|E]. Centré autour de l'[anduin|E], il fut dirigé conjointement par Isildur et Anárion, les fils d'[elendil|E], grand roi d'[arnor|E]. Il passa ensuite à Meneldil, fils d'Anárion, et ses descendants gouvernèrent le royaume jusqu'en 2050 [ageTA|E]. \n\nAlors que le royaume septentrional s'étiolait et se divisait, le Gondor gagnait en force et en puissance jusqu'à rappeler la [numenor|E] d'antan, atteignant son apogée sous les [shipkings|E]. Cependant, la [kinstrife|E] affaiblit considérablement le royaume, le dévastant ainsi que la famille royale. Les [dunedaingondor|E] s'affaiblirent et leurs vies s'écourtèrent. Finalement, le roi Eärnur disparut à Minas Morgul, et la lignée d'Anárion fut brisée. \n\nLe règne de Gondor passa aux intendants de la Maison de Hurin, jusqu'au retour du roi. \n\n#TOLKIENQUOTE « Dans le Sud, le royaume du Gondor subsista, et sa splendeur fut un temps florissante, jusqu'à rappeler la richesse et la majesté de Númenor avant sa chute. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoirs et du Troisième Âge »"

 game_concept_osgiliath: "Osgiliath"
 game_concept_osgiliathcity: "cité d'Osgiliath"
 game_concept_osgiliath_desc: "Osgiliath, construite sur la rivière Anduin, était la capitale originelle du royaume de [gondor|E]. Les sièges royaux d'Anárion et d'Isildur s'y trouvaient, bien qu'ils aient tous deux souvent vécu en Minas Anor et Minas Ithil, respectivement. Elle est restée la capitale du [gondor|E] jusqu'à la guerre fratricide, lorsque le gouvernement royal s'est déplacé à Minas Anor après le pillage d'Osgiliath. \n\nDepuis lors, la ville, autrefois fière, est tombée en décadence, devenant plus souvent un champ de bataille ou une garnison qu'un lieu de vie et de joie."

 game_concept_minastirith: "Minas Tirith"
 game_concept_minasanor: "Minas Anor"
 game_concept_whitecity: "la Cité Blanche"
 game_concept_whitetower: "la Tour Blanche"
 game_concept_towerofguard: "la Tour de Garde"
 game_concept_mundburg: "Mundburg"
 game_concept_minastirith_desc: "Minas Tirith, la Tour de Garde, était autrefois Minas Anor, la Tour du Soleil, et cité-sœur de [minasithil|E]. Elle tient le rôle de capitale du [gondor|E] depuis l'an 1640 du [thirdage|E]."

 game_concept_minasithil: "Minas Ithil"
 game_concept_minasmorgul: "Minas Morgul"
 game_concept_minasithil_desc: "[GetBuilding('wonder_minas_ithil_01').GetName], sûrement mieux connue sous le nom de [GetBuilding('wonder_minas_ithil_02').GetName], était la cité-sœur de [minasanor|E]. Fondée par [isildur|E] à la fin du [secondage|E], elle était le site originel de plantation de l'Arbre Blanc, ainsi que la localisation de l'un des [palantir|E]. \n\nEn l'an 2000 du [thirdage|E], les [nazgulcharacter|E] assiégèrent Minas Ithil et la prirent en 2002. Immédiatement après, elle fut renommée Minas Morgul, la tour de [sorcery|El], une ville corrompue et terrifiante."

 game_concept_isengard: "Isengard"
 game_concept_angrenost: "Angrenost"
 game_concept_isengard_desc: "Isengard (« Enceinte de fer » en rohanais, « Angrenost » en [sindarin|E]) était l'une des grandes tours de guet du [dunedain|E]. Située à l'extrémité sud des [mistymountains|E], elle était composée de trois parties : un mur d'enceinte extérieur, une vaste plaine et enfin la tour d'[orthanc|E]. \n\nAprès avoir été pendant de nombreuses années une grande forteresse du [gondor|E], elle est passée sous la coupe de [sarumancharacter|E] en 2759 du [thirdage|E], qui revendiqua le titre de « Seigneur de l'Isengard » en 2953. Par la suite, la vallée est devenue connue sous le nom de « Nan Curunír », la vallée de Saruman. \n\nAprès la défaite de [sarumancharacter|E] lors de la Dernière Marche des Ents, l'Anneau de l'Isengard fut brisé, sa plaine et ses fosses inondées. Le roi Elessar accorda aux Ents la maîtrise de l'Isengard, qui devint le Bois-du-Guet d'Orthanc, faisant partie du Royaume Réuni tout en étant totalement autonome.\n\n#TOLKIENQUOTE « Une grande muraille de pierre en forme d'anneau, comme un cercle de hautes falaises, se détachait du flanc de la montagne sous lequel elle s'abritait. Une seule entrée y était pratiquée sous la forme d'une grande arche qui s'ouvrait dans la partie sud de la muraille. Là, à travers la pierre noire, un long tunnel avait été creusé, fermé à chaque extrémité par d'imposantes portes de fer. Elles étaient ainsi faites, et ainsi posées sur leurs grandes charnières, des jambages d'acier rivés à même la pierre qu'elles pouvaient, lorsque débarrées, s'ouvrir d'une légère poussée des bras, sans le moindre bruit. Ceux qui y entraient, et traversaient le long tunnel rempli d'échos, se trouvaient alors devant une plaine, un grand cercle légèèrement évidé comme un grand bol peu profond, mesurant un mille d'un bord à l'autre. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours, « Sur la route d'Isengard »"

 game_concept_orthanc: "Orthanc"
 game_concept_orthanc_desc: "Orthanc est la tour d'[isengard|E], érigée par les arts oubliés des [numenorean|E]. L'une des grandes tours de guet des [dunedain|E], elle était faite d'une pierre noire huileuse que même les coups les plus puissants ne semblaient pas pouvoir endommager. \n\nOrthanc était composée de quatre piliers soudés de pierre à multiples facettes qui se dressaient au centre de l'Anneau d'[isengard|E] comme une île, à environ un demi-mile du bord. À son sommet, la tour atteignait une hauteur d'un peu plus de cinq cents pieds. La couleur de la roche était d'un noir profond et étincelant. Au pinacle d'Orthanc, les quatre piliers s'ouvraient pour former quatre éperons de roche acérée ; entre ces îlots de roche se trouvait un sol étroit et poli sur lequel de nombreux signes étranges étaient gravés. \n\nC'est là que se trouvait la pierre d'Orthanc, l'un des sept [palantir|E].  \n\n#TOLKIENQUOTE « Là, s'élevait une tour de forme fabuleuse. Façonnée par les bâtisseurs d'autrefois, ceux-là même qui avaient aplani l'Anneau d'Isengard, elle ne semblait pourtant pas issue du savoir-faire des Hommes, mais taillée à même l'ossature de la terre dans l'antique tourment des collines. » #!\n\n#QUOTEDCHARACTER ― Les Deux Tours, « Sur la route d'Isengard »"

 game_concept_umbar: "Umbar"
 game_concept_umbar_desc: "Umbar est situé au sud de l'embouchur de l'[anduin|E], dans la baie de Belfalas, au sein d'un un havre naturel, pratique et utile. Un grand éperon et le golf enclavé formaient le port. Les indigènes l'appelaient « Umbar », un nom que les [numenorean|E] qui le découvrirent par la suite conservèrent.\n\nUmbar était le royaume du sud le plus proche du Gondor. Comme Vinyalondë et Pelargir, il a été établi à l'origine comme un avant-poste commercial par les [numenorean|E], mais, avec le temps, il est devenu une colonie de peuplement. Lorsque l'Ombre s'abattit sur [numenor|E], Umbar devint la forteresse la plus septentrionale des [kingsmen|E]. Après l'[akallabeth|E], elle est restée aux mains des Númenoréens noirs locaux, devenant ainsi un royaume en exil aux côtés du [gondor|E] et d'[arnor|E]. \n\nDepuis le début du [thirdage|E], Umbar a changé de mains à plusieurs reprises, passant sous la domination des Númenoréens noirs, des Gondoriens, des Haradrim et, finalement, des Umbaréens."
 
 game_concept_arthedain: "Arthedain"
 game_concept_arthedain_desc: "L'Arthedain était l'un des trois royaumes du [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. L'Arthedain s'étendait principalement entre le Lhûn et le Baranduin, au nord-ouest de l'Eriador. Cependant, il revendiquait et a contrôlé pendant une grande partie de son histoire les terres situées au nord de la route de l'Est, du pont du Baranduin aux Collines du Vent. \n\nL'Arthedain comprenait les grandes villes d'Annúminas et de Fornost Erain, et ses frontières orientales étaient les fortifications bâties sur les Collines du Vent, dont la puissante citadelle d'Amon Sûl. Son souverain devint le roi d'[arnor|E] réunifié en 1349 [ageTA|E], lorsqu'Argeleb Ier revendiqua le trône d'Arnor. Arthedain fut le dernier bastion des [dunedainnorth|E] dans leur guerre contre le [witchkingshort|E], mais sera détruit en 1975 [ageTA|E]. \n\nLes terres connues sous le nom du Comté étaient autrefois la réserve de chasse royale des rois d'Arnor et d'Arthedain jusqu'à ce qu'elles soient accordées aux [hobbits|E] en 1601 [ageTA|E]."

 game_concept_cardolan: "Cardolan"
 game_concept_cardolani: "cardolani"
 game_concept_cardolan_desc: "Le Cardolan était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. Le plus méridional des royaumes d'[arnor|E], le Cardolan était également le plus peuplé, cat il s'y trouvait les les colonies [numenorean|E] de Vinyalondë et Tharbad. La frontière sud-est du Cardolan suivait la Gwathló et la Mitheithel jusqu'au Dernier Pont. De là, sa frontière suivait la Grande Route de l'Est vers l'ouest jusqu'au pont du Baranduin, puis en suivait le cour jusqu'à la mer et de là jusqu'à l'embouchure de la Gwathló. Le Cardolan a accepté la revendication d'Argeleb Ier sur la couronne d'[arnor|E] en 1349 [ageTA|E], et a tenu pendant de nombreuses années les Collines du Vent avec l'[arthedain|E] contre Angmar. Cependant, grande était la ruse du [witchkingshort|E], et en 1409 [ageTA|E], le Cardolan fut envahi, et Amon Sûl mise à sac. \n\nLe Cardolan fut ravagé, et une grande partie de sa population s'enfuit en [arthedain|E], les survivants se réfugiant dans les Coteaux des Tertres. En l'an 1636, les personnes réfugiées dans les tertres y moururent de la Grande Peste. Angmar envoya alors des Esprits des Tertres pour infester et hanter les Coteaux. En l'an 1851 [ageTA|E], Araval de [arthedain|E] tenta de réoccuper le Cardolan, mais les morts-vivants terrifièrent tous ceux qui tentèrent de s'y installer et le Cardolan fut rapidement perdu à nouveau.\n\nLes Coureurs Dúnedain établirent quelques campements au Cardolan, mais la région resta dépeuplée jusqu'au [fourthage|E]."

 game_concept_rhudaur: "Rhudaur"
 game_concept_rhudaur_desc: "Le Rhudaur était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. Le Rhudaur a toujours été la région la moins peuplée par les [dunedain|E], et nombreux étaient les hommes des collines mécontents de leur présence qui y vivaient. En 1349 [ageTA|E], un seigneur des hommes des collines, Hwaldar, s'allia secrètement à Angmar. La même année, à la mort du dernier roi [dunedain|E] du Rhudaur, Argeleb Ier revendiqua le trône du Rhudaur et de toute l'[arnor|E]. \n\nLes hommes des collines s'y opposèrent et, avec l'aide d'Angmar, firent la guerre à l'[arthedain|E] et au [cardolan|E]. Pendant ce temps, les quelques [dunedain|E] restants dans la région s'enfuirent en Arthedain, et des hommes maléfiques d'Angmar vinrent exercer de sombres sortilèges sur le pays. Après la destruction d'Angmar, le Rhudaur fut laissé à l'abandon et dépeuplé, et même pendant la Guerre de l'Anneau, plus personne n'y habitait, à l'exception de quelques campements épars de Coureurs Dúnedain."

 game_concept_bellakar: "Bellakar"
 game_concept_bellakarean: "Bellakaréen"
 game_concept_bellakari: "Bellakari"
 game_concept_bellakar_desc: "Quatrième des royaumes en exil, le Bellakar est la terre la plus méridionale des [faithful|E]. Les havres [numenoreans|E] n'y ont cependant pas été colonisés en aussi grand nombre que les colonies du nord qui formeront l'[arnor|E], le [gondor|E] et l'[umbar|E]. Au contraire, ces terres ont donné naissance très tôt à un peuple métissé, les Bellakaze, dont la culture reste ancrée dans leur héritage adûnique. \n\nLa Ligue de Bellakar a été la première unification après la [downfallofnumenor|E]. Cependant, l'une des principales familles de Nilulonde, les Tumakveh, a fini par parvenir à former une dynastie royale et à unifier la région. Le royaume est à bien des égards le miroir méridional du [gondor|E], et connaît les mêmes hauts et les mêmes bas que le royaume du Sud. \n\nEn 3000 [ageTA|E], le Bellakar est toujours intact, mais il s'est affaibli et ses ennemis l'encerclent, attendant que la moindre erreur de la part des Tumakveh. Ses plus grands ennemis sont l'[anbalkumagan|E] et le  [southerndragonarmyadunaic|E]."

 game_concept_dol_amroth: "Dol Amroth"
 game_concept_dol_amrothian: "Dol Amrothien"
 game_concept_dol_amroth_desc: "Dol Amroth fait référence à la principauté autonome des princes de Dol Amroth. Le nom de « Belfalas » était souvent utilisé de manière interchangeable, bien que le Belfalas proprement dit ne fasse référence qu'aux terres côtières, qui étaient un fief royal, même si les deux régions étaient de facto gouvernées par le prince de Dol Amroth."
 
 game_concept_tol_aerhir: "Tol Aerhir"
 game_concept_tol_aerhir_desc: "Tol Aerhir, « l'île du Seigneur des Mers », était une petite île située dans le centre de l'anse de Pelargir. Elle contenait l'entrée du sanctuaire d'[eithel_ulmo|E], qui se trouvait à plus de 300 pieds sous l'île."
 
 game_concept_eithel_ulmo: "Eithel Ulu"
 game_concept_eithel_ulmo_desc: "L'Eithel Ulu, « le Puit du Verseur », était l'un des trois principaux lieux saints pour les [dunedain|E] de la Ligue pélargirienne. Il était situé à plus de 300 pieds sous le [tol_aerhir|E] et les eaux de l'anse. \n\nIl abritait la présence du [Concept('ulmocharacter', 'Lord of the Waters')|E] ; et lorsqu'[ulmocharacter|E] draina ses eaux pour le compte de Veantur de Rómenna en 2331 [ageSA|E], le puit, désormais asséché, révéla une vaste grotte d'une conception merveilleuse, qui fut ensuite creusée pour devenir la Salle des Fidèles. Mais [ulmocharacter|E] préserva un petit bassin d'eau dans la grotte la plus basse, où le Capitaine des Fidèles pouvait se rendre pour se recueillir et prendre conseil. \n\nOn dit que la présence d'[ulmocharacter|E] s'attarde toujours dans ces eaux, veillant sur les [faithful|El] qui venaient lui rendre visite au fil des ans et leur apportant un réconfort intérieur."

 # Rhovanion and the Northmen #
 game_concept_rohan: "Rohan"
 game_concept_riddermark: "Riddermark"
 game_concept_mark: "Marche"
 game_concept_rohan_desc: "Le Rohan, connu par les [rohirrim|E] sous le nom de [riddermark|E], est un royaume humain situé dans les plaines de Calenardhon balayées par les vents. \n\nIl a été fondé par Eorl le Jeune, roi des Éothéod, dont le peuple a migré vers la région qu'il a reçu en tant que don des intendants du [gondor|E] en remerciement de leur aide contre les Chariotiers en 2510 du [thirdage|E]. \n\nDepuis lors, le [riddermark|E] a prospéré malgré de fréquentes escarmouches avec les Dunlandais, et est toujours dirigé par la Maison d'Eorl à ce jour."

 game_concept_dale: "Val"
 game_concept_dale_desc: "Lors de l'arrivée de Thrór en [ereborrealmshort|E], les hommes du Nord dispersés de la région ont construit une ville sous les contreforts de la montagne, pour faciliter le commerce avec le riche royaume nain. La seigneurie du Val était née, et les héritiers d'Aivadiuria devinrent les seigneurs des [dalemen|El], abandonnant leurs terres plus au sud. Mais les terres du Val n'étaient pas unifiées, pas encore. Les seigneurs du Val n'étaient que des nobles parmi d'autres, bien que prospères grâce à leur amitié avec les [dwarves|El].\n\nCe n'est qu'avec la reconstruction de la ville par Bard l'archer, après la chute de Smaug le Doré, la Bataille des Cinq Armées et le retour des Nains à Erebor, que le royaume du Val est né. Sous sa direction et celle de son fils, Bain, les hommes du Nord sont redevenus puissants et nombreux, et les terres situées entre la Carnen et la Celduin ont juré fidélité au pouvoir des nouveaux Bardiens."

 game_concept_dorwinion: "Dorwinion"
 game_concept_dorwinion_desc: "Au milieu du Deuxième Âge, certaines des Ent-Femmes vinrent s'installer dans la bassz Celduin et enseignèrent l'agriculture à ses habitants, rendant le Dorwinion fertile et prospère. Cependant, cela attira l'ire de [sauroncharacter|E], et la jalousie des orientais nouvellement arrivés. Les Szreldor, une dynastie d'igaths, furent poussés par Sauron à prendre d'assaut le Dorwinion, qu'ils conquirent et sur lequel ils régnèrent cruellement pendant des générations, jusqu'à la [warlastalliance|E], au cours de laquelle les [dorwinrim|E] renversèrent leurs oppresseurs.\n\nMais des générations de souffrances partagées et de brassage ont donné naissance à une nouvelle société, fusion des traditions patriarcales des nordiques et matriarcales des logaths. Les dorwinrim sont désormais un peuple plus mélangé, bien qu'ils restent des amis fidèles de l'ouest et des hommes du nord dans leur ensemble. Les machinations et intrigues politiques sont une partie importante de la société et de la politique des dorwinrim - que ce soit dans le commerce ou la politique, la capacité à bien parler, à établir des relations et à en tirer parti qui sont tous primordiaux dans la vie quotidienne."

 game_concept_rhovanion_kingdom: "royaume du Rhovanion"
 game_concept_rhovanion_kingdom_desc: "Le royaume du Rhovanion était un puissant royaume des [northmen|El] établi sous le chef Vidugavia lors du 13ème siècle du Troisième Âge. Avec le temps, ses domaines se sont étendus aux frontières de la province [gondorian|E]ne de Dor Rhúnen au sud, du Celduin au nord, de Vertbois à l'ouest et de la mer intérieure de Rhûn à l'est. \n\nLe royaume était un proche allié du [gondor|E] et a tenu un rôle clé dans les causes de la [kinstrife|E], car le petit-fils de Vidugavia, Vinitharya, était Eldacar du Gondor. Le royaume a finalement été détruit par les Chariotiers, après des années de déclin depuis la Grande Peste."

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy: "armée du Dragon Méridional"
 game_concept_southerndragonarmyadunaic: "Thôn an-Khârlôkh"
 game_concept_stormhost: "Ost-tempête"
 game_concept_southerndragonarmy_desc: "Le Thôn an-Khârlôkh, l'armée du Dragon Méridional, était l'ost de Khôrahil le [blindsorcerershort|E]. L'armée opérait à l'origine depuis la forteresse montagneuse de Ny-Cénnacatt et terrorisait les terres du sud. Elle était dirigée par l'Alqa, ou « Seigneur de la Guerre », l'officier le plus gradé de Khôrahil, dont les subordonnés étaient quatre Tarabytt, ou « Généraux », chacun commandant un quart de l'armée, nommée d'après l'un des quatre vents. Les capitaines ou commandants de rang inférieur de l'armée étaient connus sous le nom de Tarazain. \n\nL'armée ne parvint pas à vaincre le [bellakar|E] par la force des armes et s'effondra après le retrait de Khôrahil au [mordor|E] en 1600. Il sembla disparaître de l'histoire pendant des siècles, mais en secret, ses serviteurs et lieutenants attendaient leur heure, inflitrant l'An-Balkûmagân et le Bozisha-Miraz, se préparant pour le bon moment. Vers 2500 du [thirdage|E], Khôrahil vint à An-Balkûmagân et exigea que ses rois se soumettent à lui : s'ils acceptaient, il les nommerait les Alqas d'un ost de la Tempête renaissant, et les conduirait à la grandeur. Adûnazîr inclina sa fière tête devant le légendaire et redouté Roi des Tempêtes, et Khôrahil récupéra enfin son royaume, qu'il avait perdu au profit de [numenor|E] lors du [secondage|E]. Depuis lors, ce royaume est à nouveau une menace pour le sud, même en l'absence de Khôrahil."

 game_concept_anbalkumagan: "An-Balkûmagân"
 game_concept_ciryatanore: "Ciryatanórë"
 game_concept_anbalkumagan_desc: "Plus grand des anciens dominions [numenorean|E] des Thani Hazad, l'An-Balkûmagân est l'ancien royaume du Nazgûl Khôrahil, et le plus grand royaume des Númenóréens noirs subsistant à la fin du [thirdage|E]. Fondée sous le règne de Tar-Ciryatan de [numenor|E], cette colonie númenóréenne était la plus peuplée au sud de la [bayoftulwang|E]. Ainsi, après la [downfallofnumenor|E], elle est devenue l'hégémon prééminent des colonies du sud, uniquement concurrencée par le [bellakar|E]. \n\nLa Grande Armada, qui visait à humilier le Bellakar, a vidé An-Balkûmagân d'une grande partie de ses lignées adunaï, et depuis lors, le royaume est devenue beaucoup plus prudent dans son expansion, s'efforçant plutôt de maintenir les terres déjà sous sa coupe. Il a continué à affronter régulièrement le Bellakar, soutenant la lignée de Vatraphazan pendant les années de conflit. Il a, par la suite, été intégrée à la [southerndragonarmy|E] vers 2500 3.A., ses rois devenant les chefs de cette dernière. Depuis lors, elle constitue le cœur de l'Ost des Tempêtes, attendant son heure pour se relever et redevenir l'hégémonie de tout le sud."

 game_concept_bayoftulwang: "Baie de Tûlwang"
 game_concept_bayoftulwang_desc: "Cette vaste baie majestueuse s'étend entre les terres de [ray|E], le [bellakar|E] et la péninsule éponyme, au nord des mystérieuses [thanihazad|E]. Explorée pour la première fois par les navigateurs [numenoreans|E] durant le règne glorieux de Tar-Surion, elle est depuis lors demeurée une région âprement disputée en raison des routes commerciales vitales qui convergent dans ses eaux profondes. Les navires marchands y transitent chargés d'épices rares, de soieries précieuses et de gemmes scintillantes venues des contrées orientales.\n\nCette richesse perpétuelle a naturellement fait de la baie une cible convoitée par d'innombrables pirates et corsaires. Les falaises escarpées et déchiquetées de la péninsule de Tûlwang, battues par les vents salés et les embruns écumants, abritent dans leurs anfractuosités secrètes de nombreux repaires de forbans. Ces antres dissimulés, creusés dans la roche millénaire ou aménagés dans des grottes naturelles, ont vu passer des générations de pirates qui guettaient depuis ces hauteurs les navires imprudents osant traverser ces eaux dangereuses."

 game_concept_ray: "Rây"
 game_concept_ray_desc: "Le terme apysaïque signifiant 'Paradis', Rây désigne les terres bénies des Bozishnarud sur la rive orientale de la [bayoftulwang|E], au sud de la Mer des Dunes. En ces contrées privilégiées, l'aridité implacable de la Mer des Dunes cède la place à des rivières généreuses qui serpentent entre forêts luxuriantes et champs d'une fertilité légendaire. Les eaux cristallines descendent des hautes terres pour irriguer des vallées verdoyantes où prospèrent vergers opulents et cultures vivrières.\n\nC'est dans ce havre de prospérité que s'est épanouie la plus raffinée et sophistiquée des sociétés haradrim, véritable socle millénaire de culture et de traditions ancestrales. Les cités de Rây, avec leurs palais aux jardins suspendus et leurs bibliothèques regorgeant de manuscrits précieux, témoignent d'une civilisation qui a su marier harmonieusement l'héritage des anciens avec les innovations de ses érudits. Ici, les arts florissent sous le mécénat de princes éclairés, tandis que les caravanes marchandes apportent les richesses des quatre coins du monde connu."

 # Utter South #
 game_concept_thanihazad: "Thâni-Hazâd"
 game_concept_sevenlands: "Sept Terres"
 game_concept_thanihazad_desc: "Le Thâni-Hazâd, ou les Sept Terres, désigne la péninsule au sud-ouest de la Terre du Milieu. Également connue sous les noms de Hyarmenúrë et de Mîrenórë (le dernier étant également porté par une plus petite région au sein de la péninsule), on y trouvait de grandes savanes, des vallées fertiles creusées par les rivières, des montagnes riches en minerais et des forêts profondes. \n\nHistoriquement, le Thâni-Hazâd a été dominé par les [numenoreans|E], notamment avec les trois gouvernorats coloniaux du [mirenore|E], d'[anbalkumagan|E], et celui du Pél et Drêl. \n\nN'ayant jamais été vraiment unifiée par une entité politique après la [downfallofnumenor|E], on assista au Troisième Âge à plusieurs tentatives d'[anbalkumagan|E] d'asseoir sa suprémacie sur les princes adûnaï au sud, dans l'ancien [mirenore|E], mais elles se révélèrent toutes infructueuses."

 game_concept_mirenore: "Principauté du Mîrenórë"
 game_concept_mirenore_short: "Mîrenórë"
 game_concept_zimrathani: "Zimrathâni"
 game_concept_mirenore_desc: "La principauté du Mîrenórë (adûnaïque : Zimrathâni) était traditionnellement un gouvernorat accordé aux fils puînés ou cousins des rois [numenorean|E]. Elle comprenait une grande portion du [thanihazad|E], dont les régions du Zimrathâni, Gimilthâni (ou Elorna), et du Kharadûnê. Cet état de fait changea après le règne d'Ar-Sakalthôr, qui accorda la principauté à son fils Er-Imrazôr perpétuellement. Er-Imrazôr eu un nombre incroyable d'enfant, pour un [numenorean|E], en totalisant quatorze. À sa mort, ses enfants se disputèrent l'héritage de leur père et, finalement, les sept plus jeunes finirent par l'unifier sous la Ligue des Valdacli, ou le Balân-lâi en adûnaïque. Surpassant leurs aînés, les sept puînés se partagèrent les terres entre eux, révoquant la traditionnelle principauté unifiée au profit d'une alliance informelle de plus petits domaines. Dans cette division se trouvent les racines des oligarchies [numenorean|E] qui continuèrent de gouverner la plus grande partie du [thanihazad|E] lors du Troisième Âge. \n\nDurant cette période, [anbalkumagan|E] tentera à plusieurs reprise d'asseoir son autorité sur les terres de l'ancienne principauté, mais fut toujours repoussé par le Balân-lâi."

 game_concept_balan_lai: "Balân-lâi"
 game_concept_balan_lai_desc: "Connu aussi bien sous le nom de Balân-lâi, Conseil des Sept, ou Valdali, le conseil est une alliance ancienne et une union défensive entre les princes [adunai|E] et les oligarques du [thanihazad|E] au sud d'[anbalkumagan|E], dans les terres de l'ancienne principauté du [mirenore|E] (Zimrathani). Fondé originellement comme solution à la guerre de succession catastrophique entre les enfants d'Er-Imrazôr, le conseil a réussi a préservé l'équilibre des pouvoirs au sein du [thanihazad|E] pendant les trois derniers millénaires. Il se manifeste sous la forme d'un forum où les plus puissants des Kharadûnâi peuvent s'exprimer, s'amadouer, ou comploter. Les princes du Balân-lâi incluent les dirigeants des domaines majeurs, ainsi que ceux de plusieurs puissance mineurs. Bien qu'ils se montrent souvent inefficace, ou lents à agir, ils ont néanmoins démontré être capable de prendre des mesures décisives, comme s'unir contre les menaces collectives, qu'il s'agisse des invasions Anbalûkkhôri comme des crises de successions internes."

 #game_concept_mumakan: "Mûmakan"

 # Palisor and the Far East #
 game_concept_hildorien: "Hildórien"
 game_concept_hildorien_desc: "Terre des Seconds-Nés, Hildórien désigne le lieu sacré de l'Éveil des [conceptracemen|E], où l'humanité ouvrit pour la première fois les yeux sous les étoiles naissantes. En ces contrées primordiales, [morgothcharacter|E] déploya ses artifices les plus sombres pour séduire nombre d'entre eux et les entraîner dans les ténèbres de sa servitude. Seuls quelques vaillants résistèrent à ses promesses empoisonnées, préservant ainsi la liberté de leur lignée.\n\nC'est en ce lieu chargé de destinée que fut érigé le [firsttemple|E], monument à la gloire des Premiers Jours, avant qu'il ne soit réduit en cendres lors de l'apocalyptique [battleofpalisor|E]. Les échos de cette bataille titanesque résonnent encore dans les vents qui balaient ces terres ancestrales, témoins silencieux de l'aube de l'humanité et de ses premiers choix fatidiques entre lumière et ombre."
 
 game_concept_womawas_drus: "Wômawas Drûs"
 game_concept_womawas_drus_desc: "Wômawas Drûs constituait l'empire légendaire et les domaines des [womaw|E] dans les confins nord-orientaux de la [middleearth|E], s'étendant majestueusement entre les contreforts septentrionaux des [orocarni|E], la Mer Orientale aux rivages mystérieux et les Collines Womaw couronnées de brumes éternelles. Sans doute la deuxième plus puissante civilisation humaine après celle des [numenoreans|E], Wômawas Drûs était également connue sous l'appellation révérencieuse de 'Terres du Trône-Dragon', en raison de la vénération du peuple [womaw|E] pour le [dragon|E] Utumkôdur, leur divinité tutélaire aux écailles d'obsidienne.\n\nL'empire se divisait traditionnellement en deux régions distinctes aux caractères complémentaires. Aegân au sud était dominée par une forêt primordiale immense dont les frondaisons abritaient temples secrets et cités sylvestres. Kûiwak Wômaw au nord bénéficiait de nombreuses rivières nourricières et de plaines fertiles à perte de vue, où la population prospérait dans des métropoles opulentes aux tours d'ivoire et de jade. Cette dualité géographique façonna profondément la culture womaw, mêlant mystères forestiers et splendeurs urbaines dans une harmonie unique."

 ### Realms of the Elves ###
 game_concept_rivendell: "Fendeval"
 game_concept_imladris: "Imladris"
 game_concept_rivendell_desc: "Fendeval, ou Imladris, est un domaine elfique situé dans les [mistymountains|E], à l'est de l'[eriador|E]. En raison de sa situation géographique, on l'appelait « la Dernière Maison Hospitalière à l'est de la Mer » du point de vue des voyageurs se rendant dans les [mistymountains|E] et les terres sauvages, mais aussi la Première Maison Hospitalière du point de vue de quelqu'un venant de ces terres et se rendant sur les terres civilisées de l'[eriador|E], à l'ouest. \n\nElle a été fondée par [elrondshort|E] en 1697 2.A. pour servir de refuge aux ennemis de [sauroncharacter|E] après la chute d'[eregion|E], et s'est affirmée, après la [waroftheelvesandsauron|E], comme la forteresse orientale des [noldorelves|E]. Elle est restée le siège d'Elrond pour le reste du Deuxième Âge et jusqu'à la fin du Troisième Âge, lorsqu'il prit le vaisseau blanc pour Valinor. Fendeval entretenait une forte alliance avec les rois d'[arnor|E] et après la chute d'Arthedain, elle devint un refuge pour les Coureurs du Nord et les héritiers d'Isildur. Outre [elrondshort|E] lui-même, des elfes notables y ont vécu, notamment Arwen et [glorfindel|E].\n\n#TOLKIENQUOTE « Et la maison d'Elrond fut un refuge pour les fourbus et les opprimés, et un trésor de prudents conseils et de sage érudition. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_lindon: "Lindon"
 game_concept_lindon_desc: "Autrefois la région de [beleriand|E] connue sous le nom d'Ossiriand, le Lindon était le plus puissant royaume des [noldorelves|E] en [middleearth|E], établi à l'aube du [secondage|E]. Il a été fondé et façonné par les elfes survivants du [beleriand|E] qui ne souhaitaient pas naviguer vers [valinor|E]. C'est donc là que vivaient des [noldorelves|E], des [sindarelves|E], des [falathrim|E] et même quelques [laiquendi|E]. Les régions de [forlindon|E] et [harlindon|E] étaient les principales subdivisions de Lindon, qui s'étendait, au nord du golfe de la Lune, aux terres situées à l'est des [bluemountains|E] et à l'ouest de la Lune jusqu'à l'embouchure de la Petite Lune (au-delà, duquel s'étendait le territoire des nains). Au sud de la Lune, les frontières étaient floues, mais les Collines des Tours (comme on les appela plus tard) servaient d'avant-poste. Son cœur était la grande ville portuaire de [mithlond|E]. \n\nLorsqu'Ar-Pharazôn captura Sauron et l'emmena en [numenor|E], les [westlands|E] retrouvèrent la paix, et Gil-galad put étendre son pouvoir et son influence, de sorte que les elfes de Lindon contrôlèrent la majeure partie des [westlands|E], atteignant les frontières de Vertbois le Grand, jusqu'à la [downfallofnumenor|E], lorsque [sauroncharacter|E] revint en [middleearth|E]. \n\n#TOLKIENQUOTE « ...le dernier dont le royaume était beau et libre entre les Montagnes et la Mer. »#!\n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « Une lame dans le noir »"

 game_concept_forlindon: "Forlindon"
 game_concept_forlindon_desc: "Le Forlindon est la région septentrionale de [lindon|E], situé au nord du Golfe de la Lune et à l'ouest des [bluemountains|E]. Ses terres étaient traversées par un fleuve qui se jettait dans la mer sur la rive nord du golfe ; le havre de Forlond y fut édifié, sur ses embouchures. Au large de ses côtes au nord-ouest se trouvait l'île de Himring, où s'élevait autrefois la forteresse de [maedhros|E]. \n\nÀ l'époque de l'apogée de Lindon, elle était principalement habitée par les [noldorelves|E]."

 game_concept_harlindon: "Harlindon"
 game_concept_harlindon_desc: "Le Harlindon est la région méridionale du [lindon|E], située au sud du Golfe de Lune et à l'ouest des [bluemountains|E]. Dominée par des terres boisées, sa capitale est le havre de Harlond, situé dans une petite crique sur la rive sud du golfe de Lune. Au début du [secondage|E], des réfugiés de la Guerre de la Colère sont arrivés en [lindon|E], et les [sindarelves|E] parmi ces réfugiés qui ont choisi de s'installer en [lindon|E] ont vécu au Harlindon. Celeborn a régné sur les [sindarelves|E] d'Harlindon jusqu'à ce qu'il ne s'installe dans [eregion|E] en 750 2.A."

 game_concept_eregion: "Eregion"
 game_concept_hollin: "Houssière"
 game_concept_eregion_desc: "Eregion, également connue sous le nom de Houssière par les nains et les hommes, était la forteresse orientale des [noldorelves|E] au début du [secondage|E]. \n\nElle fut fondée par [celebrimbor|E] vers l'an 700 2.A., et sa capitale d'[ostinedhil|E] fut érigée vers 750 2.A. La plupart des disciples de [feanor|E] encore présents en [middleearth|E] émigrèrent du [lindon|E] pour y résider sous le règne du dernier seigneur de la [houseoffeanor|E]. \n\nEn Eregion, les [noldorelves|E] ont réalisé leurs plus grands travaux depuis l'époque de [valinor|E], et ont noué une amitié durable avec les [longbeards|E] de [khazaddum|E]. La guilde des Gwaith-i-Mírdain fut établie et ses membres apprirent sous la tutelle d'[annatarcharacter|E], aboutissant à leurs chefs-d'œuvre, les [ringsofpower|E]. \n\nC'est ainsi que fut scellé le destin d'Eregion. [sauroncharacter|E] assiégea et mit à sac la ville pendant la [waroftheelvesandsauron|E], crucifiant [celebrimbor|E] pour sa résistance. De nombreux habitants d'Eregion survécurent cependant et se réfugièrent à [imladris|E], se joignant au peuple d'[elrondshort|E]."

 game_concept_ostinedhil: "Ost-in-Edhil"
 game_concept_ostinedhil_desc: "Ost-in-Edhil (de 750 à 1697 [ageSA|E]) était la capitale de l'[eregion|E]. Elle se trouvait au confluent du Sirannon et du Glanduin. \n\nFondée par [celebrimbor|E] et ses suivants, elle fut un centre du savoir et d'artisanat, qui n'était pas retranchée derrière des murs et accueillait tous ceux qui souhaitaient apprendre et créer parmi eux. \n\nElle fut détruite avec le reste de l'[eregion|E] lors de la [waroftheelvesandsauron|E]." \n\n#TOLKIENQUOTE « Loin ils nous ont creusées, joliment nous ont travaillées, haut nous ont édifiées ; mais ils sont partis. »#! \n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « L'Anneau part vers le sud »"

 game_concept_mithlond: "Mithlond"
 game_concept_greyhavens: "Havres Gris"
 game_concept_mithlond_desc: "Mithlond, également connue sous le nom des Havres gris, est l'ancienne ville portuaire et la capitale du [lindon|E]. Élevée aux premiers jours du [secondage|E], on peut toujours voir dans cette ville la splendeur des jours anciens des elfes. En effet, tous les elfes de [beleriand|E] restés sur l'autre rive se sont rassemblés au Lindon le façonnèrent avec toute leur habileté et leur art, dans l'espoir d'avoir au moins vu la fin de la guerre et de la souffrance. Cependant, les conflits et le chagrin n'étaient pas terminés, et la guerre vint au [lindon|E], Mithlond étant assiégé lors de la [waroftheelvesandsauron|E]. C'est sur les vastes quais des Havres Gris que la Grande Armada númenoréenne accosta, et que le vent tourna contre [sauroncharacter|E]. \n\nElle fut gouvernée par Gil-galad, qui en fit sa capitale jusqu'à ce qu'il ne tombe lors de la [warlastalliance|E], puis passa sous la gouvernance de Círdan, qui fut connu sous le nom de Seigneur des Havres. À cette époque, on croyait que la ville était favorisée par [ulmocharacter|E]. \n\nÀ partir du [thirdage|E], Mithlond fut le principal port par lequel les elfes las partaient vers l'ouest, jusqu'à ce que Círdan lui-même ne prenne le dernier navire et navigue vers l'[uttermostwest|E]."

 game_concept_lothlorien: "Lothlórien"
 game_concept_lorien: "Lórien"
 game_concept_laurelindorenan: "Laurelindórenan"
 game_concept_lorinand: "Lórinand"
 game_concept_goldenwood: "Bois doré"
 game_concept_dwimordene: "Dwimordene"
 game_concept_lorien_desc: "La Lothlórien, également connue sous le nom de Lórien, est le cœur de la vie elfique en [middleearth|E] et le royaume de dame Galadriel et du seigneur Celeborn. Colonisée pendant le [greatjourney|E] par les [silvanelves|E], cette forêt a ensuite accueillit les [sindarelves|E] fuyant la Guerre de la Colère. Parmi eux se trouvait Amdír, qu'ils prirent pour roi.\n\nAprès la [waroftheelvesandsauron|E] et la destruction de l'[eregion|E], Galadriel, fille de Finarfin, et son mari Celeborn, parent d'Elu Thingol, rejoignirent la cour d'Amdír avec quelques serviteurs, et apportèrent avec eux les graines du premier Mellyrn, que le grand roi Gil-Galad avait reçues de Tar-Aldarion de [numenor|E]. Au cours de la [warlastalliance|E], le roi Amdír mena, avec le roi Oropher de [greenwood|E], une charge mal préparée contre les forces du [mordor|E] et mourut aux côtés de nombre de ses guerriers.\n\nAprès la mort de son père, Amroth prit la couronne et gouverna son royaume jusqu'à ce que lui et sa bien-aimée Nimrodel décident de s'embarquer pour l'[uttermostwest|E]. La dame Galadriel et le seigneur Celeborn furent alors choisis comme chefs par les [galadhrimelves|E], et depuis Caras Galadhon, Galadriel régna sur eux, utilisant le pouvoir de [nenya|E] pour préserver la beauté et la magie de son royaume."

 game_concept_greenwood: "Vertbois le Grand"
 game_concept_greenwoodshort: "Vertbois"
 game_concept_mirkwood: "Forêt de Grand'Peur"
 game_concept_erynlasgalen: "Eryn Lasgalen"
 game_concept_lasgalen: "Lasgalen"
 game_concept_woodlandrealm: "Royaume Sylvestre"
 game_concept_greenwood_desc: "Vertbois le Grand, également connue plus tard sous le nom de forêt de Grand'Peur, est le plus grand et le plus peuplé des royaumes des [elves|El] en [middleearth|E]. Colonisée pendant le [greatjourney|E] par les [silvanelves|E], cette forêt accueillit par la suite les [sindarelves|E] fuyant la Guerre de la Colère. Parmi eux se trouvait Oropher, qu'ils prirent pour roi.\n\nAu cours de la [warlastalliance|E], le roi Oropher mena avec le roi Amdír de [lothlorien|E] une charge mal préparée contre les forces du [mordor|E] et mourut avec nombre de ses guerriers.\n\nAprès la mort de son père, Thranduil prit la couronne et gouverna les [lasgalendrimelves|E] depuis lors, aidé par son fils Legolas Feuille-Verte. \n\nLa forêt était traversée par deux grandes routes : la Vieille Route de la Forêt, établie par les [longbeards|E] pour voyager entre [khazaddum|E] et [ereborrealmshort|E], et la Route des Elfes au nord de la forêt, utilisée principalement par les elfes. \n\nÀ la fin du [thirdage|E], le nécromancien, qui se révéla plus tard être [sauroncharacter|E] déguisé, s'empara de la capitale elfique abandonnée d'[amonlanc|E] et corrompit la moitié sud de la forêt, la remplissant d'araignées géantes et de bêtes maléfiques. Il fut chassé de sa tour de [dolguldur|E] par le Conseil Blanc et la forêt retrouva la paix pour un court moment, jusqu'à ce que [sauroncharacter|E] ne se lève à nouveau dans le [mordor|E] et envoie son serviteur, le [nazgulcharacter|E] Khamûl, pour reprendre son ancienne forteresse."

 game_concept_nelornieth: "Nelornieth"
 game_concept_nelornieth_desc: "Royaume des [penni|E] situé dans l'Eryn Rhûn, Nelornieth est un domaine enchanté mais périlleux. Foyer de la plus grande congrégation des [fay|E] restant en [middleearth|E], ses clairières et sous-bois enchantés sont connus pour piéger les hommes, les plongeant dans un profond sommel. Les [penni|E] prenaient pitié des plus chanceux, qui se réveillaient à l'extérieur de leur royaume. Les autres étaient vouer à périr, oubliés de tous."

 ### Realms of the Dwarves ###
 game_concept_khazaddum: "Khazad-dûm"
 game_concept_moria: "Moria"
 game_concept_khazaddum_desc: "Fondé par [durindeathless|E], Khazad-dûm était le plus grand, le plus riche et le plus puissant de tous les royaumes des [dwarves|El]. Creusé sous les [mistymountains|E], il s'étendait de l'est à l'ouest de la chaîne et, en temps de paix, pouvait être utilisé pour traverser le massif hostile. \n\nC'était la seule source connue de [mithril|El], à l'exception peut-être de [numenor|E], et certainement en quantités bien plus importantes, ce qui apporta aux [longbeards|El] une grande richesse. Il s'ouvrait à l'ouest par les [doorsofdurin|E], symbole de l'amitié entre l'[eregion|E] et [khazaddum|E], et entre les [noldorelves|E] et les [longbeards|El].\n\nLe royaume tomba en ruine lorsque l'extraction du [mithril|El] réveilla un Balrog, connu par la suite sous le nom de fléau de Durin. C'est à ce moment-là que l'on commença à l'appeler [moria|E], le Gouffre Noir, et qu'il a été infesté de gobelins et d'autres créatures immondes. Khazad-dûm se rétablit et connut son plus grand et dernier âge d'or sous le règne de Durin VII et dernier, et ce jusqu'à la fin des jours de la race de Durin. \n\n#TOLKIENQUOTE « Le plus grand palais des Nains était Khazad-dûm, la Creusée des Nains, Hadhodrond en langue elfique, que plus tard on appela Moria lorsqu'elle fut plongée dans les ténèbres. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Sindar »"

 game_concept_ereborrealm: "Royaume d'Erebor"
 game_concept_kingdomunderthemountain: "Royaume sous la Montagne"
 game_concept_ereborrealmshort: "Erebor"
 game_concept_ereborrealm_desc: "Le Royaume sous la Montagne, également connu sous le nom de Royaume d'Erebor, fut fondé en 1999 [ageTA|E] lorsque Thráin Ier vint à la [lonelymountain|E] et y découvrit la [arkenstone|E]. Son arrière-petit-fils Thrór en fit la capitale du [durinsfolk|E], et les Nains devinrent riches et forts, Erebor étant le cœur d'un royaume de Longues Barbes qui s'étendait des Montagnes Grises aux Collines de Fer. Une amitié rapide se développa avec le royaume du Val, qui s'étendait au pied de la montagne. \n\nLe royaume perdura jusqu'en 2770, date à laquelle le dragon Smaug l'envahit et tua les nains ou les obligea à partir. Lorsque Smaug fut abattu en 2941, Dáin Pied de Fer devint le Roi Dáin II et le royaume fut restauré. \n\n#TOLKIENQUOTE « Erebor. Place forte de Thrór, Roi sous la Montagne. Le plus puissant des seigneurs nains... La splendeur de cette cité bâtie au sein même de la montagne était légendaire. Sa richesse provenait de la terre, de pierres précieuses taillées dans le roc, et d'immenses filons d'or courant telles des rivières dans la roche... » #!\n\n#QUOTEDCHARACTER ― Bilbo, Le Hobbit : Un Voyage Inattendu"

 game_concept_belegost: "Belegost"
 game_concept_gabilgathol: "Gabilgathol"
 game_concept_belegost_desc: "Fondée par [dwalinwise|E], Belegost ([khuzdul_short|E] 'Gabilgathol') fut l'une des demeures majestueuses des [dwarves|E]. Située au nord du Mont Dolmed, elle s'étendait d'est en ouest à travers les [bluemountains|E] septentrionales, ses halls s'enfonçant profondément dans le cœur même de la montagne.\n\nDurant le [firstage|E], Belegost acquit une renommée légendaire pour ses artisans sans pareils, dont les mains habiles créèrent des merveilles architecturales telles que les Halls de Menegroth, témoignage éternel de leur génie. Les maîtres bâtisseurs de Belegost maîtrisaient l'art de sculpter la pierre vivante, transformant les cavernes brutes en palais souterrains d'une splendeur inégalée.\n\nElle sombra dans la ruine à la fin du Premier Âge, victime collatérale de l'apocalyptique [warofwrath|E] qui ébranla les fondements mêmes d'Arda. Belegost ne devait retrouver sa gloire originelle que sous le règne de Dwálin VII et Dernier, lorsqu'il reçut l'aide providentielle de Durin VII, accomplissant ainsi les prophéties anciennes du retour et de la renaissance des demeures perdues."

 game_concept_nogrod: "Nogrod"
 game_concept_tumunzahar: "Tumunzahar"
 game_concept_nogrod_desc: "Fondée par [uriscarred|E], Nogrod ([khuzdul_short|E] 'Tumunzahar') fut l'une des demeures légendaires des [dwarves|E]. Établie au sud du Mont Dolmed, elle s'étendait d'est en ouest à travers les [bluemountains|E] septentrionales, ses forges résonnant jour et nuit du chant des marteaux.\n\nAu cours du [firstage|E], Nogrod s'éleva au rang de capitale incontestée de la forge, abritant les plus grands maîtres forgerons de toute la [middleearth|E]. Parmi ces titans de l'enclume figuraient l'illustre Gamil Zirak et le légendaire Telchar, dont les créations défient encore la compréhension des artisans modernes. Les lames forgées à Nogrod tranchaient la pierre comme le beurre, et leurs cottes de mailles tournaient les flèches les plus acérées.\n\nNogrod succomba à la ruine cataclysmique à la fin du Premier Âge, anéantie par les contrecoups dévastateurs de la [warofwrath|E]. Contrairement à [belegost|E], la cité fut si profondément ravagée que les [firebeards|E] furent contraints à un exil douloureux vers le sud, établissant Buzrâ-dûm dans leur errance. Nogrod ne devait renaître de ses cendres que sous le règne glorieux d'Úri VII et Dernier, lorsqu'il reçut l'assistance fraternelle de Dwálin VII et Durin VII, scellant ainsi la réunion prophétique des Trois Maisons ancestrales."

