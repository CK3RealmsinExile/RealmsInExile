 game_concept_flameimperishable_desc: "La Flamme Impérissable, ou [secretfire|E], était le mystérieux pouvoir de [creation|E] d'[eruiluvatar|E] dans [eaworld|E].\n\n#TOLKIENQUOTE « C'est pourquoi Ilúvatar donna l'Être à leur vision, et la plaça au milieu du Vide, et le Feu Secret fut envoyé brûler au cœur du Monde ; et il fut appelé Eä. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
