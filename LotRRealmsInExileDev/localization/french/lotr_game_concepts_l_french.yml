### Thâni-Hazâd Struggle ###
 game_concept_thani_hazad_struggle: "$thani_hazad_struggle$"
 game_concept_thani_hazad_struggle_desc: "$thani_hazad_struggle_desc$"
 game_concept_struggle_thani_hazad_phase_disintegration: "Désunion Fratricide"
 game_concept_struggle_thani_hazad_phase_disintegration_desc: "Le [balan_lai|E] jadis fier vacille, son autorité s'effritant tandis que ses membres agissent selon leurs propres intérêts avec peu d'égards pour les décisions du conseil.\n\nLes rivalités s'intensifient en conflits ouverts, et les liens de coopération s'effilochent au-delà de toute réparation. Les idéaux d'unité semblent lointains, remplacés par des ambitions fragmentées et la convoitise territoriale.\n\nSans force cohésive pour les guider, les Princes Kharadûnâi se replient sur eux-mêmes, et le pouvoir du conseil décline vers l'insignifiance, voire l'effondrement pur et simple."
 game_concept_struggle_thani_hazad_phase_confederation: "Équilibre Précaire"
 game_concept_struggle_thani_hazad_phase_confederation_desc: "Le [balan_lai|E] évolue dans son flux et reflux habituel, une danse prudente de diplomatie et d'intrigue. Les Princes coopèrent quand nécessaire mais jamais sans garder un œil sur leur propre intérêt.\n\nLes anciennes rivalités couvent sous la surface, mais aucun prince n'acquiert assez de pouvoir pour bouleverser l'équilibre. Les désaccords se résolvent par des tractations en coulisse ou des démonstrations de force tactiques, assurant que le conseil maintienne son rôle de stabilisateur régional, ne serait-ce que de justesse.\n\nPour l'heure, le fragile équilibre tient."
 game_concept_struggle_thani_hazad_phase_unification: "Union Forgée"
 game_concept_struggle_thani_hazad_phase_unification_desc: "En un temps de rare consensus, le [balan_lai|E] se dresse comme une force unique, unifié contre les menaces extérieures ou lié par une vision partagée de centralisation. Les Princes Kharadûnâi mettent de côté leurs ambitions personnelles, se concentrant sur la force collective et l'avenir de leurs peuples et royaumes.\n\nCette période d'harmonie leur permet d'agir de manière décisive, comme si un pouvoir unique gouvernait la multitude. Les frontières sont sécurisées, les lois appliquées, et la coopération atteint son zénith. Ceux qui autrefois luttaient pour l'influence œuvrent désormais main dans la main pour fortifier la suprématie de leurs royaumes."