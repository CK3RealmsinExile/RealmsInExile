 ###############################
 
 ### Men ###
 game_concept_numenorean:0 "Númenóréen"
 game_concept_numenoreans:0 "Númenóréens"
 game_concept_numenoreans_desc:0 "Descendants des trois maisons d'Edain, les Númenóréens étaient les hommes habitant de l'île d'Elenna dans la Grande Mer, que les [valargods|E] ont érigé en reconnaissance de leur valeur lors du [firstage|E] et de la Guerre de la Colère. Ils y établirent le royaume de [numenor|E] et prirent [elros|E] comme roi. \n\nIls étaient dotés d'une espérance de vie trois fois supérieure à celle des hommes de la [middleearth|E] et bénéficiaient de l'amitié des [valargods|E] et des Eldars, tant de [toleressea|E] que des [noldorelvesexiles|E] de la [middleearth|E]. Eönwë et les Eldars leur enseignèrent beaucoup d'art et de savoir, et avec le temps, ils devinrent le plus puissant royaume humain de toute l'histoire. \n\nEn Adûnâique, ils étaient connus sous le nom d'adûnâim. On leur donnait également le nom de Hauts Hommes, Rois de la Mer, Hommes de la Mer et Seigneurs de la Mer."

 game_concept_dunedain:0 "Dúnedain"
 game_concept_dunadan:0 "Dúnadan"
 game_concept_dunedain_desc:0 "#TOLKIENQUOTE « Je pensais que tu connaissais assez d'elfique pour comprendre au moins dún-adan : Homme de l'Ouest, Númenóréen. »#! #QUOTEDCHARACTER - Bilbo à Frodo#! \n\nDúnedain est, linguistiquement, l'équivalent de [numenorean|E], les deux termes désignant exactement le même groupe. En pratique, cependant, ils font référence à deux groupes connectés mais différents. Le terme [numenorean|E] est utilisé pour désigner tous les habitants de [numenor|E] d'avant la [downfallofnumenor|E], alors que le terme [dunedain|E] est utilisé pour désigner les descendants des [faithfulshort|E] après la [downfallofnumenor|E]. \n\nLes [dunedain|E] sont les descendants des [faithfulshort|E] qui se sont installés et ont fondé les royaumes de [gondor|E] et [arnor|E]. Bien qu'ils aient été dès le départ moins nombreux que les hommes de la Terre du Milieu, les Dúnedain étaient des seigneurs d'une grande longévité, d'une grande puissance et d'une grande sagesse, bien plus avancés que les hommes de la Terre du Milieu parmi lesquels ils vivaient et qu'ils gouvernaient. \n\nPlusieurs des grands événements du [thirdage|E] ont impliqué l'ascension, la chute et la résurgence des [dunedain|E] et de leurs royaumes."
 game_concept_dunedainexile:0 "Dúnedain en Exil"

 game_concept_adunaic:0 "Adûnaique"
 game_concept_adunai:0 "Adûnâi"
 game_concept_aduna:0 "Adûnâ"
 game_concept_adunaim:0 "Adûnâi"
 game_concept_black_numenorean:0 "Númenóréen noir"
 game_concept_black_numenoreans:0 "Númenóréens noirs"
 game_concept_adunai_desc:0 "L'Adûnâi est, linguistiquement, l'équivalent de [numenorean|E] dans la langue des gens du peuple de [numenor|E] : l'Adûnâique. Les deux termes désignent exactement le même groupe. En pratique, cependant, ils se réfèrent à deux groupes connectés mais différents. Le terme [numenorean|El] est utilisé pour désigner tous les habitants de [numenor|E] d'avant la [downfallofnumenor|E], alors que le terme [adunai|El] est utilisé pour désigner les descendants des [kingsmen|E] d'après la [downfallofnumenor|E]. \n\nLes [adunai|El] sont ainsi les descendants des [kingsmen|E] qui se sont installés et ont fondé les royaumes d'[umbar|E] et d'[anbalkumagan|E]. Bien qu'ils aient été, dès le début, bien plus avancés que les [conceptracemen|El] de la [middleearth|E] et qu'ils aient joui d'une longue vie - bien que plus courte que celle des [dunedain|El] - leur mépris constant pour les [valargods|E] et leurs enseignements ont grandement contribué à l'évanouissement de la bénédiction de [numenor|E]."

 game_concept_arnorian:0 "Arnorien"
 game_concept_arnorians:0 "Arnoriens"
 game_concept_dunedainarnor:0 "Dúnedain d'Arnor"
 game_concept_dunedainnorth:0 "Dúnedain du nord"
 game_concept_arnorians_desc:0 "Les Arnoriens, également connus sous le nom de Dúnedain d'Arnor ou Dúnedain du nord, sont les [dunedain|E] habitant l'[arnor|E]. Bien qu'ils n'aient jamais été aussi nombreux que les [dunedaingondor|E], ils étaient les plus purs en termes de noblesse et d'ascendance, et ont conservé leurs lignées sans se mélanger et sans se dissoudre plus longtemps que ceux du sud. Techniquement, les dúnedain d'Arnor avaient la priorité sur leurs cousins du sud, car leur royaume était le siège du Grand Roi des dúnedain. \n\nDe plus, les dúnedain d'Arnor avaient également l'avantage de pouvoir compter sur leurs voisins [noldorelves|E] du [lindon|E] et d'[imladris|E], avec lesquels ils ont entretenu des liens d'amitié et d'alliance même après la chute d'[arnor|E]. Après la guerre d'Angmar, qui vit la destruction d'[arnor|E] et la réduction considérable de leur population, les dúnedain du nord devinrent un peuple solitaire, connu des étrangers sous le nom de Coureurs dúnedain.\n\n#TOLKIENQUOTE « ...le pays des Hommes de l'Occidentale, les Dúnedain du Nord, se trouva divisé en divers petits royaumes et seigneuries, et leurs ennemis les écrasèrent un à un. Ils ne cessèrent de diminuer au fil des ans, et leur gloire passa, ne laissant que des tertres verts sous les herbes sauvages. À la fin, il ne resta d'eux qu'un peuple étrange et secret qui ne cessait de courir les terres... »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_gondorian:0 "Gondorien"
 game_concept_gondorians:0 "Gondoriens"
 game_concept_dunedaingondor:0 "Dúnedain de Gondor"
 game_concept_dunedainsouth:0 "Dúnedain du sud"
 game_concept_gondorians_desc:0 "Les gondoriens, également connus sous le nom de dúnedain du Gondor ou dúnedain du sud, sont les [dunedain|E] habitant le [gondor|E]. Centrés autour de la vallée d'[anduin|E], ils étaient plus nombreux et plus forts que les [dunedainnorth|E]. Le nombre et la force des gondoriens augmentèrent jusqu'à rappeler la splendeur de la [numenor|E] d'antan, atteignant leur apogée sous les [shipkings|E]. \n\nLa [kinstrife|E] et la Grande Peste décimèrent le sang de [numenor|E], et l'espérance de vie des gondoriens, déjà réduite, commença à décliner rapidement. \n\nLes gondoriens sont toujours aussi fiers de leur sang et de leur lignée, mais ils ont perdu leur puissance d'antan. \n\n#TOLKIENQUOTE « Ce métissage (avec les nordiques de Rhovanion) ne parut pas, au début, précipiter le déclin des Dúnedain comme on l'avait craint ; mais ce déclin se poursuivit tout de même peu à peu, comme il avait commencé. Car il y a fort à croire qu'il tenait à la Terre du Milieu elle-même, et au fait que les descendants de Númenor, conséquence de la chute du Pays de l'Étoile, se voyaient lentement dépossédés de leurs dons. »#! \n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice A ― (iv) Le Gondor et les Héritiers d'Anárion »"
 
 game_concept_northmen:0 "Nordique"
 game_concept_northron:0 "homme du nord"
 game_concept_northrons:0 "hommes du hord"
 game_concept_northmen_desc:0 "Les nordiques sont les hommes qui vivent au nord de Rhovanion en [middleearth|E] et qui ont toujours été amis avec le [gondor|E] et les peuples libres. \n\nLes nordiques qui vivaient à Vertbois le Grand et dans d'autres régions de [rhovanion|E] étaient amis avec les [dunedain|El] et étaient, après eux, considérés comme les hommes les plus nobles d'[ardaconcept|E], qualifiés d'« hommes du milieu ». On pense qu'ils descendent du même groupe d'hommes que les Edain, les Atanatári. La seule différence est qu'ils n'ont pas traversé l'[eredluin|E] vers le [beleriand|E] et ne sont donc pas allés à [numenor|E]. Le fait qu'ils n'aient pas participé à la guerre contre [morgothcharacter|E] a eu pour conséquence une durée de vie considérablement réduite par rapport à celle des [numenoreans|El], dont la durée de vie a été augmentée par les [valargods|E] après la Guerre de la Colère. \n\n#TOLKIENQUOTE « D'ailleurs, s'il l'on en croit nos maîtres en tradition, ils ont avec nous cette vieille affinité, au sens où ils sont issus des Trois Maisons des Hommes elles-mêmes à l'origine des Númenoréens ; non de Hador aux Cheveux d'Or, l'Ami des Elfes, peut-être, mais de ceux de ses semblables qui n'allèrent pas dans l'Ouest au-delà de la Mer, refusant d'entendre l'appel. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours « La Fenêtre sur l'Ouest »"

 game_concept_rohirrim:0 "Rohirrim"
 game_concept_eorlingas:0 "Eorlingas"
 game_concept_rohirrim_desc:0 "Connus dans leur propre langue sous le nom d'[eorlingas|El], les rohirrim sont les habitants de [rohan|E]. Ils sont réputés pour être de grands dresseurs de chevaux et des cavaliers d'une habileté inégalée, et constituent un peuple noble et sincère malgré leur manque relatif de raffinement par rapport à leurs alliés du [gondor|E]. Ils descendent des [eothed|El], des [northmen|El] qui ont émigré dans la région sous le règne d'Eorl. Ils se sont souvent battus contre les dunlandais d'Enedwaith, mais dans l'ensemble, les [rohirrim|El] ont prospéré dans leur nouvelle patrie.\n\n#TOLKIENQUOTE « Ils sont fiers et opiniâtres, mais ils sont loyaux, généreux en pensée comme en actes ; hardis mais non cruels ; sages quoique sans instructions : ils n'écrivent pas de livres mais chantent de nombreux chants, à la manière des enfants des Hommes avant les Années Sombres. » \n\nQUOTEDCHARACTER ― Les Deux Tours « Les Cavaliers du Rohan »#! "

 game_concept_eothed:0 "Éothéod"
 game_concept_eothed_desc:0 "Les éothéod étaient un peuple d'hommes du nord qui ont prospéré près des vallées de l'[anduin|E] et au nord de la forêt de Grand'Peur entre 1856 et 2510 du [thirdage|E]. Ils sont les ancêtres des [rohirrim|E]. \n\nAprès la Bataille des Plaines, une grande partie du royaume du Rhovanion a été conquise par les chariotiers, et ses habitants réduits en esclavage. Certains s'échappèrent et, après avoir migré vers le nord et l'ouest, vinrent s'installer dans les vallées de l'[anduin|E], entre la rive est du grand fleuve et l'extrémité ouest de Vertbois. Comme leurs ancêtres du royaume de Rhovanion, les [eothed|El] furent de fidèles amis et alliés de [gondor|E], et certains de leurs princes participèrent à la destruction d'Angmar. Leur heure de gloire arriva lorsqu'Eorl le Jeune fit sa grande chevauchée, amenant presque tout son peuple au sud pour aider le [gondor|E] contre les chariotiers. En remerciement, l'Intendant Cirion offrit aux [eothed|El] le Calenardhon, et en s'y installant, les Éothéod devinrent les [rohirrim|El]."

 game_concept_dunlendings:0 "Dunlandais"
 game_concept_dunlending:0 "Dunlandais"
 game_concept_dunlendings_desc:0 "Gens de la Dunlande, les dunlandais descendent originellement des daen, ces [conceptracemen|El] qui s'établirent autrefois sur les rives du Gwaltho. Durant l'escalade de la [waroftheelvesandsauron|E], le peuple de la Gwathlo fuya en Enedwaith, et ceux qui choisirent de s'établirent à l'ombre des Montagnes de Brume devinrent connus sous le nom de « dunlandais ». Dans les années qui suivirent, les dunlandais demeurèrent un peuple isolé et reclus, bien qu'ils ne furent pas dépourvu de sens de l'honneur et de la noblesse. Pendant un temps, ils furent, au moins en théorie, sujets des royaumes [dunedain|El] d'[arnor|E] et de [gondor|E], mais se contentait d'ignorer les autres, et furent ignorés en retour.\n\nAprès la Grande Peste et le dépeuplement du [calenardhon|E], certains des dunlandais commencèrent à migrer dans la région et s'établirent dans les terres de l'Isengard et de l'Ouestfolde. Après le don du Calenardhon aux [eotheod|El] menés par Eorl, les dunlandais du Calenardhon entrèrent en conflit avec ceux qu'ils perçurent comme des envahisseurs venus du nord. Une grande inimitié naquit entre les deux peuples, mais les dunlandais furent finalement défait et retournèrent dans les terres dont ils étaient originaires, en Enedwaith."
 # who had once inhabited the [gondorian|E] province of Calenardhon. After the grant of Calenardhon to the [rohirrim|E], emnity arose between the Dunlendings and the new settling [rohirrim|E]. This emnity led to war, and much of the Dunlendings were expelled westward into Enedhwaith. While on occasion the two have had some reproachment, such as the birth of the partially Dunnish Wulf of Rohan, generally a bitter emnity has endured between Dunland and the [riddermark|E]."

 game_concept_daen:0 "Daen"
 game_concept_daen_desc:0 "Les daen étaient un peuple robuste d'[conceptracemen|El], des parents distants des Edain qui s'établir sur une large portion de la [middleearth|E] occidentale durant le [secondage|E]. Ils étaient considérés comme faisant partie des hommes du Crépuscule et résidaient dans les terres qui feraient partie, plus tard, du [gondor|E]. Lorsque les [numenoreans|El] débarquèrent sur leurs côtes, ils se montrèrent tout d'abord amicaux mais, de nombreuses années plus tard, ils les réduirent en esclavage. À la fin du [thirdage|E], seul quelques populations daen demeurent, la plupart vivant dans des régions reculées telles les Montagnes Blanches. Un groupe de daen qui s'établit dans l'Enedhwaith sont les ancêtre des [dunlendings|El] actuels."

 game_concept_dalemen:0 "hommes du Val"
 game_concept_dalringi:0 "Dálringi"
 game_concept_dalemen_desc:0 "Les nordiques des terres du [dale|E] et de la haute Celduin sont apparus pour la première fois en tant qu'identité cohésive dans la période qui suivit la conquête des chariotiers. Bien que la haute Celduin ait été colonisé bien plus tôt, et que ces terres aient été puissantes à l'apogée du royaume du [rhovanion|E], ce n'est qu'avec la chute du royaume que les hommes du Val (dans leur propre langue, les dálringi) ont véritablement commencé à diverger. De tous les hommes du nord, ils étaient les moins influencés par le [gondor|E] et les plus influencés par les [elves|El] d'[erynlasgalen|E] et les [dwarves|El] d'[erebor|E] et des Collines de Fer. \n\nAivadiuria et ses héritiers ont unifié et dirigé le peuple tout au long de l'invasion des chariotiers, et ont fini par devenir les seigneurs du Val, puis rois du Val. Après le règne de Bard l'Archer, les dálringi furent également connus sous le nom de bardiens, les fils de Bard. Les dálringi sont un peuple cosmopolite et accueillant, qui allie la ville et la campagne, tout en conservant la vigueur de leurs ancêtres plus martiaux des grandes plaines."
 
 game_concept_dorwinrim:0 "Dorwinrim"
 game_concept_folyavuldok:0 "Folyavuldok"
 game_concept_dorwinrim_desc:0 "Connus sous le nom de folyavuldok dans leur propre langue, les dorwinrim forment un peuple vraiment unique. Nés à l'époque de l'oppression de l'empire orientais des Szreldor, ils sont le résultat de la fusion entre les patriarches nordistes et les matriarches logathes. Dans leur société, chacun peut s'élever et prospérer, indépendamment de son sexe ou de son statut de naissance. Bien qu'ils soient avant tout considérés comme des nordiques, leur héritage orientais est également visible dans leur culture et leur société dynamique. \n\nLeur ancienne tutelle aux mains des Ent-Femmes, enrichie par le commerce avec les [elves|El] de [greenwood|E], leur a permis d'acquérir une maîtrise de l'agriculture inégalée dans le centre de la [middleearth|E] et l'immense richesse agricole du [dorwinion|E] a été la cause de bien des guerres avides - ou les a financé. Bien que les seigneurs du vin et les grands marchands se chamaillent souvent, les dorwinrim défendent farouchement leur indépendance et leur droit à déterminer leur propre destin."
 
 game_concept_haradrim:0 "Haradrim"
 game_concept_haradric:0 "Haradrique"
 game_concept_southron:0 "Sudron"
 game_concept_haradrim_desc:0 "Haradrim, ou « [conceptracemen|El] du sud » en [sindarin|E], est un terme générique pour décrire les populations humaines originaires des régions méridionales de la [middleearth|E]. Ils s'étendent des plaines arides du Harondor aux jungles denses de Mûmakan, et parlent diverses langues du groupe apysaïque. Certains ont fait allégeance à [sauroncharacter|E] depuis son retour, tandis que d'autres sont gouvernés par des seigneurs [adunaic|El] à [umbar|E] et [anbalkumagan|E], ou se sont mêlés aux colons de [numenor|E] pour créer une culture mixte à [bellakar|E]."

 game_concept_womaw:0 "Wômaw"
 game_concept_womaw_desc:0 "Les wômaw sont le peuple du [womawas_drus|E], les enfants d'Utumkôdur la déesse dragon ; leurs histoires sont indissociables. Durant les premiers jours du [secondage|E], les wômaw apprirent d'Utumkôdur de nombreux secrets sur le fer et l'acier, leur permettant de devenir un peuple nombreux et puissant. Sous son tutelage, ses yeux protecteurs et ses conseils, ils établirent un grand royaume, sans pareil sur la Terre du Milieu continentale. Pendant des générations durant lesquelles ils connurent la paix, la prospérité et la domination, ils établirent des colonies dans des terres aussi lointaines que le vûlmaw et le Lôkhas Drûs. Durant le Deuxième Âge, ils étaient les seuls hommes en [middleearth|E] dont la civilisation approcha de la splendeur, du pouvoir et de la portée de [numenor|E], si bien qu'ils se nommèrent eux même les « Grands Hommes de l'Est ».\n\nLes wômaw maintiennent une société matriarcale, car la première Hionvor, ou Grande Dirigeante, du [womawas_drus|E] fut Kodîs la Première-Mère. Bien que cette tradition disparut des colonies wômaw, en honneur à leur aïeule et leur déesse, les wômaw du [womawas_drus|E] conservèrent une succession favorisant les femmes, jusqu'à ce jour."

 ### Elves ###
 game_concept_noldorelves:0 "Noldor"
 game_concept_noldor:0 "$game_concept_noldorelves$"
 game_concept_noldorin: "Noldorin"
 game_concept_noldo: "Noldo"
 game_concept_noldorelves_desc:0 "Les Noldor sont le deuxième clan d'elfes qui accomplit le [greatjourney|E] et vint en [valinor|E], mené par Finwë Ñoldóran, qu'ils prirent comme roi. Ils y établirent leur capitale, Tirion sur Tuna, et apprirent beaucoup de choses aux pieds des Puissances, et surtout d'[aulecharacter|E]. De nombreux événements du Quenta Silmarillion concernent principalement les [noldorelvesexiles|E], qui retournèrent en [middleearth|E] pour combattre [morgothcharacter|E]. Les plus grands artisans et maîtres de cérémonie des Eldars, l'histoire des [noldorelves|E] est à la fois tragique et valeureuse. \n\nLe dernier des [noldorelves|E] a quitté les Havres Gris au début du Quatrième Âge, menant à la fin des Jours Anciens. \n\n#TOLKIENQUOTE « Ensuite vinrent les Noldor, un nom de sagesse, le peuple de Finwë. Ce sont les Elfes Profonds, les amis d'Aulë ; et les chants les ont célébrés, car leurs combats et leurs peines furent longs et douloureux, dans les du Nord de jadis. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des Elfes »"

 game_concept_noldorelvesexiles:0 "Exilés Ñoldorin"
 game_concept_noldorelvesexiles_desc:0 "Les exilés sont les [noldorelves|E] qui ont été bannis de [valinor|E] par le [doomofmandos|E], pour leurs crimes de rébellion et le [firstkinslaying|E]. A la fin du [firstage|E], l'interdiction a été levée pour tous les chefs de la rébellion, à l'exception des impénitents, dont seuls [celebrimbor|E] et Galadriel faisaient partie. Ce n'est qu'à la fin du [thirdage|E] et à l'aube de la domination des hommes que l'interdiction fut entièrement levée et que les derniers des [noldorelves|E] retournèrent dans l'Ouest."
 game_concept_elfexiles:0 "exilés"

 game_concept_telerielves:0 "Teleri"
 game_concept_telerielves_desc:0 "Les Teleri constituent le troisième clan des elfes qui entreprit le [greatjourney|E]. Ils se divisaient entre les Teleri de Valinor (connus sous le nom de [falmarielves|E]), les [sindarelves|E], [laiquendi|E] et Nandor de la [middleearth|E].\n\nAu départ, ils étaient connus sous le nom de Nelyar (« les Troisièmes ») et constituaient la plus grande des trois maisons des Premier-nés. D'après la légende, ils descendent d'Enel, le troisième elfe à s'éveiller en [cuivienen|E], de son épouse Enelyë et de leurs soixante-douze compagnons ; la moitié des [avari|E] appartenait à l'origine à ce clan.\n\n Dans les temps anciens, ils se nommaient Lindar, ou « Chanteurs », car ils étaient connus pour leur voix claire.\n\n#TOLKIENQUOTE « Les plus nombreux vinrent en dernier, et on les nomme les Teleri, car ils s'attardèrent en chemin, et ils n'étaient pas tous décidés à laisser le crépuscule pour la lumière du Valinor. Ils adoraient l'eau, et ceux qui parvinrent enfin aux rivages de l'ouest tombèrent amoureux de la mer. Ils devinrent ainsi les Elfes Marins, les Falmari, au pays d'Aman ; car ils faisaient de la musique auprès des vagues déferlantes. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des Elfes »"

 game_concept_falmarielves:0 "Falmari"
 game_concept_falmarielves_desc:0 "Les Falmari font partie des [telerielves|E], le troisième clan d'elfes qui entreprit le [greatjourney|E] et qui parvint jusqu'à [valinor|E]. Le plus grand des trois clans, ils aimaient [ulmocharacter|E] et les mers et établirent leur ville portuaire d'Alqualondë sur la [greatsea|E]. Ils prirent Olwë comme roi. Leurs plus grandes œuvres étaient leurs bateaux, qui furent finalement volés par [feanor|E] et l'armée des [noldorelves|E] lors du [firstkinslaying|E]."

 game_concept_vanyarelves:0 "Vanyar"
 game_concept_vanyarelves_desc:0 "Les Vanyar sont le premier clan d'elfes qui accomplit le [greatjourney|E] et est venu à Valinor, mené par Ingwë, qui a été fait leur roi et ensuite couronné grand roi de tous les Eldar. Ils formaient le plus petit des trois clans, et le plus adorateur des [ainurgods|E]. Ils ont participé à la Guerre de la Colère, mais sont restés dans leur ville de Valimar dans la félicité de l'[aman|E].\n\n#TOLKIENQUOTE « La moins nombreuse, et la première à se mettre en route, était dirigée par Ingwë, le plus grand seigneur de toute la race elfique. Il entra en Valinor et siège au pieds des Puissances, et tous les Elfes révèèrent son nom ; mais il ne revint jamais, et jamais plus il ne contempla la Terre du Milieu. Ses gens étaient les Vanyar ; ce sont les Beaux Elfes, les favoris de Manwë et de Varda, et rares sont les Hommes qui se sont entretenus avec eux. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « De la venue des Elfes »"

 game_concept_sindarelves:0 "Sindar"
 game_concept_sindarelves_desc:0 "Les Sindar sont ceux du troisième clan du [greatjourney|E] qui sont restés en [beleriand|E] avec leur roi Elwë (Elu Thingol). Ils y construisirent Menegroth, et furent les plus avancés des Elfes de la [middleearth|E] jusqu'au retour des [noldorelves|E]. Leur langue, le sindarin, est devenue la lingua franca elfique du [beleriand|E] après qu'Elu Thingol ait interdit l'usage du quenya sur ses terres. Après la chute de Menegroth et la fin du [firstage|E], les Sindar se sont dispersés sans roi, certains devenant des rois à part entière ; Amdír de Lorien et Oropher de Vertbois en sont des exemples."

 game_concept_silvanelves:0 "Elfes sylvains"
 game_concept_woodelves:0 "Elfes des bois"
 game_concept_silvanelves_desc:0 "Les elfes sylvains sont ceux du troisième clan du [greatjourney|E] qui sont restés dans les vallées de l'[anduin|E] au Premier Âge, refusant d'aller au-delà des [mistymountains|E]. Plus tard, ils se sont regroupés pour former les galadhrim et les elfes de Vertbois, tous deux dirigés par une maison royale sindarine."

 game_concept_laiquendi:0 "Laiquendi"
 game_concept_greenelves:0 "Elfes Verts"
 game_concept_laiquendi_desc:0 "Les elfes verts étaient un groupe d'elfes Nandor qui vivaient dans les rivières et les forêts au pied de l'[eredluin|E] au cours du Premier Âge. Ils furent grandement décimés par le premier assaut de [morgothcharacter|E] durant lequel ils perdirent leur roi Denethor. Ils ne prirent aucun autre roi et devinrent un peuple reclus, vêtu de vert, connu des [noldorelves|E] sous le nom de Laiquendi. Ils s'allièrent avec les [houseoffeanor|E] et le royaume de Doriath au cours du [firstage|E], mais leur sort après la fin du [firstage|E] n'est pas connu. Il est possible qu'ils aient été assimilés au royaume de Gil-galad, ou qu'ils aient voyagé vers l'est et aient rejoint leur ancienne famille."

 game_concept_falathrim:0 "Falathrim"
 game_concept_falathrim_desc:0 "Les falathrim sont une branche des [telerielves|E] qui vivent au bord de la mer en Terre du Milieu et qui ont pris Cirdan pour seigneur. Ils ont enduré de nombreuses guerres terribles et ont vécu jusqu'au Quatrième Âge dans les [greyhavens|E], fidèles à leur seigneur et à [ulmocharacter|E], jusqu'à ce que Cirdan prenne le Dernier Navire et que les falathrim ne le suivent, rejoignant leur ancienne famille."

 game_concept_elves:0 "Elfes"
 game_concept_eldar:0 "Eldar"
 game_concept_elda:0 "Elda"
 game_concept_elven:0 "Elfique"
 game_concept_eledaim:0 "Eledâim"
 game_concept_elf:0 "Elfe"
 game_concept_elvish:0 "Elfique"
 game_concept_eldarin:0 "Eldarin"
 game_concept_quendi:0 "Quendi"
 game_concept_elves_desc:0 "Les elfes, également connus sous le nom de Quendi (« Ceux qui Parlent ») et d'Eldar, sont les Premiers-Nés d'Ilúvatar, une race d'êtres magnifiques et immortels. Ils se sont réveillés sous les étoiles à Cuivenen, les premiers de tous les enfants d'Ilúvatar, et furent désormais connus comme les Premiers-Nés. Ils se sont divisés au cours du [greatjourney|E], au cours duquel la moitié des elfes ont choisi de se rendre à l'ouest, en [valinor|E] à la demande des [valargods|E]. Ils ont alors constitué deux groupes : les [caliquendielves|E] et les [moriquendielves|E]. \n\nLes elfes sont liés au monde et sont incapables de le quitter ; même s'ils sont tués, ils peuvent être réincarnés après un séjour dans les salles de Mandos. Ils sont dotés d'une force physique et mentale et d'une habileté incroyables."

 game_concept_highelves:0 "Haut elfes"
 game_concept_caliquendielves:0 "Caliquendi"
 game_concept_highelves_desc:0 "Les hauts elfes (« Tareldar »), également connus sous le nom d'elfes de la lumière (« Caliquendi ») et d'Amanyar (« Ceux d'[aman|E] »), sont les clans d'elfes qui ont accompli le [greatjourney|E] et se sont installés en [valinor|E] durant les [yearofthetreesage|E]. Ils étaient généralement considérés comme les plus avancés et les plus sophistiqués des elfes, ayant vécu dans la lumière des [twotrees|E] et ayant reçu la tutelle des [powersgods|E] elles-mêmes. \n\nLes clans des hauts elfes se composaient des [vanyarelves|E], des [noldorelves|E] et des [falmarielves|E]."

 game_concept_moriquendielves:0 "Moriquendi"
 game_concept_moriquendielves_desc:0 "Les elfes de l'ombre (Moriquendi) sont ceux qui n'ont pas terminé le [greatjourney|E], et font principalement référence aux [avari|E] de l'est. Les Moriquendi qui se sont séparés le long du chemin du [greatjourney|E] sont connus sous le nom d'Úmanyar, « Ceux qui n'allèrent pas en [aman|E] ». Parmi les elfes de ce groupe, on compte les [sindarelves|E], les [silvanelves|E] et les [laiquendi|E]."

 game_concept_galadhrimelves:0 "Galadhrim"
 game_concept_galadhrimelves_desc:0 "Les [elves|El] de [lothlorien|E] du [thirdage|E] sont le résultat de la fusion entre les [sindarelves|E] ayant fuit le [beleriand|E] après la Guerre de la Colère et les [silvanelves|E] installés là depuis le [greatjourney|E] avec de légères influences des [noldorelves|E] apportées par dame Galadriel et ses disciples depuis [ostinedhil|E]. Sous la protection de [nenya|E], ils sont restés prospères et pacifiques, et leur vie de spiritualité sereine et de festivités calmes cache un peuple de féroces guerriers si quelqu'un venait à assaillir leur forêt."

 game_concept_lasgalendrimelves:0 "Lasgalendrim"
 game_concept_lasgalendrimelves_desc:0 "Les elfes sylvestres, les lasgalendrim, sont les habitants du royaume de [greenwood|E], et plus tard de [mirkwood|E], lors du Deuxième et du Troisième Âge. Après qu'Oropher soit venu de [beleriand|E], suite à la Guerre de la Colère, et qu'il ait établi sa royauté dans [greenwoodshort|E], son peuple de [sindarelves|E] s'est mêlé aux [silvanelves|E] pour former les actuels lasgalendrim. Les lasgalendrim sont féroces lorsqu'on les provoque, et quelque peu isolationnistes dans leur façon de voir les choses, mais ils sont par ailleurs joviaux et festifs."

 game_concept_avari:0 "Avari"
 game_concept_avarin:0 "Avarin"
 game_concept_avari_desc:0 "Les avari, ou « ceux du refus », sont les [moriquendielves|E] qui refusèrent de répondre à l'appel des [valargods|E] à faire le [greatjourney|E]. Ils prirent pour meneurs Nurwë et Morwë.\n\nAvec le temps et la naissance de nombreuses générations dans la longue paix des [yearofthetreesage|E], certains parmi les [avari|E] commencèrent à vouloir de nouvelle terres, ou se mirent à regretter leur choix de rester en arrière. Ainsi se dispersèrent-ils dans toute la [middleearth|E]. \n\nSix clans d'avari sont connus:\nLes [penni|El]\nLes kindi\nLes cuind\nLes hwenti\nLes windan\nLes kinn-lai"

 game_concept_penni:0 "Penni"
 game_concept_penni_desc:0 "Les penni sont les [avari|El] de l'ost de [tareg|E] qui s'établirent dans l'Eryn Rhûn, au nord-est de la [seaofrhun|E]. Quittant l'est après la [battleofpalisor|E] en compagnie de l'armée de'[ermon|E], jusqu'à arriver à la [seaofrhun|E], les avari s'établirent au nord de la grande forêt qui, en ce temps-là, s'étendait loin, encerclant la plus grande partie de la rive septentrionale de la mer. La plus grande partie de l'ost choisit de s'y établir et le fit sous le commandement de Lanthir, l'un des capitaines de [tareg|E].\n\nÀ cause de leur passé avec ces derniers, les penni sont méfiants à l'égard des humains, à l'exception des descendants d'[ermon|E] et de ses suivants."

 game_concept_cuind:0 "Cuind"
 game_concept_cuind_desc:0 "Les [cuind|E] sont l'une des tribus des [avari|E], qui descendent de ceux qui voyagèrent à l'extrême sud de la [middleearth|E] et qui s'établirent dans les jungles et les forêts de Drêl et de Sûza Sumar, principalement d'héritage Tatyarin. Lors de ces jours anciens, les Cuind parcouraient les côtes occidentales de la [middleearth|E] aussi loin au nord que le cap de Mardrûak et aussi loin au sud que les forêts de Drêl. Ils établirent de nombreux petits sanctuaires dans ces terres, mais étaient principalement un peuple nomade. \n\nCependant, avec la venue des [men|E], les Cuind devinrent méfiants et abandonnèrent progressivement les franges septentrionales de leurs territoires. De plus en plus, ils se réunirent dans les forêts de Drêl et confièrent leur sécurité à leur nombre croissant.\n\nLes Cuind ne purent cependant pas échapper aux hommes, même ici. Alors que les [numenoreans|E] colonisaient le [thanihazad|E], les Cuind conclurent un traité secret avec les meneurs des colons. Ces derniers devaient ignorer les Cuind et se tenir loin de leurs forêts, tandis que les Cuind devaient commercer avec eux. Des guérisseurs Cuindi déguisés prévinrent de nombreuses tragédies au [thanihazad|E] et, ainsi, les deux partis bénéficièrent de cette compréhension mutuelle."

 game_concept_kinnlai_sundering:0 "La division des Kinn-lai"
 game_concept_kinnlai_sundered:0 "divisé"
 game_concept_kinnlai_sundering_desc:0 "La mort de Tainalânn, premier roi des Kinn-lai, sur l'île de Dilsulinol, conduisit à la division de son peuple en deux. Car ses enfants, Shelepinn et Tûlanal, se disputèrent la couronne. Shelepinn la revendiqua comme son droit, en tant qu'aînée, tandis que son frère puîné, Tûlanal, fit valoir la prévalence de son sexe masculin. Les Kinn-lai se divisèrent de manière irréconciliable et la venue des hommes ne fit qu'aggraver la situation. \n\nTûlanal gagna l'amitié du jeune et illustre chef des nouveaux venus : Amâv. Il érigea cette amitié en tant que soutien à sa légitimité. De son côté, Shelepinn argumenta qu'il abandonna trop facilement leur ancien foyer en échange d'une amitié qui prendrait fin avec la vie d'Amâv. Tout deux finirent par avoir raison car, bien que les Kîrani maintinrent longtemps cette amitié, les Mûmakani finirent par tomber dans l'Ombre qui commençait à s'étendre dans leurs terres.\n\nIl semblait alors que la situation ne puisse se résoudre sans que le sang ne soit versé, mais Shelepinn démontra sa grandeur d'âme et affirma qu'elle partirait fonder son propre royaume pour elle et ses suivants, loin de celui de son frère. Ainsi leur peuple fut divisé et ne se réunifia plus jamais."

 ### Dwarves ###
 game_concept_dwarves:0 "Nains"
 game_concept_dwarven:0 "Nain"
 game_concept_dwarf:0 "Nain"
 game_concept_khazad:0 "Khazâd"
 game_concept_dwarves_desc:0 "Les [dwarves|El], également appelés les [khazad|El] dans leur propre langue, sont les enfants de [mahalcharacter|E], [dwarfcreationmade|E] par lui et non par [eru|E], bien qu'[eruiluvatar|E] leur ait donné leur véritable vie. De tous les peuples de la Terre du Milieu, les nains sont les plus résistants à la corruption et à l'influence de [morgothcharacter|E] et plus tard de [sauroncharacter|E], les [sevenringsofdwarvesshort|E] eux mêmes ne parvenant pas à les corrompre. Ils sont plus résistants que n'importe quelle autre race, secrets, têtus et inébranlables dans leur inimitié ou leur loyauté. Ils sont traditionnellement amis avec les [hobbits|El] et se méfient des elfes. Ils sont typiquement forgerons et tailleurs de pierre de profession, inégalés dans certains de leurs arts, même par les elfes. \n\nLeur langue, le khuzdul, est secrète et n'est généralement pas parlée aux non-nains, bien que quelques-uns des plus grands amis des nains et maîtres des Eldars l'aient apprise. \n\nIl existe sept Maisons chez les nains : \nLes [longbeards|El] \nLes [firebeards|El] \nLes [broadbeams|El] \nLes [ironfists|El] \nLes [stiffbeards|El] \nLes [blacklocks|El] \nLes [stonefoots|El]. \n\n#TOLKIENQUOTE « Comme ils devaient naître sous le règne de Melkor, Aulë dotta les Nains d'une grande endurance. C'est pourquoi ils sont durs comme la pierre, entêtés, prompts à l'amitié comme à l'inimitié, et plus endurants au labeur, à la faim et aux blessures qu'un des autres peuples doués de paroles ; et ils vivent longtemps, bien au-delà de la vie des Hommes, mais pas éternellement. »#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Aulë et Yavanna »"

 game_concept_longbeards:0 "Longues-barbes"
 game_concept_longbeard:0 "Longue-barbes"
 game_concept_durinsfolk:0 "Peuple de Durin"
 game_concept_longbeards_desc:0 "Les [longbeards|El] sont la maison des [dwarves|El] qui descend de [durindeathless|E] et la plus noble et puissante de toutes les maisons naines. Leurs domaines se situaient traditionnellement en [khazaddum|E] et dans les [mistymountains|E]. Ils ont toujours été du côté des Peuples Libres. Ils ont entretenu une amitié intense et durable avec les [noldorelves|E] d'[eregion|E], lorsque ce royaume existait. Ils ont également établi des domaines dans les Montagnes Grises, en [ereborrealmshort|E], dans les [bluemountains|E] et dans les Collines de Fer. \n\nLes longues-barbes ont combattu [sauroncharacter|E] durant la [waroftheelvesandsauron|E], la [warlastalliance|E] et la Guerre de l'Anneau."

 game_concept_firebeards:0 "Barbes-de-feu"
 game_concept_firebeard:0 "Barbe-de-feu"
 game_concept_firebeards_desc:0 "Les [firebeards|El] sont la maison des [dwarves|El] qui descend d'Úri le Balafré et l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [broadbeams|El], ils ont construit Tumunzahar (Nogrod) et Gabilgathol (Belegost), les demeures les plus occidentales des nains. \n\nLes [firebeards|El] étaient de proches alliés et amis des fils de Fëanor, et leur accordèrent refuge dans leurs salles pendant un certain temps au cours de la Guerre de la Colère. Les deux peuples se sont beaucoup enrichis de cette amitié, qui trouvait un écho dans l'amitié qui exista par la suite entre [khazaddum|E] et les [noldorelves|E] de l'[eregion|E]. Après la Guerre de la Colère, Belegost et Nogrod subirent de lourds dommages et de nombreux [dwarves|El] de ce clan migrèrent vers [khazaddum|E]. \n\nGamil Zirak et Telchar de Nogrod faisaient partie de cette maison."

 game_concept_broadbeams:0 "Ventrus"
 game_concept_broadbeam:0 "Ventru"
 game_concept_broadbeams_desc:0 "Les [broadbeams|El] sont la maison des [dwarves|El] qui descend de Dwálin le Sage et l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [firebeards|E], ils ont construit Tumunzahar (Nogrod) et Gabilgathol (Belegost), les demeures les plus occidentales des Nains. \n\nLes [broadbeams|El] étaient de proches alliés et amis des fils de Fëanor, à qui ils donnèrent refuge dans leurs salles pendant un certain temps au cours de la Guerre de la Colère. Les deux peuples se sont beaucoup enrichis de cette amitié, qui trouvait un écho dans l'amitié qui exista par la suite entre [khazaddum|E] et les [noldorelves|E] de l'[eregion|E]. Après la Guerre de la Colère, Belegost et Nogrod subirent de lourds dommages et de nombreux [dwarves|El] de ce clan migrèrent vers [khazaddum|E].\n\nAzaghâl de Belegost faisait partie de cette maison."

 game_concept_ironfists:0 "Poignes-de-fer"
 game_concept_ironfist:0 "Poigne-de-fer"
 game_concept_ironfists_desc:0 "Les [ironfists|El] sont la maison des [dwarves|E] qui descend de Sindri le Riche et sont l'une des deux Maisons naines qui vivaient au Rhûn. Ils étaient connus pour être de féroces marchands, et possédaient un profond sens du commerce, qui se transformait parfois en une féroce et brûlante avidité. Pour cette raison, c'est la maison naine qui a été la plus attirée aux côtés de [sauroncharacter|E] par ses promesses de richesse et d'abondance, même si ce ne fut jamais en grand nombre. \n\nnDurant le Premier Âge, les poignes-de-fer se querellèrent avec leur clan-frère, les barbes-raides, concernant le contrôle de quelques mines situées sur le lieu de leur éveil. Les poignes-de-fer affirmèrent qu'en raison de leur population et de leur force plus importante, les mines leur revenait de droit, car leur besoin et leur adresse étaient plus grand, et ce malgré le fait qu'elles se trouvaient sur un ancien territoire barbes-raides. Cependant, une coalition de barbes-raides, de cheveux-noirs, et de pieds-de-pierre força les poignes-de-fer à se retirer et, par la suite, la grande majorité de ces derniers furent bannis des Orocarni et voyagèrent à travèrent le [rhun|E] jusqu'aux Ered Harmal. Ils y bâtirent de nouveaux foyers et y vivèrent pour eux-mêmes, vendant leurs armes en fer à quiconque pourraient les acheter et n'attachant que peu d'importance aux grandes affaires se déroulant à l'extérieur de leurs portes.\n\nAu [thirdage|E], alors que l'Ombre s'étendait à l'est, de nombreux membres de ce clan abandonnèrent leurs anciennes salles et se rendirent à l'ouest pour rejoindre leurs parents."
 
 game_concept_stiffbeards:0 "Barbes-raides"
 game_concept_stiffbeard:0 "Barbe-raide"
 game_concept_stiffbeards_desc:0 "Les [stiffbeards|E] sont la maison des [dwarves|E] qui descend de Thúlin le Véloce et sont l'une des deux Maisons naines qui vivaient au Rhûn. Ils étaient la maison la plus septentrionale des [dwarves|E], et devinrent les plus grands tueurs de dragons de leur peuple, mais furent finalement chassés de leur lieu de naissance par les drakes. C'était la plus petite des maisons naines, la plus humble, mais aussi la plus têtue, même selon les normes naines. \n\nAu [thirdage], on sait que certains membres de cette maison ont voyagé vers l'ouest et ont été absorbés par les [longbeards|E] des Collines de Fer." 

 game_concept_blacklocks:0 "Cheveux-noirs"
 game_concept_blacklock:0 "Cheveux-noirs"
 game_concept_blacklocks_desc:0 "Les [blacklocks|E] sont la maison des [dwarves|E] qui descend de Thrár le Fier, qui s'éveilla et établit ses palais dans les [orocarni|E]. Ils étaient connus pour leurs disputes avec les [stonefoots|E], attisées par les mensonges infamant de [sauroncharacter|E]. Cela prit fin quand [sarumancharacter|E], durant ses voyages dans l'est, révéla la vérité sur ces disputes et les deux maisons mirent de côté leurs vieilles rancunes et se pardonnèrent, faisant cause commune contre [sauroncharacter|E] et ses alliés. \n\nAvec le temps, les [blacklocks|E] furent connu pour s'être fragmenté en différents groupes, certains demeurant dans l'est tandis que d'autres rejoignaient leurs parents occidentaux. \n\nMais ils brûlèrent toujours de haine à l'enconte de [sauroncharacter|E] pour toutes les tragédies qu'il leur causa et, peu importe où ils s'installèrent, ils réstèrent ses plus farouches ennemis dans l'est."

 game_concept_stonefoots:0 "Pieds-de-pierre"
 game_concept_stonefoot:0 "Pieds-de-pierre"
 game_concept_stonefoots_desc:0 "Les [stonefoots|E] sont la maison des [dwarves|E] qui descend de Bavór le Froid, qui s'éveilla et établit ses palais dans les [orocarni|E]. Ils étaient également connus sous le nom de « Nains des Bijoux », car les [stonefoots|E] étaient connus pour être des sculpteurs d'une incroyable habileté, et étaient exceptionnellement doués pour le travail des bijoux. Ils étaient aussi, curieusement, connus pour être des artistes prolifiques au sens humain du terme, et avaient des contacts avec les hommes bien plus souvent que ce qui était normal pour les nains en dehors des périodes de conflit."
 
 ### Hobbits ###
 game_concept_hobbits:0 "Hobbits"
 game_concept_hobbit:0 "Hobbit"
 game_concept_periannath:0 "Periannath"
 game_concept_halfling:0 "Demi-homme"
 game_concept_halflings:0 "Demi-hommes"
 game_concept_hobbits_desc:0 "Les hobbits sont une petite race qui vit généralement sous terre et que l'on pense apparentée aux hommes. Ils n'ont joué un rôle mineur dans l'histoire des Grands et des Sages, sauf pendant la Guerre de l'Anneau. \n\nIls ont des jambes courtes, des oreilles légèrement pointues et des pieds couverts de fourrure dotés de semelles en cuir, ce qui fait que la plupart ne portent jamais de chaussures. Ils sont un peu plus petits et moins robustes ou trapus que les [dwarves|E]. \n\nAu début de leur histoire, les hobbits se divisaient en trois peuplades aux coutumes et au tempérament différents. Les Fortauds se laissaient pousser la barbe et avaient une affinité pour l'eau, les bateaux, la natation et portaient des bottes ; les Peaublêmes étaient clairs, grands et minces, un peuple aventureux, plus amical et plus ouvert aux étrangers. Enfin, les Piévelus étaient les plus nombreux et ont institué la vie dans les trous de hobbit. Plus tard, les traits de ces derniers devinrent la "norme". Les hobbits sont connus pour avoir d'abord vécu dans le val d'[anduin|E]. Certains y sont restés, mais la majorité a migré vers l'ouest, pour finalement s'installer dans le Comté sous le règne d'Argeleb II d'Arthedain. \n\nLes hobbits ont une durée de vie un peu plus longue que les hommes d'origine non [numenorean|E]ne, avec une moyenne autour de 90 à 100 ans. L'âge auquel un jeune hobbit « atteint sa majorité » est de 33 ans. \n\nLes hobbits sont par nature d'un tempérament doux, bien qu'ils aient souvent une vision provinciale des choses ; ils aiment mener une vie bucolique sans embuche, durant laquelle ils cultivent, mangent, fument de l'herbe à pipe, se réunissent et parlent de généalogies. Pourtant, ne les sous-estimez pas, car ils se montrent résistants dans les moments difficiles et font preuve d'une détermination farouche lorsqu'ils sont réveillés.\n\n#TOLKIENQUOTE « En fait je suis un hobbit, en tout sauf en taille. J'aime les jardins, les arbres, les cultures non mécanisées ; je fume la pipe, j'aime la bonne nourriture simple (pas congelée) et je déteste la cuisine française ; j'aime les gilets brodés, et j'ose même en porter en ces temps de grisaille. J'adore les champignons (pris dans les champs) ; j'ai un sens de l'humour très simple (qui lasse mes critiques les mieux disposés) ; je me couche tard et me lève tard (quand je peux). Je ne voyage guère. »#! \n\n#QUOTEDCHARACTER ― J.R.R. Tolkien"
 
 ### Orcs, Goblins, and other vile things ###
 game_concept_orcs:0 "Orques"
 game_concept_orc:0 "Orque"
 game_concept_orcish:0 "Orque"
 game_concept_uruk:0 "Uruk"
 game_concept_uruks:0 "Uruks"
 game_concept_orcs_desc:0 "Créés par [morgothcharacter|E] à l'époque des Grandes Ténèbres, les orques (également connus sous le nom de [goblins|E]) sont une forme de vie ruinée, les fantassins des seigneurs des ténèbres. Ils sont nés de l'odieuse torture et de la corruption des elfes qui se sont trop éloignés de [cuivienen|E], et leurs esprits tourmentés ont été malmenés dans les profondeurs d'[utumno|E] jusqu'à ce que tout ce qui était bon et juste en eux soit perdu et détruit à jamais. De ces tristes précurseurs est né le reste de cette race odieuse, les éternels et amers ennemis de tout ce qui est juste et libre. \n\nIls se réjouissent du massacre et de la cruauté aveugle, et font preuve d'un sadisme brutal et d'un humour noir. Les luttes intestines, les trahisons et les querelles sont monnaie courante chez les orques. Lorsqu'ils ne sont pas sous la direction d'un Seigneur des Ténèbres, qu'ils suivent plus souvent par terreur que par loyauté, les orques se divisent souvent et se retournent les uns contre les autres."

 game_concept_goblins:0 "Gobelins"
 game_concept_goblin:0 "Gobelin"
 game_concept_goblins_desc:0 "Terme alternatif à celui d'[orcs|E], les gobelins étaient de plus petite taille mais encore plus nombreux, et vivaient généralement dans les [mistymountains|E]. Leur chef était connu sous le nom de Grand Gobelin. Ils sont surtout connus pour leurs longues querelles avec les [longbeards|E] et leur participation à la Guerre des Nains et des Orques et à la Bataille des Cinq Armées."

 game_concept_dragon:0 "Dragon"
 game_concept_dragons:0 "Dragons"
 game_concept_drake:0 "Drac"
 game_concept_drakes:0 "Dracs"
 game_concept_serpent:0 "Ver"
 game_concept_serpents:0 "Vers"
 game_concept_dragons_desc:0 "Conçus par [morgothcharacter|E] dans les profondeurs d'[angband|E], les dragons étaient la plus grande de ses armes, à l'exception peut-être des Balrogs. Conçus pour vaincre les [noldorelves|E] au cours du [firstage|E], ils étaient rusés, avides, séduisants et malveillants. On peut les diviser en deux catégories : les dragons ailés et les dragons sans ailes, ces derniers étant les premiers à être né. La plupart des dragons ont été tués lors de la Guerre de la Colère. \n\nCependant, certains d'entre eux se sont échappés et se sont dispersés dans le nord du monde. Ils ont souvent guerroyé contre les nains à cause de leur or, que les dragons convoitent avec un désir féroce et sombre. \n\nParmi les dragons les plus connus, on peut citer Glaurung, Ancalagon et Smaug."

 game_concept_ents:0 "Ents"
 game_concept_ent:0 "Ent"
 game_concept_ents_desc:0 "Les Ents, également connus sous le nom de Bergers des Arbres, sont parmi les plus anciens des [conceptraces|El] sentients, conçus par [yavannacharactershort|E] comme les protecteurs de la vie végétale contre la destruction par les [orcs|E], les [dwarves|E] et autres [conceptraces|El]. Les Ents ont appris la capacité de parler des [elves|E], dans la langue desquels ils sont nommés Onodrim ou Onyalië. \n\nLes Ents étaient d'une force et d'une résistance inimaginables, seul le feu ou les coups les plus violents pouvaient les blesser, et leurs membres puissants pouvaient facilement réduire la pierre en poussière. \n\nCependant, avec le temps, un Ent avait tendance à « s'arbrifier », bougeant de moins en moins jusqu'à ce qu'il s'endorme, indifférent aux arbres qu'il avait autrefois gardés. \n\nLes Ents des deux sexes étaient attirés par des environnements différents, les Ents mâles préférant les vastes étendues sauvages, tandis que les [Concept('entwives','female Ents')|E] préféraient l'agriculture et les terres cultivées. Avec le temps, cette divergence d'intérêt fit que les deux genres d'Ents se séparèrent, les [entwives|E] disparaissant vers un destin inconnu."
 game_concept_entwives:0 "Ent-femmes"
 game_concept_entwife:0 "Ent-femme"
 game_concept_entwives_desc:0 "Les Ent-femmes étaient les [ents|E] femelles, qui aimaient par-dessus tout cultiver les jardins, les prés et les champs. Pour cette raison, elles étaient plus proches des [conceptracemen|E] et leur ont enseigné l'agriculture dans les temps anciens. Avec l'arrivée de [sauroncharacter|E], leurs champs fertiles ont été détruits et les Ent-femmes disparurent."
 
