 game_concept_realms_in_exile:0 "Royaumes en Exil"
 game_concept_realm_in_exile:0 "Royaume en Exil"
 game_concept_realms_in_exile_desc:0 "Ce qui est désigné comme un « Royaume en Exil » est sujet à débat.\n\nPour les [dunedain|E], le terme de « Royaume en Exil » fait avant tout référence aux royaumes des [faithfulshort|E] en [middleearth|E] : l'[arnor|E] et le [gondor|E]. L'[umbar|E] et le [bellakar|E] ont, parfois, été inclus comme relevant de cette désignation, car faisant alors partie du [gondor|E] ou étant son allié. Dans la manière de voir les choses des [dunedain|E], être un Royaume en Exil, requiert une continuité culturelle et religieuse, soit ce qu'ils considèrent être le vrai héritage de [numenor|E].\n\nLes [adunai|E] du sud ont souvent vu leur croyances varier au gré des circonstances et affirment qu'un Royaume en Exil devrait avant tout définir tout état qui trouve ses racines dans l'ancien empire [numenorean|E] et qui a maintenu une culture et une classe dirigeante de [numenoreans|E], que ce soit du côté des [faithfulshort|E] comme des [kingsmen|E]."
 #The Realms-in-Exile were the collective name for the kingdoms established by the [dunedain|E] in [middleearth|E] after they escaped the [downfallofnumenor|E].\n\nTraditionally, the title refers to [arnor|E] and [gondor|E], though it is sometimes expanded to refer to [umbar|E] as well."

 game_concept_arnor:0 "Arnor"
 game_concept_northernkingdom:0 "Royaume septentrional"
 game_concept_arnor_desc:0 "Royaume septentrional des [dunedain|E], Arnor était le siège traditionnel du grand roi des [dunedain|E], mais ce pouvoir s'est rapidement affaibli après la mort d'[isildur|E]. Des deux royaumes, Arnor a toujours été le plus faible par rapport au [gondor|E], car les colonies [numenorean|E] de la région étaient moins peuplées et moins développées que les grands havres de Pelargir et Belfalas. Arnor était le plus grand en termes de dignité, de pureté du sang et d'amitié avec les [noldorelves|E] du [lindon|E] et de [rivendell|E]. Mais après la mort du roi Eärendur, le royaume se divisa entre l'[arthedain|E], le [cardolan|E] et le [rhudaur|E], dont seul le premier conserva un roi issu du sang d'Isildur en droite lignée. \n\nEr-Mûrazôr, le [witchkingshort|E] et plus grand des [nazgulcharacter|E], profita de cette faiblesse interne pour détruire le Royaume du Nord à travers des guerres terribles au cours des siècles. \n\nLes [dunedainarnor|E] furent réduit à un peuple errant et secret et la tradition disait d'[arnor|E] qu'il ne se relèverait qu'après la chute du [sauroncharacter|E]."

 game_concept_gondor:0 "Gondor"
 game_concept_southernkingdom:0 "Royaume méridional"
 game_concept_gondor_desc:0 "Royaume du sud des [dunedain|E], le Gondor a été fondé en 3320 du [secondage|E], peu après l'[akallabeth|E]. Centré autour de l'[anduin|E], il fut dirigé conjointement par Isildur et Anárion, les fils d'[elendil|E], grand roi d'[arnor|E]. Il passa ensuite à Meneldil, fils d'Anárion, et ses descendants gouvernèrent le royaume jusqu'en 2050 [ageTA|E]. \n\nAlors que le royaume septentrional s'étiolait et se divisait, le Gondor gagnait en force et en puissance jusqu'à rappeler la [numenor|E] d'antan, atteignant son apogée sous les [shipkings|E]. Cependant, la [kinstrife|E] affaiblit considérablement le royaume, le dévastant ainsi que la famille royale. Les [dunedaingondor|E] s'affaiblirent et leurs vies s'écourtèrent. Finalement, le roi Eärnur disparut à Minas Morgul, et la lignée d'Anárion fut brisée. \n\nLe règne de Gondor passa aux intendants de la Maison de Hurin, jusqu'au retour du roi. \n\n#TOLKIENQUOTE « Dans le Sud, le royaume du Gondor subsista, et sa splendeur fut un temps florissante, jusqu'à rappeler la richesse et la majesté de Númenor avant sa chute. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoirs et du Troisième Âge »"

 game_concept_osgiliath:0 "Osgiliath"
 game_concept_osgiliathcity:0 "cité d'Osgiliath"
 game_concept_osgiliath_desc:0 "Osgiliath, construite sur la rivière Anduin, était la capitale originelle du royaume de [gondor|E]. Les sièges royaux d'Anárion et d'Isildur s'y trouvaient, bien qu'ils aient tous deux souvent vécu en Minas Anor et Minas Ithil, respectivement. Elle est restée la capitale du [gondor|E] jusqu'à la guerre fratricide, lorsque le gouvernement royal s'est déplacé à Minas Anor après le pillage d'Osgiliath. \n\nDepuis lors, la ville, autrefois fière, est tombée en décadence, devenant plus souvent un champ de bataille ou une garnison qu'un lieu de vie et de joie."

 game_concept_minastirith:0 "Minas Tirith"
 game_concept_minasanor:0 "Minas Anor"
 game_concept_whitecity:0 "la Cité Blanche"
 game_concept_whitetower:0 "la Tour Blanche"
 game_concept_towerofguard:0 "la Tour de Garde"
 game_concept_mundburg:0 "Mundburg"
 game_concept_minastirith_desc:0 "Minas Tirith, la Tour de Garde, était autrefois Minas Anor, la Tour du Soleil, et cité-sœur de [minasithil|E]. Elle tient le rôle de capitale du [gondor|E] depuis l'an 1640 du [thirdage|E]."

 game_concept_minasithil:0 "Minas Ithil"
 game_concept_minasmorgul:0 "Minas Morgul"
 game_concept_minasithil_desc:0 "[GetBuilding('wonder_minas_ithil_01').GetName], sûrement mieux connue sous le nom de [GetBuilding('wonder_minas_ithil_02').GetName], était la cité-sœur de [minasanor|E]. Fondée par [isildur|E] à la fin du [secondage|E], elle était le site originel de plantation de l'Arbre Blanc, ainsi que la localisation de l'un des [palantir|E]. \n\nEn l'an 2000 du [thirdage|E], les [nazgulcharacter|E] assiégèrent Minas Ithil et la prirent en 2002. Immédiatement après, elle fut renommée Minas Morgul, la tour de [sorcery|El], une ville corrompue et terrifiante."

 game_concept_isengard:0 "Isengard"
 game_concept_angrenost:0 "Angrenost"
 game_concept_isengard_desc:0 "Isengard (« Enceinte de fer » en rohanais, « Angrenost » en [sindarin|E]) était l'une des grandes tours de guet du [dunedain|E]. Située à l'extrémité sud des [mistymountains|E], elle était composée de trois parties : un mur d'enceinte extérieur, une vaste plaine et enfin la tour d'[orthanc|E]. \n\nAprès avoir été pendant de nombreuses années une grande forteresse du [gondor|E], elle est passée sous la coupe de [sarumancharacter|E] en 2759 du [thirdage|E], qui revendiqua le titre de « Seigneur de l'Isengard » en 2953. Par la suite, la vallée est devenue connue sous le nom de « Nan Curunír », la vallée de Saruman. \n\nAprès la défaite de [sarumancharacter|E] lors de la Dernière Marche des Ents, l'Anneau de l'Isengard fut brisé, sa plaine et ses fosses inondées. Le roi Elessar accorda aux Ents la maîtrise de l'Isengard, qui devint le Bois-du-Guet d'Orthanc, faisant partie du Royaume Réuni tout en étant totalement autonome.\n\n#TOLKIENQUOTE « Une grande muraille de pierre en forme d'anneau, comme un cercle de hautes falaises, se détachait du flanc de la montagne sous lequel elle s'abritait. Une seule entrée y était pratiquée sous la forme d'une grande arche qui s'ouvrait dans la partie sud de la muraille. Là, à travers la pierre noire, un long tunnel avait été creusé, fermé à chaque extrémité par d'imposantes portes de fer. Elles étaient ainsi faites, et ainsi posées sur leurs grandes charnières, des jambages d'acier rivés à même la pierre qu'elles pouvaient, lorsque débarrées, s'ouvrir d'une légère poussée des bras, sans le moindre bruit. Ceux qui y entraient, et traversaient le long tunnel rempli d'échos, se trouvaient alors devant une plaine, un grand cercle légèèrement évidé comme un grand bol peu profond, mesurant un mille d'un bord à l'autre. »#! \n\n#QUOTEDCHARACTER ― Les Deux Tours, « Sur la route d'Isengard »"

 game_concept_orthanc:0 "Orthanc"
 game_concept_orthanc_desc:0 "Orthanc est la tour d'[isengard|E], érigée par les arts oubliés des [numenorean|E]. L'une des grandes tours de guet des [dunedain|E], elle était faite d'une pierre noire huileuse que même les coups les plus puissants ne semblaient pas pouvoir endommager. \n\nOrthanc était composée de quatre piliers soudés de pierre à multiples facettes qui se dressaient au centre de l'Anneau d'[isengard|E] comme une île, à environ un demi-mile du bord. À son sommet, la tour atteignait une hauteur d'un peu plus de cinq cents pieds. La couleur de la roche était d'un noir profond et étincelant. Au pinacle d'Orthanc, les quatre piliers s'ouvraient pour former quatre éperons de roche acérée ; entre ces îlots de roche se trouvait un sol étroit et poli sur lequel de nombreux signes étranges étaient gravés. \n\nC'est là que se trouvait la pierre d'Orthanc, l'un des sept [palantir|E].  \n\n#TOLKIENQUOTE « Là, s'élevait une tour de forme fabuleuse. Façonnée par les bâtisseurs d'autrefois, ceux-là même qui avaient aplani l'Anneau d'Isengard, elle ne semblait pourtant pas issue du savoir-faire des Hommes, mais taillée à même l'ossature de la terre dans l'antique tourment des collines. » #!\n\n#QUOTEDCHARACTER ― Les Deux Tours, « Sur la route d'Isengard »"

 game_concept_umbar:0 "Umbar"
 game_concept_umbar_desc:0 "Umbar est situé au sud de l'embouchur de l'[anduin|E], dans la baie de Belfalas, au sein d'un un havre naturel, pratique et utile. Un grand éperon et le golf enclavé formaient le port. Les indigènes l'appelaient « Umbar », un nom que les [numenorean|E] qui le découvrirent par la suite conservèrent.\n\nUmbar était le royaume du sud le plus proche du Gondor. Comme Vinyalondë et Pelargir, il a été établi à l'origine comme un avant-poste commercial par les [numenorean|E], mais, avec le temps, il est devenu une colonie de peuplement. Lorsque l'Ombre s'abattit sur [numenor|E], Umbar devint la forteresse la plus septentrionale des [kingsmen|E]. Après l'[akallabeth|E], elle est restée aux mains des Númenoréens noirs locaux, devenant ainsi un royaume en exil aux côtés du [gondor|E] et d'[arnor|E]. \n\nDepuis le début du [thirdage|E], Umbar a changé de mains à plusieurs reprises, passant sous la domination des Númenoréens noirs, des Gondoriens, des Haradrim et, finalement, des Umbaréens."
 
 game_concept_arthedain:0 "Arthedain"
 game_concept_arthedain_desc:0 "L'Arthedain était l'un des trois royaumes du [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. L'Arthedain s'étendait principalement entre le Lhûn et le Baranduin, au nord-ouest de l'Eriador. Cependant, il revendiquait et a contrôlé pendant une grande partie de son histoire les terres situées au nord de la route de l'Est, du pont du Baranduin aux Collines du Vent. \n\nL'Arthedain comprenait les grandes villes d'Annúminas et de Fornost Erain, et ses frontières orientales étaient les fortifications bâties sur les Collines du Vent, dont la puissante citadelle d'Amon Sûl. Son souverain devint le roi d'[arnor|E] réunifié en 1349 [ageTA|E], lorsqu'Argeleb Ier revendiqua le trône d'Arnor. Arthedain fut le dernier bastion des [dunedainnorth|E] dans leur guerre contre le [witchkingshort|E], mais sera détruit en 1975 [ageTA|E]. \n\nLes terres connues sous le nom du Comté étaient autrefois la réserve de chasse royale des rois d'Arnor et d'Arthedain jusqu'à ce qu'elles soient accordées aux [hobbits|E] en 1601 [ageTA|E]."

 game_concept_cardolan:0 "Cardolan"
 game_concept_cardolani:0 "cardolani"
 game_concept_cardolan_desc:0 "Le Cardolan était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. Le plus méridional des royaumes d'[arnor|E], le Cardolan était également le plus peuplé, cat il s'y trouvait les les colonies [numenorean|E] de Vinyalondë et Tharbad. La frontière sud-est du Cardolan suivait la Gwathló et la Mitheithel jusqu'au Dernier Pont. De là, sa frontière suivait la Grande Route de l'Est vers l'ouest jusqu'au pont du Baranduin, puis en suivait le cour jusqu'à la mer et de là jusqu'à l'embouchure de la Gwathló. Le Cardolan a accepté la revendication d'Argeleb Ier sur la couronne d'[arnor|E] en 1349 [ageTA|E], et a tenu pendant de nombreuses années les Collines du Vent avec l'[arthedain|E] contre Angmar. Cependant, grande était la ruse du [witchkingshort|E], et en 1409 [ageTA|E], le Cardolan fut envahi, et Amon Sûl mise à sac. \n\nLe Cardolan fut ravagé, et une grande partie de sa population s'enfuit en [arthedain|E], les survivants se réfugiant dans les Coteaux des Tertres. En l'an 1636, les personnes réfugiées dans les tertres y moururent de la Grande Peste. Angmar envoya alors des Esprits des Tertres pour infester et hanter les Coteaux. En l'an 1851 [ageTA|E], Araval de [arthedain|E] tenta de réoccuper le Cardolan, mais les morts-vivants terrifièrent tous ceux qui tentèrent de s'y installer et le Cardolan fut rapidement perdu à nouveau.\n\nLes Coureurs Dúnedain établirent quelques campements au Cardolan, mais la région resta dépeuplée jusqu'au [fourthage|E]."

 game_concept_rhudaur:0 "Rhudaur"
 game_concept_rhudaur_desc:0 "Le Rhudaur était l'un des trois royaumes des [dunedainnorth|E] issus de la fragmentation du royaume d'[arnor|E]. Le Rhudaur a toujours été la région la moins peuplée par les [dunedain|E], et nombreux étaient les hommes des collines mécontents de leur présence qui y vivaient. En 1349 [ageTA|E], un seigneur des hommes des collines, Hwaldar, s'allia secrètement à Angmar. La même année, à la mort du dernier roi [dunedain|E] du Rhudaur, Argeleb Ier revendiqua le trône du Rhudaur et de toute l'[arnor|E]. \n\nLes hommes des collines s'y opposèrent et, avec l'aide d'Angmar, firent la guerre à l'[arthedain|E] et au [cardolan|E]. Pendant ce temps, les quelques [dunedain|E] restants dans la région s'enfuirent en Arthedain, et des hommes maléfiques d'Angmar vinrent exercer de sombres sortilèges sur le pays. Après la destruction d'Angmar, le Rhudaur fut laissé à l'abandon et dépeuplé, et même pendant la Guerre de l'Anneau, plus personne n'y habitait, à l'exception de quelques campements épars de Coureurs Dúnedain."

 game_concept_bellakar:0 "Bellakar"
 game_concept_bellakarean:0 "Bellakaréen"
 game_concept_bellakari:0 "Bellakari"
 game_concept_bellakar_desc:0 "Quatrième des royaumes en exil, le Bellakar est la terre la plus méridionale des [faithful|E]. Les havres [numenoreans|E] n'y ont cependant pas été colonisés en aussi grand nombre que les colonies du nord qui formeront l'[arnor|E], le [gondor|E] et l'[umbar|E]. Au contraire, ces terres ont donné naissance très tôt à un peuple métissé, les Bellakaze, dont la culture reste ancrée dans leur héritage adûnique. \n\nLa Ligue de Bellakar a été la première unification après la [downfallofnumenor|E]. Cependant, l'une des principales familles de Nilulonde, les Tumakveh, a fini par parvenir à former une dynastie royale et à unifier la région. Le royaume est à bien des égards le miroir méridional du [gondor|E], et connaît les mêmes hauts et les mêmes bas que le royaume du Sud. \n\nEn 3000 [ageTA|E], le Bellakar est toujours intact, mais il s'est affaibli et ses ennemis l'encerclent, attendant que la moindre erreur de la part des Tumakveh. Ses plus grands ennemis sont l'[anbalkumagan|E] et le  [southerndragonarmyadunaic|E]."

 game_concept_dol_amroth:0 "Dol Amroth"
 game_concept_dol_amrothian:0 "Dol Amrothien"
 game_concept_dol_amroth_desc:0 "Dol Amroth fait référence à la principauté autonome des princes de Dol Amroth. Le nom de « Belfalas » était souvent utilisé de manière interchangeable, bien que le Belfalas proprement dit ne fasse référence qu'aux terres côtières, qui étaient un fief royal, même si les deux régions étaient de facto gouvernées par le prince de Dol Amroth."
 
 game_concept_tol_aerhir:0 "Tol Aerhir"
 game_concept_tol_aerhir_desc:0 "Tol Aerhir, « l'île du Seigneur des Mers », était une petite île située dans le centre de l'anse de Pelargir. Elle contenait l'entrée du sanctuaire d'[eithel_ulmo|E], qui se trouvait à plus de 300 pieds sous l'île."
 
 game_concept_eithel_ulmo:0 "Eithel Ulu"
 game_concept_eithel_ulmo_desc:0 "L'Eithel Ulu, « le Puit du Verseur », était l'un des trois principaux lieux saints pour les [dunedain|E] de la Ligue pélargirienne. Il était situé à plus de 300 pieds sous le [tol_aerhir|E] et les eaux de l'anse. \n\nIl abritait la présence du [Concept('ulmocharacter', 'Lord of the Waters')|E] ; et lorsqu'[ulmocharacter|E] draina ses eaux pour le compte de Veantur de Rómenna en 2331 [ageSA|E], le puit, désormais asséché, révéla une vaste grotte d'une conception merveilleuse, qui fut ensuite creusée pour devenir la Salle des Fidèles. Mais [ulmocharacter|E] préserva un petit bassin d'eau dans la grotte la plus basse, où le Capitaine des Fidèles pouvait se rendre pour se recueillir et prendre conseil. \n\nOn dit que la présence d'[ulmocharacter|E] s'attarde toujours dans ces eaux, veillant sur les [faithful|El] qui venaient lui rendre visite au fil des ans et leur apportant un réconfort intérieur."

 # Rhovanion and the Northmen #
 game_concept_rohan:0 "Rohan"
 game_concept_riddermark:0 "Riddermark"
 game_concept_rohan_desc:0 "Le Rohan, connu par les [rohirrim|E] sous le nom de [riddermark|E], est un royaume humain situé dans les plaines de Calenardhon balayées par les vents. \n\nIl a été fondé par Eorl le Jeune, roi des Éothéod, dont le peuple a migré vers la région qu'il a reçu en tant que don des intendants du [gondor|E] en remerciement de leur aide contre les Chariotiers en 2510 du [thirdage|E]. \n\nDepuis lors, le [riddermark|E] a prospéré malgré de fréquentes escarmouches avec les Dunlandais, et est toujours dirigé par la Maison d'Eorl à ce jour."

 game_concept_dale:0 "Val"
 game_concept_dale_desc:0 "Lors de l'arrivée de Thrór en [ereborrealmshort|E], les hommes du Nord dispersés de la région ont construit une ville sous les contreforts de la montagne, pour faciliter le commerce avec le riche royaume nain. La seigneurie du Val était née, et les héritiers d'Aivadiuria devinrent les seigneurs des [dalemen|El], abandonnant leurs terres plus au sud. Mais les terres du Val n'étaient pas unifiées, pas encore. Les seigneurs du Val n'étaient que des nobles parmi d'autres, bien que prospères grâce à leur amitié avec les [dwarves|El].\n\nCe n'est qu'avec la reconstruction de la ville par Bard l'archer, après la chute de Smaug le Doré, la Bataille des Cinq Armées et le retour des Nains à Erebor, que le royaume du Val est né. Sous sa direction et celle de son fils, Bain, les hommes du Nord sont redevenus puissants et nombreux, et les terres situées entre la Carnen et la Celduin ont juré fidélité au pouvoir des nouveaux Bardiens."

 game_concept_dorwinion:0 "Dorwinion"
 game_concept_dorwinion_desc:0 "Au milieu du Deuxième Âge, certaines des Ent-Femmes vinrent s'installer dans la bassz Celduin et enseignèrent l'agriculture à ses habitants, rendant le Dorwinion fertile et prospère. Cependant, cela attira l'ire de [sauroncharacter|E], et la jalousie des orientais nouvellement arrivés. Les Szreldor, une dynastie d'igaths, furent poussés par Sauron à prendre d'assaut le Dorwinion, qu'ils conquirent et sur lequel ils régnèrent cruellement pendant des générations, jusqu'à la [warlastalliance|E], au cours de laquelle les [dorwinrim|E] renversèrent leurs oppresseurs.\n\nMais des générations de souffrances partagées et de brassage ont donné naissance à une nouvelle société, fusion des traditions patriarcales des nordiques et matriarcales des logaths. Les dorwinrim sont désormais un peuple plus mélangé, bien qu'ils restent des amis fidèles de l'ouest et des hommes du nord dans leur ensemble. Les machinations et intrigues politiques sont une partie importante de la société et de la politique des dorwinrim - que ce soit dans le commerce ou la politique, la capacité à bien parler, à établir des relations et à en tirer parti qui sont tous primordiaux dans la vie quotidienne."

 game_concept_rhovanion_kingdom:0 "royaume du Rhovanion"
 game_concept_rhovanion_kingdom_desc:0 "Le royaume du Rhovanion était un puissant royaume des [northmen|El] établi sous le chef Vidugavia lors du 13ème siècle du Troisième Âge. Avec le temps, ses domaines se sont étendus aux frontières de la province [gondorian|E]ne de Dor Rhúnen au sud, du Celduin au nord, de Vertbois à l'ouest et de la mer intérieure de Rhûn à l'est. \n\nLe royaume était un proche allié du [gondor|E] et a tenu un rôle clé dans les causes de la [kinstrife|E], car le petit-fils de Vidugavia, Vinitharya, était Eldacar du Gondor. Le royaume a finalement été détruit par les Chariotiers, après des années de déclin depuis la Grande Peste."

 # Realms of Harad Near and Far #
 game_concept_southerndragonarmy:0 "armée du Dragon Méridional"
 game_concept_southerndragonarmyadunaic:0 "Thôn an-Khârlôkh"
 game_concept_stormhost:0 "Ost-tempête"
 game_concept_southerndragonarmy_desc:0 "Le Thôn an-Khârlôkh, l'armée du Dragon Méridional, était l'ost de Khôrahil le [blindsorcerershort|E]. L'armée opérait à l'origine depuis la forteresse montagneuse de Ny-Cénnacatt et terrorisait les terres du sud. Elle était dirigée par l'Alqa, ou « Seigneur de la Guerre », l'officier le plus gradé de Khôrahil, dont les subordonnés étaient quatre Tarabytt, ou « Généraux », chacun commandant un quart de l'armée, nommée d'après l'un des quatre vents. Les capitaines ou commandants de rang inférieur de l'armée étaient connus sous le nom de Tarazain. \n\nL'armée ne parvint pas à vaincre le [bellakar|E] par la force des armes et s'effondra après le retrait de Khôrahil au [mordor|E] en 1600. Il sembla disparaître de l'histoire pendant des siècles, mais en secret, ses serviteurs et lieutenants attendaient leur heure, inflitrant l'An-Balkûmagân et le Bozisha-Miraz, se préparant pour le bon moment. Vers 2500 du [thirdage|E], Khôrahil vint à An-Balkûmagân et exigea que ses rois se soumettent à lui : s'ils acceptaient, il les nommerait les Alqas d'un ost de la Tempête renaissant, et les conduirait à la grandeur. Adûnazîr inclina sa fière tête devant le légendaire et redouté Roi des Tempêtes, et Khôrahil récupéra enfin son royaume, qu'il avait perdu au profit de [numenor|E] lors du [secondage|E]. Depuis lors, ce royaume est à nouveau une menace pour le sud, même en l'absence de Khôrahil."

 game_concept_anbalkumagan:0 "An-Balkûmagân"
 game_concept_ciryatanore:0 "Ciryatanórë"
 game_concept_anbalkumagan_desc:0 "Plus grand des anciens dominions [numenorean|E] des Thani Hazad, l'An-Balkûmagân est l'ancien royaume du Nazgûl Khôrahil, et le plus grand royaume des Númenóréens noirs subsistant à la fin du [thirdage|E]. Fondée sous le règne de Tar-Ciryatan de [numenor|E], cette colonie númenóréenne était la plus peuplée au sud de la [bayoftulwang|E]. Ainsi, après la [downfallofnumenor|E], elle est devenue l'hégémon prééminent des colonies du sud, uniquement concurrencée par le [bellakar|E]. \n\nLa Grande Armada, qui visait à humilier le Bellakar, a vidé An-Balkûmagân d'une grande partie de ses lignées adunaï, et depuis lors, le royaume est devenue beaucoup plus prudent dans son expansion, s'efforçant plutôt de maintenir les terres déjà sous sa coupe. Il a continué à affronter régulièrement le Bellakar, soutenant la lignée de Vatraphazan pendant les années de conflit. Il a, par la suite, été intégrée à la [southerndragonarmy|E] vers 2500 3.A., ses rois devenant les chefs de cette dernière. Depuis lors, elle constitue le cœur de l'Ost des Tempêtes, attendant son heure pour se relever et redevenir l'hégémonie de tout le sud."

 game_concept_bayoftulwang:0 "baie de Tûlwang"
 game_concept_bayoftulwang_desc:0 "Il s'agit de la grande baie située entre le [ray|E], le [bellakar|E], et la péninsule éponyme, au nord du [thanihazad|E]. Originellement explorée par les [numenoreans|E] lors du règne de Tar-Surion, elle a longuement été une région contestée à cause de ses route commerciale qui y circulaient. En raison de ce butin facile, elle a également été une cible convoitée des pirates, les falaises rocailleuses de la péninsule de Tûlwang permettant l'établissement de nombreuses criques pirates."

 game_concept_ray:0 "Rây"
 game_concept_ray_desc:0 "Mot apysaïque pour le « paradis », le Rây désigne les terres du Bozishnarud sur la rive est de la [bayoftulwang|E], au sud de la Mer de Dunes. Ici, cette dernière laisse place à des rivières, des forêts abondantes et des terres fertiles. C'est au Rây que la société la plus avancée et la plus sophistiquée des Haradrim a vu le jour, un socle de culture et de tradition."

 # Utter South #
 game_concept_thanihazad:0 "Thâni-Hazâd"
 game_concept_sevenlands:0 "Sept Terres"
 game_concept_thanihazad_desc:0 "Le Thâni-Hazâd, ou les Sept Terres, désigne la péninsule au sud-ouest de la Terre du Milieu. Également connue sous les noms de Hyarmenúrë et de Mîrenórë (le dernier étant également porté par une plus petite région au sein de la péninsule), on y trouvait de grandes savanes, des vallées fertiles creusées par les rivières, des montagnes riches en minerais et des forêts profondes. \n\nHistoriquement, le Thâni-Hazâd a été dominé par les [numenoreans|E], notamment avec les trois gouvernorats coloniaux du [mirenore|E], d'[anbalkumagan|E], et celui du Pél et Drêl. \n\nN'ayant jamais été vraiment unifiée par une entité politique après la [downfallofnumenor|E], on assista au Troisième Âge à plusieurs tentatives d'[anbalkumagan|E] d'asseoir sa suprémacie sur les princes adûnaï au sud, dans l'ancien [mirenore|E], mais elles se révélèrent toutes infructueuses."

 game_concept_mirenore:0 "Principauté du Mîrenórë"
 game_concept_mirenore_short:0 "Mîrenórë"
 game_concept_zimrathani:0 "Zimrathâni"
 game_concept_mirenore_desc:0 "La principauté du Mîrenórë (adûnaïque : Zimrathâni) était traditionnellement un gouvernorat accordé aux fils puînés ou cousins des rois [numenorean|E]. Elle comprenait une grande portion du [thanihazad|E], dont les régions du Zimrathâni, Gimilthâni (ou Elorna), et du Kharadûnê. Cet état de fait changea après le règne d'Ar-Sakalthôr, qui accorda la principauté à son fils Er-Imrazôr perpétuellement. Er-Imrazôr eu un nombre incroyable d'enfant, pour un [numenorean|E], en totalisant quatorze. À sa mort, ses enfants se disputèrent l'héritage de leur père et, finalement, les sept plus jeunes finirent par l'unifier sous la Ligue des Valdacli, ou le Balân-lâi en adûnaïque. Surpassant leurs aînés, les sept puînés se partagèrent les terres entre eux, révoquant la traditionnelle principauté unifiée au profit d'une alliance informelle de plus petits domaines. Dans cette division se trouvent les racines des oligarchies [numenorean|E] qui continuèrent de gouverner la plus grande partie du [thanihazad|E] lors du Troisième Âge. \n\nDurant cette période, [anbalkumagan|E] tentera à plusieurs reprise d'asseoir son autorité sur les terres de l'ancienne principauté, mais fut toujours repoussé par le Balân-lâi."

 game_concept_balan_lai:0 "Balân-lâi"
 game_concept_balan_lai_desc:0 "Connu aussi bien sous le nom de Balân-lâi, Conseil des Sept, ou Valdali, le conseil est une alliance ancienne et une union défensive entre les princes [adunai|E] et les oligarques du [thanihazad|E] au sud d'[anbalkumagan|E], dans les terres de l'ancienne principauté du [mirenore|E] (Zimrathani). Fondé originellement comme solution à la guerre de succession catastrophique entre les enfants d'Er-Imrazôr, le conseil a réussi a préservé l'équilibre des pouvoirs au sein du [thanihazad|E] pendant les trois derniers millénaires. Il se manifeste sous la forme d'un forum où les plus puissants des Kharadûnâi peuvent s'exprimer, s'amadouer, ou comploter. Les princes du Balân-lâi incluent les dirigeants des domaines majeurs, ainsi que ceux de plusieurs puissance mineurs. Bien qu'ils se montrent souvent inefficace, ou lents à agir, ils ont néanmoins démontré être capable de prendre des mesures décisives, comme s'unir contre les menaces collectives, qu'il s'agisse des invasions Anbalûkkhôri comme des crises de successions internes."

 #game_concept_mumakan:0 "Mûmakan"

 # Palisor and the Far East #
 game_concept_hildorien:0 "Hildorien"
 game_concept_hildorien_desc:0 "Terre des Derniers-Nés, Hildorien désigne le lieu où s'éveillèrent les [conceptracemen|E]. Ici, [morgothcharacter|E] amena nombre d'entre eux dans les ténèbres, et quelques vaillants résistèrent. Ce fut là que le [firsttemple|E] fut bâti, puis détruit lors de la [battleofpalisor|E]."
 
 game_concept_womawas_drus:0 "Wômawas Drûs"
 game_concept_womawas_drus_desc:0 "Wômawas Drûs était l'empire et les terres des [womaw|E], situés au nord-est de la [middleearth|E], entre la partie nord des [orocarni|E], la Mer Orientale, et les collines Womaw. Potentiellement la deuxième plus puissante civilisation humaine après celle des [numenoreans|E], Wômawas Drûs était également connue comme les « Terres du Trône du Dragon », faisant référence à la vénération que vouait le peuple des [womaw|E] au dragon Utumkôdur. Wômawas Drûs était générallement divisée en deux parties : Aegân, au sud, était dominée par une grande forêt, alors que Kûiwak Wômaw dans le nord accueillait de nombreuses plaines fertiles et rivières, ce qui amena la population à s'y rassembler."

 ### Realms of the Elves ###
 game_concept_rivendell:0 "Fendeval"
 game_concept_imladris:0 "Imladris"
 game_concept_rivendell_desc:0 "Fendeval, ou Imladris, est un domaine elfique situé dans les [mistymountains|E], à l'est de l'[eriador|E]. En raison de sa situation géographique, on l'appelait « la Dernière Maison Hospitalière à l'est de la Mer » du point de vue des voyageurs se rendant dans les [mistymountains|E] et les terres sauvages, mais aussi la Première Maison Hospitalière du point de vue de quelqu'un venant de ces terres et se rendant sur les terres civilisées de l'[eriador|E], à l'ouest. \n\nElle a été fondée par [elrondshort|E] en 1697 2.A. pour servir de refuge aux ennemis de [sauroncharacter|E] après la chute d'[eregion|E], et s'est affirmée, après la [waroftheelvesandsauron|E], comme la forteresse orientale des [noldorelves|E]. Elle est restée le siège d'Elrond pour le reste du Deuxième Âge et jusqu'à la fin du Troisième Âge, lorsqu'il prit le vaisseau blanc pour Valinor. Fendeval entretenait une forte alliance avec les rois d'[arnor|E] et après la chute d'Arthedain, elle devint un refuge pour les Coureurs du Nord et les héritiers d'Isildur. Outre [elrondshort|E] lui-même, des elfes notables y ont vécu, notamment Arwen et [glorfindel|E].\n\n#TOLKIENQUOTE « Et la maison d'Elrond fut un refuge pour les fourbus et les opprimés, et un trésor de prudents conseils et de sage érudition. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »"

 game_concept_lindon:0 "Lindon"
 game_concept_lindon_desc:0 "Autrefois la région de [beleriand|E] connue sous le nom d'Ossiriand, le Lindon était le plus puissant royaume des [noldorelves|E] en [middleearth|E], établi à l'aube du [secondage|E]. Il a été fondé et façonné par les elfes survivants du [beleriand|E] qui ne souhaitaient pas naviguer vers [valinor|E]. C'est donc là que vivaient des [noldorelves|E], des [sindarelves|E], des [falathrim|E] et même quelques [laiquendi|E]. Les régions de [forlindon|E] et [harlindon|E] étaient les principales subdivisions de Lindon, qui s'étendait, au nord du golfe de la Lune, aux terres situées à l'est des [bluemountains|E] et à l'ouest de la Lune jusqu'à l'embouchure de la Petite Lune (au-delà, duquel s'étendait le territoire des nains). Au sud de la Lune, les frontières étaient floues, mais les Collines des Tours (comme on les appela plus tard) servaient d'avant-poste. Son cœur était la grande ville portuaire de [mithlond|E]. \n\nLorsqu'Ar-Pharazôn captura Sauron et l'emmena en [numenor|E], les [westlands|E] retrouvèrent la paix, et Gil-galad put étendre son pouvoir et son influence, de sorte que les elfes de Lindon contrôlèrent la majeure partie des [westlands|E], atteignant les frontières de Vertbois le Grand, jusqu'à la [downfallofnumenor|E], lorsque [sauroncharacter|E] revint en [middleearth|E]. \n\n#TOLKIENQUOTE « ...le dernier dont le royaume était beau et libre entre les Montagnes et la Mer. »#!\n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « Une lame dans le noir »"

 game_concept_forlindon:0 "Forlindon"
 game_concept_forlindon_desc:0 "Le Forlindon est la région septentrionale de [lindon|E], situé au nord du Golfe de la Lune et à l'ouest des [bluemountains|E]. Ses terres étaient traversées par un fleuve qui se jettait dans la mer sur la rive nord du golfe ; le havre de Forlond y fut édifié, sur ses embouchures. Au large de ses côtes au nord-ouest se trouvait l'île de Himring, où s'élevait autrefois la forteresse de [maedhros|E]. \n\nÀ l'époque de l'apogée de Lindon, elle était principalement habitée par les [noldorelves|E]."

 game_concept_harlindon:0 "Harlindon"
 game_concept_harlindon_desc:0 "Le Harlindon est la région méridionale du [lindon|E], située au sud du Golfe de Lune et à l'ouest des [bluemountains|E]. Dominée par des terres boisées, sa capitale est le havre de Harlond, situé dans une petite crique sur la rive sud du golfe de Lune. Au début du [secondage|E], des réfugiés de la Guerre de la Colère sont arrivés en [lindon|E], et les [sindarelves|E] parmi ces réfugiés qui ont choisi de s'installer en [lindon|E] ont vécu au Harlindon. Celeborn a régné sur les [sindarelves|E] d'Harlindon jusqu'à ce qu'il ne s'installe dans [eregion|E] en 750 2.A."

 game_concept_eregion:0 "Eregion"
 game_concept_hollin:0 "Houssière"
 game_concept_eregion_desc:0 "Eregion, également connue sous le nom de Houssière par les nains et les hommes, était la forteresse orientale des [noldorelves|E] au début du [secondage|E]. \n\nElle fut fondée par [celebrimbor|E] vers l'an 700 2.A., et sa capitale d'[ostinedhil|E] fut érigée vers 750 2.A. La plupart des disciples de [feanor|E] encore présents en [middleearth|E] émigrèrent du [lindon|E] pour y résider sous le règne du dernier seigneur de la [houseoffeanor|E]. \n\nEn Eregion, les [noldorelves|E] ont réalisé leurs plus grands travaux depuis l'époque de [valinor|E], et ont noué une amitié durable avec les [longbeards|E] de [khazaddum|E]. La guilde des Gwaith-i-Mírdain fut établie et ses membres apprirent sous la tutelle d'[annatarcharacter|E], aboutissant à leurs chefs-d'œuvre, les [ringsofpower|E]. \n\nC'est ainsi que fut scellé le destin d'Eregion. [sauroncharacter|E] assiégea et mit à sac la ville pendant la [waroftheelvesandsauron|E], crucifiant [celebrimbor|E] pour sa résistance. De nombreux habitants d'Eregion survécurent cependant et se réfugièrent à [imladris|E], se joignant au peuple d'[elrondshort|E]."

 game_concept_ostinedhil:0 "Ost-in-Edhil"
 game_concept_ostinedhil_desc:0 "Ost-in-Edhil (de 750 à 1697 [ageSA|E]) était la capitale de l'[eregion|E]. Elle se trouvait au confluent du Sirannon et du Glanduin. \n\nFondée par [celebrimbor|E] et ses suivants, elle fut un centre du savoir et d'artisanat, qui n'était pas retranchée derrière des murs et accueillait tous ceux qui souhaitaient apprendre et créer parmi eux. \n\nElle fut détruite avec le reste de l'[eregion|E] lors de la [waroftheelvesandsauron|E]." \n\n#TOLKIENQUOTE « Loin ils nous ont creusées, joliment nous ont travaillées, haut nous ont édifiées ; mais ils sont partis. »#! \n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « L'Anneau part vers le sud »"

 game_concept_mithlond:0 "Mithlond"
 game_concept_greyhavens:0 "Havres Gris"
 game_concept_mithlond_desc:0 "Mithlond, également connue sous le nom des Havres gris, est l'ancienne ville portuaire et la capitale du [lindon|E]. Élevée aux premiers jours du [secondage|E], on peut toujours voir dans cette ville la splendeur des jours anciens des elfes. En effet, tous les elfes de [beleriand|E] restés sur l'autre rive se sont rassemblés au Lindon le façonnèrent avec toute leur habileté et leur art, dans l'espoir d'avoir au moins vu la fin de la guerre et de la souffrance. Cependant, les conflits et le chagrin n'étaient pas terminés, et la guerre vint au [lindon|E], Mithlond étant assiégé lors de la [waroftheelvesandsauron|E]. C'est sur les vastes quais des Havres Gris que la Grande Armada númenoréenne accosta, et que le vent tourna contre [sauroncharacter|E]. \n\nElle fut gouvernée par Gil-galad, qui en fit sa capitale jusqu'à ce qu'il ne tombe lors de la [warlastalliance|E], puis passa sous la gouvernance de Círdan, qui fut connu sous le nom de Seigneur des Havres. À cette époque, on croyait que la ville était favorisée par [ulmocharacter|E]. \n\nÀ partir du [thirdage|E], Mithlond fut le principal port par lequel les elfes las partaient vers l'ouest, jusqu'à ce que Círdan lui-même ne prenne le dernier navire et navigue vers l'[uttermostwest|E]."

 game_concept_lothlorien:0 "Lothlórien"
 game_concept_lorien:0 "Lórien"
 game_concept_laurelindorenan:0 "Laurelindórenan"
 game_concept_lorinand:0 "Lórinand"
 game_concept_goldenwood:0 "Bois doré"
 game_concept_dwimordene:0 "Dwimordene"
 game_concept_lorien_desc:0 "La Lothlórien, également connue sous le nom de Lórien, est le cœur de la vie elfique en [middleearth|E] et le royaume de dame Galadriel et du seigneur Celeborn. Colonisée pendant le [greatjourney|E] par les [silvanelves|E], cette forêt a ensuite accueillit les [sindarelves|E] fuyant la Guerre de la Colère. Parmi eux se trouvait Amdír, qu'ils prirent pour roi.\n\nAprès la [waroftheelvesandsauron|E] et la destruction de l'[eregion|E], Galadriel, fille de Finarfin, et son mari Celeborn, parent d'Elu Thingol, rejoignirent la cour d'Amdír avec quelques serviteurs, et apportèrent avec eux les graines du premier Mellyrn, que le grand roi Gil-Galad avait reçues de Tar-Aldarion de [numenor|E]. Au cours de la [warlastalliance|E], le roi Amdír mena, avec le roi Oropher de [greenwood|E], une charge mal préparée contre les forces du [mordor|E] et mourut aux côtés de nombre de ses guerriers.\n\nAprès la mort de son père, Amroth prit la couronne et gouverna son royaume jusqu'à ce que lui et sa bien-aimée Nimrodel décident de s'embarquer pour l'[uttermostwest|E]. La dame Galadriel et le seigneur Celeborn furent alors choisis comme chefs par les [galadhrimelves|E], et depuis Caras Galadhon, Galadriel régna sur eux, utilisant le pouvoir de [nenya|E] pour préserver la beauté et la magie de son royaume."

 game_concept_greenwood:0 "Vertbois le Grand"
 game_concept_greenwoodshort:0 "Vertbois"
 game_concept_mirkwood:0 "Forêt de Grand'Peur"
 game_concept_erynlasgalen:0 "Eryn Lasgalen"
 game_concept_lasgalen:0 "Lasgalen"
 game_concept_woodlandrealm:0 "Royaume Sylvestre"
 game_concept_greenwood_desc:0 "Vertbois le Grand, également connue plus tard sous le nom de forêt de Grand'Peur, est le plus grand et le plus peuplé des royaumes des [elves|El] en [middleearth|E]. Colonisée pendant le [greatjourney|E] par les [silvanelves|E], cette forêt accueillit par la suite les [sindarelves|E] fuyant la Guerre de la Colère. Parmi eux se trouvait Oropher, qu'ils prirent pour roi.\n\nAu cours de la [warlastalliance|E], le roi Oropher mena avec le roi Amdír de [lothlorien|E] une charge mal préparée contre les forces du [mordor|E] et mourut avec nombre de ses guerriers.\n\nAprès la mort de son père, Thranduil prit la couronne et gouverna les [lasgalendrimelves|E] depuis lors, aidé par son fils Legolas Feuille-Verte. \n\nLa forêt était traversée par deux grandes routes : la Vieille Route de la Forêt, établie par les [longbeards|E] pour voyager entre [khazaddum|E] et [ereborrealmshort|E], et la Route des Elfes au nord de la forêt, utilisée principalement par les elfes. \n\nÀ la fin du [thirdage|E], le nécromancien, qui se révéla plus tard être [sauroncharacter|E] déguisé, s'empara de la capitale elfique abandonnée d'[amonlanc|E] et corrompit la moitié sud de la forêt, la remplissant d'araignées géantes et de bêtes maléfiques. Il fut chassé de sa tour de [dolguldur|E] par le Conseil Blanc et la forêt retrouva la paix pour un court moment, jusqu'à ce que [sauroncharacter|E] ne se lève à nouveau dans le [mordor|E] et envoie son serviteur, le [nazgulcharacter|E] Khamûl, pour reprendre son ancienne forteresse."

 game_concept_nelornieth:0 "Nelornieth"
 game_concept_nelornieth_desc:0 "Royaume des [penni|E] situé dans l'Eryn Rhûn, Nelornieth est un domaine enchanté mais périlleux. Foyer de la plus grande congrégation des [fay|E] restant en [middleearth|E], ses clairières et sous-bois enchantés sont connus pour piéger les hommes, les plongeant dans un profond sommel. Les [penni|E] prenaient pitié des plus chanceux, qui se réveillaient à l'extérieur de leur royaume. Les autres étaient vouer à périr, oubliés de tous."

 ### Realms of the Dwarves ###
 game_concept_khazaddum:0 "Khazad-dûm"
 game_concept_moria:0 "Moria"
 game_concept_khazaddum_desc:0 "Fondé par [durindeathless|E], Khazad-dûm était le plus grand, le plus riche et le plus puissant de tous les royaumes des [dwarves|El]. Creusé sous les [mistymountains|E], il s'étendait de l'est à l'ouest de la chaîne et, en temps de paix, pouvait être utilisé pour traverser le massif hostile. \n\nC'était la seule source connue de [mithril|El], à l'exception peut-être de [numenor|E], et certainement en quantités bien plus importantes, ce qui apporta aux [longbeards|El] une grande richesse. Il s'ouvrait à l'ouest par les [doorsofdurin|E], symbole de l'amitié entre l'[eregion|E] et [khazaddum|E], et entre les [noldorelves|E] et les [longbeards|El].\n\nLe royaume tomba en ruine lorsque l'extraction du [mithril|El] réveilla un Balrog, connu par la suite sous le nom de fléau de Durin. C'est à ce moment-là que l'on commença à l'appeler [moria|E], le Gouffre Noir, et qu'il a été infesté de gobelins et d'autres créatures immondes. Khazad-dûm se rétablit et connut son plus grand et dernier âge d'or sous le règne de Durin VII et dernier, et ce jusqu'à la fin des jours de la race de Durin. \n\n#TOLKIENQUOTE « Le plus grand palais des Nains était Khazad-dûm, la Creusée des Nains, Hadhodrond en langue elfique, que plus tard on appela Moria lorsqu'elle fut plongée dans les ténèbres. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Sindar »"

 game_concept_ereborrealm:0 "Royaume d'Erebor"
 game_concept_kingdomunderthemountain:0 "Royaume sous la Montagne"
 game_concept_ereborrealmshort:0 "Erebor"
 game_concept_ereborrealm_desc:0 "Le Royaume sous la Montagne, également connu sous le nom de Royaume d'Erebor, fut fondé en 1999 [ageTA|E] lorsque Thráin Ier vint à la [lonelymountain|E] et y découvrit la [arkenstone|E]. Son arrière-petit-fils Thrór en fit la capitale du [durinsfolk|E], et les Nains devinrent riches et forts, Erebor étant le cœur d'un royaume de Longues Barbes qui s'étendait des Montagnes Grises aux Collines de Fer. Une amitié rapide se développa avec le royaume du Val, qui s'étendait au pied de la montagne. \n\nLe royaume perdura jusqu'en 2770, date à laquelle le dragon Smaug l'envahit et tua les nains ou les obligea à partir. Lorsque Smaug fut abattu en 2941, Dáin Pied de Fer devint le Roi Dáin II et le royaume fut restauré. \n\n#TOLKIENQUOTE « Erebor. Place forte de Thrór, Roi sous la Montagne. Le plus puissant des seigneurs nains... La splendeur de cette cité bâtie au sein même de la montagne était légendaire. Sa richesse provenait de la terre, de pierres précieuses taillées dans le roc, et d'immenses filons d'or courant telles des rivières dans la roche... » #!\n\n#QUOTEDCHARACTER ― Bilbo, Le Hobbit : Un Voyage Inattendu"

 game_concept_belegost:0 "Belegost"
 game_concept_belegost_desc:0 "Fondé par Dwalin le Sage, Belegost était l'une des grandes Creusées des [dwarves|El]. Situé au nord du mont Dolmed, il s'étendait de l'est à l'ouest des [bluemountains|E] septentrionales.\n\nDurant le [firstage|E], Belegost devint renommé pour ses artisans, qui batissaient des merveilles telles que les Salles de Menegroth.\n\nBelegost tomba en ruine à la fin du Premier Âge, en conséquence de la guerre de la Colère. Belegost ne devait être restauré à sa splendeur originelle que durant le règne de Dwalin VII le Dernier, qui reçu l'aide de Durin VII."

 game_concept_nogrod:0 "Nogrod"
 game_concept_nogrod_desc:0 "Fondé par Uri l'Effrayé, Nogrod était l'une des grandes Creusées des [dwarves|El]. Situé au sud du mont Dolmed, il s'étendait de l'est à l'ouest des [bluemountains|E] septentrionales.\n\nDurant le [firstage|E], Belegost devint renommé pour posséder les meilleurs forgerons de la [middleearth|E], incluant les grands forgerons nains Gamil Zirak et Telchar.\n\nNogrod tomba en ruine à la fin du Premier Âge, en conséquence de la guerre de la Colère. Contrairement à Belegost, la cité fut tellement dévastée que les Barbes-en-feu furent forcer de migrer au sud, vers Buzra-Dum. Nogrod ne devait être restauré à sa splendeur originelle que durant le règne d'Uri VII le Dernier, qui reçu l'aide de Dwalin VII et de Durin VII."

