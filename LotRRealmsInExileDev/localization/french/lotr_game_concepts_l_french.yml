### Colonisation action ###

 game_concept_colonisation: "Colonisation"
 game_concept_colonise: "Coloniser"
 game_concept_colony: "Colonie"
 game_concept_colonisation_desc: "La Colonisation est une mécanique de jeu qui permet à un [independent_ruler|E] d'étendre son [realm|E] dans les [counties|E] [wilderness|E] voisins.\n\nAprès un investissement initial d'[gold|E], une [settlement_holding|E] peut être établie, intégrant le [county|E] à son [domain|E]. Initialement, cette colonie sera improductive et ne pourra pas construire de [buildings|E] standard dans la [holding|E]. À la place, du temps et de l'[gold|E] devront être investis pour augmenter le [development|E] dans la nouvelle colonie et éliminer tout [colonisation_blockers|E] existant.\n\nUne fois tous les bloqueurs éliminés, la [settlement_holding|E] entièrement améliorée, et la colonie ayant atteint un [county_development|E] de 3 ou plus, la Colonie peut être convertie en [holding|E] standard."
 
### Wilderness holdings ###

 game_concept_wilderness: "Contrées Sauvages"
 game_concept_wilderness_desc: "Une vaste terre déserte, non revendiquée par aucun seigneur de la [middleearth|E] et très faiblement peuplée."
 game_concept_wilderness_holding: "Possession Sauvage"
 game_concept_wilderness_holdings: "Possessions Sauvages"
 game_concept_wilderness_holding_desc: "Les Possessions Sauvages sont entièrement improductives et doivent être remplacées par une [settlement_holding|E] durant la [colonisation|E] pour libérer leur potentiel."

### Settlement holdings ###

 game_concept_settlement: "Colonie"
 game_concept_settlement_holding: "Possession Coloniale"
 game_concept_settlement_holdings: "Possessions Coloniales"
 game_concept_settlement_holding_desc: "Les Possessions Coloniales représentent les petits avant-postes, bourgs et colonies établis dans le cadre du processus de [colonisation|E].\n\nElles sont moins productives que les autres [holding_types|E], mais éliminer tous les [colonisation_blockers|E] et augmenter le [county_development|E] permettra d'accroître leur productivité, leur permettant à terme d'être converties en [holding|E] standard.\n\n#V Les Possessions Coloniales ne peuvent pas être octroyées à des [vassals|E] ou autres [characters|E]. #!"

### Colonisation Blockers ###

 game_concept_colonisation_blocker: "Bloqueur de Colonisation"
 game_concept_colonisation_blockers: "Bloqueurs de Colonisation"
 game_concept_blockers: "Bloqueurs"
 game_concept_colonisation_blocker_desc: "Les Bloqueurs de Colonisation sont des [buildings|E] dans les [counties|E] [wilderness|E] qui représentent des obstacles à la [colonisation|E] de la zone.\n\nCes bloqueurs appliquent des [modifiers|E] négatifs au comté, réduisant sa productivité et empêchant sa conversion en [holding|E] standard."
 
### Additional Settlement Upkeep ###

 game_concept_additional_settlement_upkeep: "Entretien Supplémentaire"
 game_concept_additional_settlement_upkeep_desc: "L'entretien supplémentaire désigne la réduction mensuelle de revenus due à la possession de trop de [settlement_holding|E].\n\nLes dirigeants peuvent #V abandonner#! leurs possessions coloniales si l'entretien commence à ruiner l'économie du [realm|E]"
 game_concept_settlement_holding_limit: "Colonies en Cours"
 game_concept_gui_settlement_holding_limit: "Limite de Colonies"
 game_concept_settlement_holding_limit_desc: "Le nombre de colonies qu'un [ruler|E] peut détenir à un moment donné est déterminé par son rang de titre.\n\nPar exemple :\n\n$EFFECT_LIST_BULLET$Un #bold [count|E] #!peut détenir un maximum de 1 [settlement_holding|E] sans encourir d'[additional_settlement_upkeep|E] supplémentaire.\n\n$EFFECT_LIST_BULLET$Un #bold [duke|E] #!peut détenir un maximum de 2 [settlement_holding|E] sans encourir d'[additional_settlement_upkeep|E] supplémentaire.\n\n$EFFECT_LIST_BULLET$Un #bold [king|E] #!peut détenir un maximum de 3 [settlement_holding|E] sans encourir d'[additional_settlement_upkeep|E] supplémentaire.\n\n$EFFECT_LIST_BULLET$Un #bold [emperor|E] #!peut détenir un maximum de 4 [settlement_holding|E] sans encourir d'[additional_settlement_upkeep|E] supplémentaire."

