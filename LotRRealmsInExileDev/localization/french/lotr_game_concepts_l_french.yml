 ### Primordial Concepts ###
 game_concept_flameimperishable: "Flamme Impérissable"
 game_concept_secretfire: "Feu Secret"
 game_concept_flameimperishable_desc: "La Flamme Impérissable, ou [secretfire|E], était le pouvoir mystérieux de [creation|E] en [eaworld|E] d'[eruiluvatar|E].\n\n#TOLKIENQUOTE "Ainsi Ilúvatar amena leur vision à Être, et il la sertit au milieu du Vide, et il envoya le Feu Secret afin qu'il brûle au cœur du Monde ; Et ce dernier prit le nom d'Eä."#! \n\n#QUOTEDCHARACTER ― Le Silmarillion, « Valaquenta »"
 
 ### Elven Concepts ###
 game_concept_mothername: "Nom maternel"
 game_concept_mothername_desc: "Amilessë, « nom maternel » en quenya, était le nom donné à un elfe lors de sa naissance, ou quelques années après, par sa mère et constituait l'un de ses vrais noms. C'est l'un des anessi, ou noms donnés, des [highelves|E], avec le nom du père et l'epessë (« l'après-nom » ou honorifique). Le nom de la mère est un nom public pour un elfe et il est très important car les mères elfiques percevaient un aperçu du caractère et des capacités de leurs enfants, et beaucoup avaient également un don de prévision prophétique. \n\nLe type de nom maternel le plus courant est l'amilessë tercenyë (« nom maternel pénétrant& »), donné à l'enfant lorsque sa personnalité commence à se développer, quelques années après sa naissance. L'amilessë apacenyë (« nom maternel visionnaire ») était un cas plus rare, donné à l'enfant à partir d'une prévision de son destin particulier, que la mère perçut à l'heure de la naissance."

 game_concept_fathername: "Nom paternel"
 game_concept_fathername_desc: "Le nom paternel était le nom donné à un elfe lors de sa naissance, ou peu après, par son père, et était considéré comme un de ses « vrais noms ». C'est l'un des anessi, ou noms donnés, des [highelves|E], avec l'amilessë (« nom maternel ») et l'epessë (« surnom » ou honorifique). Le nom du père était un nom public, annoncé lors d'une cérémonie appelée Essecarmë (« création du nom »). C'était souvent le nom principal d'un elfe jusqu'à ce qu'il ou elle choisisse d'adopter un epessë qui lui était donné.\n\nUn exemple est celui de Finrod Felagund, dont le nom de père était Findaráto (« Champion aux Cheveux Dorés ») et l'epessë était Felagund (« Tailleur des Grottes »). Le nom Finrod est la version sindarine de son nom du père."
  
 game_concept_sailed_west: "Parti vers l'Ouest"
 game_concept_sailed_west_desc: "Partir vers l'Ouest désigne le voyage ultime et sacré entrepris par les Elfes et quelques rares privilégiés vers les Terres Immortelles de Valinor, par-delà les mers occidentales. Ce périple transcendant marque l'abandon définitif de la Terre du Milieu pour rejoindre les Havres Bénis d'Aman, où demeurent les Valar et où la lumière des Deux Arbres brille encore dans la mémoire éternelle. Seuls les Eldar et ceux qui portèrent les Trois Anneaux peuvent emprunter la Voie Droite qui mène aux rivages immortels, laissant derrière eux le monde des mortels pour ne jamais revenir."

 game_concept_cirth: "Cirth"
 game_concept_cirth_desc: "Les Cirth fait référence aux systèmes d'écriture runique de [middleearth|E]. Cirth (au singulier certh) signifie « runes » en sindarin. Certhas fait référence à un alphabet runique. Ce système était une ancienne écriture des elfes, et bien qu'ils aient été par la suite largement remplacés par les [tengwar|E], il a été adopté par les [dwarves|E] car ses lignes droites se prêtaient mieux à la sculpture que les traits courbes des [tengwar|E]. Par la suite, les hommes les ont reprises sous le nom de lettres naines, car ils en ont conservé l'usage plus longtemps que les elfes, et les ont adaptées à leur propre langue, comme l'Angerthas Moria et l'Angerthas Erebor. \n\nLes elfes continuèrent à s'en servir pour graver et jeter des sorts sur les objets de métal et de pierre, surtout chez les [sindarelves|E].\n\n#TOLKIENQUOTE "Les Certar étaient conçus et principalement utilisées pour les inscriptions par grattage ou ciselure." #!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice E : Écriture et Orthographe »"

 game_concept_tengwar: "Tengwar"
 game_concept_tengwar_desc: "Les Tengwar (Tengwa au singulier) étaient un système d'écriture inventé par [feanor|E] (également appelé alphabet ou script fëanorien). Il a été utilisé par une grande variété de langues parmi les peuples libres et est devenu le système d'écriture le plus important d'[ardaconcept|E], utilisé par de nombreux peuples à travers les âges. Fëanor inventa les Tengwar en 1250 des [yearofthetreesage|E] et fut fortement influencé par le Sarati de Rúmil l'Érudit. Fëanor conçut les Tengwar comme un alphabet phonétique général et inventa des arrangements spéciaux pour s'adapter aux caractéristiques de toutes les langues de [valinor|E]. \n\nLes [noldorelves|E] le ramenèrent de l'autre côté de la mer lorsqu'ils s'exilèrent, et il devint l'écriture de tous les peuples libres, même les [dwarves|E] l'utilisant aux côtés du [cirth|E]. \n\n#TOLKIENQUOTE "Les Tengwar avaient été conçues pour l'écriture au pinceau ou à la plume, les formes carrées de certaines inscriptions étant dérivées ded formes écrites." #!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice E : Écriture et Orthographe »"
 
 game_concept_quenya: "Quenya"
 game_concept_quenya_short: "Q."
 game_concept_quenya_desc: "Le quenya était à l'origine la langue des [vanyarelves|E] et des [noldorelves|E] qui atteignirent [aman|E], et fut adoptée par les [valargods|E]. Elle a été ramené en [middleearth] par les [noldorelvesexiles|E], qui l'utilisaient pour communiquer entre eux. En apprenant le [firstkinslaying|E] de ses parents [falmarielves|E], Elu Thingol, roi des [sindarelves|E], interdisit son utilisation dans tout le [beleriand|E]. \n\nLe fait que les Sindar de Beleriand maîtrisèrent le quenya beaucoup plus lentement que les [noldorelves|E] n'apprirent le [sindarin|E] a accéléré l'adoption de ce dernier comme lingua franca des [elves|E] et des [conceptracemen|E] de Beleriand, le quenya devenant une langue de traditions plutôt qu'une langue d'usage courant."
 
 game_concept_sindarin: "Sindarin"
 game_concept_sindarin_short: "S."
 game_concept_sindarin_desc: "Le sindarin était la langue des [sindarelves|E], les [telerielves|E] qui ne terminèrent jamais le [greatjourney|E] mais se sont attardés en [beleriand|E]. Après l'arrivée des [noldorelvesexiles|E], en apprenant le [firstkinslaying|E] de ses parents [falmarielves|E], Elu Thingol, roi des [sindarelves|E], interdisit l'usage du [quenya|E] dans tout le [beleriand|E]. \n\nLe fait que les Sindar de Beleriand maîtrisèrent le quenya beaucoup plus lentement que les [noldorelves|E] n'apprirent le [sindarin|E] a accéléré l'adoption de ce dernier comme lingua franca des [elves|E] et des [conceptracemen|E] de Beleriand et il est resté une langue couramment parlée aux premiers temps de [numenor|E], puis au [gondor|E] et en [arnor|E]."

 ### Dwarven Concepts ###

 game_concept_khuzdul: "Khuzdul"
 game_concept_khuzdul_short: "Kh."
 game_concept_khuzdul_desc: "Le Khuzdul était la langue secrète et sacrée des [dwarves|E], forgée pour eux par leur créateur [mahalcharacter|E] à l'aube de leur éveil. Bien que complexe et d'une structure rigide comme le roc, sa grammaire demeura remarquablement uniforme à travers les diverses Maisons Naines, les variations dialectales se limitant principalement au vocabulaire spécialisé de chaque clan.\n\nEn raison de ses origines divines, le Khuzdul ne fut jamais enseigné aux étrangers et rarement prononcé en dehors des rituels sacrés ou des chants ancestraux. Les Nains utilisaient couramment les langues des peuples voisins pour leurs affaires quotidiennes. La plupart des non-Nains ne connaissaient que des fragments épars, souvent des noms de lieux ou des titres honorifiques, bien que quelques rares Amis-des-Nains parmi les maîtres du savoir d'antan aient appris cette langue vénérable. Même parmi les Nains, les véritables noms en Khuzdul étaient jalousement gardés et rarement partagés, tels des joyaux précieux.\n\nBien que rarement entendu à voix haute, le Khuzdul perdura à travers les âges comme partie vitale de l'identité naine et des pratiques cérémonielles, ses échos préservés dans leurs chants martelés et leurs inscriptions runiques à travers tous les royaumes de la Nainerie."

 game_concept_doorsofdurin: "Portes de Durin"
 game_concept_doorsofdurin_desc: "Symbole impérissable de l'ancienne amitié entre les [longbeards|E] et les [elves|E] d'[eregion|E], les [doorsofdurin|E] furent érigées au début du [secondage|E] pour faciliter le commerce florissant entre [khazaddum|E] et [eregion|E]. Œuvre conjointe du seigneur-elfe [celebrimbor|E] et du maître-artisan nain Narvi, la porte demeurait invisible une fois close, ne se révélant que lorsque la lumière lunaire caressait l'[ithildin|E] incrusté dans la pierre.\n\nUne fois visible, les fines incrustations semblables à l'argent le plus pur révélaient un marteau et une enclume (emblèmes de Durin), une couronne et sept étoiles (vraisemblablement la Couronne de Durin), deux arbres surmontés de croissants de lune (les [twotrees|E]), et une étoile solitaire (emblème de la [houseoffeanor|E]). Aux angles supérieurs gauche et droit brillaient les tengwar Calma (C) et Óre (N), représentant Celebrimbor et Narvi ; entre leurs pieds s'inscrivait un Ando (D) pour Durin.\n\nLes portes proclamaient également en [sindarin|E] : 'Portes de Durin, Seigneur de la Moria. Parlez, ami, et entrez. Moi, Narvi, les ai faites. Celebrimbor de Houssaye a tracé ces signes.'\n\nPour ouvrir cette merveille d'artisanat, il fallait prononcer le mot de passe - une énigme d'une simplicité désarmante, étant le mot sindarin pour 'ami', 'mellon'."
 
 ### Forces of Evil ###
 game_concept_sorcerers: "Sorciers"
 game_concept_sorcerer: "Sorcier"
 game_concept_sorcery: "Sorcellerie"
 game_concept_sorcerers_desc: "Se vouant aux arts les plus noirs et interdits, les sorciers sont ces êtres maudits qui osent puiser dans l'essence corrompue de [morgothcharacter|E], cette souillure primordiale qui gangrène encore le tissu même d'[ardaconcept|E] jusqu'à ce que sonnent les trompettes de la Fin. Ce pouvoir blasphématoire leur confère la capacité de tordre et pervertir l'ordre naturel du monde selon leur volonté impie, accomplissant des prodiges abominables qui défient les lois établies par les Valar.\n\nComme il sied à l'origine maudite de leur puissance, nul ne peut embrasser la voie de la sorcellerie sans d'abord souiller son âme par des actes d'une noirceur indicible et prêter allégeance éternelle au Seigneur de l'Ombre, scellant ainsi leur damnation."
 
