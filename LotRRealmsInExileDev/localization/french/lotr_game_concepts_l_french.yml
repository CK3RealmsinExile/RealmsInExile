 game_concept_cirth: "Cirth"
 game_concept_cirth_desc: "Les Cirth désignaient les systèmes d'écriture runique en [middleearth|E]. Cirth (singulier certh) signifie « runes » en [sindarin|E]. Certhas désigne un alphabet runique. Ce système était une écriture ancienne des Elfes, et bien qu'il ait été largement remplacé par les [tengwar|E], il fut adopté par les [dwarves|E] car ses lignes droites convenaient mieux à la gravure que les traits courbes des [tengwar|E]. Dans les temps ultérieurs, les hommes les connurent donc sous le nom de lettres des Nains, car ceux-ci en maintinrent l'usage plus largement que les elfes et les adaptèrent à leur propre langue, telles les Angerthas de la Moria et les Angerthas d'Erebor. \n\nElles demeurèrent en usage parmi les Elfes pour la gravure et l'inscription de sortilèges sur les ouvrages de métal et de pierre, principalement chez les [sindarelves|E].\n\n#TOLKIENQUOTE « Les Certar furent conçus et utilisés principalement pour les inscriptions griffées ou incisées. »#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice E, Écriture et Orthographe »"
 
 game_concept_tengwar: "Tengwar"
 game_concept_tengwar_desc: "Les Tengwar (Tengwa au singulier) formaient un système d'écriture inventé par [feanor|E] (également appelé alphabet ou écriture [feanorian|E]). Il fut utilisé pour diverses langues parmi les Peuples Libres et devint peut-être le système d'écriture le plus éminent d'[ardaconcept|E], employé par diverses Races à travers les Âges. Fëanor inventa les Tengwar aux [yearofthetreesage|E] 1250, fortement influencé par les Sarati de Rúmil le Maître des Traditions. Fëanor conçut à la fois les Tengwar comme un alphabet phonétique général et élabora des dispositions spéciales pour s'adapter aux caractéristiques de toutes les langues de [valinor|E]. \n\nLes [noldorelves|E] les rapportèrent par-delà la mer lorsqu'ils entrèrent en exil, et ils devinrent l'écriture par laquelle tous les Peuples Libres écrivirent, même les [dwarves|E] les utilisant aux côtés des [cirth|E]. \n\n#TOLKIENQUOTE « Les Tengwar furent conçus pour écrire au pinceau ou à la plume, et les formes carrées des inscriptions étaient dans leur cas dérivées des formes écrites. »#!\n\n#QUOTEDCHARACTER ― Le Retour du Roi, « Appendice E, Écriture et Orthographe »"
 
 game_concept_quenya: "Quenya"
 game_concept_quenya_short: "Q."
 game_concept_quenya_desc: "Le Quenya était à l'origine la langue des [vanyarelves|E] et des [noldorelves|E] qui atteignirent [aman|E], et fut adoptée par les [valargods|E]. Elle fut rapportée en [middleearth|E] par les [noldorelvesexiles|E], qui l'utilisaient pour communiquer entre eux.\n\nEn apprenant le [firstkinslaying|E] de ses parents [falmarielves|E], [elu_thingol|E], roi des [sindarelves|E], en interdit l'usage dans tout le [beleriand|E].\n\nLe fait que les Sindar du Beleriand maîtrisèrent le Quenya bien plus lentement que les [noldorelves|E] ne maîtrisèrent le [sindarin|E] hâta l'adoption du Sindarin comme lingua franca des [elves|E] et des [conceptracemen|E] du Beleriand, le Quenya devenant une langue de savoir plutôt que d'usage courant."
 
 game_concept_sindarin: "Sindarin"
 game_concept_sindarin_short: "S."
 game_concept_sindarin_desc: "Le Sindarin était la langue des [sindarelves|E], les [telerielves|E] qui n'achevèrent jamais le [greatjourney|E] mais demeurèrent au [beleriand|E]. Après l'arrivée des [noldorelvesexiles|E], en apprenant le [firstkinslaying|E] de ses parents [falmarielves|E], [elu_thingol|E], roi des [sindarelves|E], interdit l'usage du [quenya|E] dans tout le [beleriand|E].\n\nLe fait que les Sindar du Beleriand maîtrisèrent le Quenya bien plus lentement que les [noldorelves|E] ne maîtrisèrent le Sindarin hâta l'adoption du Sindarin comme lingua franca des [elves|E] et des [conceptracemen|E] du Beleriand, et il demeura une langue couramment parlée aux premiers jours de [numenor|E], puis plus tard au [gondor|E] et en [arnor|E]."
 
### Dwarven Concepts ###

 game_concept_khuzdul: "Khuzdul"
 game_concept_khuzdul_short: "Kh."
 game_concept_khuzdul_desc: "Le Khuzdul était la langue secrète des [dwarves|E], façonnée pour eux par leur créateur [mahalcharacter|E] à l'aube de leur éveil. Bien que complexe et rigide dans sa structure, sa grammaire demeura remarquablement uniforme parmi les diverses Maisons des Nains, les variations dialectales se limitant principalement au vocabulaire.\n\nEn raison de ses origines sacrées, le Khuzdul ne fut jamais enseigné aux étrangers et rarement parlé en dehors des rituels ou des chants. À la place, les Nains utilisaient couramment les langues des peuples voisins dans leurs échanges quotidiens. La plupart des non-Nains n'en connaissaient que des fragments, souvent des noms de lieux ou des titres honorifiques, bien que quelques Amis des Nains parmi les maîtres du savoir d'antan aient appris la langue. Même parmi les Nains eux-mêmes, les véritables noms des individus en Khuzdul étaient jalousement gardés et rarement partagés.\n\nBien que rarement entendu à haute voix, le Khuzdul perdura à travers les âges comme une part essentielle de l'identité naine et de la pratique cérémonielle, ses échos préservés dans leurs chants et inscriptions à travers tout le Peuple des Nains."

 game_concept_doorsofdurin: "Portes de Durin"
 game_concept_doorsofdurin_desc: "Symbole de l'antique amitié entre les [longbeards|E] et les [elves|E] d'[eregion|E], les [doorsofdurin|E] furent construites au début du [secondage|E] pour faciliter le commerce entre [khazaddum|E] et l'[eregion|E]. Œuvre conjointe de l'artisanat du seigneur elfe [celebrimbor|E] et du nain Narvi, la porte était invisible une fois close, n'apparaissant que lorsque la lumière de la lune touchait l'[ithildin|E] qui y était incrusté.\n\nUne fois visible, le fin entrelacs semblable à l'argent révélait un marteau et une enclume (les emblèmes de Durin), une couronne et sept étoiles (probablement la Couronne de Durin), deux arbres surmontés de croissants de lune (les [twotrees|E]), et une étoile unique (l'emblème de la [houseoffeanor|E]). Aux coins supérieurs gauche et droit se trouvaient les tengwar Calma (C) et Óre (N) représentant Celebrimbor et Narvi ; entre leurs pieds figurait un Ando (D) pour Durin.\n\nLes portes portaient également en [sindarin|E] : « Portes de Durin, Seigneur de la Moria. Dites ami et entrez. Moi, Narvi, les ai faites. Celebrimbor de la Houssière a tracé ces signes. » \n\nPour ouvrir le passage, il fallait prononcer le mot de passe — une simple énigme, le mot sindarin pour « ami », « mellon »."
 
