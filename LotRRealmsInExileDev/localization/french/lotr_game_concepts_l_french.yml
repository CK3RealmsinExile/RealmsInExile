 ####################################
 ###### Overarching Categories ######
 ####################################

 ### Game Mechanics ###
 game_concept_conceptgamemechanism:0 "Mécanisme"
 game_concept_conceptgamemechanism_desc:0 "Un mécanisme de jeu des Royaumes en Exil"

 game_concept_slave_expedition:0 "Expédition esclavagiste"
 game_concept_slave_expeditions:0 "Expéditions esclavagistes"
 game_concept_slave_expedition_desc:1 "Il s'agit d'un spécial type de [war|El], débutée par un [ruler|El] dont la [culture|El] pratique l'esclavage. Le but premier de ces $game_concept_slave_expeditions$ est d'obtenir esclaves et or pour votre domaine. \n\nEn cas de succès, l'attaquant d'une $game_concept_slave_expedition$ obtiendra captifs, or, réduira le [development|El] de la [capital|El] ennemie et recevra un modificateur basé sur le rang du titre de son opposant. Ce modificateur réduit le temps et le coût des constructions et augmente la vitesse de la croissance du développement. Après une expédition fructueuse, il faut attendre 5 ans avant de lancer la suivante."
 
 game_concept_elven_homelands_conquest_casus_belli:0 "Guerre de revendication des terres ancestrales"
 game_concept_elven_homelands_conquest_casus_belli_desc:1 "Un [casus_belli|El] spécial, accessible aux [elves|El] et leur permettant un type particulier de [war|El] de conquête pour revendiquer les territoires appartenant aux terres ancestrales traditionnelles de leur peuple.\n\nCes terres ancestrales apparaissent en #P vert#! dans le mode de carte dédié aux terres ancestrales."

 game_concept_vanquish_darkness_casus_belli:0 "Guerre contre les ténèbres"
 game_concept_vanquish_darkness_casus_belli_desc:1 "Un [casus_belli|El] spécial, accessible aux [elves|El] et ciblant les personnages des [faith|El] maléfiques.\n\nEn cas de victoire, le [title|El] ciblé sera transferé à des seigneurs de [faith|El] bienveillante et de [culture|El] locale."

 ### Historic Events and Lore ###
 game_concept_concepthistoricevent:0 "Évènement historique"
 game_concept_concepthistoricevents:0 "Évènements historiques"
 game_concept_concepthistoricevent_desc:0 "Le détail desgrands évènements, incidents et catastrophes qui ont frappé l'[conceptuniverse|El] connu."
 game_concept_conceptmajorloreidea:0 "Tradition" 
 game_concept_conceptmajorloreidea_desc:0 "Concepts historiques, idées et évènements qui ne peuvent être rangé dans la catégorie des « évènements historiques »."
 game_concept_conceptepithet:0 "Épithète"
 game_concept_conceptepithet_desc:0 "L'épithète est le nom par lequel un personnage est connu."

 ### Locations ###
 game_concept_conceptplace:0 "Localité"
 game_concept_conceptplace_desc:0 "Un point d'intérêt, une région, un continent ou une masse terrestre connue de ceux qui habitent l'[conceptuniverse|El] connu et souvent situé au sein des confins du [conceptworld|El] connu : [aman|E]."
 
 ### Characters ###
 game_concept_conceptmajorcharacter:0 "Personnage majeur"
 game_concept_conceptmajorcharacters:0 "Personnages majeurs"
 game_concept_conceptmajorcharacter_desc:0 "Un personnage majeur et important de l'histoire d'Arda"
 game_concept_conceptminorcharacter:0 "Personnage mineur"
 game_concept_conceptminorcharacter_desc:0 "Un personnage mineur de l'histoire d'Arda"
 game_concept_conceptcharacter:0 "Personnage"
 game_concept_conceptcharacter_desc:0 "Une figure historique de l'histoire d'Arda"
 
 ### Artifacts ###
 game_concept_conceptartifact:0 "Artefact"
 game_concept_conceptartifact_desc:0 "Un artefact important de l'histoire d'Arda"
 
 ### Races ###
 game_concept_conceptrace:0 "Peuple"
 game_concept_conceptrace_desc:0 "Les peuples sont les êtres sentients et parleurs, comme les hommes, les nains, les hobbits, les elfes et les orques.\n\nEn jeu, l'[heritage|El] culturel est utilisé pour représenter chaque peuple, permettant d'implémenter des avantages et options spécifiques pour chaque peuple en question.\n\nIl n'est pas possible d'hybrider les cultures entre différents peuples."

 game_concept_conceptraces:0 "Peuples"
 game_concept_conceptraces_desc:0 "Les peuples désignent les êtres sentients et parleurs au sein desquels sont inclus les hommes, nains, hobbits, elfes, orques, ainur, ents, et aigles."
 game_concept_conceptraces_type:0 "Type de peuple"
 game_concept_conceptraces_types:0 "Types de peuples"

 game_concept_conceptcapmankind:0 "Humanité"
 game_concept_conceptmankind:0 "humanité"
 game_concept_conceptracemen:0 "hommes"
 game_concept_men:0 "hommes"
 game_concept_man:0 "homme"
 game_concept_mannish:0 "humain"
 game_concept_human:0 "humain"
 game_concept_humans:0 "humains"
 game_concept_mankind:0 "$game_concept_conceptcapmankind$"
 game_concept_conceptracemen_desc:0 "Les hommes, ou les suivants, les Deuxièmes Nés, forment l'un des peuples d'[ardaconcept|E], porteurs du « Don des Hommes » : la mortalité. Ils s'éveillèrent en Hildorien avec l'ascension du soleil et sont depuis devenu les plus nombreux de tous les êtres sentients."
 game_concept_conceptpeoples:0 "peuples"
 game_concept_conceptpeople:0 "peuple"

 ################
 #### Elven #####
 ################

 game_concept_elven_refuge:0 "Refuge elfique"
 game_concept_elven_refuges:0 "Refuges elfiques"
 game_concept_elven_holding:0 "Propriété elfique"
 game_concept_elven_holdings:0 "Propriétés elfiques"
 game_concept_elven_holding_desc:0 "Les refuges elfiques sont un [holding_type|El] construit par les [characters|El] de [cultures|El] [elven|El] et sont le type standard pour les [rulers|El] [elven_government|El]. L'amélioration de ces domaines se divise en trois tiers : les [elven_sanctuaries|El], les [elven_stronghold|El] et les [elven_cities|El].\n\nContrairement aux [holdings|El] classiques, les niveaux les plus élevés des refuges elfiques ne peuvent être construit qu'en nombre limité dans un même [realm|El]. Ces nombres sont définis respectivement par la [elven_stronghold_limit|El] et la [elven_city_limit|El]."

 game_concept_elven_sanctuary:0 "Sanctuaire elfique"
 game_concept_elven_sanctuaries:0 "Sanctuaires elfiques"
 game_concept_elven_sanctuary_desc:0 "Les sanctuaires elfiques sont les niveaux les plus bas des [holding_type|El] [elven_refuge|El].\n\nLes sanctuaires ont accès à un [building|El] de moins dans leurs [barony|El] que les [holdings|El] standards et ne sont pas soumis à une restriction du nombre maximum qu'on peut en bâtir au sein d'un même [realm|El], contrairement aux [elven_stronghold|El] et aux [elven_city|El]."

 game_concept_elven_stronghold:0 "Bastion elfique"
 game_concept_elven_strongholds:0 "Bastions elfiques"
 game_concept_elven_stronghold_desc:0 "Les bastions sont les niveaux intermédiaires des [holding_type|El] [elven_refuge|El].\n\nLes bastions ont accès au même nombre de [buildings|El] dans leurs [barony|El] que dans les [holdings|El] standards, mais sont sujet à une limite du nombre maximal qu'il peut en être construit au sein d'un même [realm|El], tel que défini par la [elven_stronghold_limit|El]."

 game_concept_elven_city:0 "Cité elfique"
 game_concept_elven_cities:0 "Cités elfiques"
 game_concept_elven_city_desc:0 "Les cités elfiques sont les niveaux les plus hauts des [holding_type|El] [elven_refuge|El].\n\nLes cités peuvent ont accès à un [building|El] de plus dans leurs [barony|El] que les [holdings|El] standards, mais sont sujet à une limite du nombre maximal qu'il peut en être construit au sein d'un même [realm|El], tel que défini par la [elven_city_limit|El]."

 game_concept_elven_stronghold_limit:0 "Limite des bastions elfiques"
 game_concept_elven_stronghold_limit_desc:0 "Les [elves|El] sont restreints à un nombre maximal de [elven_strongholds|El] qui peuvent être construits au sein d'un même [realm|El].\n\nCette limite est d'un bastion pour deux [elven_refuges|El] (quel que soit leur rang) au sein du domaine."

 game_concept_elven_city_limit:0 "Limite des cités elfiques"
 game_concept_elven_city_limit_desc:0 "Les [elves|E] sont restreints à un nombre maximal de [elven_cities|E] qui peuvent être construits au sein d'un même [realm|E].\n\nCette limite est d'une cité pour quatre [elven_refuges|E] (quel que soit leur rang) au sein du domaine."

 game_concept_elven_government:0 "Gouvernement elfique"
 game_concept_elven_government_desc:0 "Les [elves|E] tendent à se rassembler autour de lieux de pouvoir et d'influence.\nCe type de gouvernement est mécaniquement proche du [feudal|El], à la différence que les dirigeants tiennent des [elven_refuges|El] au lieu des [castles|El]."

 game_concept_lanquettalirion:0 "Lanquetta Lìrion"
 game_concept_lanquettalirion_desc:0 "#TOLKIENQUOTE « Ainsi s'opposent leurs chansons\net se voient sourdre puis noyer\nles mots de magie imprégnés\nqu'à l'ombre Felagund adresse\nusant des charmes de l'Elfinesse. »#!\n\nDepuis qu'[eaworld|E] fut créée par [eruiluvatar|E] et les [ainurgods|E] avant même le commancement du [loretime|El], lors de l'[ainulindale|E], la manière la plus puissante d'agir sur le tissu même du monde d'[ardaconcept|E] a toujours été le chant.\n\nLanquetta Lìrion, ou le « débat des chants » en [quenya|El], est l'ancien art de la confrontation des talents magiques, que ce soit amicalement pour parfaire ses talents, ou bien pour combattre l'ennemi."

 game_concept_delving:0 "Creusée"
 game_concept_delving_holding:0 "Propriété creusée"
 game_concept_delving_holdings:0 "Propriétés creusées"
 game_concept_delvings:0 "Creusées"
 game_concept_delving_holding_desc:0 "Les creusées sont les équivalents souterrains aux [holdings|El] de type [castle|El]. Ce sont des [holding_type|El] particuliers, réservés pour les provinces possédant le [terrain|El] [GetTerrain( 'halls' ).GetName]. Seuls certains dirigeants peuvent les utiliser, et ils possèdent des mécaniques de bâtiments spécifiques." # PLACEHOLDER
 ###################################
 #### Realms Mechanic Concepts #####
 ###################################
 
 ### Mechanics ###
 game_concept_bloodofnumenor:0 "sang de Númenor"
 game_concept_bloodofnumenor_desc:0 "Le sang de Númenor est le sang de ceux qui descendent des [numenoreans|E], les habitants de l'île de [numenor|E]. Les [valargods|E], en récompense de la valeur des Pères des Hommes durant le [firstage|E] et la Guerre de la Colère, leur accordèrent une durée de vie trois fois supérieure à celle des hommes moindres et une terre sur laquelle vivre en paix et prospérité. Mais avec le temps, la félicité de [numenor|E] se flétrissa, car la peur de la mort se répandit parmi eux et leur sagesse et leur amitié avec les Eldars les désertèrent, tandis que l'orgueil et le désir d'une vie éternelle firent tomber sur eux la fatalité.\n\nEn jeu, les [traits|El] du sang de Númenor, tel que [GetTrait('blood_of_numenor_3').GetName( GetNullCharacter )], apportent des bonus significatifs à la longévité et aux statistiques. Contrairement aux traits [congenital|El], ces traits de sang ne peuvent être « améliorés » à un niveau supérieur et il y a toujours un risque de les perdre. Les chances d'un enfants d'hériter d'un trait de sang supérieur que posséderait ses parents est influencé par la moralité de ces derniers. Un pourcentage de virtue plus important donne de plus grandes chances d'obtenir un trait de sang de Númenor plus fort. À l'inverse, des personnages torves ou corrompus ont plus de chances de voir les bénéfices de leur préstigieuse lignée s'évanouir."
 
 game_concept_protectorate:0 "Protectorat"
 game_concept_protectorates:0 "Protectorats"
 game_concept_protectorate_desc:0 "Un protectorat est un lien diplomatique qui peut s'établir entre deux dirigeants [independent|El] de titre de [title_tiers|El] inégal. Le [protector|El] promet de ne pas attaquer son protectorat, d'intervenir dans toute [wars|El] défensive à ses côtés et d'interdire à ses [vassals|El] de toute agression à son encontre.\n\nContrairement aux tributaires, les protectorats n'apporteront aucun paiement régulier pour ces promesses de protection.\n\nLe status de protectorat se transmet perpétuellement jusqu'à ce que le [protector|El] manque à ses obligations (résultant en une pénalité de [prestige|El]) ou bien que l'un des deux [ruler|El] ne mette fin à cet arrangement."
 
 game_concept_protector:0 "Protecteur"
 game_concept_protector_desc:0 "Un protecteur est le dirigant d'un [protectorate|El], promettant la protection d'un [independent_ruler|El] de [title_tier|El] inférieur."

 game_concept_tributary:0 "Tributaire"
 game_concept_tributaries:0 "Tributaires"
 game_concept_tributary_desc:0 "Les tributaires sont soumis à une relation de subordonné d'un [ruler|El] dominant, le [suzerain|El], et s'établissent par la guerre.\n\nContrairement aux [vassals|El], ils restent des [independent_ruler] mais ont l'obligation de faire des paiements réguliers d'[gold|El] à leur [suzerain|El].\n\nIl existe deux types de tributaires : les [tributary_states|El] et les [client_states|El]."
 
 game_concept_client_state:0 "État client"
 game_concept_client_states:0 "États clients"
 game_concept_client_state_desc:0 "Un état client existe dans une relation subordonnée à un [ruler|El] dominant, son [suzerain|El].\n\nLes états clients payent un tribut mensuel équivalent à #bold 20%#! de leurs rentrées en [gold|El] à leur [suzerain|El] en signe de leur soumission. En retour, le [suzerain|El] ne peut pas attaquer son état client et interdit ses [vassals|El] tout actes d'agression similaires.\n\nContrairement aux [tributary_states|El], les états clients sont une forme de subjugation #bold permanente#!, se poursuivant perpétuellement jusqu'à ce que le [suzerain|El] échoue à remplir ses obligations, que le [suzerain|El] ne mette fin à cet arrangement, ou que l'état client remporte une [war|El] à l'encontre de son [suzerain|El] et ne gagne sa liberté.\n\nLes états clients appellent leurs [suzerain|El] aux armes lors de [wars|El] défensives (sauf lorsqu'ils combattent d'autres [tributaries|El]), et ne seront pas appelés à aider leur [suzerain|El] dans ses propres conflits."
 
 game_concept_tributary_state:0 "État tributaire"
 game_concept_tributary_states:0 "États tributaires"
 game_concept_tributary_state_desc:0 "Un état tributaire existe dans une relation subordonnée à un [ruler|El] dominant, le [suzerain|El].\n\nLes états tributaires payent un tribut mensuel équivalent à #bold 30%#! de leurs rentrées en [gold|El] à leur [suzerain|El] en signe de leur soumission. En retour, le [suzerain|El] ne peut pas attaquer son état tributaire et interdit ses [vassals|El] d'actes d'agression similaires.\n\nContrairement aux [client_states|El], les états tributaires sont une forme de subjugation #bold non-permanente#!, regagnant leur liberté à la mort de leur [suzerain|El]. Ils peuvent également recouvrer leur liberté si leur [suzerain|El] choisit de mettre fin à leur soumission ou si l'état tributaire remporte une [war|El] dans le but de gagner sa liberté.\n\nLes états tributaires peuvent être forcé à rejoindre des [wars|El] en soutien à leur [suzerain|El]."
 
 game_concept_suzerain:0 "Suzerain"
 game_concept_suzerains:0 "Suzerains"
 game_concept_suzerain_desc:0 "Un suzerain est un seigneur qui domine un ou plusieurs [tributaries|El], recevant de l'[gold|El] comme tribut régulier."

 game_concept_nubility:0 "Nubilité"
 game_concept_nubile:0 "Nubile"
 game_concept_nubility_desc:0 "Un personnage est nubile lorsqu'il a atteint l'âge approprié pour s'engager dans une romance, une séduction et un [marriage|El]. Bien que les [hobbits|El], [elves|El], [orcs|El] et les [conceptracemen|El] moindres atteignent la nubilité et la [majority|El] au même âge, les [dwarves|El] et les hommes porteurs du [bloodofnumenor|E] atteignent la nubilité bien plus tard que la majorité.\n\nL'âge de la nubilité varie pour chaque peuple :\n$BULLET_WITH_TAB$Hommes moindres et orques : 16\n$BULLET_WITH_TAB$[bloodofnumenor|E] : 20/30/40/100\n$BULLET_WITH_TAB$Elfes : 50\n$BULLET_WITH_TAB$Nains : 70\n$BULLET_WITH_TAB$Hobbits : 33"

 game_concept_majority:0 "Majorité"
 game_concept_majority_desc:0 "Un personnage devient majeur lorsqu'il atteint un âge correspondant à l'acquisition de sa maturité physique et mentale. Bien que les [hobbits|El], [elves|El], [orcs|El] et [conceptracemen|El] moindres atteignent la [nubility|El] et la majorité au même âge, les [dwarves|El] et les hommes porteurs du [bloodofnumenor|E] atteignent la nubilité bien plus tard que la majorité.\n\nL'âge de la nubilité varie pour chaque peuple :\n$BULLET_WITH_TAB$Hommes et orques : 16n$BULLET_WITH_TAB$Elfes : 50\n$BULLET_WITH_TAB$Nains : 40\n$BULLET_WITH_TAB$Hobbits : 33"

 game_concept_minority:0 "Minorité"
 game_concept_minor:0 "Mineur"
 game_concept_minority_desc:0 "Un personnage est considéré mineur lorsqu'il n'a pas encore atteint l'âge de sa maturité mentale et physique. Les [hobbits|E], les [elves|E], les [orcs|E] et les [conceptracemen|E] moindres atteignent la [nubility|El] et la [majority|El] au même âge, tandis que les [dwarves|E] et les hommes portant le [bloodofnumenor|E] atteignent leur nubilité bien plus tard que leur majorité.\n\nL'âge de la majorité pour les différents peuples est la suivante :\n$BULLET_WITH_TAB$Hommes et orques : 16\n$BULLET_WITH_TAB$Elfes: 50\n$BULLET_WITH_TAB$Nains : 40\n$BULLET_WITH_TAB$Hobbits : 33"

 #############################
 ###### Larger Concepts ######
 #############################

 ### Time and the Ages of Arda ###
 game_concept_loretime:0 "Temps"
 game_concept_loretime_desc:0 "Le [loretime|El] est la vie d'[eaworld|E]. Les [timelesshalls|E] et le [thevoid|El] sont situés en dehors du temps. Le [loretime|El] débuta avec la [creation|El] et lorsque les [valargods|E] descendirent sur [aman|E]. Le temps représente la séquence des chœurs chantés par [eruiluvatar|E] durant l'[ainulindale|E].\n\nLe comput du temps débuta avec les [twotrees|E] et les [yearofthetreesage|E]."
 game_concept_lampsage:0 "Années des Lampes"

 game_concept_lampsage_desc:0 "La première ère du monde, quand les [valargods|E] descendirent sur Almaren et que le monde était illuminé par les [lampsshort|E], qui s'acheva lorsque les [lampsofthevalar|E] furent détruites."

 game_concept_ageYT:0 "A.A."
 game_concept_yearofthetreesage:0 "Années des Arbres"
 game_concept_yearofthetreesage_desc:0 "Les Années des Arbres, également appelées les Jours de la Félicité (de Valinor) ou le Midi de Valinor, désignent les longues années qui s'étendent de la fondation de [valinor|E] jusqu'à son Assombrissement. Pendant ce temps, [valinor|E] était illuminé par la lumière des [twotrees|E] mais la [middleearth|E] demeurait dans la Grande Obscurité. \n\nLes Années des Arbres précèdent les Années Solaires et s'achèvent avec l'ascension du Soleil et l'aube du [firstage|E]. \n\nElles étaient précédées par les [lampsage|E]."

 game_concept_firstage:0 "Premier Âge"
 game_concept_ageFA:0 "1.A."
 game_concept_firstage_desc:0 "Le Premier Âge (1.A.) débuta au premier levé de soleil et s'acheva avec l'exil de [melkorcharacter|E] dans le [thevoid|El]. Les 400 premières années constituèrent l'âge de la Longue Paix, durant lequel les [noldorelves|E] gardèrent [morgothcharacter|E] assiégé au sein d'[angband|E] par la férocité de leurs lames. \n\nLe siège fut brisé lors de la Bataille de la Flamme Subite et, un par un, les royaumes des [noldorelves|E] tombèrent.\n\nSeules l'alliance finale des armées de l'[uttermostwest|E] et des Peuples Libres du [beleriand|E] parvinrent à défaire l'Ennemi Noir, lors de la Guerre de la Colère. \n\nDans la tourmente, le continent du [beleriand|E] fut englouti et [morgothcharacter|E] exilé dans le [thevoid|El] par les Portes de la Nuit. Ainsi s'acheva le Premier Âge."

 game_concept_secondage:0 "Deuxième Âge"
 game_concept_secondageshort:0 "Deuxième"
 game_concept_ageSA:0 "2.A."
 game_concept_secondage_desc:0 "Le Deuxième Âge (2.A.) débuta par les conséquences de la Guerre de la Colère. De nombreux [elfexiles|El] choisirent de retourner en [aman|E], tandis que ceux qui décidèrent de rester se réunirent sous la bannière d'Ereinion Gil-galad ou établir leurs propres royaumes. Les Edain établirent le royaume de [numenor|E] lors de cet âge et atteignirent alors le faît de leur puissance et de leur félicité. \n\nC'est dans les années 1500 de cet âge qu'[annatarcharacter|E] se présenta aux portes d'[eregion|E] comme émissaire des [valargods|E] et gagna l'amitié de [celebrimbor|E]. Cependant, il s'agissait en réalité de [sauroncharacter|E], qui cherchait à enchainer les elfes par la ruse. C'est ainsi que les Grands Anneaux furent créés et, qu'en retour, Sauron fabriqua l'[oneringshort|E], l'[rulingring|E]. La guerre fut déclarée entre Sauron et les elfes et s'acheva par la défaite du premier grâce à l'intervention d'une grande armée venue de [numenor|E].\n\nDes années plus tard, les [numenoreans|E], devenant orgueilleux et envieux des Eldar, s'élevèrent contre l'[banofthevalar|E] et commencèrent à bâtir un empire sans égal. [sauroncharacter|E] fut retenu en captivité en [numenor|E] et les corrompit de l'interieur, les menant en révolte ouverte qui culmina avec l'[akallabeth|E]. \n\nLes survivants des [faithful|E] de [numenor|E], les Eldar et les nains se réunirent lors de la [warlastalliance|E] et, ensemble, défirent [sauroncharacter|E] bien que l'[rulingring|E] ne fut pas détruit. Ainsi s'acheva le Deuxième Âge d'[ardaconcept|E]."

 game_concept_thirdage:0 "Troisième Âge"
 game_concept_ageTA:0 "3.A."
 game_concept_thirdage_desc:0 "Le Troisième Âge (3.A.) débuta avec la défaite de [sauroncharacter|E] lors de la [warlastalliance|E]. Cet âge fut marqué par l'ascension et le déclin des Royaumes en Exils, le [gondor|E] et l'[arnor|E]. \n\nL'[arnor|E] éclata en trois royaumes et fut finalement détruit par le royaume d'[angmar|E]. Le [gondor|E] gagna en puissance et en pouvoir et, pour un temps, rappela l'ancienne [numenor|E], mais connait depuis longtemps un déclin, bien que toujours fort. \n\nLes elfes se préoccupèrent surtout de conserver les terres qu'ils possédaient déjà et arretèrent de manière générale de s'étendre. Les nains continuèrent de prospérer dans leurs salles montagneuses jusqu'à la chute de [khazaddum|E], quand le Fléau de Durin s'éveilla et tua Durin VI, menant à la fondation du royaume d'[ereborrealm|E]. \n\nDans les derniers jours du Troisème Âge, [sauroncharacter|E] se prépara a frapper à nouveau les Peuples Libres et l'espoir ne tient qu'à un fil. À la fin, la valeur des plus petits des êtres, les [hobbits|El], défit [sauroncharacter|E] et tous ses artifices. Le porteur de l'Anneau et les détenteurs des [threeringsofelvesshort|E] naviguèrent enfin vers l'[uttermostwest|E] et ainsi s'acheva le Troisième Âge d'Arda."

 game_concept_fourthage:0 "Quatrième Âge"
 game_concept_fourthageshort:0 "Quatrième"
 game_concept_fourthage_desc:0 "Le Quatrième Âge (4.A.) débuta lorsque les Porteurs de l'Anneau et les Trois naviguèrent jusqu'à [valinor|E]. Ses débuts furent marqués par l'ascension d'un royaume [dunedain|E] renaissant sous l'autorité du Roi Elessar, mais nul ne peut dire comment il finit..."
 game_concept_age:0 "Âge"
 game_concept_ages:0 "Âges"

 game_concept_age_desc:0 "Les âges sont de grandes période de temps que les Sages et les maîtres des traditions utilisent pour diviser l'histoire d'Arda. Ces divisions furent définies en tenant compte d'évènements historiques d'importance tel que le renversement du Seigneur des Ténèbres. \n\nLes six âges majeurs établis sont les [lampsage|E], les [yearofthetreesage|E], le [firstage|E], le [secondage|E], le [thirdage|E] et le [fourthage|E]."

 game_concept_elderdays:0 "Jours Anciens"
 game_concept_elderdays_desc:0 "Les Jours Anciens désignaient, durant le [secondageshort|E] et le [thirdage|E], les temps d'avant la fin du [firstage|E]. Dans ce contexte, les Jours Moyens correspondaient au Deuxième Âge, tandis que les Jours Jeunes correspondaient aux débuts de la domination des hommes. \n\nCependant, durant le Quatrième Âge, ce terme commença a être appliqué à tous les Âges précédents, soit le temps précédant la domination des hommes et l'effacement des elfes et des autres races. Aragorn, par exemple, se désigne lui même comme le dernier roi des Jours Anciens, selon ce dernier sens."

