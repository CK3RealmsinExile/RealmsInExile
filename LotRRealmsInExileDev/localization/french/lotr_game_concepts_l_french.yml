 ### Metals

 game_concept_metal_lists: "Métaux"
 game_concept_metal_list: "Métal"
 game_concept_metal_lists_desc: "Métaux disponibles pour la forge d'artefacts :\n\n[metal_tin|E]\n[metal_lead|E]\n[metal_copper|E]\n[metal_bronze|E]\n[metal_iron|E]\n[metal_steel|E]\n[metal_silver|E]\n[metal_gold|E]\n[metal_mithril|E]"

 game_concept_metal_tin: "Étain"
 game_concept_metal_tin_desc: "L'étain est un matériau d'une densité remarquable qui se prête admirablement à la confection d'armes, malgré les dangers qu'il présente pour la santé de son porteur.\n\nCe métal conférera [GetModifier( 'tin_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_lead: "Plomb"
 game_concept_metal_lead_desc: "Le plomb possède une densité exceptionnelle qui en fait un choix redoutable pour les armes, en dépit des périls qu'il fait peser sur la vigueur de celui qui le manie.\n\nCe métal conférera [GetModifier( 'lead_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_copper: "Cuivre"
 game_concept_metal_copper_desc: "Le cuivre, métal tendre et malléable, se laisse aisément battre et façonner en bijoux et armes rudimentaires dans les contrées moins développées d'Arda.\n\nCe métal conférera [GetModifier( 'copper_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_bronze: "Bronze"
 game_concept_metal_bronze_desc: "Le bronze, alliage composite d'étain et de cuivre, se travaille avec plus d'aisance que le fer, ce qui en fait l'arme de prédilection des chefs de guerre mineurs à travers Arda.\n\nCe métal conférera [GetModifier( 'bronze_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_iron: "Fer"
 game_concept_metal_iron_desc: "Malgré son abondance naturelle, la fragilité du fer et les températures ardentes nécessaires à son façonnage en font un métal médiocre, tout juste bon pour les armes de piètre qualité.\n\nCe métal conférera [GetModifier( 'iron_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_steel: "Acier"
 game_concept_metal_steel_desc: "Les armes et armures d'acier représentent la quintessence de l'art militaire moderne. Sa résistance alliée à sa facilité de fabrication en font l'épine dorsale des armées contemporaines.\n\nCe métal conférera [GetModifier( 'steel_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_silver: "Argent"
 game_concept_metal_silver_desc: "L'argent, doux et malléable, est depuis longtemps prisé des joailliers et artisans pour son éclat lunaire, servant de monnaie d'échange dans maints Royaumes de l'Exil.\n\nCe métal conférera [GetModifier( 'silver_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact"

 game_concept_metal_gold: "Or"
 game_concept_metal_gold_desc: "L'or, objet éternel de la convoitise des mortels, est recherché dans toutes les contrées. Son éclat solaire n'est surpassé que par le légendaire mithril.\n\nCe métal conférera [GetModifier( 'gold_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact\nAccorde #high +1 enchantement gratuit#! lors de la forge"

 game_concept_metal_mithril: "$game_concept_mithril$"
 game_concept_metal_mithril_desc: "$game_concept_mithril_desc$\n\nCe métal conférera [GetModifier( 'mithril_crafting_modifier' ).GetDescWithEffects] lorsqu'il sera employé dans la forge d'un artefact\nAccorde #high +2 enchantements gratuits#! lors de la forge"

 ### Gems ###

 game_concept_gem_list: "Gemmes"
 game_concept_gem_list_desc: "Gemmes disponibles pour l'enchâssement d'artefacts :\n\n[gem_quartz|E]\n[gem_peridot|E]\n[gem_onyx|E]\n[gem_amethyst|E]\n[gem_ruby|E]\n[gem_sapphire|E]\n[gem_emerald|E]\n[gem_diamond|E]\n[gem_elven_gems|E]"

 game_concept_gem_quartz: "Quartz"
 game_concept_gem_quartz_desc: "Le quartz, cristal commun mais versatile, se prête admirablement à l'ornement des armes et bijoux grâce à sa clarté naturelle et sa résistance aux chocs.\n\nCette gemme conférera [GetModifier( 'quartz_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_peridot: "Péridot"
 game_concept_gem_peridot_desc: "Le péridot, gemme d'un vert olive lumineux, est apprécié des artisans pour sa brillance subtile et ses vertus protectrices selon les anciennes traditions.\n\nCette gemme conférera [GetModifier( 'peridot_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_onyx: "Onyx"
 game_concept_gem_onyx_desc: "L'onyx, pierre aux reflets sombres et mystérieux, est prisé pour sa capacité à canaliser les énergies et son éclat profond qui semble absorber la lumière.\n\nCette gemme conférera [GetModifier( 'onyx_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_amethyst: "Améthyste"
 game_concept_gem_amethyst_desc: "L'améthyste, cristal pourpre royal, est vénérée depuis l'aube des temps pour sa beauté transcendante et ses propriétés apaisantes sur l'esprit guerrier.\n\nCette gemme conférera [GetModifier( 'amethyst_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_ruby: "Rubis"
 game_concept_gem_ruby_desc: "Le rubis, joyau écarlate comme le sang des dragons, brûle d'un feu intérieur qui enflamme le courage et la détermination de son porteur.\n\nCette gemme conférera [GetModifier( 'ruby_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_sapphire: "Saphir"
 game_concept_gem_sapphire_desc: "Le saphir, gemme azurée évoquant les cieux immaculés, est recherché par les sages et les stratèges pour sa capacité à clarifier l'esprit et aiguiser le jugement.\n\nCette gemme conférera [GetModifier( 'sapphire_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_emerald: "Émeraude"
 game_concept_gem_emerald_desc: "L'émeraude, joyau verdoyant rappelant les forêts éternelles, est chérie des maîtres joailliers pour son éclat incomparable et sa connexion aux forces vitales de la nature.\n\nCette gemme conférera [GetModifier( 'emerald_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_diamond: "Diamant"
 game_concept_gem_diamond_desc: "Le diamant, roi des gemmes et objet éternel de convoitise, surpasse toutes les pierres par sa dureté inégalée et son éclat qui rivalise avec les étoiles elles-mêmes.\n\nCette gemme conférera [GetModifier( 'diamond_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_gem_elven_gems: "Gemmes elfiques"
 game_concept_gem_elven_gems_desc: "Les gemmes elfiques, cristaux façonnés par l'art millénaire des Eldar, capturent en leur cœur la lumière des Deux Arbres et rayonnent d'une beauté qui transcende l'œuvre des mortels.\n\nCette gemme conférera [GetModifier( 'elven_gems_crafting_modifier' ).GetDescWithEffects] lorsqu'elle sera sertie dans un artefact"

 game_concept_metallurgy_modifiers: "Modificateurs de métallurgie"
 game_concept_metallurgy_modifiers_desc: "Modificateurs de métallurgie :\n\n[diplomacy_skill|E]\n[martial_skill|E]\n[stewardship_skill|E]\n[intrigue_skill|E]\n[learning_skill|E]\n[prowess_skill|E]"

 game_concept_enhancement_modifiers: "Modificateurs d'amélioration"
 game_concept_enhancement_modifiers_desc: "Les modificateurs d'amélioration sont des bonus d'artefacts qui ne dépendent pas des caractéristiques de base des [characters|E], contrairement aux [metallurgy_modifiers|E].\n\nCes modificateurs vous aideront typiquement à conquérir d'autres [realms|E], à administrer votre propre domaine, et peuvent même octroyer des bonus personnels, comme une amélioration de la [health|E] de votre personnage."

 game_concept_defensive_alliance: "Alliance défensive"
 game_concept_defensive_ally: "Allié défensif"
 game_concept_defensive_alliance_desc: "Une alliance défensive unit deux [realms|E] qui ont juré de s'entraider en temps de péril, mais uniquement pour défendre leurs terres ancestrales. Ces alliés ne peuvent être appelés dans aucune [wars|E] offensive"

 ### Balrog Struggle ###

 game_concept_balrog_struggle: "$balrog_struggle$"
 game_concept_balrog_struggle_desc: "$balrog_struggle_desc$"
 game_concept_struggle_balrog_phase_slumbering: "Sommeil millénaire"
 game_concept_struggle_balrog_phase_slumbering_desc: "Le Balrog n'a point encore émergé de son repos séculaire dans les abysses."
 game_concept_struggle_balrog_phase_dormant: "Torpeur profonde"
 game_concept_struggle_balrog_phase_dormant_desc: "Le Balrog s'est éveillé des profondeurs mais demeure engourdi, sa fureur encore contenue."
 game_concept_struggle_balrog_phase_wandering: "Errance souterraine"
 game_concept_struggle_balrog_phase_wandering_desc: "Le Balrog arpente les galeries oubliées, sa présence embrasant l'obscurité des tréfonds."
 game_concept_struggle_balrog_phase_active: "Chasse implacable"
 game_concept_struggle_balrog_phase_active_desc: "Le Balrog traque activement les intrus qui osent profaner son domaine ancestral, son fouet de flammes prêt à s'abattre."
 game_concept_struggle_balrog_phase_armageddon: "Cataclysme ardent"
 game_concept_struggle_balrog_phase_armageddon_desc: "Le Balrog déchaîne sa fureur apocalyptique sans distinction, transformant les halls souterrains en brasier infernal où nulle vie ne peut subsister."

 ### Thâni-Hazâd Struggle ###
 game_concept_thani_hazad_struggle: "$thani_hazad_struggle$"
 game_concept_thani_hazad_struggle_desc: "$thani_hazad_struggle_desc$"
 game_concept_struggle_thani_hazad_phase_disintegration: "Désunion fratricide"
 game_concept_struggle_thani_hazad_phase_disintegration_desc: "Le jadis glorieux [balan_lai|E] vacille sur ses fondations, son autorité s'effritant tandis que ses membres poursuivent leurs intérêts égoïstes, dédaignant ouvertement les décrets du conseil.\n\nLes rivalités ancestrales éclatent en conflits ouverts, et les liens de coopération forgés par les siècles se rompent irrémédiablement. Les idéaux d'unité semblent désormais chimériques, remplacés par des ambitions fracturées et une cupidité territoriale dévorante.\n\nSans force cohésive pour les guider, les Princes Kharadûnâi se replient sur leurs domaines, et le pouvoir du conseil s'amenuise jusqu'à l'insignifiance, voire l'effondrement total."
 game_concept_struggle_thani_hazad_phase_confederation: "Équilibre précaire"
 game_concept_struggle_thani_hazad_phase_confederation_desc: "Le [balan_lai|E] oscille selon son rythme séculaire, une danse minutieuse de diplomatie et d'intrigues souterraines. Les Princes coopèrent quand la nécessité l'impose, mais jamais sans calculer leur propre profit.\n\nLes vieilles rancœurs couvent sous la surface polie des protocoles, mais nul prince n'accumule suffisamment de pouvoir pour bouleverser l'équilibre ancestral. Les désaccords se règlent par tractations secrètes ou démonstrations de force calculées, garantissant que le conseil maintienne son rôle de stabilisateur régional, fût-ce de justesse.\n\nPour l'heure, cette fragile harmonie perdure."
 game_concept_struggle_thani_hazad_phase_unification: "Union forgée"
 game_concept_struggle_thani_hazad_phase_unification_desc: "En ces temps de consensus exceptionnel, le [balan_lai|E] se dresse comme une force monolithique, unifié contre les menaces extérieures ou soudé par une vision partagée de centralisation. Les Princes Kharadûnâi délaissent leurs ambitions personnelles pour se concentrer sur la puissance collective et l'avenir de leur peuple et de leurs royaumes.\n\nCette période d'harmonie sans précédent leur permet d'agir avec une détermination inflexible, comme si un pouvoir unique gouvernait la multitude. Les frontières sont fortifiées, les lois appliquées avec rigueur, et la coopération atteint son apogée. Ceux qui jadis luttaient pour l'influence œuvrent désormais main dans la main pour consolider la suprématie de leurs domaines."