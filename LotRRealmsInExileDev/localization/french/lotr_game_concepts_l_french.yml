### The Rings ###
 game_concept_onering: "Anneau Unique"
 game_concept_oneringshort: "Unique"
 game_concept_rulingring: "Anneau Souverain"
 game_concept_masterring: "Anneau-Maître"
 game_concept_onering_desc: "#TOLKIENQUOTE « Un pour le Seigneur Sombre sur son sombre trône »#!\n\nL'[onering|E], l'[masterring|E], l'[rulingring|E], ce sont là autant de façons de désigner l'Anneau Unique pour les gouverner tous. Forgé par [sauroncharacter|E] dans les feux de la Montagne du Destin, y furent versés sa malveillance, sa cruauté, et son désir de dominer toute vie. Amplifiant le pouvoir en fonction de la puissance innée de son porteur, il est traître pour quiconque hormis [sauroncharacter|E] tente de le manier, car il est une part de lui — lui seul en est le maître. \n\nTous les [ringsofpower|E], y compris les [threeringsofelvesshort|E], les [sevenringsofdwarvesshort|E], et les [nineringsofmenshort|E], furent liés à son destin, et s'il venait à être défait, leur pouvoir à eux aussi s'évanouirait. Seule la Montagne du Destin peut le détruire, au cœur du royaume de Sauron. Une si petite chose... \n\n#S Un Anneau pour les gouverner tous, Un Anneau pour les trouver, Un Anneau pour les amener tous et dans les ténèbres les lier.#!"
 
 game_concept_ringsofpower: "Anneaux de Pouvoir"
 game_concept_greaterrings: "Grands Anneaux"
 game_concept_ringofpower: "Anneau de Pouvoir"
 game_concept_ringofpowershort: "Anneau"
 game_concept_ringsofpower_desc: "Les [ringsofpower|E] sont les dix-neuf plus grands des anneaux fabriqués par les [noldorelves|E] d'[eregion|E], avec les [threeringsofelvesshort|E], les [sevenringsofdwarvesshort|E], et les [nineringsofmenshort|E] comptés parmi eux. La création de l'[oneringshort|E] porta le nombre total des Grands Anneaux à vingt. Il existait également de nombreux [lesserrings|E]. \n\nTous les [ringsofpower|E] amplifiaient le pouvoir et la force de leurs porteurs, particulièrement dans leurs interactions avec l'Invisible. \n\n#TOLKIENQUOTE « En ces jours-là, les forgerons d'Ost-in-Edhil surpassèrent tout ce qu'ils avaient conçu auparavant ; et ils méditèrent, et ils fabriquèrent des Anneaux de Pouvoir. Or les Elfes firent de nombreux anneaux ; mais en secret Sauron forgea Un Anneau pour gouverner tous les autres, et leur pouvoir lui était lié, pour lui être entièrement assujetti et ne durer qu'aussi longtemps que lui durerait. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoir et du Troisième Âge »" 
 
 game_concept_lesserrings: "Anneaux Mineurs"
 game_concept_lesserrings_desc: "Les anneaux mineurs furent forgés par les [noldorelves|E] d'[eregion|E] comme essais dans l'art de la fabrication des anneaux. Ces anneaux furent fabriqués entre [ageSA|E] 1200, quand [sauroncharacter|E] vint en [eregion|E] déguisé sous les traits d'[annatarcharacter|E], et [ageSA|E] 1500, quand ils commencèrent à forger les [greaterrings|E]. Contrairement aux [greaterrings|E], ceux-ci étaient ronds et sans ornement, dépourvus de gemmes, tout comme l'[onering|E]."
 
 game_concept_threeringsofelves: "Trois Anneaux des Elfes"
 game_concept_threeringsofelvesshort: "Trois"
 game_concept_threeringsofelves_desc: "#TOLKIENQUOTE « Trois Anneaux pour les Rois Elfes sous le ciel »#! \n\nFabriqués par [celebrimbor|E] seul, les [threeringsofelvesshort|E] étaient les plus puissants des [ringsofpower|E], forgés avec le désir de « comprendre, créer et guérir » et conférant le pouvoir de préserver toutes choses sans souillure. Ils furent faits dans la pitié et le chagrin de [celebrimbor|E] pour les souffrances de la [middleearth|E]. \n\nLes trois anneaux des elfes étaient : \n[vilya|E] \n[nenya|E] \n[narya|E] \n\nPar le pouvoir des [threeringsofelvesshort|E], les Elfes purent perdurer tout au long du [thirdage|E] avec leurs royaumes préservés contre le temps. \n\nMais bien qu'ils ne fussent jamais touchés par [sauroncharacter|E], ils furent faits en partie selon ses enseignements, et comme tels furent liés au destin de l'[oneringshort|E]. \n\n#TOLKIENQUOTE « C'est pourquoi les Trois demeurèrent immaculés, car ils furent forgés par Celebrimbor seul, et la main de Sauron ne les avait jamais touchés ; pourtant ils étaient eux aussi assujettis à l'Unique. »#!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Des Anneaux de Pouvoir et du Troisième Âge »"
 
 game_concept_vilya: "Vilya"
 game_concept_ringofair: "Anneau de l'Air"
 game_concept_vilya_desc: "L'Anneau de l'Air, le plus puissant des [threeringsofelvesshort|E], Vilya était un anneau d'or serti d'un saphir, et l'on disait qu'il luisait doucement d'une lumière intérieure. En lui résidait l'idéal de guérison, que le monde puisse être remis de sa corruption. \n\nIl fut originellement porté par Gil-galad, avant de passer à [elrondshort|E]. Dans le domaine de Vilya résonnait un écho de la grâce guérisseuse de [valinor|E], et par son pouvoir [imladris|E] fut préservée tout au long du [thirdage|E]."
 
 game_concept_nenya: "Nenya"
 game_concept_ringofwater: "Anneau de l'Eau"
 game_concept_nenya_desc: "L'Anneau d'Adamant et Anneau de l'Eau, Nenya était forgé de [Glossary('Mithril','metal_mithril_gloss')] et serti d'une pierre d'adamant. Normalement celé, une fois révélé, on disait qu'il brûlait avec éclat, comme une étoile au doigt. En lui résidait le pouvoir de préservation, de protection et de dissimulation face au mal. \n\nIl fut porté par Galadriel et lui permit d'accroître son propre pouvoir et de préserver [lothlorien|E] sans souillure des ravages du temps. Là, une image d'[aman|E] fut préservée en [middleearth|E], et ce fut l'un des plus puissants royaumes des [elves|E]."
 
 game_concept_narya: "Narya"
 game_concept_ringoffire: "Anneau du Feu"
 game_concept_narya_desc: "L'Anneau Rouge, l'Anneau du Feu, Narya était un anneau d'or avec un rubis angulaire enchâssé. Il était imprégné de l'idéal d'espoir, inspirant les autres, particulièrement à résister à la tyrannie, en plus du pouvoir standard de préserver des ravages du temps. Originellement porté par Gil-galad puis confié par lui à Círdan, le plus long porteur de l'anneau fut [gandalfcharacter|E]. \n\nOn suppose que [celebrimbor|E] avait initialement l'intention de porter Narya lui-même. \n\n#TOLKIENQUOTE « Prenez cet anneau, Maître, car vos labeurs seront lourds ; mais il vous soutiendra dans la lassitude que vous avez prise sur vous. Car ceci est l'Anneau du Feu, et avec lui vous pourrez raviver les cœurs dans un monde qui se refroidit. » — Círdan le Charpentier de Navires à Gandalf"
 
 game_concept_sevenringsofdwarves: "Sept Anneaux des Nains"
 game_concept_sevenringsofdwarvesshort: "Sept"
 game_concept_dwarvenrings: "Anneaux Nains"
 game_concept_dwarvenring: "Anneau Nain"
 game_concept_sevenringsofdwarves_desc: "#TOLKIENQUOTE « Sept pour les Seigneurs Nains dans leurs salles de pierre. »#! \n\nSept des [ringsofpower|E], les Sept étaient du même ordre et de même facture que les [nineringsofmenshort|E], conférant les mêmes pouvoirs et périls. Mais les [dwarves|E] ne souffrent pas aisément la domination, et [sauroncharacter|E] fut incapable d'utiliser les Sept pour transformer leurs porteurs en spectres, et ils furent transmis comme héritages des Seigneurs Nains. \n\nÀ la place, les Sept donnèrent à leurs porteurs un don contre nature pour amasser des richesses et découvrir des minéraux précieux, tels que l'or ou le [Glossary('Mithril','metal_mithril_gloss')]. On dit que chacun des trésors des Seigneurs Nains commença avec un seul anneau d'or. \n\nAvec le temps, Quatre des Sept furent consumés par le feu des [dragon|E], tandis que [sauroncharacter|E] recouvra les trois autres. \n\nLes Longues-barbes de [khazaddum|E] maintenaient une tradition selon laquelle leur anneau ne venait pas de [sauroncharacter|E], mais avait été donné à Durin III par [celebrimbor|E] et fabriqué par lui seul en l'honneur de leur amitié, et comme tel est plus proche des [threeringsofelvesshort|E]."
 
 game_concept_nineringsofmen: "Neuf Anneaux des Hommes"
 game_concept_nineringsofmenshort: "Neuf"
 game_concept_nineringsofmen_desc: "#TOLKIENQUOTE « Neuf pour les Hommes Mortels destinés au trépas. »#! \n\nForgés en [eregion|E], les Neuf étaient comptés parmi les [greaterrings|E], et comme tels, liés au pouvoir de l'[onering|E]. Quelle était leur intention première, nul ne le sait plus depuis longtemps, mais lorsque portés par des [conceptracemen|E] ils confèrent une puissante aptitude magique, la capacité d'influencer la volonté d'autrui, et accordent une très longue vie à leurs porteurs. \n\nNeuf rois et seigneurs des hommes reçurent ces anneaux de [sauroncharacter|E], et avec eux bâtirent de puissants royaumes. Mais avec le temps les porteurs des anneaux s'usèrent, jusqu'à ce qu'il ne restât que des spectres difformes, créatures funestes de tourment et d'effroi — les [nazgulcharacter|E]."
 
### Elves ###
 game_concept_silmarils: "Silmarils"
 game_concept_silmaril: "Silmaril"
 game_concept_silmarils_desc: "Les Silmarils furent les plus grandes œuvres de [feanor|E], dans lesquels fut préservée la lumière des [twotrees|E]. Ils furent faits de la dure substance cristalline connue sous le nom de silima conçue par [feanor|E], dont ils tirèrent leur nom. Leur nature exacte et la manière de fabriquer les Silmarils n'étaient connues que de [feanor|E] seul, et nul autre ne réussit à créer des joyaux d'une grandeur et d'une beauté comparables. Ils furent consacrés par [vardacharactershort|E], et [morgothcharacter|E] les convoita pour lui-même. \n\nDérobés par [morgothcharacter|E], [feanor|E] et ses fils jurèrent le [oathoffeanor|E] pour recouvrer les trois, avec des conséquences désastreuses. Ils seraient le point focal des grands conflits du [firstage|E], tant et si bien que les guerres du [beleriand|E] en vinrent à être connues sous le nom de « Guerre des Joyaux ». À la fin, les trois en vinrent à demeurer séparés : l'un dans les cieux, l'un dans la terre, et l'un dans la mer. \n\n#TOLKIENQUOTE « ...Les globes de lumière trois fois enchantés qui brillent jusqu'à la nuit ultime. »#!\n\n#QUOTEDCHARACTER ― Lai de Leithian, Canto VI, vv.1642-1643"
 
 game_concept_palantir: "Palantíri"
 game_concept_seeingstones: "Pierres de Vision"
 game_concept_seeingstone: "Pierre de Vision"
 game_concept_stone: "Pierre"
 game_concept_palantirone: "Palantír"
 game_concept_palantir_desc: "Les Palantíri étaient des pierres noires de tailles variées qui permettaient à ceux dotés d'une grande volonté de scruter au loin et de communiquer avec les autres pierres. Originellement fabriquées par [feanor|E] à [valinor|E], sept d'entre elles furent données aux [faithful|E] quand l'Ombre s'abattit sur [numenor|E]. C'était un réconfort, pour permettre aux [faithful|E] de continuer à parler avec leurs amis elfes à [toleressea|E], où résidait la pierre maîtresse. \n\nCes sept furent apportées par [elendil|E] et ses fils en [middleearth|E] et distribuées à travers le [gondor|E] et l'[arnor|E], utilisées pour maintenir la communication et la sécurité entre les forteresses [dunedain|E]. \n\nLes sept [palantir|E] étaient :\nLa pierre d'[osgiliath|E] \nLa pierre d'Elostirion, ou pierre d'Elendil \nLa pierre d'Amon Sûl \nLa pierre d'[annuminas|E] \nLa pierre d'Ithil \nLa pierre d'Orthanc \nLa pierre d'Anor \n\n#TOLKIENQUOTE « Le palantír répondait à chacune, mais toutes celles du Gondor étaient à jamais ouvertes à la vue d'Osgiliath. Or il apparaît que, de même que le roc d'Orthanc a résisté aux tempêtes du temps, ainsi le palantír de cette tour y est demeuré. Mais seule elle ne pouvait que voir de petites images de choses lointaines et de jours reculés. Fort utile, sans nul doute, cela fut pour Saruman ; pourtant il semble qu'il n'en fut pas satisfait. De plus en plus loin il porta son regard, jusqu'à jeter ses yeux sur Barad-dûr. Alors il fut pris ! »#!\n\n#QUOTEDCHARACTER ― Gandalf, Les Deux Tours, « Le Palantír »"
 
### Dwarves ###
