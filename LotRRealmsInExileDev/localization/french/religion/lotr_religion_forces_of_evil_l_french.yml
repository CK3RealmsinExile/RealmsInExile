 ### Melkoric Religion ###
 #########################
 melkoric_religion: "Melkorique"
 melkoric_religion_adj: "Melkorique"
 melkoric_adherent: "Melkoriste"
 melkoric_adherent_plural: "Melkoristes"
 melkoric_religion_desc: "Le culte de Melkor, le plus puissant des Ainur, qui se proclame Roi Ancien d'Arda et Seigneur de toute création."
 
 dark_worship: "Cultes Obscurs"
 dark_worship_adj: "Cultes Obscurs"
 dark_worship_adherent: "Adorateur des Ombres"
 dark_worship_adherent_plural: "Adorateurs des Ombres"
 dark_worship_desc: "La foi primordiale et ancestrale que Morgoth alluma dans les cœurs des hommes à Hildórien, les Cultes Obscurs se caractérisent par un mélange terrible de vénération et de terreur sacrée.\n\nÀ son cœur bat une épouvante indicible des Ténèbres dévorantes, de la Mort elle-même, dont seul Morgoth pouvait délivrer les Hommes, car lui seul était plus puissant qu'elle et que son Maître.\n\nLes Cultes Obscurs ne reconnaissent d'autre divinité que le Seigneur Sombre, le Vide étant la seule alternative à son règne absolu."

 melkorite: "Mulkhêrhili"
 melkorite_adj: "Mulkhêrhili"
 melkorite_adherent: "Enfant de Mulkhêr"
 melkorite_adherent_plural: "Enfants de Mulkhêr"
 melkorite_desc: "[mulkhercharacter|E] créa [conceptmankind|E] à Son image : forts, beaux et immortels. De plus, Il façonna le monde pour qu'ils l'habitent. Mais les infâmes [avaloigods|E], jaloux des œuvres de [mulkhercharacter|E] et de Sa noblesse, dérobèrent l'immortalité à l'humanité. Se retirant en rampant vers leur terre-forteresse de l'extrême occident, ils créèrent les [eledaim|E] à leur image comme Mulkhêr l'avait fait avec l'humanité. Ainsi les Avalôi usurpèrent-ils la place légitime de l'humanité avec leurs marionnettes, et cette trahison finit par abattre Mulkhêr lui-même, le bannissant au-delà du monde. Mais le Grand Seigneur reviendra, et les torts du monde seront redressés, les faux maîtres renversés, et la domination de l'Humanité adviendra enfin.\n\nLe culte de [morgothcharacter|E] fut introduit à [numenor|E] par la trahison de [sauroncharacter|E], ne devenant pratiqué là-bas qu'après la reddition et la captivité de Sauron. Sauron en devint le Grand-Prêtre dans le Grand Temple d'[armenelos|E], prêchant son message de salut sombre aux [numenoreans|E] terrifiés. Après l'[akallabeth|E], le culte perdura dans quelques colonies [adunaic|E] méridionales de la [middleearth|E] pour un temps, s'éteignant presque entièrement au début du [thirdage|E]."
 
 commands_of_szrel: "Commandements de Szrel"
 commands_of_szrel_adj: "Commandements de Szrel"
 commands_of_szrel_adherent: "Adepte de Szrel"
 commands_of_szrel_adherent_plural: "Adeptes de Szrel"
 commands_of_szrel_desc: "La foi de la Tyrannie de Szreldor naquit d'une perversion cruelle du panthéon traditionnel de Rhún par Szrel « le Cruel », un homme dans la lignée des anciens serviteurs de Morgoth. Avec le temps, les traditions du panthéon furent érodées, remplacées par des rituels de sacrifice ténébreux qui se délectent de l'infliction de torture et de douleur.\n\nAprès que de nombreuses générations successives de Tyrans eurent régné, les Adeptes de Szrel ne vénéraient plus aucun dieu, mais le vide lui-même. Les plus zélés des Adeptes cherchent à éviter son étreinte cruelle en atteignant des actes de Tyrannie toujours plus grands pour un jour contacter le Seigneur des Ténèbres.\n\nLes Cultes Obscurs ne reconnaissent d'autre divinité que le Seigneur Sombre, le Vide étant la seule alternative à son règne."
 
 #########################
 ### Sauronic Religion ###
 #########################
 sauronic_religion: "Sauronique"
 sauronic_religion_adj: "Sauronique"
 sauronic_religion_desc: "Après que [morgothcharacter|E] fut jeté dans le [thevoid|E] à la fin de la [warofwrath|E], [sauroncharacter|E] était le plus puissant de ses lieutenants à échapper à la justice des Valar. Il se présenta d'abord comme l'héritier de Morgoth, puis comme un dieu d'égale importance (voire supérieure) à Morgoth, ou même qu'il était Morgoth lui-même."
 sauronic_religion_adherent: "Sauronite"
 sauronic_religion_adherent_plural: "Sauronites"

 lidless_eye: "Culte de l'Œil Sans Paupières"
 lidless_eye_adj: "Culte de l'Œil Sans Paupières"
 lidless_eye_adherent: "Serviteur de l'Œil Sans Paupières"
 lidless_eye_adherent_plural: "Serviteurs de l'Œil Sans Paupières"
 lidless_eye_desc: "Dissimulé dans sa forteresse, le Seigneur du [mordor|E] voit tout. Son regard perce les nuages, l'ombre, la terre et la chair. Un œil, sans paupières, ceint de flammes. Un dieu sur la [middleearth|E], tous doivent le révérer : [sauroncharacter|E] le Grand, Seigneur de la Terre !\n\nReligion officielle de l'empire de Sauron, le Culte de l'Œil Sans Paupières porte de nombreux noms, mais toutes ses variantes tournent autour de la soumission et de la reconnaissance de l'autorité divine de Sauron, le Seigneur de la Terre. Ses sacrements sont administrés par des prêtres-[sorcerer|E] formés aux arts du Morgul, et le grand-prêtre est l'Intendant de Barad-dûr, la Bouche de Sauron."
 lidless_eye_faith_head: "Seigneur Sombre"
 
 sons_of_sauron: "Shakhbúrzdâgi"
 sons_of_sauron_adj: "Shakhbúrzdâgi"
 sons_of_sauron_adherent: "Rejeton du Seigneur Sombre"
 sons_of_sauron_adherent_plural: "Rejetons du Seigneur Sombre"
 sons_of_sauron_desc: "L'Âge des Hommes est révolu. Le temps des [orcs|E] est venu !\n\nLes [orcs|E] du [mordor|E], vivant sous le pouvoir de [sauroncharacter|E], regardent toutes les autres [conceptraces|E] avec haine, désirant leurs terres et leurs richesses pour eux-mêmes. Le monde devrait légitimement appartenir à la race orque, puisqu'ils sont les plus forts ! Les Shakhbúrzdâgi peuvent être vus comme une extension plus grossière et primitive du Culte de l'Œil Sans Paupières, vers laquelle les Orques tendent naturellement à régresser quand ils sont livrés à eux-mêmes."
 
 red_eye_cult: "Naukdshu-Fai" 
 red_eye_cult_adj: "Naukdshu-Fai"
 red_eye_cult_adherent: "Cultiste Naukdshu-Fai"
 red_eye_cult_adherent_plural: "Cultistes Naukdshu-Fai"
 red_eye_cult_desc: "Le regard du Grand Œil est la source de sagesse, le creuset de la compréhension, le livre où se cachent les secrets des magies profondes ! Les orques inférieurs se recroquevillent et se brisent sous sa lumière brûlante, mais nous la comprenons pour la gloire qu'elle est ! Nous sommes indignes de son regard - mais nous pourrions nous prouver dignes. Nous devons travailler plus dur, créer des magies toujours plus grandes, forger des armes plus puissantes pour le grand plan de l'Œil !\n\nLes Naukdshu-Fai (Culte de l'Œil Rouge) sont un groupe [orcish|E] marginal obsédé par la [sorcery|E] et la 'bénédiction' d'être transpercé par le regard du Grand Œil. Pour leurs divagations maniaques, ils furent finalement chassés dans les collines par leurs frères plus sains d'esprit (selon les standards orques). Formé par un Chaman-Orque particulièrement zélé qui avait acquis de petits fragments de textes de sorcellerie, ils désirent prouver leur valeur à [sauroncharacter|E], dans l'espoir qu'il les bénisse et reconnaisse leurs enseignements."

 faith_angmar_evil: "Culte du Roi de l'Hiver" # Alternatively, Murazîran
 faith_angmar_evil_adj: "Culte du Roi de l'Hiver" # Murazîran
 faith_angmar_evil_adherent: "Serviteur du Roi de l'Hiver" # Murazîran
 faith_angmar_evil_adherent_plural: "Serviteurs du Roi de l'Hiver" # Murazîrans
 faith_angmar_evil_desc: "Dans les terres de l'hiver éternel, respect et hommage doivent être rendus à son Roi par-dessus tout. Il commande au blizzard et aux bêtes sauvages, et seuls par la supplication et l'obéissance peut-il être apaisé et la calamité évitée. Tous les autres dieux doivent s'incliner devant lui, car son pouvoir est manifeste et évident.\n\nLe culte du [witchkingshort|E] d'[angmar|E] était son outil religieux pour assurer la soumission de son royaume. Addition tardive au panthéon angmarien, le Roi de l'Hiver (aussi connu sous le nom de Murazîra) est le Dieu-Roi incarné du monde, qui commande aux éléments et forces naturelles du monde. La glace et la tempête sont son domaine par-dessus tout, et les autres dieux lui sont subordonnés. Dur et exigeant, la seule façon d'éviter sa colère est de le servir loyalement."
 
 #######################
 ### Orcish Religion ###
 #######################
 orcish_religion: "Orque"
 orcish_religion_adj: "Orque"
 orcish_religion_desc: "Les Orques en dehors de l'influence des Seigneurs Sombres présentent un large éventail de croyances, mais sont généralement dominés par des thèmes communs de force et de brutalité impitoyable."
 orcish_religion_adherent: "Orque"
 orcish_religion_adherent_plural: "Orques"

 way_of_strength: "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj: "Pardahûnúk"
 way_of_strength_adherent: "Orque"
 way_of_strength_adherent_plural: "Orques"
 way_of_strength_desc: "Rejetant le service au [darklord|E], les Pardahûnúk désignent les [orcs|E] qui nourrissent plutôt le désir de prendre cette place eux-mêmes. Pas vraiment une religion, c'est plutôt une philosophie très grossière, née autant du dépit et de l'instinct que d'une vision du monde plus large.\n\nEn bref, c'est ceci - les faibles serviront les forts. Il n'y a pas de profondeurs auxquelles on ne peut sombrer au nom de la saisie du pouvoir, de devenir son propre seigneur et maître. Avec le temps, même les plus forts trébuchent et leurs ennemis les tuent ; alors un nouvel orque prendra sa place au sommet du pic, et le cycle recommence. C'est un cycle éternel, que les Orques perpétueront jusqu'à la fin du monde."

 cult_of_the_ulukai: "Culte de l'Ulûkai" 
 cult_of_the_ulukai_adj: "Culte de l'Ulûkai"
 cult_of_the_ulukai_adherent: "Cultiste de l'Ulûkai"
 cult_of_the_ulukai_adherent_plural: "Cultistes de l'Ulûkai"
 cult_of_the_ulukai_desc: "Quand [gundabad|E] tomba aux mains des hordes d'[orcs|E], son chef portait l'Ulûkai, un grand joyau noir, l'un des plus grands trésors du trésor d'[angband|E]. Le joyau exsudait une aura qui faisait écho à la salle du trône d'Angband, et en vérité au Seigneur Sombre [morgothcharacter|E] lui-même, émettant une lumière perverse corrompue par les longues années de sa domination. En vertu de porter le joyau, Skorg, premier seigneur de Gundabad, revendiqua le titre d'Ashdurbúk (Souverain Unique) du Nord. Car le Joyau appelait les ténèbres vers les ténèbres, et la force vers la force, et Skorg devint terrible et fort par sa grâce, bien que toujours plus cruel, et les orques le craignaient et le révéraient. Porter l'Ulûkai, c'est être embrassé par l'Obscurité, porter la bénédiction et la malédiction de son Seigneur. Quand Skorg fut enseveli dans les profondeurs les plus sombres de Gundabad, il emporta avec lui l'Ulûkai, et ceux qui cherchent à revendiquer le manteau d'Ashdurbúk doivent braver seuls les profondeurs assombries pour l'apporter à la lumière du soleil une fois de plus.\n\nL'Ulûkai et la tombe de Skorg furent plus tard perdus. Avec eux, le culte de l'Ulûkai et de Skorg le premier Ashdurbúk s'effacèrent dans l'histoire."
 cult_of_the_ulukai_faith_head: "Ashdurbúk"
 
 faith_balrog_cult: "Culte de la Flamme Sombre"
 faith_balrog_cult_adj: "Ghâshûli"
 faith_balrog_cult_adherent: "Ghâshûl"
 faith_balrog_cult_adherent_plural: "Ghâshûli"
 faith_balrog_cult_desc: "Dans les profondeurs de la [moria|E], beaucoup de [goblins|E] locaux ont adopté une forme grossière d'adoration du feu, probablement inspirée par le Fléau de Durin, le [balrog|E] qui erre parfois dans leurs salles en ruines. Les rituels primitifs des Ghâshûli ('Serviteurs de la Flamme') varient grandement entre les tribus mais la philosophie de base est la même - les [orcs|E] sont naturellement attirés vers le service de l'être le plus fort, et la Flamme Sombre, la force dévorante du feu, est clairement l'être le plus fort de tous. Peut-être que son adoration pourrait apaiser la Flamme-qui-Marche, éviter sa colère ou même gagner sa faveur.\n\nLe Fléau de Durin lui-même semble être largement indifférent à son adoration par les locaux et agit plus comme une force de la nature qu'une divinité."
 
 faith_deep_cult: "Cultes des Profondeurs"
 faith_deep_cult_adj: "Cultes des Profondeurs"
 faith_deep_cult_adherent: "Cultiste des Profondeurs"
 faith_deep_cult_adherent_plural: "Cultistes des Profondeurs"
 faith_deep_cult_desc: "Dans les profondeurs les plus sombres loin sous le monde, certains [goblins|E] ont pris l'habitude d'adorer les ombres elles-mêmes et ceux qui se tapissent en elles. Ils sont les murmures inaudibles qui vous hantent dans l'obscurité, ils sont la faible brise qui hérisse les cheveux de votre nuque et ils sont les choses dans le coin de votre œil. Près de la surface, leur influence peut à peine être perçue, mais plus vous descendez profondément, plus elle sera forte. Leur domaine est l'obscurité impénétrable au fond du monde, où leur pouvoir est le plus grand.\n\nLes adorateurs des Profondeurs fuient souvent la lumière, car elle obstrue les autres sens. Ils se délectent de leur propre paranoïa, cultivée par une vie passée dans l'obscurité éternelle."
 
 faith_goblin_town: "Culte du Grand Gras"
 faith_goblin_town_adj: "Grand Gras"
 faith_goblin_town_adherent: "Cultiste Gras"
 faith_goblin_town_adherent_plural: "Cultistes Gras"
 faith_goblin_town_desc: "Parmi les [goblins|E] diminutifs et voûtés des Montagnes de Brume, il y a une révérence envers les forts et les bien nourris. En particulier, ils ont une révérence envers le mythique 'Grand Gras', l'exemplaire de leur race. D'une corpulence et d'une taille immenses, sa force est plus grande que celle des [trolls|E], son garde-manger plus riche qu'un roi-[dwarf|E]. Tous les Gobelins l'admirent et désirent être lui. Le servir, c'est connaître l'abondance, et s'opposer à lui, c'est connaître la famine."
 
 dragon_cult: "Cultes du Dragon"
 dragon_cult_adj: "Cultes du Dragon"
 dragon_cult_adherent: "Cultiste du Dragon"
 dragon_cult_adherent_plural: "Cultistes du Dragon"
 dragon_cult_desc: "Dans les recoins reculés des [greymountains|E], les [orcs|E] en vinrent avec le temps à adorer les [dragons|E] qui y demeuraient par peur et révérence pour leur force. Les croyances tenues par ces cultes individuels varient grandement en raison de leur isolement, mais la plupart ont en commun : les Dragons sont des tyrans faits de chair et de flamme, destinés à régner sur le monde, et ils brûleront tous ceux qui s'opposent à eux. La popularité de ces cultes crût et décrût grandement au fil du temps, mais avec le déclin et l'extinction éventuelle des derniers Grands Dragons à la fin du [thirdage|E], ils ont commencé à perdre de leur popularité."

 volcano_cult: "Hôte d'Ulkhásh"
 volcano_cult_adj: "Ulkháshukh"
 volcano_cult_adherent: "Ulkháshul"
 volcano_cult_adherent_plural: "Ulkháshuli"
 volcano_cult_desc: "Les [orcs|E] des [yellowmountains|E] portent grande révérence et crainte aux montagnes de feu qui parsèment la terre. Dans leur récit, ces montagnes de feu furent d'abord érigées par le dieu de la guerre Ulkhásh, comme une arme pour détruire ses ennemis éternels, les vils [dwarves|E]. Bien que ses flammes portèrent un grand coup contre les [blacklocks|E], brisant leur demeure montagnarde, Ulkhásh fut tué avant que sa victoire ne puisse être pleinement réalisée.\n\nCes montagnes bénies par Ulkhásh sont maintenant sauvages et imprévisibles, aussi susceptibles d'abattre les enfants d'Ulkhásh que leur ennemi légitime. Les Ulkháshuli font des sacrifices réguliers à ces pics, soit pour apaiser temporairement les flammes, soit pour hâter leur éruption, tandis que les plus dévots inhalent les fumées volcaniques dans l'espoir de gagner une perspicacité prophétique. Les Ulkháshuli croient qu'avec assez de sacrifices, chaque montagne entrera un jour en éruption de feu, détruisant les Nains, et assombrissant à jamais le soleil maudit dans le ciel."

 orc_spider_cult: "Culte d'Enânagosnî" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's
 orc_spider_cult_adj: "Enânagosnî"
 orc_spider_cult_adherent: "Cultiste d'Enânagosnî"
 orc_spider_cult_adherent_plural: "Cultistes d'Enânagosnî"
 orc_spider_cult_desc: "Dans les lieux les plus sombres des [yellowmountains|E], la nourriture est souvent plus rare que la lumière. Les [orcs|E] d'ici parlent d'Enânagosnî, un ancien dieu-araignée de terrible malice. Il est dit qu'Enânagosnî creusa les premiers tunnels sous la montagne, et but la lumière qui les remplissait. Elle enfanta les premières ombres et donna ainsi aux Orques un foyer. Bien que la nourriture fût rare, elle enseigna aux premiers Cultistes à tisser des toiles et faire des pièges. Pour tous ses dons, cependant, le dieu-araignée est capricieux. Elle mangea beaucoup d'Orques, tous ceux qu'elle put attraper, et, devenant toujours plus affamée, se tourna au-delà des tunnels pour se repaître du monde extérieur. Bien que les Cultistes d'Enânagosnî craignent son retour éventuel, ils révèrent néanmoins ses enseignements."
 
 ###########################
 ### Tyrannical Religion ###
 ###########################
 tyrannical_religion: "Tyrannique"
 tyrannical_religion_adj: "Tyrannique"
 tyrannical_religion_desc: "À leur racine, tous les credos de l'obscurité sont des credos de Tyrans, mettant l'accent sur l'adoration d'eux-mêmes par-dessus tout autre. Bien qu'ils ne prétendent pas être Morgoth ou de ses héritiers, ils sont les héritiers de son orgueil et de son désir de domination si rien d'autre."
 tyrannical_religion_adherent: "Tyran"
 tyrannical_religion_adherent_plural: "Tyrans"

 white_hand_cult: "Culte de la Main Blanche"
 white_hand_cult_adj: "Culte de la Main Blanche"
 white_hand_cult_adherent: "Serviteur de la Main Blanche"
 white_hand_cult_adherent_plural: "Serviteurs de la Main Blanche"
 white_hand_cult_desc: "Un nouveau pouvoir se lève. Les Jours Anciens sont révolus. Les Jours du Milieu passent. Les Jours Nouveaux commencent. Et c'est [sarumancharacter|E] qui ordonnera ce nouvel âge vers la paix et la prospérité. Lui seul possède la sagesse d'ordonner le monde.\n\nLe Culte de la Main Blanche est un culte de la personnalité qui met l'accent sur l'incapacité des dirigeants ordinaires à ordonner correctement les vies d'eux-mêmes ou de leur peuple. Ils requièrent un guide, et en tant que plus grand des Sages, ce rôle revient légitimement à Saruman, le plus puissant des [istariconcept|E].\n\nLes croyants de la Main Blanche sont un mélange divers d'Uruk-Hai et de [conceptracemen|E], qui sont unis dans leur but d'amener toute la [middleearth|E] sous la domination de Saruman. Ils peuvent être facilement reconnus par le Symbole de la Main Blanche souvent grossièrement peint sur leurs boucliers et armures. Les plus dévots et zélés l'ont tatoué de façon permanente sur leur front, poitrine ou dos.\nLes croyances exactes tenues par les Adeptes de la Main Blanche varient grandement parmi les peuples. Beaucoup ne la suivent que pragmatiquement et voient Saruman comme une faible imitation du vrai Seigneur Sombre, mais il y en a qui croient vraiment que la Main Blanche apportera le salut à tous."
 k_the_white_hand: "Conseil de la Main Blanche"

 faith_dwarven_balrog_cult: "Harûsu Khuzru" # Flames of Fury
 faith_dwarven_balrog_cult_adj: "Harûsu Khuzru"
 faith_dwarven_balrog_cult_adherent: "Serviteur des Harûs" # Servant of the Flames (Flames in this context being a poetic way of referring to the Balrog)
 faith_dwarven_balrog_cult_adherent_plural: "Serviteurs des Harûs"
 faith_dwarven_balrog_cult_desc: "Harûsu Khuzru (ou les Flammes de Fureur) soutient que le [balrog|E] de la [moria|E], plutôt qu'un démon, est les flammes de la terre données forme, un émissaire de [mahalcharacter|E] ! Les fidèles croient que le jugement du Balrog était dû à l'indolence et à la paresse des anciens rois de [khazaddum|E].\n\nSi les fidèles acceptent son jugement et se repentent, il les épargnera, et apportera une prospérité inouïe aux [dwarves|E]. Ils n'ont qu'à accepter sa domination et le servir fidèlement..."
 
 ### Old Forces of Evil Religion ###
 forces_of_evil_religion: "Les Forces du Mal"
 forces_of_evil_religion_adj: "Forces du Mal"
 forces_of_evil_religion_adherent: "Adepte du Mal"
 forces_of_evil_religion_adherent_plural: "Forces du Mal"
 forces_of_evil_religion_desc: "Les Forces du Mal désignent les croyances viles et cruelles qui embrassent les Seigneurs Sombres et leurs enseignements, désirant pouvoir et domination sur toutes choses vivantes, les ennemis implacables des Peuples Libres."
  
 fervor_dark_lord_defeated: "Le Seigneur Sombre est tombé."