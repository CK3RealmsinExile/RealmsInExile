 way_of_strength:0 "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Pardahûnúk"
 way_of_strength_adherent:0 "Orque"
 way_of_strength_adherent_plural:0 "Orques"
 way_of_strength_desc:0 "Rejetant le service du Seigneur des Ténèbres, les Pardahûnúk désignent les orques qui, au contraire, nourrissent le désir de prendre cette place eux-mêmes. Pas exactement une religion, il s'agit plutôt d'une philosophie très grossière, née autant de la rancune et de l'instinct que d'une vision plus large du monde.\n\nPour faire court, on peut la résumer comme « les faibles doivent servir les forts ». Il n'y a pas de profondeur à laquelle on ne peut pas descendre au nom de la prise de pouvoir, pour devenir son propre seigneur et maître. Avec le temps, même les plus forts vacillent et se font tuer ; alors un nouvel orque prend sa place au sommet, et le cycle recommence. Ce cycle est éternel, et les Orques le perpétueront jusqu'à la fin du monde."

 cult_of_the_ulukai:0 "Culte d'Ulûkai" 
 cult_of_the_ulukai_adj:0 "Culte d'Ulûkai"
 cult_of_the_ulukai_adherent:0 "Cultiste Ulûkai"
 cult_of_the_ulukai_adherent_plural:0 "Cultistes Ulûkai"
 cult_of_the_ulukai_desc:0 "Quand Gundabad tomba aux mains des orques, leur meneur portait l'Ulûkai, une grande gemme noire, l'un des plus grands trésor d'Angband. Le joyau éxude une aura qui entrait en écho avec la salle du trône d'Angband et, ainsi, avec le Seigneur noir lui même, et émettait une lueur perverse corrompue par les longues années passées sous sa domination. Avec le droit de porter le joyaux, Skorg, premier seigneur de Gundabad, prit le titre d'Ashdurbúk (dirigeant unique) du Nord. Car le joyau appellait à lui les ténèbres et la force, et ainsi Skorg devint fort et corrompu par ses dons, et même encore plus cruel, si bien que les orques le craignaient et le révéraient. Détenir l'Ulûkai revient à embrasser les Ténèbres, porter la bénédiction et la malédiction de son Seigneur. Quand Skorg fut enterré dans les abîmes les plus profondes de Gundabad, il emporta avec lui l'Ulûkai, et ceux qui cherchent à revendiquer le manteau d'Ashdurbúk doivent braver seuls les profondeurs ténébreuses pour le ramener à la lumière du soleil une fois de plus."
 cult_of_the_ulukai_faith_head:0 "Ashdurbúk"
 
 faith_balrog_cult:0 "Cult of the Dark Flame"
 faith_balrog_cult_adj:0 "Ghâshûli"
 faith_balrog_cult_adherent:0 "Ghâshûl"
 faith_balrog_cult_adherent_plural:0 "Ghâshûli"
 faith_balrog_cult_desc:0 "In the depths of [moria|E], many of the local [goblins|E] have taken to a crude form of fire worship, likely inspired by Durin's Bane, the [balrog|E] that sometimes roams their ruined halls. The primitive rituals of the Ghâshûli ('Servants of the Flame') vary greatly between tribes but the basic philosophy is the same - [orcs|E] are naturally drawn to serving the strongest being, and the Dark Flame, the all-consuming force of fire, is clearly the strongest being of all. Perhaps worship of it could appease the Flame-that-Walks, avoid its' wrath or even gain its' favor.\n\nDurin's Bane itself seems to be mostly oblivious to its' worship by the locals and acts more like a force of nature than a deity."
 
 faith_deep_cult:0 "Cults of the Deep"
 faith_deep_cult_adj:0 "Deep Cults"
 faith_deep_cult_adherent:0 "Deep Cultist"
 faith_deep_cult_adherent_plural:0 "Deep Cultists"
 faith_deep_cult_desc:0 "In the darkest depths far beneath the world, some [goblins|E] have taken to worshipping the shadows themselves and those that lurk within them. They are the inaudible whispers that haunt you in the dark, they are the faint breeze that raises the hair on your neck and they are the things in the corner of your eye. Close to the surface their influence can barely be perceived, but the deeper you go, the stronger it will be. Their domain is the impenetrable darkness at the bottom of the world, where their power is greatest.\n\nWorshippers of the Deep often shun the light, as it obstructs the other senses. They revel in their own paranoia, cultivated through a life spent in eternal darkness."
 
 faith_goblin_town:0 "Cult of the Great Fat One"
 faith_goblin_town_adj:0 "Great Fat One"
 faith_goblin_town_adherent:0 "Fat Cultist"
 faith_goblin_town_adherent_plural:0 "Fat Cultists"
 faith_goblin_town_desc:0 "Among the diminutive and hunched goblins of the Misty Mountains, there is a reverence of the strong and the well-fed. In particular, they have a reverence towards the mythical 'Great Fat One', the exemplar of their race. Of immense girth and size, his strength is greater than trolls, his larder richer than a Dwarf-king. All goblins admire him and desire to be him. To serve him is to know plenty, and to oppose him to know famine."

 dragon_cult:0 "Cultes draconiques"
 dragon_cult_adj:0 "Cultes draconiques"
 dragon_cult_adherent:0 "Cultiste draconique"
 dragon_cult_adherent_plural:0 "Cultistes draconiques"
 dragon_cult_desc:0 "In the remote corners of the Grey Mountains, [orcs|E] over time came to worship the [dragons|E] that dwelled there out of fear and reverence for their strength. The beliefs held by these individual cults vary greatly due to their isolation, but some most have in common: Dragons are tyrants made of flesh and flame, destined to rule the world, and they will burn all who oppose them. The popularity of these cults waxed and waned greatly overtime, but with the decline and eventual extinction of the last Great Dragons in the late [thirdage|E], they have begun to loose popularity."

volcano_cult:0 "Host of Ulkhásh"
volcano_cult_adj:0 "Ulkháshukh"
volcano_cult_adherent:0 "Ulkháshul"
volcano_cult_adherent_plural:0 "Ulkháshuli"
volcano_cult_desc:0 "The [orcs|E] of the Yellow Mountains hold great reverence and fear for the mountains of fire that dot the land. In their telling, these fire-mountains were first raised by the war god Ulkhásh, as a weapon to destroy his eternal enemies, the vile [dwarves|E]. Though his flames struck a great blow against the [blacklocks|E], shattering their mountain home, Ulkhásh was slain before his victory could be fully realized. \n\nThose mountains blessed by Ulkhásh are now wild and unpredictable, as likely to strike down Ulkhásh's children as their rightful enemy. Ulkháshuli make regular sacrifices to these peaks, either to temporarily appease the flames, or to hasten their eruption, while the more devout inhale volcanic fumes in the hopes of gaining prophetic insight. Ulkháshuli believe that, with enough sacrifices, every mountain will one day erupt in fire, destroying the dwarves, and forever dimming the cursed sun in the sky."

orc_spider_cult:0 "Cult of Enânagosnî" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's
orc_spider_cult_adj:0 "Enânagosnî"
orc_spider_cult_adherent:0 "Enânagosnî Cultist"
orc_spider_cult_adherent_plural:0 "Enânagosnî Cultists"
orc_spider_cult_desc:0 "In the darkest places of the Yellow Mountains, food is often scarcer than light. The orcs here speak of Enânagosnî, an ancient spider-god of terrible malice. It is said that Enânagosnî carved the first tunnels beneath the mountain, and drank the light that filled them. She birthed the first shadows and so gave the [orcs|E] a home. Though food was scarce, she taught the first Cultists to weave webs and make traps. For all of her gifts, however, the spider-god is fickle. She ate many orcs, all that she could catch, and, growing ever more famished, turned beyond the tunnels to feast on the world outside. Though the Cultists of Enânagosnî fear her eventual return, they revere her teachings nonetheless."
 
