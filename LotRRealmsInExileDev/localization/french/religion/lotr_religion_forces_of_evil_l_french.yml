 ### Melkoric Religion ###
 #########################
 melkoric_religion:0 "Melkorique"
 melkoric_religion_adj:0 "Melkorique"
 melkoric_religion_desc:0 "Le culte de Melkor, le plus puissant des Ainur, Ancien Roi autoproclamé d'Arda."

 dark_worship:0 "Culte sombre"
 dark_worship_adj:0 "Culte sombre"
 dark_worship_adherent:0 "Cultiste sombre"
 dark_worship_adherent_plural:0 "Cultistes sombre"
 dark_worship_desc:0 "La foi originale, primordiale, que Morgoth alluma dans les cœurs des hommes d'Hildorien et qui est caractérisée en part égale par la peur et l'adoration.\n\nEn son cœur, cependant, se trouve une terreur terrible des ténèbres qui consument, la Mort, que seul Morgoth est capable d'en libérer les Hommes, car lui seul fut plus puissant qu'elle et que de son seigneur.\n\nLe culte sombre ne reconnait aucun dieu à l'exception du Seigneur Sombre, dont le Vide est la seule alternative à son règne."
 
 melkorite:0 "Mulkhêrhili"
 melkorite_adj:0 "Mulkhêrhili"
 melkorite_adherent:0 "Enfant de Mulkhêr"
 melkorite_adherent_plural:0 "Enfants de Mulkhêr"
 melkorite_desc:0 "[mulkhercharacter|E] a créé l'humanité à Son image, forte, belle et immortelle. Il a également conçu le monde pour qu'ils l'habitent. Mais les répugnants [avaloigods|E], jaloux des travaux de Mulkhêr et de sa noblesse, volèrent l'immortalité de l'Humanité. Se faufilant de leur terre-forteresse de l'ouest lointain, ils firent les [eledaim|E] à leur image, comme Mulkhêr le fit avec l'humanité. Ainsi les Avalôi usurpèrent la place légitime de l'humanité avec leurs pantins et, lors du temps des trahisons, renversèrent Mulkhêr lui même, le bannissant au delà du monde. Mais le Grand Seigneur reviendra et les erreurs du monde seront corrigées, les faux maîtres renversés, et la domination de l'Humanité arrivera enfin.\n\nLe culte de Morgoth fut introduit à [numenor|E] par la traitrise de [sauroncharacter|E], devenant pratiqué après la reddition et captivité de ce dernier. Sauron devint son haut-prêtre et officia dans le grand temple d'Armenelos, prêchant son message de sombre salut aux craintifs [numenoreans|El]. Après l'[akallabeth|E], le culte perdura dans quelques colonies Númenóréennes méridionales de la Terre du Milieu pour un court moment et s'est pratiquement éteint au début du [thirdage|E]."
 
 commands_of_szrel:0 "Commands of Szrel"
 commands_of_szrel_adj:0 "Commands of Szrel"
 commands_of_szrel_adherent:0 "Adherent of Szrel"
 commands_of_szrel_adherent_plural:0 "Adherents of Szrel"
 commands_of_szrel_desc:0 "The faith of the Tyranny of Szreldor began as a cruel twisting of the traditional pantheon of Rhun by Szrel "the cruel." A man in the the make of the men of Morgoth of old. In time the traditions of the pantheon were eroded. Replaced with rituals of dark sacrifice that revel in the infliction of torture and pain. \n\nAfter many successive generations of Tyrants ruled, the Adherents of Szrel no longer held reverence for any gods, but the void itself. Who's cruel embrace the most zealous Adherents seek to avoid, through reaching ever greater acts of Tyranny to one day contact the Lord of the Dark.\n\nThe Dark Worship brooked no gods save the Dark Lord, with only the Void as an alternative to his reign."
 
