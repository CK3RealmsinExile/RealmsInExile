 orcish_religion:0 "Orque"
 orcish_religion_adj:0 "Orque"
 orcish_religion_desc:0 "Les orques ne révèrent rien ni personne, à l'exception de ceux suffisament fort pour les y forcer"
 orcish_religion_adherent:0 "Orque"
