 ### Melkoric Religion ###
 #########################
 melkoric_religion:0 "Melkorique"
 melkoric_religion_adj:0 "Melkorique"
 melkoric_adherent:0 "Melkoriste"
 melkoric_adherent_plural:0 "Melkoristes"
 melkoric_religion_desc:0 "Le culte de Melkor, le plus puissant des Ainur, auto-proclamé Roi Aîné d'Arda."
 
 dark_worship:0 "Culte des Ténèbres"
 dark_worship_adj:0 "Culte des Ténèbres"
 dark_worship_adherent:0 "Adorateur des Ténèbres"
 dark_worship_adherent_plural:0 "Adorateurs des Ténèbres"
 dark_worship_desc:0 "La foi originelle et primordiale que Morgoth alluma dans les cœurs de l'humanité à Hildorien, le Culte des Ténèbres se caractérise par des parts égales de crainte révérencieuse et de terreur.\n\nÀ son cœur, cependant, réside une terrible peur des Ténèbres dévorantes, la Mort, dont seul Morgoth pouvait libérer les Hommes, car lui seul était plus puissant qu'elle et que son Seigneur.\n\nLe Culte des Ténèbres ne tolérait aucun dieu hormis le Seigneur des Ténèbres, avec seulement le Néant comme alternative à son règne."

 melkorite:0 "Mulkhêrhili"
 melkorite_adj:0 "Mulkhêrhili"
 melkorite_adherent:0 "Enfant de Mulkhêr"
 melkorite_adherent_plural:0 "Enfants de Mulkhêr"
 melkorite_desc:0 "[mulkhercharacter|E] créa [conceptmankind|E] à Son image, fort, beau et immortel. En outre, Il façonna le monde pour qu'ils l'habitent. Mais les infâmes [avaloigods|E], jaloux des œuvres de [mulkhercharacter|E] et de sa noblesse, dérobèrent l'immortalité à l'humanité. Se réfugiant dans leur terre-forteresse du lointain ouest, ils créèrent les [eledaim|E] à leur image comme Mulkhêr l'avait fait avec l'humanité. Ainsi, les Avalôi usurpèrent la place légitime de l'humanité avec leurs marionnettes, et avec le temps cette traîtrise renversa Mulkhêr lui-même, le bannissant au-delà du monde. Mais le Grand Seigneur reviendra, et les torts du monde seront redressés, les faux maîtres renversés, et la domination de l'Humanité viendra enfin. \n\nLe culte de [morgothcharacter|E] fut introduit à [numenor|E] par la traîtrise de [sauroncharacter|E], et ne fut pratiqué là-bas qu'après la reddition et la captivité de Sauron. Sauron devint son Grand-Prêtre dans le Grand Temple d'[armenelos|E], prêchant son message de sombre salut aux [numenoreans|E] apeurés. Après l'[akallabeth|E], le culte perdura dans certaines colonies [adunaic|E] méridionales de [middleearth|E] pendant une courte période, avant de s'éteindre presque entièrement au début du [thirdage|E]."
 
 commands_of_szrel:0 "Commandements de Szrel"
 commands_of_szrel_adj:0 "Commandements de Szrel"
 commands_of_szrel_adherent:0 "Adepte de Szrel"
 commands_of_szrel_adherent_plural:0 "Adeptes de Szrel"
 commands_of_szrel_desc:0 "La foi de la Tyrannie de Szreldor commença comme une cruelle déformation du panthéon traditionnel de Rhûn par Szrel « le cruel ». Un homme à l'image des hommes de Morgoth d'autrefois. Avec le temps, les traditions du panthéon s'érodèrent, remplacées par des rituels de sombres sacrifices qui se délectent de l'infliction de la torture et de la douleur. \n\nAprès que de nombreuses générations successives de Tyrans eurent régné, les Adeptes de Szrel ne vénéraient plus aucun dieu, mais le néant lui-même. Les Adeptes les plus zélés cherchent à éviter son étreinte cruelle en atteignant des actes de Tyrannie toujours plus grands pour un jour contacter le Seigneur des Ténèbres.\n\nLe Culte des Ténèbres ne tolérait aucun dieu hormis le Seigneur des Ténèbres, avec seulement le Néant comme alternative à son règne."
 
 #########################
 ### Sauronic Religion ###
 #########################
 sauronic_religion:0 "Sauronique"
 sauronic_religion_adj:0 "Sauronique"
 sauronic_religion_desc:0 "Après que [morgothcharacter|E] fut jeté dans le [thevoid|E] à la fin de la Guerre de la Grande Colère, [sauroncharacter|E] était le plus puissant de ses lieutenants à échapper à la justice des Valar. Il se présenta d'abord comme l'héritier de Morgoth, puis comme un dieu d'égale stature (ou même supérieure) à Morgoth, voire même qu'il était Morgoth lui-même."
 sauronic_religion_adherent:0 "Sauronite"
 sauronic_religion_adherent_plural:0 "Sauronites"

 lidless_eye:0 "Culte de l'Œil Sans Paupière"
 lidless_eye_adj:0 "Culte de l'Œil Sans Paupière"
 lidless_eye_adherent:0 "Serviteur de l'Œil Sans Paupière"
 lidless_eye_adherent_plural:0 "Serviteurs de l'Œil Sans Paupière"
 lidless_eye_desc:0 "Dissimulé dans sa forteresse, le Seigneur de [mordor|E] voit tout. Son regard perce nuage, ombre, terre et chair. Un œil, sans paupière, ceint de flammes. Un dieu sur [middleearth|E], tous doivent le révérer : [sauroncharacter|E] le Grand, Seigneur de la Terre ! \n\nReligion officielle de l'empire de Sauron, le Culte de l'Œil Sans Paupière porte de nombreux noms, mais toutes ses variantes tournent autour de la soumission et de la reconnaissance de l'autorité divine de Sauron, le Seigneur de la Terre. Ses sacrements sont administrés par des prêtres-[sorcerer|E] formés aux arts de Morgul, et le grand-prêtre est l'Intendant de Barad-dûr, la Bouche de Sauron."
 lidless_eye_faith_head:0 "Seigneur des Ténèbres"
 
 sons_of_sauron:0 "Shakhbúrzdâgi"
 sons_of_sauron_adj:0 "Shakhbúrzdâgi"
 sons_of_sauron_adherent:0 "Rejeton du Seigneur des Ténèbres"
 sons_of_sauron_adherent_plural:0 "Rejetons du Seigneur des Ténèbres"
 sons_of_sauron_desc:0 "L'Âge des Hommes est révolu. Le temps des [orcs|E] est venu ! \n\nLes [orcs|E] de [mordor|E], vivant sous le pouvoir de [sauroncharacter|E], considèrent toutes les autres [conceptraces|E] avec haine, convoitant leurs terres et leurs richesses pour eux-mêmes. Le monde devrait appartenir de droit à la race orque, puisqu'ils sont les plus forts ! Les Shakhbúrzdâgi peuvent être considérés comme une extension plus grossière et primitive du Culte de l'Œil Sans Paupière, vers laquelle les Orques tendent naturellement à revenir quand ils sont livrés à eux-mêmes."
 
 red_eye_cult:0 "Naukdshu-Fai" 
 red_eye_cult_adj:0 "Naukdshu-Fai"
 red_eye_cult_adherent:0 "Cultiste Naukdshu-Fai"
 red_eye_cult_adherent_plural:0 "Cultistes Naukdshu-Fai"
 red_eye_cult_desc:0 "Le regard du Grand Œil est la source de la sagesse, le creuset de la compréhension, le livre dans lequel sont cachés les secrets des magies profondes ! Les orques inférieurs se recroquevillent et se brisent sous sa lumière brûlante, mais nous la comprenons pour la gloire qu'elle est ! Nous sommes indignes de son regard - mais nous pourrions nous en montrer dignes. Nous devons travailler plus dur, créer des magies toujours plus grandes, forger des armes plus puissantes pour le grand plan de l'Œil ! \n\nLe Naukdshu-Fai (Culte de l'Œil Rouge) est un groupe [orcish|E] marginal obsédé par la [sorcery|E] et la 'bénédiction' d'être transpercé par le regard du Grand Œil. Pour leurs divagations maniaques, ils furent finalement chassés dans les collines par leurs congénères plus sains d'esprit (selon les normes orques). Formé par un chaman orque particulièrement zélé qui avait acquis de petits fragments de textes de sorcellerie, ils désirent prouver leur valeur à [sauroncharacter|E], dans l'espoir qu'il les bénisse et reconnaisse leurs enseignements."

 faith_angmar_evil:0 "Culte du Roi de l'Hiver" # Alternatively, Murazîran
 faith_angmar_evil_adj:0 "Culte du Roi de l'Hiver" # Murazîran
 faith_angmar_evil_adherent:0 "Serviteur du Roi de l'Hiver" # Murazîran
 faith_angmar_evil_adherent_plural:0 "Serviteurs du Roi de l'Hiver" # Murazîrans
 faith_angmar_evil_desc:0 "Dans les terres de l'hiver, le respect et l'hommage doivent être rendus à son Roi avant tout. Il commande à la tempête de neige et aux animaux sauvages, et ce n'est que par la supplication et l'obéissance qu'il peut être apaisé et la calamité évitée. Tous les autres dieux doivent s'incliner devant lui, car son pouvoir est manifeste et clair.\n\nLe culte du [witchkingshort|E] d'[angmar|E] était son outil religieux pour assurer la soumission de son royaume. Ajout tardif au panthéon angmarrin, le Roi de l'Hiver (également connu sous le nom de Murazîra) est le Dieu-Roi incarné du monde, qui commande aux éléments et aux forces naturelles du monde. La glace et la tempête sont son domaine par-dessus tout, et les autres dieux lui sont subordonnés. Dur et exigeant, la seule façon d'éviter sa colère est de le servir loyalement."
 
 #######################
 ### Orcish Religion ###
 #######################
 orcish_religion:0 "Orque"
 orcish_religion_adj:0 "Orque"
 orcish_religion_desc:0 "Les Orques en dehors de l'influence des Seigneurs des Ténèbres présentent un large éventail de croyances, mais sont généralement dominés par des courants communs de force et de brutalité impitoyable."
 orcish_religion_adherent:0 "Orque"
 orcish_religion_adherent_plural:0 "Orques"

 way_of_strength:0 "Pardahûnúk" #Black Speech for 'arising in might'
 way_of_strength_adj:0 "Pardahûnúk"
 way_of_strength_adherent:0 "Orque"
 way_of_strength_adherent_plural:0 "Orques"
 way_of_strength_desc:0 "Rejetant le service au [darklord|E], le Pardahûnúk désigne les [orcs|E] qui nourrissent plutôt le désir de prendre cette place eux-mêmes. Pas vraiment une religion, c'est plutôt une philosophie très grossière, née autant du dépit et de l'instinct que d'une quelconque vision du monde plus large. \n\nEn bref, c'est ceci - les faibles serviront les forts. Il n'y a pas de profondeurs auxquelles on ne puisse sombrer au nom de la saisie du pouvoir, de devenir son propre seigneur et maître. Avec le temps, même les plus forts trébuchent et leurs ennemis les tuent ; alors un nouvel orque prendra sa place au sommet du pic, et le cycle recommence. C'est un cycle éternel, que les Orques perpétueront jusqu'à la fin du monde."

 cult_of_the_ulukai:0 "Culte de l'Ulûkai" 
 cult_of_the_ulukai_adj:0 "Culte de l'Ulûkai"
 cult_of_the_ulukai_adherent:0 "Cultiste Ulûkai"
 cult_of_the_ulukai_adherent_plural:0 "Cultistes Ulûkai"
 cult_of_the_ulukai_desc:0 "Lorsque [gundabad|E] tomba aux mains des hordes [orcs|E], son chef portait l'Ulûkai, un grand joyau noir, l'un des plus grands trésors du trésor d'[angband|E]. Le joyau exsudait une aura qui faisait écho à la salle du trône d'Angband, et même au Seigneur des Ténèbres [morgothcharacter|E] lui-même, émettant une lumière perverse corrompue par les longues années de sa domination. Par le droit de porter le joyau, Skorg, premier seigneur de Gundabad, revendiqua le titre d'Ashdurbúk (Seul Souverain) du Nord. Car le Joyau appelait les ténèbres aux ténèbres, et la force à la force, et Skorg devint terrible et fort par sa grâce, bien que toujours plus cruel, et les orques le craignaient et le révéraient. Porter l'Ulûkai, c'est être embrassé par les Ténèbres, porter la bénédiction et la malédiction de leur Seigneur. Quand Skorg fut enterré dans les profondeurs les plus profondes de Gundabad, il emporta avec lui l'Ulûkai, et ceux qui cherchent à revendiquer le manteau d'Ashdurbúk doivent braver seuls les profondeurs obscures pour le ramener à la lumière du soleil.\n\nL'Ulûkai et la tombe de Skorg furent perdus plus tard. Avec eux, le culte de l'Ulûkai et de Skorg, le premier Ashdurbúk, s'estompa dans l'histoire."
 cult_of_the_ulukai_faith_head:0 "Ashdurbúk"
 
 faith_balrog_cult:0 "Culte de la Flamme Noire"
 faith_balrog_cult_adj:0 "Ghâshûli"
 faith_balrog_cult_adherent:0 "Ghâshûl"
 faith_balrog_cult_adherent_plural:0 "Ghâshûli"
 faith_balrog_cult_desc:0 "Dans les profondeurs de [moria|E], de nombreux [goblins|E] locaux se sont tournés vers une forme grossière de culte du feu, probablement inspiré par le Fléau de Durin, le [balrog|E] qui erre parfois dans leurs salles en ruine. Les rituels primitifs des Ghâshûli ('Serviteurs de la Flamme') varient grandement entre les tribus, mais la philosophie de base est la même - les [orcs|E] sont naturellement attirés par le service de l'être le plus fort, et la Flamme Noire, force consumante du feu, est clairement l'être le plus fort de tous. Peut-être que son culte pourrait apaiser la Flamme-qui-Marche, éviter sa colère ou même gagner sa faveur.\n\nLe Fléau de Durin lui-même semble être majoritairement inconscient de son culte par les locaux et agit davantage comme une force de la nature que comme une divinité."
 
 faith_deep_cult:0 "Cultes des Profondeurs"
 faith_deep_cult_adj:0 "Cultes des Profondeurs"
 faith_deep_cult_adherent:0 "Cultiste des Profondeurs"
 faith_deep_cult_adherent_plural:0 "Cultistes des Profondeurs"
 faith_deep_cult_desc:0 "Dans les profondeurs les plus sombres loin sous le monde, certains [goblins|E] se sont mis à vénérer les ombres elles-mêmes et ceux qui s'y tapissent. Ce sont les murmures inaudibles qui vous hantent dans l'obscurité, la légère brise qui fait dresser les cheveux sur votre nuque et les choses du coin de l'œil. Près de la surface, leur influence est à peine perceptible, mais plus vous descendez, plus elle sera forte. Leur domaine est l'obscurité impénétrable au fond du monde, où leur pouvoir est le plus grand.\n\nLes adorateurs des Profondeurs évitent souvent la lumière, car elle obstrue les autres sens. Ils se délectent de leur propre paranoïa, cultivée à travers une vie passée dans l'obscurité éternelle."
 
 faith_goblin_town:0 "Culte du Grand Gras"
 faith_goblin_town_adj:0 "Grand Gras"
 faith_goblin_town_adherent:0 "Cultiste du Gras"
 faith_goblin_town_adherent_plural:0 "Cultistes du Gras"
 faith_goblin_town_desc:0 "Parmi les gobelins diminutifs et voûtés des Monts Brumeux, il existe une révérence pour les forts et les bien nourris. En particulier, ils ont une révérence envers le mythique 'Grand Gras', l'exemplaire de leur race. D'une immense circonférence et taille, sa force est plus grande que celle des trolls, son garde-manger plus riche que celui d'un roi-Nain. Tous les gobelins l'admirent et désirent être lui. Le servir, c'est connaître l'abondance, et s'y opposer, c'est connaître la famine."
 
 dragon_cult:0 "Cultes des Dragons"
 dragon_cult_adj:0 "Cultes des Dragons"
 dragon_cult_adherent:0 "Cultiste des Dragons"
 dragon_cult_adherent_plural:0 "Cultistes des Dragons"
 dragon_cult_desc:0 "Dans les recoins reculés des Montagnes Grises, les [orcs|E] en vinrent avec le temps à vénérer les [dragons|E] qui y habitaient par crainte et révérence pour leur force. Les croyances tenues par ces cultes individuels varient grandement en raison de leur isolement, mais certaines ont en commun : les Dragons sont des tyrans faits de chair et de flamme, destinés à gouverner le monde, et ils brûleront tous ceux qui s'y opposent. La popularité de ces cultes a grandement fluctué au fil du temps, mais avec le déclin et l'extinction éventuelle des derniers Grands Dragons à la fin du [thirdage|E], ils ont commencé à perdre en popularité."

volcano_cult:0 "Armée d'Ulkhásh"
volcano_cult_adj:0 "Ulkháshukh"
volcano_cult_adherent:0 "Ulkháshul"
volcano_cult_adherent_plural:0 "Ulkháshuli"
volcano_cult_desc:0 "Les [orcs|E] des Montagnes Jaunes vouent une grande révérence et crainte aux montagnes de feu qui parsèment la terre. Selon leur récit, ces montagnes de feu furent d'abord élevées par le dieu de la guerre Ulkhásh, comme une arme pour détruire ses ennemis éternels, les vils [dwarves|E]. Bien que ses flammes aient porté un grand coup aux [blacklocks|E], fracassant leur foyer montagneux, Ulkhásh fut tué avant que sa victoire ne puisse être pleinement réalisée. \n\nCes montagnes bénies par Ulkhásh sont maintenant sauvages et imprévisibles, aussi susceptibles de frapper les enfants d'Ulkhásh que leur ennemi légitime. Les Ulkháshuli font régulièrement des sacrifices à ces pics, soit pour apaiser temporairement les flammes, soit pour hâter leur éruption, tandis que les plus dévots inhalent des fumées volcaniques dans l'espoir d'obtenir une vision prophétique. Les Ulkháshuli croient qu'avec suffisamment de sacrifices, chaque montagne entrera un jour en éruption, détruisant les nains et assombrissant à jamais le soleil maudit dans le ciel."

orc_spider_cult:0 "Culte d'Enânagosnî" #MERP prodigy of Ungoliant. Legend blended with Ungoliant's
orc_spider_cult_adj:0 "Enânagosnî"
orc_spider_cult_adherent:0 "Cultiste d'Enânagosnî"
orc_spider_cult_adherent_plural:0 "Cultistes d'Enânagosnî"
orc_spider_cult_desc:0 "Dans les endroits les plus sombres des Montagnes Jaunes, la nourriture est souvent plus rare que la lumière. Les orques d'ici parlent d'Enânagosnî, une ancienne déesse-araignée d'une terrible malveillance. On dit qu'Enânagosnî creusa les premiers tunnels sous la montagne et but la lumière qui les remplissait. Elle donna naissance aux premières ombres et donna ainsi aux [orcs|E] un foyer. Bien que la nourriture fût rare, elle enseigna aux premiers Cultistes à tisser des toiles et à poser des pièges. Malgré tous ses dons, la déesse-araignée est cependant capricieuse. Elle mangea de nombreux orques, tous ceux qu'elle put attraper, et, de plus en plus affamée, se tourna au-delà des tunnels pour festoyer sur le monde extérieur. Bien que les Cultistes d'Enânagosnî craignent son éventuel retour, ils vénèrent néanmoins ses enseignements."
 
 ###########################
 ### Tyrannical Religion ###
 ###########################
 tyrannical_religion:0 "Tyrannique"
 tyrannical_religion_adj:0 "Tyrannique"
 tyrannical_religion_desc:0 "À leur racine, tous les credos des ténèbres sont des credos de Tyrans, mettant l'accent sur le culte d'eux-mêmes au-dessus de tous les autres. Bien qu'ils ne prétendent pas être Morgoth ou ses héritiers, ils sont les héritiers de son orgueil et de son désir de domination, si rien d'autre."
 tyrannical_religion_adherent:0 "Tyran"
 tyrannical_religion_adherent_plural:0 "Tyrans"

 white_hand_cult:0 "Culte de la Main Blanche"
 white_hand_cult_adj:0 "Culte de la Main Blanche"
 white_hand_cult_adherent:0 "Serviteur de la Main Blanche"
 white_hand_cult_adherent_plural:0 "Serviteurs de la Main Blanche"
 white_hand_cult_desc:0 "Un nouveau pouvoir s'élève. Les Jours Anciens sont révolus. Les Jours du Milieu passent. Les Jours Nouveaux commencent. Et c'est [sarumancharacter|E] qui ordonnera ce nouvel âge de paix et de prospérité. Lui seul qui possède la sagesse d'ordonner le monde. \n\nLe Culte de la Main Blanche est un culte de la personnalité qui souligne l'incapacité des dirigeants ordinaires à ordonner correctement leur vie et celle de leur peuple. Ils ont besoin d'un guide, et en tant que plus grand des Sages, ce rôle revient légitimement à Saruman, le plus puissant des [istariconcept|E].\n\nLes croyants de la Main Blanche sont un mélange diversifié d'Uruk-Hai et de [conceptracemen|E], qui sont unis dans leur objectif d'amener tout [middleearth|E] sous la domination de Saruman. Ils peuvent être facilement reconnus par le Symbole de la Main Blanche souvent grossièrement peint sur leurs boucliers et armures. Les plus dévoués et zélés l'ont tatoué de façon permanente sur leur front, leur poitrine ou leur dos. \nLes croyances exactes des Partisans de la Main Blanche varient grandement parmi les peuples. Beaucoup ne le suivent que pragmatiquement et considèrent Saruman comme une faible imitation du vrai Seigneur des Ténèbres, mais il y en a qui croient vraiment que la Main Blanche apportera le salut à tous."
 k_the_white_hand:0 "Conseil de la Main Blanche"

 faith_dwarven_balrog_cult:0 "Harûsu Khuzru" # Flames of Fury
 faith_dwarven_balrog_cult_adj:0 "Harûsu Khuzru"
 faith_dwarven_balrog_cult_adherent:0 "Serviteur des Harûs" # Servant of the Flames (Flames in this context being a poetic way of referring to the Balrog)
 faith_dwarven_balrog_cult_adherent_plural:0 "Serviteurs des Harûs"
 faith_dwarven_balrog_cult_desc:0 "Harûsu Khuzru (ou les Flammes de la Fureur) soutient que le [balrog|E] de [moria|E], plutôt qu'un démon, est les flammes de la terre prenant forme, un émissaire de [mahalcharacter|E] ! Les fidèles croient que le jugement du Balrog était dû à l'indolence et à la paresse des anciens rois de [khazaddum|E].\n\nSi les fidèles acceptent son jugement et se repentent, il les épargnera et apportera une prospérité inimaginable aux [dwarves|E]. Ils n'ont qu'à accepter sa domination et le servir fidèlement..."
 
