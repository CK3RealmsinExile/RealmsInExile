 ### Tyrannical Religion ###
 ###########################
 tyrannical_religion:0 "Tyrannical"
 tyrannical_religion_adj:0 "Tyrannical"
 tyrannical_religion_desc:0 "At their root, all creeds of the dark are creeds of Tyrants, emphasizing the worship of themselves above all others. Though they may not claim to be Morgoth or of his heirs, they are the inheritors of his pride and desire for domination if nothing else."
 tyrannical_religion_adherent:0 "Tyrant"
 tyrannical_religion_adherent_plural:0 "Tyrants"
 
 white_hand_cult:0 "Culte de la Main Blanche"
 white_hand_cult_adj:0 "La Main Blanche"
 white_hand_cult_adherent:0 "Serviteur de la Main Blanche"
 white_hand_cult_adherent_plural:0 "Serviteurs de la Main Blanche"
 white_hand_cult_desc:0 "Un nouveau pouvoir s'élève. Les Jours Anciens sont passés. Les Jours Moyens sont passés. Les Jours Jeunes commencent. Et c'est Saruman qui ordonnera ce nouvel âge de paix et de prosperité, lui qui, seul, possède la sagesse d'ordonner le monde.\n\nLe culte de la Main Blanche est un culte de la personnalité qui met l'accent sur l'incapacité qu'ont les dirigeants classiques a ordonner correctement leurs vies comme celles de leurs gens. Ils ont besoin d'un guide et, en tant que le plus grande des Sages, ce rôle appartient légitimement à Saruman, le plus puissant des Istari.\n\nLes adeptes de la Main Blanche sont constitués d'un mélange d'Uruk-Hai et d'hommes qui sont unis dans leur but d'amener toute la Terre du Milieu sous la coupe de Saruman. Ils peuvent être facilemeent reconnu par le symbole de la Main Blanche qu'ils arborent, peint, sur leurs boucliers et armures. Les plus dévôts et zélôtes d'entre eux le portent même tatoué sur leur front, torse ou dos.\nLes croyances exactes tenues par les suivants de la Main Blanche varient grandement parmi les peuples. Nombreux sont ceux à les suivre pragmatiquement et à considérer Saruman comme une pâle copie du vrai Seigneur Sombre mais certains croient vraiment que la Main Blanche apportera le salut à tous."
 k_the_white_hand:0 "Conseil de la Main Blanche"

 faith_dwarven_balrog_cult:0 "Harûsu Khuzru" # Flames of Fury
 faith_dwarven_balrog_cult_adj:0 "Harûsu Khuzru"
 faith_dwarven_balrog_cult_adherent:0 "Servant of the Harûs" # Servant of the Flames (Flames in this context being a poetic way of referring to the Balrog)
 faith_dwarven_balrog_cult_adherent_plural:0 "Servants of the Harûs"
 faith_dwarven_balrog_cult_desc:0 "Harûsu Khuzru (or the Flames of Fury) holds that the [balrog|E] of [moria|E], rather than a demon, is the flames of the earth given form, an emissary of [mahalcharacter|E]! The faithful believe that the Balrog's judgement was due to the indolence and sloth of the old kings of [khazaddum|E].\n\nIf the faithful accept its judgement and repent, it will spare them, and bring prosperity undreamt of to the [dwarves|E]. They have but to accept its dominion and serve it faithfully..."
 
