  forces_of_evil_religion:0 "Les Forces du Mal"
  forces_of_evil_religion_adj:0 "Forces du Mal"
  forces_of_evil_religion_adherent:0 "Adepte du Mal"
  forces_of_evil_religion_adherent_plural:0 "Forces du Mal"
  forces_of_evil_religion_desc:0 "Les Forces du Mal désignent les croyances viles et cruelles qui embrassent les Seigneurs des Ténèbres et leurs enseignements, désirant pouvoir et domination sur tous les êtres vivants, les ennemis implacables des Peuples Libres."
  
  fervor_dark_lord_defeated:0 "Le Seigneur des Ténèbres est tombé."