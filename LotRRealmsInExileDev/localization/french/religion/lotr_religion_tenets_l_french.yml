l_french:

 tenet_primacy_of_the_allfather_name: "Primauté du Père de Toutes Choses"
 tenet_primacy_of_the_allfather_desc: "En cette foi vénérable, [eruiluvatar|E], le Père de Toutes Choses et [Concept('creation', 'Creator')|E] universel, règne en majesté suprême au-dessus de toute autre divinité. Les fidèles de cette doctrine rejettent avec fermeté la vénération des [valargods|E] et des [maiargods|E], proclamant qu'Eru seul façonna les fondements du monde et insuffla la vie en toute créature. La contemplation silencieuse, l'humilité devant Sa grandeur infinie, et l'obéissance absolue à Son dessein cosmique constituent les vertus cardinales de cette croyance. Toutes choses sont jugées selon leur harmonie avec la véritable [Concept('musicoftheainur', 'Music')|E], cette mélodie primordiale qui résonna à l'aube de la création."

 # Ainur Patrons
 tenet_primacy_of_manwe_name: "Primauté de Manwë"
 tenet_primacy_of_manwe_desc: "En cette foi, le Vala [manwecharactershort|E] demeure une source d'inspiration et de vénération inépuisable, et l'accent est mis sur la seigneurie légitime et les standards inflexibles de gouvernance royale. Les fidèles proclament leurs prières à haute voix, sachant que les vents porteront leurs suppliques vers l'[elderkingcharacter|E] en son palais d'[ilmarin|E] depuis les hauteurs sacrées du Taniquetil." #Old Desc: Manwë Súlimo, the Elder King, is the supreme ruler of all Arda, the viceregent of Eru in the world incarnate, and Lord of the Breath of Arda. The winds, airs and birds are his servants, and his presence is felt wherever the four winds blow. His palace, Ilmarin, sits upon the peak of Taniquetil, where the four winds bring all things said upon Arda to his ear. Of all the Ainur, he is said to be closest to the mind of Illuvatar. As the Elder King, he is the natural patron of kings and righteous rulers.
 tenet_primacy_of_varda_name: "Primauté de Varda"
 tenet_primacy_of_varda_desc: "En cette foi, la Valie [vardacharactershort|E] occupe une position de grandeur incomparable. Les adeptes de cette croyance chérissent les étoiles avec une dévotion profonde et se dressent comme ennemis zélés des Ténèbres, brandissant la lumière stellaire contre l'obscurité qui rampe." #Old Desc: Varda Elentári is the wife of Manwë, Queen of the Ainur, the Kindler, she who made the stars, most dearly beloved of the Valar amongst the Eldar. Beautiful beyond all words, light is her dominion, and everywhere the light of the stars shine she sees from her throne in the palaces of Ilmarin upon Taniquetil. From the beginning, she had been the most implacable foe of Morgoth, and she perceives most keenly the true nature of others. The very mention of her name is a curse upon evil, and she most amongst the powers is called upon for aid and strength in dire times. Amongst all the Powers, she might be said to be the true patron to any that stands resolute against the tide of Darkness.
 tenet_primacy_of_ulmo_name: "Primauté d'Ulmo"
 tenet_primacy_of_ulmo_desc: "En cette foi, le Vala [ulmocharacter|E] occupe une place de révérence suprême dans les cœurs des fidèles. Marins, navigateurs, et peuples côtiers se sentent en sécurité et protégés sous l'égide bienveillante d'Ulmo, dont les eaux portent leurs embarcations vers des rivages sûrs." #Old Desc: Ulmo is the lord of the seas and waters of Arda. His power dwells in the oceans and the rivers, and he is the most deeply instructed in the art of music, with it being said that an echo of the Music of the Ainur can be heard in the deeps of the ocean. He seldom involves himself in the councils of the Powers, preferring his undersea domains. Of all the Powers, he feels most keenly the pains of the Children through his waters, and alone of the Powers has never abandoned them. He is friend and patron foremost to those that dwell near his domain, coastal peoples, fishermen, and sailors.
 tenet_primacy_of_yavanna_name: "Primauté de Yavanna"
 tenet_primacy_of_yavanna_desc: "En cette foi, la Valie [yavannacharactershort|E] occupe une place d'importance capitale, avec un accent mis sur la coexistence harmonieuse et la cultivation respectueuse du monde naturel. À travers la terre florissante et généreuse, les sectateurs de Yavanna se réjouissent et louent leur patronne divine dans leurs chants de gratitude." #Old Desc: Yavanna Kementári is the Queen of the Earth, the Giver of Fruits – in her domain lies all things which grow. She made the Two Trees after the destruction of the Lamps made by her husband, Aulë, and from her pleas for protection of her plants were born the Onodrim. Yavanna is the Power responsible for the bounty of the fields, and she rejoices in the growing of plants. She despairs in their destruction, counting them her children, although she begrudgingly accepts that the Children coming into their dominion shall do such. She is the patroness of the farmer and all agrarian workers.
 tenet_primacy_of_aule_name: "Primauté d'Aulë"
 tenet_primacy_of_aule_desc: "En cette foi, le Vala [aulecharacter|E] constitue une figure centrale de vénération, et les adeptes de cette croyance ressentent une connexion intense avec la terre et ses mystères profonds. Artisans et créateurs jouissent d'un respect immense, et le désir d'apprendre embrase férocement les cœurs des sectateurs d'Aulë dans leur quête de connaissance." #Old Desc: Aulë the Smith is the greatest craftsmen of the Ainur, the one who wrought the foundations of the earth and rose up the mountains. He rejoices in the making of things, but seeks not their dominion, rejoicing in collaboration and the teaching of others. The minerals and jewels of the earth are of his design, ornamentation of the greater creation. Aulë is the patron, teacher, and friend of all who desire to make without destruction or dominion, lord of craftsmen and builders.
 tenet_dwarffathers_name: "Pères des Nains"
 tenet_dwarffathers_desc: "En cette foi, [mahalcharacter|E] est vénéré comme le Créateur qui [dwarfcreationmade|E] les [dwarves|E] dans les profondeurs secrètes du monde. Premiers parmi ses créations se dressent les sept [dwarffathers|E], les premiers-nés de leur race et fondateurs des sept clans nains légendaires. De cette origine sacrée découle la tradition persistante du culte ancestral, par laquelle la mémoire des clans est préservée et leur unité maintenue à travers les âges."
 doctrine_parameter_sacred_mining: "Accomplir une [GetActivityType('activity_mining').GetName] [activity|E] procure de la [piety_i][piety|E]"
 doctrine_parameter_mining_traits_more_pious: "Le [trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est considéré comme [piety_i][pious|E]"
 doctrine_parameter_smith_traits_more_pious: "Le [trait|E] [GetTrait('lifestyle_artifact_crafting').GetName( GetNullCharacter )] est considéré comme [piety_i][pious|E]"
 tenet_primacy_of_the_feanturi_name: "Primauté des Fëanturi"
 tenet_primacy_of_the_feanturi_desc: "Dans cette foi transcendante, les [valargods|E] des [Glossary('Fëanturi','feanturi_gloss')] — [mandoscharacter|E], [irmocharactershort|E], ainsi que leur sœur vénérée [niennacharacter|E] — sont révérés comme les maîtres suprêmes des domaines spirituels, parfois honorés aux côtés de leurs épouses respectives, [vairecharacter|E] et [estecharacter|E]. Le rôle de chaque Valar dans les matières de l'esprit est exalté par-dessus toute autre fonction : Mandos règne sur la prophétie divine et guide les âmes des trépassés vers leur destinée éternelle ; Irmo veille sur les songes révélateurs et dispense la guérison spirituelle aux cœurs meurtris ; Nienna octroie la force intérieure, l'endurance face à l'adversité et la sagesse née de la compassion ; Vairë préserve la mémoire sacrée des temps révolus ; et Estë accorde le repos spirituel réparateur aux âmes lasses de leur fardeau terrestre."
 tenet_primacy_of_nienna_name: "Primauté de Nienna"
 tenet_primacy_of_nienna_desc: "En cette foi, la Valie [niennacharacter|E] façonne profondément leur compréhension du monde, encourageant la pitié sincère, la bonté désintéressée, et la générosité envers tous les êtres. Si le monde doit connaître la tristesse, alors réparons-le ensemble, et aimons-nous les uns les autres dans notre compassion partagée." #Old Desc:Nienna Núri, the Lady of Mercy, is the mourner who cries tears for the world and its pains. In her is the ability to be steadfast in sorrow, courageous in grief, and to understand that such pain is natural, and that those that suffer should be comforted. In her is the pity, and the hope, that changes the world, the pity that the more jaded would call folly, the pity and hope that keeps believing that there is good that can be found and redeemed, even in deep darkness. She is the comforter of the bereaved and the deceased, the advocate for the condemned. All who suffer are her charge, and those that follow her take on a similarly heavy burden.
 tenet_primacy_of_irmo_name: "Primauté d'Irmo"
 tenet_primacy_of_irmo_desc: "En cette foi, le Vala [irmocharactershort|E], également connu sous le nom de Lórien, est aimé et chéri par-dessus tout. En réponse à la piété des fidèles, Irmo les bénit de visions de ses jardins guérisseurs, où les âmes fatiguées peuvent trouver le repos éternel et la paix." #Old Desc: Irmo Fëanturi, known perhaps better as Lórien the Dreamer, Lord of Desires, is lord of the Gardens of Lórien and guider of dreams and visions. His gardens are respites of healing and safety from the woes and pains of the world, and though rare, might be found by a blessed few amongst Men and Elves. Irmo is the patron of spirits and dreams but accepts all who need rest and healing into his gardens.
 tenet_primacy_of_mandos_name: "Primauté de Mandos"
 tenet_primacy_of_mandos_desc: "En cette foi, le Vala [mandoscharacter|E] constitue une ombre omniprésente planant perpétuellement sur ses pratiquants. Bien que Mandos ne soit patron que des morts, ses sectateurs se tournent vers lui pour obtenir aide dans le déchiffrement des visions qu'ils ne peuvent comprendre par leurs propres moyens." #Old Desc: Námo Fëanturi, more commonly known as Mandos the Doomsman, is lord of the Halls of the Dead and pronouncer of Fate. Of all the Powers, Námo sees most clearly the Song in its entirety, the possible futures and the wangling ties of destiny that bind Arda together. He is the grimmest of the Powers and speaks rarely, and usually only at the prompting of Manwë his king. Mandos is patron to none but the dead, but those of powerful foresight might feel a small kinship to the Doomsman and the heavy weight he bears.
 tenet_primacy_of_este_name: "Primauté d'Estë"
 tenet_primacy_of_este_desc: "En cette foi, la Valie [estecharacter|E] représente une assurance silencieuse que les torts du monde peuvent être apaisés, et que toutes les blessures peuvent être guéries par le temps et l'effort persévérant. Les guérisseurs jouissent d'un respect immense parmi les fidèles qui reconnaissent en eux les instruments de sa grâce." #Old Desc: Estë the Gentle is the wife of Irmo, and with him she is the great healer of the Valar. In her is the power to heal wounds and weariness of the world, though she cannot heal a heart which does not wish to heal. She is kindly in her manner, desiring to mend the wrongs of the world and ends its hurts. She is the patron of healers.
 tenet_primacy_of_vaire_name: "Primauté de Vairë"
 tenet_primacy_of_vaire_desc: "En cette foi, la Valie [vairecharacter|E] inspire les fidèles dans leur quête inlassable de comprendre et d'apprendre des leçons de l'histoire, tissant leurs propres récits dans la grande tapisserie du temps." #Old Desc: Vairë is the wife of Namo of Mandos, and to her is charged the task of recording all the history of Arda, beginning to end, through her weavings. The halls of Mandos are draped in these tapestries, and the halls grow ever bigger as the Story grows in time and depth. She herself does not interfere with the Story, and thus, with the living, but loremasters and scholars look to her for inspiration and guidance.
 tenet_primacy_of_orome_name: "Primauté d'Oromë"
 tenet_primacy_of_orome_desc: "En cette foi, le Vala [oromecharactershort|E] exerce une influence puissante, les adeptes se modelant sur le Grand Cavalier dans leur mode de vie. La chasse et l'équitation ont pris une nature presque sacrée parmi les pratiquants de cette foi, devenant des actes de vénération et de communion spirituelle." #Old desc: Oromë Aldaron, the Great Rider, is the lord of wild beasts, the hunt, horses, riders, and dogs. He rejoices in the hunt, both of animals and of evil. He alone roamed Middle-Earth during the Sleep of Yavanna, and he found the first Eldar at its end and led them to Valinor. He is terrible in his wrath, and his horn strikes terror into all evil that hears it. Those that hear it know that the end was upon them, for none can escape the bow of Oromë once he has set it to strike down evil. He is the patron of horsemen and hunters, and dear friend to archers and foes of the Darkness.
 tenet_primacy_of_tulkas_name: "Primauté de Tulkas"
 tenet_primacy_of_tulkas_desc: "En cette foi, le Vala [tulkascharactershort|E] inspire un esprit de compétition ardente, les fidèles se délectant dans les démonstrations de force et de rapidité qui honorent sa mémoire. La lutte constitue un passe-temps populaire, tout comme les concours de force qui rassemblent les communautés dans la joie." #Old Desc: Tulkas Astaldo was the last of the Ainur to descend into Arda, in order to aid his kin in their war against the Black Foe. Tulkas delights in deeds of prowess and strength, such as wrestling and fighting. But for all his warlike behaviour, he is far from dreadful; he laughs heartily in sports and war alike. He is a hardy friend, slow to anger but also slow to forgive. He should not be sought for counsel, for he lives in the present, not mindful of the lessons of the past. He is patron to warriors and those that engage in sports and contests of strength.
 tenet_primacy_of_vana_name: "Primauté de Vána"
 tenet_primacy_of_vana_desc: "En cette foi, la Valie [vanacharacter|E] inspire les jeunes par sa jeunesse éternelle qui ne se flétrit jamais. Parmi ceux qui révèrent Vána, règne la croyance que chaque génération possède son temps naturel propre et tenter de résister à cela constitue un tort à la fois aux jeunes et aux anciens dans l'ordre cosmique." #Old Desc: Vána the Ever-Young is the wife of Oromë, and she rejoices in the noontide of life and its fullness. Those that follow her tend to emulate the importance of the fullness of life, desiring to make the most of their youths and resentful of those that cling to power into old age, denying the younger generation their chance.
 tenet_primacy_of_nessa_name: "Primauté de Nessa"
 tenet_primacy_of_nessa_desc: "En cette foi, la Valie [nessacharacter|E] inspire un esprit de festivité et de réjouissance qui emplit les cœurs de joie. Émulant Nessa dans ses pas gracieux, les fidèles dansent avec allégresse, embrassant la plénitude de la vie et le don précieux de la paix au rythme du tambour sacré." #Old Desc: Nessa the Dancer is the wife of Tulkas and sister to Oromë. She is fleet-footed as a deer, and is a dancer without peer, dancing with the Eldar upon the plains of Valimar. She and those that venerate her rejoice in peace and the festival, the dance and the drum.

 # Free Peoples Tenets 
 tenet_elven_meditation_name: "Grâce des Premiers-Nés" #placeholder
 tenet_elven_meditation_desc: "Les [elves|E] furent les premiers et aînés des Enfants d'Ilúvatar, considérés comme les plus beaux et sages de la race terrestre d'[ardaconcept|E]. Ils portent une grande révérence pour la nature et la vie, et considèrent qu'il est de leur devoir de les protéger contre toute souillure."  #placeholder
 tenet_birthright_eldar_name: "Droit de naissance des Eldar"
 tenet_birthright_eldar_desc: "Les [eldar|E], premiers et aînés des Enfants d'Ilúvatar, demeurent les gardiens de l'ordre naturel du monde dans sa perfection originelle. Il leur revient d'être les guides — et les correcteurs si nécessaire — des Suivants qui vinrent après eux. Ils ne sauraient abandonner les terres de leur naissance, ni renoncer à leur droit de naissance sacré transmis par les Valar."
 tenet_great_song_name: "Adoration du Grand Chant"
 tenet_great_song_desc: "Parmi les [avari|E], le [greatsong|E] a longtemps revêtu une importance capitale, bien supérieure à celle qu'il possède chez leurs cousins [eldar|E] partis vers l'Ouest. Dans certaines pratiques avarines, la révérence pour le Grand Chant a évolué vers une série de rituels élaborés en son honneur, perpétuant l'écho de la Musique primordiale."
 doctrine_parameter_characters_are_better_court_musicians: "Les [characters|E] de cette [faith|E] excellent lorsqu'ils sont nommés au poste de #high [GetCourtPositionType('court_musician_court_position').GetName]#! [court_position|E]"
 doctrine_parameter_pious_court_musicians: "[SelectLocalization( HasDlcFeature( 'royal_court' ), 'doctrine_parameter_pious_court_musicians_has_dlc', 'doctrine_parameter_pious_court_musicians_no_dlc' )]"
 doctrine_parameter_pious_court_musicians_has_dlc: "Débloque le [court_position|E] #V [GetCourtPositionType('court_musician_court_position').GetName]#! un [title_tier|E] plus tôt\n$EFFECT_LIST_BULLET$Le [court_position|E] #V [GetCourtPositionType('court_musician_court_position').GetName]#! augmente la [piety_i][piety|E] mensuelle"
 doctrine_parameter_pious_court_musicians_no_dlc: "" # Intentionally empty

 tenet_workshops_of_the_maker_name: "Ateliers du Créateur"
 tenet_workshops_of_the_maker_desc: "[mahalcharacter|E] possédait de nombreux ateliers dans lesquels il labourait lorsque le monde était jeune et que les étoiles brillaient nouvelles. En certains de ces lieux furent placés les sept [dwarffathersshort|E], et d'autres encore demeurèrent, car le Créateur œuvrait en maintes terres pour les préparer à la venue des peuples parlants. Ces ateliers revêtent une grande importance spirituelle, et les outils qu'il y laissa sont considérés comme des reliques sacrées, héritage et patrimoine de notre peuple depuis l'aube des temps."
 tenet_druedain_isolation_name: "Isolement des Druedain"
 tenet_druedain_isolation_desc: "Les Drûath n'éprouvent nul désir de s'étendre ou de conquérir les terres d'autres peuples dans leur sagesse ancestrale. Ils se contentent de la vie qu'ils mènent, vivant en communion avec la nature et les esprits qui les entourent dans leurs forêts sacrées. Cependant, ils combattront amèrement pour défendre leurs sylves et leurs foyers, alors affrontez leurs flèches empoisonnées à vos risques et périls !"
 tenet_gift_of_men_name: "Le Don des Hommes"
 tenet_gift_of_men_desc: "Il est dans la nature des [men|E] de mourir et de passer au-delà du monde, et de découvrir ce qui s'étend par-delà ses cercles pour créer des choses nouvelles. Telle est la providence qui nous fut accordée par [eruiluvatar|E], et nous avons été uniquement bénis de la capacité de choisir le moment de notre départ, dans la paix et non le désespoir. Déposons nos couronnes et transmettons le sceptre à nos enfants dans la plénitude de leurs jours. Nous devons dire adieu, mais non dans la tristesse, confiants en la bienveillance d'[eru|E], et assurés que nous serons réunis à la Fin de toutes choses."
 tenet_memory_of_akallabeth_name: "Mémoire d'Akallabêth"
 tenet_memory_of_akallabeth_desc: "Rien de ce que nous créons n'égalera jamais la splendeur du zénith de [numenor|E], mais dans notre mémoire elle demeure encore, belle et rayonnante comme aux jours de sa gloire. Les leçons d'[akallabeth|E] ne seront jamais oubliées tant que perdureront les [realms_in_exile|E] et que leurs fils se souviendront de leur héritage."
 doctrine_parameter_lotr_numenor_blood_bonuses: "Les [traits|E] [bloodofnumenor|E] accordent des bonus supplémentaires au gain de [piety|E] et [legitimacy|E]"
 tenet_bellakari_syncretism_name: "Syncrétisme Bellakari"
 tenet_bellakari_syncretism_desc: "Qu'ils disent Îshtra ou Nessa, Arom ou [oromecharactershort|E], il est entendu que nous nous référons tous à la même Puissance divine sous des noms différents. Le peuple de [bellakar|E] ne saurait être divisé par des conflits de [faith|E], quand nous réalisons qu'au final, nous racontons la même histoire, simplement en des langues diverses qui chantent la même vérité."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism: "Toutes les [faiths|E] avec le dogme #high Syncrétisme Bellakari#! sont considérées comme $hostility_astray_tooltippable$."

 tenet_cult_of_saints_name: "Culte des Saints"
 tenet_cult_of_saints_desc: "Cette [faith|E] révère un grand nombre de saints dans sa dévotion. Ces grands hommes et femmes pieux furent bénis par [erutheone|E] lui-même et accomplirent de grands miracles en son nom sacré. En raison de leur dévotion exemplaire, ils sont vénérés avec une ferveur immense par les fidèles."

 tenet_seasonal_festivities_name: "Festivités Saisonnières"
 tenet_jultyde_name: "Yultyde"
 tenet_yuletide_name: "Yuletide"
 tenet_midwinter_name: "Festivités d'Hiver"
 tenet_seasonal_festivities_desc: "Les peuples des [westlands|E] célèbrent diverses activités saisonnières, souvent avec des traditions différentes à travers les régions selon leurs coutumes ancestrales."
 tenet_jultyde_desc: "Les [northmen|E] de [rhovanion|E] sont bien connus pour leur amour du Yultyde, un festival de plein hiver célébré pour accueillir la nouvelle année dans la joie et la communion.\n\nQuoi pourrait apporter plus grande joie que de passer du temps avec sa famille et ses voisins ? Les liens d'amitié sont célébrés par des cérémonies communales d'échange de présents, et quiconque cherche refuge contre le froid amer du dehors est bienvenu au foyer chaleureux."
 tenet_yuletide_desc: "Tôt dans leur histoire connue, les [hobbits|E] passèrent beaucoup de temps avec les [northmen|E], et quand ils vinrent en [eriador|E] ils apportèrent avec eux le festival de plein hiver du Yuletide dans leurs traditions.\n\nQuoi pourrait apporter plus grande joie que de passer du temps avec sa famille et ses voisins ? Les liens d'amitié sont célébrés par des cérémonies communales d'échange de présents, et quiconque cherche refuge contre le froid amer du dehors est bienvenu au foyer chaleureux."
 tenet_midwinter_desc: "Maints peuples à travers les [westlands|E] célèbrent quelque forme de festival de plein hiver pour accueillir la nouvelle année selon leurs coutumes variées.\n\nQuoi pourrait apporter plus grande joie que de passer du temps avec sa famille et ses voisins ? Les liens d'amitié sont célébrés par des cérémonies communales d'échange de présents, et quiconque cherche refuge contre le froid amer du dehors est bienvenu au foyer chaleureux."
 doctrine_parameter_lotr_unlock_yuletide_activity: "Donne accès à l'[activity|E] [GetActivityType('activity_yule').GetName]"

 # People of Darkness Tenets
 tenet_sacred_waters_name: "Eaux Sacrées"
 tenet_sacred_waters_desc: "L'Eau. La grande dispensatrice de vie et purificatrice du corps comme de l'âme. Notre peuple reconnaît sa nature essentielle et lui accorde la vénération qu'elle mérite véritablement dans sa pureté divine."  
 tenet_long_vengeance_name: "La Longue Vengeance"
 tenet_long_vengeance_desc: "Notre peuple a longtemps été la proie des puissants — nos terres prises, nos enfants réduits en esclavage, opprimés sous le fouet et le collier de leurs maîtres cruels. Eh bien, plus jamais ! Les dieux se dressent avec nous, et notre heure est enfin venue dans sa gloire terrible. Notre vengeance, longtemps en préparation, va enfin s'accomplir ! Repoussons nos ennemis, jusqu'à ce que chaque tort soit redressé, chaque iniquité payée trois fois — notre peuple sera libre et prospère !"
 tenet_slave_raiding_name: "Raids Esclavagistes"
 tenet_slave_raiding_desc: "Il y a grande richesse à gagner en partant en raid pour capturer des esclaves. Pillons et tirons avantage de la faiblesse d'autrui, et ainsi renforçons-nous dans notre puissance grandissante !" 
 doctrine_parameter_raiding_active_desc: "Les fidèles peuvent mener des [raids|E] et gagner à la fois richesse et gloire en saccageant les terres ennemies."
 tenet_pirate_traditions_name: "Traditions Pirates"
 tenet_pirate_traditions_desc: "Yo ho, yo ho, une vie de pirate pour moi ! \n\nDepuis des temps immémoriaux, notre peuple a pris la mer en quête de butin et de pillage sur les flots écumants. Nous sommes la terreur des hautes mers, et partout où nos voiles sont aperçues, les gens tremblent de peur devant notre approche redoutable."
 doctrine_parameter_pirate_traditions_active_desc: "Les autres [faiths|E] avec ce [trait|E] sont considérées comme [Astray|E]."
 tenet_chelkar_revolt_name: "Héritage de la Grande Révolte"
 tenet_chelkar_revolt_desc: "Il y a de nombreuses années, le peuple de Chelkar se souleva pour défendre les anciennes voies contre la tyrannie des Haruze et leur Roi-Serpent aux écailles venimeuses. À ce jour, ils continuent de maintenir une vigilance inflexible, chaque Chelkari connaissant son devoir envers la foi ancestrale et la résistance."
 tenet_unforgetting_name: "Mémoire Implacable"
 tenet_unforgetting_desc: "Nous n'oublions pas facilement ceux qui nous ont causé du tort. Et bien que d'innombrables générations soient passées, nous ne pardonnons jamais les offenses subies."
 tenet_unquiet_waters_name: "Eaux Inquiètes"
 tenet_unquiet_waters_desc: "Les eaux sombres du monde mettent votre esprit mal à l'aise. Il y a un mal dans ces profondeurs qui ne dort jamais et qui murmure dans les abysses."
 tenet_blood_of_the_ancestors_name: "Sang des Ancêtres"
 tenet_blood_of_the_ancestors_desc: "Nos ancêtres veillent sur nous depuis l'au-delà, nous guidant et nous montrant la voie à suivre dans leur sagesse éternelle. Pour cela nous devons les respecter et les honorer selon les rites prescrits."
 tenet_ancestor_worship_scions_of_anadune_name: "Rejetons d'Anadûne"
 tenet_ancestor_worship_scions_of_anadune_desc: "La splendeur et la puissance d'[anadune|E] furent inégalées, et même des siècles après l'[akallabeth|E] son héritage perdure en ses enfants dispersés. Nous sommes les héritiers de cet héritage glorieux, et nous honorerons nos ancêtres de manière appropriée à leur grandeur passée."
 tenet_ancestor_worship_scions_of_westernesse_name: "Rejetons de Westernesse"
 tenet_ancestor_worship_scions_of_westernesse_desc: "La grâce et la splendeur de [westernesse|E] furent inégalées, et longtemps après sa corruption et sa [downfall|E], nous n'oublierons point la leçon de cette tragédie. Notre héritage est celui des Fidèles et leur lutte contre les ténèbres grandissantes, et nous les vénérerons pour leur bravoure face à la persécution."
 tenet_right_of_the_hall_name: "Droit du Hall"
 tenet_right_of_the_hall_desc: "Ceux qui franchissent le seuil du hall, qu'ils soient amis ou ennemis, se voient accorder l'honneur de venir dans la même paix avec laquelle ils se sont approchés de nos portes."
 
 tenet_adunaic_birthright_name: "Droit de naissance des Adûnâi"
 tenet_adunaic_birthright_desc: "Les [adunai|E], rejetons de la plus grande nation que ce monde ait jamais connue, naquirent avec un destin glorieux inscrit dans leur sang. Toute la [middleearth|E] constitue notre héritage, pour en faire ce que nous voulons, et sous notre règne elle prospérera dans une gloire renouvelée. Que tous connaissent et reconnaissent cette vérité incontestable."
 tenet_adunaic_mandate_name: "Mandat des Adûnâi"
 tenet_adunaic_mandate_desc: "Les [adunai|E] par nature se dressent au-dessus de tous les [men|E] de [middleearth|E], investis d'un mandat divin d'ordonner le monde pour le bien de tous. Pourtant cette position élevée s'accompagne de responsabilités ; gouverner avec justice, bien que fermement ; guider et élever ceux qui nous sont inférieurs ; faire preuve de grâce, retenue et patience dans notre sagesse."
 doctrine_parameter_adunaic_propaganda_active_desc: "Les sectateurs peuvent améliorer leurs [skills|E] et manipuler l'histoire en #high Sponsorisant la Propagande Adûnaique#!"
 doctrine_parameter_conversion_buff_adunai_religion: "Vitesse de Conversion dans les [counties|E] suivant déjà la [religion|E] [GetReligionByKey('adunai_religion').GetName] : #P +30%#!"
 doctrine_parameter_conversion_nerf_outside_numenorean_group: "Vitesse de Conversion dans les [counties|E] en dehors du [heritage_group|E] #V [numenorean|E]#! : #N -50%#!"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_PENALTY_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_PENALTY_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_BONUS_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_BONUS_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"

 tenet_dune_covens_name: "Covens de Sorcières" #juke note: set up to be used as a generic witch coven tenet
 tenet_dune_covens_desc: "Le monde fonctionne de manières mystérieuses, abritant maints mystères et étranges pouvoirs dans ses recoins cachés. Il est naturel de rechercher ces pouvoirs, d'apprendre de l'ombre et de s'en délecter dans notre quête de connaissance interdite."
 doctrine_parameter_summon_witch_active: "Permet d'obtenir une [decision|E] pour recruter une [GetTrait('witch').GetName( GetNullCharacter )] à votre cour."
 tenet_pathtreaders_name: "La Grande Voie"
 tenet_pathtreaders_desc: "Tout comme le Soleil suit sa voie à travers le firmament dans sa course éternelle, nous devons suivre la nôtre sans dévier. Voyager constitue une expérience du monde dans toute sa splendeur, et ainsi représente également une forme de vénération des puissances divines."
 doctrine_parameter_lotr_traveler_rewards: "Le trait [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] accorde des bonus supplémentaires"
 tenet_corsairs_name: "Fils du Rivage" #placeholder
 tenet_corsairs_desc: "Sur les rivages du [belegaer_sea|E], nombreux sont ceux contraints de se tourner vers la piraterie pour subsister dans ces temps difficiles. La vie de corsaire est rude sur les hautes mers déchaînées. Mais pour ceux qui savent frapper rapidement et battre en retraite dans les ombres, de grandes opportunités les attendent."
 doctrine_parameter_faith_can_raid_overseas: "Débloque la capacité de [raid|E] outre-mer, si vous pouvez déjà effectuer des [raids|E]"
 doctrine_parameter_lotr_extra_raid_loot: "Gagne 20% de votre butin en [piety|E] lors des [raids|E]"
 doctrine_parameter_lotr_harder_to_convert: "Plus difficile d'obtenir la [demand_conversion|E] des adeptes"
 
 tenet_tamska_main_name: "Ânji Tamskul" # The Tamska System
 tenet_tamska_main_desc: "Les [tamska|E], ou Grandes Reines, demeurent les dirigeantes légitimes de notre peuple, nommées par autorité divine dans leur sagesse éternelle. Dotées d'essence divine, elles guideront toujours notre peuple sur le sentier du salut, car elles constituent les incarnations des dieux eux-mêmes. À travers rituels et cérémonies, les Tamski rendent hommage à la Tamska, recherchant sa guidance et ses bénédictions dans tous les aspects de la vie. Notre foi se tisse profondément dans le tissu de notre société, façonnant nos coutumes, traditions, et identité collective comme peuple uni sous l'autorité divine des Grandes Reines."
 doctrine_parameter_lotr_tamska_hof: "Le [temporal_head_of_faith|E] utilise la [succession_law|E] spéciale [GetLaw('tamska_elective_succession_law').GetName]."
 lotr_faith_conversion_cost_conversion_blocked_tamska_hof: "Vous êtes la [tamska|E] et la [faith|E] choisie n'a pas le [core_tenet|E] [GetFaithDoctrine('tenet_tamska_main').GetBaseName]"
 lotr_faith_creation_blocked_tamska_hof: "Vous êtes la [tamska|E] et la nouvelle [faith|E] n'a pas le [core_tenet|E] [GetFaithDoctrine('tenet_tamska_main').GetBaseName]"
 doctrine_parameter_lotr_hold_court_piety_reward: "Tenir Cour accorde une récompense supplémentaire de [piety|E]"
 hold_court_gain_piety_tooltip: "Vous gagnerez de la [piety|E]"

 tenet_sirayn_syncretism_name: "Panthéon Tayee"
 tenet_sirayn_syncretism_desc: "Aucun des dieux de la vallée Sîresha n'est plus valide qu'un autre dans la vérité divine. Bien que chaque personne puisse choisir de se dévouer à une divinité particulière, nous partageons tous fondamentalement la même [faith|E] dans son essence spirituelle."
 doctrine_parameter_hostility_override_tenet_sirayn_syncretism: "Toutes les [faiths|E] avec le [core_tenet|E] [GetFaithDoctrine('tenet_sirayn_syncretism').GetBaseName] sont considérées comme $hostility_astray_tooltippable$."

 tenet_vidavan_name: "Vidavan"
 tenet_vidavan_desc: "Les [vidavan|E] constituent un ensemble de réformes instituées par Dahnâ l'Illuminatrice après la chute de la troisième dynastie de Khy, appelée l'Obscure, qui interdisent strictement l'adoration ou la vénération des Zatozdâ ou d'Angrimâyn sous quelque forme que ce soit dans leur doctrine purifiée.\n\nDe plus, la loi réforma l'adoration autocéphale du reste du panthéon khyan, formant la [congregation_for_the_divine_ranks|e] pour réguler l'adoration sous l'autorité finale du clergé d'Arien. Cette organisation se composait des grands-prêtres des diverses divinités khyanes traditionnelles de l'Empire de Khy, ainsi qu'exigeant qu'ils soient ordonnés clergé d'Arien (ou reçoivent dispense spéciale de leur part), pour s'assurer que l'adoration des Zatozdâ ne puisse prospérer dans leurs rangs.\n\nLes sacrifices animaux traditionnels furent également lourdement réglementés et réduits, et l'accent fut plutôt mis sur l'engagement personnel et la prière fervente. Bien que n'ayant pas totalement réussi à freiner l'autonomie des cultes traditionnels, les réformes façonnèrent dramatiquement la religion dans les années suivantes, renforçant le rôle du clergé et militarisant ses sectateurs."
 doctrine_parameter_easier_to_convert_faith_in_same_religion: "Il est plus facile de convertir les [faiths|E] dans les [counties|E] de la même [religion|E]"
 lotr_vidavan_faith_conversion_desc: "Votre [faith|E] possède le [core_tenet|E] [GetFaithDoctrine('tenet_vidavan').GetBaseName]"

 tenet_spread_the_light_name: "Répandre la Lumière"
 tenet_spread_the_light_desc: "Il est bon et louable de se maîtriser soi-même — de vivre avec droiture et moralité, de dédaigner la corruption, et de maîtriser ses impulsions dans la discipline spirituelle. Mais si cela n'est pas accompagné d'une volonté de défier les ténèbres et le mal dans le monde au-delà, alors cela demeure ultimement creux et vain.\n\nEn chaque personne brûle la vraie lumière, attendant d'être attisée en phare pour que le monde puisse voir. Partez, et répandez la lumière — et ne craignez point l'obscurité."
 doctrine_parameter_can_evangelize: "Peut Évangéliser la Foi"

 tenet_communal_celebrations_name: "Célébrations Communales"
 tenet_communal_celebrations_desc: "Bonne nourriture, vin et belles choses se partagent mieux avec les amis dans la joie. La réputation de l'hôte dépend de la qualité de sa table, et de la grandeur de ses présents offerts aux convives."
 
 # Forces of Evil Tenets
 tenet_dark_tower_subjugation_name: "Subjugation sous la Tour Sombre"
 tenet_dark_tower_subjugation_desc: "La Tour Sombre exige un lourd tribut de tous ceux qui vivent dans l'[empire|E] de [sauronthedarklordcharacter|E] — tous paieront leur dû dans l'accomplissement des desseins du Grand Œil qui voit tout !"
 
 tenet_orcish_infighting_name: "Luttes Intestines Orques"
 tenet_orcish_infighting_desc: "La société [orcish|E] constitue une chose abjecte et brutale dans sa nature fondamentale. Les forts s'élèvent au sommet, mais même alors, ils ne peuvent dormir paisiblement, car leurs subordonnés cherchent toujours un moyen de les usurper dans la violence. Les [orcs|E] pillent, razzirent, et détruisent, incapables de véritablement créer quoi que ce soit de leurs propres mains, demeurant leurs propres pires ennemis."
 tenet_melkor_worship_name: "Culte de Melkor"
 tenet_melkor_worship_desc: "Salut à [melkorcharacter|E], seigneur légitime de toute la création dans sa puissance absolue ! Offrons des sacrifices en son nom, afin qu'il nous récompense de la vie sans fin dans les cercles du monde sous sa domination éternelle !"
 tenet_encroaching_shadow_name: "L'Ombre Qui Gagne"
 tenet_encroaching_shadow_desc: "Les ombres consument tout avec le temps... royaumes, mémoires, joie dans leur marche inexorable. Leur assaut est infatigable et silencieux, usant lentement leurs ennemis comme l'eau sur la roche. Et parfois elles plongent leurs adversaires dans les ténèbres d'un coup, éteignant chaque lumière et espoir."
 tenet_dark_worship_syncretism_name: "Le Culte des Ombres"
 tenet_dark_worship_syncretism_desc: "Le Culte des Ombres, nommé 'Moriaistale' en Quenya, 'Dungortist' en Sindarin et 'Boshfai' en langue melkienne, désigne la vénération persistante qui perdura à travers les âges parmi les [men|E], les [orcs|E] et d'autres créatures plus sombres encore. Cette adoration corrompue se manifeste sous de multiples formes : sagas chamaniques transmises dans l'ombre, cultes secrets pratiqués en des lieux maudits, et sanctuaires profanes érigés en l'honneur d'un Seigneur des Ombres révéré comme une divinité suprême. Ce Maître redoutable incarne l'autorité absolue dans sa forme la plus impitoyable, exerçant sa domination par la terreur et l'asservissement des volontés, façonnant ses adorateurs selon ses desseins tyranniques et leur insufflant une soumission aveugle à sa volonté maléfique."
 tenet_dragon_boshfai_name: "Boshfai du Dragon"
 tenet_dragon_boshfai_desc: "Le Boshfai du Dragon, ou 'vénération draconique', constitue une pratique ancestrale répandue parmi certaines tribus [orcish|E] des terres sauvages. Ces Orques établissent leurs campements autour des antres de puissants [dragon|E] et consacrent leur existence à défendre farouchement ces domaines redoutables, offrant régulièrement tributs et sacrifices à leur maître écailleux. En retour de cette soumission absolue, ils bénéficient de la protection terrifiante que procure l'ombre du grand ver, car quel fou oserait s'aventurer sur des territoires où demeure une telle incarnation de la destruction ? Cette alliance contre-nature forge des guerriers d'une férocité décuplée, nourris par la proximité constante de la puissance draconique."

 tenet_deep_worship_name: "Peur Sans Nom"
 tenet_deep_worship_desc: "Loin, très loin sous les excavations les plus profondes des Nains, le monde est rongé par des choses sans nom qui grouillent dans l'obscurité. Demeurer dans les ténèbres profondes, c'est connaître intimement cette peur, et l'embrasser totalement dans son horreur primordiale."

 tenet_desperate_wards_name: "Protections Désespérées"
 tenet_desperate_wards_marketcher_name: "Marques Gravées"
 tenet_desperate_wards_desc: "En tout temps, des forces malveillantes assaillent notre peuple, cherchant à le corrompre et le contrôler dans leur malice. Seule la gravure soigneuse de protections peut maintenir les fidèles en sécurité contre les terreurs qui existent au-delà de nos murailles."

 tenet_offbrand_tulkas_name: "Lutte Sacro-Sainte" # Not too happy with the name but we can change it idk
 tenet_offbrand_tulkas_desc: "La survie constitue une lutte continue contre la nature, les ennemis et le monde lui-même dans son hostilité. Mais cette vérité primordiale n'est point une tragédie dont s'affliger, mais plutôt une partie fondamentale et chérie de l'existence — Par grand effort, quiconque peut surmonter l'adversité et triompher au final.\n\nEn pratique, défis et compétitions amicales constituent une pratique commune de cette foi, bien qu'ils puissent parfois devenir enflammés et féroces. Le thème récurrent d'un 'Dieu des Luttes' semble fortement inspiré de celui du [valagod|E] [tulkascharactershort|E] dans sa puissance martiale."
 # Other LOTR Tenets
 tenet_gold_veneration_name: "Vénération de l'Or"
 tenet_gold_veneration_desc: "Les croyants de cette foi professent que l'or constitue, en soi et par soi, d'origine divine, digne de vénération et de convoitise dans sa perfection métallique. Ils amassent et gardent jalousement leur or, permettant seulement à ceux de disposition similaire de poser les yeux sur leurs grands trésors, dans lesquels ils croient que demeurent des fragments du divin."
 doctrine_parameter_piety_loss_from_gifts_active: "Les adeptes perdent de la [piety|E] en envoyant des [gifts|E] et donnant des [artifacts|E]"
 
 NEED_MORE_HOLY_SITES: "Vous devez détenir directement un minimum de 3 [holy_sites|E]."
