 # tenet_sagas_of_the_northmen_desc: "Though the tellings change as the seasons and the land, we can still recognize the myths of our ancestors in those of our distant kin. Regardless of the names within them, or the differences of the details, we can see that the spirit within embody the same messages and truths."
