 tenet_dune_covens_name: "Covens de Sorcières" #juke note: set up to be used as a generic witch coven tenet
 tenet_dune_covens_desc: "Le monde fonctionne de façons mystérieuses, abritant de nombreux mystères et d'étranges pouvoirs. Il est naturel de rechercher ces puissances, d'apprendre dans l'ombre et de s'en délecter."
 doctrine_parameter_summon_witch_active: "Gagne une [decision|E] pour recruter une [GetTrait('witch').GetName( GetNullCharacter )] à votre cour."
 tenet_pathtreaders_name: "La Grande Voie"
 tenet_pathtreaders_desc: "Tout comme le Soleil suit sa trajectoire à travers le firmament, nous devons suivre la nôtre. Voyager, c'est faire l'expérience du monde dans toute sa splendeur, et c'est donc aussi une forme de vénération divine."
 doctrine_parameter_lotr_traveler_rewards: "Le trait [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] confère des bonus supplémentaires"
 tenet_corsairs_name: "Fils du Rivage" #placeholder
 tenet_corsairs_desc: "Sur les rives de la [belegaer_sea|E], nombreux sont ceux contraints de se tourner vers la piraterie pour subvenir à leurs besoins. La vie de corsaire est rude sur les hautes mers. Mais pour ceux qui savent frapper rapidement et se retirer dans l'ombre, de grandes opportunités les attendent."
 doctrine_parameter_faith_can_raid_overseas: "Débloque la capacité de [raid|E] outre-mer, si vous pouvez déjà effectuer des [raid|E]"
 doctrine_parameter_lotr_extra_raid_loot: "Gagne 20% de votre butin en [piety|E] lors des [raiding|E]"
 doctrine_parameter_lotr_harder_to_convert: "Plus difficile de [demand_conversion|E] de la part des adeptes"
 
 tenet_tamska_main_name: "Ânji Tamskul" # The Tamska System
 tenet_tamska_main_desc: "Les [tamska|E], ou Grandes Reines, sont les souveraines légitimes de notre peuple, désignées par l'autorité divine. Dotées d'essence divine, elles guideront toujours notre peuple sur le sentier du salut, car elles sont les incarnations des dieux eux-mêmes. À travers rituels et cérémonies, les Tamski rendent hommage à la Tamska, recherchant ses conseils et bénédictions dans tous les aspects de la vie. Notre foi est tissée profondément dans le tissu de notre société, façonnant nos coutumes, traditions et identité collective en tant que peuple uni sous l'autorité divine des Grandes Reines."
