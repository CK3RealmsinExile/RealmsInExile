 tenet_sirayn_syncretism_name: "Panthéon Tayee"
 tenet_sirayn_syncretism_desc: "Aucun des dieux de la vallée de Sîresha n'est plus valide qu'un autre. Bien que chaque personne puisse choisir de se dévouer à une divinité particulière, nous partageons tous fondamentalement la même [faith|E]."
 doctrine_parameter_hostility_override_tenet_sirayn_syncretism: "Toutes les [faiths|E] avec le [core_tenet|E] [GetFaithDoctrine('tenet_sirayn_syncretism').GetBaseName] sont considérées comme $hostility_astray_tooltippable$."

 tenet_vidavan_name: "Vidavan"
 tenet_vidavan_desc: "Les [vidavan|E] constituent un ensemble de réformes instituées par Dahnâ l'Illuminateur après la chute de la troisième dynastie de Khy, appelée l'Obscure, qui interdisent strictement le culte ou la vénération des Zatozdâ ou Angrimâyn sous quelque forme que ce soit.\n\nDe plus, la loi réforma le culte autocéphale du reste du panthéon Khyan, formant la [congregation_for_the_divine_ranks|e] pour réguler le culte sous l'autorité finale du clergé Arien. Cette organisation était composée des grands-prêtres des diverses divinités traditionnelles Khyan de l'Empire de Khy, et exigeait qu'ils soient ordonnés par le clergé Arien (ou qu'ils reçoivent une dispense spéciale de leur part), pour s'assurer que le culte Zatozdâ ne puisse prospérer dans leurs rangs.\n\nLes sacrifices d'animaux traditionnels furent également fortement réglementés et réduits, et l'accent fut plutôt mis sur l'engagement personnel et la prière. Bien que n'ayant pas totalement réussi à limiter l'autonomie des cultes traditionnels, les réformes façonnèrent dramatiquement la religion dans les années à venir, renforçant le rôle du clergé et militarisant ses disciples."
 doctrine_parameter_easier_to_convert_faith_in_same_religion: "Il est plus facile de convertir la [faith|E] dans les [counties|E] de la même [religion|E]"
 lotr_vidavan_faith_conversion_desc: "Votre [faith|E] possède le [core_tenet|E] [GetFaithDoctrine('tenet_vidavan').GetBaseName]"

 tenet_spread_the_light_name: "Répandre la Lumière"
 tenet_spread_the_light_desc: "Il est fort bien de se maîtriser soi-même - de vivre droitement et moralement, de dédaigner la corruption, et de dominer ses impulsions. Mais si cela n'est pas accompagné d'une volonté de défier les ténèbres et le mal dans le monde extérieur, alors c'est ultimement creux.\n\nEn chaque personne brûle la vraie lumière, attendant d'être attisée en un phare que le monde puisse voir. Allez-y, répandez la lumière - et ne craignez point l'obscurité."
 doctrine_paramater_can_evangelize: "Peut Évangéliser la Foi"

 tenet_communal_celebrations_name: "Célébrations Communautaires"
 tenet_communal_celebrations_desc: "La bonne chère, le vin et les belles choses se partagent mieux entre amis. La réputation de l'hôte dépend de la qualité de sa table et de la magnificence de ses présents."
 
 # Forces of Evil Tenets
 tenet_dark_tower_subjugation_name: "Subjugation sous la Tour Sombre"
 tenet_dark_tower_subjugation_desc: "La Tour Sombre exige un lourd tribut de tous ceux qui vivent dans l'[empire|E] de [sauronthedarklordcharacter|E] - tous paieront leur juste dû dans l'accomplissement des desseins du Grand Œil !"
 INCOMPATIBLE_TENET_DARK_TOWER_SUBJUGATION_TRIGGER: "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_dark_tower_subjugation').GetName( GetPlayer.GetFaith )]"
 
 tenet_orcish_infighting_name: "Luttes Intestines Orques"
 tenet_orcish_infighting_desc: "Société [orcish|E] chose infecte et brutale. Forts montent sommet, mais même là, dormir pas tranquille, car subordonnés toujours chercher usurper. [orcs|E] pillent, razzie, détruisent, incapables vraiment faire quelque chose eux, pires ennemis eux-mêmes."
 tenet_melkor_worship_name: "Culte de Melkor"
 tenet_melkor_worship_desc: "Tous haillent [melkorcharacter|E], seigneur légitime de toute la création ! Offrons sacrifices en son nom, afin qu'il nous récompense d'une vie éternelle dans les cercles du monde."
 INCOMPATIBLE_TENET_MELKOR_WORSHIP_TRIGGER: "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_melkor_worship').GetName( GetPlayer.GetFaith )]"
 tenet_encroaching_shadow_name: "L'Ombre Envahissante"
 tenet_encroaching_shadow_desc: "Les ombres consument tout avec le temps... royaumes, mémoires, joie. Leur assaut est infatigable et silencieux, usant lentement leurs ennemis comme l'eau sur la roche. Et parfois elles plongent leurs adversaires dans les ténèbres d'un coup, éteignant toute lumière et tout espoir."
 tenet_dark_worship_syncretism_name: "Le Culte Sombre"
 tenet_dark_worship_syncretism_desc: "Le Culte Sombre ou \"Moriaistale\" en Quenya, \"Dungortist\" en Sindarin et \"Boshfai\" en Melkien était la vénération continue à travers les âges, par les [men|E], [orcs|E] et créatures plus sombres, et sous quelque forme de sagas shamaniques, cultes et sanctuaires d'un Seigneur Sombre comme grand être divin. Ce Seigneur Sombre était perçu comme la plus haute forme d'autorité, souvent de manière hautement tyrannique."
 tenet_dragon_boshfai_name: "Dragon Boshfai"
 tenet_dragon_boshfai_desc: "Dragon Boshfai ou \"révérence\" pratique parmi certaines tribus orques. Ces orques vivent généralement autour et défendent antre Dragon puissant et lui paient tribut, en retour gagnent protection de son ombre, car qui assez fou attaquer terres où Dragon puissant habite ?"
 INCOMPATIBLE_TENET_DRAGON_BOSHFAI_TRIGGER: "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_dragon_boshfai').GetName( GetPlayer.GetFaith )]"

 tenet_deep_worship_name:0 "Terreur Innommable"
 tenet_deep_worship_desc:0 "Loin, très loin sous les excavations les plus profondes des Nains, le monde est rongé par des choses innommables. Habiter dans l'obscurité profonde, c'est connaître intimement cette terreur, et l'embrasser totalement."

 tenet_offbrand_tulkas_name: "Lutte Sacrée" # Not too happy with the name but we can change it idk
 tenet_offbrand_tulkas_desc: "La survie est une lutte continue contre la nature, les ennemis et le monde lui-même. Mais cette vérité primordiale n'est pas une tragédie dont il faut se lamenter, mais plutôt une partie fondamentale et chérie de l'existence - Par de grands efforts, chacun peut surmonter l'adversité et s'en sortir vainqueur.\n\nEn pratique, défis et compétitions amicales constituent une pratique commune de cette foi, bien qu'ils puissent parfois devenir acharnés et féroces. Le thème récurrent d'un 'Dieu des Luttes' semble être fortement inspiré de celui du [valagod|E] [tulkascharactershort|E]."
 # Other LOTR Tenets
 tenet_gold_veneration_name: "Vénération de l'Or"
 tenet_gold_veneration_desc: "Les croyants de cette foi soutiennent que l'or est, en soi et par lui-même, d'origine divine, digne de vénération et de convoitise. Ils amassent et gardent jalousement leur or, ne permettant qu'à ceux de disposition similaire de seulement regarder leurs grands trésors, dans lesquels ils croient que demeurent des fragments du divin."
 doctrine_parameter_piety_loss_from_gifts_active: "Les adeptes perdent de la [piety|E] en envoyant des [gifts|E] et en donnant des [artifacts|E]"
 
 NEED_MORE_HOLY_SITES: "Vous devez détenir directement un minimum de 3 [holy_sites|E]."
