 #thani_hazad_religion: "Mayitûn-Magrin" # Old Shared religion
 #thani_hazad_religion_adj: "Mayitûn-Magrin"
 #thani_hazad_religion_desc: "The native people of the southwest peninsula (constituting both the [thanihazad|E] and the Twin Kingdoms) worship a collective pantheon of spiritual deities, which rule over the great elemental domains of [middleearth|E].\n\nOver time, numerous belief systems have grown, each with distinct names for these spirits and offering some greater reverence than others."
 thani_hazad_religion: "Mayitûn"
 thani_hazad_religion_adj: "Mayitûn"
 thani_hazad_religion_desc: "Les peuples natifs des [thanihazad|E] vénèrent un panthéon collectif de divinités spirituelles, qui règnent sur les grands domaines élémentaires de [middleearth|E] depuis l'aube des temps.\n\nAu fil des âges, de nombreux systèmes de croyances ont fleuri, chacun avec des noms distincts pour ces esprits ancestraux et offrant une révérence plus grande à certains qu'à d'autres selon les traditions locales."
 
 ### Faiths of Thâni-Hazâd ###

 faith_adena: "Panthéon de Kadangar"
 faith_adena_adj: "Kadangari"
 faith_adena_adherent: "Kadangari"
 faith_adena_adherent_plural: "Kadangari"
 faith_adena_desc: "Les fidèles de Kadangar sont renommés pour vénérer leurs divinités sous l'apparence de serpents majestueux aux écailles chatoyantes. Parmi leur panthéon diversifié, une figure se dresse au-dessus de toutes : Kadangar, le serpent cornu, déesse qui règne sur les royaumes de la conception et de la naissance dans sa sagesse primordiale.\n\nÀ travers leur tradition vibrante transmise de génération en génération, les exploits illustres de Kadangar sont célébrés par un riche héritage oral, s'entremêlant fréquemment avec la mythologie de Kodomar, la formidable divinité serpent-des-mers qui préside aux océans tumultueux et aux tempêtes déchaînées dans sa puissance élémentaire."
 
 faith_drel: "Quadrarchie des Hudu-Kai"
 faith_drel_adj: "Hudu-Kai"
 faith_drel_adherent: "Sectateur Hudu-Kai"
 faith_drel_adherent_plural: "Sectateurs Hudu-Kai"
 faith_drel_desc: "Les sectateurs des Hudu-Kai révèrent la magnifique Quadrarchie des esprits de la nature, collectivement connus sous le nom de Hudu-Kai dans leur sagesse ancestrale : Ardo, la Reine de la Terre qui nourrit toute vie ; Alavo, le Roi du Ciel dans sa majesté infinie ; Kojomo, le Maître du Vent et de l'Eau qui gouverne les éléments ; et Ro, le Gardien des Ténèbres et des Âmes dans son mystère profond.\n\nSelon leurs croyances profondes, maintenir l'harmonie entre ces quatre esprits éminents demeure primordial, car toute perturbation pourrait attirer leur courroux et déchaîner la calamité sur les terres qui les ont offensés."
 
 faith_dark_drel: "Culte de Ro"
 faith_dark_drel_adj: "Roani"
 faith_dark_drel_adherent: "Roani"
 faith_dark_drel_adherent_plural: "Roani"
 faith_dark_drel_old: "Ancien Culte de Ro"
 faith_dark_drel_old_adj: "Ancien Roani"
 faith_dark_drel_old_adherent: "Ancien Roani"
 faith_dark_drel_old_adherent_plural: "Anciens Roani"
 faith_dark_drel_desc: "Le Culte de Ro, dont les dévots sectateurs sont connus sous le nom de Roani, tient l'esprit énigmatique 'Ro' en révérence suprême, élevant sa domination sur les ténèbres et les âmes au-dessus de toutes les autres divinités dans leur dévotion absolue. Dans les recoins ombreux de leur foi, les Roani recherchent la communion avec leur divinité vénérée à travers la guidance de sorciers-guérisseurs locaux. Ces guides spirituels, maniant la connaissance de rituels antiques et l'aide de plantes hallucinogènes sacrées, facilitent des cérémonies ferventes où les fidèles s'immergent dans des rites chaotiques et cacophoniques qui défient l'entendement.\n\nDans les brumes tourbillonnantes de ces rassemblements mystiques, les Roani s'efforcent de forger une connexion plus profonde avec Ro, embrassant les murmures des ombres et les mystères de l'âme dans leur quête spirituelle. À travers d'ardentes incantations et des danses frénétiques, ils cherchent à renforcer les liens qui les unissent au dieu des ombres, puisant dans son pouvoir pour naviguer les complexités de l'existence.\n\nAu milieu de la ferveur de leur dévotion, les Roani se trouvent enveloppés d'un voile de méfiance par les autres confessions de la péninsule [thanihazad|E]. Leur focus singulier sur le dieu des ombres, couplé à leurs pratiques peu orthodoxes, les distingue comme figures énigmatiques aux yeux de leurs voisins, jetant des ombres d'incertitude sur leur réputation. En conséquence, lorsqu'ils s'aventurent au-delà de leurs terres natales, les Roani trouvent souvent nécessaire de dissimuler leur foi, de peur de rencontrer préjugés ou persécution de ceux qui regardent leurs croyances avec suspicion."

 faith_pel: "Dualité des Alavardi"
 faith_pel_adj: "Alavardi"
 faith_pel_adherent: "Alavardi"
 faith_pel_adherent_plural: "Alavardi"
 faith_pel_desc: "La Foi des Alavardi révère principalement les divinités jumelles des Alav : Alav, le dieu capricieux incarnant le Feu et la Lumière dans leur éclat destructeur, et Ardi, la déesse bienveillante incarnant la Terre et les Plantes dans leur générosité nourricière, comme figures suprêmes de leur panthéon expansif.\n\nL'influence de ces esprits jumeaux croît et décroît selon les saisons, s'harmonisant parfois lorsque le soleil radieux nourrit la vie depuis l'étreinte fertile d'Ardi, mais entrant parfois en conflit quand la force ignée consume tout ce qu'Ardi a nourri dans sa bienveillance.\n\nBien que les fidèles favorisent principalement Ardi pour son essence nourricière et protectrice, ils se sentent contraints d'honorer Alav par crainte profonde d'encourir son courroux dévastateur. Ainsi, ils rendent hommage aux deux divinités, cherchant à apaiser Alav tout en se baignant dans l'étreinte nourricière d'Ardi.\n\nBien que bien moins populaires, un nombre d'autres divinités mineures sont également vénérées localement, telles que Kutamaji, l'esprit sauvage de l'eau, et Roho, le Seigneur des ténèbres et des âmes."

 faith_good_pel: "Culte de Kutamaji"
 faith_good_pel_adj: "Kutamaji"
 faith_good_pel_adherent: "Kutamaji"
 faith_good_pel_adherent_plural: "Kutamaji"
 faith_good_pel_old: "Ancien Culte de Kutamaji"
 faith_good_pel_old_adj: "Ancien Kutamaji"
 faith_good_pel_old_adherent: "Ancien Kutamaji"
 faith_good_pel_old_adherent_plural: "Anciens Kutamaji"
 faith_good_pel_desc: "Le Culte de Kutamaji, bien que relativement restreint, a prospéré aux côtés des [elves|E] Cuind de la puissante verdure, et a glané la sagesse des enseignements de la foi Athaleñi dans leur quête spirituelle. Au cœur de leurs croyances repose une interprétation unique des principes Athaleñi, réfractés à travers le prisme de leur propre vénération pour Kutamaji, l'esprit primordial de l'eau et de la guérison.\n\nPuisant inspiration dans les profondeurs tranquilles des lacs et rivières qui serpentent à travers leurs terres sacrées, les Kutamaji embrassent Kutamaji comme force bienveillante, incarnant le baume apaisant des eaux et le pouvoir régénérateur de la guérison spirituelle. Dans leur vie quotidienne, ils s'efforcent d'émuler l'essence nourricière de Kutamaji, cultivant l'harmonie au sein de leurs communautés et veillant au bien-être du corps comme de l'esprit.\n\nDes festivités régulières forment la pierre angulaire de leur foi, où des offrandes de fleurs parfumées et de symboles sacrés sont jetées sur la surface chatoyante des lacs et rivières, emportées par de doux courants comme bénédictions vers l'esprit des eaux dans sa demeure éternelle."
