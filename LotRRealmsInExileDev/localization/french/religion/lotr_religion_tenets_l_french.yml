 # Ainur Patrons
 tenet_primacy_of_manwe_name: "Primauté de Manwë"
 tenet_primacy_of_manwe_desc: "Dans cette confession, le Vala [manwecharactershort|E] demeure source d'inspiration divine et de vénération sacrée, l'accent étant porté sur la souveraineté légitime et les critères d'excellence qui président à tout gouvernement juste. Les fidèles élèvent leurs prières à haute voix, sachant que les vents porteront leurs suppliques jusqu'au [elderkingcharacter|E] en son palais d'[ilmarin|E], au sommet du monde." #Old Desc: Manwë Súlimo, the Elder King, is the supreme ruler of all Arda, the viceregent of Eru in the world incarnate, and Lord of the Breath of Arda. The winds, airs and birds are his servants, and his presence is felt wherever the four winds blow. His palace, Ilmarin, sits upon the peak of Taniquetil, where the four winds bring all things said upon Arda to his ear. Of all the Ainur, he is said to be closest to the mind of Illuvatar. As the Elder King, he is the natural patron of kings and righteous rulers.
 tenet_primacy_of_varda_name: "Primauté de Varda"
 tenet_primacy_of_varda_desc: "Dans cette confession, la Valie [vardacharactershort|E] occupe une position de grandeur suprême. Les adeptes de cette foi chérissent les étoiles d'un amour profond et se dressent comme des adversaires zélés face aux puissances des Ténèbres, portant en leurs cœurs la lumière stellaire qui ne saurait faillir." #Old Desc: Varda Elentári is the wife of Manwë, Queen of the Ainur, the Kindler, she who made the stars, most dearly beloved of the Valar amongst the Eldar. Beautiful beyond all words, light is her dominion, and everywhere the light of the stars shine she sees from her throne in the palaces of Ilmarin upon Taniquetil. From the beginning, she had been the most implacable foe of Morgoth, and she perceives most keenly the true nature of others. The very mention of her name is a curse upon evil, and she most amongst the powers is called upon for aid and strength in dire times. Amongst all the Powers, she might be said to be the true patron to any that stands resolute against the tide of Darkness.
 tenet_primacy_of_ulmo_name: "Primauté d'Ulmo"
 tenet_primacy_of_ulmo_desc: "Dans cette confession, le Vala [ulmocharacter|E] tient une place de vénération profonde. Les marins, navigateurs et peuples côtiers trouvent protection et sérénité sous l'égide bienveillante d'[ulmocharacter|E], maître des océans et gardien des eaux éternelles qui enlacent le monde." #Old Desc: Ulmo is the lord of the seas and waters of Arda. His power dwells in the oceans and the rivers, and he is the most deeply instructed in the art of music, with it being said that an echo of the Music of the Ainur can be heard in the deeps of the ocean. He seldom involves himself in the councils of the Powers, preferring his undersea domains. Of all the Powers, he feels most keenly the pains of the Children through his waters, and alone of the Powers has never abandoned them. He is friend and patron foremost to those that dwell near his domain, coastal peoples, fishermen, and sailors.
 tenet_primacy_of_yavanna_name: "Primauté de Yavanna"
 tenet_primacy_of_yavanna_desc: "Dans cette confession, la Valie [yavannacharactershort|E] occupe une position de révérence capitale, l'accent étant mis sur la coexistence harmonieuse avec le monde naturel et sa cultivation respectueuse. À travers l'épanouissement florissant de la terre fertile, les disciples de [yavannacharactershort|E] se réjouissent et louent leur divine protectrice, Reine de la Terre et Dispensatrice des Fruits." #Old Desc: Yavanna Kementári is the Queen of the Earth, the Giver of Fruits – in her domain lies all things which grow. She made the Two Trees after the destruction of the Lamps made by her husband, Aulë, and from her pleas for protection of her plants were born the Onodrim. Yavanna is the Power responsible for the bounty of the fields, and she rejoices in the growing of plants. She despairs in their destruction, counting them her children, although she begrudgingly accepts that the Children coming into their dominion shall do such. She is the patroness of the farmer and all agrarian workers.
 tenet_primacy_of_aule_name: "Primauté d'Aulë"
 tenet_primacy_of_aule_desc: "Dans cette confession, le Vala [aulecharacter|E] constitue une figure centrale vénérée, et les adeptes de cette foi ressentent une connexion intense avec les entrailles de la terre. Les artisans et créateurs jouissent du plus grand respect, tandis que la soif d'apprendre et de maîtriser les arts de la création brûle ardemment parmi les disciples d'[aulecharacter|E], le Forgeron éternel." #Old Desc: Aulë the Smith is the greatest craftsmen of the Ainur, the one who wrought the foundations of the earth and rose up the mountains. He rejoices in the making of things, but seeks not their dominion, rejoicing in collaboration and the teaching of others. The minerals and jewels of the earth are of his design, ornamentation of the greater creation. Aulë is the patron, teacher, and friend of all who desire to make without destruction or dominion, lord of craftsmen and builders.
 doctrine_parameter_sacred_mining: "Accomplir une [GetActivityType('activity_mining').GetName] [activity|E] procure de la [piety_i][piety|E]"
 doctrine_parameter_mining_traits_more_pious: "Le [trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est considéré comme [piety_i][pious|E]"
 tenet_primacy_of_nienna_name: "Primauté de Nienna"
 tenet_primacy_of_nienna_desc: "Dans cette confession, la Valie [niennacharacter|E] façonne leur compréhension du monde, encourageant la pitié, la bonté et la générosité envers tous les êtres. Si le monde doit connaître la souffrance, alors œuvrons à le panser et chérissons-nous les uns les autres avec une tendresse sans limites." #Old Desc:Nienna Núri, the Lady of Mercy, is the mourner who cries tears for the world and its pains. In her is the ability to be steadfast in sorrow, courageous in grief, and to understand that such pain is natural, and that those that suffer should be comforted. In her is the pity, and the hope, that changes the world, the pity that the more jaded would call folly, the pity and hope that keeps believing that there is good that can be found and redeemed, even in deep darkness. She is the comforter of the bereaved and the deceased, the advocate for the condemned. All who suffer are her charge, and those that follow her take on a similarly heavy burden.
 tenet_primacy_of_orome_name: "Primauté d'Oromë"
 tenet_primacy_of_orome_desc: "Dans cette confession, le Vala [oromecharactershort|E] exerce une influence puissante, les adeptes prenant pour modèle le Grand Cavalier dans sa splendeur sauvage. La chasse et l'art équestre ont revêtu une nature quasi sacrée parmi les pratiquants de cette foi, qui voient en ces arts l'écho de la course éternelle du Seigneur des Forêts." #Old desc: Oromë Aldaron, the Great Rider, is the lord of wild beasts, the hunt, horses, riders, and dogs. He rejoices in the hunt, both of animals and of evil. He alone roamed Middle-Earth during the Sleep of Yavanna, and he found the first Eldar at its end and led them to Valinor. He is terrible in his wrath, and his horn strikes terror into all evil that hears it. Those that hear it know that the end was upon them, for none can escape the bow of Oromë once he has set it to strike down evil. He is the patron of horsemen and hunters, and dear friend to archers and foes of the Darkness.
 tenet_primacy_of_mandos_name: "Primauté de Mandos"
 tenet_primacy_of_mandos_desc: "Dans cette confession, le Vala [namocharactershort|E] plane comme une ombre éternelle au-dessus de ses pratiquants. Bien que [mandoscharacter|E] ne soit patron que des morts, ses disciples se tournent vers lui pour discerner les visions qu'ils ne sauraient comprendre, cherchant dans les brumes du Destin la sagesse qui échappe aux vivants." #Old Desc: Námo Fëanturi, more commonly known as Mandos the Doomsman, is lord of the Halls of the Dead and pronouncer of Fate. Of all the Powers, Námo sees most clearly the Song in its entirety, the possible futures and the wangling ties of destiny that bind Arda together. He is the grimmest of the Powers and speaks rarely, and usually only at the prompting of Manwë his king. Mandos is patron to none but the dead, but those of powerful foresight might feel a small kinship to the Doomsman and the heavy weight he bears.
 tenet_primacy_of_este_name: "Primauté d'Estë"
 tenet_primacy_of_este_desc: "Dans cette confession, la Valie [estecharacter|E] offre une assurance silencieuse que les blessures du monde peuvent être apaisées, et que toutes les plaies peuvent être guéries par le temps et les soins dévoués. Les guérisseurs jouissent d'un respect profond parmi les fidèles, considérés comme les instruments terrestres de la Douce." #Old Desc: Estë the Gentle is the wife of Irmo, and with him she is the great healer of the Valar. In her is the power to heal wounds and weariness of the world, though she cannot heal a heart which does not wish to heal. She is kindly in her manner, desiring to mend the wrongs of the world and ends its hurts. She is the patron of healers.
 tenet_primacy_of_lorien_name: "Primauté de Lórien"
 tenet_primacy_of_lorien_desc: "Dans cette confession, le Vala [loriencharacter|E] est aimé et chéri avec ferveur, et en réponse à la piété des fidèles, [irmocharactershort|E] les bénit de visions de ses jardins guérisseurs, où les âmes lasses peuvent enfin trouver le repos tant espéré dans la beauté éternelle." #Old Desc: Irmo Fëanturi, known perhaps better as Lórien the Dreamer, Lord of Desires, is lord of the Gardens of Lórien and guider of dreams and visions. His gardens are respites of healing and safety from the woes and pains of the world, and though rare, might be found by a blessed few amongst Men and Elves. Irmo is the patron of spirits and dreams but accepts all who need rest and healing into his gardens.
 tenet_primacy_of_vaire_name: "Primauté de Vairë"
 tenet_primacy_of_vaire_desc: "Dans cette confession, la Valie [vairecharacter|E] inspire les fidèles dans leur quête sacrée pour comprendre et tirer les enseignements de l'histoire, tissant dans leurs cœurs la sagesse des âges révolus comme elle tisse les tapisseries éternelles du temps." #Old Desc: Vairë is the wife of Namo of Mandos, and to her is charged the task of recording all the history of Arda, beginning to end, through her weavings. The halls of Mandos are draped in these tapestries, and the halls grow ever bigger as the Story grows in time and depth. She herself does not interfere with the Story, and thus, with the living, but loremasters and scholars look to her for inspiration and guidance.
 tenet_primacy_of_tulkas_name: "Primauté de Tulkas"
 tenet_primacy_of_tulkas_desc: "Dans cette confession, le Vala [tulkascharactershort|E] inspire un esprit de compétition ardente, les fidèles se délectant des démonstrations de force et de vélocité. La lutte constitue un passe-temps populaire, de même que les épreuves de puissance qui célèbrent la vigueur corporelle et l'excellence physique." #Old Desc: Tulkas Astaldo was the last of the Ainur to descend into Arda, in order to aid his kin in their war against the Black Foe. Tulkas delights in deeds of prowess and strength, such as wrestling and fighting. But for all his warlike behaviour, he is far from dreadful; he laughs heartily in sports and war alike. He is a hardy friend, slow to anger but also slow to forgive. He should not be sought for counsel, for he lives in the present, not mindful of the lessons of the past. He is patron to warriors and those that engage in sports and contests of strength.
 tenet_primacy_of_vana_name: "Primauté de Vána"
 tenet_primacy_of_vana_desc: "Dans cette confession, la Valie [vanacharacter|E] inspire la jeunesse par sa jeunesse éternelle et radieuse. Parmi ceux qui vénèrent [vanacharacter|E], règne la conviction que chaque génération possède son temps naturel, et que tenter de résister à cette succession constitue un déni envers les jeunes comme les anciens." #Old Desc: Vána the Ever-Young is the wife of Oromë, and she rejoices in the noontide of life and its fullness. Those that follow her tend to emulate the importance of the fullness of life, desiring to make the most of their youths and resentful of those that cling to power into old age, denying the younger generation their chance.
 tenet_primacy_of_nessa_name: "Primauté de Nessa"
 tenet_primacy_of_nessa_desc: "Dans cette confession, la Valie [nessacharacter|E] inspire un esprit de festivité et de réjouissance. Imitant [nessacharacter|E], les fidèles dansent avec allégresse, embrassant la plénitude de la vie et le don précieux de la paix au rythme envoûtant du tambour." #Old Desc: Nessa the Dancer is the wife of Tulkas and sister to Oromë. She is fleet-footed as a deer, and is a dancer without peer, dancing with the Eldar upon the plains of Valimar. She and those that venerate her rejoice in peace and the festival, the dance and the drum.

 # Free Peoples Tenets 
 tenet_elven_meditation_name: "Grâce des Premiers-Nés" #placeholder
 tenet_elven_meditation_desc: "Les [elves|E], premiers et aînés des Enfants d'Ilúvatar, sont considérés comme la race terrestre la plus sage et la plus belle d'[ardaconcept|E]. Ils portent une vénération profonde pour la nature et la vie, considérant qu'il est de leur devoir sacré de les protéger contre toute corruption."  #placeholder
 tenet_birthright_eldar_name: "Droit de naissance des Eldar"
 tenet_birthright_eldar_desc: "Les [eldar|E], premiers et aînés des Enfants d'Ilúvatar, sont les gardiens de l'ordre naturel du monde. Il leur revient d'être les guides - et les réprimandeurs si nécessaire - des Suivants. Ils ne sauraient abandonner les terres de leur naissance, ni renoncer à leur droit de naissance hérité des Étoiles."
 INCOMPATIBLE_TENET_ELVEN_MEDITATION_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_elven_meditation').GetName( GetPlayer.GetFaith )]"
 
 tenet_druedain_isolation_name: "Isolement des Druedain"
 tenet_druedain_isolation_desc: "Les Drûath n'éprouvent nulle envie d'expansion ni de conquête des terres d'autres peuples. Ils se contentent de la vie qu'ils mènent, vivant en communion avec la nature et les esprits qui les entourent. Cependant, ils combattront avec une âpreté féroce pour défendre leurs forêts et leurs demeures, alors affrontez leurs flèches empoisonnées à vos risques et périls !"
 tenet_gift_of_men_name: "Le Don des Hommes"
 tenet_gift_of_men_desc: "Il est dans la nature des [men|E] de mourir et de passer au-delà du monde, de découvrir ce qui s'étend par-delà et de créer des choses nouvelles. Telle est la providence qui nous fut accordée par [eruiluvatar|E], et nous avons été uniquement bénis de la capacité de choisir l'heure de notre départ, dans la paix et non le désespoir. Déposons nos couronnes et transmettons le sceptre à nos enfants dans la plénitude de leurs jours. Nous devons faire nos adieux, mais non dans la tristesse, confiants en la bienveillance d'[eru|E], et en la certitude que nous serons réunis à la Fin."
 tenet_memory_of_akallabeth_name: "Mémoire d'Akallabêth"
 tenet_memory_of_akallabeth_desc: "Rien de ce que nous créons ne saurait jamais égaler la splendeur du midi de [numenor|E], mais dans notre mémoire elle demeure encore, belle et radieuse. Les leçons d'[akallabeth|E] ne seront jamais oubliées tant que perdureront les [realms_in_exile|E], gardiens de l'héritage perdu."
 doctrine_parameter_lotr_numenor_blood_bonuses: "Les [traits|E] [bloodofnumenor|E] confèrent des bonus supplémentaires aux gains de [piety|E] et de [legitimacy|E]"
 INCOMPATIBLE_TENET_MEMORY_OF_AKALLABETH_TRIGGER: "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_memory_of_akallabeth').GetName( GetPlayer.GetFaith )]"
 tenet_bellakari_syncretism_name: "Syncrétisme Bellakari"
 tenet_bellakari_syncretism_desc: "Qu'ils invoquent Îshtra ou Nessa, Arom ou [oromecharactershort|E], il est entendu que nous faisons référence à la même Puissance divine. Le peuple de [bellakar|E] ne saurait être divisé par des conflits de [faith|E], quand nous réalisons qu'au final, nous narrons la même histoire, simplement en des langues différentes."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism: "Toutes les [faiths|E] avec le précepte #high Syncrétisme Bellakari#! sont considérées comme $hostility_astray_tooltippable$."
 
 tenet_cult_of_saints_name: "Culte des Saints"
 tenet_cult_of_saints_desc: "Cette [faith|E] vénère un grand nombre de saints et de saintes. Ces grands hommes et femmes pieux furent bénis par [erutheone|E] lui-même et accomplirent de grands miracles en son nom. En raison de leur dévotion exemplaire, ils sont vénérés avec une grande ferveur."
 
 tenet_seasonal_festivities_name: "Festivités Saisonnières"
 tenet_jultyde_name: "Jultyde"
 tenet_yuletide_name: "Yuletide"
 tenet_midwinter_name: "Festivités du Milieu de l'Hiver"
 tenet_seasonal_festivities_desc: "Les peuples des [westlands|E] célèbrent diverses activités saisonnières, souvent avec des traditions différentes selon les régions."
 tenet_jultyde_desc: "Les [northmen|E] de [rhovanion|E] sont bien connus pour leur amour du Jultyde, festival hivernal célébré pour accueillir la nouvelle année.\n\nQuoi de plus joyeux que de passer du temps avec sa famille et ses voisins ? Les liens d'amitié sont célébrés par des cérémonies communautaires d'échange de présents, et quiconque cherche refuge contre le froid âpre du dehors est le bienvenu au foyer chaleureux."
 tenet_yuletide_desc: "Tôt dans leur histoire connue, les [hobbits|E] passèrent beaucoup de temps avec les [northmen|E], et quand ils vinrent en [eriador|E] ils apportèrent avec eux le festival hivernal de Yuletide.\n\nQuoi de plus joyeux que de passer du temps avec sa famille et ses voisins ? Les liens d'amitié sont célébrés par des cérémonies communautaires d'échange de présents, et quiconque cherche refuge contre le froid âpre du dehors est le bienvenu au foyer chaleureux."
 tenet_midwinter_desc: "De nombreux peuples à travers les [westlands|E] célèbrent quelque forme de festival hivernal pour accueillir la nouvelle année.\n\nQuoi de plus joyeux que de passer du temps avec sa famille et ses voisins ? Les liens d'amitié sont célébrés par des cérémonies communautaires d'échange de présents, et quiconque cherche refuge contre le froid âpre du dehors est le bienvenu au foyer chaleureux."
 INCOMPATIBLE_TENET_RITUAL_HOSPITALITY_TRIGGER: "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_ritual_hospitality').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_YULETIDE_TRIGGER: "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_yuletide').GetName( GetPlayer.GetFaith )]"
 doctrine_parameter_lotr_unlock_yuletide_activity: "Permet d'accéder à l'[activity|E] [GetActivityType('activity_yule').GetName]"

 # People of Darkness Tenets
 tenet_sacred_waters_name: "Eaux Sacrées"
 tenet_sacred_waters_desc: "L'Eau. La grande dispensatrice de vie et purificatrice du corps comme de l'âme. Notre peuple reconnaît sa nature essentielle et lui voue la vénération qu'elle mérite véritablement dans sa splendeur divine."  
 tenet_long_vengeance_name: "La Longue Vengeance"
 tenet_long_vengeance_desc: "Notre peuple fut longtemps la proie des puissants - nos terres confisquées, nos enfants réduits en esclavage, opprimés sous le fouet et le carcan. Eh bien, plus jamais ! Les dieux se dressent à nos côtés, et notre heure a enfin sonné. Notre vengeance, longtemps préparée dans l'ombre, s'accomplira enfin ! Repoussons nos ennemis jusqu'à ce que chaque tort soit redressé, chaque iniquité payée au triple - notre peuple sera libre et prospère !"
 tenet_slave_raiding_name: "Razzias d'Esclaves"
 tenet_slave_raiding_desc: "De grandes richesses nous attendent dans les razzias d'esclaves. Pillons et tirons profit de la faiblesse d'autrui, fortifiant ainsi notre puissance !" 
 doctrine_parameter_raiding_active_desc: "Les fidèles peuvent mener des [raids|E] et gagner richesse et gloire en saccageant les terres ennemies."
 tenet_pirate_traditions_name: "Traditions Corsaires"
 tenet_pirate_traditions_desc: "Yo ho, yo ho, la vie de corsaire pour nous ! \n\nDepuis la nuit des temps, notre peuple a pris la mer en quête de butin et de pillage. Nous sommes la terreur des hautes mers, et partout où nos voiles apparaissent, les gens tremblent de peur."
 doctrine_parameter_pirate_traditions_active_desc: "Les autres [faiths|E] possédant ce [trait|E] sont considérées comme [Astray|E]."
 tenet_chelkar_revolt_name: "Héritage de la Grande Révolte"
 tenet_chelkar_revolt_desc: "Il y a bien des années, le peuple de Chelkar se souleva pour défendre les anciennes coutumes contre la tyrannie des Haruze et de leur Roi-Serpent. À ce jour, ils maintiennent une vigilance inflexible, chaque Chelkari connaissant son devoir envers la foi ancestrale."
 tenet_unforgetting_name: "Mémoire Implacable"
 tenet_unforgetting_desc: "Nous n'oublions pas aisément ceux qui nous ont fait du tort. Et bien que d'innombrables générations se soient écoulées, nous ne pardonnons jamais."
 tenet_unquiet_waters_name: "Eaux Inquiètes"
 tenet_unquiet_waters_desc: "Les eaux sombres du monde troublent votre esprit et sèment l'inquiétude. Il existe un mal dans ces profondeurs qui ne dort jamais et guette dans l'ombre liquide."
 tenet_blood_of_the_ancestors_name: "Sang des Ancêtres"
 tenet_blood_of_the_ancestors_desc: "Nos aïeux veillent sur nous depuis l'au-delà, nous guidant et nous montrant la voie à suivre. Pour cela, nous devons les respecter et les honorer comme il se doit."
 tenet_ancestor_worship_scions_of_anadune_name: "Rejetons d'Anadûne"
 tenet_ancestor_worship_scions_of_anadune_desc: "La splendeur et la puissance d'[anadune|E] fut sans rivale, et même des siècles après l'[akallabeth|E], son héritage perdure en ses enfants. Nous sommes les héritiers de cet héritage glorieux, et nous honorerons nos ancêtres comme il convient à leur grandeur."
 tenet_ancestor_worship_scions_of_westernesse_name: "Rejetons de Westernesse"
 tenet_ancestor_worship_scions_of_westernesse_desc: "La grâce et la splendeur de [westernesse|E] fut sans rivale, et même longtemps après sa corruption et sa [downfall|E], nous n'oublierons pas la leçon de cette tragédie. Notre héritage est celui des Fidèles et de leur lutte contre les ténèbres grandissantes, et nous les vénérerons pour leur bravoure face à la persécution."
 tenet_right_of_the_hall_name: "Droit de la Salle"
 tenet_right_of_the_hall_desc: "Ceux qui franchissent le seuil de la salle, qu'ils soient amis ou ennemis, se voient accorder l'honneur d'entrer dans la même paix que celle avec laquelle ils se sont approchés."
 
 tenet_adunaic_birthright_name: "Droit de naissance des Adûnâi"
 tenet_adunaic_birthright_desc: "Les [adunai|E], rejetons de la plus grande nation que ce monde ait jamais connue, naquirent avec un destin glorieux. Toute la [middleearth|E] constitue notre héritage, pour en disposer selon notre volonté, et sous notre règne elle prospérera. Que tous connaissent et reconnaissent cette vérité suprême."
 tenet_adunaic_mandate_name: "Mandat des Adûnâi"
 tenet_adunaic_mandate_desc: "Les [adunai|E] par nature se dressent au-dessus de tous les [men|E] de la [middleearth|E], investis d'un mandat pour ordonner le monde pour le bien de tous. Pourtant cette position élevée s'accompagne de responsabilités ; gouverner avec justice, bien que fermement ; guider et élever ceux qui nous sont inférieurs ; faire preuve de grâce, de retenue et de patience."
 doctrine_parameter_adunaic_propaganda_active_desc: "Les disciples peuvent améliorer leurs [skills|E] et manipuler l'histoire en #high Patronnant la Propagande Adûnaique#!"
 INCOMPATIBLE_TENET_ADUNAIC_MANDATE_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_adunaic_mandate').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_ADUNAIC_BIRTHRIGHT_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_adunaic_birthright').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_COMMUNAL_IDENTITY_TRIGGER:1 "Incompatible avec le [core_tenet|E] [GetFaithDoctrine('tenet_communal_identity').GetName( GetPlayer.GetFaith )]"
 doctrine_parameter_conversion_buff_adunai_religion: "Vitesse de Conversion dans les [counties|E] suivant déjà la [religion|E] [GetReligionByKey('adunai_religion').GetName] : #P +30%#!"
 doctrine_parameter_conversion_nerf_outside_numenorean_group: "Vitesse de Conversion dans les [counties|E] hors du [heritage_group|E] #V [numenorean|E]#! : #N -50%#!"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_PENALTY_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_PENALTY_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"
