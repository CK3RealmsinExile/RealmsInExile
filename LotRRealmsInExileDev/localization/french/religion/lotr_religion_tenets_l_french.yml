l_french:

 # Ainur Patrons
 tenet_primacy_of_manwe_name: "Primauté de Manwë"
 tenet_primacy_of_manwe_desc: "Dans cette foi, le Vala [manwecharactershort|E] est une source d'inspiration et de révérence, avec un accent mis sur la seigneurie légitime et les normes exigeantes de gouvernance. Les fidèles prononcent leurs prières à voix haute, sachant que les vents porteront leurs suppliques au [elderkingcharacter|E] dans son palais d'[ilmarin|E]."
 tenet_primacy_of_varda_name: "Primauté de Varda"
 tenet_primacy_of_varda_desc: "Dans cette foi, la Valie [vardacharactershort|E] occupe une position de grande importance. Les adeptes de cette foi aiment profondément les étoiles et sont des ennemis zélés des Ténèbres."
 tenet_primacy_of_ulmo_name: "Primauté d'Ulmo"
 tenet_primacy_of_ulmo_desc: "Dans cette foi, le Vala [ulmocharacter|E] occupe une place de grande révérence. Les marins, navigateurs et peuples côtiers se sentent en sécurité sous l'égide d'[ulmocharacter|E]."
 tenet_primacy_of_yavanna_name: "Primauté de Yavanna"
 tenet_primacy_of_yavanna_desc: "Dans cette foi, la Valie [yavannacharactershort|E] occupe une place d'importance capitale, avec un accent mis sur la coexistence avec le monde naturel et sa cultivation. À travers la terre florissante et abondante, les disciples de [yavannacharactershort|E] se réjouissent et louent leur protectrice."
 tenet_primacy_of_aule_name: "Primauté d'Aulë"
 tenet_primacy_of_aule_desc: "Dans cette foi, le Vala [aulecharacter|E] est une figure clé, et les adeptes de cette foi ressentent une connexion intense avec la terre. Les artisans et créateurs sont hautement respectés, et le désir d'apprendre brûle ardemment parmi les disciples d'[aulecharacter|E]."
 doctrine_parameter_sacred_mining: "Accomplir une [activité|E] de [GetActivityType('activity_mining').GetName] procure de la [piété|E] [piety_i]"
 doctrine_parameter_mining_traits_more_pious: "Le [trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est considéré comme [pieux|E] [piety_i]"
 tenet_primacy_of_nienna_name: "Primauté de Nienna"
 tenet_primacy_of_nienna_desc: "Dans cette foi, la Valie [niennacharacter|E] façonne leur compréhension du monde, encourageant la pitié, la gentillesse et la générosité envers tous. Si le monde doit connaître le chagrin, alors réparons-le, et aimons-nous les uns les autres."
 tenet_primacy_of_orome_name: "Primauté d'Oromë"
 tenet_primacy_of_orome_desc: "Dans cette foi, le Vala [oromecharactershort|E] est une influence puissante, les adeptes se modelant sur le Grand Cavalier. La chasse et l'équitation ont pris une nature presque sacrée parmi les pratiquants de cette foi."
 tenet_primacy_of_mandos_name: "Primauté de Mandos"
 tenet_primacy_of_mandos_desc: "Dans cette foi, le Vala [namocharactershort|E] est une ombre omniprésente planant sur ses pratiquants. Bien que [mandoscharacter|E] ne soit le patron que des morts, ses disciples se tournent vers lui pour discerner les visions qu'ils ne peuvent comprendre."
 tenet_primacy_of_este_name: "Primauté d'Estë"
 tenet_primacy_of_este_desc: "Dans cette foi, la Valie [estecharacter|E] est une assurance tranquille que les torts du monde peuvent être apaisés, et que toutes les blessures peuvent être guéries par le temps et l'effort. Les guérisseurs sont hautement respectés parmi les fidèles."
 tenet_primacy_of_lorien_name: "Primauté de Lórien"
 tenet_primacy_of_lorien_desc: "Dans cette foi, le Vala [loriencharacter|E] est aimé et chéri, et en réponse à la piété des fidèles, [irmocharactershort|E] les bénit avec des visions de ses jardins guérisseurs, où les fatigués peuvent trouver le repos."
 tenet_primacy_of_vaire_name: "Primauté de Vairë"
 tenet_primacy_of_vaire_desc: "Dans cette foi, la Valie [vairecharacter|E] inspire les fidèles dans leur quête pour comprendre et apprendre de l'histoire."
 tenet_primacy_of_tulkas_name: "Primauté de Tulkas"
 tenet_primacy_of_tulkas_desc: "Dans cette foi, le Vala [tulkascharactershort|E] inspire un esprit de compétition, les fidèles se délectant de démonstrations de force et de vitesse. La lutte est un passe-temps populaire, tout comme les concours de force."
 tenet_primacy_of_vana_name: "Primauté de Vána"
 tenet_primacy_of_vana_desc: "Dans cette foi, la Valie [vanacharacter|E] inspire les jeunes par sa jeunesse éternelle. Parmi ceux qui vénèrent [vanacharacter|E], on croit que chaque génération a son temps naturel et que tenter d'y résister est un mauvais service tant aux jeunes qu'aux anciens."
 tenet_primacy_of_nessa_name: "Primauté de Nessa"
 tenet_primacy_of_nessa_desc: "Dans cette foi, la Valie [nessacharacter|E] inspire un esprit de festivité et de réjouissance. Émulant [nessacharacter|E], les fidèles dansent joyeusement, embrassant la plénitude de la vie et le don de la paix au rythme du tambour."
 tenet_elven_meditation_name: "Grâce des Premiers-Nés"
 tenet_elven_meditation_desc: "Les [elves|E] furent les premiers et les aînés des Enfants d'Ilúvatar, considérés comme les plus beaux et les plus sages de la race terrestre d'[ardaconcept|E]. Ils ont une grande révérence pour la nature et la vie et considèrent qu'il est de leur devoir de les protéger."
 tenet_birthright_eldar_name: "Droit d'Aînesse des Eldar"
 tenet_birthright_eldar_desc: "Les [eldar|E], premiers et aînés des Enfants d'Ilúvatar, sont les gardiens de l'ordre naturel du monde. Ils doivent être les guides - et les châtieurs si nécessaire - des Après-venus. Ils n'abandonneront pas les terres de leur naissance, ni leur droit d'aînesse."
 INCOMPATIBLE_TENET_ELVEN_MEDITATION_TRIGGER:1 "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_elven_meditation').GetName( GetPlayer.GetFaith )]"
 
 # Free Peoples Tenets 
 tenet_druedain_isolation_name: "Isolement des Drúedain"
 tenet_druedain_isolation_desc: "Les Drûath n'ont aucun désir d'expansion ni de conquête des terres d'autres peuples. Ils sont satisfaits de la vie qu'ils mènent, vivant en communion avec la nature et les esprits qui les entourent. Cependant, ils combattront férocement pour défendre leurs forêts et leurs foyers, alors affrontez leurs flèches empoisonnées à vos risques et périls !"
 tenet_gift_of_men_name: "Le Don des Hommes"
 tenet_gift_of_men_desc: "Il est dans la nature des [men|E] de mourir et de passer au-delà du monde, de découvrir ce qui s'y trouve et de créer de nouvelles choses. C'est la providence qui nous a été donnée par [eruiluvatar|E], et nous avons été uniquement bénis de pouvoir choisir le moment de notre départ, dans la paix et non dans le désespoir. Déposons nos couronnes et passons le sceptre à nos enfants au plus fort de leurs jours. Nous devons dire adieu, mais sans tristesse, confiants dans la bienveillance d'[eru|E], et dans le fait que nous serons réunis à la Fin."
 tenet_memory_of_akallabeth_name: "Mémoire d'Akallabêth"
 tenet_memory_of_akallabeth_desc: "Rien de ce que nous créons n'égalera jamais la splendeur du zénith de [numenor|E], mais dans notre mémoire, elle demeure, belle et juste. Les leçons d'[akallabeth|E] ne seront jamais oubliées tant que les [realms_in_exile|E] perdureront."
 doctrine_parameter_lotr_numenor_blood_bonuses: "Les [traits|E] de [bloodofnumenor|E] donnent des bonus supplémentaires à la [piété|E] et à la [légitimité|E]"
 INCOMPATIBLE_TENET_MEMORY_OF_AKALLABETH_TRIGGER: "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_memory_of_akallabeth').GetName( GetPlayer.GetFaith )]"
 tenet_bellakari_syncretism_name: "Syncrétisme Bellakari"
 tenet_bellakari_syncretism_desc: "Qu'ils disent Îshtra ou Nessa, Arom ou [oromecharactershort|E], il est entendu que nous faisons tous référence à la même Puissance. Le peuple de [bellakar|E] ne sera pas divisé par des conflits de [foi|E], quand nous réalisons qu'au final, nous racontons la même histoire, simplement dans des langues différentes."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism: "Toutes les [fois|E] avec le précepte #high Syncrétisme Bellakari#! sont considérées comme $hostility_astray_tooltippable$."
 
 tenet_cult_of_saints_name: "Culte des Saints"
 tenet_cult_of_saints_desc: "Cette [foi|E] vénère un grand nombre de saints. Ces grands hommes et femmes saintes ont été bénis par [erutheone|E] lui-même et ont accompli de grands miracles en son nom. En raison de leur dévotion, ils sont grandement révérés."
 
 tenet_communal_celebrations_name: "Célébrations Communautaires"
 tenet_communal_celebrations_desc: "La bonne nourriture, le vin et les belles choses se partagent entre amis. La réputation de l'hôte dépend de la qualité de sa table et de la grandeur de ses dons."

 # People of Darkness Tenets
 tenet_sacred_waters_name: "Eaux Sacrées"
 tenet_sacred_waters_desc: "L'eau. Le grand donneur de vie et purificateur du corps et de l'âme. Notre peuple reconnaît sa nature essentielle et lui accorde la vénération qu'elle mérite vraiment."  
 tenet_long_vengeance_name: "La Longue Vengeance"
 tenet_long_vengeance_desc: "Notre peuple a longtemps été la proie des puissants - nos terres prises, nos enfants réduits en esclavage, opprimés sous le fouet et le collier. Eh bien, plus maintenant ! Les dieux sont avec nous, et notre heure est enfin venue. Notre vengeance, longtemps en préparation, sera enfin accomplie ! Repoussons nos ennemis, jusqu'à ce que chaque tort ait été réparé, chaque iniquité remboursée au triple - notre peuple sera libre et prospère !"
 tenet_slave_raiding_name: "Raids d'Esclaves"
 tenet_slave_raiding_desc: "Il y a de grandes richesses à gagner en allant faire des raids pour capturer des esclaves. Pillons et profitons de la faiblesse des autres, et ainsi renforçons-nous !" 
 doctrine_parameter_raiding_active_desc: "Les fidèles peuvent mener des [raids|E] et gagner à la fois richesse et gloire en pillant les terres ennemies."
 tenet_pirate_traditions_name: "Traditions Pirates"
 tenet_pirate_traditions_desc: "Yo ho, yo ho, une vie de pirate pour moi ! \n\nDepuis des temps immémoriaux, notre peuple a pris la mer à la recherche de butin et de pillage. Nous sommes la terreur des hautes mers, et partout où nos voiles sont aperçues, les gens tremblent de peur."
 doctrine_parameter_pirate_traditions_active_desc: "Les autres [fois|E] avec ce [trait|E] sont considérées comme [Égarées|E]."
 tenet_chelkar_revolt_name: "Héritage de la Grande Révolte"
 tenet_chelkar_revolt_desc: "Il y a de nombreuses années, le peuple de Chelkar s'est soulevé pour défendre les anciennes traditions contre la tyrannie des Haruze et de leur Roi-Serpent. Jusqu'à ce jour, ils continuent à maintenir une vigilance austère, chaque Chelkari connaissant son devoir envers la foi."
 tenet_unforgetting_name: "Sans Oubli"
 tenet_unforgetting_desc: "Nous n'oublions pas facilement ceux qui nous ont fait du tort. Et bien que d'innombrables générations soient passées, nous ne pardonnons jamais."
 tenet_unquiet_waters_name: "Eaux Troublées"
 tenet_unquiet_waters_desc: "Les eaux sombres du monde vous mettent mal à l'aise. Il y a un mal dans ces profondeurs qui ne dort pas."
 tenet_blood_of_the_ancestors_name: "Sang des Ancêtres"
 tenet_blood_of_the_ancestors_desc: "Nos aïeux veillent sur nous depuis l'au-delà, nous guidant et nous montrant la voie à suivre. Pour cela, nous devons les respecter et les honorer."
 tenet_ancestor_worship_scions_of_anadune_name: "Rejetons d'Anadûne"
 tenet_ancestor_worship_scions_of_anadune_desc: "La splendeur et la puissance d'[anadune|E] étaient sans rivales, et même des siècles après l'[akallabeth|E], son héritage perdure en ses enfants. Nous sommes les héritiers de cet héritage, et nous honorerons nos ancêtres de manière appropriée."
 tenet_ancestor_worship_scions_of_westernesse_name: "Rejetons de l'Ouistrenesse"
 tenet_ancestor_worship_scions_of_westernesse_desc: "La grâce et la splendeur de l'[westernesse|E] étaient sans rivales, et même longtemps après sa corruption et sa [chute|E], nous n'oublierons pas la leçon de cette tragédie. Notre héritage est celui des Fidèles et de leur lutte contre les ténèbres grandissantes, et nous les vénérerons pour leur bravoure face à la persécution."
 tenet_right_of_the_hall_name: "Droit de la Salle"
 tenet_right_of_the_hall_desc: "Ceux qui franchissent le seuil de la salle, qu'ils soient amis ou ennemis, se voient accorder l'honneur de venir avec la même paix que celle avec laquelle ils se sont approchés."
 
 tenet_adunaic_birthright_name: "Droit de Naissance des Adûnâi"
 tenet_adunaic_birthright_desc: "Les [adunai|E], rejetons de la plus grande nation que ce monde ait jamais connue, sont nés avec un destin glorieux. Tout [middleearth|E] est notre héritage, à faire selon notre volonté, et sous notre règne, il prospérera. Que tous connaissent et reconnaissent cette vérité."
 tenet_adunaic_mandate_name: "Mandat des Adûnâi"
 tenet_adunaic_mandate_desc: "Les [adunai|E] par nature se tiennent au-dessus de tous les [men|E] de [middleearth|E], investis d'un mandat pour ordonner le monde pour le bien de tous. Pourtant, cette position élevée s'accompagne de responsabilités ; gouverner équitablement, quoique sévèrement ; guider et élever ceux qui sont moindres que nous ; faire preuve de grâce, de retenue et de patience."
 doctrine_parameter_adunaic_propaganda_active_desc: "Les adeptes peuvent améliorer leurs [compétences|E] et manipuler l'histoire en #high Parrainant la Propagande Adûnaïque#!"
 INCOMPATIBLE_TENET_ADUNAIC_MANDATE_TRIGGER:1 "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_adunaic_mandate').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_ADUNAIC_BIRTHRIGHT_TRIGGER:1 "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_adunaic_birthright').GetName( GetPlayer.GetFaith )]"
 INCOMPATIBLE_TENET_COMMUNAL_IDENTITY_TRIGGER:1 "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_communal_identity').GetName( GetPlayer.GetFaith )]"
 doctrine_parameter_conversion_buff_adunai_religion: "Vitesse de conversion dans les [comtés|E] suivant déjà la [religion|E] [GetReligionByKey('adunai_religion').GetName] : #P +30%#!"
 doctrine_parameter_conversion_nerf_outside_numenorean_group: "Vitesse de conversion dans les [comtés|E] en dehors du [groupe_culturel|E] #V [numenorean|E]#! : #N -50%#!"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_PENALTY_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_PENALTY_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_BIRTHRIGHT_BONUS_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_birthright').GetBaseName]"
 COURT_CHAPLAIN_CONVERSION_ADUNAIC_MANDATE_BONUS_MODIFIER: "[councillor.GetFaith.GetName] — [GetFaithDoctrine('tenet_adunaic_mandate').GetBaseName]"

 tenet_dune_covens_name: "Covens de Sorcières"
 tenet_dune_covens_desc: "Le monde fonctionne de manière mystérieuse, abritant de nombreux mystères et d'étranges pouvoirs. Il est naturel de rechercher ces pouvoirs, d'apprendre de l'ombre et de s'y délecter."
 doctrine_parameter_summon_witch_active: "Gagnez une [décision|E] pour recruter une [GetTrait('witch').GetName( GetNullCharacter )] à votre cour."
 tenet_pathtreaders_name: "La Grande Voie"
 tenet_pathtreaders_desc: "Tout comme le Soleil suit sa voie à travers le firmament, nous devons suivre la nôtre. Voyager, c'est faire l'expérience du monde dans toute sa splendeur, et c'est donc aussi une forme d'adoration."
 doctrine_parameter_lotr_traveler_rewards: "Le trait [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] confère des bonus supplémentaires"
 tenet_corsairs_name: "Fils du Rivage"
 tenet_corsairs_desc: "Sur les rivages de la [belegaer_sea|E], beaucoup sont contraints de se tourner vers la piraterie pour subvenir à leurs besoins. La vie d'un corsaire est rude sur les hautes mers. Mais pour ceux qui savent frapper rapidement et se retirer dans l'ombre, de grandes opportunités les attendent."
 doctrine_parameter_faith_can_raid_overseas: "Débloque la capacité de faire des [raids|E] outre-mer, si vous pouvez déjà faire des [raids|E]"
 doctrine_parameter_lotr_extra_raid_loot: "Gagnez 20% de votre butin en [piété|E] lors des [raids|E]"
 doctrine_parameter_lotr_harder_to_convert: "Plus difficile d'[exiger_conversion|E] de la part des adeptes"
 
 tenet_tamska_main_name: "Ânji Tamskul"
 tenet_tamska_main_desc: "Les [tamska|E], ou Grandes Reines, sont les dirigeantes légitimes de notre peuple, nommées par autorité divine. Dotées d'essence divine, elles guideront toujours notre peuple sur le chemin du salut, car elles sont des incarnations des dieux eux-mêmes. Par des rituels et des cérémonies, les Tamski rendent hommage à la Tamska, recherchant ses conseils et bénédictions dans tous les aspects de la vie. Notre foi est profondément tissée dans le tissu de notre société, façonnant nos coutumes, traditions et identité collective en tant que peuple uni sous l'autorité divine des Grandes Reines."
 COMPATIBLE_TENET_RITE_TRIGGER: "Compatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_rite').GetBaseName]"
 INCOMPATIBLE_TENET_RITE_TRIGGER: "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_rite').GetBaseName]"
 DOCTRINE_NOT_REQUIRED_TEMPORAL_HEAD_OF_FAITH_TRIGGER: "Ne nécessite pas la [doctrine|E] [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]"
 DOCTRINE_REQUIRED_TEMPORAL_HEAD_OF_FAITH_TRIGGER: "Nécessite la [doctrine|E] $doctrine_head_of_faith_name$ [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]"
 DOCTRINE_NOT_REQUIRED_FEMALE_CLERGY_TRIGGER: "Ne nécessite pas la [doctrine|E] $doctrine_clerical_gender_name$ [GetFaithDoctrine('doctrine_clerical_gender_female_only').GetBaseName]"
 DOCTRINE_REQUIRED_FEMALE_CLERGY_TRIGGER: "Nécessite la [doctrine|E] $doctrine_clerical_gender_name$ [GetFaithDoctrine('doctrine_clerical_gender_female_only').GetBaseName]"
 doctrine_parameter_lotr_tamska_hof: "Le [chef_temporel_de_la_foi|E] utilise la [loi_de_succession|E] spéciale [GetLaw('tamska_elective_succession_law').GetName]."
 lotr_faith_conversion_cost_conversion_blocked_tamska_hof: "Vous êtes la [tamska|E] et la [foi|E] choisie n'a pas le [précepte_fondamental|E] [GetFaithDoctrine('tenet_tamska_main').GetBaseName]"
 lotr_faith_creation_blocked_tamska_hof: "Vous êtes la [tamska|E] et la nouvelle [foi|E] n'a pas le [précepte_fondamental|E] [GetFaithDoctrine('tenet_tamska_main').GetBaseName]"
 doctrine_parameter_lotr_hold_court_piety_reward: "Tenir la Cour accorde une récompense supplémentaire de [piété|E]"
 hold_court_gain_piety_tooltip: "Vous gagnerez de la [piété|E]"

 tenet_sirayn_syncretism_name: "Panthéon Tayee"
 tenet_sirayn_syncretism_desc: "Aucun des dieux de la vallée de Sîresha n'est plus valide qu'un autre. Bien que chaque personne puisse choisir de se consacrer à une divinité particulière, nous partageons tous fondamentalement la même [foi|E]."
 doctrine_parameter_hostility_override_tenet_sirayn_syncretism: "Toutes les [fois|E] avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_sirayn_syncretism').GetBaseName] sont considérées comme $hostility_astray_tooltippable$."

 tenet_vidavan_name: "Vidavan"
 tenet_vidavan_desc: "Les [vidavan|E] sont un ensemble de réformes instituées par Dahnâ l'Illuminateur après la chute de la troisième dynastie de Khy, appelée l'Obscure, qui interdisent strictement le culte ou la vénération des Zatozdâ sous quelque forme que ce soit. De plus, la loi a condamné le culte direct de l'ancien panthéon, formant la Conférence des Rangs Divins pour réglementer le culte. En outre, les sacrifices d'animaux ont été interdits, et l'accent a plutôt été mis sur l'engagement personnel et la prière. \nBien que n'ayant pas entièrement réussi à éradiquer les fois indépendantes, les réformes ont considérablement façonné la religion dans les années à venir, renforçant le rôle du clergé et militarisant ses adeptes."
 doctrine_parameter_easier_to_convert_faith_in_same_religion: "Il est plus facile de convertir la [foi|E] dans les [comtés|E] de la même [religion|E]"
 lotr_vidavan_faith_conversion_desc: "Votre [foi|E] possède le [précepte_fondamental|E] [GetFaithDoctrine('tenet_vidavan').GetBaseName]"

 
 
# Forces of Evil Tenets
 tenet_dark_tower_subjugation_name: "Soumission sous la Tour Sombre"
 tenet_dark_tower_subjugation_desc: "La Tour Sombre exige un lourd tribut de tous ceux qui vivent dans l'[empire|E] de [sauronthedarklordcharacter|E] - tous paieront leur juste dû dans l'accomplissement des desseins du Grand Œil !"
 INCOMPATIBLE_TENET_DARK_TOWER_SUBJUGATION_TRIGGER: "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_dark_tower_subjugation').GetName( GetPlayer.GetFaith )]"
 
 tenet_orcish_infighting_name: "Luttes Intestines Orques"
 tenet_orcish_infighting_desc: "La société [orcish|E] est une chose désagréable et brutale. Les forts s'élèvent au sommet, mais même alors, ils ne peuvent dormir paisiblement, car leurs subordonnés cherchent constamment un moyen de les usurper. Les [orcs|E] pillent, razzient et détruisent, incapables de vraiment créer quoi que ce soit par eux-mêmes, étant leurs propres pires ennemis."
 tenet_melkor_worship_name: "Culte de Melkor"
 tenet_melkor_worship_desc: "Gloire à [melkorcharacter|E], seigneur légitime de toute la création ! Offrons-lui des sacrifices en son nom, afin qu'il nous récompense d'une vie sans fin dans les cercles du monde."
 INCOMPATIBLE_TENET_MELKOR_WORSHIP_TRIGGER: "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_melkor_worship').GetName( GetPlayer.GetFaith )]"
 tenet_encroaching_shadow_name: "L'Ombre Envahissante"
 tenet_encroaching_shadow_desc: "Les ombres consument tout avec le temps... royaumes, souvenirs, joie. Leur assaut est infatigable et silencieux, usant lentement leurs ennemis comme l'eau sur la roche. Et parfois elles plongent leurs ennemis dans les ténèbres d'un seul coup, éteignant toute lumière et tout espoir."
 tenet_dark_worship_syncretism_name: "Le Culte Sombre"
 tenet_dark_worship_syncretism_desc: "Le Culte Sombre ou 'Moriaistale' en Quenya, 'Dungortist' en Sindarin et 'Boshfai' en Melkien était la vénération continue à travers les âges, par les [men|E], les [orcs|E] et des êtres plus sombres et sous quelque forme que ce soit de sagas chamaniques, de cultes et de sanctuaires d'un Seigneur des Ténèbres comme un grand être semblable à un dieu. Ce Seigneur des Ténèbres était considéré comme la plus haute forme d'autorité, souvent de manière hautement tyrannique."
 tenet_dragon_boshfai_name: "Dragon Boshfai"
 tenet_dragon_boshfai_desc: "Le Dragon Boshfai ou 'révérence' est une pratique parmi certaines tribus orques. Ces orques vivent généralement autour de l'antre d'un puissant Dragon et lui payent tribut, en retour ils gagnent sa protection et son ombre, car qui serait assez fou pour attaquer des terres où réside un puissant dragon ?"
 INCOMPATIBLE_TENET_DRAGON_BOSHFAI_TRIGGER: "Incompatible avec le [précepte_fondamental|E] [GetFaithDoctrine('tenet_dragon_boshfai').GetName( GetPlayer.GetFaith )]"

 tenet_offbrand_tulkas_name: "Conflit Sacro-saint"
 tenet_offbrand_tulkas_desc: "La survie est une lutte continue contre la nature, les ennemis et le monde lui-même. Mais cette vérité primordiale n'est pas une tragédie à déplorer, mais plutôt une partie fondamentale et chérie de l'existence - Par de grands efforts, chacun peut surmonter l'adversité et triompher.\n\nEn pratique, les défis et les compétitions amicales sont une pratique courante de cette foi, bien qu'ils puissent parfois devenir intenses et féroces. Le thème récurrent d'un 'Dieu des Luttes' semble fortement inspiré de celui du [valagod|E] [tulkascharactershort|E]."
 # Other LOTR Tenets
 tenet_gold_veneration_name: "Vénération de l'Or"
 tenet_gold_veneration_desc: "Les croyants de cette foi considèrent que l'or est, en soi, d'origine divine, digne de vénération et de convoitise. Ils amassent et gardent jalousement leur or, ne permettant qu'à ceux d'une disposition similaire de simplement regarder leurs grands trésors, dans lesquels ils considèrent que résident des fragments du divin."
 doctrine_parameter_piety_loss_from_gifts_active: "Les adeptes perdent de la [piété|E] en envoyant des [cadeaux|E] et en donnant des [artefacts|E]"
 
 NEED_MORE_HOLY_SITES: "Vous devez détenir directement un minimum de 3 [lieux_saints|E]."