l_french:

 # Ainur Patrons
 tenet_primacy_of_manwe_name:0 "Prééminence de Manwë"
 tenet_primacy_of_manwe_desc:0 "Pour les adeptes de cette foi, le Vala [manwecharactershort|E] est une source d'inspiration et de révérence, mettant l'accent sur une gouvernance juste et d'exigeants standards d'intendance. Le croyant prie à voix haute, sachant que les vents porteront ses suppliques au [elderkingcharacter|E] dans son palais d'[ilmarin|E]." #Old Desc: Manwë Súlimo, the Elder King, is the supreme ruler of all Arda, the viceregent of Eru in the world incarnate, and Lord of the Breath of Arda. The winds, airs and birds are his servants, and his presence is felt wherever the four winds blow. His palace, Ilmarin, sits upon the peak of Taniquetil, where the four winds bring all things said upon Arda to his ear. Of all the Ainur, he is said to be closest to the mind of Illuvatar. As the Elder King, he is the natural patron of kings and righteous rulers.
 tenet_primacy_of_varda_name:0 "Prééminence de Varda"
 tenet_primacy_of_varda_desc:0 "Pour les adeptes de cette foi, la Valie [vardacharactershort|E] tient une position de première importance. Les adeptes de cette foi vouent une admiration profonde aux étoiles et sont des ennemis zêlés des Ténèbres." #Old Desc: Varda Elentári is the wife of Manwë, Queen of the Ainur, the Kindler, she who made the stars, most dearly beloved of the Valar amongst the Eldar. Beautiful beyond all words, light is her dominion, and everywhere the light of the stars shine she sees from her throne in the palaces of Ilmarin upon Taniquetil. From the beginning, she had been the most implacable foe of Morgoth, and she perceives most keenly the true nature of others. The very mention of her name is a curse upon evil, and she most amongst the powers is called upon for aid and strength in dire times. Amongst all the Powers, she might be said to be the true patron to any that stands resolute against the tide of Darkness.
 tenet_primacy_of_ulmo_name:0 "Prééminence d'Ulmo"
 tenet_primacy_of_ulmo_desc:0 "Pour les adeptes de cette foi, le Vala [ulmocharacter|E] est sujet de grande révérence. Marins, navigateurs et peuples côtiers se sentent en sécurité sous l'égide d'[ulmocharacter|E]." #Old Desc: Ulmo is the lord of the seas and waters of Arda. His power dwells in the oceans and the rivers, and he is the most deeply instructed in the art of music, with it being said that an echo of the Music of the Ainur can be heard in the deeps of the ocean. He seldom involves himself in the councils of the Powers, preferring his undersea domains. Of all the Powers, he feels most keenly the pains of the Children through his waters, and alone of the Powers has never abandoned them. He is friend and patron foremost to those that dwell near his domain, coastal peoples, fishermen, and sailors.
 tenet_primacy_of_yavanna_name:0 "Prééminence de Yavanna"
 tenet_primacy_of_yavanna_desc:0 "Pour les adeptes de cette foi, la Valie [yavannacharactershort|E] revêt une importance clé, mettant l'accent sur la coéxistence et la culture du monde naturel. Les adeptes de [yavannacharactershort|E] se réjouissent de la terre florissante et généreuse et en rendent grâce à leur patronne." #Old Desc: Yavanna Kementári is the Queen of the Earth, the Giver of Fruits – in her domain lies all things which grow. She made the Two Trees after the destruction of the Lamps made by her husband, Aulë, and from her pleas for protection of her plants were born the Onodrim. Yavanna is the Power responsible for the bounty of the fields, and she rejoices in the growing of plants. She despairs in their destruction, counting them her children, although she begrudgingly accepts that the Children coming into their dominion shall do such. She is the patroness of the farmer and all agrarian workers.
 tenet_primacy_of_aule_name:0 "Prééminence d'Aulë"
 tenet_primacy_of_aule_desc:0 "Pour les adeptes de cette foi, le Vala [aulecharacter|E] est une figure clé, et ils ressentent une connexion intense avec la terre. Les artisans et fabricants sont hautement respectés, et le désir d'apprendre brûle fièrement chez les suivants d'[aulecharacter|E]." #Old Desc: Aulë the Smith is the greatest craftsmen of the Ainur, the one who wrought the foundations of the earth and rose up the mountains. He rejoices in the making of things, but seeks not their dominion, rejoicing in collaboration and the teaching of others. The minerals and jewels of the earth are of his design, ornamentation of the greater creation. Aulë is the patron, teacher, and friend of all who desire to make without destruction or dominion, lord of craftsmen and builders.
 doctrine_parameter_sacred_mining:0 "Compléter une [activity|El] [GetActivityType('activity_mining').GetName] rapporte de la [piety_i][piety|El]"
 doctrine_parameter_mining_traits_more_pious:0 "Le [trait|El] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est considéré comme [piety_i][pious|El]"
 tenet_primacy_of_nienna_name:0 "Prééminence de Nienna"
 tenet_primacy_of_nienna_desc:0 "Pour les adeptes de cette foi, la Valie [niennacharacter|E] modèle la compréhension du monde, encourageant la compassion, la gentillesse et la générosité par dessus tout. Si le monde doit faire l'expérience du chagrin, alors réparons-le, et aimons-nous." #Old Desc:Nienna Núri, the Lady of Mercy, is the mourner who cries tears for the world and its pains. In her is the ability to be steadfast in sorrow, courageous in grief, and to understand that such pain is natural, and that those that suffer should be comforted. In her is the pity, and the hope, that changes the world, the pity that the more jaded would call folly, the pity and hope that keeps believing that there is good that can be found and redeemed, even in deep darkness. She is the comforter of the bereaved and the deceased, the advocate for the condemned. All who suffer are her charge, and those that follow her take on a similarly heavy burden.
 tenet_primacy_of_orome_name:0 "Prééminence d'Oromë"
 tenet_primacy_of_orome_desc:0 "Pour les adeptes de cette foi, le Vala [oromecharactershort|E] possède une influence puissante, menant ses adhérents à se former à l'image du Grand Cavalier. La chasse et l'équitation ont acquis une nature quasi-sacrée parmi les pratiquants de cette foi." #Old desc: Oromë Aldaron, the Great Rider, is the lord of wild beasts, the hunt, horses, riders, and dogs. He rejoices in the hunt, both of animals and of evil. He alone roamed Middle-Earth during the Sleep of Yavanna, and he found the first Eldar at its end and led them to Valinor. He is terrible in his wrath, and his horn strikes terror into all evil that hears it. Those that hear it know that the end was upon them, for none can escape the bow of Oromë once he has set it to strike down evil. He is the patron of horsemen and hunters, and dear friend to archers and foes of the Darkness.
 tenet_primacy_of_mandos_name:0 "Prééminence de Mandos"
 tenet_primacy_of_mandos_desc:0 "Pour les adeptes de cette foi, le Vala [namocharactershort|E] est telle une ombre planant perpétuellement sur ses pratiquants. Bien que [mandoscharacter|E] ne soit que le patron des morts, ses suivants se tournent vers lui pour implorer son aide à discerner les visions qu'ils ne peuvent comprendre." #Old Desc: Námo Fëanturi, more commonly known as Mandos the Doomsman, is lord of the Halls of the Dead and pronouncer of Fate. Of all the Powers, Námo sees most clearly the Song in its entirety, the possible futures and the wangling ties of destiny that bind Arda together. He is the grimmest of the Powers and speaks rarely, and usually only at the prompting of Manwë his king. Mandos is patron to none but the dead, but those of powerful foresight might feel a small kinship to the Doomsman and the heavy weight he bears.
 tenet_primacy_of_este_name:0 "Prééminence d'Estë"
 tenet_primacy_of_este_desc:0 "Pour les adeptes de cette foi, la Valie [estecharacter|E] est l'assurance tranquille que les maux du monde peuvent être apaisés, et que toutes les blessures peuvent être guéries avec le temps et les efforts nécessaires. Les guérisseurs sont extrêmement respectés parmi les croyants." #Old Desc: Estë the Gentle is the wife of Irmo, and with him she is the great healer of the Valar. In her is the power to heal wounds and weariness of the world, though she cannot heal a heart which does not wish to heal. She is kindly in her manner, desiring to mend the wrongs of the world and ends its hurts. She is the patron of healers.
 tenet_primacy_of_lorien_name:0 "Prééminence de Lórien"
 tenet_primacy_of_lorien_desc:0 "Pour les adeptes de cette foi, le Vala [loriencharacter|E] est aimé et chéri, et en réponse à la piété de ses croyants, [irmocharactershort|E] les bénit de visions de ses jardins de guérison, où les las peuvent trouver le repos." #Old Desc: Irmo Fëanturi, known perhaps better as Lórien the Dreamer, Lord of Desires, is lord of the Gardens of Lórien and guider of dreams and visions. His gardens are respites of healing and safety from the woes and pains of the world, and though rare, might be found by a blessed few amongst Men and Elves. Irmo is the patron of spirits and dreams but accepts all who need rest and healing into his gardens.
 tenet_primacy_of_vaire_name:0 "Prééminence de Vairë"
 tenet_primacy_of_vaire_desc:0 "Pour les adeptes de cette foi, la Valie [vairecharacter|E] inspire les croyants dans leur quête d'apprentissage et de compréhension de l'histoire." #Old Desc: Vairë is the wife of Namo of Mandos, and to her is charged the task of recording all the history of Arda, beginning to end, through her weavings. The halls of Mandos are draped in these tapestries, and the halls grow ever bigger as the Story grows in time and depth. She herself does not interfere with the Story, and thus, with the living, but loremasters and scholars look to her for inspiration and guidance.
 tenet_primacy_of_tulkas_name:0 "Prééminence de Tulkas"
 tenet_primacy_of_tulkas_desc:0 "Pour les adeptes de cette foi, le Vala [tulkascharactershort|E] inspire un esprit de compétition, les croyants se révélant dans des démonstrations de force et de vitesse. La lutte est un passe-temps populaire, tout comme les concours de force." #Old Desc: Tulkas Astaldo was the last of the Ainur to descend into Arda, in order to aid his kin in their war against the Black Foe. Tulkas delights in deeds of prowess and strength, such as wrestling and fighting. But for all his warlike behaviour, he is far from dreadful; he laughs heartily in sports and war alike. He is a hardy friend, slow to anger but also slow to forgive. He should not be sought for counsel, for he lives in the present, not mindful of the lessons of the past. He is patron to warriors and those that engage in sports and contests of strength.
 tenet_primacy_of_vana_name:0 "Prééminence de Vána"
 tenet_primacy_of_vana_desc:0 "Pour les adeptes de cette foi, la Valie [vanacharacter|E] inspire les jeunes avec son éternelle jeunesse. Ceux qui révèrent [vanacharacter|E] croient que chaque génération possède son espérance de vie propre, et tenter d'y résister est une atteinte aussi bien aux jeunes générations qu'aux anciennes." #Old Desc: Vána the Ever-Young is the wife of Oromë, and she rejoices in the noontide of life and its fullness. Those that follow her tend to emulate the importance of the fullness of life, desiring to make the most of their youths and resentful of those that cling to power into old age, denying the younger generation their chance.
 tenet_primacy_of_nessa_name:0 "Prééminence de Nessa"
 tenet_primacy_of_nessa_desc:0 "Pour les adeptes de cette foi, la Valie [nessacharacter|E] inspire un esprit de festivité et de réjouissance. Imitant [nessacharacter|E], le croyant danse joyeusement, embrassant la plénitude de la vie et le don de paix au rythme des tambours." #Old Desc: Nessa the Dancer is the wife of Tulkas and sister to Oromë. She is fleet-footed as a deer, and is a dancer without peer, dancing with the Eldar upon the plains of Valimar. She and those that venerate her rejoice in peace and the festival, the dance and the drum.
 tenet_elven_meditation_name:0 "Grâce des Premiers-nés" #placeholder
 tenet_elven_meditation_desc:0 "Les [elves|E], aînés des Enfants d'Ilúvatar, sont considérés comme les plus beaux et les plus sages êtres de tous les peuples d'[ardaconcept|E]. Ils tiennent la vie et la nature en grand respect et se font un devoir de les protéger."  #placeholder

 doctrine_parameter_adunaic_propaganda_active_desc:0 "Les adeptes peuvent améliorer leurs [skills|El] en manipulant l'histoire par la #high commande de propagande adûnaïque#!."

 # Free Peoples Tenets 
 tenet_druedain_isolation_name:0 "Isolation des Druedain"
 tenet_druedain_isolation_desc:0 "Les Drûath n'ont aucun désir de s'étendre ou de conquérir les terres d'autres peuples. Ils se contentent des vies qu'ils ont, vivant en communion avec la nature et les esprits autour d'eux. Cependant, ils se battront âprement pour défendre leurs forêts et leurs foyers, aussi affrontez leurs flèches empoisonnées à votre péril !"
 tenet_gift_of_men_name:0 "Le Don des Hommes"
 tenet_gift_of_men_desc:0 "C'est la nature des hommes de mourir, de partir au delà du monde, et de découvrir ce qui git au delà et d'en faire de nouvelles choses. C'est la providence qui nous a été donnée par Eru Ilúvatar, et nous avons été béni uniquement par la capacité de choisir le moment de notre départ, en paix et non desespéré. Laissons de côté nos couronnes et passons le sceptre à nos enfants dans la plénitude de leurs jours. Nous devons dire adieu, mais non dans le chagrin, confiant dans la bienveillance d'Eru et que nous seront réunis à la Fin."
 tenet_memory_of_akallabeth_name:0 "Mémoire de l'Akallabêth"
 tenet_memory_of_akallabeth_desc:0 "Rien de ce que nous pourrons faire ne sera comparable à la splendeur du midi de Númenor, mais elle demeure en notre mémoire, belle et juste. Les lessons de l'Akallabêth ne seront jamais oubliés aussi longtemps que les enfants de Númenor perdurons."
 tenet_bellakari_syncretism_name:0 "Syncrétisme Bellakari"
 tenet_bellakari_syncretism_desc:0 "Que nous les appellions Îshtra ou Nessa, Arom ou Oromë, nous faisons tous deux référence à la même puissance. Le peuple de Bellakar ne sera pas divisé par des conflits de foi, alors que nous réalisons à la fin que nous racontons la même histoire, juste dans des langues différentes."
 doctrine_parameter_hostility_override_tenet_bellakari_syncretism:0 "Toutes les [faiths|El] possédant le principe #high syncrétisme bellakari#! sont considérée comme $hostility_astray_tooltippable$."

 tenet_cult_of_saints_name:0 "Culte des saints"
 tenet_cult_of_saints_desc:0 "Cette foi vénère un grand nombre de saints. Ces saints hommes et femmes furent bénies par [erutheone|E] lui-même et accomplirent de grands miracles en son nom. Grâce à leur dévotion, ils sont toujours vénérés."
 
 tenet_communal_celebrations_name:0 "Célébrations communes"
 tenet_communal_celebrations_desc:0 "La bonne nourriture, le vin et les belles choses sont meilleures quand elles sont partagées avec des amis. La réputation de l'hôte dépend de la qualité de sa table et de la magnificence de ses cadeaux."
 
 # People of Darkness Tenets
 tenet_sacred_waters_name:0 "Eaux sacrées"
 tenet_sacred_waters_desc:0 "Les eaux. Le plus grand donneur de vie et purificateur du corps comme de l'âme. Notre peuple reconnaît leur nature essentielle et lui apporte la vénération qu'elles méritent réellement."  
 tenet_long_vengeance_name:0 "Longue vengeance"
 tenet_long_vengeance_desc:0 "Notre peuple a longtemps été la proie des puissants - nos terres volées, nos enfants réduits en esclavage, oppressés par le fouet et le collier. Plus maintenant ! Les dieux se tiennent à nos côtés et notre heure et enfin venue. Notre vengeance, longue à préparer, sera finalement accomplie ! Repoussons nos ennemis jusqu'à ce que chaque tort aie été réparé, toute iniquité repayée par trois fois - notre peuple sera libre et prospère !"
 tenet_slave_raiding_name:0 "Pillage d'esclaves"
 tenet_slave_raiding_desc:0 "Il y a de grandes richesses à gagner en allant piller des esclaves. Pillons et profitons de la faiblesse des autres afin de nous renforcer d'autant !" 
 doctrine_parameter_raiding_active_desc:0 "Les croyants peuvent mender des [raids|El] et gagner richesse et gloire en mettant à sac les terres ennemies."
 tenet_pirate_traditions_name:0 "Traditions pirates"
 tenet_pirate_traditions_desc:0 "Yo ho, yo ho, vive la piraterie ! \n\nDepuis des temps immémoriaux, notre peuple a parcouru les mers à la recherche de butin à piller. Nous somme la terreur en hautes mers, et partout où nos voiles sont vues, les peuples tremblent de peur."
 doctrine_parameter_pirate_traditions_active_desc:0 "Les autres fois avec ce trait sont considérée comme $hostility_astray_tooltippable$."
 tenet_chelkar_revolt_name:0 "Héritage de la Grande Révolte"
 tenet_chelkar_revolt_desc:0 "Il y a des années de cela, le peuple Chelkar s'éleva en défense des Anciennes Traditions contre la tyrannie des Rois Kings et de leur Roi-Serpent. À ce jour, ils continuent de maintenir une vigilance sévère, s'assurant que chaque Chelkari connait son devoir envers la foi."
 tenet_unforgetting_name:0 "Mémoire inaltérée"
 tenet_unforgetting_desc:0 "Nous n'oublions pas facilement ceux qui nous ont causé du tort. Et bien que de nombreuses générations soient passées, nous ne pardonnerons jamais."
 tenet_unquiet_waters_name:0 "Eaux agitées"
 tenet_unquiet_waters_desc:0 "Les eaux sombres du monde rendent votre esprit agité. Il y a un mal dans ces profondeurs qui ne dort jamais."
 tenet_blood_of_the_ancestors_name:0 "Sang des ancêtres"
 tenet_blood_of_the_ancestors_desc:0 "Nos prédécesseurs nous observent de l'au-delà, nous guidant et dévoilant la voie à suivre. Pour cela, nous devons les honorer et les respecter."
 tenet_right_of_the_hall_name:0 "Droit de la salle"
 tenet_right_of_the_hall_desc:0 "Ceux qui passent l'entrée de la salle, qu'ils soient amis ou ennemis, ont l'honneur de se voir accorder la même paix que celle avec laquelle ils sont venus"
 tenet_adunaic_birthright_name:0 "Droit de naissance adûnai"
 tenet_adunaic_birthright_desc:0 "Les Adûnâi, descendants de la plus grande nation que le monde aie jamais porté, naissent bénis d'une destiné glorieuse. Toute la Terre du Milieu est notre héritage et nous avons le droit d'en faire ce que bon nous semble. Sous notre règne elle prospérera. Que tous savent et reconnaissent cette vérité."
 tenet_dune_covens_name:0 "Assemblées de sorcières" #juke note: set up to be used as a generic witch coven tenet
 tenet_dune_covens_desc:0 "Le monde fonctionne d'étrange manières, dissimulant de nombreux mystères et d'étranges pouvoirs. Il n'est que naturel de chercher ces derniers et d'apprendre des ombres à les libérer."
 doctrine_parameter_summon_witch_active:0 "Débloque la [decision|El] de recruter une [GetTrait('witch').GetName( GetNullCharacter )] à votre cour"
 tenet_pathtreaders_name:0 "La grande voie"
 tenet_pathtreaders_desc:0 "De la même manière que le soleil suit sa course dans le ciel, nous devons suivre notre chemin. Voyager est faire l'expérience du monde dans toute sa splendeur. C'est ainsi une forme de culte."
 doctrine_parameter_lotr_traveler_rewards:0 "Le [trait|El] [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] donne plus de bonus"
 tenet_corsairs_name:0 "Enfants du rivage" #placeholder
 tenet_corsairs_desc:0 "Sur les côtes du Belegaer, nombreux sont forcés à se tourner vers la piraterie pour survivre. La vie de corsaires est rude en haute mer. Mais, pour ceux qui apprennent à frapper et à se retirer rapidement depuis les ombres, de grandes opportunités attendent."
 doctrine_parameter_faith_can_raid_overseas:0 "Débloque la possibilité de [raid|El] outre-mer, si vous pouvez déjà [raid|El]"
 doctrine_parameter_lotr_extra_raid_loot:0 "Gagne 20% de votre butin en [piety|El] lorsque vous [raiding|El]"
 
 # Forces of Evil Tenets
 tenet_dark_tower_subjugation_name:0 "Asservissement par la Tour sombre"
 tenet_dark_tower_subjugation_desc:0 "La Tour Sombre réclame un prix important de la part de tout ceux vivant dans l'Empire de Sauron le Grand - tous doivent payer leur juste dû pour l'accomplissement des desseins du Grand Oeil !"
 tenet_orcish_infighting_name:0 "Luttes Intestines Orques"
 tenet_orcish_infighting_desc:0 "La société orque est une chose brutale et vilaine. Le fort s'élève jusqu'au sommet mais, même alors, aucun sommeil profond n'est possible, car leurs subordonnés sont toujours à l'affut d'un moyen de leur usurper leur place. Les orques pillent et détruisent, incapable de créer quoique ce soit d'eux même, étant leurs pires ennemis."
 tenet_melkor_worship_name:0 "Culte de Melkor"
 tenet_melkor_worship_desc:0 "Que tous révèrent Melkor, seigneur légitime de toute la création ! Offrons des sacrifices en son nom et ainsi nous récompensera t-il avec une vie sans fin dans les cercles du monde."
 tenet_encroaching_shadow_name:0 "L'Ombre Envahissante"
 tenet_encroaching_shadow_desc:0 "L'ombre consume tout si on lui en laisse le temps... les royaumes, la mémoire, la joie. son assaut est sans repos et silencieux, affaiblissant lentement ses ennemis, comme l'eau érode la pierre. Et, parfois, elle plonge ses ennemis dans l'obscurité d'un seul coup, éteignant toute lumière et tout espoir."
 tenet_dark_worship_syncretism_name:0 "Culte sombre"
 tenet_dark_worship_syncretism_desc:0 "Le culte sombre, ou « Moriaistale » en quenya, « Dungortist » en sindarin et « Boshfai » en melkian, désigne la vénération continue au travers des âges par les hommes, les orques et d'autres êtres sombres, que ce soit sous la forme de sagas chamaniques, de cultes ou d'églises du Seigneur des Ténèbres comme un être divin, et souvent vu comme la plus haute forme d'autorité, de nombreuses fois de façon hautement tyrannique."
 tenet_dragon_boshfai_name:0 "Dragon Boshfai"
 tenet_dragon_boshfai_desc:0 "Les Dragon Boshfai, ou « révérences », sont généralement tenues par une tribu orque. Ces orques vivent généralement autour d'un nid de dragon puissant, qu'ils défendent et à qui ils versent un tribut en échange de la protection contre son ombre. Car qui serait assez fou pour oser attaquer des terres où niche un dragon ?"

 # Other LOTR Tenets
 tenet_gold_veneration_name:0 "Vénération de l'or"
 tenet_gold_veneration_desc:0 "Les croyants de cette foi croient que l'or est de nature divine, digne de vénération et de convoitise. Ils gardent jalousement leur trésor, n'autorisant que ceux partageant leurs convictions à ne serait-ce que poser le regard sur leurs grands trésors dans lesquels gît l'éclat de la divinité."
 
 # tenet_sagas_of_the_northmen_name:0 "Sagas of the Northmen"
 # tenet_sagas_of_the_northmen_desc:0 "Though the tellings change as the seasons and the land, we can still recognize the myths of our ancestors in those of our distant kin. Regardless of the names within them, or the differences of the details, we can see that the spirit within embody the same messages and truths."
 
