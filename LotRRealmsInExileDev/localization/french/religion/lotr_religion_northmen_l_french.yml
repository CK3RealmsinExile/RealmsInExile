 #############################
 ##### Northmen Religion #####
 #############################
 northmen_religion:0 "Nordique"
 northmen_religion_desc:0 "Les [northmen|El] du [rhovanion|E], parents lointains avec la maison de Hador, ont longuement été influencés par leur amitié avec les [dwarves|El] comme avec les [woodelves|El] et, plus récemment, par les alliances qu'ils ont contracté avec le [gondor|E]."
 northmen_religion_adj:0 "Nordique"

 faith_northmen:0 "Freastrōa"
 faith_northmen_adj:0 "Freastrōa"
 faith_northmen_adherent:0 "Freastrōien"
 faith_northmen_adherent_plural:0 "Freastrōiens"
 faith_northmen_desc:0 "L'ancienne foi des [northmen|El] trouve racine dans le panthéon des Freas, ceux que les [numenoreans|E] appellent [valargods|E]. Freas se traduit grossièrement en « les Grands », qui comportent en leurs rangs :\nAfodfréa, le guerrier\nAilgra, dame du foyer,\nBaumya, seigneur de la chasse, également connu sous le nom de [bemacharacter|E]\nBlostma, la vierge sauvage\nNefrea, qui donne la mort\nNeorth, seigneur des eaux\nUrdur, maîtresse de l'au-delà\nVaxa, la terre-mère\nWolcenfréa, seigneur du ciel\n\nEnsemble, ces esprits divins gouvernent le monde et enseignent à l'[conceptmankind|El] comment vivre."

 faith_northmen_Ancien:0 "Ancienne Freastrōa"
 faith_northmen_Ancien_adj:0 "Ancienne Freastrōa"
 faith_northmen_Ancien_adherent:0 "Ancien Freastrōien"
 faith_northmen_Ancien_adherent_plural:0 "Anciens Freastrōiens"

 faith_woodmen:0 "Widumannas"
 faith_woodmen_adj:0 "Widumannas"
 faith_woodmen_adherent:0 "Widumann"
 faith_woodmen_adherent_plural:0 "Widumanna"
 faith_woodmen_desc:0 "Les Widumanna pratiquent une foi primitive qui s'enracine dans la forêt, qui pourvoie à leurs besoins. Ce sont principalement des adeptes de [bemacharacter|E], le nom sylvestre pour le [valagod|E] [oromecharactershort|E].\nIl y a longtemps, les hommes des bois se séparèrent de leurs parents des plaines et s'établir dans [greenwoodshort|E]. Avec le temps, leur façon de révérer changea, influencée de quelque manière par les [lasgalendrimelves|E]. Ils sont connu pour traiter la nature avec révérence et considère leur devoir sacré de protéger les forêts sauvages de [mirkwood|E].\n\nPlus récemment, nombre d'entre eux ont commencé à considérer [radagastcharacter|E] comme leur meneur spirituel, en raison de sa forte connexion avec la nature, bien qu'il ne prenne que rarement part à leurs cérémonies."

 faith_woodmen_old:0 "Ancienne Widumannas"
 faith_woodmen_old_adj:0 "Ancienne Widumannas"
 faith_woodmen_old_adherent:0 "Ancien Widumann"
 faith_woodmen_old_adherent_plural:0 "Anciens Widumanna"
 
 faith_dale:0 "Celduinique"
 faith_dale_adj:0 "Celduinique"
 faith_dale_adherent:0 "Celduinion"
 faith_dale_adherent_plural:0 "Celduinioni"
 faith_dale_desc:0 "Pendant longtemps influencés par leurs voisins [dwarves|El] d'Erebor et [elves|El] de [greenwood|E], les [northmen|El] des terres du [dale|E] sont ceux dont la foi est la moins touchée par l'influence [gondorian|E]ne de toutes les fois nordiques. \n\nLa foi des hautes-terres valiennes de la Celdin révolutionnent autour de deux [valargod|E] en particulier : [aulecharacter|E] et [oromecharacter|E], bien qu'ils soient connus par les [dalemen|El] sous les noms de Mahal et Tauron. Tauron le chasseur et maître archer est le patron des guerriers, des chasseurs et des terres rurales du Celduin. Mahal est le patron des artisans, marchands et des villes qui forment le coeur de la prospérité du Celduin. Bien que tous les Valar soient révérés, ce sont ces deux là qui sont les plus chers au peuple du Celduin."

 faith_dorwinion:0 "Aldena"
 faith_dorwinion_adj:0 "Aldenan"
 faith_dorwinion_adherent:0 "Aldenanien"
 faith_dorwinion_adherent_plural:0 "Aldenaniens"
 faith_dorwinion_desc:0 "La foi des gens du [dorwinio|E] trouve ses racines dans les anciennes bénédictions que leurs terres reçurent quand trois des [entwives|El] choisirent de faire du Celduin inférieur leur demeure. Toutes les trois, connues comme les vierges de la Terre, furent reconnues comme les émissaires d'Aldena, la Terre-mère, qui apporte la plénitude au sol. Sous leur influence, la terre du Dorwinion devint prospère et fertile et, bien après leur disparition, le gens du Dorwinion restent des suivants fidèles de leurs enseignements sur la culture précautionneuse mais fertile de la terre. Bien qu'ils connaissent les autres [valargod|E] par l'intermédiaire des ents-femmes, [avari|E] et [dwarves|El], aucuns d'entre eux n'est chéri plus ardemment que [yavannacharactershort|E], qu'il nomment Aldena."

 faith_blue_sect:0 "Fiskurkyn"
 faith_blue_sect_adj:0 "Fiskurkyn "
 faith_blue_sect_adherent:0 "Fiskurkyn "
 faith_blue_sect_adherent_plural:0 "Fiskurkyns"
 faith_blue_sect_desc:0 "La foi Fiskurkyn (« Fiskkunia » or « Parenté des poissons » en ancienne langue du [rhovanion|E]) est un culte marin qui émergea lorsque des marins, pècheurs et marchands autour de la [seaofrhun|El] commencèrent à révérer [ulmocharacter|E], qu'ils appellent Neorth, ainsi que la mer insulaire elle-même, bien plus que n'importe quel autre [valagod|E].\n\nLoin sous les Vagues, le Seigneur des Mers bênit les créatures des eaux et envoie ses serviteurs écailleux guider et nourrir les hommes. À cause de cela, les poissons sont souvent utilisés comme outils divinatoires et des divinités pisciformes mineures sont invoquées à l'aide et comme conseil. Parmi les autres fois des [northmen|El], ils comptent parmi les plus supersticieux, car il est certain qu'un destin funeste attend celui qui prend la mer sous le coup d'un présage néfaste."
 bluesect_religious_head_title:0 "Haut Chantemer"
 bluesect_religious_head_title_name:0 "le Conseil Bleu"
 bluesect_priest:0 "Chantemer"
 bluesect_priest_plural:0 "Chantemers"

  #Rohirric Faiths localization
 faith_rohirric:0 "Rohirrique"
 faith_rohirric_adj:0 "Rohirrique"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrims"
 faith_rohirric_desc:0 "En [rohan|E], les [valargods|E] [oromecharactershort|E] et [yavannacharactershort|E], qui sont connus aux [rohirrim|E] sous les noms de [bemacharacter|E] et de [foldwyncharacter|E], sont révérés par dessus tous. Béma est le patron des cavaliers, des chasseurs, de la guerre et des chevaux, tandis que Foldwyn est révérée comme la dame du foyer, de la récolte, des naissances et des arts du tissage et des soins."
 
 faith_rohan_orome:0 "Éored de Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Cavalier"
 faith_rohan_orome_adherent_plural:0 "Cavaliers"
 faith_rohan_orome_desc:0 "L'Éored de [bemacharacter|E] désigne ceux parmis les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] mène ceux qui ont ses faveurs dans de grandes chasses sans rivales sur les terres mortelles. Les adhérents de cette secte sont parmis les plus militant des [rohirrim|E], ne désirant rien de moins que de prouver leur talents martiaux et cavaliers. Chasses, festins et tests de forces sont communsparmi les fraternités de ces hommes."
 
 faith_rohan_yavanna:0 "Champs de Foldwyn"
 faith_rohan_yavanna_adj:0 "Foldwyn"
 faith_rohan_yavanna_adherent:0 "Adhérent de Foldwyn"
 faith_rohan_yavanna_adherent_plural:0 "Adhérents de Foldwyn"
 faith_rohan_yavanna_desc:0 "Dans les régions les plus sédentaires du [rohan|E], [foldwyncharacter|E] a commencé à prendre le pas sur Béma. Sa tendresse maternel pour la terre et les champs attire des admirateurs venus de loin et les fermiers s'en remettent à elle pour bénir leurs semis. De grands festivals et foires des récoltes parsèment le pays, le peuple se réjouissant  people rejoicing dans la générosité de la terre mère - et de mère [foldwyncharacter|E]."
 
 #Framling Faiths localization
 faith_framling:0 "Liffrea"
 faith_framling_adj:0 "Liffrean"
 faith_framling_adherent:0 "Adepte de Béma"
 faith_framling_adherent_plural:0 "Adeptes de Béma"
 faith_framling_desc:0 "Durant leur longue isolation, ce qui restait des Éothéod demeura sur les hauteurs du [anduinvale|E] par nécessité et devinrent un peuple résistant. Dans le nord hostile, l'ancienne figure clé de [bemacharacter|E] finit par être assimilée à de nombreux autres dieux nordiques traditionnels représentant les [valargods|E] jusqu'à finir par être, si non le dieu unique, le seul dieu majeur a être invoqué.\n\nAimant son peuple, dur contre ceux les menaçant, le Cavalier se tient, vigilant, comme le gardien du nord."

