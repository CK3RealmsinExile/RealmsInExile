 faith_midde_court:0 "La Cour du Milieu"
 faith_midde_court_adj:0 "Cour du Milieu"
 faith_midde_court_desc:0 "Bien que la majorité des fidèles Leofring dévouent leur énergie spirituelle à n'exalter qu'une des deux cours féériques, il en existe pour rejetter cette dichotomie.\n\nAu lieu de voir l'une et l'autre comme diamétralement opposées, ils les considèrent comme étant d'inséparables reflets de la nature humaine, à la fois les ténèbres et la lumière, l'une étant incapable d'exister sans la présence de l'autre.\n\nLes adeptes de cette vision se nomment eux-mêmes les « Arpenteurs du Milieu » et cherchent à suivre un chemin d'équilibre et de compromis entre les vengeances entre tribus, avec le grand espoir de voir arriver le jour où la reine fée et la fée sombre se reconcilieront et unifiront la « Cour du Milieu »."
 faith_midde_court_adherent:0 "Arpenteur"
 faith_midde_court_adherent_plural:0 "Arpenteurs"
 
 faith_midde_court_old:0 "Ancienne cour du Milieu"
 faith_midde_court_old_adj:0 "Ancienne cour du Milieu"
 faith_midde_court_old_adherent:0 "Ancien arpenteur"
 faith_midde_court_old_adherent_plural:0 "Anciens arpenteurs"
 
 faith_withered_court:0 "Cour flêtrie"
 faith_withered_court_adj:0 "Cour flêtrie"
 faith_withered_court_desc:0 "Autefois, le roi des Fées sombres régnait sur une cour crépusculaire, rivalisant avec celle de son frère Béma. Son règne fut solitaire, mais juste, depuis ses salles sous les collines. Mais son pouvoir n'égalait pas celui de son frère et lui et son peuple se flètrirent et ses salles, autrefois belles et vertes, devinrent désolées. La fée noire s'éleva de nouveau, d'apparence terrible, méprisant les vivants qui s'épanouissaient tandis qu'eux flétrissaient.\n\nAujourd'hui, les ténèbres s'échappent de cette colline, telle une malice étouffante qui s'abat sur tout ceux osant s'en approcher. La fée sans repos s'est déchue et revêt des formes tortueuses. Des mains osseuses se tendent pour saisir les vivants et faire de leur vie les leurs. Ce n'est que par de grands sacrifices qu'elles peuvent être appaisées et si la malice de leur roi terrifiant devait s'abattre sur nous, alors il n'en résulterait que notre ruine."
