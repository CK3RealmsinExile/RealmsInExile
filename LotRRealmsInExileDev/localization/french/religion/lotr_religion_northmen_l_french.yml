l_french:
 #############################
 ##### Northmen Religion #####
 #############################
 northmen_religion: "Hommes du Nord"
 northmen_religion_desc: "Les [northmen|E] de [rhovanion|E], cousins lointains de la Maison de Hador, furent longtemps influencés par leurs alliances durables avec les [dwarves|E] et les [woodelves|E], ainsi que par les pactes qu'ils nouèrent avec [gondor|E] au fil des âges."
 northmen_religion_adj: "Hommes du Nord"
 northmen_religion_adherent: "Homme du Nord"
 northmen_religion_adherent_plural: "Hommes du Nord"

 faith_northmen: "Freastrōa"
 faith_northmen_adj: "Freastrōa"
 faith_northmen_adherent: "Freastrōan"
 faith_northmen_adherent_plural: "Freastrōans"
 faith_northmen_desc: "L'antique foi des [northmen|E] puise ses racines dans le panthéon des Freas, que les [numenoreans|E] identifièrent aux [valargods|E]. Freas se traduit approximativement par 'Les Grands', qui comptent en leurs rangs les suivants :\nAfodfréa, le Guerrier\nAilgra, Dame du Foyer,\nBaumya, Seigneur de la Chasse, également connu sous le nom de [bemacharacter|E]\nBlostma, la vierge sauvage\nNefrea, le Dispensateur de Mort\nNeorth, Seigneur des Eaux\nUrdur, Maîtresse des Cieux\nVaxa, la Terre-Mère\nWolcenfréa, Seigneur du Firmament\n\nEnsemble, ces esprits divins gouvernent le monde et enseignèrent à [conceptmankind|E] l'art de vivre."
 
 faith_northmen_old: "Ancien Freastrōa"
 faith_northmen_old_adj: "Ancien Freastrōa"
 faith_northmen_old_adherent: "Ancien Freastrōan"
 faith_northmen_old_adherent_plural: "Anciens Freastrōans"
 
 faith_woodmen: "Widumannas"
 faith_woodmen_adj: "Widumannas"
 faith_woodmen_adherent: "Widumann"
 faith_woodmen_adherent_plural: "Widumanna"
 faith_woodmen_desc: "Les Widumanna pratiquent une foi primitive enracinée dans la forêt qui pourvoit à tous leurs besoins essentiels. Ils vénèrent principalement [bemacharacter|E], nom que donnent les Hommes des Bois au [valargods|E] [oromecharactershort|E]. \nIl y a bien longtemps, les Hommes des Bois se séparèrent de leurs frères des plaines pour s'établir dans [greenwoodshort|E]. Avec le temps, leurs pratiques rituelles évoluèrent, subissant quelque influence des [lasgalendrimelves|E]. On les connaît pour le profond respect qu'ils témoignent à la nature, considérant comme leur devoir sacré de protéger les forêts sauvages de [mirkwood|E].\n\nPlus récemment, nombre d'entre eux ont commencé à considérer [radagastcharacter|E] comme leur guide spirituel en raison de ses liens profonds avec la nature, bien qu'il participe très rarement, voire jamais, aux cérémonies."
 
 faith_woodmen_old: "Ancien Widumannas"
 faith_woodmen_old_adj: "Ancien Widumannas"
 faith_woodmen_old_adherent: "Ancien Widumann"
 faith_woodmen_old_adherent_plural: "Anciens Widumanna"
 
 faith_dale: "Celduinic"
 faith_dale_adj: "Celduinic"
 faith_dale_adherent: "Celduinion"
 faith_dale_adherent_plural: "Celduinioni"
 faith_dale_desc: "Longtemps influencés par les [dwarves|E] voisins d'[erebor|E] et les [elves|E] de [greenwoodshort|E], les [northmen|E] des terres de [dale|E] affichent la moindre influence [gondorian|E] de toutes les fois des [northmen|E]. \n\nLa foi du Celduin et des hautes terres de Dale gravite principalement autour de deux [valargods|E] en particulier - [aulecharacter|E] et [oromecharactershort|E], bien qu'ils soient connus des [dalemen|E] sous les noms de Mahal et Tauron. Tauron le chasseur et maître-archer est le patron des guerriers et chasseurs qui parcourent les terres rurales du Celduin. Mahal patronne les artisans, les marchands et les cités qui forment le cœur de la prospérité du Celduin. Bien que tous les [valargods|E] soient vénérés, ce sont ces deux-là qui sont le plus chèrement aimés du peuple du Celduin."
    
 faith_dorwinion: "Aldenan"
 faith_dorwinion_adj: "Aldenan"
 faith_dorwinion_adherent: "Aldenan"
 faith_dorwinion_adherent_plural: "Aldenans"
 faith_dorwinion_desc: "La foi du peuple de [dorwinion|E] puise ses racines dans l'antique bénédiction que reçut leur terre lorsque trois des [entwives|E] choisirent de faire de la basse vallée du Celduin leur demeure. Ces trois créatures, connues sous le nom de Vierges de la Terre, furent proclamées émissaires d'Aldena, la Terre-Mère, qui dispense les richesses de la terre. Par leur influence, la terre de [dorwinion|E] devint prospère et fertile, et même longtemps après leur disparition, le peuple de [dorwinion|E] demeure dévoué aux enseignements de cultivation prudente mais généreuse de la terre. Bien qu'ils connaissent les autres [valargods|E] par l'intermédiaire des [entwives|E], des [avari|E] et des [dwarves|E], nulle n'est plus chèrement et farouchement aimée que [yavannacharactershort|E], qu'ils nomment Aldena."
 
 faith_blue_sect: "Fiskurkyn"
 faith_blue_sect_adj: "Fiskurkyn"
 faith_blue_sect_adherent: "Fiskurkyn"
 faith_blue_sect_adherent_plural: "Fiskurkyns"
 faith_blue_sect_desc: "Les Fiskurkyn, signifiant \"Lignée du poisson\" dans l'antique langue de [rhovanion|E], forment un culte maritime qui émergea lorsque marins, pêcheurs et marchands autour de la [seaofrhun|E] intérieure commencèrent à vénérer [ulmocharacter|E], qu'ils connaissent sous le nom de Neorth, ainsi que la Mer Intérieure elle-même, au-dessus des autres [valargods|E].\n\nDans les profondeurs abyssales, le Seigneur de la Mer bénit les créatures aquatiques et envoie ses serviteurs écailleux pour guider et nourrir l'humanité. Pour cette raison, les poissons servent souvent à la divination et de mineures divinités pisciformes sont invoquées pour l'aide et le conseil. Parmi les fidèles [northmen|E], ils sont principalement réputés pour leur extrême superstition, car assurément un sombre destin attend ceux qui prennent la mer sous un présage défavorable."
 bluesect_religious_head_title: "Grand Appeleur des Mers"
 bluesect_religious_head_title_name: "Le Conseil Bleu"
 bluesect_priest: "Appeleur des Mers"
 bluesect_priest_plural: "Appeleurs des Mers"
 
 ### Rohirric Faiths ###
 faith_rohirric: "Rohirrique"
 faith_rohirric_adj: "Rohirrique"
 faith_rohirric_adherent: "Rohirrim"
 faith_rohirric_adherent_plural: "Rohirrim"
 faith_rohirric_desc: "En [rohan|E], les [valargods|E] [oromecharactershort|E] et [yavannacharactershort|E], connus des [rohirrim|E] sous les noms de [bemacharacter|E] et [foldewyncharacter|E], sont vénérés par-dessus tous les autres. Béma patronne les cavaliers, chasseurs, guerriers et chevaux, tandis que Foldewyn est révérée comme la dame du foyer, de la moisson, de l'enfantement et des arts du tissage et de la guérison."
 
 faith_rohan_orome: "Éored de Béma"
 faith_rohan_orome_adj: "Béma"
 faith_rohan_orome_adherent: "Cavalier"
 faith_rohan_orome_adherent_plural: "Cavaliers"
 faith_rohan_orome_desc: "L'Éored de [bemacharacter|E] désigne ceux parmi les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] guide ceux qui jouissent de sa faveur dans de grandes chasses inégalées en terres mortelles. Les adeptes de cette secte comptent parmi les plus militants des [rohirrim|E], ne désirant rien de moins que prouver leur force aux armes et à cheval. Chasses, festins et exploits de force sont monnaie courante parmi les confréries de ces hommes."
 
 faith_rohan_yavanna: "Champs de Foldewyn"
 faith_rohan_yavanna_adj: "Foldewyn"
 faith_rohan_yavanna_adherent: "Adepte de Foldewyn"
 faith_rohan_yavanna_adherent_plural: "Adeptes de Foldewyn"
 faith_rohan_yavanna_desc: "Dans les régions plus sédentaires de [rohan|E], [foldewyncharacter|E] a commencé à prendre le pas sur [bemacharacter|E]. Ses soins maternels pour la terre et les champs lui gagnent des admirateurs de toutes parts, et les fermiers recherchent ses bénédictions sur leurs récoltes. De grands festivals de moisson et foires parsèment la contrée, le peuple se réjouissant de l'abondance de la terre-mère - et de mère [foldewyncharacter|E]."

 ### Framling Faiths ###
 faith_framling: "Liffrea"
 faith_framling_adj: "Liffrean"
 faith_framling_adherent: "Disciple de Béma"
 faith_framling_adherent_plural: "Disciples de Béma"
 faith_framling_desc: "Dans leur long isolement, les quelques [eothed|E] qui demeurèrent dans les hautes vallées de l'[anduinvale|E] devinrent par nécessité un peuple endurci. Dans le rude septentrion, l'antique figure centrale de [bemacharacter|E] en vint à assimiler nombre des autres dieux traditionnels [northmen|E] et conceptions des [valargods|E], devenant sinon le Dieu unique, du moins le seul majeur invoqué.\n\nAimant envers Son peuple, implacable envers ceux qui le menacent, le Seigneur des Chevaux monte la garde, vigilant et inébranlable gardien du Nord."

 ################################
 ####### Rhevain Religion #######
 ################################
 rhevain_religion: "Rhevainique"
 rhevain_religion_adj: "Rhevainique"
 rhevain_religion_desc: "Les Rhevain sont les [northmen|E] qui n'ont pas pleinement absorbé les traditions religieuses et la connaissance des [dwarves|E], [elves|E] ou [faithful|E]. Ils demeurent une culture plus superstitieuse et fruste, croyant souvent aux esprits malveillants et se méfiant des Elfes, mais sont robustes et loyaux."
 rhevain_religion_adherent: "Rhevainien"
 rhevain_religion_adherent_plural: "Rhevain"

 ### Leofring Fae Court###
 faith_fey_court: "Cour Féerique de Foldewyn"
 faith_fey_court_adj: "Cour Féerique"
 faith_fey_court_desc: "La vénération leofring gravite autour du roi et de la reine des Fées, [bemacharacter|E] et [foldewyncharacter|E]. Béma fut de tout temps un ami de l'humanité et enseigna aux Leofrings l'art équestre tout en leur offrant leurs troupeaux. Il se montre bienveillant et prompt au pardon, bien que souvent errant et absent. Tandis que Béma vagabonde au loin, son épouse Foldewyn, puissante de son propre chef, règne sur les fées depuis sa cour de lumière stellaire.\n\nDemeurant dans la forêt des brumes, les Leofrings croient que Foldewyn porte une humeur versatile, orgueilleuse, et lente à pardonner les erreurs de [conceptmankind|E]. Sa faveur est périlleuse à acquérir, bien que riche une fois obtenue ; car peu reviennent de sa forêt, et jamais inchangés. Les prêtresses intercèdent auprès de ses fées au nom de l'humanité, espérant gagner sa faveur et non son courroux. Si son ire s'éveille, on dit que des hommes marchent dans la brume, ensorcelés, pour ne plus jamais être revus."
 faith_fey_court_adherent: "Tardivenu" #Corrupted idea from the elvish term
 faith_fey_court_adherent_plural: "Tardivenus"
 leofring_highgodname: "Le Grand Cavalier"
 leofring_highgodname_possessive: "du Grand Cavalier"
 leofring_creatorname: "Le Père Féerique" #Corrupted term for Eru from the Elves
 leofring_creatorname_possessive: "du Père Féerique"
 leofring_foldewyn: "Foldewyn" #Galadriel
 leofring_foldweyn_possessive: "de Foldewyn"
 leofring_bema: "Béma" #Corrupted Orome
 leofring_bema_possessive: "de Béma"
 leofring_wealthgod: "L'Intendant de la Cour Féerique"
 leofring_wealthgod_possessive: "de l'Intendant de la Cour Féerique"
 leofring_healthgod: "Le Guérisseur de la Cour Féerique"
 leofring_healthgod_possessive: "du Guérisseur de la Cour Féerique"
 leofring_devil: "L'Ennemi Noir"
 leofring_devil_possessive: "de l'Ennemi Noir"
 leofring_pantheon: "La Cour Féerique"
 leofring_watergod: "Langflood" #Anduin
 leofring_watergod_possessive: "de Langflood"
 leofring_trickstergod: "Le Bouffon de la Cour Féerique"
 leofring_trickstergod_possessive: "du Bouffon de la Cour Féerique"
 leofring_nightgod: "Tilion" #Another Elvish idea, the Maia that pilots the moon.
 leofring_nightgod_possessive: "de Tilion"
 
 faith_fey_court_old: "Ancienne Cour Féerique"
 faith_fey_court_old_adj: "Ancienne Cour Féerique"
 faith_fey_court_old_adherent: "Ancien Tardivenu"
 faith_fey_court_old_adherent_plural: "Anciens Tardivenus"

 faith_midde_court: "La Cour Médiane"
 faith_midde_court_adj: "Cour Médiane"
 faith_midde_court_desc: "Tandis que la majorité des fidèles leofring consacrent leur énergie spirituelle à exalter exclusivement l'une des deux cours féeriques, certains rejettent cette dichotomie fondamentale.\n\nAu lieu de percevoir ces Seelie et Unseelie comme diamétralement opposées, ils les considèrent toutes deux comme des reflets inséparables de la nature humaine, à la fois les ténèbres et la lumière, l'une incapable d'exister sans la présence de l'autre.\n\nLes adeptes de cette vision du monde se nomment 'Marcheurs du Milieu' et cherchent à tracer un sentier d'équilibre et de compromis entre les tribus en guerre, nourrissant le grand espoir de voir un jour la Reine Féerique et la Fée Sombre réconciliées et unies en une seule 'Cour Médiane'."
 faith_midde_court_adherent: "Marcheur du Milieu"
 faith_midde_court_adherent_plural: "Marcheurs du Milieu"
 
 faith_midde_court_old: "L'Ancienne Cour Médiane"
 faith_midde_court_old_adj: "Ancienne Cour Médiane"
 faith_midde_court_old_adherent: "Anciens Arpenteurs de Voie"
 faith_midde_court_old_adherent_plural: "Anciens Arpenteurs de Voie"

 faith_withered_court: "La Cour Flétrie"
 faith_withered_court_adj: "Cour Flétrie"
 faith_withered_court_desc: "Jadis, le Roi des Fées Sombres régnait sur une cour crépusculaire, rivalisant avec celle de son frère [bemacharacter|E]. Son règne était solitaire mais équitable depuis ses halls souterrains. Mais sa puissance n'égalait point celle de son frère, et lui et son peuple se flétrirent, et ses halls, jadis beaux et verdoyants, devinrent désolation. Les fées sombres resurgirent sous un visage effroyable, rancunières envers les vivants qui prospéraient tandis qu'elles dépérissaient. \n\nDésormais les ténèbres surgissent de cette colline, malice suffocante pour tous ceux qui oseraient l'approcher. Les fées sans repos ont pris des formes maléfiques et revêtu des aspects tordus. Des mains osseuses s'étendent pour saisir les vivants et prendre notre vie pour la leur. Seuls de grands sacrifices peuvent les apaiser, de peur que la malice de leur roi terrible ne s'abatte sur nous, et que notre ruine ne vienne."
 faith_withered_court_adherent: "Ombre"
 faith_withered_court_adherent_plural: "Ombres"
 darkleofring_sauron: "Burlaugash" #Name for Sauron as the Necromancer
 darkleofring_sauron_possessive: "de Burlaugash"
 darkleofring_pantheon: "La Cour Flétrie"
 
 faith_withered_court_old: "L'Ancienne Cour Flétrie"
 faith_withered_court_old_adj: "Ancienne Cour Flétrie"
 faith_withered_court_old_adherent: "Ancienne Ombre"
 faith_withered_court_old_adherent_plural: "Anciennes Ombres"

 faith_red_sect: "Raudurcyn"
 faith_red_sect_adj: "Secte Rouge"
 faith_red_sect_desc: "Les Raudurcyn ('Secte Rouge') forment un culte apocalyptique rhovanien qui émergea après la Guerre des Nains et des Dragons. Après sa création, il trouva rapidement un petit mais radical suivant parmi les Hommes de Dale survivants. Ils entretiennent une vision fataliste de l'existence et croient qu'un jour les Dragons s'éveilleront à nouveau pour détruire le monde des hommes. \n\nIls ne se sont jamais consolidés en une présence substantielle et demeurent une vue rare, pourtant maintes histoires se racontent dans les tavernes et autour des feux de camp de ces cultistes vêtus de rouge et masqués. Bien que les récits tournent souvent autour du mal, des magies sombres et des rituels, les Raudurcyn sont dans l'ensemble un collectif passif qui célèbre son amour de la vie tant qu'il le peut encore."
 faith_red_sect_adherent: "Readcyn"
 faith_red_sect_adherent_plural: "Readcyn"

 faith_nefrea: "La Présence de Nefréa"
 faith_nefrea_adj: "Nefréan"
 faith_nefrea_desc: "La vie dans le Nord est amère et froide. Son peuple fut longtemps soumis à l'extorsion des seigneurs-orques de Gundabad, aux maigres récoltes du sol dur, et à l'omniprésence menaçante du froid. Le Dispensateur de Mort rôde à chaque instant. Il est arbitraire, capricieux et sans justice, et le plus que puissent espérer ses esclaves est qu'il les épargne un jour de plus. Rites et prières ne servent point à invoquer la protection de leur divinité, mais à les défendre de son regard glacial. \n\nOpprimés par la vie elle-même, les esclaves de Nefréa sont devenus sombres et pessimistes, mêlant l'antique mémoire de Morgoth et Mandos, mort et destin funeste. Ils ont peu d'amis, et certainement aucun pouvoir protecteur, sinon pourquoi le Dispensateur de Mort les traquerait-il ainsi ?"
 faith_nefrea_adherent: "Esclave"
 faith_nefrea_adherent_plural: "Esclaves"