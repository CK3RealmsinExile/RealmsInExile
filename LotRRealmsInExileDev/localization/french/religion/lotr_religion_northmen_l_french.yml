 rhevain_religion:0 "Rhévaïnique"
 rhevain_religion_adj:0 "Rhévaïnique"
 rhevain_religion_desc:0 "Les rhévains sont les [northmen|El] qui n'ont pas complètement absorbé les traditions et connaissances religieuses des [dwarves|El], [elves|El] ou [faithful|E]. Ils forment une culture plus simple et superstitieuse, souvent croyant en des esprits malveillants et se mefiant des elfes, bien qu'ils restent vaillants et honnêtes."
 
  ### Leofring Fae Court###
 faith_fey_court:0 "Cour féérique de Foldewyn"
 faith_fey_court_adj:0 "Cour féérique"
 faith_fey_court_desc:0 "La vénération des Leofring tourne autour du roi et de la reine des fées, Béma et Foldewyn. Béma a toujours été un ami de l'humanité et a enseigné aux Leofrings comment chevaucher, puis leur a offert leurs troupeaux. Il est bienveillant et prompt au pardon, bien que sa nature errante le rende généralement absent. Lorsque Béma voyage au loin, sa femme Foldewyn, elle-même puissante, règne sur les fées dans sa cour des étoiles.\n\nLes Leofring croient que Foldewyn, depuis sa demeure forestière et brumeuse, est d'humeur changeante, fière et peu encline a pardonner les erreurs de l'humanité. Il est périlleux de tenter d'acquérir sa faveur, bien qu'elle soit de grande valeur, car rares sont ceux qui soient jamais ressortis de ses forêt, et jamais inchangés. Les prêtresses intercède auprès d'elle au nom de l'humanité, espérant gagner ses faveurs et non attiser sa colère. Si cette dernière devait se lever, on dit que les hommes qui marcheraient dans ses brumes, enchantés, ne devait plus jamais être revus des vivants."
