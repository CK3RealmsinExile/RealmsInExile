l_french:
 #############################
 ##### Northmen Religion #####
 #############################
 northmen_religion: "Hommes du Nord"
 northmen_religion_desc: "Les [northmen|E] de [rhovanion|E], cousins lointains de la Maison de Hador, furent longtemps influencés par leurs alliances durables avec les [dwarves|E] et les [woodelves|E], ainsi que par les pactes qu'ils nouèrent avec [gondor|E] au fil des âges."
 northmen_religion_adj: "Hommes du Nord"
 northmen_religion_adherent: "Homme du Nord"
 northmen_religion_adherent_plural: "Hommes du Nord"

 faith_northmen: "Freastrōa"
 faith_northmen_adj: "Freastrōa"
 faith_northmen_adherent: "Freastrōan"
 faith_northmen_adherent_plural: "Freastrōans"
 faith_northmen_old: "Ancien Freastrōa"
 faith_northmen_old_adj: "Ancien Freastrōa"
 faith_northmen_old_adherent: "Ancien Freastrōan"
 faith_northmen_old_adherent_plural: "Anciens Freastrōans"
 faith_northmen_desc: "L'antique foi des [northmen|E] puise ses racines dans le panthéon des Freas, que les [numenoreans|E] identifièrent aux [valargods|E]. Freas se traduit approximativement par 'Les Grands', qui comptent en leurs rangs les suivants :\nAfodfréa, le Guerrier\nAilgra, Dame du Foyer,\nBaumya, Seigneur de la Chasse, également connu sous le nom de [bemacharacter|E]\nBlostma, la vierge sauvage\nNefrea, le Dispensateur de Mort\nNeorth, Seigneur des Eaux\nUrdur, Maîtresse des Cieux\nVaxa, la Terre-Mère\nWolcenfréa, Seigneur du Firmament\n\nEnsemble, ces esprits divins gouvernent le monde et enseignèrent à [conceptmankind|E] l'art de vivre." 
 
 faith_woodmen: "Widumannas"
 faith_woodmen_adj: "Widumannas"
 faith_woodmen_adherent: "Widumann"
 faith_woodmen_adherent_plural: "Widumanna"
 faith_woodmen_old: "Ancien Widumannas"
 faith_woodmen_old_adj: "Ancien Widumannas"
 faith_woodmen_old_adherent: "Ancien Widumann"
 faith_woodmen_old_adherent_plural: "Anciens Widumanna"
 faith_woodmen_desc: "Les Widumanna pratiquent une foi primitive enracinée dans la forêt qui pourvoit à tous leurs besoins essentiels. Ils vénèrent principalement [bemacharacter|E], nom que donnent les Hommes des Bois au [valargods|E] [oromecharactershort|E]. \nIl y a bien longtemps, les Hommes des Bois se séparèrent de leurs frères des plaines pour s'établir dans [greenwoodshort|E]. Avec le temps, leurs pratiques rituelles évoluèrent, subissant quelque influence des [lasgalendrimelves|E]. On les connaît pour le profond respect qu'ils témoignent à la nature, considérant comme leur devoir sacré de protéger les forêts sauvages de [mirkwood|E].\n\nPlus récemment, nombre d'entre eux ont commencé à considérer [radagastcharacter|E] comme leur guide spirituel en raison de ses liens profonds avec la nature, bien qu'il participe très rarement, voire jamais, aux cérémonies."
 
 faith_dale: "Celduinic"
 faith_dale_adj: "Celduinic"
 faith_dale_adherent: "Celduinion"
 faith_dale_adherent_plural: "Celduinioni"
 faith_dale_desc: "Longtemps influencés par les [dwarves|E] voisins d'[erebor|E] et les [elves|E] de [greenwoodshort|E], les [northmen|E] des terres de [dale|E] affichent la moindre influence [gondorian|E] de toutes les fois des [northmen|E]. \n\nLa foi du Celduin et des hautes terres de Dale gravite principalement autour de deux [valargods|E] en particulier - [aulecharacter|E] et [oromecharactershort|E], bien qu'ils soient connus des [dalemen|E] sous les noms de Mahal et Tauron. Tauron le chasseur et maître-archer est le patron des guerriers et chasseurs qui parcourent les terres rurales du Celduin. Mahal patronne les artisans, les marchands et les cités qui forment le cœur de la prospérité du Celduin. Bien que tous les [valargods|E] soient vénérés, ce sont ces deux-là qui sont le plus chèrement aimés du peuple du Celduin."
    
 faith_dorwinion: "Aldenan"
 faith_dorwinion_adj: "Aldenan"
 faith_dorwinion_adherent: "Aldenan"
 faith_dorwinion_adherent_plural: "Aldenans"
 faith_dorwinion_desc: "La foi du peuple de [dorwinion|E] puise ses racines dans l'antique bénédiction que reçut leur terre lorsque trois des [entwives|E] choisirent de faire de la basse vallée du Celduin leur demeure. Ces trois créatures, connues sous le nom de Vierges de la Terre, furent proclamées émissaires d'Aldena, la Terre-Mère, qui dispense les richesses de la terre. Par leur influence, la terre de [dorwinion|E] devint prospère et fertile, et même longtemps après leur disparition, le peuple de [dorwinion|E] demeure dévoué aux enseignements de cultivation prudente mais généreuse de la terre. Bien qu'ils connaissent les autres [valargods|E] par l'intermédiaire des [entwives|E], des [avari|E] et des [dwarves|E], nulle n'est plus chèrement et farouchement aimée que [yavannacharactershort|E], qu'ils nomment Aldena."
 
 faith_blue_sect: "Fiskurkyn"
 faith_blue_sect_adj: "Fiskurkyn"
 faith_blue_sect_adherent: "Fiskurkyn"
 faith_blue_sect_adherent_plural: "Fiskurkyns"
 faith_blue_sect_desc: "Les Fiskurkyn, signifiant « Lignée du Poisson » dans l'antique langue de [rhovanion|E], forment un culte maritime qui émergea lorsque marins, pêcheurs et marchands des rivages de la [seaofrhun|E] intérieure commencèrent à vénérer [ulmocharacter|E], qu'ils connaissent sous le nom de Neorth, ainsi que la Mer Intérieure elle-même, au-dessus des autres [valargods|E] dans leur panthéon ancestral.\n\nDans les abysses insondables qui s'étendent sous les Flots éternels, le Seigneur de la Mer bénit les créatures aquatiques et dépêche ses serviteurs écailleux pour guider et nourrir les hommes de bonne volonté. En raison de cette croyance sacrée, les poissons sont fréquemment employés pour la divination, et de mineures divinités piscicoles sont invoquées pour obtenir aide et conseil dans les heures d'incertitude. Parmi les fidèles [northmen|E], ils sont principalement réputés pour leur nature hautement superstitieuse, car assurément un destin funeste attend ceux qui prennent la mer sous un présage défavorable, bravant ainsi la colère des eaux profondes."
 bluesect_religious_head_title: "Grand Appeleur des Mers"
 bluesect_religious_head_title_name: "Le Conseil Bleu"
 bluesect_priest: "Appeleur des Mers"
 bluesect_priest_plural: "Appeleurs des Mers"
 
 ### Rohirric Faiths ###
 faith_rohirric: "Rohirrique"
 faith_rohirric_adj: "Rohirrique"
 faith_rohirric_adherent: "Rohirrim"
 faith_rohirric_adherent_plural: "Rohirrim"
 faith_rohirric_desc: "En [rohan|E], les [valargods|E] [oromecharactershort|E] et [yavannacharactershort|E], connus des [rohirrim|E] sous les noms de [bemacharacter|E] et [foldewyncharacter|E], sont vénérés par-dessus tous les autres. Béma patronne les cavaliers, chasseurs, guerriers et chevaux, tandis que Foldewyn est révérée comme la dame du foyer, de la moisson, de l'enfantement et des arts du tissage et de la guérison."
 
 faith_rohan_orome: "Éored de Béma"
 faith_rohan_orome_adj: "Béma"
 faith_rohan_orome_adherent: "Cavalier"
 faith_rohan_orome_adherent_plural: "Cavaliers"
 faith_rohan_orome_desc: "L'Éored de [bemacharacter|E] désigne ceux parmi les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] guide ceux qui jouissent de sa faveur dans de grandes chasses inégalées en terres mortelles. Les adeptes de cette secte comptent parmi les plus militants des [rohirrim|E], ne désirant rien de moins que prouver leur force aux armes et à cheval. Chasses, festins et exploits de force sont monnaie courante parmi les confréries de ces hommes."
 
 faith_rohan_yavanna: "Champs de Foldewyn"
 faith_rohan_yavanna_adj: "Foldewyn"
 faith_rohan_yavanna_adherent: "Adepte de Foldewyn"
 faith_rohan_yavanna_adherent_plural: "Adeptes de Foldewyn"
 faith_rohan_yavanna_desc: "Dans les régions plus sédentaires de [rohan|E], [foldewyncharacter|E] a commencé à prendre le pas sur [bemacharacter|E]. Ses soins maternels pour la terre et les champs lui gagnent des admirateurs de toutes parts, et les fermiers recherchent ses bénédictions sur leurs récoltes. De grands festivals de moisson et foires parsèment la contrée, le peuple se réjouissant de l'abondance de la terre-mère - et de mère [foldewyncharacter|E]."

 ### Framling Faiths ###
 faith_framling: "Liffrea"
 faith_framling_adj: "Liffrean"
 faith_framling_adherent: "Adepte de Béma"
 faith_framling_adherent_plural: "Adeptes de Béma"
 faith_framling_desc: "Dans leur long isolement au cœur des terres sauvages du septentrion, les rares [eothed|E] qui demeurèrent dans les hauteurs reculées de l'[anduinvale|E] devinrent par nécessité un peuple endurci par l'adversité. Dans le Nord impitoyable où souffle le vent glacial des âges, l'antique figure tutélaire de [bemacharacter|E] en vint à assimiler nombre des autres divinités traditionnelles des [northmen|E] et des interprétations des [valargods|E], s'élevant sinon au rang de Dieu unique, du moins comme la seule divinité majeure invoquée par les tribus dispersées.\n\nAimant envers son peuple, implacable envers ceux qui oseraient le menacer, le Seigneur des Chevaux demeure vigilant et inébranlable comme le gardien éternel du Nord, veillant depuis sa demeure céleste sur les steppes glacées où galopent les derniers descendants de son lignage."
