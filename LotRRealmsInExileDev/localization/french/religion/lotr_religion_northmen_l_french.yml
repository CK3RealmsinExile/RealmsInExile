l_french:
 #############################
 ##### Northmen Religion #####
 #############################
 northmen_religion:0 "Hommes du Nord"
 northmen_religion_desc:0 "Les [northmen|E] de [rhovanion|E], parents éloignés de la maison de Hador, ont longtemps été influencés par leurs amitiés avec les [dwarves|E] et les [woodelves|E], et davantage encore par les alliances qu'ils ont eues avec [gondor|E]."
 northmen_religion_adj:0 "du Nord"
 northmen_religion_adherent:0 "Homme du Nord"
 northmen_religion_adherent_plural:0 "Hommes du Nord"

 faith_northmen:0 "Freastrōa"
 faith_northmen_adj:0 "Freastrōa"
 faith_northmen_adherent:0 "Freastrōan"
 faith_northmen_adherent_plural:0 "Freastrōans"
 faith_northmen_desc:0 "L'ancienne foi des [northmen|E] est enracinée dans le panthéon des Freas, que les [numenoreans|E] identifiaient aux [valargods|E]. Freas se traduit approximativement par 'Les Grands', comprenant dans leurs rangs :\nAfodfréa, le Guerrier\nAilgra, Dame du Foyer,\nBaumya, Seigneur de la Chasse, également connu sous le nom de [bemacharacter|E]\nBlostma, la vierge sauvage\nNefrea, le Donneur de Mort\nNeorth, Seigneur des Eaux\nUrdur, Maîtresse du Ciel\nVaxa, la Terre-Mère\nWolcenfréa, Seigneur du Ciel\n\nEnsemble, ces esprits divins gouvernent le monde et ont enseigné aux [conceptmankind|E] comment vivre."
 
 faith_northmen_old:0 "Ancien Freastrōa"
 faith_northmen_old_adj:0 "Ancien Freastrōa"
 faith_northmen_old_adherent:0 "Ancien Freastrōan"
 faith_northmen_old_adherent_plural:0 "Anciens Freastrōans"
 
 faith_woodmen:0 "Widumannas"
 faith_woodmen_adj:0 "Widumannas"
 faith_woodmen_adherent:0 "Widumann"
 faith_woodmen_adherent_plural:0 "Widumanna"
 faith_woodmen_desc:0 "Les Widumanna pratiquent une foi primitive enracinée dans la forêt qui pourvoit à tous leurs besoins. Ils sont principalement adeptes de [bemacharacter|E], le nom que les Hommes des Bois donnent au [valargods|E] [oromecharactershort|E]. \nIl y a longtemps, les Hommes des Bois se sont séparés de leurs parents des plaines et se sont installés dans la [greenwoodshort|E]. Avec le temps, leur mode de culte a changé, subissant une certaine influence des [lasgalendrimelves|E]. Ils sont connus pour traiter la nature avec une grande révérence et considèrent comme leur devoir sacré de protéger les forêts sauvages de [mirkwood|E].\n\nPlus récemment, beaucoup d'entre eux ont commencé à considérer [radagastcharacter|E] comme leur guide spirituel en raison de sa forte connexion avec la nature, bien qu'il participe très rarement, voire jamais, aux cérémonies."
 
 faith_woodmen_old:0 "Ancien Widumannas"
 faith_woodmen_old_adj:0 "Ancien Widumannas"
 faith_woodmen_old_adherent:0 "Ancien Widumann"
 faith_woodmen_old_adherent_plural:0 "Anciens Widumanna"
 
 faith_dale:0 "Celduinique"
 faith_dale_adj:0 "Celduinique"
 faith_dale_adherent:0 "Celduinion"
 faith_dale_adherent_plural:0 "Celduinioni"
 faith_dale_desc:0 "Longtemps influencés par les [dwarves|E] voisins d'[erebor|E] et les [elves|E] de [greenwoodshort|E], les [northmen|E] des terres du [dale|E] montrent la plus faible influence [gondorian|E] de toutes les croyances des [northmen|E]. \n\nLa foi du Celduin et des hautes terres de Dale tourne principalement autour de deux [valargods|E] en particulier - [aulecharacter|E] et [oromecharactershort|E], bien qu'ils soient connus des [dalemen|E] sous les noms de Mahal et Tauron. Tauron le chasseur et maître de l'arc est le patron des guerriers et des chasseurs qui parcourent les terres rurales du Celduin. Mahal est le patron des artisans, des commerçants et des cités qui forment le cœur de la prospérité du Celduin. Bien que tous les [valargods|E] soient vénérés, ce sont ces deux-là qui sont les plus chers au peuple du Celduin."
    
 faith_dorwinion:0 "Aldenan"
 faith_dorwinion_adj:0 "Aldenan"
 faith_dorwinion_adherent:0 "Aldenan"
 faith_dorwinion_adherent_plural:0 "Aldenans"
 faith_dorwinion_desc:0 "La foi des habitants de [dorwinion|E] est enracinée dans l'ancienne bénédiction que leur terre a reçue lorsque trois des [entwives|E] ont choisi de faire du cours inférieur de la rivière Celduin leur demeure. Ces trois, connues sous le nom de Vierges-de-la-Terre, étaient désignées comme les émissaires d'Aldena, la Terre-mère, qui donne les richesses de la terre. Grâce à leur influence, la terre de [dorwinion|E] devint prospère et fertile, et même longtemps après leur disparition, les gens de [dorwinion|E] restent des adeptes dévoués de leurs enseignements sur la culture soigneuse mais généreuse de la terre. Bien qu'ils connaissent les autres [valargods|E] par les [entwives|E], les [avari|E] et les [dwarves|E], aucun n'est plus aimé tendrement et ardemment que [yavannacharactershort|E], qu'ils appellent Aldena."
 
 faith_blue_sect:0 "Fiskurkyn"
 faith_blue_sect_adj:0 "Fiskurkyn"
 faith_blue_sect_adherent:0 "Fiskurkyn"
 faith_blue_sect_adherent_plural:0 "Fiskurkyns"
 faith_blue_sect_desc:0 "Les Fiskurkyn, signifiant 'Parents des poissons' dans la langue ancienne de [rhovanion|E], sont un culte marin qui a émergé lorsque les marins, pêcheurs et marchands autour de la Mer intérieure de [seaofrhun|E] ont commencé à vénérer [ulmocharacter|E], qu'ils connaissent sous le nom de Neorth, ainsi que la Mer intérieure elle-même, au-dessus des autres [valargods|E].\n\nProfondément sous les vagues, le Seigneur de la Mer bénit les créatures aquatiques et envoie ses serviteurs écailleux pour guider et nourrir l'homme. Pour cette raison, les poissons sont souvent utilisés pour la divination et les divinités mineures des poissons sont invoquées pour obtenir aide et conseil. Parmi les fidèles [northmen|E], ils sont surtout connus pour être très superstitieux, car un destin sombre attend assurément ceux qui mettent les voiles sous un présage défavorable."
 bluesect_religious_head_title:0 "Haut Invocateur des Mers"
 bluesect_religious_head_title_name:0 "Le Conseil Bleu"
 bluesect_priest:0 "Invocateur des Mers"
 bluesect_priest_plural:0 "Invocateurs des Mers"
 
 ### Rohirric Faiths ###
 faith_rohirric:0 "Rohirrique"
 faith_rohirric_adj:0 "Rohirrique"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrim"
 faith_rohirric_desc:0 "Au [rohan|E], les [valargods|E] [oromecharactershort|E] et [yavannacharactershort|E], connus des [rohirrim|E] sous les noms de [bemacharacter|E] et [foldewyncharacter|E], sont vénérés par-dessus tout. Béma est le patron des cavaliers, des chasseurs, de la guerre et des chevaux, tandis que Foldewyn est révérée comme la dame du foyer, de la moisson, de l'enfantement et des arts du tissage et de la guérison."
 
 faith_rohan_orome:0 "Éored de Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Cavalier"
 faith_rohan_orome_adherent_plural:0 "Cavaliers"
 faith_rohan_orome_desc:0 "L'Éored de [bemacharacter|E] désigne ceux parmi les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] conduit ceux qui ont sa faveur dans de grandes chasses inégalées dans les terres mortelles. Les adeptes de cette secte comptent parmi les plus militants des [rohirrim|E], ne désirant rien de moins que de prouver leur force dans les armes et l'équitation. Les chasses, les festins et les démonstrations de force sont fréquents parmi les confréries de ces hommes."
 
 faith_rohan_yavanna:0 "Champs de Foldewyn"
 faith_rohan_yavanna_adj:0 "Foldewyn"
 faith_rohan_yavanna_adherent:0 "Adepte de Foldewyn"
 faith_rohan_yavanna_adherent_plural:0 "Adeptes de Foldewyn"
 faith_rohan_yavanna_desc:0 "Dans les parties plus sédentaires du [rohan|E], [foldewyncharacter|E] a commencé à prendre le pas sur [bemacharacter|E]. Sa protection maternelle de la terre et des champs lui gagne des admirateurs partout, et les agriculteurs se tournent vers elle pour bénir leurs récoltes. De grandes fêtes de moisson et foires parsèment le pays, le peuple se réjouissant de l'abondance de la terre mère - et de la mère [foldewyncharacter|E]."

 ### Framling Faiths ###
 faith_framling:0 "Liffrea"
 faith_framling_adj:0 "Liffrean"
 faith_framling_adherent:0 "Disciple de Béma"
 faith_framling_adherent_plural:0 "Disciples de Béma"
 faith_framling_desc:0 "Dans leur long isolement, le peu d'[eothed|E] qui sont restés dans les hautes régions de la vallée de l'[anduinvale|E] sont par nécessité devenus un peuple endurci. Dans le rude nord, l'ancienne figure clé de [bemacharacter|E] en est venue à assimiler beaucoup des autres dieux traditionnels des [northmen|E] et des conceptions des [valargods|E], devenant, sinon le seul Dieu, du moins le seul majeur invoqué.\n\nAimant son peuple, dur envers ceux qui le menaceraient, le Seigneur des Chevaux se tient vigilant et inébranlable comme le gardien du Nord."

