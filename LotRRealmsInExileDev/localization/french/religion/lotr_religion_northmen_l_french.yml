 ####### Rhevain Religion #######
 ################################
 rhevain_religion:0 "Rhevaïnique"
 rhevain_religion_adj:0 "Rhevaïnique"
 rhevain_religion_desc:0 "Les Rhevain sont les [northmen|E] qui n'ont pas pleinement absorbé les traditions religieuses et les connaissances des [dwarves|E], des [elves|E] ou des [faithful|E]. Ils restent une culture plus superstitieuse et simpliste, croyant souvent aux esprits malveillants et se méfiant des Elfes, mais sont robustes et fidèles."
 rhevain_religion_adherent:0 "Rhevaïnien"
 rhevain_religion_adherent_plural:0 "Rhevain"

 ### Leofring Fae Court###
 faith_fey_court:0 "Cour Féerique de Foldewyn"
 faith_fey_court_adj:0 "Cour Féerique"
 faith_fey_court_desc:0 "La vénération des Leofrings tourne autour du roi et de la reine des Féeriques, [bemacharacter|E] et [foldewyncharacter|E]. Béma a toujours été un ami de l'humanité et a enseigné aux Leofrings l'art de l'équitation et leur a offert leurs troupeaux. Il est bienveillant et prompt au pardon, bien que souvent errant et absent. Tandis que Béma parcourt les terres lointaines, son épouse Foldewyn, puissante à sa manière, règne sur les féeriques dans sa cour étoilée.\n\nDemeurant dans la forêt de la brume, les Leofrings croient que Foldewyn a une humeur capricieuse, fière et lente à pardonner les erreurs de [conceptmankind|E]. Sa faveur est périlleuse à acquérir, bien que riche une fois obtenue ; car peu reviennent de sa forêt, et jamais inchangés. Les prêtresses intercèdent auprès de ses féeriques au nom de l'humanité, espérant gagner sa faveur et non sa colère. Si sa colère est soulevée, on dit que des hommes marchent dans la brume, enchantés, pour ne plus jamais être revus."
 faith_fey_court_adherent:0 "Venuaprès" #Idée corrompue du terme elfique
 faith_fey_court_adherent_plural:0 "Venusaprès"
 leofring_highgodname:0 "Le Grand Cavalier"
 leofring_highgodname_possessive:0 "Du Grand Cavalier"
 leofring_creatorname:0 "Le Père Féerique" #Terme corrompu pour Eru venant des Elfes
 leofring_creatorname_possessive:0 "Du Père Féerique"
 leofring_foldewyn:0 "Foldewyn" #Galadriel
 leofring_foldweyn_possessive:0 "De Foldewyn"
 leofring_bema:0 "Béma" #Orome corrompu
 leofring_bema_possessive:0 "De Béma"
 leofring_wealthgod:0 "L'Intendant de la Cour Féerique"
 leofring_wealthgod_possessive:0 "De l'Intendant de la Cour Féerique"
 leofring_healthgod:0 "Le Guérisseur de la Cour Féerique"
 leofring_healthgod_possessive:0 "Du Guérisseur de la Cour Féerique"
 leofring_devil:0 "L'Ennemi Noir"
 leofring_devil_possessive:0 "De l'Ennemi Noir"
 leofring_pantheon:0 "La Cour Féerique"
 leofring_watergod:0 "Longflot" #Anduin
 leofring_watergod_possessive:0 "De Longflot"
 leofring_trickstergod:0 "Le Bouffon de la Cour Féerique"
 leofring_trickstergod_possessive:0 "Du Bouffon de la Cour Féerique"
 leofring_nightgod:0 "Tilion" #Une autre idée elfique, le Maia qui pilote la lune.
 leofring_nightgod_possessive:0 "De Tilion"
 
 faith_fey_court_old:0 "Ancienne Cour Féerique"
 faith_fey_court_old_adj:0 "Ancienne Cour Féerique"
 faith_fey_court_old_adherent:0 "Ancien Venuaprès"
 faith_fey_court_old_adherent_plural:0 "Anciens Venusaprès"

 faith_midde_court:0 "La Cour Médiane"
 faith_midde_court_adj:0 "Cour Médiane"
 faith_midde_court_desc:0 "Alors que la majorité des fidèles Leofrings consacrent leur énergie spirituelle à exalter uniquement l'une des deux cours féeriques, certains rejettent cette dichotomie.\n\nAu lieu de voir ces Seelie et Unseelie comme diamétralement opposés, ils les considèrent tous deux comme des reflets inséparables de la nature humaine, à la fois l'obscurité et la lumière, l'un ne pouvant exister sans la présence de l'autre.\n\nLes adeptes de cette vision du monde se nomment 'Marcheurs du Milieu' et cherchent à suivre un chemin d'équilibre et de compromis entre les tribus en conflit, avec le grand espoir de voir un jour la Reine Féerique et les Féeriques Sombres réconciliés et unis en une seule 'Cour Médiane'."
 faith_midde_court_adherent:0 "Marcheur du Milieu"
 faith_midde_court_adherent_plural:0 "Marcheurs du Milieu"
 
 faith_midde_court_old:0 "L'Ancienne Cour Médiane"
 faith_midde_court_old_adj:0 "Ancienne Cour Médiane"
 faith_midde_court_old_adherent:0 "Anciens Marcheurs de Voie"
 faith_midde_court_old_adherent_plural:0 "Anciens Marcheurs de Voie"

 faith_withered_court:0 "La Cour Flétrie"
 faith_withered_court_adj:0 "Cour Flétrie"
 faith_withered_court_desc:0 "Autrefois, le Roi des Féeriques Sombres régnait sur une cour du crépuscule, rivalisant avec celle de son frère [bemacharacter|E]. Son règne était solitaire mais juste depuis ses salles sous les collines. Mais sa puissance n'était pas celle de son frère, et lui et son peuple flétrirent, et ses salles, jadis belles et vertes, devinrent désolation. Les féeriques sombres se levèrent à nouveau sous un aspect terrible, vindicatifs envers les vivants qui prospéraient tandis qu'ils flétrissaient.\n\nMaintenant, l'obscurité émane de cette colline, une malice étouffante sur tous ceux qui oseraient s'en approcher. Les féeriques sans repos sont devenus maléfiques et ont pris des formes tordues. Des mains osseuses s'étendent pour saisir les vivants et prendre notre vie pour eux-mêmes. Seuls de grands sacrifices peuvent les apaiser, de peur que la malice de leur roi terrifiant ne s'abatte sur nous et que notre ruine ne vienne."
 faith_withered_court_adherent:0 "Ombre"
 faith_withered_court_adherent_plural:0 "Ombres"
 darkleofring_sauron:0 "Burlaugash" #Nom pour Sauron en tant que Nécromancien
 darkleofring_sauron_possessive:0 "De Burlaugash"
 darkleofring_pantheon:0 "La Cour Flétrie"
 
 faith_withered_court_old:0 "L'Ancienne Cour Flétrie"
 faith_withered_court_old_adj:0 "Ancienne Cour Flétrie"
 faith_withered_court_old_adherent:0 "Ancienne Ombre"
 faith_withered_court_old_adherent_plural:0 "Anciennes Ombres"

 faith_red_sect:0 "Raudurcyn"
 faith_red_sect_adj:0 "Secte Rouge"
 faith_red_sect_desc:0 "Les Raudurcyn ('Secte Rouge') sont un culte apocalyptique rhovannien qui a émergé après la Guerre des Nains et des Dragons. Après sa création, il a rapidement trouvé un petit mais radical groupe d'adeptes parmi les Hommes de Dale survivants. Ils ont une vision fataliste de la vie et croient qu'un jour les Dragons se réveilleront et détruiront le monde des hommes.\n\nIls ne se sont jamais consolidés en une présence substantielle et demeurent une vision rare, mais de nombreuses histoires sont racontées dans les tavernes et autour des feux de camp à propos de ces cultistes vêtus et masqués de rouge. Si les contes tournent souvent autour de magie noire et de rituels sombres, les Raudurcyn sont en grande partie un collectif passif qui célèbre leur amour de la vie tant qu'ils le peuvent."
 faith_red_sect_adherent:0 "Readcyn"
 faith_red_sect_adherent_plural:0 "Readcyn"

 faith_nefrea:0 "La Présence de Nefréa"
 faith_nefrea_adj:0 "Nefréen"
 faith_nefrea_desc:0 "La vie dans le Nord est amère et froide. Son peuple a longtemps été soumis à l'extorsion des seigneurs orques de Gundabad, aux maigres récoltes du sol dur, et à l'omniprésence menaçante du froid. Le Porteur de Mort rôde à chaque instant. Il est aléatoire, capricieux et sans justice, et le plus que ses esclaves puissent espérer est qu'il les épargne un jour de plus. Les rites et prières ne servent pas à invoquer la protection de leur divinité, mais à les défendre de son regard glacial.\n\nOpprimés par la vie elle-même, les esclaves de Nefréa sont devenus sombres et pessimistes, mélangeant l'ancien souvenir de Morgoth et Mandos, la mort et le destin. Ils ont peu d'amis, et certainement aucune puissance protectrice, sinon pourquoi le Porteur de Mort les traquerait-il ainsi ?"
 faith_nefrea_adherent:0 "Esclave"
 faith_nefrea_adherent_plural:0 "Esclaves"