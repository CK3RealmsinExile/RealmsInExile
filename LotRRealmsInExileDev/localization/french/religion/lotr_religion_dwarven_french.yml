 ### Dwarven Religion ###
 dwarven_religion:0 "Naine"
 dwarven_religion_desc:0 "Les [dwarves|El] possèdent un culte et un respect particulier pour le [valagod|E] [aulecharacter|E], leur créateur, mais honorent également tous les autres [valargods|E]."
 dwarven_religion_adj:0 "Naine"
 dwarven_religion_adherent:0 "Nain"
 dwarven_religion_adherent_plural:0 "Nains"
 
 faith_khazad:0 "Khazâd"
 faith_khazad_adj:0 "Khazâd"
 faith_khazad_adherent:0 "Khazâd"
 faith_khazad_adherent_plural:0 "Khazâd"
 faith_khazad_desc:0 "L'antique foi des [dwarves|El], qui est bâtie autour du culte de [mahalcharacter|E], leur père et créateur. Ils cultivent également un profond respect pour leurs histoire l'honneur de leurs familles, prenant grand soin d'entetrenit la mémoire de leurs ancêtres en bâtissant de grandes tombes et mausoléums funéraires, retournant ainsi à la terres d'où ils sont issus. \n\nLes Nains croient que [mahalcharacter|E] les rassemble dans ses salles après leur mort, dans l'attente de la dernière bataille, après quoi ils reconstruiront le monde à ses côtés, leur place en tant qu'Enfant d'[iluvatar|E] enfin assurée."

 faith_gold_worship:0 "Sang du Créateur"
 faith_gold_worship_adj:0 "Sang de Mahal le doré"
 faith_gold_worship_adherent:0 "Enfant d'or"
 faith_gold_worship_adherent_plural:0 "Enfants d'or"
 faith_gold_worship_desc:0 "L'or. Cette magnifique, merveilleuse substance. Son lustre seul est la preuve suffisante de son importance, de sa valeur incomparable.\n\nPourtant, c'est bien plus qu'un simple métal. Il s'agit en effet du sang de Mahal, qui court dans les veines de la terres que sont ses salles et qui sont cachées des yeux de ceux qui ne voient que la surface des choses, et non la vérité. L'or est digne de respect, non, de vénération ! Il doit être accumulé et gardé, non dispersé aux indignes et aux ignorants. Qu'ils aient des pièces d'argent et de cuivre. Mais l'or... appartient de droit seulement aux enfants de Mahal, qui sont les seuls à comprendre sa vraie nature."

 faith_blacklocks:0 "Khathzâ Hubnel" # Eternal Vengeance
 faith_blacklocks_adj:0 "Id-Ahabân" #Id-Ahabân The Revengers
 faith_blacklocks_adherent:0 "Hache de Nargubraz"
 faith_blacklocks_adherent_plural:0 "Haches de Nargubraz"
 faith_blacklocks_desc:0 "Seule compte la vengeance. Dans les jours anciens, les émissaires vinrent de loin, apportant en présent deux anneaux magnifiques pour les [blacklocks|E] et les [stonefoots|E]. Les émissaires présentèrent les anneaux comme les présents d'un puissant seigneur aux enfants de Mahal, des symboles de son respect, de son amitié éternelle et de son assistance. Il leur promit que les anneaux renforceraient leurs dons et leurs royaumes. Pourtant, il s'avéra que ce n'étaient que des calices empoisonnés qui fit tomber sur eux le feu des dragons et la [successionofbizaruldum|E] \n\nCeux des [blacklocks|E] connus comme les « Haches de Nargubraz » sont renommés et crains à travers toute la Terre du Milieu. Ennemis jurés de [sauroncharacter|E] et de ses serviteurs, ils ont prêté serment de ne jamais revenir dans leurs foyers jusqu'à ce que leur rancune ne sera appaisée. L'égo infini de Thrár ne sera satisfaite que lorsque les œuvres de Sauron ne disparaitront complètement. Ce n'est qu'alors que son esprit et celui de ses enfants ne trouveront le repos dans les salles de leur créateur, [mahalcharacter|E]. Pour s'éveiller à la fin des temps et rebâtir Arda à neuf à ses côtés."

 faith_broadbeams:0 "Kemnêl-mesêm" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj:0 "Kemnêl-mesêm"
 faith_broadbeams_adherent:0 "Bazunâl" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural:0 "Bazunâli"
 faith_broadbeams_desc:0 "Les maisons des [dwarves|El] [bluemountains|E] ont longuement vécu aux côtés des [elves|El] du [beleriand|E] et, plus tard, du [lindon|E], depuis des temps immémoriaux. Intéractions, influence, et même un soupçon d'amitié, étaient inévitables, et les [broadbeams|El] ainsi que de nombreux [firebeards|El] tirèrent de ces conversations une profonde compréhension de la nature de leur père et créature, [mahalcharacter|E] « le Créateur », et sa femme, [yavannacharacter|E] « Reine de la Terre ». \n\nBien que tous les [dwarves|El] traitent les dons de la pierre, la majesté des pierres vivantes et la splendeur des cavernes avec respect et gravité, rare sont ceux parmi eux à vraiment respecter les autres dons que la terre apporte, soit ce qui est vert et qui pousse. Mais ceux qui suivent les enseignements du Kemnêl-mesêm montrent un profond respect envers tous les dons de la terre, que ce soit les gemmes inestimables ou les plantes communes, et tout ce qui est lié à la grande chanson de la terre."   
 
 faith_firebeards:0 "Khathzâ-zul" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj:0 "Khathzâ-zul"
 faith_firebeards_adherent:0 "Mazalikân" # 'They who continue to remember'
 faith_firebeards_adherent_plural:0 "Mazalikân"
 faith_firebeards_desc:0 "Practitioners of "Eternal Memory" are those [firebeards|E] who remember every transgression (perceived or real) done to their house. Reclusively living in the deeps of Buzrâ-Dûm, at the very heart of the hold of defiant flame, where the Sunset Caverns lie. Well known for their rigidly orthodox adherence to the original teachings of [mahalcharacter|E] \n\nWhether it be the [elves|E] of [lindon|E] for their withholding of the Nauglamir, a precious necklace crafted by Nogrod dwarves with a [silmaril|E]. Their own creator's wife [yavannacharacter|E] for sending her wild and savage [ents|E] to slaughter the [firebeards|E] who seized the necklace from the Elves of Doriath, or even their fellow kin. Those who do not hold the Mebelkhags responsible, are just as much at fault as any Elf."

 faith_stiffbeards:0 "Id-Ahlâth Darâg" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj:0 "Id-Ahlâth"
 faith_stiffbeards_adherent:0 "Mabiratadnûn" # 'They who remain'
 faith_stiffbeards_adherent_plural:0 "Mabiratadnûn"
 faith_stiffbeards_desc:0 "All [dwarven|E] houses believe in the fabled Halls of [mahalcharacter|E]. A sacred place in [valinor|E] set aside for [mahalcharacter|E]'s children to await the end of the world and rebuild it at his side. Those who follow Id-Ahlâth Darâg "The Tombs of The Divine", hold that these halls are the very birthplaces of the seven fathers of the Dwarven houses. \n\nMainly practiced by the [stiffbeards|E] of the far north. All Mabiratadnûn "They who remain" return their dead to the birthplace of their house. No matter the distance. This has resulted in the extraordinarily stubborn and sedentary nature of the [stiffbeards|E]. Nearly all of Thúlin the Swift's house have remained in their home since before the first dawn. Those few who have fled the endless hoards of northern foes, must all make the journey home one final time."

