 #Númenórean Faiths
 faith_numenorean: "Eruainocimië" # Reverence of Eru (the One)
 faith_numenorean_adj: "Eruainocimië"
 faith_numenorean_adherent: "Eruhín"
 faith_numenorean_adherent_plural: "Eruhíni"
 faith_numenorean_desc: "Instruits par les [eldar|E] et les [maiargods|E], les [numenorean|E]s adoptèrent leurs coutumes religieuses comme les leurs. Tout comme [manwecharactershort|E] sur Taniquentil, le Roi des [numenorean|E]s gravissait trois fois par an la montagne sacrée, le [meneltarma|E], aux temps des semailles, du solstice d'été et des moissons, offrant les fruits de la terre au Père de Tous. C'étaient les Neldë Kyermi (les Trois Prières), l'Erukyermë, l'Erulaitalë et l'Eruhantalë. Outre leur révérence envers [erutheone|El], les [numenorean|E]s vénéraient également les [valargods|E] comme ses intendants et régents désignés d'Eä. \n\nUn aspect unique de la foi [numenorean|E] par rapport aux [highelves|E] et aux Valar est le 'Vieil Espoir des Hommes', l'Estel Enwina, une légende préservée depuis avant l'entrée des Edain en [beleriand|E]. Selon la tradition transmise par leurs ancêtres, l'Espoir était qu'un jour le Père de Tous entrerait dans la création incarné comme l'un des Eruhín et réparerait l'altération du début à la fin. \n\n#TOLKIENQUOTE "Ilúvatar est le Seigneur pour Toujours qui demeure au-delà du monde, qui l'a créé et n'en fait pas partie ni ne s'y trouve, mais qui l'aime." \n\n#QUOTEDCHARACTER - Rúmil de Tirion, Le Livre des Contes Perdus Première Partie, "La Musique des Ainur""
 
 #Dúnedain Faiths localization
 dunedain_religion: "Elendili"
 dunedain_religion_desc: "Également connus sous le nom de [faithful|E], les Elendili sont ceux parmi les Edain, les [numenorean|E]s et les [dunedain|E] qui ont accepté, embrassé et conservé les enseignements des [highelves|E] concernant la vérité divine de l'univers."
 dunedain_religion_adj: "Elendili"
 dunedain_religion_adherent: "Fidèle"
 dunedain_religion_adherent_plural: "Elendili"

 faith_edain: "Erulaitalë"
 faith_edain_adj: "Erulaitalë" 
 faith_edain_adherent: "Dúnedain"
 faith_edain_adherent_plural: "Dúnedain" 
 faith_edain_desc: "[Glossary('Et Eärello Endorenna utúlien. Sinomë maruvan ar Hildinyar tenn Ambar-metta.', 'oath_of_elendil_gloss' )]\n\nAinsi parla [elendil|E] lors de son arrivé en [middleearth|E] après l'[akallabeth|E], et ainsi naquirent les Royaumes de [gondor|E] et d'[arnor|E] de ses neuf navires et des colonies des [faithful|E]. Dans ces royaumes seuls furent préservés les rites anciens et le culte du [numenor|E] d'antan, bien que les Grandes Prières ne soient plus prononcées. La révérence envers [eru|E] lui-même est au centre de la vie spirituelle des [dunedain|E], mais ils ne pratiquent pas leur culte à travers de grands temples et des manifestations ostentatoires - au contraire, les [dunedain|E] privilégient la contemplation privée de l'Unique. \n\nDans la vie quotidienne, ce sont les [valargods|E] qui sont invoqués et appelés à intercéder au nom des [faithful|E], et parmi eux, [ulmocharacter|E] est le plus chéri." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 faith_edain_ulmo: "Alliance d'Ulmo"
 faith_edain_ulmo_adj: "Ulmonduri"
 faith_edain_ulmo_adherent: "Adepte d'Ulmo"
 faith_edain_ulmo_adherent_plural: "Adeptes d'Ulmo"
 faith_edain_ulmo_desc: "L''Alliance d'Ulmo' fait référence à l'ancien accord entre le [valagod|E] [ulmocharacter|E] et les hommes de [numenor|E]. En tant que nation insulaire, et éventuelle puissance maritime, [ulmocharacter|E] était parmi les plus vénérés des [valargods|E] à [numenor|E]. En retour, en raison à la fois de leur révérence et de leur longue amitié avec les [eldar|E], Ulmo en vint à aimer les [numenoreans|E] et, seul parmi les Puissances, leur parla directement, particulièrement à ceux appartenant à la Guilde des Aventuriers. Également connus sous le nom d'Uinendili, l'exploration des mers et des terres par cette guilde était à la fois culte et aventure au nom du Roi des Mers et de ses [maiargods|E]. \n\nMême si [numenor|E] la Bénie est depuis longtemps noyée sous la [greatsea|E], l'ancienne alliance est encore commémorée dans les terres des Exilés. Les marins [dunedain|E] à Pelargir, Tharagrondost, [dol_amroth|E] et autres grands ports maritimes continuent d'essayer de maintenir vivantes les anciennes traditions de la Guilde des Aventuriers."
 
 faith_edain_manwe: "Voie du Roi Aîné"
 faith_edain_manwe_adj: "Roi Aîné"
 faith_edain_manwe_adherent: "Adepte de Manwë"
 faith_edain_manwe_adherent_plural: "Adeptes de Manwë"
 faith_edain_manwe_desc: "Parmi les [dunedain|E], les disciples de l'[elderkingcharacter|E] sont les partisans les plus zélés d'[elendil|E] et de ses héritiers. Car, jugent-ils, seul sous un roi véritablement juste [conceptmankind|E], et en vérité le monde entier, peut connaître une véritable stabilité et prospérité. Toutes les grandes tragédies des années passées - la [downfallofnumenor|E], la [kinstrife|E] [gondorian|E], la division et la chute d'[arnor|E] - peuvent toutes être attribuées à des dirigeants à la fibre morale faible et à leur incapacité à être à la hauteur de l'exemple du Roi Aîné en tant que souverain juste et sage. \n\nL'humanité doit reproduire l'ordre divin, tel que décrété par [eruiluvatar|E] lui-même - n'a-t-il pas fait de Manwë Sulimo le Vice-régent d'Eä, et Manwë à son tour n'a-t-il pas désigné la lignée d'Elendil pour gouverner les [faithful|E] ?"
 
 faith_edain_varda: "Elendili"
 faith_edain_varda_adj: "Elendili"
 faith_edain_varda_adherent: "Ami des Elfes"
 faith_edain_varda_adherent_plural: "Amis des Elfes"
 faith_edain_varda_desc: "On dit qu'en [gondor|E] il y a plus de locuteurs du [sindarin|E] et de maîtres du savoir en [quenya|E] que dans tous les royaumes [elven|E] à l'est de la [greatsea|E] réunis. Au lendemain de l'[akallabeth|E], certains membres des [faithful|E] allèrent encore plus loin dans leur alignement sur les Elfes, adoptant même des habitudes religieuses elfiques, rejetant toute influence '[mannish|E]' qu'ils jugeaient avoir infecté cette vérité primordiale. Bien que de tels zélotes soient aujourd'hui peu nombreux, les Elendili, ou 'les Amis des Elfes', maintiennent toujours un style de foi plus elfique, évident dans leur préférence pour le Sindarin et le Quenya, ainsi que dans leur vénération particulière de [vardacharacter|E] au-dessus de tous les autres [valargods|E]."