 #Númenórean Faiths
 faith_numenorean:0 "Eruainocimië" # Reverence of Eru (the One)
 faith_numenorean_adj:0 "Eruainocimië"
 faith_numenorean_adherent:0 "Eruhín"
 faith_numenorean_adherent_plural:0 "Eruhíni"
 faith_numenorean_desc:0 "Enseigné par les Eldar et les Maiar, les Númenóréens firent de leurs coutûmes religieuses les leurs. Tel Manwë sur le Taniquentil, le roi des Númenóréens devait gravir, trois fois par an, la montagne sacrée qu'est le Meneltarma, lors des semaisons, à la moitié de l'été, et pendant les récoltes, offrant alors les fruits de la terre au Père de Tous. C'étaient les Neldë Kyermi (les trois prières) : l'Erukyermë, l'Erulaitalë, et l'Eruhantalë. En plus de leur vénération de l'Unique, les Númenóréens vénéraient également les Valar comme Ses intendants et régents désignés sur Eä. \n\nUn aspect unique à la foi des Númenóréens et qui est absent de celles des Hauts Elfes et des Valar est « l'Ancien Espoir des Hommes », l'Estel Enwina, une légende qui remonte aux jours précédant l'arrivée des Edain au Beleriand. Selon les traditions transmises par leurs ancêtres jusqu'à eux, l'Espoir désigne le jour durant lequel le Père de Tous entrera dans la création, incarné comme l'un des Eruhín et où il restaurera le marrissement, avant le début de la fin. \n\n#TOLKIENQUOTE "Ilúvatar is the Lord for Always who dwells beyond the world; who made it and is not of it nor in it, but loves it." \n\n#QUOTEDCHARACTER - Rúmil of Tirion, The Book of Lost Tales Part One, "The Music of the Ainur""
 
 #Dúnedain Faiths localization
 dunedain_religion:0 "Elendili"
 dunedain_religion_desc:0 "Également connus comme les Fidèles, les Elendili sont ceux des Edain, Númenóréens, et Dúnedain qui acceptèrent, embrassèrent et maintinrent les enseignements des Hauts Elfes concernant la vérité divine de l'univers."
 dunedain_religion_adj:0 "Elendili"

 faith_edain:0 "Erulaitalë"
 faith_edain_adj:0 "Erulaitalë" 
 faith_edain_adherent:0 "Dúnedain"
 faith_edain_adherent_plural:0 "Dúnedain" 
 faith_edain_desc:0 "« Et Eärello Endorenna utúlien sinomë maruvan ar Hildinyar tenn’ Ambar-metta. »\n\n« De la Grande Mer à la Terre du Milieu je suis venu. En ce lieu je resterai, et tous mes héritiers, jusqu'à la fin du monde. »\n\nAinsi parla Elendil lorsqu'il débarqua en Terre du Milieu, après l'[akallabeth|E], et que les royaumes du [gondor|E] et d'[arnor|E] nacquirent de ses neufs navires et des colonies des [faithfulshort|E]. Les anciens rites et croyances de l'antique [numenor|E] furent préservés en ces royaumes, bien que nul n'entonne plus les Grandes Prières. La vénération d'[eru|E] constitue le centre de la vie spirituelle des [dunedain|E], mais ils ne bâtissent plus de grands temples ou autres démonstrations ostentatoires de leur foi : désormais, les [dunedain|E] se tournent vers la contemplation privée de l'Unique. \n\nLors de leur vie quotidienne, les [valargods|E] sont ceux invoqués au nom des Fidèles et, parmi eux, [ulmocharacter|E] est le plus chéri." 
 #Old Edain desc: The Edain was the name given by the Elves to the noble Men of the First Age who fought alongside with the Elves in the Wars of Beleriand.\n\nEdain is normally the Sindarin word for Men (sing. adan "Man") and thus applied to all Men, though it became associated with only those who came into Beleriand during the Long Peace, the noble Three Houses who became close allies with the Elves and fought beside them against Morgoth. Other groups of Men who stayed in Eriador or the East; or entered Beleriand later in the First Age, such as the Easterlings, are not counted among the Edain."
 
 faith_edain_ulmo:0 "Dévotion à Ulmo"
 faith_edain_ulmo_adj:0 "Ulmonduri"
 faith_edain_ulmo_adherent:0 "Adepte d'Ulmo"
 faith_edain_ulmo_adherent_plural:0 "Adeptes d'Ulmo"
 faith_edain_ulmo_desc:0 "La « Dévotion à Ulmo » fait référence à l'ancien lien ayant existé entre le Vala [ulmocharacter|E] et les hommes de [numenor|E]. En tant que nation insulaire et, avec son développement, puissance maritime, [ulmocharacter|E] était parmi les plus vénéré des [valargods|E] à [numenor|E]. En retour, du fait de leur vénération et la longue amitié qu'ils entretenaient avec les Eldar, Ulmo en vint à aimer les [numenoreans|E] et fut la seule des Puissances à leur parler directement, tout spécialement à ceux appartenant à la Guilde des Aventuriers. Également connu sous le nom d'Uinendili, l'exploration des mers et des terres de la guilde fut, en son temps, à la fois une vénération et une aventure menée au nom du Roi des Mers et de ses [maiargods|E]. \n\nBien que [numenor|E] la Bénie aie été engloutie depuis longtemps sous les flots de la Grande Mer, l'ancienne dévotion existe toujours dans les terres des Exilés. Les marins Dúnedain de Pelargir, Tharagrondost, Dol Amroth et d'autres grands ports marins continue à essayer de maintenir les anciennes traditions de la Guilde des Aventuriers."
 
 faith_edain_manwe:0 "Sentier de l'Ancien Roi"
 faith_edain_manwe_adj:0 "Ancien Roi"
 faith_edain_manwe_adherent:0 "Adepte de Manwë"
 faith_edain_manwe_adherent_plural:0 "Adepte de Manwë"
 faith_edain_manwe_desc:0 "Parmi les Dúnedain, les adeptes de l'[elderkingcharacter|E] font parti des soutiens les plus dévoués à Elendil et ses héritiers. Car, jugent-ils, ce n'est que sous le règne d'un roi réellement légitime que l'humanité et, au travers elle, le monte entier, connaîtra la stabilité et la prospérité. Toutes les grandes tragédies des âges passés, tels la [downfallofnumenor|E], la [kinstrife|E] gondorienne, la division et la chute des [arnorrealm|E], peuvent être imputés à des meneurs de faible morale et incapables de vivre dans l'exemple de l'Ancien Roi en tant que souverain juste et sage. \n\nL'humanité doit restorer l'ordre divin, tel qu'il fut décrété par Eru Ilúvatar lui-même : n'a t-il pas fait de Manwë Sulimo le vice régent d'Eä, et Manwë n'a t-il pas, en retour, désigné la lignée d'Elendil pour régner sur les Fidèles ?"
 
 faith_edain_varda:0 "Elendili"
 faith_edain_varda_adj:0 "Elendili"
 faith_edain_varda_adherent:0 "Ami des Elfes"
 faith_edain_varda_adherent_plural:0 "Amis des Elfes"
 faith_edain_varda_desc:0 "Il est dit qu'en [gondor|E] il existe plus de locuteurs du Sindarin et d'érudit en Quenya qu'il n'y en a dans tous les royaumes elfes à l'est de la Mer. Durant les temps ayant suivi l'[akallabeth|E], certains membres des Fidèles allèrent encore plus loin dans leur rapprochement aux elfes, allant jusqu'à adopter les pratiques religieuses elfiques, rejetant toute influence « humaine » qu'ils estiment avoir empoisonné la vérité primordiale. Bien que de tels zélotes sont rares en ces temps, les Elendili, ou « Amis des Elfes », maintiennent tuoujours une foi de style plus elfique, ce qui se perçoit dans leur préférence pour le Sindarin et le Quenya, ainis que dans leur vénération particulière de [vardacharacter|E] au delà de tout autre Vala."
 
