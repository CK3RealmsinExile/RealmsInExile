 ### Faiths of Khy ###

 # Arien-Âzie: Reformed Sun Cult
 faith_arienism: "Radiance d'Arien" # Reformed Sun Cult of Khy, as Established by the Blue Wizards in the 1000's TA
 faith_arienism_adj: "Arien"
 faith_arienism_adherent: "Ariene"
 faith_arienism_adherent_plural: "Arienâ"
 faith_arienism_desc: "La Radiance d'Arien, connue également sous le nom de Radiance d'Arien-Âzie, constitue une variante réformée du culte solaire traditionnel de Khy. Tandis que la pratique âzianique traditionnelle place la primauté avant tout sur la victoire contre les ténèbres intérieures puis l'enseignement d'autrui, la doctrine d'Arien prône avec bien plus de force la nécessité de lutter contre l'obscurité dans le monde au sens large.\n\nTout comme la lumière du soleil illumine le monde entier, il incombe aux fidèles non seulement de triompher de leurs propres ténèbres intérieures et de celles de leur communauté, mais de rechercher agressivement l'obscurité partout où elle se dissimule. Il convient de noter que ceci ne constitue point une exigence dogmatique que tous deviennent Arienâ — en vérité, le Credo d'Arien reconnaît maintes 'pratiques vertueuses' parmi les peuples du monde. Mais concernant les pratiques impies, le Credo d'Arien exige que les fidèles embrasent d'une lumière vertueuse et zélée, démantèlent et détruisent la corruption des ténèbres partout où ils la découvrent." #Established by the Blue Wizards, the Radiance of Arien was built upon existing solar worship within Khy, to provide unity and stability. Dominant in highly populated areas around Khy's central river.

 # Âzie: Unreformed Sun Cult
 faith_azianic: "Radiance d'Âzie" # Traditional Sun Cult of Khy, as established by Azmaran the Sage in the early second age
 faith_azianic_adj: "Âzie"
 faith_azianic_adherent: "Âziane"
 faith_azianic_adherent_plural: "Âzianâ"
 faith_azianic_desc: "Le culte de la déesse-solaire Âzie établi en des jours anciens par Azmaran le Sage, les fidèles d'Âzie élèvent leurs louanges vers l'astre solaire, gardienne et mère de l'humanité.\n\nLes Âzianâ soutiennent que le soleil demeure la dernière source de Lumière pure, d'où proviennent toutes les âmes humaines et vers laquelle elles doivent retourner. Mais le monde physique est souillé par l'ombre, et cette tache afflige même l'âme - seuls ceux qui se maîtrisent et résistent aux péchés du monde peuvent emprunter le sentier vers l'origine de toute chose. Pourtant, tous ceux qui y parviennent n'abandonnent point le monde, mais choisissent plutôt d'y demeurer, ou même d'y revenir, renaissant pour guider autrui dans les voies de la justice. Jusqu'au jour où ténèbres et désespoir ne seront plus, et où la lumière du cœur humain surpassera toute ombre."

 # Tîlanik: Moon Cult
 faith_tilanik: "Exemple de Tîlanik"
 faith_tilanik_adj: "Tîlanik"
 faith_tilanik_adherent: "Tîlanike"
 faith_tilanik_adherent_plural: "Tîlanikâ"
 faith_tilanik_desc: "Comparée à sa sœur jumelle, la lumière de Tîlanik demeure moindre, insuffisante pour bannir pleinement les ténèbres du monde. Mais ceci ne constitue point une source de honte, proclament les fidèles.\n\nCar Tîlanik se mutila par amour pour sa sœur, encaissant les coups ravageurs de l'Obscurité lorsqu'elle tenta de perturber l'Ascension de l'Aube. Si elle avait réussi, elle aurait pu détruire les deux divinités, ainsi que la lumière primordiale éparpillée qu'elles avaient si patiemment sauvée des confins de la terre, tandis que les autres dieux faisaient la guerre aux Ténèbres. Voyant la menace au dernier moment, Tîlanik se dressa hâtivement et se jeta entre sa sœur et toute la force de l'Obscurité, la tenant en échec durant six jours. Au septième, sa sœur se leva, née à nouveau dans la Lumière Intacte, et son courroux mit les ténèbres en fuite. Mais le sacrifice de Tîlanik lui avait coûté cher - sa propre lumière diminua et sa forme se marqua de cicatrices. Ainsi sa lumière devint argent pâle face à l'or glorieux de sa sœur, et il manquait du pouvoir qu'elle possédait. Mais il demeure constant dans son devoir malgré sa faiblesse relative, errant dans le ciel même quand sa sœur doit se reposer.\n\nLes disciples de Tîlanik prêchent donc un message de discipline, d'abnégation, de bonnes œuvres et de charité. Après tout, si un Dieu put sacrifier tant pour le bien d'autrui, assurément les Hommes peuvent-ils sacrifier ne fût-ce qu'un peu ?"

 # Mythra: Light and Justice Cult
 faith_mythra: "Jugement de Mythra"
 faith_mythra_adj: "Mythra"
 faith_mythra_adherent: "Mythrabande"
 faith_mythra_adherent_plural: "Mythrabandâ"
 faith_mythra_desc: "Le Jugement de Mythra, ainsi qu'on le nomme largement, se réfère au culte de (selon qui vous demandez) la déesse/sainte Mythra. Réputée régner sur les domaines de la lumière, de la vérité et de la justice, elle atteignit la prééminence en des jours bien antérieurs au tardif Empire khyan. Connue comme législatrice, sa chevelure était dorée comme l'aurore, et tous ceux qui comparaissaient devant elle ressentaient son jugement tel des rayons de lumière.\n\nDans la théologie khyane ultérieure, elle fut interprétée comme l'une des principales servantes d'Arien-Âzie, qui avait été envoyée pour guider les Hommes (puisque la grande déesse ne pouvait le faire en personne). Cependant, le débat perdure — était-elle une divinité incarnée subordonnée à la déesse-solaire, ou simplement une humaine bénie par elle, une sainte vivante ?\n\nQuelle que soit la vérité, elle demeure une figure importante de la vie spirituelle khyane."

 # Iarandel: Earendil/Morningstar Cult, founded with Numenorian Influence
 faith_iarandel: "Lumière d'Iarandel"
 faith_iarandel_adj: "Iarandel"
 faith_iarandel_adherent: "Iarandele"
 faith_iarandel_adherent_plural: "Iarandelâ"
 faith_iarandel_desc: "Bien que le culte du soleil et de la lune, Âzie et Tîlanik, ait longtemps prévalu sur tous les autres à Khy, ils ne sont point les seuls dieux tenus en révérence. Ils ne sont d'ailleurs point les seules lumières de ce monde, car lorsque soleil et lune sont absents et que les ténèbres recouvrent tout, les étoiles perdurent.\n\n La plus grande de celles-ci est la lumière de l'Étoile du Matin, que l'antique langue nomme Iarandel. Héraut et gardien d'Âzie, Iarandel fut jadis un homme mortel, bien que portant le sang des immortels. De lui vint un grand roi des hommes, et maints peuples nombreux.\n\nPar amour pour eux il risqua mort et funeste destin, abandonnant ses fils, bravant les plus profondes ténèbres pour racheter aux dieux les étoiles enchaînées. Pour son sacrifice il transcenda comme tous les Hommes l'aspirent, mais au précipice il se retourna. Il prit sa place parmi les étoiles, renonçant à son retour vers la lumière primordiale, afin qu'il y ait un phare directeur même aux heures des plus profondes ténèbres."

 # Hitaspa: Sky Cult of Cly
 faith_hitaspa: "Liberté d'Hitâspa"
 faith_hitaspa_adj: "Hitâspa"
 faith_hitaspa_adherent: "Hitâspabande"
 faith_hitaspa_adherent_plural: "Histâspabandâ"
 faith_hitaspa_desc: "Le ciel forme la toile de fond de maintes fois de Khy, mais pour les disciples d'Hitaspa, il constitue ce qui mérite le plus d'être adoré.\n\nFils d'Asrûta lui-même, frère jumeau d'Angrimâyn, et seigneur-père d'Âzie et Tîlanik, Hitaspa régna jadis sur les dieux, mais avec la rébellion de son frère contre la lumière, il se retira, permettant que le plan de ses enfants pour vaincre les forces de leur oncle soit mis en œuvre et réussisse. Désormais sa fille et son fils règnent depuis leurs perchoirs dans son ciel, et il se tient à leurs côtés, prodiguant sages conseils et leur lumière tandis qu'ils voyagent à travers le firmament chaque jour et chaque nuit."

 # Uzdâva: Sea-Cult
 faith_uzdava: "Marées d'Uzdâva"
 faith_uzdava_adj: "Uzdâva"
 faith_uzdava_adherent: "Uzdâvade"
 faith_uzdava_adherent_plural: "Uzdâvadâ"
 faith_uzdava_desc: "À travers Khy, le culte d'Âzie et Tîlanik prime avant tout parmi son peuple, mais ils ne sont point les seules puissances du monde — il existe aussi des pouvoirs terrestres, liés au monde, qui sont les intendants des Hommes. Uzdâva, le Seigneur de la Mer et Maître des Marées, constitue une telle force.\n\nLes plus anciens récits khyans content qu'Uzdâva fut jadis un démon, second des Zatozdâ en puissance, et que son frère était Akshâtra, le seigneur-tempête. Mais lorsqu'il combattit dans la grande révolte d'Angrimâyn, il affronta Anahita, la déesse de la Terre, et durant dix jours et nuits la terre trembla tandis que les mers bouillonnaient. Finalement Uzdâva fut terrassé par Anahita, et attendit le coup de grâce, mais elle lui tendit sa main à la place. Uzdâva, à qui Angrimâyn avait enseigné que les dieux ne montreraient nulle miséricorde, fut émerveillé, et devint dès lors un allié inébranlable des serviteurs d'Asrûta.\n\nBien qu'Uzdâva soit racheté, il demeure courroucé et capricieux, et les mers reflètent son humeur - elles peuvent être tumultueuses un jour et calmes le suivant. Malgré son tempérament, il sert la justice, et ainsi les disciples d'Uzdâva prêchent la rédemption — si quelqu'un d'aussi éloigné de la lumière peut y retourner, alors chacun mérite une seconde chance.\n\nLes disciples d'Uzdâva sont également uniques à Khy par leurs pratiques excentriques - ils accomplissent des naissances aquatiques, afin que leur douleur soit portée en partie par le Seigneur des Mers. Ils surveillent, étudient et prient aussi la lune et les marées, car ils prétendent qu'Uzdâva et Tîlanik devinrent amis inébranlables, et chaque jour ils œuvrent ensemble pour manier les vagues."

 # Ajmo and Vohuma: Cult of Crafts and Wisdom
 faith_ajmo: "Sagesse d'Ajmô-Vohuma"
 faith_ajmo_adj: "Ajmô"
 faith_ajmo_adherent: "Ajmôbande"
 faith_ajmo_adherent_plural: "Ajmôbandâ"
 faith_ajmo_desc: "La vérité est infiniment malléable, et en ceux qui peuvent la courber réside l'ultime pouvoir. Ajmô est un dieu farceur, un être de sagesse et perspicacité — si vous parvenez à l'immobiliser et voir au-delà de ses mensonges. Il est le dieu de l'habileté, et ses tromperies adroites ont lié maint Zatozda. Une fois il détourna même le courroux d'Indara de Pelepelplu, défiant le démon à trois parties de Kaeli, les gagnant toutes trois et libérant la cité de ses ravages.\n\nLes dévots d'Ajmô suivent les traditions de leur maître, valorisant l'habileté de main et de langue. Ils forment une petite secte parmi les peuples d'Ormal, mais on les trouve souvent dans les places de marché et salles de débat des Bulchyades, et ils contribuent largement à la richesse et administration de cette terre."

 # Anahita and Manah: Fertility/Health Cult
 faith_anahita: "Bénédictions d'Anahita-Manah"
 faith_anahita_adj: "Anahita"
 faith_anahita_adherent: "Anahitafrid"
 faith_anahita_adherent_plural: "Anahitafridâ"
 faith_anahita_desc: "Anahita constitue la source des bénédictions — pour la santé, pour les champs, pour la fertilité. Sa présence se ressent le plus autour du Lac Ûlhaïm en $k_mejhanir$, où les arbres Khjana dispensent la guérison à ceux du rivage. Toujours populaire dans le sud-ouest de Khy, le culte d'Anahita s'est mêlé au culte harshandatti d'Ontheâ et à la révérence mejhanie pour Manah, prenant davantage d'emphase sur l'amour et la santé.\n\nCertaines branches du culte d'Anahita lui accordent également l'appellation de 'Mère de l'Humanité', en contraste avec la théologie khyane traditionnelle, qui tient Arien-Âzie en ce rôle. Elles croient que tandis qu'Arien-Âzie put façonner les âmes de l'humanité, elles seraient demeurées impuissantes et inutiles si Anahita n'avait façonné des corps d'argile pour qu'elles les habitent.\n\nLe clergé traditionnel de Khy regarde de travers certains des éléments plus muraniens du culte d'Anahita, mais même tandis que d'autres cultes traditionnels déclinent, la bénédiction d'Anahita perdure, témoignage de son adaptabilité et de son attrait."

 # Fravâd: War Cult
 faith_fravad: "Crainte de Fravâd"
 faith_fravad_adj: "Fravâd"
 faith_fravad_adherent: "Fravâde"
 faith_fravad_adherent_plural: "Fravâdâ"
 faith_fravad_desc: "Fravâd est un dieu dangereux, car il est sauvage dans sa rage, et son courroux ne connaît nul ami. Pourtant dans sa colère il est fort et — si elle est correctement dirigée, sa force brisera tous les ennemis.\n\nLe culte de Fravâd grandit dans les régions déchirées par la guerre des Marches Bulchyades, où il fut embrassé par une populace désespérée. Son culte se trouve aussi dans mainte armée à travers Khy, jusqu'à ce que les réformes Vidavan sévissent contre cette pratique. Les dévots de Fravâd croient qu'avec les prières et sacrifices appropriés, sa soif de sang peut être apaisée jusqu'au moment venu d'affronter leurs ennemis."

 # Zatozda: Fire and Ash Cult
 faith_zatozda: "Rite Cendré des Zatozda"
 faith_zatozda_adj: "Zatozdâ"
 faith_zatozda_adherent: "Zatozdâhir"
 faith_zatozda_adherent_plural: "Zatozdâhirâ"
 faith_zatozda_desc: "Originaire de l'Empire de Khaizula, le Rite Cendré est généralement considéré comme hérétique par la plupart de la pensée khyane dominante. Bien qu'ils reconnaissent les mêmes dieux que les autres rites khyans, le Rite Cendré les juge inefficaces et se concentre plutôt sur le culte des Zatozda. Considérés comme des démons par la théologie khyane traditionnelle, même le Rite Cendré les considère comme des divinités dangereuses — mais puissantes, et non entièrement maléfiques. Des pactes de sang, feu, sacrifice et cendre peuvent les lier en accords et alliances, permettant aux fidèles de puiser dans leur pouvoir sinistre, et seuls par ces pactes les ténèbres pouvaient être tenues en échec.\n\nIls se donnaient (eux et autrui) au feu, corps et âme, dans des rites sacrificiels réputés profaner les flammes sacrées d'Âzie.\n\nLes hommes servaient ces pactes comme guerriers, tandis que les femmes servaient comme prêtresses des fidèles, leur parole faisant loi et leurs jugements étant définitifs. Les plus terribles et aimées de celles-ci étaient les Reines-Flammes, une lignée de grandes prêtresses réputées avoir lié les Zatozda dans leurs âmes mêmes, recevant sagesse surnaturelle et puissance arcane en échange par lesquelles elles pouvaient mener et défendre leur peuple.\n\nAprès la chute de Khaizulia, le Rite Cendré connut un contrecoup significatif, étant finalement chassé dans les montagnes près de la Trouée de Khy avant d'être finalement entièrement éteint, leurs autels sacrificiels brisés et renversés."

 # Angrimâyn: Darkness Cult
 faith_angrimayn: "Ténèbres d'Angrimâyn"
 faith_angrimayn_adj: "Angrimâyn"
 faith_angrimayn_adherent: "Zatozde" #Devotees were called demons by others
 faith_angrimayn_adherent_plural: "Zatozdâ" #Devotees were called demons by others
 faith_angrimayn_desc: "Longtemps évoqué seulement en chuchotements étouffés, le culte d'Angrimâyn et des Zatozdâ s'oppose à tout le reste de la religion khyane.\n\nLe Seigneur des Ténèbres inspire la crainte aux autres, mais les Zatozdâ mortels voient la vérité : l'obscurité est force. Angrimâyn vit la victoire que l'obscurité pouvait apporter comparée à la maigreur de la lumière, consumant tout à la fin. Les disciples d'Âzie prétendent qu'elle vainquit Angrimâyn, mais ils ne sauraient être plus dans l'erreur, car son règne attend le jour élu, en lequel tout se tournera vers une obscurité plus grande qu'aucune jamais vue auparavant.\n\nTandis que les Zatozdâ mortels attendent ce jour, ils demeurent sachant l'obscurité trouvée en toutes choses : guerre, mort, cieux, ombres, profondeurs, terre ; qui œuvrent à amasser les forces de leur seigneur.\n\nBien qu'il prétende être le successeur de l'antique Rite Cendré, les pratiques des disciples d'Angrimâyn furent conçues pour être l'égal et l'opposé du culte d'Arien-Âzie."

 # Pirates: Bay of Ormal
 faith_ormal_pirate: "Fraternité des Apayrabandâ"
 faith_ormal_pirate_adj: "Apayrabandâ"
 faith_ormal_pirate_adherent: "Apayrabande"
 faith_ormal_pirate_adherent_plural: "Apayrabandâ"
 faith_ormal_pirate_desc: "Les redoutables Apayrabandâ sillonnent les eaux généreuses de la Baie d'Ormal en quête de trésors, qu'ils soient issus des nombreuses flottes marchandes qui sillonnent ses eaux, ou dissimulés dans les innombrables tombeaux élaborés de ses rivages. Ils ne sont originaires d'aucun royaume particulier, et ne portent allégeance qu'à leurs frères et à la poursuite de richesses à foison. Bulchyadéens, Anarikêni, Lynériens, Codyans, et bien d'autres, avec les étoiles du ciel pour guide, ils voyagent toujours vers l'avant, mettant le cap vers l'autre côté de l'océan bleu sans fin.\n\nBien qu'il serait peut-être inexact de dire que les pratiquants 'adorent' les dieux de Khy, ou quelques autres, dans leur vie quotidienne les membres de la fraternité invoqueront les noms de dieux et démons à la fois. Ils affectionnent particulièrement d'appeler Âzie, Uzdâva et Ajmô parmi les dieux, et Aesmada la Séductrice et Akshâtra le Seigneur-Tempête parmi les démons en raison de la pertinence de leurs domaines, tandis que d'Angrimâyn même eux ne parlent qu'en chuchotements terrifiés."