 ### Faiths of Khy ###

 # Arien-Âzie: Reformed Sun Cult
 faith_arienism: "Radiance d'Arien" # Reformed Sun Cult of Khy, as Established by the Blue Wizards in the 1000's TA
 faith_arienism_adj: "Arien"
 faith_arienism_adherent: "Ariene"
 faith_arienism_adherent_plural: "Arienâ"
 faith_arienism_desc: "La Radiance d'Arien, également connue sous le nom de Radiance d'Arien-Âzie, constitue une variante réformée de l'adoration solaire traditionnelle de Khy, purifiée par les flammes de la révélation. Alors que la pratique âzianique traditionnelle place en priorité absolue la maîtrise des ténèbres intérieures avant d'enseigner autrui, la doctrine d'Arien prêche avec une force bien plus ardente la nécessité de lutter contre l'obscurité dans le monde en son entier.\n\nTout comme la lumière du soleil illumine l'univers dans sa totalité, il incombe aux fidèles non seulement de vaincre leurs propres ténèbres intérieures et celles de leur communauté, mais de rechercher agressivement l'obscurité partout où elle ose se dissimuler. Il convient de noter que ceci ne constitue point une exigence dogmatique que tous deviennent Arienâ — en vérité, le Credo d'Arien reconnaît maintes 'pratiques vertueuses' parmi les peuples du monde. Mais concernant les pratiques impies, le Credo d'Arien exige que les fidèles embrasent d'une lumière vertueuse et zélée, démantèlent et détruisent la corruption des ténèbres partout où ils la découvrent." #Established by the Blue Wizards, the Radiance of Arien was built upon existing solar worship within Khy, to provide unity and stability. Dominant in highly populated areas around Khy's central river.

 # Âzie: Unreformed Sun Cult
 faith_azianic: "Radiance d'Âzie" # Traditional Sun Cult of Khy, as established by Azmaran the Sage in the early second age
 faith_azianic_adj: "Âzie"
 faith_azianic_adherent: "Âziane"
 faith_azianic_adherent_plural: "Âzianâ"
 faith_azianic_desc: "L'adoration de la déesse solaire Âzie, établie aux jours antiques par Azmaran le Sage, guide les fidèles d'Âzie qui élèvent leurs louanges vers l'astre du jour, gardienne et mère de l'humanité dans sa bienveillance éternelle.\n\nLes Âzianâ professent que le soleil demeure la dernière source de Lumière immaculée, d'où proviennent toutes les âmes humaines et vers laquelle elles doivent retourner. Mais le monde physique se trouve souillé par l'ombre, et cette tache macule même l'âme — seuls ceux qui se maîtrisent eux-mêmes et résistent aux péchés du monde peuvent emprunter le sentier vers l'origine de toute chose. Pourtant, tous ceux qui y parviennent n'abandonnent pas le monde, mais choisissent parfois d'y demeurer, ou même d'y revenir, renaissant à nouveau pour guider autrui dans les voies de la droiture. Jusqu'au jour où ténèbres et désespoir ne seront plus, et où la lumière du cœur humain surpassera toute ombre."

 # Tîlanik: Moon Cult
 faith_tilanik: "Exemple de Tîlanik"
 faith_tilanik_adj: "Tîlanik"
 faith_tilanik_adherent: "Tîlanike"
 faith_tilanik_adherent_plural: "Tîlanikâ"
 faith_tilanik_desc: "Comparée à celle de sa sœur jumelle, la lumière de Tîlanik demeure moindre, insuffisante pour bannir entièrement les ténèbres du monde. Mais ceci ne constitue point une source de honte, proclament les fidèles avec une ferveur tranquille.\n\nCar Tîlanik se sacrifia par amour pour sa sœur, encaissant les coups ruineux des Ténèbres lorsqu'elles tentèrent de perturber l'Ascension de l'Aube. Si elles avaient réussi, elles auraient pu détruire les deux divinités, ainsi que la lumière primordiale éparpillée qu'elles avaient si laborieusement sauvée des confins de la terre, tandis que les autres dieux menaient guerre aux Ténèbres. Voyant la menace au dernier instant, Tîlanik se dressa hâtivement et se jeta entre sa sœur et toute la puissance de l'Obscurité, la tenant en respect durant six jours. Au septième, sa sœur s'éleva, renaissant dans la Lumière Inaltérée, et son courroux mit les ténèbres en fuite. Mais le sacrifice de Tîlanik avait exigé un prix terrible — sa propre lumière diminuée et sa forme balafré. Ainsi sa clarté devint argent pâle comparée à l'or glorieux de sa sœur, et il manquait du pouvoir qu'elle possédait. Mais il demeure constant dans son devoir malgré sa faiblesse relative, errant dans le ciel même quand sa sœur doit se reposer.\n\nLes sectateurs de Tîlanik prêchent donc un message de discipline, d'abnégation, de bonnes œuvres et de charité. Après tout, si un Dieu put sacrifier tant pour le bien d'autrui, alors assurément les Hommes peuvent-ils sacrifier ne serait-ce qu'un peu ?"

 # Mythra: Light and Justice Cult
 faith_mythra: "Jugement de Mythra"
 faith_mythra_adj: "Mythra"
 faith_mythra_adherent: "Mythrabande"
 faith_mythra_adherent_plural: "Mythrabandâ"
 faith_mythra_old: "Ancien Jugement de Mythra"
 faith_mythra_old_adj: "Ancien Mythra"
 faith_mythra_old_adherent: "Ancien Mythrabande"
 faith_mythra_old_adherent_plural: "Anciens Mythrabandâ"
 faith_mythra_desc: "Le Jugement de Mythra, ainsi qu'on le nomme universellement, désigne l'adoration de (selon qui vous questionnez) la déesse ou sainte Mythra. Réputée régner sur les domaines de lumière, vérité et justice, elle atteignit la prééminence aux jours reculés bien avant l'Empire khyan ultérieur. Connue comme législatrice divine, sa chevelure dorée rivalisait avec l'aurore naissante, et tous ceux qui se présentaient devant elle ressentaient son jugement comme des rayons lumineux qui sondent les profondeurs de l'âme.\n\nDans la théologie khyane ultérieure, elle fut interprétée comme l'une des principales servantes d'Arien-Âzie, qui avait été dépêchée pour guider les Hommes (puisque la grande déesse elle-même ne pouvait le faire en personne). Cependant, le débat persiste — était-elle une divinité incarnée subordonnée à la déesse solaire, ou simplement une mortelle qui avait été bénie par elle, une sainte vivante dont la sagesse transcendait les âges ?\n\nQuelle que soit la vérité, elle demeure une figure capitale dans la vie spirituelle khyane, vénérée par les générations successives."

 # Iarandel: Earendil/Morningstar Cult, founded with Numenorian Influence
 faith_iarandel: "Lumière d'Iarandel"
 faith_iarandel_adj: "Iarandel"
 faith_iarandel_adherent: "Iarandele"
 faith_iarandel_adherent_plural: "Iarandelâ"
 faith_iarandel_desc: "Bien que l'adoration du soleil et de la lune, Âzie et Tîlanik, ait longtemps dominé toutes les autres à Khy, ils ne constituent point les seules divinités tenues en révérence. Et certes, ils ne sont pas les seules lumières de ce monde, car lorsque soleil et lune sont absents et que les ténèbres enveloppent tout, les étoiles perdurent dans leur veille éternelle.\n\nLa plus grande de celles-ci est la lumière de l'Étoile du Matin, commémorée dans la langue antique sous le nom d'Iarandel. Héraut et gardien d'Âzie, Iarandel fut jadis un homme mortel, bien que portant le sang des immortels dans ses veines. De lui naquit un grand roi des Hommes, et une multitude de peuples nombreux qui peuplèrent la terre.\n\nPar amour pour eux, il risqua mort et perdition, abandonnant ses fils, bravant les ténèbres les plus profondes pour racheter aux dieux les étoiles enchaînées. Pour son sacrifice, il transcenda comme tous les Hommes le recherchent, mais au précipice ultime, il fit demi-tour. Il prit sa place parmi les étoiles, renonçant à son retour vers la lumière primordiale, afin qu'il puisse y avoir un phare de guidance même aux heures des ténèbres les plus profondes."

 # Hitaspa: Sky Cult of Cly
 faith_hitaspa: "Liberté d'Hitâspa"
 faith_hitaspa_adj: "Hitâspa"
 faith_hitaspa_adherent: "Hitâspabande"
 faith_hitaspa_adherent_plural: "Histâspabandâ"
 faith_hitaspa_desc: "Le ciel forme la toile de fond de maintes confessions de Khy, mais pour les sectateurs d'Hitâspa, il constitue ce qui mérite l'adoration la plus pure et absolue.\n\nFils d'Asrûta lui-même, frère jumeau d'Angrimâyn, et seigneur-père d'Âzie et Tîlanik, Hitaspa régna jadis sur les dieux, mais avec la rébellion de son frère contre la lumière, il se retira, permettant que le plan de ses enfants pour vaincre les forces de leur oncle soit mis en œuvre et triomphe. Désormais sa fille et son fils règnent depuis leurs perchoirs dans son ciel, et il se tient à leurs côtés, prodiguant conseils sages et leur lumière durant leur voyage quotidien et nocturne à travers la voûte céleste."

 # Uzdâva: Sea-Cult
 faith_uzdava: "Marées d'Uzdâva"
 faith_uzdava_adj: "Uzdâva"
 faith_uzdava_adherent: "Uzdâvade"
 faith_uzdava_adherent_plural: "Uzdâvadâ"
 faith_uzdava_desc: "Bien qu'à travers Khy, l'adoration d'Âzie et Tîlanik prime avant tout parmi ses peuples, ils ne constituent point les seules puissances du monde — il existe aussi des pouvoirs terrestres, liés au monde, qui demeurent les intendants des Hommes. Uzdâva, le Seigneur de la Mer et Maître des Marées, représente l'une de ces forces primordiales.\n\nIl est dit dans les plus anciens contes khyans qu'Uzdâva fut jadis un démon, second parmi les Zatozdâ en puissance, et son frère était Akshâtra, le seigneur des Tempêtes. Mais lorsqu'il combattit dans la grande révolte d'Angrimâyn, il affronta Anahita, la déesse de la Terre, et durant dix jours et nuits la terre trembla tandis que les mers bouillonnaient. À la fin, Uzdâva fut terrassé par Anahita, et attendit le coup de grâce, mais elle lui offrit sa main à la place. Uzdâva, à qui Angrimâyn avait enseigné que les dieux ne montreraient nulle pitié, fut stupéfait, et dès lors devint un allié inébranlable des serviteurs d'Asrûta.\n\nBien qu'Uzdâva puisse être racheté, il demeure courroucé et capricieux, et les mers reflètent son humeur — elles peuvent être tumultueuses un jour et calmes le suivant. Malgré son tempérament, il sert la justice, et ainsi les sectateurs d'Uzdâva prêchent la rédemption — si celui qui s'était tant éloigné de la lumière peut y retourner, alors chacun mérite une seconde chance.\n\nLes adeptes d'Uzdâva sont également uniques à Khy pour leurs pratiques excentriques — ils accomplissent des naissances aquatiques, afin que leur douleur puisse être portée en partie par le Seigneur des Mers. Ils surveillent, étudient et prient aussi la lune et les marées, car ils affirment qu'Uzdâva et Tîlanik devinrent amis inébranlables, et chaque jour ils œuvrent ensemble pour manier les vagues."

 # Ajmo and Vohuma: Cult of Crafts and Wisdom
 faith_ajmo: "Sagesse d'Ajmô-Vohuma"
 faith_ajmo_adj: "Ajmô"
 faith_ajmo_adherent: "Ajmôbande"
 faith_ajmo_adherent_plural: "Ajmôbandâ"
 faith_ajmo_old: "Ancienne Sagesse d'Ajmô-Vohuma"
 faith_ajmo_old_adj: "Ancien Ajmô"
 faith_ajmo_old_adherent: "Ancien Ajmôbande"
 faith_ajmo_old_adherent_plural: "Anciens Ajmôbandâ"
 faith_ajmo_desc: "La vérité se révèle infiniment malléable, et en ceux qui savent la façonner réside le pouvoir ultime. Ajmô demeure un dieu trompeur, être de sagesse et perspicacité — si vous parvenez à le cerner et voir au-delà de ses mensonges habiles. Il incarne le dieu de l'habileté, et ses duperies adroites ont lié maint Zatozda dans les rets de sa ruse. Jadis, il détourna même le courroux d'Indara de Pelepelplu, défiant le démon à trois parties de Kaeli, remportant les trois et libérant la cité de ses ravages.\n\nLes dévots d'Ajmô suivent les traditions de leur maître, prisent l'habileté de main et de langue au-dessus de toute autre vertu. Ils forment une secte restreinte parmi les peuples d'Ormal, mais on les trouve souvent dans les places marchandes et salles de débat des Bulchyades, contribuant largement à la richesse et l'administration de cette terre prospère."

 # Anahita and Manah: Fertility/Health Cult
 faith_anahita: "Bénédictions d'Anahita-Manah"
 faith_anahita_adj: "Anahita"
 faith_anahita_adherent: "Anahitafrid"
 faith_anahita_adherent_plural: "Anahitafridâ"
 faith_anahita_desc: "Anahita constitue la source de toutes bénédictions — pour la santé florissante, pour les champs fertiles, pour la fécondité généreuse. Sa présence se ressent le plus intensément autour du Lac Ûlhaïm en $k_mejhanir$, où les arbres Khjana dispensent guérison à ceux qui se tiennent sur le rivage. Toujours populaire dans le sud-ouest de Khy, l'adoration d'Anahita s'est mêlée au culte harshandatti d'Ontheâ et à la vénération mejhani pour Manah, adoptant davantage d'emphase sur l'amour et la santé dans sa doctrine composite.\n\nCertaines branches de l'adoration d'Anahita lui accordent également l'appellation de 'Mère de l'Humanité', en contraste avec la théologie khyane traditionnelle, qui tient Arien-Âzie en ce rôle. Elles croient que tandis qu'Arien-Âzie peut avoir façonné les âmes de l'humanité, elles auraient été impotentes et inutiles si Anahita n'avait pas façonné des corps d'argile pour qu'elles les habitent.\n\nLe clergé traditionnel de Khy regarde avec méfiance certains des éléments plus muraniens du culte d'Anahita, mais même tandis que d'autres cultes traditionnels s'estompent, la bénédiction d'Anahita perdure, témoignage de son adaptabilité et son attrait universels."

 # Fravâd: War Cult
 faith_fravad: "Crainte de Fravâd"
 faith_fravad_adj: "Fravâd"
 faith_fravad_adherent: "Fravâde"
 faith_fravad_adherent_plural: "Fravâdâ"
 faith_fravad_old: "Ancienne Crainte de Fravâd"
 faith_fravad_old_adj: "Ancien Fravâd"
 faith_fravad_old_adherent: "Ancien Fravâde"
 faith_fravad_old_adherent_plural: "Anciens Fravâdâ"
 faith_fravad_desc: "Fravâd constitue un dieu redoutable, car il se montre sauvage dans sa rage, et son courroux ne connaît nul ami. Pourtant dans sa colère il se révèle puissant et — si elle est proprement dirigée, sa force brisera tous les ennemis qui osent se dresser.\n\nL'adoration de Fravâd grandit dans les régions déchirées par la guerre des Marches Bulchyades, où il fut embrassé par une population désespérée cherchant un protecteur. Son culte se trouve également dans mainte armée à travers Khy, jusqu'à ce que les réformes Vidavan sévissent contre cette pratique. Les dévots de Fravâd croient qu'avec les prières et sacrifices appropriés, sa soif de sang peut être apaisée jusqu'au moment de faire face à leurs adversaires."

 # Zatozda: Fire and Ash Cult
 faith_zatozda: "Rite Cendré des Zatozda"
 faith_zatozda_adj: "Zatozdâ"
 faith_zatozda_adherent: "Zatozdâhir"
 faith_zatozda_adherent_plural: "Zatozdâhirâ"
 faith_zatozda_desc: "Originaire durant l'Empire de Khaizula, le Rite Cendré est généralement considéré comme hérétique par la plupart de la pensée khyane orthodoxe. Bien qu'ils reconnaissent les mêmes dieux que les autres rites khyans, le Rite Cendré les juge inefficaces et se concentre plutôt sur l'adoration des Zatozda. Considérés comme démons par la théologie khyane traditionnelle, même le Rite Cendré les estime dangereuses divinités — mais puissantes, et non entièrement maléfiques. Des pactes de sang, feu, sacrifice et cendre peuvent les lier en accords et alliance, permettant aux fidèles de puiser dans leur pouvoir sinistre, et seuls par ces pactes les ténèbres pouvaient être tenues en respect.\n\nIls se donnaient (et donnaient autrui) au feu, corps et âme, dans des rites sacrificiels jugés trop profanes pour les flammes sacrées d'Âzie.\n\nLes hommes servaient ces pactes comme guerriers, tandis que les femmes servaient comme prêtresses des fidèles, leur parole loi et jugements définitifs. Les plus terribles et chéries de celles-ci étaient les Reines-Flammes, une lignée de grandes prêtresses réputées avoir lié les Zatozda dans leurs âmes mêmes, recevant sagesse surnaturelle et puissance arcane dans le marché par lequel elles pouvaient mener et défendre leur peuple.\n\nAprès la chute de Khaizulia, le Rite Cendré subit une réaction violente significative, finalement chassé dans les montagnes près de la Trouée de Khy avant d'être éteint complètement, leurs autels sacrificiels brisés et renversés."

 # Angrimâyn: Darkness Cult
 faith_angrimayn: "Ténèbres d'Angrimâyn"
 faith_angrimayn_adj: "Angrimâyn"
 faith_angrimayn_adherent: "Zatozde" #Devotees were called demons by others
 faith_angrimayn_adherent_plural: "Zatozdâ" #Devotees were called demons by others
 faith_angrimayn_desc: "Longtemps évoquée seulement en murmures étouffés, l'adoration d'Angrimâyn et des Zatozdâ s'oppose diamétralement au reste de la religion khyane dans sa doctrine blasphématoire.\n\nLe Seigneur des Ténèbres constitue un être de terreur pour autrui, mais les Zatozdâ mortels voient la vérité : l'obscurité est force. Angrimâyn perçut la victoire que les ténèbres pouvaient apporter comparée à la maigreur de la lumière, consumant tout à la fin. Les sectateurs d'Âzie prétendent qu'elle vainquit Angrimâyn, mais ils ne sauraient davantage se tromper, car son règne attend le jour choisi, où tout se tournera vers une obscurité plus grande qu'aucune jamais vue auparavant.\n\nTandis que les Zatozdâ mortels attendent ce jour, ils demeurent sachant des ténèbres trouvées en toutes choses : guerre, mort, cieux, ombres, profondeurs, terre ; qui œuvrent pour amasser les forces de leur seigneur.\n\nBien qu'il prétende être le successeur de l'ancien Rite Cendré, les pratiques des sectateurs d'Angrimâyn furent façonnées pour être égales et opposées à l'adoration d'Arien-Âzie."

 # Pirates: Bay of Ormal
 faith_ormal_pirate: "Confrérie des Apayrabandâ"
 faith_ormal_pirate_adj: "Apayrabandâ"
 faith_ormal_pirate_adherent: "Apayrabande"
 faith_ormal_pirate_adherent_plural: "Apayrabandâ"
 faith_ormal_pirate_desc: "Les redoutables Apayrabandâ sillonnent les eaux généreuses de la Baie d'Ormal en quête de trésors, qu'ils proviennent des nombreuses flottes marchandes qui croisent ses eaux, ou se dissimulent dans la myriade de tombeaux élaborés sur ses rivages. Ils ne proviennent d'aucun royaume particulier, et ne portent allégeance qu'à leurs frères et la poursuite de richesses à profusion. Bulchyadéens, Anarikêni, Lynériens, Codyans, et bien d'autres, avec les étoiles au ciel pour guide, ils voyagent toujours vers l'avant, mettant cap vers l'autre côté de l'océan bleu sans fin.\n\nBien qu'il serait peut-être incorrect de dire que les pratiquants 'adorent' les dieux de Khy, ou autres, dans leur vie quotidienne les membres de la confrérie invoqueront les noms de dieux et démons pareillement. Ils affectionnent particulièrement d'invoquer Âzie, Uzdâva, et Ajmô parmi les dieux, et Aesmada la Séductrice et Akshâtra le Seigneur des Tempêtes parmi les démons à cause de la pertinence de leurs domaines, tandis que d'Angrimâyn même eux ne parlent qu'en murmures effrayés."
