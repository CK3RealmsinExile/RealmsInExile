 ### Faiths of the Bay of Ormal ###
 
 # Asrûta - Eru

 ### Khy ###

 # Arien-Âzie: Reformed Sun Cult
 faith_arienism: "Radiance d'Arien"
 faith_arienism_adj: "Ariénique"
 faith_arienism_adherent: "Ariène"
 faith_arienism_adherent_plural: "Ariénâ"
 faith_arienism_desc: "La Radiance d'Arien, également connue sous le nom de Radiance d'Arien-Âzie, est une variante réformée du culte solaire traditionnel de Khy. Alors que la pratique Âzianique traditionnelle accorde la primauté avant tout à vaincre les ténèbres en soi-même puis à enseigner aux autres, la doctrine Ariénique expose bien plus vigoureusement la nécessité de lutter contre les ténèbres dans le monde.\n\nTout comme la lumière du soleil illumine le monde entier, il est du devoir des fidèles non seulement de surmonter leurs propres ténèbres intérieures et celles de leur communauté, mais de traquer agressivement les ténèbres où qu'elles se cachent. Il convient de noter qu'il ne s'agit pas d'une exigence dogmatique pour que tous deviennent des Ariénâ — en effet, le Credo Ariénique reconnaît de nombreuses 'pratiques justes' parmi les peuples du monde. Mais quant aux pratiques injustes, le Credo Ariénique exige que les fidèles resplendissent d'une lumière juste et zélée, démantelant et détruisant la corruption des ténèbres partout où ils la trouvent."

 # Âzie: Unreformed Sun Cult
 faith_azianic: "Radiance d'Âzie"
 faith_azianic_adj: "Âzianique"
 faith_azianic_adherent: "Âziane"
 faith_azianic_adherent_plural: "Âzianâ"
 faith_azianic_desc: "Dans le culte de la déesse-soleil Âzie établi dans les temps anciens par Azmaran le Sage, les fidèles d'Âzie élèvent leurs louanges vers le soleil, gardien et mère de l'humanité.\n\nLes Âzianâ considèrent que le soleil est la dernière source de Lumière non souillée, d'où proviennent toutes les âmes humaines et où elles doivent retourner. Mais le monde physique est entaché d'ombre, et cette souillure marque même l'âme - seuls ceux qui se maîtrisent et résistent aux péchés du monde peuvent prendre le chemin vers l'origine de tout. Pourtant, tous ceux qui le font ne renoncent pas au monde, mais choisissent plutôt de rester, ou même de revenir, pour renaître et guider les autres sur les voies de la droiture. Jusqu'au jour où les ténèbres et le désespoir ne seront plus, et où la lumière du cœur humain éclipsera chaque ombre."

 # Tîlanik: Moon Cult
 faith_tilanik: "Exemple de Tîlanik"
 faith_tilanik_adj: "Tîlanik"
 faith_tilanik_adherent: "Tîlanike"
 faith_tilanik_adherent_plural: "Tîlanikâ"
 faith_tilanik_desc: "Comparée à celle de sa sœur jumelle, la lumière de Tîlanik est moindre, insuffisante pour bannir complètement les ténèbres du monde. Mais ce n'est pas une source de honte, disent les fidèles.\n\nCar Tîlanik s'est sacrifié par amour pour sa sœur, recevant les coups destructeurs des Ténèbres lorsqu'elles tentèrent de perturber l'Ascension de l'Aube. Si elles avaient réussi, elles auraient pu détruire les deux divinités, ainsi que la lumière primordiale éparpillée qu'ils avaient si péniblement sauvée des confins de la terre, pendant que les autres dieux faisaient la guerre aux Ténèbres. Voyant la menace au dernier moment, Tîlanik s'éleva hâtivement et s'interposa entre sa sœur et toute la puissance des Ténèbres, les tenant à distance pendant six jours. Le septième, sa sœur s'éleva, née à nouveau dans la Lumière Inaltérée, et sa colère mit les ténèbres en fuite. Mais le sacrifice de Tîlanik avait un grand coût - sa propre lumière diminuée et sa forme marquée de cicatrices. Ainsi, sa lumière devint argent pâle face à l'or glorieux de sa sœur, et il lui manqua la puissance qu'elle possédait. Mais il reste inébranlable dans son devoir malgré sa faiblesse relative, errant dans le ciel même lorsque sa sœur doit se reposer.\n\nLes disciples de Tîlanik prêchent donc un message de discipline, d'abnégation, de bonnes œuvres et de charité. Après tout, si un Dieu a pu sacrifier beaucoup pour le bien d'autrui, alors les Hommes peuvent sûrement sacrifier un peu ?"

 # Iarandel: Earendil/Morningstar Cult Founded with Numenorian Influence
 faith_iarandel: "Lumière d'Iarandel"
 faith_iarandel_adj: "Iarandel"
 faith_iarandel_adherent: "Iarandele"
 faith_iarandel_adherent_plural: "Iarandelâ"
 faith_iarandel_desc: "Bien que le culte du soleil et de la lune, Âzie et Tîlanik, ait longtemps prévalu sur tous les autres à Khy, ils ne sont pas les seuls dieux tenus en révérence. Ils ne sont d'ailleurs pas les seules lumières de ce monde, car lorsque le soleil et la lune sont absents et que les ténèbres recouvrent tout, les étoiles perdurent.\n\nLa plus grande d'entre elles est la lumière de l'Étoile du Matin, dont le nom en langue ancienne est Iarandel. Héraut et gardien d'Âzie, Iarandel fut autrefois un homme mortel, bien que portant le sang des immortels. De lui naquit un grand roi des hommes, et une multitude de peuples.\n\nPar amour pour eux, il risqua la mort et le destin funeste, abandonnant ses fils, bravant les ténèbres les plus profondes pour racheter les étoiles enchaînées aux dieux. Pour son sacrifice, il transcenda comme tous les Hommes le cherchent, mais au précipice, il fit demi-tour. Il prit sa place parmi les étoiles, renonçant à son retour vers la lumière primordiale, afin qu'il y ait un phare de guidance même dans les heures des ténèbres les plus profondes."

 # Hitaspa: Sky Cult of Cly
 faith_hitaspa: "Liberté d'Hitâspa"
 faith_hitaspa_adj: "Hitâspa"
 faith_hitaspa_adherent: "Hitâspabande"
 faith_hitaspa_adherent_plural: "Hstâspabandâ"
 faith_hitaspa_desc: "Le ciel est la toile de fond de nombreuses religions de Khy, mais pour les disciples d'Hitâspa, c'est ce qui est le plus digne d'adoration.\n\nFils d'Asrûta lui-même, frère d'Angrimâyn, et seigneur-père d'Âzie et Tîlanik, Hitâspa régnait autrefois, mais avec la rébellion de son frère contre la lumière, il s'effaça, permettant au plan de ses enfants d'être mis en œuvre et de réussir. Maintenant, sa fille règne depuis son perchoir dans son ciel, avec son père à ses côtés, conseillant et défendant sa fille et son fils lorsqu'ils traversent le ciel."

 # Uzdâva: Sea-Cult
 faith_uzdava: "Marées d'Uzdâva"
 faith_uzdava_adj: "Uzdâva"
 faith_uzdava_adherent: "Uzdâvade"
 faith_uzdava_adherent_plural: "Uzdâvadâ"
 faith_uzdava_desc: "Bien que dans tout Khy, le culte d'Âzie et Tîlanik soit avant tout primordial parmi son peuple, ils ne sont pas les seules puissances du monde - il existe aussi des puissances terrestres, liées au monde, qui sont les intendants des Hommes. Uzdâva, le Seigneur de la Mer et Maître des Marées, est l'une de ces forces.\n\nOn raconte dans les plus anciennes légendes de Khy qu'Uzdâva était autrefois un démon, second des Zatozdâ en puissance, et son frère était Akshâtra, le Seigneur des Tempêtes. Mais lors de la grande révolte d'Angrimâyn, il combattit Anahita, la déesse de la Terre, et pendant dix jours et dix nuits, le sol trembla tandis que les mers s'agitaient. Finalement, Uzdâva fut terrassé par Anahita, et attendit le coup fatal, mais elle lui tendit la main à la place. Uzdâva, à qui Angrimâyn avait enseigné que les dieux ne montreraient aucune pitié, fut stupéfait, et devint dès lors un allié indéfectible des serviteurs d'Asrûta.\n\nBien qu'Uzdâva soit racheté, il reste colérique et capricieux, et les mers reflètent son humeur - elles peuvent être tumultueuses un jour et calmes le lendemain. Malgré son tempérament, il sert la droiture, et ainsi les disciples d'Uzdâva prêchent la rédemption — si un être aussi éloigné de la lumière peut y revenir, alors chacun mérite une seconde chance.\n\nLes disciples d'Uzdâva sont également uniques à Khy pour leurs pratiques excentriques - ils pratiquent les naissances aquatiques, afin que leur douleur soit en partie supportée par le Seigneur des Mers. Ils observent, étudient et prient également la lune et les marées, car ils affirment qu'Uzdâva et Tîlanik sont devenus des amis indéfectibles, et que chaque jour ils œuvrent ensemble pour faire onduler les vagues."

