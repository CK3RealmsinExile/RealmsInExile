 # Anahita and Manah: Fertility/Health Cult
 faith_anahita: "Bénédictions d'Anahita-Manah"
 faith_anahita_adj: "Anahita"
 faith_anahita_adherent: "Anahitafrid"
 faith_anahita_adherent_plural: "Anahitafridâ"
 faith_anahita_desc: "Santé, Fertilité, Nature et Terre. Autrefois considérés comme les domaines de déesses distinctes, le temps a montré que Manah n'était que le visage compatissant d'Anahita.\n\nAnahita-Manah est l'épouse d'Ajmô-Vahuma, et règne sur la terre, comme Âzie règne sur les cieux. Selon ses disciples, Anahita-Manah est la véritable mère de l'humanité, celle qui a façonné leurs formes, concevant leurs moindres détails, n'impliquant Âzie que pour leur donner la lumière éternelle. Sa force naturelle est presque sans égale, car elle a vaincu Uzdâva, puis lui a montré de la compassion, l'invitant à revenir suivre la vérité de la lumière."

 # Fravâd: War Cult
 faith_fravad: "Crainte de Fravâd"
 faith_fravad_adj: "Fravâd"
 faith_fravad_adherent: "Fravâde"
 faith_fravad_adherent_plural: "Fravâdâ"
 faith_fravad_desc: "Fravâd est un dieu dangereux, car sa colère est sans limites et sa fureur ne connaît pas d'amis. Pourtant, dans sa colère, il est fort et, correctement apaisé, sa force brisera les ennemis.\n\nLe culte de Fravâd s'est développé dans les régions déchirées par la guerre des Marches de Bulchyades, où il fut adopté par une population désespérée. Son culte se retrouve également dans de nombreuses armées à travers Khy, jusqu'à ce que les réformes Vidavanes répriment cette pratique. Les dévots de Fravâd croient qu'avec les prières et sacrifices appropriés, sa soif de sang peut être apaisée jusqu'au moment d'affronter leurs ennemis."

 #Zatozda: Fire and Ash Cult
 faith_zatozda: "Rites Cendreux des Zatozda"
 faith_zatozda_adj: "Zatozdâ"
 faith_zatozda_adherent: "Zatozdâhir"
 faith_zatozda_adherent_plural: "Zatozdâhirâ"
 faith_zatozda_desc: "Originaire de l'Empire de Khaizula, le Rite Cendreux est généralement considéré comme hérétique par la pensée khyane traditionnelle.\n\nTout en reconnaissant nombre des mêmes dieux, le Rite Cendreux les juge inefficaces et se concentre plutôt sur les Zatozda. Considérés comme des démons par la théologie khyane traditionnelle, même le Rite Cendreux les considère comme des divinités dangereuses - mais puissantes, et pas totalement maléfiques. Des pactes de sang, de feu, de sacrifice et de cendres peuvent les lier par des accords, permettant aux fidèles de puiser dans leur terrible pouvoir.\n\nSeuls ces pactes pouvaient tenir les ténèbres à distance, affirmaient-ils. Ils se donnaient (et donnaient d'autres) au feu, corps et âme, dans des rites sacrificiels jugés profanes envers les flammes sacrées d'Âzie. Les hommes servaient ces pactes en tant que guerriers, tandis que les femmes servaient comme prêtresses des fidèles, leur parole faisant loi et leurs jugements étant définitifs. Les plus terribles et aimées d'entre elles étaient les Reines-de-Flamme, une lignée de grandes prêtresses dont on disait qu'elles avaient lié les Zatozda à leur âme même, recevant en échange une sagesse surnaturelle et une puissance arcanique par lesquelles elles pouvaient guider et défendre leur peuple.\n\nAprès la chute de Khaizulia, le Rite Cendreux subit d'importantes réactions, étant finalement repoussé dans les montagnes près du Col de Khy avant d'être complètement éteint, leurs autels sacrificiels brisés et renversés."

 # Angrimâyn: Darkness Cult
 faith_angrimayn: "Ténèbres d'Angrimâyn"
 faith_angrimayn_adj: "Angrimâyn"
 faith_angrimayn_adherent: "Zatozde"
 faith_angrimayn_adherent_plural: "Zatozdâ"
 faith_angrimayn_desc: "Longtemps évoqué uniquement dans des murmures étouffés, le culte d'Angrimâyn et des Zatozdâ est aux antipodes du reste de la religion khyane.\n\nLe Seigneur des Ténèbres est un être de crainte pour les autres, mais les Zatozdâ mortels voient la vérité ; les ténèbres sont force. Angrimâyn a vu la victoire que les ténèbres pouvaient susciter comparée à la médiocrité de la lumière, les ténèbres dévorent tout. Les disciples d'Âzie prétendent avoir vaincu Angrimâyn, mais ils ne pourraient être plus dans l'erreur, car son règne attend le jour choisi, où tout se tournera vers des ténèbres plus grandes que jamais auparavant.\n\nAlors que les Zatozdâ mortels attendent ce jour, ils demeurent conscients des ténèbres trouvées dans les cieux, les ombres, les profondeurs, la terre, la guerre, et la mort amassant les forces de leur seigneur."

 # Pirates: Bay of Ormal
 faith_ormal_pirate: "Fraternité des Apayrabandâ"
 faith_ormal_pirate_adj: "Apayrabandâ"
 faith_ormal_pirate_adherent: "Apayrabande"
 faith_ormal_pirate_adherent_plural: "Apayrabandâ"
 faith_ormal_pirate_desc: "Les redoutables Apayrabandâ sillonnent les eaux abondantes de la Baie d'Ormal à la recherche de trésors, que ce soit parmi les nombreuses flottes marchandes qui traversent ses eaux, ou cachés dans les innombrables tombeaux élaborés sur ses rivages. Ils ne proviennent d'aucun royaume particulier et ne prêtent allégeance qu'à leurs frères et à la quête de richesses en abondance. Bulchyadéens, Anarikêni, Lynériens, Codyans, et bien d'autres, avec les étoiles du ciel pour guide, ils voyagent sans cesse, mettant le cap vers l'autre côté de l'océan bleu sans fin."