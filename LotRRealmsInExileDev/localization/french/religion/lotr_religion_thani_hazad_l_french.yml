 #thani_hazad_religion_desc:0 "The native people of the southwest peninsula (constituting both the [thanihazad|E] and the Twin Kingdoms) worship a collective pantheon of spiritual deities, which rule over the great elemental domains of [middleearth|E].\n\nOver time, numerous belief systems have grown, each with distinct names for these spirits and offering some greater reverence than others."
 thani_hazad_religion:0 "Mayitûn"
 thani_hazad_religion_adj:0 "Mayitûn"
 thani_hazad_religion_desc:0 "Les peuples autochtones du [thanihazad|E] vénèrent un panthéon collectif de divinités spirituelles, qui règnent sur les grands domaines élémentaires de la [middleearth|E].\n\nAu fil du temps, de nombreux systèmes de croyances se sont développés, chacun avec des noms distincts pour ces esprits et offrant une plus grande révérence à certains qu'à d'autres."
 
 ### Faiths of Thâni-Hazâd ###

 faith_adena:0 "Panthéon de Kadangar"
 faith_adena_adj:0 "Kadangari"
 faith_adena_adherent:0 "Kadangari"
 faith_adena_adherent_plural:0 "Kadangari"
 faith_adena_desc:0 "Les fidèles de Kadangar sont renommés pour vénérer leurs divinités sous l'apparence de serpents majestueux. Parmi leur panthéon diversifié, une figure règne en maître : Kadangar, le serpent cornu, une déesse qui règne sur les royaumes de la conception et de la naissance.\n\nTout au long de leur tradition vibrante, les exploits illustres de Kadangar sont célébrés à travers un riche héritage oral, s'entremêlant fréquemment avec le mythe de Kodomar, la redoutable divinité serpent des mers qui préside sur les mers tumultueuses et les tempêtes."
 
 faith_drel:0 "Quadrarchie des Hudu-Kai"
 faith_drel_adj:0 "Hudu-Kai"
 faith_drel_adherent:0 "Adepte Hudu-Kai"
 faith_drel_adherent_plural:0 "Adeptes Hudu-Kai"
 faith_drel_desc:0 "Les adeptes des Hudu-Kai vénèrent la magnifique Quadrarchie des esprits de la nature, collectivement connus sous le nom de Hudu-Kai : Ardo, la Reine de la Terre ; Alavo, le Roi du Ciel ; Kojomo, le Maître du Vent et de l'Eau ; et Ro, le Gardien des Ténèbres et des Âmes.\n\nSelon leurs croyances, maintenir l'harmonie entre ces quatre esprits éminents est primordial, car toute perturbation pourrait susciter leur courroux et déchaîner des calamités sur la terre."
 
 faith_dark_drel:0 "Culte de Ro"
 faith_dark_drel_adj:0 "Roani"
 faith_dark_drel_adherent:0 "Roani"
 faith_dark_drel_adherent_plural:0 "Roani"
 faith_dark_drel_desc:0 "Le Culte de Ro, dont les adeptes dévoués sont connus sous le nom de Roani, tient l'esprit énigmatique 'Ro' dans la plus haute révérence, élevant sa domination sur les ténèbres et les âmes au-dessus de toutes les autres divinités. Dans les recoins ombragés de leur foi, les Roani cherchent la communion avec leur divinité vénérée par l'entremise de sorciers-guérisseurs locaux. Ces guides spirituels, maniant la connaissance des rituels anciens et l'aide de plantes hallucinogènes, orchestrent des cérémonies ferventes où les fidèles s'immergent dans des rites chaotiques et cacophoniques.\n\nDans les brumes tourbillonnantes de ces rassemblements, les Roani s'efforcent de forger une connexion plus profonde avec Ro, embrassant les murmures des ombres et les mystères de l'âme. Par des incantations bruyantes et des danses frénétiques, ils cherchent à renforcer les liens qui les unissent au dieu des ombres, puisant dans son pouvoir pour naviguer dans les subtilités de l'existence.\n\nAu milieu de la ferveur de leur dévotion, les Roani se retrouvent enveloppés d'un voile de méfiance par les autres croyances de la péninsule du [thanihazad|E]. Leur concentration singulière sur le dieu des ombres, couplée à leurs pratiques non orthodoxes, les distingue comme des figures énigmatiques aux yeux de leurs voisins, jetant des ombres d'incertitude sur leur réputation. Par conséquent, lorsqu'ils s'aventurent au-delà de leurs terres natales, les Roani trouvent souvent nécessaire de dissimuler leur foi, de peur de rencontrer des préjugés ou des persécutions de la part de ceux qui considèrent leurs croyances avec suspicion."

 faith_pel:0 "Dualité des Alavardi"
 faith_pel_adj:0 "Alavardi"
 faith_pel_adherent:0 "Alavardi"
 faith_pel_adherent_plural:0 "Alavardi"
 faith_pel_desc:0 "La Foi des Alavardi révère principalement les divinités duelles de l'Alav : Alav, le dieu capricieux incarnant le Feu et la Lumière, et Ardi, la déesse bienveillante incarnant la Terre et les Plantes, comme les figures primordiales de leur vaste panthéon.\n\nL'influence de ces esprits jumeaux croît et décroît, s'harmonisant occasionnellement lorsque le soleil radieux nourrit la vie depuis l'étreinte fertile d'Ardi, mais entrant parfois en conflit lorsque la force ardente consume tout ce qu'Ardi a nourri.\n\nBien que les fidèles favorisent principalement Ardi pour son essence nourricière, ils se sentent obligés d'honorer Alav par crainte profonde d'encourir son courroux. Ainsi, ils rendent hommage aux deux divinités, cherchant à apaiser Alav tout en se délectant de l'étreinte nourricière d'Ardi.\n\nBien que beaucoup moins populaires, un certain nombre d'autres divinités mineures sont également vénérées localement, comme Kutamaji, l'esprit sauvage de l'eau, et Roho, le Seigneur des ténèbres et des âmes."

 faith_good_pel:0 "Culte de Kutamaji"
 faith_good_pel_adj:0 "Kutamaji"
 faith_good_pel_adherent:0 "Kutamaji"
 faith_good_pel_adherent_plural:0 "Kutamaji"
 faith_good_pel_desc:0 "Le Culte de Kutamaji, bien que relativement petit, a prospéré aux côtés des [elves|E] Cuind de la puissante verdure, et a glané la sagesse des enseignements de la foi Athaleñi. Au cœur de leurs croyances se trouve une interprétation unique des principes Athaleñi, réfractée à travers le prisme de leur propre révérence pour Kutamaji, l'esprit primordial de l'eau et de la guérison.\n\nS'inspirant des profondeurs tranquilles des lacs et des rivières qui traversent leurs terres, les Kutamaji embrassent Kutamaji comme une force bienveillante, incarnant le baume apaisant des eaux et le pouvoir régénérateur de la guérison. Dans leur vie quotidienne, ils cherchent à émuler l'essence nourricière de Kutamaji, favorisant l'harmonie au sein de leurs communautés et veillant au bien-être du corps et de l'esprit.\n\nDes festivités régulières constituent la pierre angulaire de leur foi, où des offrandes de fleurs parfumées et de symboles sont jetées sur la surface miroitante des lacs et des rivières, emportées par de doux courants comme bénédictions à l'esprit des eaux."