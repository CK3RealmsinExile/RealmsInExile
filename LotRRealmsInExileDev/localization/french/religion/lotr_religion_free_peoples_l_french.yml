 ### Northmen Religion ###
 northmen_religion:0 "Nordique"
 northmen_religion_desc:0 "Les hommes du nord du Rhovanion, une parenté distante de la maison de Hador, ont longuement été influencé par leur amitié avec les nains comme les elfes sylvains et, plus récemment, par les alliances qu'ils ont entretenu avec le Gondor."
 northmen_religion_adj:0 "Nordique"

 faith_northmen:0 "Freastrōa"
 faith_northmen_adj:0 "Freastrōa"
 faith_northmen_adherent:0 "Freastrōien"
 faith_northmen_adherent_plural:0 "Freastrōiens"
 faith_northmen_desc:0 "L'ancienne foi des hommes du nord trouve racine dans le panthéon des Freas, ceux que les Númenóréens appellent Valar. Freas se traduit grossièrement en « les Grands », qui comportent en leurs rangs :\nAfodfréa, le guerrier\nAilgra, dame du foyer,\nBaumya, seigneur de la chasse, également connu sous le nom de Béma\nBlostma, la vierge sauvage\nNefrea, qui donne la mort\nNeorth, seigneur des eaux\nUrdur, maîtresse de l'au-delà\nVaxa, la terre-mère\nWolcenfréa, seigneur du ciel\n\nEnemble, ces esprits divins gouvernent le monde et enseignent à l'humanité comment vivre."

