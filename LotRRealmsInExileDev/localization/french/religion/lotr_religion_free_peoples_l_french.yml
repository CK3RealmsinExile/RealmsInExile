 # Free Peoples Religion localization
 rf_eruhini:0 "Enfants d'Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_desc:0 ""Quand nous vous appelons "Enfants d'Eru" nous ne parlons pas à la légère. Nous proclamons que vous êtes de notre parenté, dans une parenté bien plus étroite que celle qui lie entre elles toutes les autres créatures d'Arda, et nous à eux."\n\nLes Enfants d'Ilúvatar, également Híni Ilúvataro ou Eruhíni, sont les deux races des Hommes et des Elfes. Leur existence, ainsi que l'Univers dans lequel ils devaient vivre, fut conçue lors de la Musique des Ainur, bien que les Ainur n'ont pris aucune part à ce fait. Ilúvatar seul les a fait naitre, les dotant d'un fëar (esprit) du même type que celui des Ainur, bien que bien moins puissant."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 ""Quand nous vous appelons "Enfants d'Eru" nous ne parlons pas à la légère. Nous proclamons que vous êtes de notre parenté, dans une parenté bien plus étroite que celle qui lie entre elles toutes les autres créatures d'Arda, et nous à eux."\n\nLes Enfants d'Ilúvatar, également Híni Ilúvataro ou Eruhíni, sont les deux races des Hommes et des Elfes. Leur existence, ainsi que l'Univers dans lequel ils devaient vivre, fut conçue lors de la Musique des Ainur, bien que les Ainur n'ont pris aucune part à ce fait. Ilúvatar seul les a fait naitre, les dotant d'un fëar (esprit) du même type que celui des Ainur, bien que bien moins puissant."
 free_peoples_religion_adj:0 "Eruhíni"

 free_peoples:0 "Peuples Libres"
 free_peoples_adj:0 "Peuples Libres"
 free_peoples_adherent:0 "Peuples Libres"
 free_peoples_adherent_plural:0 "Peuples Libres"
 free_peoples_desc:0 "Les Peuples Libres de la Terre du Milieu sont ces peuples qui échappent à la domination de Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.

 ### Dwarven Religion ###
 dwarven_religion:0 "Dwarven"
 dwarven_religion_desc:0 "The Dwarves have a special reverence and worship for the Vala [aulecharacter|E], their creator, but honor all of the Valar in turn."
 dwarven_religion_adj:0 "Dwarven"
 
 ### Northmen Religion ###
 northmen_religion:0 "Northmen"
 northmen_religion_desc:0 "The Northmen of Rhovanion, distant kin to the house of Hador, have been long influenced by their friendships with both the Dwarves and the Wood-elves, and further influenced by the alliances they have had with Gondor."
 northmen_religion_adj:0 "Northmen"

 faith_woodmen:0 "Widumannas"
 faith_woodmen_adj:0 "Widumannas"
 faith_woodmen_adherent:0 "Widumann"
 faith_woodmen_adherent_plural:0 "Widumanna"
 faith_woodmen_desc:0 "Suivants de Bèma, le nom sylvestre pour le Vala [oromecharactershort|E], les Widumanna pratiques une fois primitive, enracinée dans la forêt qui subvient à leurs besoins."
 
 #Rohirric Faiths localization
 faith_rohirric:0 "Rohirrique"
 faith_rohirric_adj:0 "Rohirrique"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrims"
 faith_rohirric_desc:0 "En [rohan|E], les Valars [oromecharactershort|E] et [yavannacharactershort|E], qui sont connus aux [rohirrim|E] comme [bemacharacter|E] et [foldewyncharacter|E], sont révérés par dessus tous. Béma est le patron des cavaliers, des chasseurs, de la guerre et des chevaux, tandis que Foldewyn est révérée comme la dame du foyer, de la récolte, des naissances et des arts du tissage et des soins."
 
 faith_rohan_orome:0 "Éored de Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Cavalier"
 faith_rohan_orome_adherent_plural:0 "Cavaliers"
 faith_rohan_orome_desc:0 "L'Éored de [bemacharacter|E] désigne ceux parmis les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] mène ceux qui ont ses faveurs dans de grandes chasses sans rivales sur les terres mortelles. Les adhérents de cette secte sont parmis les plus militant des [rohirrim|E], ne désirant rien de moins que de prouver leur talents martiaux et cavaliers. Chasses, festins et tests de forces sont communsparmi les fraternités de ces hommes."
 
 faith_rohan_yavanna:0 "Champs de Foldewyn"
 faith_rohan_yavanna_adj:0 "Foldewyn"
 faith_rohan_yavanna_adherent:0 "Adhérent de Foldewyn"
 faith_rohan_yavanna_adherent_plural:0 "Adhérents de Foldewyn"
 faith_rohan_yavanna_desc:0 "Dans les régions les plus sédentaires du [rohan|E], [foldewyncharacter|E] a commencé à prendre le pas sur Béma. Son soin maternel pour la terre et les champs attire des admirateurs venus de loin et les fermiers s'en remettent à elle pour bénir leurs semis. De grands festivals et foires des récoltes parsèment le pays, le peuple se réjouissant  people rejoicing dans la générosité de la terre mère - et de mère [foldewyncharacter|E]."
 
 ### Drúedain Religion ### 

