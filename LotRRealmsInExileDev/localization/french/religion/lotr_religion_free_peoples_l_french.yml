 free_peoples:0 "Peuples Libres"
 free_peoples_adj:0 "Peuples Libres"
 free_peoples_adherent:0 "Peuples Libres"
 free_peoples_adherent_plural:0 "Peuples Libres"
 free_peoples_desc:0 "Les Peuples Libres de la Terre du Milieu sont ces peuples qui échappent à la domination de Sauron." # The Battle for Middle-earth is fought for the freedom of all people. All races not under the enslavement of Morgoth or Sauron are represented.

 hakimian_religion:0 "Hakîmian"
 hakimian_religion_adj:0 "Hakîmian"
 hakimian_religion_desc:0 "Since the ancient days, a long neglected creed is rumored to have endured in hushed whispers among the Men of Darkness in the South and East. It is rooted in the ancient Voice which once spoke to humanity at its dawn, which they then cast aside for the Great Man. This Voice they christened Hakîma, 'He Who Spoke', and they did not forget his judgement for their fall. Those few who remember this truth strive, in secret and often in failure, to repent and to live upright and noble lives. Perhaps one day they shall hear the Voice of Hakîma again."
 hakimian_religion_adherent:0 "Hakîmian"
 hakimian_religion_adherent_plural:0 "Hakîmians"

 faith_hakimian:0 "Hakîmian"
 faith_hakimian_adj:0 "Hakîmian"
 faith_hakimian_adherent:0 "Hakîmian"
 faith_hakimian_adherent_plural:0 "Hakîmians"
 faith_hakimian_desc:0 "The Hakîmians are those Men of the South and East who most clearly preserved the truth of the dawn of Men - and of their fall. For while the Edain marched westward, gaining enlightenment and truth, those who recanted their sins but remained in the East were few. They were judged as fanatics by their fallen brethren, ones who denied the Gods and would destroy their temples. Persecuted viciously, they hid and were forgotten. Even the Wise, if they knew of them at all, deemed them a myth, a tale of consolation that not all of the East and South had fallen into the darkness of evil or ignorance.\n\nFew - so very few - of the Hakîmians endured, their trials immeasurable and their sufferings many. But their faith was their bulwark and their guiding star, even though all of their brethren deny them and label them fanatics. The Hakîmians still hold true to that hope, that one day the Voice will speak to them again."
 
