 dwarven_religion_adj:0 "Naine"

 ### Drúedain Religion ### 

 #Drughic Religion localization
 druedain_religion:0 "Drúedain"
 druedain_religion_desc:0 "Les Drúedain maintiennent une religion simple qui fait écho à leurs vies humbles, offrant respect aux esprits de la nature qui les entourent"
 druedain_religion_adj:0 "Drúedain"
 
 faith_druedain:0 "Drûghique"
 faith_druedain_adj:0 "Drûghique"
 faith_druedin_adherent:0 "Drû"
 faith_druedain_adherent_plural:0 "Drûath"
 faith_druedain_desc:0 "Les Drûath vivent une existence simple, mais ne confondez pas simplicité avec stupidité. Les Drûath voient les Puissances partout autour d'eux – dans les rochers, les arbres et les animaux, et montrent ainsi un grand respect pour eux. Rendre hommage à ces esprits moindres est aussi important que de révérer l'Unique et les Puissants, et en de nombreuses façons ce respect à façonner toute la société Drûath."
