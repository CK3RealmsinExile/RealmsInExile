 # Free Peoples Religion localization
 rf_eruhini:0 "Enfants d'Ilúvatar"
 religion_group_eruhini:0 "Eruhíni"
 religion_group_eruhini_adj:0 "Eruhíni"
 religion_group_eruhini_adherent:0 "Enfant d'[iluvatar|E]"
 religion_group_eruhini_adherent_plural:0 "Enfants d'[iluvatar|E]"
 religion_group_eruhini_desc:0 "« Quand nous vous appelons « Enfants d'Eru » nous ne parlons pas à la légère. Nous proclamons que vous êtes de notre parenté, dans une parenté bien plus étroite que celle qui lie entre elles toutes les autres créatures d'[ardaconcept|E], et nous à eux. »\n\nLes Enfants d'Ilúvatar, également Híni Ilúvataro ou Eruhíni, sont les deux races des Hommes et des Elfes. Leur existence, ainsi que l'Univers dans lequel ils devaient vivre, fut conçue lors de la Musique des Ainur, bien que les Ainur n'ont pris aucune part à ce fait. Ilúvatar seul les a fait naitre, les dotant d'un fëar (esprit) du même type que celui des Ainur, bien que bien moins puissant."

 free_peoples_religion:0 "Eruhíni"
 free_peoples_religion_desc:0 "« Quand nous vous appelons « Enfants d'Eru » nous ne parlons pas à la légère. Nous proclamons que vous êtes de notre parenté, dans une parenté bien plus étroite que celle qui lie entre elles toutes les autres créatures d'[ardaconcept|E], et nous à eux. »\n\nLes Enfants d'Ilúvatar, également Híni Ilúvataro ou Eruhíni, sont les deux races des Hommes et des Elfes. Leur existence, ainsi que l'Univers dans lequel ils devaient vivre, fut conçue lors de la Musique des Ainur, bien que les Ainur n'ont pris aucune part à ce fait. Ilúvatar seul les a fait naitre, les dotant d'un fëar (esprit) du même type que celui des Ainur, bien que bien moins puissant."
