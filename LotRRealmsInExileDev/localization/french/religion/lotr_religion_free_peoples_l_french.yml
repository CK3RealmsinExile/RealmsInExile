 ### Dwarven Religion ###
 dwarven_religion:0 "Nain"
 dwarven_religion_desc:0 "Les nains démontrent une révérence et un culte particulier pour le Vala [aulecharacter|E], leur créateur, bien qu'ils honorent tous les Valar comme il se doit."
