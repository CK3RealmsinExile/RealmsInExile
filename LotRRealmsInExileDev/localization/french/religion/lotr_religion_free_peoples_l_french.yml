 ### Bellakarean Religion ###
 bellakari_religion:0 "Bellakaréen"
 bellakari_religion_desc:0 "Les terres de l'ancienne ligue Bellakaréenne sont le foyer de fois qui résultent de l'évolution de l'amalgame des héritages Númenóréens et Haradriques."
 bellakari_religion_adj:0 "Bellakaréen"
 
 faith_path_of_wisdom:0 "Batân an-Izindi" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Batân an-Izindi"
 faith_path_of_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Izindithôni"
 faith_path_of_wisdom_desc:0 "Le Batân an-Izindi, l'adunaïque pour « le Chemin de la Sagesse », est une religion de révélation fondée par Imrathôr de Narîk-zadan, dont ont se souvient comme Izindubêth le Prophet. Cette foi met l'accent sur la suprématie d'[eruiluvatar|E] au dessus de tout être vivant, même des [valargods|E]. Les Kolir (Ainur) doivent être invoqués et respectés mais à leur juste place dans la subordination de l'Unique, de telle manière que nul, en sa ferveur des Kolir, ne supplante l'Unique qui les créa. \n\nOn dit d'Izindubêth qu'il reçut ses révélations sur la grande montagne d'Urud an-Khibil, après cinq jours de contemplation. Lors de ses révélations, Izindubêth perçu la place réelle d'Ilúvatar et que sa révérence fut graduellement exclue par les traditions Haradrim que le Kâthasaptha cherchait à intégrer. Ainsi, il chercha un retour à une foi plus pure, centrée autour de la contemplation et donna naissance au Batan an-Izindi. Izindubêth fut autorisé à prêcher dans tout le Bellakar et nombreux sont ceux qui reçurent son message. \n\nÀ ce jour, cette foi reste simple mais puissante, cherchant à transmettre les paroles d'Eru non par l'épée mais par un évangélisme diligent, avec l'assentiment des roi du Bellakar et du Kâthasaptha. Cependant, quand les ténèbres ou les profanes osent pénétrer sur les terres sacrés des fidèles, l'Armée des Juste peut être levée pour combattre au nom du Père de Tout. \n\n#TOLKIENQUOTE « L'Unique, que les  Adûnâi nomment Êru, celui que les Tumakveh estiment d'une infinie sagesse, celui-là même m'a envoyé pour faire connaître le Batân an-Izindi, le Chemin de la Sagesse, à tous ceux qui voudront bien l'entendre. »#! \n\n#QUOTEDCHARACTER - Imrathôr Izindubêth lors de sa descente de l'Urud an-Khibil" #Matt note: its either “religion of revelation” or “revolutionary religion”.
 path_of_wisdom_head_title:0 "Izindubêth" #The title Imrathôr of Narîk-zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
 path_of_wisdom_head_title_name:0 "Izindizanda Êruhînim" #House of the Faithful Children of Eru
 path_of_wisdom_priest_male:0 "Sapthân" #Wise Man/Wizard
 path_of_wisdom_priest_male_plural:0 "Sapthâni"
 path_of_wisdom_bishop:0 "Târik-Sapthân" #Pillar of the Wiseman
 path_of_wisdom_bishop_plural:0 "Târiki-Sapthân" #Pillars of the Wiseman
 
 faith_infinite_wisdom:0 "Kâthasaptha"
 faith_infinite_wisdom_adj:0 "Kâthasaptha"
 faith_infinite_wisdom_adherent:0 "Kâthasapthôn"
 faith_infinite_wisdom_adherent_plural:0 "Kâthasapthôni"
 faith_infinite_wisdom_desc:0 "Kâthasaptha, ou « Sagesse Infinie », fait référence à la foi syncrétique fondée par [zimrebal|E], premier roi de [bellakar|E]. [zimrebal|E] désirait unifier son royaume en réconciliant les deux groupes religieux les plus importants : les Êruistes Númenóréens et les fois natives des Bellanarodes. Pour y parvenir, il identifia le Tarkarûn-i-Mâsra Haradrim (l'ancien dieu-ciel) avec Eru, et les autres membres du panthéon avec les Valar ou les Maiar. Particulièrement, il appuya que la déesse de la lune Ladnoca, que les Númenóréens identifiaient comme Varda, fut celle qui lui confia sa charge et en fit la source de son mandat divin. Il intégra les calendriers religieux Númenóréens et Bellanarodes et créa un nouveau sanctuaire dans le style du Meneltarma sur l'Izindutârik, où les rois de Bellakar pouvaient offrir leurs prières au nom des Fidèles à [erutheone|E]. \n\nCe syncrétisme ne satisfit cependant pas les divers côtés complètement, les plus zêlés des Fidèles dénonçant que leur fois avait été corrompue par les « blasphèmes sudistes » et les Haradrim se montrèrent insatisfaits par la réélévation d'un ancien dieu oublié de tous au même niveau que leur déesse Ladnóca, patronne de l'humanité. Cependant, ce syncrétisme a été largement accepté et embrassé, avec le temps, par une large majorité du Bellakar, bien que les cultes traditionnels Haradrim et les vénérations Númenóréennes persistent encore en parallèle."
 
 faith_conservative_eruism:0 "Êru-bên"
 faith_conservative_eruism_adj:0 "Êru-bên"
 faith_conservative_eruism_adherent:0 "Êruhîn"
 faith_conservative_eruism_adherent_plural:0 "Êruhîni"
 faith_conservative_eruism_desc:0 "Tandis que la plupart des Bellakari aient embrassé soit les voies du Kâthasaptha spot les révélations d'Izindubêth dans leur vénération de l'Unique, il en existe toujours qui s'attachent farouchement à ce qu'ils perçoivent comme une foi Númenóréenne pure et préservée, intacte des blasphèmes Haradriques adoptés par les leurs. \n\nEn l'absence de la lignée d'Elros et du Meneltarma sur lequel offrir ses vœux à l'Unique, les adhérents de l'Êru-bên ont bâti une théologie disant que chaque homme porte en lui le droit de s'adresser pour lui-même à l'Unique. Les Tumakveh sont peut être capables de s'exprimer pour les Fidèles de Bellakar comme un tout et de présenter leurs prières sur l'Izindutârik, chaque membre des fidèles possède ce droit également."
 
