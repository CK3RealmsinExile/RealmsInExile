 bluesect_priest_plural:0 "Invoques-mer"

  #Rohirric Faiths localization
 faith_rohirric:0 "Rohirrique"
 faith_rohirric_adj:0 "Rohirrique"
 faith_rohirric_adherent:0 "Rohirrim"
 faith_rohirric_adherent_plural:0 "Rohirrims"
 faith_rohirric_desc:0 "En [rohan|E], les Valar [oromecharactershort|E] et [yavannacharactershort|E], qui sont connus aux [rohirrim|E] comme [bemacharacter|E] et [foldwyncharacter|E], sont révérés par dessus tous. Béma est le patron des cavaliers, des chasseurs, de la guerre et des chevaux, tandis que Foldwyn est révérée comme la dame du foyer, de la récolte, des naissances et des arts du tissage et des soins."
 
 faith_rohan_orome:0 "Éored de Béma"
 faith_rohan_orome_adj:0 "Béma"
 faith_rohan_orome_adherent:0 "Cavalier"
 faith_rohan_orome_adherent_plural:0 "Cavaliers"
 faith_rohan_orome_desc:0 "L'Éored de [bemacharacter|E] désigne ceux parmis les [rohirrim|E] qui se concentrent exclusivement sur le Grand Cavalier. Ils croient que [bemacharacter|E] mène ceux qui ont ses faveurs dans de grandes chasses sans rivales sur les terres mortelles. Les adhérents de cette secte sont parmis les plus militant des [rohirrim|E], ne désirant rien de moins que de prouver leur talents martiaux et cavaliers. Chasses, festins et tests de forces sont communsparmi les fraternités de ces hommes."
 
 faith_rohan_yavanna:0 "Champs de Foldwyn"
 faith_rohan_yavanna_adj:0 "Foldwyn"
 faith_rohan_yavanna_adherent:0 "Adhérent de Foldwyn"
 faith_rohan_yavanna_adherent_plural:0 "Adhérents de Foldwyn"
 faith_rohan_yavanna_desc:0 "Dans les régions les plus sédentaires du [rohan|E], [foldwyncharacter|E] a commencé à prendre le pas sur Béma. Sa tendresse maternel pour la terre et les champs attire des admirateurs venus de loin et les fermiers s'en remettent à elle pour bénir leurs semis. De grands festivals et foires des récoltes parsèment le pays, le peuple se réjouissant  people rejoicing dans la générosité de la terre mère - et de mère [foldwyncharacter|E]."
 
