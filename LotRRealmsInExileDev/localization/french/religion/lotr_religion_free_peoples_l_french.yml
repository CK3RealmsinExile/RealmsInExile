 faith_hakimian:0 "Hakîmien"
 faith_hakimian_adj:0 "Hakîmien"
 faith_hakimian_adherent:0 "Hakîmien"
 faith_hakimian_adherent_plural:0 "Hakîmiens"
 faith_hakimian_desc:0 "Les Hakîmiens sont ces Hommes du Sud et de l'Est qui ont préservé le plus clairement la vérité de l'aube des Hommes - et de leur chute. Car tandis que les Edain marchaient vers l'ouest, gagnant l'illumination et la vérité, ceux qui se repentirent de leurs péchés mais demeurèrent à l'Est furent peu nombreux. Ils étaient jugés comme des fanatiques par leurs frères déchus, des êtres qui reniaient les Dieux et voulaient détruire leurs temples. Persécutés avec acharnement, ils se cachèrent et furent oubliés. Même les Sages, s'ils en avaient connaissance, les considéraient comme un mythe, un conte de consolation selon lequel tout l'Est et le Sud n'étaient pas tombés dans les ténèbres du mal ou de l'ignorance.\n\nPeu - si peu - d'Hakîmiens ont perduré, leurs épreuves incommensurables et leurs souffrances nombreuses. Mais leur foi fut leur rempart et leur étoile directrice, même si tous leurs frères les renient et les qualifient de fanatiques. Les Hakîmiens s'accrochent toujours à cet espoir qu'un jour la Voix leur parlera à nouveau."
 
