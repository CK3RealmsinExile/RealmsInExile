 faith_dale:0 "Celduinique"
 faith_dale_adj:0 "Celduinique"
 faith_dale_adherent:0 "Celduinion"
 faith_dale_adherent_plural:0 "Celduinioni"
 faith_dale_desc:0 "Pendant longtemps influencés par leurs voisins nains et elfes de Lasgalen, les nordiques des terres de Dale présentent l'influence gondorienne la plus faible de toutes les fois nordiques. \n\nLa foi des hautes terres Celdin et Daliennes révolutionnent autour de deux Vala en particulier - Aulë et Oromë, bien qu'ils soient connus par les Daliens sous les noms que leurs donnèrent les premiers qui les connurent, Mahal et Tauron. Tauron le chasseur et maître archer est le patron des guerriers, des chasseurs et des terres rurales du Celduin. Mahal est le patron des artisans, marchands et des villes qui forment le coeur de la prospérité du Celduin. Bien que tous les Vala soient révérés, ce sont ces deux là qui sont les plus chers au peuple du Celduin."

 faith_dorwinion:0 "Aldena"
 faith_dorwinion_adj:0 "Aldenan"
 faith_dorwinion_adherent:0 "Aldenanien"
 faith_dorwinion_adherent_plural:0 "Aldenaniens"
 faith_dorwinion_desc:0 "La foi des gens du Dorwinion trouve ses racines dans les anciennes bénédictions que leurs terres reçurent quand trois des Ents-femmes choisirent de faire du Celduin inférieur leur demeure. Toutes les trois, connues comme les vierges de la Terre, furent reconnues comme les émissaires d'Aldena, la Terre-mère, qui apporte la plénitude au sol. Sous leur influence, la terre du Dorwinion devint prospère et fertile et, bien après leur disparition, le gens du Dorwinion restent des suivants fidèles de leurs enseignements sur la culture précautionneuse mais fertile de la terre. Bien qu'ils connaissent les autres Valar par l'intermédiaire des Ents-femmes, Avari et nains, aucuns d'entre eux n'est chéri plus ardemment que Yavanna."

 faith_blue_sect:0 "Fiskurkyn"
 faith_blue_sect_adj:0 "Fiskurkyn "
 faith_blue_sect_adherent:0 "Fiskurkyn "
 faith_blue_sect_adherent_plural:0 "Fiskurkyns"
 faith_blue_sect_desc:0 "Les Fiskurkyn (Ol Rh. « Fiskkunia » or « Parenté des poissons ») sont un culte d'Hommes du Nord qui apparut lorsque des marins, pècheurs et marchands autour de la Mer Insulaire de Rhun commencèrent à révérer Ulmo, qu'ils connaissent sous le nom de Neorth, au-delà de tout autre Valar. Les adeptes des Fiskurkyn révèrent principalement Ulmo et la Mer Insulaire elle-même. Loin sous les Vagues, le Seigneur des Mers bênit les créatures des eaux et envoie ses serviteurs écailleux guider et nourrir les hommes. À cause de cela, les poissons sont souvent utilisés comme outils divinatoires et des divinités pisciformes mineures sont invoquées à l'aide et comme conseil. Parmi les autres fois des Hommes du Nord, ils comptent parmi les plus supersticieux, car, probablement, un destin funeste attend celui qui prend la mer sous le coup d'un présage néfaste."
