 free_peoples_desc:0 "Les Peuples Libres de la Terre du Milieu étaient ces peuples qui n'étaient pas sous la domination de Sauron." # La Bataille pour la Terre du Milieu est menée pour la liberté de tous les peuples. Toutes les races non asservies à Morgoth ou Sauron y sont représentées.

 hakimian_religion:0 "Hakîmien"
 hakimian_religion_adj:0 "Hakîmien"
 hakimian_religion_desc:0 "Depuis les jours anciens, on raconte qu'un credo longtemps négligé aurait perduré en murmures étouffés parmi les Hommes des Ténèbres du Sud et de l'Est. Il trouve ses racines dans l'ancienne Voix qui s'adressa jadis à l'humanité à son aube, qu'ils délaissèrent ensuite pour le Grand Homme. Cette Voix, ils la nommèrent Hakîma, 'Celui Qui Parla', et ils n'oublièrent pas son jugement pour leur chute. Les rares qui se souviennent de cette vérité s'efforcent, en secret et souvent dans l'échec, de se repentir et de mener des vies droites et nobles. Peut-être qu'un jour ils entendront à nouveau la Voix d'Hakîma."
