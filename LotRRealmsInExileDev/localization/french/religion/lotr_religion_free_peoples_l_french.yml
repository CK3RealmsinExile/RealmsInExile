 rf_eruhini_desc:0 ""Lorsque nous vous nommons "Enfants d'Eru", ce n'est point à la légère. Nous proclamons que vous êtes notre parenté, dans une filiation bien plus proche que celle qui unit toutes les autres créatures d'[ardaconcept|E], et nous-mêmes à elles."\n\nLes Enfants d'[iluvatar|E], aussi nommés Híni Ilúvataro ou Eruhíni, sont les deux races des Elfes et des Hommes. Leur existence, ainsi que l'Univers dans lequel ils allaient vivre, fut conçue dans la Musique des [ainurgods|E], mais les Ainur n'eurent aucune part dans leur création. Ilúvatar seul les fit venir à l'existence, et ils possédaient des fëar (esprits) du même type que les Ainur, bien que bien moins puissants."

