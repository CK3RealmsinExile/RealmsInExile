 womarin_religion: "Utumkôdur"
 womarin_religion_adj: "Utumkôduran"
 womarin_religion_desc: "La religion des Seigneurs-Dragons de l'Extrême Orient puisait ses racines dans le culte de la Mère Céleste Dorée (Soelâsi: Utumkôdur) et de ses prétendus enfants et descendants. Ces croyances ne tendaient point à revendiquer une universalité divine, mais se concentraient plutôt sur la place d'Utumkôdur comme mère divine et gardienne du peuple Womaw. Utumkôdur, pour sa part, se complaisait volontiers dans son rôle de déesse protectrice, car elle trouvait l'amour et la vénération de ses 'enfants' aussi dignes d'être thésaurisés que le plus précieux des joyaux. À cet égard, elle pouvait parfois se montrer déesse jalouse et possessive."
 womarin_religion_adherent: "Utumkôduriste"
 womarin_religion_adherent_plural: "Utumkôdiri"
 
