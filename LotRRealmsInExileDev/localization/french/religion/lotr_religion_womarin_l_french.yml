 faith_nlkum_kadir: "Libertés de Nlkum Kadir"
 faith_nlkum_kadir_adj: "Kadiri"
 faith_nlkum_kadir_adherent: "Disciple de Kadir"
 faith_nlkum_kadir_adherent_plural: "Affranchis de Kadir"
 faith_nlkum_kadir_desc: "Parmi les corsaires de l'Extrême Sud, les enseignements de deux dragons résonnent encore. 'Nlkum' le Dragon Solaire Doré de l'ordre et 'Kadir' le Dragon Marin de la liberté, qui enseigna aux Kadiri l'art de vivre à l'écart de la société réglementée. Les menant dans un grand voyage hors des terres de leurs anciens maîtres.\n\n Les Affranchis de Kadir suivent les leçons transmises par le bienveillant Dragon Marin. Donnant et prenant à qui ils veulent, quand ils le souhaitent. Nourrissant une résistance farouche à toute forme de restriction de la liberté et poursuivant le grand voyage de l'affranchissement. Pourtant les sages comprennent qu'il y a des leçons à tirer de l'oppresseur Nlkum, car ce n'est que par quelque semblant d'ordre que les flottes de Kadiri peuvent maintenir leurs coutumes et repousser ceux qui cherchent à les commander."