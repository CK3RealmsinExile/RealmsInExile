 womarin_religion:0 "Utumkôdur"
 womarin_religion_adj:0 "Utumkôduran"
 womarin_religion_desc:0 "La religion des Seigneurs-Dragons de l'Extrême-Orient était enracinée dans le culte de la Mère Céleste Dorée (Soelâsi : Utumkôdur) et de ses prétendus enfants et descendants. Ces religions ne prétendaient généralement pas à une universalité divine, mais tendaient plutôt à se concentrer sur la place d'Utumkôdur en tant que mère divine et gardienne du peuple Womaw. Utumkôdur, pour sa part, était plus qu'heureuse d'agir comme déesse protectrice, car elle trouvait l'amour et la révérence de ses 'enfants' aussi dignes d'être thésaurisés que n'importe quel joyau. À cet égard, elle pouvait parfois être une déesse jalouse."
 womarin_religion_adherent:0 "Utumkôdurist"
 womarin_religion_adherent_plural:0 "Utumkôdiri"
 
 ### Vulmaw ### 
 faith_nlkum_kadir:0 "Libertés de Nlkum Kadir"
 faith_nlkum_kadir_adj:0 "Kadiri"
 faith_nlkum_kadir_adherent:0 "Disciple de Kadir"
 faith_nlkum_kadir_adherent_plural:0 "Affranchis de Kadir"
 faith_nlkum_kadir_desc:0 "Parmi les pirates de l'Extrême-Sud, on évoque les enseignements de deux dragons. « Nlkum », le Dragon Soleil Doré de l'ordre, et « Kadir », le Dragon des Mers de la liberté, qui enseigna aux Kadiri à vivre en dehors de la société réglementée. Les guidant dans un grand voyage hors des terres de leurs anciens maîtres.\n\nLes Affranchis de Kadir suivent les enseignements transmis par le bienveillant Dragon des Mers. Donnant et prenant à qui ils souhaitent, quand ils le souhaitent. Entretenant une résistance farouche à toute forme de restriction de liberté et poursuivant le grand voyage de la liberté. Pourtant, les sages comprennent qu'il y a des leçons à tirer de l'oppressif Nlkum, car ce n'est qu'à travers un semblant d'ordre que les flottes des Kadiri peuvent maintenir leurs coutumes et repousser ceux qui cherchent à les commander."