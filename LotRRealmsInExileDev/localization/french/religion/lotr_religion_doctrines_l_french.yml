 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name: "Prédominance Masculine"
 doctrine_gender_male_orientated_desc: "S'il nous paraît évident que les hommes doivent prendre les devants, particulièrement dans les affaires publiques et martiales, il serait le comble de la folie d'ignorer le talent lorsqu'il se manifeste dans sa splendeur. Une femme douée de capacités exceptionnelles pourrait surpasser un homme du plus noble lignage, et nous devons savoir exploiter de tels dons divins pour la prospérité de notre royaume."

 doctrine_gender_female_orientated_name: "Prédominance Féminine"
 doctrine_gender_female_orientated_desc: "Les hommes, bien que souvent téméraires et enclins à la violence aveugle, peuvent accomplir de grandes choses si leur énergie débordante et leur ardeur peuvent être canalisées vers des fins productives. Tandis que le véritable pouvoir doit demeurer entre les mains des femmes, nous devons nous efforcer d'incorporer et de guider ces hommes de talent qui vivent parmi nous."

 doctrine_parameter_equal_council: "Hommes et femmes peuvent être nommés [chancellors|E], [stewards|E] et [marshals|E]"


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name: "Mariage Divin"
 doctrine_consanguinity_divine_desc: "Le sang du divin coule dans les veines de nos rois et reines depuis l'aube des temps. Préserver la pureté de nos lignées demeure le meilleur moyen d'assurer que le règne de notre famille perdure durant des siècles, inaltéré par la souillure du sang commun."

 # Syncretism Doctrines

 is_freepeople_faith_name: "Peuples Libres"
 special_doctrine_is_freepeople_faith_name: "Enseignements des Sages"
 special_doctrine_is_freepeople_faith_desc: "À notre grand chagrin, une vaste partie du monde demeure dans les ténèbres de l'ignorance, inconsciente de la vérité des puissances et de l'ordre juste du monde. Cependant, avec patience et une main bienveillante, nous pourrions guider ceux qui le désirent hors de l'obscurité vers la lumière éclatante, comme Oromë mena jadis les Eldar depuis Cuiviénen jusqu'à Valinor quand le monde était jeune et empli de merveilles."

 is_adulation_of_the_dark_faith_name: "Foi d'État Sauronique"
 special_doctrine_is_adulation_of_the_dark_faith_name: "Foi d'État Sauronique"
 special_doctrine_is_adulation_of_the_dark_faith_desc: "Cette foi compte parmi les religions officielles des domaines de [sauroncharacter|E], le Seigneur des Anneaux. En tant que telle, elle jouit d'un statut privilégié et de protections spéciales au sein de son empire comme dans ceux de ses lieutenants et vassaux asservis."
 
 #OLD Praise his name, Melkor, the one true Elder King, righteous sovereign of Eä and all its peoples! All rightful authority and power belong to him, and to his chosen lieutenants, and dominion of all the world is in their hands. Those who show the wisdom to humbly offer Him their submission shall be granted a place in His order, and those that do not... shall be destroyed.

 is_survival_of_the_strong_faith_name: "Survie des Forts"
 special_doctrine_is_survival_of_the_strong_faith_name: "Survie des Forts"
 special_doctrine_is_survival_of_the_strong_faith_desc: "Ce monde n'obéit à aucun ordre grandiose, aucune vérité transcendante ne le gouverne. Le fait brutal demeure que l'état naturel du monde est le chaos primordial. Seuls les forts peuvent dompter la tempête et la chevaucher vers la gloire et le pouvoir absolu. Abandonnez votre faiblesse et jetez-vous dans la mêlée sanglante."

 doctrine_influence_name: "Influence"
 doctrine_echoes_of_the_ainur_name: "Échos des Ainur"
 doctrine_echoes_of_the_ainur_desc: "En notre peuple résonne un écho de la vérité cosmique primordiale, bien qu'affaibli et déformé par les âges. Il existe un ordre inhérent au monde, qui est juste, équitable et harmonieux. Nous ne désirons point de vastes domaines conquis par le fer, mais nous défendrons les nôtres et notre paix sacrée, jusqu'à la fin des temps s'il le faut."
 doctrine_a_people_apart_name: "Un Peuple à Part"
 doctrine_a_people_apart_desc: "Nulle nécessité ne nous pousse à nous mêler des préoccupations des autres peuples. Nous possédons nos propres dieux ancestraux et nos traditions millénaires, et n'avons que faire des leurs."
 doctrine_dominion_of_the_dark_name: "Domination de l'Ombre"
 doctrine_dominion_of_the_dark_desc: "Il existe une vérité simple, trop souvent ignorée par les faibles, concernant notre monde. Le pouvoir demeure l'arbitre final de toute chose ; quiconque prétend le contraire se berce d'illusions au mieux. À travers tous les âges, l'Obscurité a perduré, puissante et terrible, et ses promesses sont douces comme le miel et généreuses. Ne devrions-nous pas reconnaître ce fait immuable et offrir notre humble soumission à sa grandeur?"
 INCOMPATIBLE_WITH_INFLUENCE: "Incompatible avec la [doctrine|E] d'influence sélectionnée."