 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name:0 "Orienté vers les hommes"
 doctrine_gender_male_orientated_desc:0 "Bien qu'il nous apparaisse évident que les hommes doivent prendre la tête, particulièrement dans les affaires publiques, ce serait le comble de la folie d'ignorer le talent lorsqu'il se manifeste. Une femme douée pourrait surpasser un homme du lignage le plus favorable, et nous devrions exploiter un tel talent."

 doctrine_gender_female_orientated_name:0 "Orienté vers les femmes"
 doctrine_gender_female_orientated_desc:0 "Les hommes, bien que souvent impétueux et violents, peuvent accomplir de grandes choses si leur énergie et leur dynamisme peuvent être guidés vers des fins productives. Bien que le véritable pouvoir doive rester aux mains des femmes, nous devrions nous efforcer d'intégrer et de guider les hommes compétents qui sont parmi nous."

 doctrine_parameter_equal_council:0 "Hommes et femmes peuvent être nommés comme [chancellors|E], [stewards|E] et [marshals|E]"


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name:0 "Mariage Divin"
 doctrine_consanguinity_divine_desc:0 "Le sang divin coule dans les veines de nos rois et reines. Préserver la pureté de notre lignée est le meilleur moyen de garantir que le règne de notre famille se poursuive pendant des siècles."

 # Syncretism Doctrines

 is_freepeople_faith_name:0 "Peuples Libres"
 special_doctrine_is_freepeople_faith_name:0 "Enseignements des Sages"
 special_doctrine_is_freepeople_faith_desc:0 "À notre grand chagrin, une grande partie du monde demeure dans l'obscurité, ignorante de la vérité des puissances et de l'ordre juste du monde. Cependant, avec patience et d'une main douce, nous pourrions guider ceux qui le souhaitent des ténèbres vers la lumière, comme Oromë conduisit les Eldar de Cuiviénen à Valinor quand le monde était jeune."

 is_adulation_of_the_dark_faith_name:0 "Foi Étatique Sauronienne"
 special_doctrine_is_adulation_of_the_dark_faith_name:0 "Foi Étatique Sauronienne"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "Cette foi est l'une des religions officielles des domaines de [sauroncharacter|E], le Seigneur des Anneaux. À ce titre, elle jouit d'un statut privilégié tant dans son empire que dans ceux de ses serviteurs."
 
 #OLD Praise his name, Melkor, the one true Elder King, righteous sovereign of Eä and all its peoples! All rightful authority and power belong to him, and to his chosen lieutenants, and dominion of all the world is in their hands. Those who show the wisdom to humbly offer Him their submission shall be granted a place in His order, and those that do not... shall be destroyed.

 is_survival_of_the_strong_faith_name:0 "Survie des Forts"
 special_doctrine_is_survival_of_the_strong_faith_name:0 "Survie des Forts"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "Ce monde n'a pas de grand ordre, pas de grande vérité en lui. Le simple fait est que l'état naturel du monde est le chaos. Seuls les forts peuvent maîtriser la tempête et la chevaucher vers la gloire et le pouvoir. Débarrassez-vous de votre faiblesse et entrez dans la mêlée."

 doctrine_influence_name:0 "Influence" 
 doctrine_echoes_of_the_ainur_name:0 "Échos des Ainur"
 doctrine_echoes_of_the_ainur_desc:0 "En notre peuple résonne l'écho d'une vérité cosmique, aussi faible et déformée soit-elle. Il existe un ordre dans le monde, un ordre juste, équitable et bon. Nous ne désirons pas de grands domaines, mais nous défendrons les nôtres, et notre paix, jusqu'au bout."
 doctrine_a_people_apart_name:0 "Un Peuple à Part"
 doctrine_a_people_apart_desc:0 "Nul besoin de nous mêler des préoccupations des autres peuples. Nous avons nos propres dieux et nos propres traditions, et n'avons pas besoin des leurs."
 doctrine_dominion_of_the_dark_name:0 "Domination des Ténèbres"
 doctrine_dominion_of_the_dark_desc:0 "Il existe une vérité simple, souvent ignorée, concernant notre monde. Le pouvoir est l'arbitre final de toutes choses ; quiconque cherche à affirmer le contraire se berce d'illusions au mieux. À travers tous les âges, les Ténèbres ont perduré, puissantes et redoutables, et leurs promesses sont douces et bienveillantes. Ne devrions-nous pas reconnaître ce fait et offrir humblement notre soumission ?"
 INCOMPATIBLE_WITH_INFLUENCE:0 "Incompatible avec la [doctrine|E] d'influence sélectionnée."