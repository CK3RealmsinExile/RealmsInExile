 # Additional Gender Doctrine Levels

 doctrine_gender_male_orientated_name:0 "Orientation Masculine"
 doctrine_gender_male_orientated_desc:0 "Bien qu'il semble évodent que les hommes doivent mener, particulièrement dans les affaires publiques, il serait le sommet de la folie d'ignorer le talent quand il apparait. Une femme talentueuse peut surpasser un homme issu d'une filiation prometteuse et nous devons exploiter de tels talents."

 doctrine_gender_female_orientated_name:0 "Orientation Féminine"
 doctrine_gender_female_orientated_desc:0 "Les Hommes, bien que souvent irrités et violents, peuvent faire de grandes choses si leurs énergies et conduites sont guidées à des fins productives. Alors que le vrai pouvoir doit rester entre les mains des femmes, nous devons nous efforcer d'incorporer et de guider ces hommes de talents qui nous accompagnent."

 doctrine_parameter_equal_council:0 "Les hommes comme les femmes peuvent être choisis comme [chancellors|E], [stewards|E] et [marshals|E]"


 # Additional Consanguinity Doctrine

 doctrine_consanguinity_divine_name:0 "Mariage Divin"
 doctrine_consanguinity_divine_desc:0 "Le sang des divins coure dans les veines de nos rois et reines. Garder nos lignées pures est le meilleur moyen pour assurer la continuité du règne de notre famille pour les siècles à venir."

 # Syncretism Doctrines

 special_doctrine_is_freepeople_faith_name:0 "Enseignements des Sages"
 special_doctrine_is_freepeople_faith_desc:0 "À notre grande tristesse, une grande partie du monde reste dans l'obscurité, ignorante de la vérité des pouvoirs et de l'ordre juste du monde. Cependant, avec de la patience et une main douce,nous pourrons guider ceux qui le désirent des ténèbres vers la lumière, comme Oromë mena les Eldars de Cuiviénen à Valinor quand le monde était jeune."

 special_doctrine_is_adulation_of_the_dark_faith_name:0 "Adulation des Ténèbres"
 special_doctrine_is_adulation_of_the_dark_faith_desc:0 "Priez son nom, Melkor, le seul vrai Roi des Aînés, souverain légitime d'Eä et de tous ses peuples ! Toute autorité légitime et pouvoir lui appartiennent, et à ses lieutenants, et la domination du monde gît entre ses mains. Ceux suffisament sages pour Lui offrir humblement leur soumission se verront attribuer une place dans Son ordre, tandis que les autres... devront être détruits."

 special_doctrine_is_survival_of_the_strong_faith_name:0 "Survie des plus forts"
 special_doctrine_is_survival_of_the_strong_faith_desc:0 "Ce monde n'a pas de grand ordre, aucune grande vérité. De part ce simple fait, l'état naturel du monde est le chaos. Seuls le fort peut supporter la tempête et la chevaucher pour la gloire et le pouvoir. Abandonnez votre faiblesse et entrez dans la mêlée."

 doctrine_influence_name:0 "Influence" 
 doctrine_echoes_of_the_ainur_name:0 "Échos des Ainur"
 doctrine_echoes_of_the_ainur_desc:0 "En notre peuple survit un écho de la vérité cosmique, aussi faible et distordu qu'il puisse être. Il existe un ordre dans ce monde, un qui est juste, beau et légitime. Nous ne désirons pas la domination, mais nous défendrons notre liberté, notre paix, quelle que soit la fin."
 doctrine_a_people_apart_name:0 "Un peuple à part"
 doctrine_a_people_apart_desc:0 "Il n'y a aucun besoin pour nous impliquer dans les besoins des autres peuples. Nous avons nos dieux, nos traditions propres, et n'avons aucun besoin des leurs."
 doctrine_dominion_of_the_dark_name:0 "Domination des Ténèbres"
 doctrine_dominion_of_the_dark_desc:0 "Il existe une vérité simple, souvent ignorée, à propos de notre monde. Le pouvoir est l'arbitre ultime de toute chose ; celui qui prétend le contraire ne fait que se mentir à lui même, au mieux. Au travers des âges, les Ténèbres ont perdurées, résilientes et puissantes, et ses promesses sont douces et clémente. Ne devrions nous pas reconnaître ce simple fait et offir notre humble soumission ?"

