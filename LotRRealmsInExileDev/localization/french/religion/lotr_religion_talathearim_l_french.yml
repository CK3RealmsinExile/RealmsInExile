 nurniag:0 "Núrniag"
 nurniag_adj:0 "Núrniag"
 nurniag_adherent:0 "Surveillant"
 nurniag_adherent_plural:0 "Surveillants"
 nurniag_desc:0 "Vivant autour de la mer de Núrn, sur ses trois côtés, les Núrniags forment une caste d'essence supérieure au sein du Mordor. Ils se gorgent des conquêtes de Sauron qui leur fournit les esclaves nécessaires au travail de leurs vastes plantations. Quand le Seigneur Ténébreux n'est pas en guerre, il n'est alors pas rare de trouver de jeunes aristocrates Núrniag aventureux à la tête de groupes d'esclaves, cherchant à s'assurer richesse et renommée. \n\nReligieusement, les Núrniag sont l'un des groupes les plus orthodoxes de l'empire de Sauron, l'adorant à travers une variante locale du Culte de l'Œil sans paupières. Ils le vénèrent à la fois comme roi et comme Dieu et lui attribuent la fertilité du sol noir de Núrn. Ils lui offrent de somptueux tributs venant leurs vastes plantations, au prix des cadavres ensanglantés de leurs légions d'esclaves."

