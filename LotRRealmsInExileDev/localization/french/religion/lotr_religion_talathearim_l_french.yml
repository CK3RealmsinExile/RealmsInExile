 ### Easterlings and Tedjin ### 
 faith_easterling_war:0 "Culte de Maladûm"
 faith_easterling_war_adj:0 "Maladûmite"
 faith_easterling_war_adherent:0 "Adepte de Maladûm"
 faith_easterling_war_adherent_plural:0 "Adeptes de Maladûm"
 faith_easterling_war_desc:0 "Maladûm, l'ancien dieu de la guerre des Orientaux, Ancêtre des [dragons|E], exalte la force et la valeur acquise par la conquête honorable. Le dieu de la guerre est dur mais juste dans ses actions ; tous ceux qui vivent et meurent par l'épée sont entre ses mains et sous son autorité. On dit que les guerriers dignes sont appelés dans ses halls, séparés des autres dieux, où ils peuvent s'entraîner, festoyer et se préparer pour le jour où viendra la Bataille Finale. Ce jour-là, le droit de gouverner sera prouvé comme dérivant avant tout de la force. \n\nAutre foi indigène que [sauroncharacter|E] a manipulée à son propre usage, le culte de Maladûm se trouve le plus souvent chez les Tedjin et les Balcoth."
 
