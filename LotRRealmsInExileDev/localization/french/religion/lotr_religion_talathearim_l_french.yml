 faith_kerkassk:0 "Kerkasskisme"
 faith_kerkassk_adj:0 "Kerkassk"
 faith_kerkassk_adherent:0 "Kerkasskien"
 faith_kerkassk_adherent_plural:0 "Kerkasskiens"
 faith_kerkassk_desc:0 "Le Dieu-des-Plaines de [rhun|E], Kerkassk est le gardien des morts, le défenseur contre tous les esprits malveillants, et la divinité suprême des Orientaux de Rhûn. Pour les Orientaux de Rhûn, les mondes physique et spirituel sont étroitement liés, les actions dans l'un affectant l'autre. Les disciples de Kerkassk soutiennent qu'il mène vigilamment une guerre pour leur bien dans le monde des esprits, tentant d'empêcher la domination des ambitieuses Puissances de l'Ouest et de leurs disciples. Cependant, pour remporter cette victoire dans le monde spirituel, les fils de Rhûn doivent rester unis dans les guerres du monde physique, avec vaillance et la volonté de placer leur foi dans la force et la vision de Kerkassk. Cette vision se manifeste à travers ses prêtres et ses propres descentes occasionnelles dans le monde physique.\n\nBien qu'ils aient été tués il y a longtemps, Kerkassk est aidé par les [dragons|E] qui ont si férocement combattu l'Ouest, même dans la mort refusant d'incliner la tête. Pour cette raison, les dragons sont considérés comme des symboles de défi et de puissance, inflexibles et inébranlables face à tous.\n\nOriginaire de la steppe de Rhûn dans les années 1400, la foi de Kerkassk est née des profonds sentiments de ressentiment et de faiblesse des Igath et des Ioriags de Rhûn après les campagnes décisives de Romendacil II."
 
 faith_rhun_pantheistic:0 "Panthéon de Rhûn"
 faith_rhun_pantheistic_adj:0 "Rhûnnique"
 faith_rhun_pantheistic_adherent:0 "Rhûnnique"
 faith_rhun_pantheistic_adherent_plural:0 "Rhûnniques"
 faith_rhun_pantheistic_desc:0 "L'ancienne foi de [rhun|E] est enracinée dans un vaste panthéon de dieux et d'esprits absorbés des vagues de peuples qui ont migré dans la région. Pour cette raison, les croyances régionales varient souvent, certains esprits étant privilégiés par rapport à d'autres dans des lieux particuliers. \n\nAu cœur de la foi se trouve un panthéon divin central, avec deux dieux progéniteurs principaux : Kôr-Sharhaigûn, dieu des Ténèbres, et Hûr-Iriga, dieu de la Lumière. Ils sont co-existentiels, venant à l'existence en même temps. Mais Kôr-Sharhaigûn désirait l'immobilité et le sommeil éternel, tandis que Hûr-Iriga désirait remplir le cosmos de chants et de lumière, d'émotion et de changement. Leurs visions se sont heurtées dans le vide primordial, et de leur affrontement sont venus les autres dieux et même le monde lui-même, forgé de leur puissance mêlée. Les deux sont tombés dans un profond sommeil, leur force presque épuisée jusqu'au Dernier Jour, quand tous les êtres vivants devront choisir quelle vision suivre - si une troisième voie ne peut être trouvée...\n\nEn leur absence, le monde a été laissé à leurs enfants, parmi lesquels sont comptés les Dieux, les Esprits et les Mortels. En toutes choses maintenant, lumière et ombre sont entremêlées, bien qu'en mesure plus ou moins grande, et aucune ne peut exister sans l'autre partie. Ceux qui nient cela se renient eux-mêmes."
 
 faith_rhun_araw_triumvirate:0 "Triumvirat d'Araw"
 faith_rhun_araw_triumvirate_adj:0 "Arawnique"
 faith_rhun_araw_triumvirate_adherent:0 "Arawnien"
 faith_rhun_araw_triumvirate_adherent_plural:0 "Arawniens"
 faith_rhun_araw_triumvirate_desc:0 "Une trinité divine longtemps vénérée dans les cultures des plaines du [middleearth|E] central, Araw et ses fils, Pael et Vadan.\n\nAraw est le chasseur suprême, enseignant aux Hommes ses méthodes, et répandant ses Kine à travers le monde, que les hommes chassent et dont ils tirent prospérité. Ses fils sont chacun maîtres de leur propre voie de la chasse - Pael est un archer sans pareil, tandis que Vadan est un cavalier qui rivalise avec son auguste père."

 faith_phaon_afod:0 "Patrimoine de Phaon-Afod"
 faith_phaon_afod_adj:0 "Phaon-Afod"
 faith_phaon_afod_adherent:0 "Phaonite"
 faith_phaon_afod_adherent_plural:0 "Phaonites"
 faith_phaon_afod_desc:0 "Toutes les interactions entre Orientaux et [northmen|E] n'ont pas abouti à l'effusion de sang et à la haine. Le commerce, la coexistence et même l'amour se sont avérés possibles. Lorsque cela se produit, une rencontre des esprits et des croyances est presque inévitable. En particulier, les Orientaux en sont venus à considérer l'ancien dieu des [northmen|E], Afodfréa, comme étant le même que leur propre dieu Phaon, Dieu du Soleil, de l'Été et de la Paternité. Phaon et Afodfréa incarnaient tous deux le guerrier et l'énergie masculine positive - la force de protéger, de guider et de diriger. Le culte de Phaon-Afod est devenu un moyen d'unir les deux communautés, puisant dans les rites et traditions de chacune.\n\nMalheureusement, à mesure que l'influence de [sauroncharacter|E] se renforçait à nouveau, les Orientaux et les Hommes du Nord redevinrent des ennemis acharnés, et avec cela, le culte de Phaon-Afod s'effaça de la mémoire."

