 ### Easterlings and Tedjin ### 
 faith_easterling_war: "Culte de Maladûm"
 faith_easterling_war_adj: "Maladûmite"
 faith_easterling_war_adherent: "Adepte de Maladûm"
 faith_easterling_war_adherent_plural: "Adeptes de Maladûm"
 faith_easterling_war_old: "Ancien Culte de Maladûm"
 faith_easterling_war_old_adj: "Ancien Maladûmite"
 faith_easterling_war_old_adherent: "Ancien Adepte de Maladûm"
 faith_easterling_war_old_adherent_plural: "Anciens Adeptes de Maladûm"
 faith_easterling_war_desc: "Maladûm, l'antique dieu de guerre des Orientaux et Père Ancestral des [dragons|E], exalte la force brute et la vaillance gagnée par la conquête honorable. Cette divinité martiale se montre impitoyable mais équitable dans ses jugements ; tous ceux qui vivent et périssent par l'épée relèvent de son autorité absolue. Il est dit que les guerriers dignes de ce nom sont appelés dans ses salles éternelles, séparés des autres dieux, où ils peuvent s'entraîner, festoyer et se préparer pour le jour où viendra la Bataille Finale. En ce jour ultime, le droit de régner se révélera procéder avant tout de la puissance des armes. \n\nAutre foi indigène que [sauroncharacter|E] a détournée à ses propres fins, le culte de Maladûm se rencontre principalement parmi les Tedjin et les Balcoth."

 faith_easterling_shadow: "Culte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adj: "Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent: "Adepte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent_plural: "Adeptes de Kôr-Sharhaigûn"
 faith_easterling_shadow_desc: "Kôr-Sharhaigûn demeure l'antique divinité des ténèbres, de la mort et du destin parmi les peuples orientaux. Il est, de tous les dieux, le plus redoutable — amusé par les querelles de sa parentèle divine pour le trône céleste, car lui seul d'entre eux tous connaît la vérité ultime. Le temps venu, tous comparaîtront devant lui et passeront dans ses ombres éternelles, le monde retournant au néant dont il était issu. \n\nJusque-là, il alterne délicieusement entre les humeurs, capricieux dans ses tempéraments fantasques. Parfois sage et bienveillant, il prodigue conseils et sagesse aux êtres dignes, prophétisant ce qui doit advenir. D'autres fois, il se montre cruel et vaniteux ; ce monde éphémère et passager n'est qu'un jouet entre ses mains, et les souffrances de l'humanité composent à ses oreilles les plus douces mélodies."
 
 faith_logath: "Culte des Dasimayai"
 faith_logath_adj: "Dasimayaïque"
 faith_logath_adherent: "Enfant des Dasimayai"
 faith_logath_adherent_plural: "Enfants des Dasimayai"
 faith_logath_old: "Ancien Culte des Dasimayai"
 faith_logath_old_adj: "Ancien Dasimayaïque"
 faith_logath_old_adherent: "Ancien Enfant des Dasimayai"
 faith_logath_old_adherent_plural: "Anciens Enfants des Dasimayai"
 faith_logath_desc: "Dasimayai signifie approximativement, pour les Logath, 'les deux parents', et désigne les pierres angulaires de leur foi ancestrale. Pour ce peuple, il existe deux esprits primordiaux, bien que beaucoup d'autres existent également. Il s'agit de Lilra, déesse-mère de l'Humanité et matriarcale du divin, et de son époux Mahlic. Ensemble, ces deux puissances façonnèrent le monde, la sagesse de Lilra fournissant guidance et direction à l'énergie créatrice de Mahlic. Lorsque leurs labeurs furent achevés, ils choisirent de se reposer, laissant le monde à leurs innombrables enfants, dont l'humanité n'est qu'une manifestation parmi d'autres."

 faith_kerkassk: "Kerkasskisme"
 faith_kerkassk_adj: "Kerkassk"
 faith_kerkassk_adherent: "Kerkasskien"
 faith_kerkassk_adherent_plural: "Kerkasskiens"
 faith_kerkassk_desc: "Divinité-des-Plaines de [rhun|E], Kerkassk veille sur les défunts, défend contre tous les esprits malveillants et règne en tant que divinité suprême des Orientaux du Rhûn. Pour ces derniers, les mondes physique et spirituel sont étroitement liés, les actions dans l'un affectant inexorablement l'autre. Les fidèles de Kerkassk soutiennent qu'il mène sans relâche la guerre pour leur salut dans le monde-esprit, s'efforçant d'empêcher la domination des Puissances ambitieuses de l'Ouest et de leurs séides. Cependant, pour remporter cette victoire dans le domaine spirituel, les fils du Rhûn doivent demeurer unis dans les guerres du monde physique, avec vaillance et la ferme volonté de placer leur foi dans la force et la vision de Kerkassk. Cette vision se manifeste par l'entremise de ses prêtres et de ses descentes occasionnelles dans le monde matériel.\n\nBien qu'ils aient été terrassés il y a fort longtemps, Kerkassk reçoit l'aide des [dragons|E] qui combattirent si férocement l'Ouest, refusant même dans la mort de courber l'échine. Pour cette raison, les dragons demeurent vénérés comme symboles de défi et de puissance, inflexibles et inébranlables face à toute adversité.\n\nNée dans les steppes rhûnniques vers 1400, la foi de Kerkassk émergea des profonds sentiments de ressentiment et de faiblesse éprouvés par les Igath et les Ioriags du Rhûn après les campagnes décisives de Romendacil II."
 
 faith_rhun_pantheistic: "Panthéon du Rhûn"
 faith_rhun_pantheistic_adj: "Rhûnnique"
 faith_rhun_pantheistic_adherent: "Rhûnnique"
 faith_rhun_pantheistic_adherent_plural: "Rhûnniques"
 faith_rhun_pantheistic_desc: "L'antique foi du [rhun|E] plonge ses racines dans un vaste panthéon de dieux et d'esprits assimilés au fil des vagues successives de peuples ayant migré vers cette région. De ce fait, les croyances régionales varient souvent considérablement, certains esprits étant privilégiés par rapport à d'autres selon les lieux particuliers. \n\nAu cœur de cette foi se dresse un panthéon divin central, dominé par deux divinités progénitrices : Kôr-Sharhaigûn, dieu des Ténèbres, et Hûr-Iriga, dieu de la Lumière. Ils sont co-existentiels, ayant pris existence simultanément. Mais Kôr-Sharhaigûn aspirait au repos et au sommeil éternel, tandis qu'Hûr-Iriga désirait emplir le cosmos de chants et de clarté, d'émotions et de changements. Leurs visions s'entrechoquèrent au sein du vide primordial, et de leur affrontement naquirent les autres dieux, et le monde lui-même, forgé de leur puissance mêlée. Les deux divinités sombrent dans un profond sommeil, leurs forces quasi épuisées jusqu'au Jour Dernier, quand tous les êtres vivants devront choisir la vision à suivre — à moins qu'une troisième voie ne puisse être découverte...\n\nEn leur absence, le monde fut abandonné à leurs enfants, parmi lesquels sont comptés Dieux, Esprits et Mortels. En toutes choses désormais se mêlent lumière et ombre, en proportion plus ou moins grande, et nul ne peut exister sans l'autre partie. Ceux qui nient cela se nient eux-mêmes."
 
 faith_rhun_araw_triumvirate: "Triumvirat d'Araw"
 faith_rhun_araw_triumvirate_adj: "Arawnique"
 faith_rhun_araw_triumvirate_adherent: "Arawnien"
 faith_rhun_araw_triumvirate_adherent_plural: "Arawniens"
 faith_rhun_araw_triumvirate_desc: "Trinité divine longtemps vénérée dans les cultures des plaines centrales de [middleearth|E], Araw et ses fils, Pael et Vadan, forment un panthéon chasseur révéré.\n\nAraw demeure le chasseur suprême, instructeur des Hommes dans ses méthodes ancestrales, répandant son Bétail à travers le monde entier, que les hommes chassent pour en retirer prospérité et subsistance. Ses fils excellent chacun dans leur propre art de la traque — Pael est un archer sans égal, tandis que Vadan rivalise avec son auguste père dans l'art équestre."

 faith_phaon_afod: "Patrimoine de Phaon-Afod"
 faith_phaon_afod_adj: "Phaon-Afod"
 faith_phaon_afod_adherent: "Phaonite"
 faith_phaon_afod_adherent_plural: "Phaonites"
 faith_phaon_afod_old: "Ancien Phaon-Afod"
 faith_phaon_afod_old_adj: "Ancien Phaon-Afod"
 faith_phaon_afod_old_adherent: "Ancien Phaonite"
 faith_phaon_afod_old_adherent_plural: "Anciens Phaonites"
 faith_phaon_afod_desc: "Toutes les interactions entre Orientaux et [northmen|E] n'ont pas engendré effusion de sang et haine viscérale. Commerce, coexistence et même amour se sont parfois révélés possibles. Lorsque de telles rencontres surviennent, une communion des esprits et des fois devient presque inévitable. En particulier, les Orientaux en vinrent à considérer l'ancien dieu des [northmen|E], Afodfréa, comme étant identique à leur propre divinité Phaon, Dieu du Soleil, de l'Été et de la Paternité. Phaon et Afodfréa incarnaient tous deux le guerrier et l'énergie masculine positive — la force de protéger, de guider et de mener. Le culte de Phaon-Afod devint un moyen d'unir les deux communautés, puisant rites et traditions dans chacune d'elles.\n\nMalheureusement, lorsque l'influence de [sauroncharacter|E] reprit vigueur, Orientaux et Hommes du Nord redevinrent des ennemis acharnés, et avec cette rupture, le culte de Phaon-Afod s'effaça de la mémoire collective."
 
 ### Khand and Núrn ###
 # Variags
 faith_khandish_sauronic: "Tûmrakhi"
 faith_khandish_sauronic_adj: "Tûmrakhi"
 faith_khandish_sauronic_adherent: "Tûmrakhien"
 faith_khandish_sauronic_adherent_plural: "Tûmrakhiens"
 faith_khandish_sauronic_desc: "En la terre de [khand|E], il n'existe qu'un seul Dieu véritable, au-dessus de tous les autres — Tûmrakhi. Oh, certes, d'autres esprits peuvent exister, de puissance plus ou moins grande, mais ils ne sont point de vrais dieux, indignes des sacrifices et honneurs, des louanges et adorations — pas comme l'est Tûmrakhi. \n\nEt Tûmrakhi a choisi les hommes du Khand comme son peuple élu, ainsi que le professent les Variags, à qui ont été promises sa bénédiction divine et sa guidance éternelle. Ils répandront Son nom jusqu'aux confins ultimes de la terre. \n\nLongtemps subverti par Sauron, l'antique panthéon du Khand a été pratiquement effacé de l'histoire. À sa place, Sauron-Tûmrakhi règne en maître suprême sur la vie spirituelle des belliqueux Variags. Ceux qui sont parvenus à unifier les clans variags par le passé ont été jugés Khûdriag-Ata, Dieux-Rois, choisis, exaltés et bénis d'une étincelle de Tûmrakhi lui-même."
 
