 faith_nurn_slave_desc: "Foi imposée aux opprimés et asservis du peuple [daen|E] de Núrn, l'adoration de Shakhburz révère une divinité terrible et cruelle, punissant un peuple vil et pécheur pour les fautes de ses ancêtres. Pour leur manque de foi, pour leur rébellion et leurs troubles contre Lui, ils sont contraints de laborer éternellement pour Sa gloire. Seul cela retient Sa main vengeresse et permet leur existence dans Son monde."
 
