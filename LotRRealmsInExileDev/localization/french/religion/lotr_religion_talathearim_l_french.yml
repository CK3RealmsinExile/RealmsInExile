 ### Easterlings and Tedjin ### 
 faith_easterling_war:0 "Culte de Maladûm"
 faith_easterling_war_adj:0 "Maladûmite"
 faith_easterling_war_adherent:0 "Adepte de Maladûm"
 faith_easterling_war_adherent_plural:0 "Adeptes de Maladûm"
 faith_easterling_war_desc:0 "Maladûm, le dieu de la guerre ancestral des Orientais, ancêtre des dragons, révère la force et la bravoure acquises par d'honorables conquêtes. Le dieu de la guerre est dur mais juste avec ses fidèles ; il accueille auprès de lui tous ceux qui vivent et meurent par l'épée. On dit que les guerriers les plus dignes sont appelés dans ses salles, à l'écart des autres dieux, où ils peuvent se battre, festoyer et se préparer en attendant la bataille finale. Ce jour-là, il sera prouvé que le droit de gouverner découle avant tout de la force. \n\nLes Tedjin et les Balcoth sont ceux qui pratiquent le plus souvent le culte de Maladûm, une autre des religions indigènes que Sauron a manipulée pour ses propres fins."
 
