 ### Easterlings and Tedjin ### 
 faith_easterling_war: "Culte de Maladûm"
 faith_easterling_war_adj: "Maladûmite"
 faith_easterling_war_adherent: "Adepte de Maladûm"
 faith_easterling_war_adherent_plural: "Adeptes de Maladûm"
 faith_easterling_war_old: "Ancien Culte de Maladûm"
 faith_easterling_war_old_adj: "Ancien Maladûmite"
 faith_easterling_war_old_adherent: "Ancien Adepte de Maladûm"
 faith_easterling_war_old_adherent_plural: "Anciens Adeptes de Maladûm"
 faith_easterling_war_desc: "Maladûm, l'antique dieu de la guerre des Orientaux, Ancêtre des [dragons|E], exalte la force brute et la vaillance conquise par l'honorable conquête des terres ennemies. Le dieu de la guerre se montre impitoyable mais équitable dans ses jugements ; tous ceux qui vivent et périssent par l'épée reposent entre ses mains puissantes et sous son autorité suprême. Il est dit que les guerriers dignes sont appelés dans ses halls majestueux, séparés des autres divinités, où ils peuvent s'entraîner sans relâche, festoyer sans fin, et se préparer pour le jour où la Bataille Finale viendra. En ce jour ultime, le droit de régner sera prouvé dériver avant tout de la force pure et incontestable. \n\nUne autre foi indigène que [sauroncharacter|E] a manipulée pour ses propres desseins obscurs, le culte de Maladûm se trouve le plus communément parmi les Tedjin et les Balcoth des steppes orientales."

 faith_easterling_shadow: "Culte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adj: "Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent: "Adepte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent_plural: "Adeptes de Kôr-Sharhaigûn"
 faith_easterling_shadow_desc: "Kôr-Sharhaigûn demeure l'ancien dieu des ténèbres, de la mort et du destin parmi les Orientaux des terres lointaines. Il constitue, de toutes les divinités, la plus redoutable — amusé par les querelles de sa parenté pour le trône céleste, car lui seul de tous connaît la vérité ultime. Avec le temps, tous viendront devant lui et passeront dans ses ténèbres éternelles, le monde retournant au néant d'où il était sorti.\n\nJusqu'alors, il alterne délicieusement entre les humeurs, capricieux dans ses tempéraments fantasques et imprévisibles. Parfois il se montre sage et bienveillant, offrant conseils et sagesse aux dignes, prophétisant ce qui doit advenir. D'autres fois il se révèle cruel et vaniteux ; ce monde, éphémère et passager, constitue un jouet pour lui, et la souffrance de l'humanité compose les plus douces odes à ses oreilles divines."
 
 faith_logath: "Culte des Dasimayai"
 faith_logath_adj: "Dasimayaïque"
 faith_logath_adherent: "Enfant des Dasimayai"
 faith_logath_adherent_plural: "Enfants des Dasimayai"
 faith_logath_old: "Ancien Culte des Dasimayai"
 faith_logath_old_adj: "Ancien Dasimayaïque"
 faith_logath_old_adherent: "Ancien Enfant des Dasimayai"
 faith_logath_old_adherent_plural: "Anciens Enfants des Dasimayai"
 faith_logath_desc: "Dasimayai signifie approximativement, pour les Logath, 'les deux parents divins', et se réfère aux pierres angulaires de leur foi ancestrale. Pour les Logath, il existe deux esprits primordiaux, bien que beaucoup d'autres habitent le monde. Ce sont Lilra, déesse-mère de l'Humanité et matriarche du divin, et son époux Mahlic dans leur union sacrée. Ensemble les deux créèrent le monde, avec la sagesse de Lilra fournissant guidance et direction pour l'énergie bouillonnante de Mahlic. Lorsque leurs labeurs furent achevés, ils choisirent de se reposer dans leur demeure céleste, laissant le monde à leurs innombrables enfants, dont l'humanité constitue l'un des plus chéris."

 faith_kerkassk: "Kerkasskisme"
 faith_kerkassk_adj: "Kerkassk"
 faith_kerkassk_adherent: "Kerkasskien"
 faith_kerkassk_adherent_plural: "Kerkasskiens"
 faith_kerkassk_desc: "Le Dieu-des-Plaines de [rhun|E], Kerkassk demeure le gardien des morts, le défenseur contre tous les esprits malveillants, et la divinité suprême des Orientaux de Rhûn dans leur foi inébranlable. Pour les Orientaux de Rhûn, les mondes physique et spirituel se trouvent étroitement liés, les actions dans l'un affectant profondément l'autre dans une danse éternelle. Les sectateurs de Kerkassk professent qu'il mène vigilamment la guerre pour leur salut dans le monde-esprit, tentant d'empêcher la domination des Puissances ambitieuses de l'Ouest et de leurs suivants. Cependant, pour atteindre cette victoire dans le monde spirituel, les fils de Rhûn doivent demeurer unis dans les guerres du monde physique, avec vaillance et volonté de placer leur foi dans la force et vision de Kerkassk. Cette vision se manifeste à travers ses prêtres et ses descentes occasionnelles dans le monde physique.\n\nBien qu'ils furent occis il y a longtemps, Kerkassk reçoit l'aide des [dragons|E] qui combattirent si férocement l'Ouest, même dans la mort refusant de courber leurs têtes altières. À cause de cela, les dragons sont érigés comme symboles de défiance et puissance, inflexibles et inébranlables face à tous.\n\nOriginaire dans la steppe rhûnnique dans les années 1400, la foi de Kerkassk émergea des profonds sentiments de ressentiment et faiblesse des Igath et Ioriags de Rhûn après les campagnes décisives de Romendacil II."
 
 faith_rhun_pantheistic: "Panthéon de Rhûn"
 faith_rhun_pantheistic_adj: "Rhûnnique"
 faith_rhun_pantheistic_adherent: "Rhûnnique"
 faith_rhun_pantheistic_adherent_plural: "Rhûnniques"
 faith_rhun_pantheistic_desc: "L'antique foi de [rhun|E] s'enracine dans un vaste panthéon de dieux et esprits absorbés des vagues de peuples qui ont migré dans la région au cours des âges innombrables. En raison de cela, les croyances régionales varient souvent, avec certains esprits prioritaires sur d'autres en des lieux particuliers selon les traditions locales. \n\nAu cœur de la foi se trouve un panthéon divin central, avec deux dieux progéniteurs primordiaux : Kôr-Sharhaigûn, dieu des Ténèbres, et Hûr-Iriga, dieu de la Lumière dans leur opposition cosmique. Ils sont co-existentiels, venant à l'existence simultanément dans le vide primordial. Mais Kôr-Sharhaigûn désirait l'immobilité et le sommeil éternel, tandis qu'Hûr-Iriga désirait emplir le cosmos de chant et lumière, émotion et changement. Leurs visions s'entrechoquèrent dans le vide primordial, et de leur choc naquirent les autres dieux et le monde lui-même, forgé de leur puissance mêlée. Les deux tombèrent dans un profond sommeil, leur force presque épuisée jusqu'au Dernier Jour, quand tous les êtres vivants devront choisir quelle vision suivre — si une troisième voie ne peut être trouvée...\n\nEn leur absence, le monde fut laissé à leurs enfants, parmi lesquels Dieux, Esprits et Mortels sont comptés. En toutes choses maintenant lumière et ombre se mêlent, bien qu'en mesure plus grande ou moindre, et nul ne peut exister sans l'autre pièce. Ceux qui nient cela se nient eux-mêmes."
 
 faith_rhun_araw_triumvirate: "Triumvirat d'Araw"
 faith_rhun_araw_triumvirate_adj: "Arawnique"
 faith_rhun_araw_triumvirate_adherent: "Arawnien"
 faith_rhun_araw_triumvirate_adherent_plural: "Arawniens"
 faith_rhun_araw_triumvirate_desc: "Une trinité divine longuement vénérée dans les cultures des plaines du centre de la [middleearth|E], Araw et ses fils divins, Pael et Vadan dans leur gloire éternelle.\n\nAraw demeure le chasseur suprême, instructeur des Hommes en ses méthodes ancestrales, et répandant son Bétail à travers le monde, que les hommes chassent et dont ils tirent prospérité depuis les temps immémoriaux. Ses fils incarnent chacun la maîtrise de leur propre voie de la chasse — Pael constitue un archer sans pareil, tandis que Vadan se révèle cavalier rivalisant avec son auguste père dans l'art équestre."

 faith_phaon_afod: "Patrimoine de Phaon-Afod"
 faith_phaon_afod_adj: "Phaon-Afod"
 faith_phaon_afod_adherent: "Phaonite"
 faith_phaon_afod_adherent_plural: "Phaonites"
 faith_phaon_afod_old: "Ancien Phaon-Afod"
 faith_phaon_afod_old_adj: "Ancien Phaon-Afod"
 faith_phaon_afod_old_adherent: "Ancien Phaonite"
 faith_phaon_afod_old_adherent_plural: "Anciens Phaonites"
 faith_phaon_afod_desc: "Toutes les interactions entre Orientaux et [northmen|E] n'ont point résulté en effusion de sang et haine mutuelle. Commerce, coexistence, et même amour se sont révélés possibles dans certaines circonstances favorables. Quand de telles rencontres surviennent, une rencontre des esprits et des fois devient presque inévitable. En particulier, les Orientaux en vinrent à considérer l'ancien dieu [northmen|E] Afodfréa comme étant identique à leur propre dieu Phaon, Dieu du Soleil, de l'Été, et de la Paternité dans leur sagesse syncrétique. Phaon et Afodfréa incarnaient tous deux le guerrier et l'énergie masculine positive — la force de protéger, guider, et mener leurs peuples. Le culte de Phaon-Afod devint un moyen d'unir les deux communautés, puisant rites et traditions de chacune.\n\nMalheureusement, tandis que l'influence de [sauroncharacter|E] se renforçait une fois de plus, Orientaux et Hommes du Nord redevinrent des ennemis amers, et avec cela, le culte de Phaon-Afod s'estompa de la mémoire."
 
 ### Khand and Núrn ###
 # Variags
 faith_khandish_sauronic: "Tûmrakhi"
 faith_khandish_sauronic_adj: "Tûmrakhi"
 faith_khandish_sauronic_adherent: "Tûmrakhien"
 faith_khandish_sauronic_adherent_plural: "Tûmrakhiens"
 faith_khandish_sauronic_desc: "Dans la terre de [khand|E], il n'existe qu'un seul Dieu véritable, au-dessus de tous les autres — Tûmrakhi dans sa majesté terrible. Oh, il pourrait exister d'autres esprits, de puissance plus grande ou moindre, mais ils ne constituent point de vrais dieux, point dignes de sacrifice et honneur, de louange et adoration — pas comme Tûmrakhi l'est dans sa gloire absolue. \n\nEt Tûmrakhi a choisi les hommes de Khand comme son peuple élu, ainsi que les Variags le professent, qui ont reçu promesse de sa bénédiction et guidance divines. Ils répandront Son nom jusqu'aux confins ultimes de la terre dans leur mission sacrée. \n\nLongtemps subverti par Sauron, l'ancien panthéon de Khand a été presque entièrement effacé de l'histoire. À sa place, Sauron-Tûmrakhi règne en maître sur les vies spirituelles des Variags belliqueux. Ceux qui ont réussi à unifier les clans Variags par le passé ont été jugés Khûdriag-Ata, Dieux-Rois, choisis, exaltés, et bénis d'une étincelle de Tûmrakhi lui-même."
 
 #Núrniags
 faith_nurniag: "Núrniag"
 faith_nurniag_adj: "Núrniag"
 faith_nurniag_adherent: "Surveillant"
 faith_nurniag_adherent_plural: "Surveillants"
 faith_nurniag_desc: "Encerclant la Mer de Núrn sur trois côtés, les Núrniags forment une caste supérieure au sein du Mordor dans leur position privilégiée. Ils se gorgent des conquêtes de Sauron, qui leur fournit les esclaves nécessaires pour travailler leurs vastes plantations sous le soleil noir. Si le Seigneur Ténébreux ne mène point guerre, il n'est pas rare de trouver de jeunes et aventureux aristocrates Núrniags dirigeant des expéditions esclavagistes, visant à s'assurer richesse et renommée pour eux-mêmes. \n\nReligieusement, les Núrniag constituent l'un des groupes les plus orthodoxes religieusement de l'empire de Sauron, l'adorant à travers une variante locale du Culte de l'Œil Sans Paupière. Ils le révèrent à la fois comme Roi et Dieu, et lui attribuent la fertilité du sol noir de Núrn. Ils lui offrent somptueux tribut de leurs vastes plantations, extrait des cadavres ensanglantés de leurs légions d'esclaves."

 faith_nurn_slave: "Shakhburz"
 faith_nurn_slave_adj: "Shakhburz"
 faith_nurn_slave_adherent: "Snaga"
 faith_nurn_slave_adherent_plural: "Snagas"
 faith_nurn_slave_desc: "La foi infligée au peuple [daen|E] opprimé et asservi de Núrn, l'adoration de Shakhburz constitue celle d'un Dieu terrible et cruel, punissant un peuple vil et pécheur pour les péchés de leurs ancêtres dans sa justice impitoyable. Pour leur manque de foi, pour leur rébellion et conflit contre Lui, ils sont contraints de laborer éternellement pour sa gloire. Cela seul retient sa main, et permet leur existence dans son monde de souffrance."
 
