 faith_rhun_araw_triumvirate_desc:0 "Une trinité de divinité depuis longtemps vénérée par les cultures vivant dans les plaines centrales de la Terre du Milieu : Araw et ses fils, Pael et Vadan. \n\nAraw est le chasseur suprême, qui apporta aux hommes ses méthodes et répandit ses Kine à travers le monde, que les hommes chassent et en tirent prospérité. Ses fils maîtrisent chacun leur propre façon de chasser : Pael est un archer sans égal tandis que Vadan est un cavalier rivalisant avec son auguste père."
 

 ### Khand and Núrn ###
 # Variags
 faith_khandish_sauronic:0 "Tûmrakhi"
 faith_khandish_sauronic_adj:0 "Tûmrakhi"
 faith_khandish_sauronic_adherent:0 "Tûmrakhien"
 faith_khandish_sauronic_adherent_plural:0 "Tûmrakhiens"
 faith_khandish_sauronic_desc:0 "Sur l'île de Khand, il n'y a qu'un seul vrai Dieu, au dessus de tous les autres - Tûmrakhi. Oh, il peut exister d'autres esprits, de plus ou moins grande stature, mais ils ne sont pas de vrais dieux et sont indignes de sacrifices et d'hommages, de prières et de culte - contrairement à Tûmrakhi. \n\nEt Tûmrakhi a désigné les hommes de Khand comme son peuple élu et ainsi les Variags tiennent, ceux dont leur a été promis sa bénédiction et sa sagesse divines. Il prêcheront Son nom jusqu'aux confins de la terre. \n\nPendant longtemps corrompu par Sauron, l'ancien panthéon de Khand a aujourd'hui été effacé de l'histoire. À sa place, le règne de Sauron-Tûmrakhi domine les vies spirituelles de ces Variags bélliqueux. Ceux qui ont réussi à unifier les clans Variag par le passé ont été appelés Khûdriag-Ata, Dieu-Rois, élus, exaltés et béni avec une étincelle de Tûmrakhi lui-même."
 
