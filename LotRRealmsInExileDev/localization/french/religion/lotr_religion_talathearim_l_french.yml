 faith_logath_desc:0 "Dasimayai signifie grossièrement, pour les Logath, "les deux parents", et fait référence aux piliers de leur foi. Pour les Logath, il existe deux esprits primordiaux, bien que d'autres existent également. Il s'agit de Lilra, la déesse mère de l'humanité et matriarche du divin et son mari Mahlic. Ensemble, ils conçurent le monde, la sagesse de Lilra agissant comme le guilde et la boussole de l'énergie de Mahlic. Lorsque leurs travaux furent achevés, ils choisirent de se reposer, laissant le monde à leurs enfants innombrables, dont l'humanité fait partie."
 
