 ### Khand and Núrn ###
 # Variags
 faith_khandish_sauronic:0 "Tûmrakhi"
 faith_khandish_sauronic_adj:0 "Tûmrakhi"
 faith_khandish_sauronic_adherent:0 "Tûmrakhien"
 faith_khandish_sauronic_adherent_plural:0 "Tûmrakhiens"
 faith_khandish_sauronic_desc:0 "Dans la terre de [khand|E], il n'y a qu'un seul vrai Dieu, au-dessus de tous les autres - Tûmrakhi. Oh, il pourrait exister d'autres esprits, de puissance plus ou moins grande, mais ils ne sont pas de vrais dieux, pas dignes de sacrifice et d'honneur, de louange et d'adoration - pas comme l'est Tûmrakhi. \n\nEt Tûmrakhi a choisi les hommes de Khand comme son peuple élu, ainsi le tiennent les Variags, à qui ont été promises sa bénédiction divine et sa guidance. Ils répandront Son nom jusqu'aux confins de la terre. \n\nLongtemps subverti par Sauron, l'ancien panthéon de Khand a été pratiquement effacé de l'histoire. À sa place, Sauron-Tûmrakhi règne en maître suprême sur la vie spirituelle des belliqueux Variags. Ceux qui ont réussi à unifier les clans Variags dans le passé ont été jugés comme Khûdriag-Ata, Rois-Dieux, choisis, exaltés et bénis d'une étincelle de Tûmrakhi lui-même."
 
