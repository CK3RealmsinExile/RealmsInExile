 faith_easterling_shadow:0 "Culte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adj:0 "Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent:0 "Adepte de Kôr-Sharhaigûn"
 faith_easterling_shadow_adherent_plural:0 "Adeptes de Kôr-Sharhaigûn"
 faith_easterling_shadow_desc:0 "Kôr-Sharhaigûn est l'ancien dieu des ténèbres, de la mort et du destin parmi les Orientaux. Il est, de tous les dieux, le plus dangereux - amusé par les querelles de ses proches pour le trône céleste, car lui seul connaît la vérité. Avec le temps, tous viendront devant lui et passeront dans ses ténèbres, le monde retournant au vide d'où il est venu. \n\nJusque-là, il alterne délicieusement entre différentes humeurs, capricieux dans ses étranges tempéraments. Parfois, il est sage et bienveillant, offrant conseils et sagesse aux personnes méritantes, prédisant ce qui va advenir. D'autres fois, il est cruel et vaniteux ; ce monde, éphémère et passager, est un jouet pour lui, et la souffrance de l'humanité crée les plus douces odes."
 
 faith_logath:0 "Culte des Dasimayai"
 faith_logath_adj:0 "Dasimayaïque"
 faith_logath_adherent:0 "Enfant des Dasimayai"
 faith_logath_adherent_plural:0 "Enfants des Dasimayai"
 faith_logath_desc:0 "Dasimayai signifie approximativement, pour les Logath, 'les deux parents', et fait référence aux piliers de leur foi. Pour les Logath, il existe deux esprits primaires, bien que beaucoup d'autres existent. Ce sont Lilra, déesse-mère de l'Humanité et matriarche du divin, et son époux Mahlic. Ensemble, les deux ont créé le monde, la sagesse de Lilra fournissant orientation et direction à l'énergie de Mahlic. Lorsque leurs travaux furent achevés, ils choisirent de se reposer, laissant le monde à leurs innombrables enfants, dont l'humanité fait partie."
 
