 faith_kerkassk:0 "Kerkasskisme"
 faith_kerkassk_adj:0 "Kerkassk"
 faith_kerkassk_adherent:0 "Kerkasskien"
 faith_kerkassk_adherent_plural:0 "Kerkasskiens"
 faith_kerkassk_desc:0 "Le Dieu des plaines de Rhûn, Kerkassk, est le guardien des morts, défenseurs contre les esprits malins et la divinité suprême des Orientaux de Rhûn. Pour les Orientaux de Rhûn, les mondes physiques et spirituels sont étroitement liés ensemble, les actions de l'un affectant l'autre. Les suivants de Kerkassk affirment qu'il porte vaillament la guerre pour leur sauvegarde dans le monde spirituel, tentant d'empêcher la domination des puissances ambitieuses de l'Ouest et de leurs suivants. Cependant, pour atteindre la victoire dans le monde spirituel, les enfants de Rhûn doivent s'unifier dans les guerres du monde physique, avec vaillance et la dévotion de placer leur foi dans la force et la vision de Kerkassk. Cette vision se manifeste au travers de ses prêtres et lors de ses descentes occasionnelles sur le plan physique. Bien qu'ils furent abattus il y a longtemps, Kerkassk est secondé par les dragons qui combattirent si férocemment l'Ouest, demeurant, dans la mort, opposé à courber l'échine. De fait, les dragons sont tenus comme des symboles de défi et de puissance, inflexibles et indeflectibles.\n\nTrouvant ses origines dans les steppes Rhûnniques durant les années 1400, la foi de Kerkassk s'enracine dans les profonds sentiments de faiblesse et de revanche des Igath et des Ioriags de Rhûn après les campagnes décisives de Romendacil II."

 faith_rhun_pantheistic:0 "Panthéon de Rhûn"
 faith_rhun_pantheistic_adj:0 "Rhûnnique"
 faith_rhun_pantheistic_adherent:0 "Rhûnnique"
 faith_rhun_pantheistic_adherent_plural:0 "Rhûnniques"
 faith_rhun_pantheistic_desc:0 "L'ancienne foi de Rhûn est enracinée dans un vaste panthéon de dieux et d'esprits absorbés par les vagues de population qui ont migré dans la région. De ce fait, les croyances régionales varient souvent, certains esprits étant privilégiés par rapport à d'autres dans certains endroits. \n\nAu cœur de la foi se trouve un panthéon central de deux dieux principaux géniteurs : Kôr-Sharhaigûn, dieu des Ténèbres, et Hûr-Iriga, dieu de la Lumière. Ils co-existent et sont apparus en même temps. Mais Kôr-Sharhaigûn désirait l'immobilité et le sommeil éternel, alors que Hûr-Iriga désirait remplir le cosmos de chant et de lumière, d'émotion et de changement. Leurs visions s'affrontèrent dans le vide primordial, et de leur affrontement naquirent les autres dieux et le monde lui-même, fruit de leur puissance conjuguée. Les deux dieux sombrèrent dans un profond sommeil, leur force étant pratiquement épuisée jusqu'au dernier jour, lorsque tous les êtres vivants devront choisir quelle vision suivre, si une troisième voie ne peut être trouvée... En leur absence, le monde fut laissé à leurs enfants, qui sont à la fois des dieux, des esprits et des mortels. La lumière et l'ombre sont désormais mêlées en toutes choses, bien qu'en plus ou moins grande mesure, et aucune ne peut exister sans l'autre. Ceux qui le nient se nient eux-mêmes."

