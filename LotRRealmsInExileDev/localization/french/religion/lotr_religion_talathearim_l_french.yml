 faith_nurniag: "Núrniag"
 faith_nurniag_adj: "Núrniag"
 faith_nurniag_adherent: "Surveillant"
 faith_nurniag_adherent_plural: "Surveillants"
 faith_nurniag_desc: "Encerclant la Mer de Núrn sur trois de ses côtés, les Núrniags forment une caste supérieure au sein du Mordor. Ils s'engraissent des conquêtes de Sauron, qui leur fournissent les esclaves nécessaires au travail de leurs vastes plantations. Si le Seigneur Sombre ne mène pas la guerre, il n'est pas rare de trouver de jeunes aristocrates núrniags aventureux dirigeant des expéditions esclavagistes, dans le but de s'assurer richesse et renommée personnelles. \n\nReligieusement, les Núrniags constituent l'un des groupes les plus orthodoxes de l'empire de Sauron, l'adorant à travers une variante locale du Culte de l'Œil sans Paupières. Ils le révèrent à la fois comme Roi et Dieu, lui attribuant la fertilité du sol noir de Núrn. Ils lui offrent de somptueux tributs extraits de leurs vastes plantations, arrachés aux cadavres ensanglantés de leurs légions d'esclaves."

