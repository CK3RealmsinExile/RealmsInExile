 faith_nurn_slave_adj:0 "Shakhburz"
 faith_nurn_slave_adherent:0 "Snaga"
 faith_nurn_slave_adherent_plural:0 "Snagas"
 faith_nurn_slave_desc:0 "La foi infligée aux opprimés et asservis [daen|E] de Núrn, l'adoration de Shakhburz est celle d'un Dieu terrible et cruel, punissant un peuple vil et pécheur pour les péchés de leurs ancêtres. Pour leur manque de foi, pour leur rébellion et leurs luttes contre Lui, ils sont contraints de travailler éternellement pour sa gloire. Seul cela retient sa main et permet leur existence dans son monde."
 
