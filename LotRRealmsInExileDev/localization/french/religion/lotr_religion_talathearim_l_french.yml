 faith_nurniag:0 "Núrniag"
 faith_nurniag_adj:0 "Núrniag"
 faith_nurniag_adherent:0 "Surveillant"
 faith_nurniag_adherent_plural:0 "Surveillants"
 faith_nurniag_desc:0 "Encerclant la Mer de Núrn sur trois côtés, les Núrniags forment une caste supérieure au sein du Mordor. Ils se gorgent des conquêtes de Sauron, qui leur fournissent les esclaves nécessaires au travail de leurs vastes plantations. Si le Seigneur des Ténèbres ne fait pas la guerre, il n'est pas rare de trouver de jeunes aristocrates Núrniags aventureux dirigeant des groupes d'esclavagistes, visant à s'assurer richesse et renommée. \n\nReligieusement, les Núrniags sont l'un des groupes les plus orthodoxes de l'empire de Sauron, le vénérant à travers une variante locale du Culte de l'Œil Sans Paupière. Ils le révèrent à la fois comme Roi et Dieu, et lui attribuent la fertilité du sol noir de Núrn. Ils lui offrent un somptueux tribut de leurs vastes plantations, extrait des cadavres ensanglantés de leurs légions d'esclaves."

