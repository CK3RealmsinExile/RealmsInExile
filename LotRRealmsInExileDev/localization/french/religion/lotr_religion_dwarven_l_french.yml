 ### Dwarven Religion ###
 dwarven_religion: "Naine"
 dwarven_religion_desc: "Les [dwarves|E] vouent une révérence particulière et un culte fervent au [valagod|E] [aulecharacter|E], leur créateur et père, tout en honorant l'ensemble des [valargods|E] selon l'antique tradition."
 dwarven_religion_adj: "Naine"
 dwarven_religion_adherent: "Nain"
 dwarven_religion_adherent_plural: "Nains"
 
 faith_khazad: "Khazâd"
 faith_khazad_adj: "Khazâd"
 faith_khazad_adherent: "Khazâd"
 faith_khazad_adherent_plural: "Khazâd"
 faith_khazad_desc: "L'antique foi des [dwarves|E], gravée dans la pierre même de leurs traditions, s'articule autour du culte vénérable de [mahalcharacter|E], leur créateur et père éternel. Ils révèrent également avec la plus profonde dévotion leur histoire millénaire et l'honneur familial, prenant soin d'observer leurs ancêtres en érigeant de grandioses tombeaux et mausolées funéraires, se rendant ainsi à la terre d'où ils furent façonnés. \n\nLes Nains maintiennent que [mahalcharacter|E] les rassemble en des halls séparés après la mort, attendant la Bataille Finale, après laquelle ils rebâtiront le monde à ses côtés, leur place parmi les Enfants d'[iluvatar|E] étant à jamais assurée."

 faith_eastern_khazad: "Mazaru Mahal"
 faith_eastern_khazad_adj: "Mazaru Mahal"
 faith_eastern_khazad_adherent: "Omzir"
 faith_eastern_khazad_adherent_plural: "Omziri"
 faith_eastern_khazad_desc: "Partageant les fondements spirituels de leurs frères occidentaux, les clans [dwarven|E] orientaux vénèrent le [valagod|E] [aulecharacter|E], qu'ils nomment avec révérence [mahalcharacter|E]. Dans une divergence fascinante avec la tradition ancestrale, les fidèles du Mazaru Mahal, les [Glossary('Omziri','omziri_gloss')], soutiennent qu'à travers toute la [middleearth|E] se trouvent disséminés divers ateliers sacrés de Mahal, où il œuvra aux temps primordiaux quand le monde était jeune et malléable sous ses mains divines. Ils croient fermement que chacun des lieux d'éveil des [dwarffathers|E] compte parmi ces ateliers sanctifiés, et que d'autres forges divines demeurent encore cachées dans les profondeurs de la terre.\n\nIls professent en outre que s'il existe des ateliers, il doit nécessairement s'y trouver des outils. De tels instruments sont vénérés comme reliques sacrées de leur créateur divin, constituant des héritages non seulement de maisons individuelles, mais de forteresses entières et de clans millénaires, transmis de génération en génération avec la plus profonde révérence et le plus grand honneur. La question de distinguer les véritables reliques des contrefaçons a alimenté d'âpres débats entre les clans depuis des temps immémoriaux, chaque lignée défendant farouchement l'authenticité de ses trésors ancestraux."

 faith_firebeards: "Khathzâ-zûl" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj: "Khathzâ-zûl"
 faith_firebeards_adherent: "Mazalikân" # 'They who continue to remember'
 faith_firebeards_adherent_plural: "Mazalikân"
 faith_firebeards_desc: "Les pratiquants du [Glossary('Khathza-zûl','khathza_zul_gloss')] sont ces [firebeards|E] qui se souviennent de chaque transgression, qu'elle soit réelle ou perçue, commise envers leur maison ancestrale. Vivant en reclus dans les profondeurs de Buzrâ-dûm, on les trouve principalement au cœur même du bastion de la flamme défiant, là où s'étendent les Cavernes du Couchant. Ces [Glossary('Mazalikân','Ceux qui continuent de se souvenir')] sont réputés pour leur adhésion rigidement orthodoxe aux enseignements originels de [mahalcharacter|E].\n\nQu'il s'agisse des [elves|E] de [lindon|E] pour leur rétention du [nauglamir|E], précieux collier façonné par les Nains de [nogrod|E] serti d'un [silmaril|E], de l'épouse même de leur créateur [yavannacharacter|E] pour avoir envoyé ses [ents|E] sauvages et brutaux massacrer les [firebeards|E] qui avaient arraché le collier aux Elfes de Doriath, ou même de leurs propres frères de sang. Ceux qui ne tiennent pas les Mebelkhags pour responsables sont tout aussi coupables que n'importe quel Elfe."

 faith_broadbeams: "Kemnêl-mesêm" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj: "Kemnêl-mesêm"
 faith_broadbeams_adherent: "Bazunâl" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural: "Bazunâli"
 faith_broadbeams_desc: "Les [dwarves|E] des [bluemountains|E] ont demeuré aux côtés des [elves|E] de [beleriand|E] puis de [lindon|E] depuis des temps immémoriaux. L'interaction, l'influence, et même un certain degré d'amitié s'avéraient inévitables, et les [broadbeams|E] ainsi que de nombreux [firebeards|E] développèrent de ces dialogues une compréhension plus profonde de la nature de leur père et créateur [mahalcharacter|E] 'le Créateur' et de son épouse [yavannacharacter|E] 'Reine de la Terre'.\n\nBien que tous les Nains traitent les richesses de pierre, les majestés de la roche vivante et la splendeur des cavernes regorgeant de gemmes avec respect et gravité, peu nombreux parmi les leurs révèrent véritablement les autres bienfaits que la terre peut accorder, ce qui est vert et qui croît sous les cieux.\n\nCeux qui suivent les enseignements du [Glossary('Kemnêl-mesêm','kemnel_mesem_gloss')], les [Glossary('Bazunâli','bazunal_gloss')], nourrissent une profonde révérence pour les dons octroyés par Mahal, qu'il s'agisse de gemmes inestimables ou de plantes communes, percevant que tout est uni dans le grand chant de la terre."   

 faith_ironfists: "Ozbih Ozil"
 faith_ironfists_adj: "Ozbih Ozil"
 faith_ironfists_adherent: "Ozbiran"
 faith_ironfists_adherent_plural: "Ozbirani"
 faith_ironfists_desc: "Forgée dans l'amertume de l'exil après la dévastatrice [warofiron|E], la foi d'[Glossary('Ozbih Ozil','ozbih_ozil_gloss')] naquit parmi les [ironfists|E] dispersés aux quatre vents, qui avaient perdu leurs demeures ancestrales, leur parenté, et jusqu'au souvenir même de ce qui fut jadis leur gloire.\n\nDurant leur interminable errance à travers les terres hostiles, les Poings de Fer en vinrent à considérer la mémoire comme leur seule richesse véritable et impérissable. Nombre des [Glossary('Ozbirani','ozbirani_gloss')] conservaient des journaux rédigés en chiffres familiaux secrets du [khuzdul|E], consignant avec une précision obsessionnelle ce qu'ils avaient perdu et le peu qu'ils possédaient encore. Au fil des générations, ces écrits intimes devinrent des archives vénérables, et dans les forteresses plus prospères, de véritables bibliothèques sacrées. Parmi les dispersés, les récits étaient plutôt transmis par la tradition orale des [Glossary('Ozokhlitnân','ozokhlitnan_gloss')], quand porter de tels fardeaux matériels s'avérait impossible.\n\nDe ce besoin impérieux de se souvenir grandit une révérence profonde pour [vairecharacter|E] (Kh. [Glossary('Bebanuknar','bebanuknar_gloss')]), celle qui préserve toutes choses telles qu'elles furent, sans faveur ni omission. Bien que ces fidèles honorent toujours [mahalcharacter|E], c'est Vairë qui parle véritablement à leur lutte millénaire.\n\nPour les fidèles, oublier constitue une trahison impardonnable. Se remémorer incorrectement revient à déshonorer les morts. La mémoire est héritage sacré, et seul ce qui est remémoré perdure à travers les âges."

 faith_stiffbeards: "Id-Ahlâth Darâg" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj: "Id-Ahlâth"
 faith_stiffbeards_adherent: "Mabiratadnûn" # 'They who remain'
 faith_stiffbeards_adherent_plural: "Mabiratadnûn"
 faith_stiffbeards_desc: "Toutes les Maisons [dwarven|E] gardent foi en les légendaires Halls de [mahalcharacter|E], royaume sacré en [valinor|E] où les enfants de Mahal demeureront jusqu'à la fin du monde, ressuscitant pour le rebâtir à ses côtés. Parmi ceux qui suivent l'[Glossary('Id-Ahlâth Darâg','id_ahlath_darag_gloss')], il est cru que ces halls sanctifiés ne constituent pas simplement un lieu de repos final, mais les véritables lieux de naissance des sept [dwarffathers|E].\n\nCette foi s'enracine plus profondément parmi les [stiffbeards|E] du grand Nord, où les [Glossary('Mabiratadnûn','mabiratadnun_gloss')] perpétuent une tradition sacrée voulant que les morts soient rendus au lieu de naissance de leur maison, quelle que soit la distance. Une telle dévotion a façonné un peuple marqué par une obstination et une immobilité extraordinaires.\n\nPresque tous les membres du [thulinsfolk|E] sont demeurés en leur patrie ancestrale depuis avant la première aube, immuables face au temps et aux calamités. Même ces rares qui ont fui les hordes incessantes d'ennemis septentrionaux doivent, en fin de compte, entreprendre le long voyage de retour une dernière fois."

 faith_blacklocks: "Khathzâ Hubnel" # Eternal Vengeance
 faith_blacklocks_adj: "Khathzâ Hubnel"
 faith_blacklocks_adherent: "Id-Ahabûn" # They who avenge
 faith_blacklocks_adherent_plural: "Id-Ahabân" # They who avenge
 faith_blacklocks_desc: "#italic « Chantez, ô Montagnes. Chantez la rage des fils de [thrar|E], et la grande vengeance. Chantez le Mensonge, et le sang des parents versé, qui ne peut reposer avant que [Concept('sauroncharacter', 'le Trompeur')|E] et ses œuvres ne soient défaites. »#!\n\nAprès la [warofthelie|E], Nargubraz fut scellée, et nombre des [blacklocks|E] partirent en marche. Car ils avaient versé le sang de leurs propres parents, souillant la terre même et les salles de leurs ancêtres. Seulement une fois leurs péchés rachetés, le Trompeur et toutes ses œuvres anéanties, les morts pourraient enfin reposer en paix. Tel est le credo des [Glossary('Id-Ahabân','id_ahaban_gloss')], également connus sous le nom des [axesofnargubraz|E], ennemis jurés de Sauron. Car il les trompa et les mena au malheur, et maintenant ils apporteront à leur tour le malheur à tous ceux qui lui accorderaient aide ou secours."

 faith_allfather_dwarf: "Amdâru Sulladad" # Miséricorde du Père de Tout
 faith_allfather_dwarf_adj: "Amdâru Sulladad"
 faith_allfather_dwarf_adherent: "Mamaddârûn"
 faith_allfather_dwarf_adherent_plural: "Mamaddârân" # Ceux qui portent la miséricorde
 faith_allfather_dwarf_desc: "Rite mystique demeurant aux marges de la tradition parmi les [dwarves|E], l'[Glossary('Amdâru Sulladad','amdaru_sulladad_gloss')] ne place point sa vénération première en [mahalcharacter|E], comme il est coutume chez leur peuple, mais se tourne vers [eruiluvatar|E] lui-même, le Père de Toutes Choses.\n\nLes fidèles accordent une importance particulière à cette vérité que Mahal, dans sa sagesse limitée, ne put à lui seul donner naissance aux Nains - et lorsque cette révélation lui fut dévoilée par le Père de Tout, il s'en alla, le cœur lourd, détruire ses créations, empli d'amertume et de désespoir, tant envers lui-même qu'envers son œuvre imparfaite. Ce ne fut que par la grâce infinie du Père de Tout que les Nains furent arrachés à l'anéantissement ; car Celui-ci perçut dans cette création imparfaite quelque chose de bon et digne de salut.\n\nAinsi les [Glossary('Mamaddârân','mammadaran_gloss')] cultivent-ils une patience sans bornes, tenant pour vérité que l'imperfection demeure naturelle en toutes choses. La miséricorde et le pardon constituent les vertus cardinales de leur foi, car par elles seules le monde brisé peut espérer être restauré. Non point par la haine, mais en contemplant la beauté qui subsiste même dans les choses brisées."

 faith_gold_worship: "Sang du Créateur"
 faith_gold_worship_adj: "Sang du Mahal Doré"
 faith_gold_worship_adherent: "Enfant de l'Or"
 faith_gold_worship_adherent_plural: "Enfants de l'Or"
 faith_gold_worship_desc: "L'or. Cette substance magnifique et merveilleuse. Son éclat seul constitue une preuve évidente de sa valeur, de son prix incomparable.\n\nPourtant, il est bien plus qu'un simple métal. Il demeure en vérité le sang même de [mahalcharacter|E], coulant dans les veines de la terre qui forme ses salles, caché aux yeux de ceux qui ne voient que la surface des choses et non la vérité. Il mérite le respect, que dis-je, la vénération ! D'être thésaurisé et gardé, non répandu parmi les indignes et les ignorants. Qu'ils aient des pièces d'argent et de cuivre - mais l'or... celui-ci appartient de droit seulement aux enfants de Mahal, qui seuls comprennent sa vraie valeur."


