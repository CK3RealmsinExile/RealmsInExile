 ### Dwarven Religion ###
 dwarven_religion:0 "Naine"
 dwarven_religion_desc:0 "Les [dwarves|E] vouent une révérence et un culte particuliers au [valagod|E] [aulecharacter|E], leur créateur, mais honorent également tous les [valargods|E] à leur tour."
 dwarven_religion_adj:0 "Naine"
 dwarven_religion_adherent:0 "Nain"
