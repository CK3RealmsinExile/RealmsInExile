 ### Dwarven Religion ###
 dwarven_religion: "Naine"
 dwarven_religion_desc: "Les [dwarves|E] vouent une révérence particulière et un culte fervent au [valagod|E] [aulecharacter|E], leur créateur et père, tout en honorant l'ensemble des [valargods|E] selon l'antique tradition."
 dwarven_religion_adj: "Naine"
 dwarven_religion_adherent: "Nain"
 dwarven_religion_adherent_plural: "Nains"
 
 faith_khazad: "Khazâd"
 faith_khazad_adj: "Khazâd"
 faith_khazad_adherent: "Khazâd"
 faith_khazad_adherent_plural: "Khazâd"
 faith_khazad_desc: "L'antique foi des [dwarves|E], gravée dans la pierre même de leurs traditions, s'articule autour du culte vénérable de [mahalcharacter|E], leur créateur et père éternel. Ils révèrent également avec la plus profonde dévotion leur histoire millénaire et l'honneur familial, prenant soin d'observer leurs ancêtres en érigeant de grandioses tombeaux et mausolées funéraires, se rendant ainsi à la terre d'où ils furent façonnés. \n\nLes Nains maintiennent que [mahalcharacter|E] les rassemble en des halls séparés après la mort, attendant la Bataille Finale, après laquelle ils rebâtiront le monde à ses côtés, leur place parmi les Enfants d'[iluvatar|E] étant à jamais assurée."
 
 faith_gold_worship: "Sang du Créateur"
 faith_gold_worship_adj: "Sang du Mahal Doré"
 faith_gold_worship_adherent: "Enfant de l'Or"
 faith_gold_worship_adherent_plural: "Enfants de l'Or"
 faith_gold_worship_desc: "L'or. Cette substance magnifique et merveilleuse. Son éclat seul constitue une preuve évidente de sa valeur, de son incomparable excellence qui transcende toute mesure. \n\nPourtant, il s'agit de bien plus qu'un simple métal arraché aux entrailles de la terre. C'est en vérité le sang même de [mahalcharacter|E], coulant dans les veines de la terre qui forme ses halls sacrés, dissimulé aux yeux de ceux qui ne perçoivent que la surface des choses sans en saisir la vérité profonde. Il mérite le respect, que dis-je, la vénération la plus absolue ! Il convient de l'amasser et de le garder jalousement, non de le répandre aux indignes et aux ignorants. Qu'ils se contentent de pièces d'argent et de cuivre - mais l'or... cela appartient de droit aux seuls enfants de Mahal, qui seuls comprennent sa véritable valeur."

 faith_firebeards: "Khathzâ-zûl" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj: "Khathzâ-zûl"
 faith_firebeards_adherent: "Mazalikân" # 'They who continue to remember'
 faith_firebeards_adherent_plural: "Mazalikân"
 faith_firebeards_desc: "Les pratiquants du [Glossary('Khathza-zûl','khathza_zul_gloss')] sont ces [firebeards|E] qui se souviennent de chaque transgression, qu'elle soit réelle ou perçue, commise envers leur maison ancestrale. Vivant en reclus dans les profondeurs de Buzrâ-dûm, on les trouve principalement au cœur même du bastion de la flamme défiant, là où s'étendent les Cavernes du Couchant. Ces [Glossary('Mazalikân','Ceux qui continuent de se souvenir')] sont réputés pour leur adhésion rigidement orthodoxe aux enseignements originels de [mahalcharacter|E].\n\nQu'il s'agisse des [elves|E] de [lindon|E] pour leur rétention du [nauglamir|E], précieux collier façonné par les Nains de [nogrod|E] serti d'un [silmaril|E], de l'épouse même de leur créateur [yavannacharacter|E] pour avoir envoyé ses [ents|E] sauvages et brutaux massacrer les [firebeards|E] qui avaient arraché le collier aux Elfes de Doriath, ou même de leurs propres frères de sang. Ceux qui ne tiennent pas les Mebelkhags pour responsables sont tout aussi coupables que n'importe quel Elfe."

 faith_broadbeams: "Kemnêl-mesêm" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj: "Kemnêl-mesêm"
 faith_broadbeams_adherent: "Bazunâl" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural: "Bazunâli"
 faith_broadbeams_desc: "Les [dwarves|E] des [bluemountains|E] ont demeuré aux côtés des [elves|E] de [beleriand|E] puis de [lindon|E] depuis des temps immémoriaux. L'interaction, l'influence, et même un certain degré d'amitié s'avéraient inévitables, et les [broadbeams|E] ainsi que de nombreux [firebeards|E] développèrent de ces dialogues une compréhension plus profonde de la nature de leur père et créateur [mahalcharacter|E] 'le Créateur' et de son épouse [yavannacharacter|E] 'Reine de la Terre'.\n\nBien que tous les Nains traitent les richesses de pierre, les majestés de la roche vivante et la splendeur des cavernes regorgeant de gemmes avec respect et gravité, peu nombreux parmi les leurs révèrent véritablement les autres bienfaits que la terre peut accorder, ce qui est vert et qui croît sous les cieux.\n\nCeux qui suivent les enseignements du [Glossary('Kemnêl-mesêm','kemnel_mesem_gloss')], les [Glossary('Bazunâli','bazunal_gloss')], nourrissent une profonde révérence pour les dons octroyés par Mahal, qu'il s'agisse de gemmes inestimables ou de plantes communes, percevant que tout est uni dans le grand chant de la terre."   

 faith_stiffbeards: "Id-Ahlâth Darâg" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj: "Id-Ahlâth"
 faith_stiffbeards_adherent: "Mabiratadnûn" # 'They who remain'
 faith_stiffbeards_adherent_plural: "Mabiratadnûn"
 faith_stiffbeards_desc: "Toutes les Maisons [dwarven|E] gardent foi en les légendaires Halls de [mahalcharacter|E], royaume sacré en [valinor|E] où les enfants de Mahal demeureront jusqu'à la fin du monde, ressuscitant pour le rebâtir à ses côtés. Parmi ceux qui suivent l'[Glossary('Id-Ahlâth Darâg','id_ahlath_darag_gloss')], il est cru que ces halls sanctifiés ne constituent pas simplement un lieu de repos final, mais les véritables lieux de naissance des sept [dwarffathers|E].\n\nCette foi s'enracine plus profondément parmi les [stiffbeards|E] du grand Nord, où les [Glossary('Mabiratadnûn','mabiratadnun_gloss')] perpétuent une tradition sacrée voulant que les morts soient rendus au lieu de naissance de leur maison, quelle que soit la distance. Une telle dévotion a façonné un peuple marqué par une obstination et une immobilité extraordinaires.\n\nPresque tous les membres du [thulinsfolk|E] sont demeurés en leur patrie ancestrale depuis avant la première aube, immuables face au temps et aux calamités. Même ces rares qui ont fui les hordes incessantes d'ennemis septentrionaux doivent, en fin de compte, entreprendre le long voyage de retour une dernière fois."

 faith_blacklocks: "Khathzâ Hubnel" # Eternal Vengeance
 faith_blacklocks_adj: "Id-Ahabân" #Id-Ahabân The Revengers
 faith_blacklocks_adherent: "Hache de Nargubraz"
 faith_blacklocks_adherent_plural: "Haches de Nargubraz"
 faith_blacklocks_desc: "La vengeance est tout. En des jours anciens, des émissaires vinrent de loin, portant en présents deux magnifiques anneaux pour les [blacklocks|E] et [stonefoots|E]. Les émissaires affirmaient que les anneaux constituaient des dons d'un puissant seigneur aux enfants de [mahalcharacter|E], gages de respect, d'amitié éternelle et d'assistance. Il promit que les anneaux renforceraient leurs dons et leurs royaumes. Pourtant ils ne s'avérèrent que calices empoisonnés, apportant le feu du dragon et la [successionofbizaruldum|E]. \n\nCes [blacklocks|E] connus sous le nom de 'Haches de Nargubraz' sont connus et redoutés à travers toute la [middleearth|E]. Ennemis jurés de [sauroncharacter|E] et de ses sbires, ils ont prêté serment de ne jamais retourner chez eux tant que cette rancune ne sera pas réglée. L'orgueil sans bornes de [thrar|E] ne sera satisfait que lorsque toutes les œuvres de Sauron auront été complètement effacées. Alors seulement son esprit et ses enfants trouveront leur repos dans les halls de leur créateur Mahal. Pour s'éveiller à la fin des jours et rebâtir Arda à nouveau à ses côtés."

