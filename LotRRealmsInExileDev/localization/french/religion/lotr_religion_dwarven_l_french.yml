 faith_khazad:0 "Khazâd"
 faith_khazad_adj:0 "Khazâd"
 faith_khazad_adherent:0 "Khazâd"
 faith_khazad_adherent_plural:0 "Khazâd"
 faith_khazad_desc:0 "L'antique foi des [dwarves|E], centrée sur le culte de [mahalcharacter|E], leur créateur et père. Ils vénèrent également profondément leur histoire et l'honneur familial, prenant soin d'honorer leurs ancêtres, construisant de grands tombeaux et mausolées funéraires, retournant eux-mêmes à la terre d'où ils sont nés. \n\nLes Nains croient que [mahalcharacter|E] les rassemble dans des halls séparés après la mort, attendant la Bataille Finale, après laquelle ils reconstruiront le monde à ses côtés, leur place parmi les Enfants d'[iluvatar|E] étant assurée."
 
 faith_gold_worship:0 "Sang du Créateur"
 faith_gold_worship_adj:0 "Sang de Mahal le Doré"
 faith_gold_worship_adherent:0 "Enfant de l'Or"
 faith_gold_worship_adherent_plural:0 "Enfants de l'Or"
 faith_gold_worship_desc:0 "L'or. Cette substance belle et merveilleuse. Son éclat à lui seul est une preuve évidente de sa valeur, de son incomparable mérite. \n\nPourtant, il est bien plus qu'un simple métal. C'est le sang même de Mahal, coulant dans les veines de la terre qui constitue ses halls, caché aux yeux de ceux qui ne voient que la surface des choses et non la vérité. Il est digne de respect, non, de vénération ! À thésauriser et à garder, non à répandre aux indignes et aux ignorants. Qu'ils aient des pièces d'argent et de cuivre - mais l'or... celui-ci n'appartient de droit qu'aux enfants de Mahal, qui seuls comprennent sa véritable valeur."

 faith_blacklocks:0 "Khathzâ Hubnel" # Eternal Vengeance
 faith_blacklocks_adj:0 "Id-Ahabân" #Id-Ahabân The Revengers
 faith_blacklocks_adherent:0 "Hache de Nargubraz"
 faith_blacklocks_adherent_plural:0 "Haches de Nargubraz"
 faith_blacklocks_desc:0 "La vengeance est tout. Dans les temps anciens, des émissaires vinrent de loin portant deux magnifiques anneaux pour les [blacklocks|E] et les [stonefoots|E]. Les émissaires dirent que les anneaux étaient des cadeaux d'un puissant seigneur aux enfants de Mahal, des gages de respect, d'amitié éternelle et d'aide. Il promit que les anneaux renforceraient leurs dons et leurs royaumes. Mais ils s'avérèrent n'être que des calices empoisonnés, apportant le feu des dragons et la [successionofbizaruldum|E]. \n\nCes [blacklocks|E] connus sous le nom de 'Haches de Nargubraz' sont connus et craints à travers la Terre du Milieu. Ennemis jurés de [sauroncharacter|E] et de ses sbires, ils ont fait le serment de ne jamais retourner chez eux tant que cette rancune ne sera pas réglée. L'orgueil sans bornes de Thrár ne sera satisfait que lorsque tout ce que Sauron a construit aura été totalement effacé. Alors seulement son esprit et ses enfants trouveront leur repos dans les halls de leur créateur [mahalcharacter|E]. Pour s'éveiller à la fin des temps et rebâtir Arda à ses côtés."

 faith_broadbeams:0 "Kemnêl-mesêm" # In an artistic sense 'All the bounties of the earth', literally 'all the jewels of the earth'
 faith_broadbeams_adj:0 "Kemnêl-mesêm"
 faith_broadbeams_adherent:0 "Bazunâl" # 'Those who garden, harvest, cultivate', whether gold or jewels
 faith_broadbeams_adherent_plural:0 "Bazunâli"
 faith_broadbeams_desc:0 "Les Maisons des [dwarves|E] des [bluemountains|E] ont demeuré aux côtés des [elves|E] de [beleriand|E] et plus tard de [lindon|E] depuis des temps immémoriaux. Interaction, influence, et même un certain degré d'amitié étaient inévitables, et les [broadbeams|E] et de nombreux [firebeards|E] ont développé à partir de ces dialogues une compréhension plus profonde de la nature de leur père et créateur [mahalcharacter|E] 'Le Façonneur' et de son épouse [yavannacharacter|E] 'Reine de la Terre'. \n\nAlors que tous les [dwarves|E] traitent les richesses de la pierre, les majestés de la roche vivante et la splendeur des cavernes regorgeant de gemmes avec respect et gravité, peu parmi leur nombre respectent véritablement les autres richesses que la terre peut offrir, celles qui sont vertes et croissantes. Mais ceux qui suivent les enseignements de Kemnêl-mesêm portent un profond respect à toutes les richesses de la terre, qu'il s'agisse de joyaux inestimables ou de plantes communes, percevant que tous sont liés dans le grand chant de la terre."   
 
 faith_firebeards:0 "Khathzâ-zul" # 'Eternal Memory' These Firebeards have not forgotten a single transgression and reclusively grumble away from the surface world
 faith_firebeards_adj:0 "Khathzâ-zul"
 faith_firebeards_adherent:0 "Mazalikân" # 'They who continue to remember'
 faith_firebeards_adherent_plural:0 "Mazalikân"
 faith_firebeards_desc:0 "Les pratiquants de la 'Mémoire Éternelle' sont ces [firebeards|E] qui se souviennent de chaque transgression (perçue ou réelle) commise contre leur maison. Vivant reclusivement dans les profondeurs de Buzrâ-dûm, au cœur même de la place forte de la flamme défiante, où se trouvent les Cavernes du Couchant. Bien connus pour leur adhésion rigidement orthodoxe aux enseignements originels de [mahalcharacter|E].\n\nQu'il s'agisse des [elves|E] de [lindon|E] pour leur rétention du Nauglamir, un précieux collier fabriqué par les nains de Nogrod avec un [silmaril|E]. De l'épouse de leur propre créateur, [yavannacharacter|E], pour avoir envoyé ses [ents|E] sauvages et féroces massacrer les [firebeards|E] qui s'emparèrent du collier des Elfes de Doriath, ou même de leurs propres frères. Ceux qui ne tiennent pas les Mebelkhags pour responsables sont tout aussi fautifs que n'importe quel Elfe."

 faith_stiffbeards:0 "Id-Ahlâth Darâg" # 'The Tombs of Divine Strength' 
 faith_stiffbeards_adj:0 "Id-Ahlâth"
 faith_stiffbeards_adherent:0 "Mabiratadnûn" # 'They who remain'
 faith_stiffbeards_adherent_plural:0 "Mabiratadnûn"
 faith_stiffbeards_desc:0 "Toutes les maisons [dwarven|E] croient aux légendaires Halls de [mahalcharacter|E]. Un lieu sacré en [valinor|E] réservé aux enfants de [mahalcharacter|E] pour attendre la fin du monde et le reconstruire à ses côtés. Ceux qui suivent Id-Ahlâth Darâg, 'Les Tombeaux du Divin', soutiennent que ces halls sont les lieux de naissance mêmes des sept pères des maisons naines. \n\nPratiqué principalement par les [stiffbeards|E] du grand nord. Tous les Mabiratadnûn, 'Ceux qui demeurent', ramènent leurs morts au lieu de naissance de leur maison. Quelle que soit la distance. Cela a engendré la nature extraordinairement obstinée et sédentaire des [stiffbeards|E]. Presque tous ceux de la maison de Thúlin le Rapide sont restés dans leur foyer depuis avant la première aube. Les rares qui ont fui les hordes sans fin d'ennemis du nord doivent tous faire le voyage de retour une dernière fois."

