 faith_westmen_desc: "Les [Glossary('Dìleas do Sinnsear an Iar','dileas_do_sunnsear_an_iar_gloss')] révèrent avec ferveur les [Glossary('Ail-Leagan','ail_leagan_gloss')], non seulement des [noi_trevan|E], mais également des [Glossary('Iarfer','iarfer_gloss')] venus de l'Ouest. L'importance du maintien des rites pour leurs propres ancêtres persiste, mais une importance égale ou supérieure est accordée à la vénération des ancêtres des Iarfer, car ils reconnaissent dans les ancêtres des Iarfer les Grands Esprits que leur peuple redoutait depuis les temps immémoriaux.\n\nLorsque les Iarfer introduisirent ce que les Noi Trevan appelleraient les [Glossary('Ainfer','ainfer_gloss')], incluant les [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Valfer','valfer_gloss')] et les plus faibles [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Mèfer','mefer_gloss')], qu'ils comprirent à tort être leurs ancêtres. Cela a conduit à un syncrétisme où diverses figures de la théologie [dunedain|E] furent synchronisées avec d'importantes figures de leur histoire, avec des exemples proéminents incluant [Glossary('Eil','eil_gloss')], [Glossary('Tigh Mòradh','tigh_moradh_gloss')], et [Glossary('Elan','elan_gloss')] dans cette fusion complexe des traditions."
