 faith_hillmen_adherent:0 "Dìleas à Sinnsear"
 faith_hillmen_adherent_plural:0 "Dìleas à Sinnsear"
 faith_hillmen_desc:0 "Les fidèles de l'Ail-Leagan vénèrent les esprits de leurs ancêtres, qui selon eux veillent sur les affaires des vivants et les influencent. Il est d'une grande importance d'honorer la famille et d'entretenir les sanctuaires et les tombes des aïeux. Le manquement à ce devoir montre non seulement du mépris envers les vivants, mais invite également la vengeance des morts, et l'abandon de leur protection contre les Grands Esprits. \n\nLes pieux et les sages rejettent le service aux Grands Esprits de lumière et de ténèbres, les jugeant au mieux indifférents aux vies et aux peines de l'humanité, et plus souvent activement malveillants envers celle-ci. Ceux qui semblent bienveillants agissent ainsi pour manipuler les humains, jamais par altruisme. C'est plutôt uniquement par l'entretien de leurs sanctuaires ancestraux et par les sacrifices qui y sont offerts qu'un individu peut vivre libre de l'influence dangereuse des Grands Esprits, car leurs ancêtres les protègent depuis l'autre monde et les bénissent."
