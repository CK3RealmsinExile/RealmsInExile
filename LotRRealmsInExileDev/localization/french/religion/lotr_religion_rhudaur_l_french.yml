 faith_westmen_old_adherent_plural: "Anciens Dìleas do Sinnsear an Iar"
 faith_westmen_desc: "Les [Glossary('Dìleas do Sinnsear an Iar','dileas_do_sunnsear_an_iar_gloss')] révèrent les [Glossary('Ail-Leagan','ail_leagan_gloss')] non seulement parmi les [noi_trevan|E], mais aussi parmi les [Glossary('Iarfer','iarfer_gloss')]. Ils perpétuent les rites pour leurs propres ancêtres, mais accordent une importance égale — voire supérieure — à la vénération des ancêtres des Iarfer, qu'ils reconnaissent comme étant les Grands Esprits jadis redoutés par leur peuple.\n\nLorsque les Iarfer introduisirent ce que les Noi Trevan appelleraient les [Glossary('Ainfer','ainfer_gloss')] — incluant les [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Valfer','valfer_gloss')] et les plus faibles [Glossary('Rhai-Erthol','rhai_erthol_gloss')] [Glossary('Mèfer','mefer_gloss')], qu'ils comprirent à tort comme leurs propres ancêtres — cela a engendré un syncrétisme dans la théologie [dunedain|E], alignant diverses figures ancestrales avec des héros clés de leur histoire, dont des exemples proéminents incluent [Glossary('Eil','eil_gloss')], [Glossary('Míriel','mirielf_gloss')] et [Glossary('Fëanor','feanor_gloss')]."