 faith_hillmen:0 "Ail-Leagan"
 faith_hillmen_adj:0 "Ail-Leagan"
 faith_hillmen_adherent:0 "Dìleas à Sinnsear"
 faith_hillmen_adherent_plural:0 "Dìleas à Sinnsear"
 faith_hillmen_desc:0 "The faithful of the Ail-Leagan revere the spirits of their ancestors, who they believe watch over and influence the affairs of the living. Of great importance is honoring the family, and maintaining the shrines and tombs of the forefathers. Dereliction of this not only shows distain towards the living but also invites the retribution of the dead, and the forsaking of their protection against the Great Spirits. \n\nThe pious and wise reject service to the Great Spirits of light and darkness, deeming them to be at best uncaring of the lives and sorrows of mankind, and more often actively malicious towards them. Those which seem kindly act so in order to manipulate humans, never out of altruism. Rather, it is only through the maintenance of their ancestral shrines and offering sacrifices at them that an individual may live free from the dangerous influence of the Great Spirits, as their ancestors guard them from the next world and bless them."

