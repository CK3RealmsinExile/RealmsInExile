 faith_hillmen_old_adherent_plural: "Anciens Dìleas à Sinnsear"
 faith_hillmen_desc: "Les [Glossary('Dìleas à Sinnsear','dileas_a_sinnsear_gloss')] vénèrent les [Glossary('Ail-Leagan','ail_leagan_gloss')], qu'ils croient veiller sur les vivants et influencer leurs affaires. L'honneur rendu à la famille et l'entretien des sanctuaires et tombeaux des ancêtres sont d'une importance capitale. Négliger ce devoir ne montre pas seulement du mépris envers les vivants, mais invite aussi la colère des morts, privant ainsi de leur protection contre les Grands Esprits.\n\nLes pieux et sages rejettent catégoriquement le service aux Grands Esprits de Lumière et d'Obscurité, les jugeant au mieux indifférents aux vies et aux chagrins de l'[mankind|E], et plus souvent activement malveillants. Ceux qui paraissent bienveillants agissent ainsi pour manipuler les mortels, jamais par véritable altruisme. C'est seulement par l'entretien des sanctuaires ancestraux et l'offrande de sacrifices que l'individu peut vivre libre de l'influence dangereuse des Grands Esprits, car ses ancêtres le protègent depuis l'autre monde et lui accordent leurs bénédictions."
 
