 faith_hillmen_old_adherent_plural: "Anciens Dìleas à Sinnsear"
 faith_hillmen_desc: "Les [Glossary('Dìleas à Sinnsear','dileas_a_sinnsear_gloss')] vénèrent avec dévotion les [Glossary('Ail-Leagan','ail_leagan_gloss')], qu'ils croient veiller sur les affaires des vivants et les influencer depuis leur demeure dans l'au-delà. D'importance capitale demeure l'honneur rendu à la famille, ainsi que l'entretien scrupuleux des sanctuaires et tombeaux des ancêtres qui reposent dans la terre sacrée. Négliger ce devoir ne montre pas seulement du mépris envers les vivants, mais invite également les représailles des morts et l'abandon de leur protection contre les Grands Esprits qui rôdent dans l'ombre.\n\nLes pieux et sages rejettent catégoriquement le service aux Grands Esprits de Lumière et d'Obscurité, les jugeant au mieux indifférents aux vies et chagrins de l'[mankind|E], et plus souvent activement malveillants envers eux. Ceux qui paraissent bienveillants agissent ainsi pour manipuler les humains, jamais par altruisme véritable. Plutôt, c'est seulement par l'entretien de leurs sanctuaires ancestraux et l'offrande de sacrifices en ces lieux que l'individu peut vivre libre de l'influence périlleuse des Grands Esprits, car leurs ancêtres les gardent depuis l'autre monde et les bénissent."

