 sirayn_religion:0 "Tayee" 
 sirayn_religion_adj:0 "Tayee"
 sirayn_religion_desc:0 "La religion panthéiste Tayee de Sîrayn se préoccupe essentiellement du salut individuel, qui peut être atteint par la dévotion personnelle envers n'importe laquelle de leurs innombrables divinités. Pour qu'un Tayeen puisse entrer dans l'au-delà, un ou plusieurs dieux doivent être suffisamment satisfaits de sa conduite durant sa vie pour plaider en sa faveur."
 sirayn_religion_adherent:0 "Tayeen"
 sirayn_religion_adherent_plural:0 "Tayeens"
 
 faith_taimaraud:0 "Culte de Taimaraud"
 faith_taimaraud_adj:0 "Taimaraudi"
 faith_taimaraud_adherent:0 "Taimaraudan"
 faith_taimaraud_adherent_plural:0 "Taimaraudani"
 faith_taimaraud_desc:0 "Dans le panthéon Tayee, Taimaraud est traditionnellement connu comme le dieu des morts, juge des âmes et patron des magistrats et législateurs. Récupéré par le [ringwraith|E] [khorahil|E], le Culte de Taimaraud fut corrompu en un ordre d'assassins, formé pour assurer la loyauté des sujets du [stormhost|E].\n\nLes Taimaraudani sèment la terreur dans les cœurs de tous les habitants de la Baie d'Ormal, car le Dieu de la Mort exige que chacun de ses disciples lui offre une vie chaque année. S'ils ne le font pas, ils sont contraints d'offrir leur propre vie en compensation. Si grande est cette crainte qu'ils se sont forgé le nom de Tayb, signifiant "détourne le regard", en raison de la superstition selon laquelle quiconque poserait les yeux sur un membre de cet ordre funeste connaîtrait un destin terrible, superstition qui s'avérait souvent vraie."

 faith_lalit:0 "Culte de Lalit" 
 faith_lalit_adj:0 "Lalitiani"
 faith_lalit_desc:0 "Lalit est la déesse du foyer et patronne des aubergistes. Bien que populaire dans tout Sirayn, peu considèrent Lalit comme leur déesse principale ou se tournent vers elle pour leur salut. Ceux qui se tournent vers Lalit sont connus pour leur compassion et leur générosité, toujours empressés d'offrir leur aide à ceux dans le besoin. Souvent, ces fidèles construisent des chambres supplémentaires dans leurs maisons pour accueillir les voyageurs et les nécessiteux lorsqu'ils n'ont nulle part où aller.\n\nÀ la fin du Troisième Âge, le culte de Lalit était fortement concentré dans l'ouest de Sirayn, en particulier parmi les communautés marchandes de Pôwa."
 faith_lalit_adherent:0 "Lalitian"
 faith_lalit_adherent_plural:0 "Lalitiani"
 
 faith_mirsaya:0 "Culte de Mirsaya et Sîrsis" 
 faith_mirsaya_adj:0 "Mirsayani"
 faith_mirsaya_desc:0 "Mirsaya et Sîrsis sont les déesses Tayee de l'inondation et des rivières, respectivement. Mirsaya était à l'origine l'unique cheffe du panthéon Tayee mais, durant les nombreuses crises de la fin du Deuxième Âge, son culte s'estompa. Au Troisième Âge, ses temples n'étaient plus seulement des sanctuaires dédiés à elle seule, mais aussi à sa fille aînée Sîrsis, qui jadis ne possédait pas ses propres temples. Dans leurs lieux saints, toutes deux sont vénérées, recevant offrandes et prières à parts égales tandis que les Mirsayani prient pour des courants calmes et leurs eaux qui donnent la vie.\n\nLe festival Mirsayan le plus connu est la Fête de Mirsaya, où les dévots se baignent dans la rivière Sîresha et chantent les louanges de Mirsaya et Sîrsis."
 faith_mirsaya_adherent:0 "Mirsayan"
 faith_mirsaya_adherent_plural:0 "Mirsayani"
 
faith_markur:0 "Sagesse de Markúr"
faith_markur_adj:0 "Markúri"
faith_markur_adherent:0 "Markúran"
faith_markur_adherent_plural:"Markúrani"
faith_markur_desc:0 "Markúr, dieu des étendues sauvages, demeure dans les profondeurs du Sára Bask. Il est généreux et bienveillant, mais prompt à retirer sa faveur si ses dons sont utilisés à mauvais escient. Ses prêtres passent du temps à méditer dans la nature afin de se rapprocher du divin."

faith_shyra:0 "Culte de Shyra"
faith_shyra_adj:0 "Shyrani"
faith_shyra_adherent:0 "Shyran"
faith_shyra_adherent_plural:0 "Shyrani"
faith_shyra_desc:0 "Il existe deux dieux de la guerre dans le panthéon Tayee, Kerúr et Shyra. Là où Kerúr est le dieu des guerriers honorables, Shyra est la déesse de la catastrophe et de la rage. Avec ses yeux flamboyants, chevauchant une féroce lionne, Shyra massacre ses ennemis dans une terrible frénésie, et ne peut être domptée que par son amant Vinayakam.\n\nLes dévots de Shyra sont notoires pour leur soif de sang. D'une férocité sans mesure, les Shyrani professent que c'est une vertu de combattre pour le seul plaisir du combat. Bien qu'il y ait peu de festivals ou de prières officiels associés au culte de Shyra, de nombreux guerriers Shyrani entonnent de terrifiants 'chants d'épée' en son honneur lorsqu'ils s'engagent au combat."

faith_vinaleem:0 "Adoration de Vinaleem"
faith_vinaleem_adj:0 "Vinaleemi"
faith_vinaleem_aherent:0 "Vinaleeman"
faith_vinaleem_adherent_plural:0 "Vinaleemani"
faith_vinaleem_desc:0 "Vinaleem est la déesse de l'amour sous toutes ses formes, et est associée au plaisir charnel et à la fertilité. Patronne des amants et des courtisanes, ses fidèles ont tendance à être plus jeunes que les dévots de la plupart des divinités Tayee, et sont parfois stigmatisés comme des hédonistes frivoles. Néanmoins, elle a historiquement commandé un nombre considérable de fidèles, en raison de la nature plaisante du culte qu'elle exige.\n\nLes temples dédiés à Vinaleem sont décorés de couleurs vives et abritent souvent l'animal sacré de la déesse, le paon."

faith_sirayn_garauda:0 "Culte de Garauda"
faith_sirayn_garauda_adj:0 "Garaudan"
faith_sirayn_garauda_adherent:0 "Garaudan"
faith_sirayn_garauda_adherent_plural:0 "Garaudani"
faith_sirayn_garauda_desc:0 "Le plus souvent représenté comme un immense bélier, et parfois comme un homme à tête de bélier, Garauda est le père des moutons et des chèvres. Il est vénéré par tous les bergers d'animaux domestiques, y compris les chameaux, les chevaux et les buffles, et reçoit principalement des offrandes sous forme de produits en laine.\n\nBien que Garauda fût autrefois le dieu prédominant de l'ouest de Sirayn, son culte s'étendant même jusqu'à la Mer des Dunes, sa popularité n'a cessé de diminuer au cours du Troisième Âge."

faith_yom:0 "Rites de Yóm"
faith_yom_adj:0 "Yómi"
faith_yom_aherent:0 "Yóman"
faith_yom_adherent_plural:0 "Yómani"
faith_yom_desc:0 "Tisseuse de rêves, mère de la magie, sœur du sommeil, on dit que Yóm bénit ses adeptes de pouvoirs surnaturels. C'est vers elle que se tournent les vengeurs et les désespérés de Sîrayn dans leurs heures de besoin.\n\nTout au long du Troisième Âge, le culte de Yóm s'est souvent répandu en réaction aux puissances étrangères à Sîrayn. De nombreux Yómani considèrent les influences de Khy et de Lyneria comme hostiles, et cherchent à en purifier Sîrayn."

faith_num:0 "Enseignements de Nûm"
faith_num_adj:0 "Nûmi"
faith_num_aherent:0 "Nûman"
faith_num_adherent_plural:0 "Nûmani"
faith_num_desc:0 "Nûm, dieu de la connaissance, est le patron des érudits, des étudiants et des scribes. Aucune autre foi Tayee ne s'accroche davantage aux écritures sacrées du Tarat Balazayn que les fidèles de Nûm. Pour les Nûmani, le processus même de l'apprentissage est sacré.\n\nLeurs fréquentes explorations des significations cachées dans les textes, ainsi que leurs prétentions souvent douteuses à l'illumination, leur ont valu une réputation d'arrogance parmi leurs autres frères Tayee. Ils soutiennent fermement la loi de Sîraynê telle qu'elle figure dans les écritures, et leur zèle sert fréquemment de rempart contre les missionnaires envahissants."

faith_ulokan:0 "Credo d'Ulokan"
faith_ulokan_adj:0 "Ulokani"
faith_ulokan_adherent:0 "Ulokan"
faith_ulokan_adherent_plural:0 "Ulokani"
faith_ulokan_desc:0 "Ulokan le Père-Tempête, Seigneur des Océans, est le patron Tayee des marins et de nombreux habitants des côtes. Bien que ses fidèles tiennent Ulokan en grand respect, ils craignent sa colère - les tempêtes féroces qui engloutissent les navires et dévastent les côtes."