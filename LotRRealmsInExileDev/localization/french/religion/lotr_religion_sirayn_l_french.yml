 sirayn_religion: "Tayee" 
 sirayn_religion_adj: "Tayee"
 sirayn_religion_desc: "La religion panthéiste Tayee de Sîrayn se préoccupe ultimement du salut individuel, qui peut être atteint par la dévotion personnelle à l'une quelconque de leurs innombrables divinités. Pour qu'un Tayeen accède à l'au-delà, une ou plusieurs des divinités doivent être suffisamment satisfaites de sa conduite terrestre pour plaider en sa faveur."
 sirayn_religion_adherent: "Tayeen"
 sirayn_religion_adherent_plural: "Tayeens"
 
 faith_taimaraud: "Culte de Taimaraud"
 faith_taimaraud_adj: "Taimaraudi"
 faith_taimaraud_adherent: "Taimaraudan"
 faith_taimaraud_adherent_plural: "Taimaraudani"
 faith_taimaraud_desc: "Dans le panthéon Tayee, Taimaraud est traditionnellement reconnu comme le dieu des morts, juge des âmes et patron des magistrats et législateurs. Détourné par le [ringwraith|E] [khorahil|E], le Culte de Taimaraud fut corrompu en un ordre d'assassins, formé pour assurer la loyauté des sujets de l'[stormhost|E].\n\nLes Taimaraudani sèment la terreur dans les cœurs de tous les habitants de la Baie d'Ormal, car le Dieu de la Mort exige que chacun de ses disciples lui réclame une vie chaque année. S'ils ne le font point, ils sont contraints d'offrir leur propre existence en compensation. Si grande est cette crainte qu'ils se sont gagné le nom de Tayb, signifiant \"détourne le regard\", en raison de la superstition que quiconque pose les yeux sur l'un de ces sinistres ordres rencontrera un destin atroce, superstition qui se révèle souvent véridique."

 faith_lalit: "Culte de Lalit" 
 faith_lalit_adj: "Lalitiani"
 faith_lalit_desc: "Lalit est la déesse du foyer et patronne des aubergistes. Bien que populaire à travers Sirayn, peu tiennent Lalit comme leur déesse suprême ou se tournent vers elle pour leur salut. Ceux qui regardent vers Lalit sont réputés pour leur compassion et générosité, toujours empressés de tendre une main secourable aux nécessiteux. Souvent ces disciples construisent des chambres supplémentaires dans leurs demeures pour accueillir voyageurs et indigents lorsqu'ils n'ont nulle autre refuge.\n\nAu Troisième Âge tardif, le culte de Lalit était le plus fortement concentré dans l'ouest de Sirayn, particulièrement parmi les communautés marchandes de Pôwa."
 faith_lalit_adherent: "Lalitien"
 faith_lalit_adherent_plural: "Lalitiens"
 
 faith_mirsaya: "Culte de Mirsaya et Sîrsis" 
 faith_mirsaya_adj: "Mirsayans"
 faith_mirsaya_desc: "Mirsaya et Sîrsis sont les déesses Tayee de la crue et des rivières, respectivement. Mirsaya fut originellement la seule tête du panthéon Tayee, mais, durant les nombreuses crises du Second Âge tardif, son culte déclina. Au Troisième Âge, ses temples n'étaient plus seulement des sanctuaires pour elle seule, mais aussi pour sa fille aînée Sîrsis, qui jadis ne possédait point de temples propres. En leurs lieux sacrés toutes deux sont adorées, recevant offrandes et prières en égale mesure tandis que les Mirsayans prient pour des courants apaisés et leurs eaux vivifiantes.\n\nLe festival mirsayan le plus célèbre est le Festin de Mirsaya, où les dévots se baignent dans la rivière Sîresha et chantent louanges à Mirsaya et Sîrsis."
 faith_mirsaya_adherent: "Mirsayan"
 faith_mirsaya_adherent_plural: "Mirsayans"
 
 faith_markur: "Sagesse de Markúr"
 faith_markur_adj: "Markúri"
 faith_markur_adherent: "Markúran"
 faith_markur_adherent_plural:"Markúrans"
 faith_markur_desc: "Markúr, dieu des terres sauvages, demeure dans les profondeurs du Sára Bask. Il se montre généreux et bienveillant, mais prompt à retirer sa faveur si ses dons sont mésusés. Ses prêtres passent du temps en méditation dans la nature afin de se rapprocher du divin, cherchant l'harmonie parfaite entre l'esprit mortel et les forces primordiales qui gouvernent la création sauvage."

 faith_shyra: "Culte de Shyra"
 faith_shyra_adj: "Shyrans"
 faith_shyra_adherent: "Shyran"
 faith_shyra_adherent_plural: "Shyrans"
 faith_shyra_desc: "Il existe deux dieux de la guerre dans le panthéon Tayee, Kerúr et Shyra. Là où Kerúr est le dieu des guerriers honorables, Shyra est la déesse de la catastrophe et de la rage. Aux yeux flamboyants, chevauchant une lionne féroce, Shyra massacre ses ennemis dans une frénésie terrible, et ne peut être domptée que par son amant Vinayakam.\n\nLes dévots de Shyra sont notoires pour leur soif de sang. Farouches au-delà de toute mesure, les Shyrans professent qu'il est vertueux de combattre pour l'amour du combat seul. Bien qu'il y ait peu de festivals officiels ou prières associés au culte de Shyra, maints guerriers Shyrans entonnent de terrifiants 'chants d'épée' en son honneur, tandis qu'ils s'engagent dans la bataille."

 faith_vinaleem: "Adoration de Vinaleem"
 faith_vinaleem_adj: "Vinaleemi"
 faith_vinaleem_adherent: "Vinaleeman"
 faith_vinaleem_adherent_plural: "Vinaleemans"
 faith_vinaleem_desc: "Vinaleem est la déesse de l'amour sous toutes ses formes, et se trouve associée aux plaisirs charnels et à la fertilité. Patronne des amants et courtisanes, ses disciples tendent à être plus jeunes que les dévots de la plupart des divinités Tayee, et sont parfois stigmatisés comme hédonistes frivoles. Néanmoins, elle a historiquement commandé un suivant considérable, en raison de la nature plaisante du culte qu'elle requiert.\n\nLes temples de Vinaleem sont décorés de couleurs chatoyantes et abritent souvent l'animal sacré de la déesse, le paon, dont les plumes iridescentes reflètent la beauté kaléidoscopique de l'amour dans toute sa splendeur."

 faith_sirayn_garauda: "Culte de Garauda"
 faith_sirayn_garauda_adj: "Garaudan"
 faith_sirayn_garauda_adherent: "Garaudan"
 faith_sirayn_garauda_adherent_plural: "Garaudans"
 faith_sirayn_garauda_desc: "Le plus souvent représenté comme un bélier énorme, et parfois comme un homme à tête de bélier, Garauda est le père des moutons et chèvres. Il est adoré par tous les bergers d'animaux domestiques, incluant chameaux, chevaux et buffles, et reçoit principalement des offrandes sous forme de biens laineux.\n\nBien que Garauda fût jadis le dieu prééminant de l'ouest de Sirayn, son culte s'étendant même dans la Mer de Dunes, sa popularité a constamment décliné au cours du Troisième Âge, cédant la place à des divinités plus adaptées aux temps changeants."

 faith_yom: "Rites de Yóm"
 faith_yom_adj: "Yómi"
 faith_yom_adherent: "Yóman"
 faith_yom_adherent_plural: "Yómans"
 faith_yom_desc: "Tisseuse de rêves, mère de la magie, sœur du sommeil, on dit que Yóm bénit ses adhérents de pouvoirs surnaturels. Vers elle se tournent les vindicatifs et désespérés de Sîrayn dans leur heure de détresse.\n\nÀ travers le Troisième Âge, le culte de Yóm s'est souvent répandu comme réaction au pouvoir étranger en Sîrayn. Maints Yómans considèrent les influences khyanes et lynériennes comme hostiles, et cherchent à purifier Sîrayn de leur présence corruptrice."

 faith_num: "Enseignements de Nûm"
 faith_num_adj: "Nûmi"
 faith_num_adherent: "Nûman"
 faith_num_adherent_plural: "Nûmans"
 faith_num_desc: "Nûm, dieu de la connaissance, est le patron des érudits, étudiants et scribes. Nulle autre foi Tayee ne s'accroche plus aux écritures du Tarat Balazayn que les disciples de Nûm. Pour les Nûmans, le processus même d'apprentissage est sacré, chaque caractère inscrit constituant un fragment de vérité divine.\n\nLeurs explorations fréquentes dans les significations cachées des textes, ainsi que leurs prétentions souvent douteuses à l'illumination, leur ont valu une réputation d'arrogance parmi leurs autres frères Tayee. Ils maintiennent fermement la loi Sîraynê telle que trouvée dans les écritures, et leur zèle sert fréquemment de rempart contre les missionnaires envahisseurs."

 faith_ulokan: "Credo d'Ulokan"
 faith_ulokan_adj: "Ulokan"
 faith_ulokan_adherent: "Ulokan"
 faith_ulokan_adherent_plural: "Ulokans"
 faith_ulokan_desc: "Ulokan le Père-Tempête, Seigneur des Océans, est le patron Tayee des marins et de nombreux habitants des côtes. Tandis que ses disciples tiennent Ulokan en grand respect, ils redoutent son courroux - les tempêtes farouches qui engloutissent les navires et sèment la dévastation sur les rivages, rappelant que même les dieux bienveillants peuvent se révéler terribles dans leur colère."