 nafarat_religion:0 "Nâfarat"
 nafarat_religion_adj:0 "Nâfarat"
 nafarat_religion_desc:0 "Nâfarat constitue une île religieuse, isolée du reste du Harad. Composée principalement des fidèles Nâfarati et de la foi depuis longtemps corrompue d'Abrakhân, elle a peu de co-religieux."
 
 #Abrakhân
 faith_kanra:0 "Kanrâ"
 faith_kanra_adj:0 "Kanrâ"
 faith_kanra_adherent:0 "Adepte de Kanrâ"
 faith_kanra_adherent_plural:0 "Adeptes de Kanrâ"
 faith_kanra_desc:0 "En ces temps de domination sur Abrakhân, le Roi Doré a élevé un temple de terreur à son dieu tutélaire, le grand dieu Zigûr. Bien qu'il aie longtemps été absent, le culte de Zigûr a perduré, transformant le souvenir du légendaire Roi Doré en un mythe, celui du légendaire Dieu-Roi, qui demandait un tribu de sang pour ses temples et salles.\n\nEn dépit de cela, le peuple de Kanrâ conserve également la croyance en un grand oiseaux mythopoétique des montagnes du Kanrâ, un signe ancien de protection et de sécurité. Il est dit qu'il s'agit d'un gardien et d'un guide pour les ancêtres d'antan."
 
 faith_nafar:0 "Nâfar"
 faith_nafar_adj:0 "Nâfarkani"
 faith_nafar_adherent:0 "Adepte de Nâfar"
 faith_nafar_adherent_plural:0 "Adeptes de Nâfar"
 faith_nafar_desc:0 "Autrefois, le peuple de Nâfar vint de l'est, entra dans la Grande Jungle et découvrit une rivière sur laquelle brillait un autel doré. Les anciens se réunirent alors et déclarèrent qu'il s'agissait d'un signe, que cet endroit devait être leur foyer.\n\nMême si les jungles du Harad sont depuis devenues des terres désolées et que le cours de la rivière a depuis longtemps été détourné, les fidèles perdurent, bien que leurs parents aie depuis longtemps entrepris le voyage ardu vers les montagnes au sud.\n\nPersistance, détermination et poursuite sont les aspects que les dieux honorent et récompensent par dessus tout."
 
