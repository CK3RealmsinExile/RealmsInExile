 ### BLACK NÚMENÓREAN ###
 faith_kings_men_numenorean: "Ârûwânai"
 faith_kings_men_numenorean_adj: "Ârûwânai"
 faith_kings_men_numenorean_adherent: "Ârûwân"
 faith_kings_men_numenorean_adherent_plural: "Ârûwânai"
 faith_kings_men_numenorean_desc: "Les [kingsmen|E] (Ad. [Glossary('Ârûwânai','aruwanai_gloss')]) commencèrent comme une faction politique au sein de la Cour [numenorean|E], mais avec le temps transcendèrent cette simple désignation. Les [numenoreans|E], désirant ardemment la vie éternelle dans leur béatitude insulaire, en vinrent à nourrir un profond ressentiment envers l'[banofthevalar|E]. De même développèrent-ils une amertume croissante envers les [eldar|E], dont ils jugeaient que la vie immortelle devait leur revenir de droit par l'héritage de leur ancêtre Azrubêl, Eärendil l'Étoile du Matin. Ils en vinrent à considérer que les [avaloigods|E] leur refusaient le choix de leur Destin par pure malveillance, non par manque de pouvoir. Avec le temps, cette conviction se mua en croyance profonde que c'était l'[conceptmankind|E], et non les [ainurgods|E] ou les [elves|E], qui étaient les véritables héritiers du monde, et que leur heure était enfin venue. Et parmi les Hommes, les [numenoreans|E] étaient les plus purs, les plus dignes, si bien qu'ils sombr��rent dans l'hédonisme et la tyrannie la plus cruelle.\n\nEnvers [erutheone|El], les vues des Ârûwânai divergeaient grandement. Nombreux étaient ceux qui maintenaient, sous une forme altérée, leur ancienne révérence, le tenant pour le seul vrai Dieu de l'Humanité, par opposition aux Valar alignés sur les [elven|E]. Pourtant, tout autant en vinrent à douter de lui ou à le haïr, car il semblait silencieux et réticent à aider ou amender sa création.\n\nDans l'immédiat après la [downfallofnumenor|E], les Ârûwânai maintinrent qu'ils demeuraient loyaux au vrai roi, Ar-Pharazôn. Ainsi, ils ne revendiquèrent aucune royauté propre, mais établirent des oligarchies qui gouverneraient jusqu'au retour du roi légitime. Cependant, alors que le [thirdage|E] progressait et que l'absence de tout retour devenait manifeste, l'idéologie des Ârûwânai en vint à accepter tout monarque [adunai|E] 'légitime' qui saurait prouver sa lignée."
 
 agannalumaba_aru: "Agannâlumâbâ Âru"
 faith_pharazon: "Culte de l'$agannalumaba_aru$"
 faith_pharazon_adj: "$agannalumaba_aru$"
 faith_pharazon_adherent: "Pharazonôhin"
 faith_pharazon_adherent_plural: "Pharazonôhini"
 faith_pharazon_desc: "L'[Glossary('$agannalumaba_aru|q$','agannalumaba_aru_gloss')] désigne le culte d'adoration de [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstNameNicknamed] en tant que dieu-roi immortel et transcendant.\n\nCette foi proclame que [pharazon_golden|E] triompha dans sa guerre contre les [valargods|E], mais qu'au cours de cette victoire, les [undyinglands|E] et [anadune|E] (désormais elle aussi terre sacrée et éternelle) furent retirées du monde, et le chemin perdu pour ceux laissés derrière. [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstName] prit son trône comme nouveau Grand Dieu, Arminalêth reconstruite des ruines en glorieuse cité-temple et siège divin. Depuis la nouvelle [anadune|e] Éternelle, l'$agannalumaba_aru$ veille sur tout son peuple abandonné, et aspire à les guider vers la gloire et la vie éternelle dans son nouveau royaume céleste.\n\nPour atteindre cette fin sublime, les hommes moindres doivent être offerts en son nom. Le sang coulera dans les temples, soutenant ce monde brisé par la grâce de l'$agannalumaba_aru$ - jusqu'à ce jour glorieux où les dignes s'élèveront dans son royaume éternel."

 ### Cassimiri King's Men ###
 faith_kings_men_castamir: "Nouveaux Hommes du Roi"
 faith_kings_men_castamir_adj: "Hommes du Roi"
 faith_kings_men_castamir_adherent: "Homme du Roi"
 faith_kings_men_castamir_adherent_plural: "Hommes du Roi"
 faith_kings_men_castamir_desc: "La renaissance de l'idéologie des [kingsmen|E] fut une occurrence des plus étranges dans le [thirdage|E] tardif, largement promue par les partisans de Castamir l'Usurpateur. Dans ce schéma doctrinal, l'autorité religieuse et la gravité sacrée du monarque furent encore plus amplifiées que celles des rois-prêtres des [dunedain|E], le souverain devenant perçu comme un conduit du divin lui-même, capable de rendre jugements et décrets à la place des puissances célestes. Défier le roi légitime était hérésie, et l'assister était justice divine. De plus, avec le temps, la foi en vint à absorber de nombreux cultes, rituels et traditions [haradrim|E], permettant au Roi de se substituer à maintes divinités différentes et de forger une puissante coalition à partir de ces croyances disparates.\n\nCette idéologie simple était puissante dans sa grande flexibilité, car la position du Roi comme conduit et interprète divin, et non simple pétitionnaire, permettait des changements théologiques rapides et aisés pour s'adapter aux enjeux du jour."

