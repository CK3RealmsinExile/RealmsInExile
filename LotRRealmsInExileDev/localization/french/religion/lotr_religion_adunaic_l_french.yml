 adunai_religion_desc: "Les Adûnâi sont les descendants des [black_numenoreans|E] et des [kingsmen|E], qui en vinrent à rejeter l'ordre spirituel tel que transmis par les [elves|E] et les [avaloigods|E]. Leurs croyances couvrent un large éventail de dogmes et pratiques, mais elles partagent toutes la conviction du caractère béni de l'héritage [numenorean|E] - Adûnaïque."
