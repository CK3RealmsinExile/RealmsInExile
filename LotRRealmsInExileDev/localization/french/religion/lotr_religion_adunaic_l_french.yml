 ### BLACK NÚMENÓREAN ###
 faith_kings_men_numenorean: "Ârûwânai"
 faith_kings_men_numenorean_adj: "Ârûwânai"
 faith_kings_men_numenorean_adherent: "Ârûwân"
 faith_kings_men_numenorean_adherent_plural: "Ârûwânai"
 faith_kings_men_numenorean_desc: "Les [kingsmen|E] (Ad. [Glossary('Ârûwânai','aruwanai_gloss')]) commencèrent comme faction politique au sein de la Cour [numenorean|E], mais évoluèrent au-delà avec le temps. Les [numenoreans|E], désirant la vie éternelle dans leur félicité, commencèrent à ressentir du ressentiment envers le [banofthevalar|E]. De même, ils commencèrent à jalouser les [eldar|E], dont la vie éternelle leur semblait devoir leur revenir de droit par leur ancêtre Azrubêl, Eärendil l'Étoile du Matin. Ils en vinrent à juger que les [avaloigods|E] leur refusaient le choix de leur Destin par malveillance, et non par incapacité. Avec le temps, cette conviction s'enracina : c'était aux [conceptmankind|E], et non aux [ainurgods|E] ou aux [elves|E], que revenait l'héritage du monde, et leur heure était venue. Et parmi les Hommes, les [numenoreans|E] étaient les plus purs, les plus dignes, ce qui les conduisit à l'hédonisme et à la tyrannie.\n\nConcernant [erutheone|El], les opinions des Ârûwânai divergeaient grandement. Beaucoup conservaient une forme de révérence ancienne, le considérant comme le seul vrai Dieu de l'Humanité, par opposition aux Valar alignés sur les [elven|E]. Mais tout autant doutaient de lui ou lui vouaient du ressentiment, car il semblait silencieux et peu enclin à aider ou améliorer sa création.\n\nAu lendemain immédiat de la [downfallofnumenor|E], les Ârûwânai maintenaient leur loyauté envers le vrai roi, Ar-Pharazôn. Ainsi, ils ne revendiquaient aucune royauté, mais créèrent des oligarchies qui gouverneraient jusqu'au retour du roi légitime. Cependant, à mesure que le [thirdage|E] progressait et que l'absence de retour devenait évidente, l'idéologie des Ârûwânai en vint à accepter tout monarque [adunai|E] 'légitime'."
 
 agannalumaba_aru: "Agannâlumâbâ Âru"
 faith_pharazon: "Culte du $agannalumaba_aru$"
 faith_pharazon_adj: "$agannalumaba_aru$"
 faith_pharazon_adherent: "Pharazonôhin"
 faith_pharazon_adherent_plural: "Pharazonôhini"
 faith_pharazon_desc: "Le [Glossary('$agannalumaba_aru|q$','agannalumaba_aru_gloss')] fait référence au culte de [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstNameNicknamed] en tant que roi-dieu immortel.\n\nCette foi soutient que [pharazon_golden|E] triompha dans sa guerre contre les [valargods|E], mais qu'au cours du processus, les [undyinglands|E] et [anadune|E] (désormais aussi une terre sacrée et éternelle) furent retirés du monde, et que la voie fut perdue pour ceux laissés derrière. [GetScriptedCharacterByHistoryID( 'lineofelros28' ).GetTitledFirstName] prit place sur son trône en tant que nouveau Grand Dieu, Arminalêth reconstruite des ruines en une glorieuse cité-temple et trône. Depuis le nouvel [anadune|e] Éternel, le $agannalumaba_aru$ veille sur tous ses peuples laissés derrière, et aspire à les guider vers la gloire et la vie éternelle dans son nouveau royaume.\n\nPour atteindre cette fin, les hommes de moindre valeur doivent être offerts en son nom. Le sang coulera dans les temples, soutenant ce monde brisé par la grâce du $agannalumaba_aru$ - jusqu'au jour glorieux où les dignes s'élèveront dans son royaume éternel."

 ### Cassimiri King's Men ###
 faith_kings_men_castamir: "Nouveaux Hommes du Roi"
 faith_kings_men_castamir_adj: "Hommes du Roi"
 faith_kings_men_castamir_adherent: "Homme du Roi"
 faith_kings_men_castamir_adherent_plural: "Hommes du Roi"
 faith_kings_men_castamir_desc: "La renaissance de l'idéologie des [kingsmen|E] fut un événement des plus étranges à la fin du [thirdage|E], largement portée par les partisans de Castamir l'Usurpateur. Dans ce schéma, l'autorité religieuse et la gravité du monarque furent encore plus renforcées que celles des rois-prêtres des [dunedain|E], étant considéré comme un conduit du divin lui-même, capable de rendre des jugements et des décrets à la place du divin. Défier le roi légitime était une hérésie, et l'aider était la droiture. De plus, avec le temps, la foi en vint à absorber de nombreux cultes, rituels et traditions [haradrim|E], permettant au Roi d'être le substitut de nombreuses divinités différentes et de bâtir une puissante coalition à partir d'elles.\n\nCette idéologie simple était puissante dans sa grande flexibilité, car la position du Roi en tant que conduit et interprète divin, et non simple pétitionnaire, permettait des changements rapides et faciles de théologie pour s'adapter aux problèmes du jour."

 #largely extinct after the end of the first millenia of the Third Age, but saw a revival under the Cassimiri, who sought to legitimize their reign and institute an ideology of royal  authority above all others."
 # Old second paragraph: \n\nEven to the end, when the worship of [melkorcharacter|E] and loyalty to the King became so deeply intertwined, there was still those that refused to acknowledge [morgothcharacter|E], holding him as merely another of the [ainurgods|E] seeking to dominate humanity. After the [akallabeth|E], these two hesitantly united factions violently clashed in the southern Númenórean colonies, each blaming the other for the Downfall.
 #Original Kings Men DESC: The King's Men were originally Númenóreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth.

 ### An-Balkûmagân ###
 faith_anballukhor: "Batân an-Aphan"
 faith_anballukhor_adj: "Batân an-Aphan"
 faith_anballukhor_adherent: "Aphaniste"
 faith_anballukhor_adherent_plural: "Aphanistes"
 faith_anballukhor_desc: "Dans le sillage de la [downfallofnumenor|E], de nombreuses croyances antérieures furent ébranlées. Du chaos et des tourments des premiers siècles du [thirdage|E] émergea une nouvelle doctrine en [anbalkumagan|E], connue sous le nom de Batân an-Aphan, ou 'Voie de la Félicité'.\n\nReconnaissant la nature transitoire de la vie et la nécessité d'en tirer le meilleur parti, les Aphanistes recherchent des joies toujours plus grandes et le plaisir par-dessus tout - qu'ils considèrent comme le bien suprême trouvé dans cette vie, sa valeur morale étant évidente en soi. Ceux qui cherchent l'ascétisme dans la quête de droiture se nuisent sans nécessité.\n\nDans la vision aphaniste du monde, certains sont prédestinés à la prospérité, et ce sont les [adunai|E]. Dotés d'années plus nombreuses dans le monde, leurs jours à savourer prolongés, ils ont reçu un mandat divin pour rechercher des joies toujours plus grandes, des beautés toujours plus parfaites. À n'importe quel prix. En conséquence, ses pratiquants comptent parmi leurs rangs certains des plus grands hédonistes et des tyrans les plus cruels et égoïstes que les Hommes aient produits."

 ### Thâni-Hazâd ###
 faith_thani_hazad: "Khôrî an-Anûwî"
 faith_thani_hazad_adj: "Khôrî an-Anûwî"
 faith_thani_hazad_adherent: "Khôr"
 faith_thani_hazad_adherent_plural: "Khôrî"
 faith_thani_hazad_desc: "Les Khôrî an-Anûwî, ou 'Seigneurs des Hommes', désignent la philosophie politico-religieuse dominante pratiquée par les [adunai|E] de l'ancienne Principauté de [zimrathani|E].\n\nÀ sa base, elle soutient que les [adunai|E], en tant que peuple le plus avancé, sophistiqué et béni de tous les [conceptmankind|E], ont un mandat divin pour gouverner et ordonner le monde pour la prospérité de tous. Contrairement à leurs frères plus rapaces, les adeptes des Khôrî an-Anûwî considèrent que ce mandat n'est pas inconditionnel - leur domination s'accompagne de responsabilités, de gouverner avec justesse et équité, même si parfois avec sévérité, sur leurs 'simples' semblables."

 faith_gimileth: "Nadrôth 'nSapthân-lâi"  #Wake of the Wise-Folk
 faith_gimileth_adj: "'nSapthân-lâi"
 faith_gimileth_adherent: "Sapthân"
 faith_gimileth_adherent_plural: "Sapthânî"
 faith_gimileth_desc: "Courant de pensée plutôt rare dans la pensée Adûnaïque, l'école du Nadrôth 'nSapthân-lâi est peut-être la plus proche des Fidèles d'antan parmi les Hommes du Roi. Signifiant 'le Sillage du Peuple Sage', cette école met l'accent sur une notion de continuité et de mandat divins - qu'Êru a désigné une succession de gardiens et de maîtres du monde, pour régner puis s'effacer tour à tour. D'abord vinrent les Avalôi, qui aidèrent à façonner le monde et enseignèrent aux Nimîr. Puis à leur tour, les Nimîr revinrent en Terre du Milieu et élevèrent la race des Hommes, leurs propres disciples devenant les [adunai|E]. Ainsi, les [adunai|E] reçurent le mandat de gouverner, et d'élever la génération suivante, répandant illumination et guidance dans leur sillage - d'où le nom de l'école.\n\nCertains adeptes de cette école considèrent que l'Akallabêth fut un châtiment pour avoir oublié ce fait en faveur de la domination, et un rappel - les ères des Avalôi et des Nimîr ne furent pas éternelles, et celle des [adunai|E] ne le sera pas non plus.\n\nBien que n'étant pas immunisée contre les notions de paternalisme culturel, le Nadrôth 'nSapthân-lâi est peut-être le plus proche, parmi les [adunai|E], des intentions originelles des Numénoréens, venus comme enseignants et amis des Hommes de la Terre du Milieu."
 
 ### Tanturak ###
 path_of_zigur: "Batân an-Zigûr"
 path_of_zigur_adj: "Zigûrun"
 path_of_zigur_adherent: "Zigûrun"
 path_of_zigur_adherent_plural: "Zigûrunî"
 path_of_zigur_desc: "La Voie du Magicien (ou Sorcier) comme elle est connue, est un credo Adûnaïque qui souligne qu'il existe un pouvoir dans le monde, attendant d'être saisi, caché par ceux qui craignent la venue des Hommes. Mais le voile de l'ignorance fut levé par le Magicien, le Sorcier, Zigûrun le Sage, donneur de connaissance, donneur de dons ! Le plus puissant de tous est-il, car il découvrit la vérité de la magie, et comment plier le monde à sa propre volonté. Nul ne peut se comparer à sa puissance en conséquence, mais par son enseignement même les êtres plus faibles peuvent s'élever pour devenir maîtres de nombreux."