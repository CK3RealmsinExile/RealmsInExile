 faith_anballukhor_desc:0 "Dans les conséquences de la Chute de Númenor, de nombreuses croyances furent secouées. Durant le chaos et le tourment des premiers siècles du Troisième Âge apparu une nouvelle doctrine en An-Balkûmagân, connu comme le Batân an-Aphan, ou 'Chemin de la Félicité'.\n\nSe concentrant sur la beauté et la nature éphémère du monde, les Anbalûkkhôri se dédient à la poursuite de la beauté, de la joie et du plaisir au dessus de tous les autres - ce sont, pensent ils, les biens suprême de ce monde, dont la valeur morale est évidente. Ceux qui cherchent l'ascétisme pour atteindre la vertu se blessent sans nécessité. Tous nos destons sont déterminés à notre naissance, donc pourquoi renier ce que la providence nous apporte ?\n\nDans la vision Aphaniste du monde, certains sont prédestinés à la prospérité, et ces derniers sont les Adûnai. En leur accordant un grand nombre d'années dans le monde, prolongeant leurs jours à savourer, ils ainsi ont reçu le mandat divin de rechercher des joies toujours plus grandes, des beautés toujours plus parfaites. Cependant, les Aphanistes reconnaissent que ceux qui ne sont pas des Adûnai peuvent tenter de suivre ce chemin, et ainsi, leur souhaiter bonne chance dans leur recherche de la félicité dans ce monde."

 
 
 

