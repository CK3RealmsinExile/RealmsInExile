 adunai_religion: "Adûnaïque"
 adunai_religion_adj: "Adûnaïque"
 adunai_religion_desc: "Les Adûnâi sont les descendants des [black_numenoreans|E] et des [kingsmen|E], qui en vinrent à rejeter l'ordre spirituel tel qu'il leur fut transmis par les [elves|E] et les [avaloigods|E]. Leurs croyances embrassent un vaste éventail de doctrines et de pratiques rituelles, mais un fil conducteur demeure : la nature bénie et supérieure de l'héritage [numenorean|E] - Adûnaïque - qui les élève au-dessus des races moindres."
