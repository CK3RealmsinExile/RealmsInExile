 # Old second paragraph: \n\nEven to the end, when the worship of [melkorcharacter|E] and loyalty to the King became so deeply intertwined, there was still those that refused to acknowledge [morgothcharacter|E], holding him as merely another of the [ainurgods|E] seeking to dominate humanity. After the [akallabeth|E], these two hesitantly united factions violently clashed in the southern Númenórean colonies, each blaming the other for the Downfall.
 #Original Kings Men DESC: The King's Men were originally Númenóreans that shunned the ways of the Valar and actively went against their will in the search for immortality. Following the wrath of Eru and the sinking of Númenor, the survivors of the calamity continued to seek refuge in the worship of Melkor. Hatred and turmoil found root in the hearts of those "Black Númenóreans", who spread their doctrines of corruption and malice amongst the natives of southern Middle-earth.

 ### An-Balkûmagân ###
 faith_anballukhor: "Batân an-Aphan"
 faith_anballukhor_adj: "Batân an-Aphan"
 faith_anballukhor_adherent: "Aphaniste"
 faith_anballukhor_adherent_plural: "Aphanistes"
 faith_anballukhor_desc: "Dans les décombres fumants de la [downfallofnumenor|E], maintes croyances anciennes furent ébranlées jusqu'en leurs fondements. Du chaos et du tumulte des premiers siècles du [thirdage|E] émergea une nouvelle doctrine en [anbalkumagan|E], connue sous le nom de Batân an-Aphan, ou 'Voie de la Félicité'.\n\nReconnaissant la nature transitoire de la vie et la nécessité d'en tirer le maximum, les Aphanistes recherchent des joies et des plaisirs toujours plus grands par-dessus tout - qu'ils tiennent pour le bien suprême trouvé en cette vie, sa valeur morale s'imposant d'elle-même. Ceux qui cherchent l'ascétisme dans la poursuite de la justice se nuisent sans nécessité aucune.\n\nDans la vision aphaniste du monde, certains sont prédestinés à la prospérité, et ceux-là sont les [adunai|E]. Dotés d'années plus nombreuses en ce monde, leurs jours de saveur prolongés, ils ont reçu un mandat divin pour rechercher des joies toujours plus grandes, des beautés plus parfaites. Quel qu'en soit le prix à payer. En conséquence, ses pratiquants comptent parmi leurs rangs certains des plus grands hédonistes et des tyrans les plus cruels et égoïstes que l'Humanité ait jamais produits."

 ### Thâni-Hazâd ###
 faith_thani_hazad: "Khôrî an-Anûwî"
 faith_thani_hazad_adj: "Khôrî an-Anûwî"
 faith_thani_hazad_adherent: "Khôr"
 faith_thani_hazad_adherent_plural: "Khôrî"
 faith_thani_hazad_desc: "Les Khôrî an-Anûwî, ou 'Seigneurs des Hommes', désignent la philosophie religieuse et politique dominante pratiquée par les [adunai|E] de l'ancienne Principauté de [zimrathani|E].\n\nÀ son cœur, elle soutient que les [adunai|E], en tant que plus avancés, sophistiqués et bénis de toute l'[conceptmankind|E], possèdent un mandat divin pour gouverner et ordonner le monde pour la prospérité de tous. Contrairement à leurs frères plus rapaces, les adeptes des Khôrî an-Anûwî maintiennent que cette domination n'est pas inconditionnelle - leur suzeraineté s'accompagne de responsabilités, de gouverner justement et équitablement, parfois sévèrement certes, sur leurs parents 'plus simples'."

 faith_gimileth: "Nadrôth 'nSapthân-lâi"  #Wake of the Wise-Folk
 faith_gimileth_adj: "'nSapthân-lâi"
 faith_gimileth_adherent: "Sapthân"
 faith_gimileth_adherent_plural: "Sapthânî"
 faith_gimileth_desc: "Courant quelque peu rare dans la pensée Adûnaïque, l'école du Nadrôth 'nSapthân-lâi est peut-être la plus proche parmi les Hommes du Roi des anciens Fidèles. Signifiant 'le Sillage du Peuple Sage', cette école met l'accent sur une notion de continuité et de mandat divins - qu'Êru a désigné une succession de gardiens et maîtres du monde, pour régner puis s'effacer à leur tour. D'abord vinrent les Avalôi, qui aidèrent à façonner le monde et enseignèrent aux Nimîr. Puis à leur tour, les Nimîr retournèrent en Terre du Milieu et élevèrent la race des Hommes, leurs propres élèves devenant les [adunai|E]. Ainsi, les [adunai|E] reçurent le mandat de gouverner et d'élever la génération suivante, répandant illumination et guidance dans leur sillage - d'où le nom de l'école.\n\nCertains adhérents de cette école soutiennent que l'Akallabêth fut la punition pour avoir oublié ce fait au profit de la domination pure, et un rappel cinglant - les ères des Avalôi et des Nimîr ne furent pas éternelles, et celle des [adunai|E] ne le sera pas non plus.\n\nBien que toujours non immunisée aux notions de paternalisme culturel, le Nadrôth 'nSapthân-lâi est peut-être le plus proche parmi les [adunai|E] des intentions originelles des Númenóréens, venant comme enseignants et amis aux Hommes de la Terre du Milieu."
 
 ### Tanturak ###
 path_of_zigur: "Batân an-Zigûr"
 path_of_zigur_adj: "Zigûrun"
 path_of_zigur_adherent: "Zigûrun"
 path_of_zigur_adherent_plural: "Zigûrunî"
 path_of_zigur_desc: "La Voie du Magicien (ou Sorcier) comme elle est connue, est un credo Adûnaïque qui proclame qu'il existe un pouvoir dans le monde, attendant d'être saisi, dissimulé par ceux qui craignaient la venue des Hommes. Mais le voile de l'ignorance fut levé par le Magicien, le Sorcier, Zigûrun le Sage, dispensateur de connaissance, donneur de dons ! Le plus puissant de tous est-il, car il découvrit la vérité de la magie et comment plier le monde à sa propre volonté. Nul ne peut se comparer à sa puissance en conséquence, mais par son enseignement, même les êtres les plus faibles peuvent s'élever pour devenir maîtres d'un grand nombre."