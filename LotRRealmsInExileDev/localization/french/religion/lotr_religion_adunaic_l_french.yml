 path_of_zigur_desc:0 "The Path of the Wizard (or Sorceror) as it is known, is an Adûnaic creed that emphasized that there was power in the world, waiting to be seized, hidden away by those who feared the coming of Men. But the veil of ignorance was lifted by the Magician, the Wizard, Zigûrun the Wise, giver of knowledge, giver of gifts! Mightiest of all is he, for he discovered the truth of magic, and how to bend the world to one's own will. None can compare to his might as a result, but through his tutelage even weaker beings may rise to become masters of many."

 
 
 

