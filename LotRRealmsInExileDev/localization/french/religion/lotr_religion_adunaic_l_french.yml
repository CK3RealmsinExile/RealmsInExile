 adunai_religion:0 "Adûnaique"
 adunai_religion_adj:0 "Adûnaique"
 adunai_religion_desc:0 "Les Adûnai sont ceux qui descendent des Númenóréens Noirs et des Hommes du Roi, qui en vinrent à rejeter l'ordre spirituel qui leur avait été donné par les Elfes et les Valar. Leur fois occupent un large pannel de croyances et pratiques, mais suivent le principe commun de la nature bénie de l'héritage Númenóréen - Adûnaic."
 
 ### BLACK NÚMENÓREAN ###
 faith_kings_men_castamir:0 "Hommes du Roi"
