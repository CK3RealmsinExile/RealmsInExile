 adunai_religion_adj:0 "Adûnâique"
 adunai_religion_desc:0 "Les Adûnâi sont ceux qui descendent des Númenóréens Noirs et des Hommes du Roi, qui en vinrent à rejeter l'ordre spirituel qui leur avait été donné par les Elfes et les Valar. Leur fois occupent un large pannel de croyances et pratiques, mais suivent le principe commun de la nature bénie de l'héritage Númenóréen - Adûnaic."
 
 ### BLACK NÚMENÓREAN ###
 faith_kings_men_castamir:0 "Ârûwânai"
 kings_men_adj:0 "Ârûwânai"
 kings_men_adherent:0 "Ârûwân"
 kings_men_adherent_plural:0 "Ârûwânai"
 kings_men_desc:0 "Les [kingsmen|E] (adunaïque : Ârûwânai) étaient une faction politique de la cour de [numenorean|E], mais ils ont beaucoup changé depuis cette époque. Les [numenoreans|E], désirant la vie éternelle en leur félicité, commencèrent à rejeter le [banofthevalar|E]. Ainsi ils en vinrent à rejeter les Eldar également, ceux dont ils jugèrent que la vie éternelle devait être leurs par droit de leur ancêtre Azrubêl, Eärendil l'Étoile du Matin. Il en vinrent à accuser les [valargods|E] de leur retirer le choix de leur destin par malice, et non par incapacité. C'est alors que début une croyance profonde que c'est l'Humanité, et non pas les [ainurgods|E] ou les [quendi|E], qui étaient les vrais héritiers du monde, et que leur temps était enfin arrivé. Et comme, parmi les Hommes, les [numenoreans|E] étaient les plus purs, les plus dignes, ainsi s'adonnèrent ils à l'hédonism et à la tyrannie. \n\nImmédiatement après la Submersion de Númenor, les Hommes du Roi réaffirmèrent leur loyauté envers le roi légitime, Ar-Pharazon. Ainsi, ils ne revendiquèrent aucune royauté mais établirent des oligarchies d'où ils régneraient jusqu'au retour du vrai roi. Cependant, alors que le Troisième Âge s'écoulat lentement et que l'absence de tout retour se fit de plus en plus apparent, l'idéologie des Hommes du Roi finit par accepter de légitimer des monarques Adûnâi.\n\nL'idéologie s'éteignit largement après la fin du premier millénaire du Troisième Âge mais connu un retour sous les Castamiri, qui cherchèrent à légitimer leur règne et instituèrent une idéologie d'autorité royale sur les autres."

