 faith_legends_of_harwan:0 "Legends of Harwan"
 faith_legends_of_harwan_adj:0 "Harwani"
 faith_legends_of_harwan_adherent:0 "Harwanean"
 faith_legends_of_harwan_adherent_plural:0 "Harwani"
 faith_legends_of_harwan_desc:0 "The cults of [nearharad|E] are as innumerable as the sands of the desert, a great cacophony of different creeds and tales. Compared with traditions that elevate one god or divine order over another, the faithful of these cults rarely devote themselves to a single deity or system of belief, often worshipping at many simultaneously in spite of what, to foreigners, may seem to be contradictions. The theology between the cults and their views of the divine are not very coherent, but a shared thread is the notion of deities as facets or divine representations of aspects of life. The temples which dot the land are places for the faithful to commune with the spirits, both greater and lesser, and often feature great idols built in the shape of animals believed to embody the essence of the god or goddess in question."