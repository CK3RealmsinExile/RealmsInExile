 harad_religion:0 "Proche haradrique"
 harad_religion_adj:0 "Proche haradrique"
 harad_religion_desc:0 "Les [haradrim|El] du Proche Harad révèrent un ancien panthéon, dont l'origine vient d'une connaissance corrompue des [ainur|E]. [sauroncharacter|E] l'a souvent manipulé à ses propres fins."
 
 ### Faiths of Harad ###
 faith_haruze:0 "Culte de Khäz-gramaze"
 faith_haruze_adj:0 "Khäz-gramaze"
 faith_haruze_adherent:0 "Khäzgramite"
 faith_haruze_adherent_plural:0 "Khäzgramite"
 faith_haruze_desc:0 "Dans les terres désolées et désertiques du Proche Harad, le roi serpent de la Nuit, Khäz-gramaze, est révéré comme le protecteur du Harad et de son peuple, portant une guerre interminable pour les préserver de la cruauté perverse des peuples marins et de leur dieu colérique, Maliciam."
 
 faith_jelut:0 "Voie de Gurzil"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Gurzilikän"
 faith_jelut_adherent_plural:0 "Gurzilikän"
 faith_jelut_desc:0 "Peu de choses sont permanentes dans le désert brûlant, et la certitude est rare. Cependant, si une chose est certaine, c'est la lumière de Gurzil alors qu'il traverse le ciel. Bien que son regard puisse être mordant et dur, sa présence rayonnante apporte également réconfort et aisance à son peuple lors de ses traversées dans ses grandes caravanes du vaste désert du Harad. Bien que le monde doive changer, et les empires s'écrouler, le chemin de Gurzil demeure, ainsi que son peuple."
 
