 faith_garauda:0 "Culte de Graudyn"
 faith_garauda_adj:0 "Graudyni"
 faith_garauda_adherent:0 "Graudyn"
 faith_garauda_adherent_plural:0 "Graudyni"
 faith_garauda_desc:0 "Source d'étonnement pour les érudits étrangers depuis longtemps, Graudyn est le seigneur des chèvres. Dans la grande cosmologie des [haradrim|E], il est à peine mentionné, pourtant son culte est resté l'un des plus durables dans tout le Harad Lointain. En vérité, il est une importation ancienne de Sîrayn, mais a été adopté avec enthousiasme par les Haradrim vivant dans les terres rocheuses et dures du sud-ouest de la Mer de Dunes. À Sîrayn, le culte a depuis longtemps décliné au point de disparaître, mais au Harad il a perduré, tout comme les robustes chèvres dont il est le maître, et dont les Aukuag et les Qarsag dépendent pour leur subsistance. Ses traits de vie simple, de résilience solide et d'hospitalité bienveillante envers les étrangers lui ont valu une grande admiration dans les terres plus rudes du Harad."
 
