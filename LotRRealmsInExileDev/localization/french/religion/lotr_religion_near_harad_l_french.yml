 faith_legends_of_harwan:0 "Légendes de Harwan"
 faith_legends_of_harwan_adj:0 "Harwani"
 faith_legends_of_harwan_adherent:0 "Harwanéen"
 faith_legends_of_harwan_adherent_plural:0 "Harwani"
 faith_legends_of_harwan_desc:0 "Les cultes du [nearharad|E] sont aussi innombrables que les grains de sable du désert, une grande cacophonie de croyances et de récits différents. Contrairement aux traditions qui élèvent un dieu ou un ordre divin au-dessus d'un autre, les fidèles de ces cultes se consacrent rarement à une seule divinité ou à un seul système de croyance, adorant souvent plusieurs simultanément malgré ce qui, pour les étrangers, peut sembler être des contradictions. La théologie entre les cultes et leurs visions du divin n'est pas très cohérente, mais un fil conducteur commun est la notion de divinités comme facettes ou représentations divines d'aspects de la vie. Les temples qui parsèment le pays sont des lieux où les fidèles communient avec les esprits, grands et petits, et comportent souvent de grandes idoles construites à l'image d'animaux censés incarner l'essence du dieu ou de la déesse en question."
 
