 ### Faiths of Harad ###
 faith_haruze: "Culte de Khäz-gramaze"
 faith_haruze_adj: "Khäz-gramaze"
 faith_haruze_adherent: "Khäzgramite"
 faith_haruze_adherent_plural: "Khäzgramite"
 faith_haruze_desc: "Dans les étendues désertiques impitoyables du [nearharad|E], le roi-serpent des Ténèbres, Khäz-gramaze, est exalté comme le protecteur suprême du [harad|E] et de son peuple. Il mène une guerre sans fin pour les préserver des cruautés perverses des peuples de la mer et de leur dieu capricieux, Malíciam, dont la colère s'abat sur les sables brûlants."
 
 faith_jelut: "Voie de Gurzil"
 faith_jelut_adj: "Gurzilikä"
 faith_jelut_adherent: "Gurzilikän"
 faith_jelut_adherent_plural: "Gurzilikän"
 faith_jelut_old: "Ancienne Voie de Gurzil"
 faith_jelut_old_adj: "Ancien Gurzilikä"
 faith_jelut_old_adherent: "Ancien Gurzilikän"
 faith_jelut_old_adherent_plural: "Anciens Gurzilikän"
 faith_jelut_desc: "Dans l'immensité brûlante du désert, rares sont les choses permanentes, et la certitude demeure précieuse comme l'eau dans l'oued asséché. Une vérité demeure cependant inébranlable : la lumière éclatante de Gurzil alors qu'il traverse la voûte céleste dans sa course éternelle. Bien que son regard puisse se révéler dur et mordant comme le simoun, sa présence indefectible apporte également réconfort et apaisement à son peuple lorsque les grandes caravanes traversent les vastes déserts du Harad. Que le monde change et que les empires s'effondrent dans la poussière des âges, la Voie de Gurzil demeure immuable, et avec elle survivra son peuple fidèle."
 
 faith_lurmsakun: "Culte de Makusset"
 faith_lurmsakun_adj: "Makusseti"
 faith_lurmsakun_adherent: "Makussetite"
 faith_lurmsakun_adherent_plural: "Makussetites"
 faith_lurmsakun_old: "Ancien Culte de Makusset"
 faith_lurmsakun_old_adj: "Ancien Makusseti"
 faith_lurmsakun_old_adherent: "Ancien Makussetite"
 faith_lurmsakun_old_adherent_plural: "Anciens Makussetites"
 faith_lurmsakun_desc: "Le dieu de la mort et des prophéties pèse comme une présence omniprésente parmi les habitants du Lûrmsakûn clairsemé. Terrorisés par les Variags voisins du [khand|E] dont les raids sanglants balafrent leurs terres, les peuples du Lûrmsakûn ont dû apprivoiser la mortalité et la mort dès les premiers âges de leur société. Étrangement, cela a donné naissance à une foi que le lointain [gondor|E] a qualifiée de 'remarquablement éclairée spirituellement', car les adeptes de Makusset sont parvenus à comprendre et accepter leur propre mortalité, ainsi que la nature éphémère du monde.\n\nPlutôt que de s'efforcer vainement de repousser leur heure de départ, ceux qui entendent les décrets du Seigneur de la Mort reçoivent mission de vivre des existences honorables et pleines de sens, non nécessairement longues. L'on doit accueillir la mort comme une amie, et ainsi elle vous saluera avec bienveillance, vous portant vers un sommeil long et paisible, où les souffrances du monde ne sauraient plus nous troubler."
 
 faith_chelkar: "Panthéon de Nâdi-manyê"
 faith_chelkar_adj: "Nâdi-manyê"
 faith_chelkar_adherent: "Amedan"
 faith_chelkar_adherent_plural: "Amedani"
 faith_chelkar_desc: "Aux temps anciens, avant l'ascension de l'influence corrompue de [sauroncharacter|E], les [haradrim|E] vénéraient un panthéon complet de divinités gouverné par Nâdi-manyê, le Seigneur des Vents qui souffle sur les dunes. Établie au confluent des empires, cette foi se révélait hautement tolérante et adaptable, absorbant de nombreux aspects du [numenor|E], du [rhun|E] et du [khand|E] dans sa doctrine composite. \n\nAu [thirdage|E] tardif, cette antique croyance est devenue une minorité persécutée par la foi ascendante du Roi-Serpent, Khäz-gramaze, dont les adeptes fanatiques traquent les derniers fidèles de l'ancien culte."
 
 ### Faiths of the Dune Sea ###
 faith_sanbaiz: "Culte de Sanbaiz"
 faith_sanbaiz_adj: "Sanbaizani"
 faith_sanbaiz_adherent: "Sanbaizan"
 faith_sanbaiz_adherent_plural: "Sanbaizani"
 faith_sanbaiz_old: "Ancien Culte de Sanbaiz"
 faith_sanbaiz_old_adj: "Ancien Sanbaizani"
 faith_sanbaiz_old_adherent: "Ancien Sanbaizan"
 faith_sanbaiz_old_adherent_plural: "Anciens Sanbaizani"
 faith_sanbaiz_desc: "Le Dieu-Araignée, Sanbaiz, patronne les sorcières, les voleurs, les apostats, les traîtres et les meurtriers dans l'ombre de ses toiles mortelles. Rituels obscurs, complots, machinations et intrigues constituent le quotidien des tribus qui perpétuent les rites du seigneur-araignée dans les profondeurs reculées de la Mer de Dunes. Même parmi ceux qui servent les ténèbres, règne un certain... malaise concernant les sectateurs de la Grande Araignée. Ils ne connaissent guère la honte, étalant librement leurs conspirations et se délectant du grand jeu des esprits retors. Ils embrassent l'existence avec une désinvolture facétieuse qui confine à la moquerie, vivant selon le credo : 'si tu peux t'en tirer, fais-le'.\n\nLes Sanbaizani émergèrent parmi certaines tribus du nord-est de la Mer de Dunes relativement récemment. Ces tribus-covens prétendent avoir reçu l'enseignement de leurs secrets obscurs d'une femme connue sous le nom de 'Mère des Ombres'. Son mythe est rapporté dans le Conte de [the_girl_and_the_spider|E], bien que les détails varient grandement de tribu en tribu. Fait unique, les femmes occupent une position plus élevée que les hommes dans leur hiérarchie tribale. Le meurtre n'est pas rare dans leurs refuges cachés, embrassé comme une forme de défiance rusée contre la cruauté du monde."

 faith_arani: "Culte de Shâsmekh"
 faith_arani_adj: "Shâsmekhani"
 faith_arani_adherent: "Shâsmekhan"
 faith_arani_adherent_plural: "Shâsmekhani"
 faith_arani_old: "Ancien Culte de Shâsmekh"
 faith_arani_old_adj: "Ancien Shâsmekhani"
 faith_arani_old_adherent: "Ancien Shâsmekhan"
 faith_arani_old_adherent_plural: "Anciens Shâsmekhani"
 faith_arani_desc: "Au plus profond de la Mer de Dunes prolifèrent d'innombrables cultes et traditions dédiés au Dieu-Scorpion, Shâsmekh, dont la carapace luisante étincelle sous les étoiles du désert. Pour maintes tribus de ces dunes stériles, il a supplanté le Seigneur des Vents comme chef du panthéon traditionnel [haradrim|E], devenant le patron vénéré des nomades et caravaniers qui tentent de traverser ses étendues désolées.\n\nShâsmekh lui-même apparaît souvent sous les traits d'un scorpion titanesque reposant dans les abysses de la Mer de Dunes. Quand il respire, de terribles tempêtes de sable se déchaînent sur la surface. Quand il s'agite dans son sommeil séculaire, les dunes bougent et engloutissent ceux qui foulent imprudemment leur surface mouvante. \n\nShâsmekh est fréquemment dépeint comme le grand adversaire de Gurzil, qui arpente la voûte céleste et dont la lumière impitoyable embrase les sables sans répit. Les sanctuaires de Shâsmekh sont souvent édifiés à partir des carapaces abandonnées des Grands Scorpions natifs de la Mer de Dunes, offrant ombre et protection salvatrices. Les scorpions géants eux-mêmes sont considérés comme les instruments sacrés de la volonté de Shâsmekh."
 
 faith_legends_of_harwan: "Légendes de Harwan"
 faith_legends_of_harwan_adj: "Harwani"
 faith_legends_of_harwan_adherent: "Harwanéen"
 faith_legends_of_harwan_adherent_plural: "Harwani"
 faith_legends_of_harwan_desc: "Les cultes du [nearharad|E] sont aussi innombrables que les grains de sable du désert, formant une vaste cacophonie de croyances et récits disparates qui s'entremêlent sous le soleil implacable. Contrairement aux traditions qui élèvent un dieu ou un ordre divin au-dessus des autres, les fidèles de ces cultes se dévouent rarement à une seule divinité ou système de croyance, vénérant souvent plusieurs entités simultanément malgré ce qui, aux yeux des étrangers, peut sembler des contradictions flagrantes. La théologie entre les cultes et leurs visions du divin manque de cohérence, mais un fil conducteur commun persiste : la notion des divinités comme facettes ou représentations divines d'aspects de l'existence. Les temples qui parsèment la terre sont des lieux où les fidèles communient avec les esprits, grands et petits, et comportent souvent de gigantesques idoles façonnées à l'image d'animaux censés incarner l'essence même du dieu ou de la déesse en question."
 
 faith_teachings_of_the_tirael: "Enseignements des Tîrael"
 faith_teachings_of_the_tirael_adj: "Tîraélique"
 faith_teachings_of_the_tirael_adherent: "Tîraélien"
 faith_teachings_of_the_tirael_adherent_plural: "Tîraéli"
 faith_teachings_of_the_tirael_old: "Anciens Enseignements des Tîrael"
 faith_teachings_of_the_tirael_old_adj: "Ancien Tîraélique"
 faith_teachings_of_the_tirael_old_adherent: "Ancien Tîraélien"
 faith_teachings_of_the_tirael_old_adherent_plural: "Anciens Tîraéli"
 faith_teachings_of_the_tirael_desc: "Lorsque les [conceptracemen|E] pénétrèrent pour la première fois dans la terre qui serait connue sous le nom de [harad|E] dans les jours suivants, ils découvrirent une contrée rude, mais équitable à sa manière. Cependant, l'élément le plus funeste pour la [conceptrace|E] des Hommes était la lumière du Soleil, qui au-dessus d'eux semblait brûler plus ardemment qu'elle ne l'avait jamais fait à l'Orient. Ainsi, nombreux furent les hommes de la région à chercher des lieux de répit contre son regard calcinant, demeurant dans des cavernes obscures et des gorges profondes, furtifs et craintifs de son courroux. Après quelque temps cependant, ils furent approchés par un étrange groupe de voyageurs qui, ayant entendu leur détresse, leur ordonnèrent de dormir. Ils obéirent, et les étrangers les éveillèrent dans la nuit, leur enjoignant de se lever et de se joindre à eux. À leur émerveillement, ils découvrirent la douce lumière de la lune et des étoiles dans toute sa radiance, beautés qu'ils ne pouvaient contempler auparavant, effacées par le regard brûlant du soleil. Ainsi la nuit libéra-t-elle les Hommes, et dans une grande joie ils dansèrent avec les voyageurs dans le vent, à jamais connus d'eux sous le nom de Tîrael. Désormais les Hommes ne craignirent plus le soleil, sachant que son courroux s'estomperait, mais se baignèrent dans la lumière de la lune et des étoiles. Alors que la terre devenait toujours plus brutale et le soleil toujours plus ardent, ces enseignements de la lune et de l'étoile furent chéris plus que jamais."
