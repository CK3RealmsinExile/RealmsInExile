 harad_religion: "Haradrique Proche"
 harad_religion_adj: "Haradrique Proche"
 harad_religion_desc: "Les [haradrim|E] du Proche Harad vénèrent un panthéon ancestral enraciné dans une compréhension déformée des [ainurgods|E]. [sauroncharacter|E] l'a souvent manipulé à ses propres fins."
 harad_religion_adherent: "Proche-Haradrim"
 harad_religion_adherent_plural: "Proche-Haradrim"
 ### Faiths of Harad ###
 faith_haruze: "Culte de Khäz-gramaze"
 faith_haruze_adj: "Khäz-gramaze"
 faith_haruze_adherent: "Khäzgramite"
 faith_haruze_adherent_plural: "Khäzgramites"
 faith_haruze_desc: "Dans les étendues désertiques impitoyables du [nearharad|E], le roi-serpent de la Nuit, Khäz-gramaze, est vénéré comme le protecteur du [harad|E] et de ses peuples, menant une guerre sans fin pour les préserver des cruautés perverses des peuples-de-la-mer et de leur dieu capricieux, Malíciam."
 
 faith_jelut: "Sentier de Gurzil"
 faith_jelut_adj: "Gurzilikä"
 faith_jelut_adherent: "Gurzilikän"
 faith_jelut_adherent_plural: "Gurzilikän"
 faith_jelut_desc: "Dans le désert brûlant, peu de choses demeurent permanentes, et la certitude se fait rare comme l'eau dans les dunes. Une chose cependant demeure certaine : la lumière de Gurzil tandis qu'il traverse les cieux dans sa course éternelle. Bien que son regard puisse se montrer dur et mordant comme le simoun, sa présence inébranlable apporte aussi réconfort et consolation à son peuple lorsqu'ils traversent les vastes déserts du Harad dans leurs grandes caravanes. Bien que le monde doive changer et que les empires s'effondrent comme châteaux de sable, le Sentier de Gurzil perdure, et ainsi perdurera son peuple."
 
 faith_jelut_old: "Ancien Sentier de Gurzil"
 faith_jelut_old_adj: "Ancien Gurzilikä"
 faith_jelut_old_adherent: "Ancien Gurzilikän"
 faith_jelut_old_adherent_plural: "Anciens Gurzilikän"

 faith_lurmsakun: "Culte de Makusset"
 faith_lurmsakun_adj: "Makusseti"
 faith_lurmsakun_adherent: "Makussetite"
 faith_lurmsakun_adherent_plural: "Makussetites"
 faith_lurmsakun_desc: "Le dieu de la mort et de la prophétie constitue un poids omniprésent parmi les peuples du clairsemé Lûrmsakûn. Terrorisés par les Variags voisins du [khand|E], les habitants de Lûrmsakûn durent très tôt dans l'histoire de leur société composer avec la mortalité et le trépas. Et chose étrange en vérité, cela a donné naissance à une foi que le lointain [gondor|E] qualifia de "remarquablement éclairée spirituellement", car les adhérents de Makusset en sont venus à comprendre et accepter leur propre mortalité, ainsi que la nature transitoire de ce monde.\n\nPlutôt que de s'efforcer vainement de repousser leur date de départ vers l'au-delà, ceux qui entendent les décrets du Seigneur de la Mort sont au contraire chargés de vivre des existences honorables et significatives, non nécessairement longues. Il convient d'accueillir la mort comme une amie, et ainsi elle vous accueillera-t-elle en retour, et vous portera vers un long et paisible sommeil, où les douleurs du monde ne pourront plus nous tourmenter."
 
 faith_lurmsakun_old: "Ancien Culte de Makusset"
 faith_lurmsakun_old_adj: "Ancien Makusseti"
 faith_lurmsakun_old_adherent: "Ancien Makussetite"
 faith_lurmsakun_old_adherent_plural: "Anciens Makussetites"
 
 faith_chelkar: "Panthéon de Nâdi-manyê"
 faith_chelkar_adj: "Nâdi-manyê"
 faith_chelkar_adherent: "Amedan"
 faith_chelkar_adherent_plural: "Amedani"
 faith_chelkar_desc: "Aux temps anciens, avant l'ascension de l'influence de [sauroncharacter|E], les [haradrim|E] vénéraient un panthéon entier de dieux dirigé par Nâdi-manyê le Seigneur-des-Vents. Située au confluent des empires, cette foi se montrait hautement tolérante et adaptable, absorbant de nombreux aspects de [numenor|E], [rhun|E], et [khand|E].\n\nAu [thirdage|E] tardif, cette croyance est devenue une minorité persécutée par la foi ascendante du Roi-Serpent, Khäz-gramaze."
 
 ### Faiths of the Dune Sea ###
 faith_sanbaiz: "Culte de Sanbaiz"
 faith_sanbaiz_adj: "Sanbaizani"
 faith_sanbaiz_adherent: "Sanbaizan"
 faith_sanbaiz_adherent_plural: "Sanbaizani"
 faith_sanbaiz_desc: "Le Dieu-Araignée, Sanbaiz, patronne les sorcières, voleurs, apostats, traîtres et meurtriers des sables mouvants. Rituels obscurs, complots, machinations et intrigues constituent la norme pour les tribus qui perpétuent les rites du seigneur-araignée au plus profond de la Mer des Dunes. Même parmi ceux qui servent les ténèbres, règne un certain... malaise concernant ceux qui suivent la Grande Araignée. Ils connaissent peu la honte, affichant librement leurs complots, se délectant du grand jeu des esprits. Ils embrassent l'existence avec une légèreté facétieuse qui confine à la moquerie, vivant selon le credo "si tu peux t'en tirer, fais-le".\n\nLes Sanbaizani surgirent parmi certaines tribus du nord-est de la Mer des Dunes relativement récemment. Ces tribus-covens prétendent avoir appris leurs secrets obscurs d'une femme connue sous le nom de "Mère des Ombres". Son mythe est relaté dans le Conte de [the_girl_and_the_spider|E], bien que les détails varient grandement de tribu en tribu. Particularité unique, les femmes occupent une position supérieure aux hommes dans leur hiérarchie tribale. Le meurtre n'est point rare dans leurs refuges cachés, embrassé comme une forme de défi rusé contre la cruauté du monde."
 
 faith_sanbaiz_old: "Ancien Culte de Sanbaiz"
 faith_sanbaiz_old_adj: "Ancien Sanbaizani"
 faith_sanbaiz_old_adherent: "Ancien Sanbaizan"
 faith_sanbaiz_old_adherent_plural: "Anciens Sanbaizani"
 faith_sanbaiz_old_desc: "$faith_sanbaiz_desc$"
 
 faith_garauda: "Culte de Graudyn"
 faith_garauda_adj: "Graudyni"
 faith_garauda_adherent: "Graudyn"
 faith_garauda_adherent_plural: "Graudyni"
 faith_garauda_desc: "Longtemps source de perplexité pour les érudits étrangers, Graudyn demeure le seigneur des chèvres dans l'immensité désertique. Dans la grande cosmologie des [haradrim|E], il est à peine mentionné, pourtant son culte est demeuré l'un des plus durables de tout le Harad Lointain. En vérité, il constitue un ancien apport de Sîrayn, mais fut adopté avec enthousiasme par les Haradrim vivant dans les terres âpres et rocailleuses du sud-ouest de la Mer des Dunes. En Sîrayn le culte a longtemps décliné jusqu'à disparaître, mais au Harad il a perduré, tout comme les chèvres vaillantes dont il est le maître, et sur lesquelles les Aukuag et Qarsag comptent pour leur subsistance. Pourtant ses traits de vie simple, de robuste résilience, et d'hospitalité bienveillante envers les étrangers lui ont valu une grande admiration dans les contrées les plus rudes du Harad."
 
 faith_garauda_old: "Ancien Culte de Graudyn"
 faith_garauda_old_adj: "Ancien Graudyni"
 faith_garauda_old_adherent: "Ancien Graudyn"
 faith_garauda_old_adherent_plural: "Anciens Graudyni"
 faith_garauda_old_desc: "$faith_garauda_desc$"
 
 faith_arani: "Culte de Shâsmekh"
 faith_arani_adj: "Shâsmekhani"
 faith_arani_adherent: "Shâsmekhan"
 faith_arani_adherent_plural: "Shâsmekhani"
 faith_arani_desc: "Au plus profond de la Mer des Dunes existent d'innombrables cultes et traditions du Dieu-Scorpion, Shâsmekh. En vérité, pour nombre de tribus dans ces dunes stériles, il a pris prééminence sur le Seigneur-des-Vents comme dirigeant du panthéon traditionnel [haradrim|E], patron des nomades et caravaniers qui tentent de traverser ses vastes étendues désolées.\n\nShâsmekh lui-même est souvent dépeint comme un scorpion titanesque qui repose dans les profondeurs de la Mer des Dunes. À chaque respiration, de grandes tempêtes de sable se déchaînent. À chaque mouvement, les dunes bougent et engloutissent ceux qui les foulent imprudemment.\n\nShâsmekh est souvent dépeint comme le grand adversaire de Gurzil, qui traverse les cieux et dont la lumière brûle impitoyablement les sables. Les sanctuaires de Shâsmekh sont souvent bâtis avec les carapaces abandonnées des Grands Scorpions natifs de la Mer des Dunes, qui offrent ombre et protection. Les scorpions géants eux-mêmes sont considérés comme des outils sacrés de la volonté de Shâsmekh."
 
 faith_arani_old: "Ancien Culte de Shâsmekh"
 faith_arani_old_adj: "Ancien Shâsmekhani"
 faith_arani_old_adherent: "Ancien Shâsmekhan"
 faith_arani_old_adherent_plural: "Anciens Shâsmekhani"
 faith_arani_old_desc: "$faith_arani_desc$"
 
 faith_legends_of_harwan: "Légendes de Harwan"
 faith_legends_of_harwan_adj: "Harwani"
 faith_legends_of_harwan_adherent: "Harwanien"
 faith_legends_of_harwan_adherent_plural: "Harwani"
 faith_legends_of_harwan_desc: "Les cultes du [nearharad|E] sont aussi innombrables que les grains de sable du désert, une grande cacophonie de credos et contes différents. Comparés aux traditions qui élèvent un dieu ou ordre divin au-dessus d'un autre, les fidèles de ces cultes se consacrent rarement à une seule divinité ou système de croyance, vénérant souvent plusieurs simultanément en dépit de ce qui, pour les étrangers, peut sembler des contradictions. La théologie entre les cultes et leurs visions du divin n'est guère cohérente, mais un fil commun demeure la notion des divinités comme facettes ou représentations divines d'aspects de la vie. Les temples qui parsèment la terre constituent des lieux où les fidèles communient avec les esprits, grands et petits, et comportent souvent de grandes idoles bâties à l'image d'animaux censés incarner l'essence du dieu ou de la déesse en question."
 
 faith_legends_of_harwan_old: "Anciennes Légendes de Harwan"
 faith_legends_of_harwan_old_adj: "Ancien Harwani"
 faith_legends_of_harwan_old_adherent: "Ancien Harwanien"
 faith_legends_of_harwan_old_adherent_plural: "Anciens Harwani"
 faith_legends_of_harwan_old_desc: "$faith_legends_of_harwan_desc$"
 
 faith_teachings_of_the_tirael: "Enseignements des Tîrael"
 faith_teachings_of_the_tirael_adj: "Tîraélique"
 faith_teachings_of_the_tirael_adherent: "Tîraélien"
 faith_teachings_of_the_tirael_adherent_plural: "Tîraéli"
 faith_teachings_of_the_tirael_desc: "Quand les [conceptracemen|E] pénétrèrent pour la première fois la terre qui deviendrait connue sous le nom de [harad|E] par la suite, cette contrée était âpre, mais équitable à sa manière. Pourtant l'élément le plus funeste aux [conceptrace|E] des Hommes était la lumière du Soleil, qui au-dessus d'eux semblait brûler plus ardemment qu'elle ne l'avait jamais fait à l'Est. Ainsi, nombre des hommes de la région cherchèrent des lieux de répit à son regard brûlant, demeurant dans de sombres cavernes et gorges, furtifs et craintifs de son courroux. Après quelque temps cependant, ils furent approchés par un étrange groupe de vagabonds, qui, entendant leur détresse, leur commandèrent de dormir. Ils obéirent, et les étrangers les éveillèrent la nuit, et leur ordonnèrent de se lever et de les rejoindre. À leur émerveillement, ils trouvèrent la douce lumière de la lune et des étoiles rayonnante, beautés qu'ils ne pouvaient contempler auparavant, occultées par le regard brûlant du soleil. Ainsi la nuit libéra-t-elle les Hommes, et dans une grande joie ils dansèrent avec les vagabonds dans le vent, à jamais connus d'eux sous le nom de Tîrael. Plus jamais par la suite les Hommes ne craignirent le soleil, sachant que son courroux s'estomperait, mais se prélassèrent dans la lumière de la lune et des étoiles. Tandis que la terre devenait toujours plus brutale et le soleil toujours plus ardent, ces enseignements de lune et d'étoile seraient chéris plus que jamais."