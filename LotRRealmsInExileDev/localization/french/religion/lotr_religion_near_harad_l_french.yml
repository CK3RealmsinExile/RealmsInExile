 faith_teachings_of_the_tirael:0 "Enseignements des Tîrael"
 faith_teachings_of_the_tirael_adj:0 "Tîraelique"
 faith_teachings_of_the_tirael_adherent:0 "Tîraeléen"
 faith_teachings_of_the_tirael_adherent_plural:0 "Tîraeli"
 faith_teachings_of_the_tirael_desc:0 "Lorsque les [conceptracemen|E] pénétrèrent pour la première fois dans la terre qui deviendrait connue sous le nom de [harad|E] dans les jours suivants, cette terre était rude, mais juste à sa manière. Pourtant, l'élément le plus cruel pour la [conceptrace|E] des Hommes était la lumière du Soleil, qui au-dessus d'eux semblait brûler plus fort qu'elle ne l'avait jamais fait à l'Est. Ainsi, nombre d'hommes de la région cherchèrent des lieux de répit de son regard brûlant, demeurant dans des grottes et gorges obscures, furtifs et craintifs de sa colère. Après un certain temps, cependant, ils furent approchés par un étrange groupe de voyageurs qui, en entendant parler de leur détresse, les invitèrent à dormir. Ils le firent, et les étrangers les réveillèrent la nuit, et les invitèrent à se lever et à les rejoindre. À leur émerveillement, ils découvrirent la douce lumière de la lune et des étoiles, radieuses, beautés qu'ils ne pouvaient contempler auparavant, éclipsées par le regard brûlant du soleil. C'est ainsi que la nuit libéra les Hommes, et dans une grande joie ils dansèrent avec les voyageurs dans le vent, connus désormais sous le nom de Tîrael. Dès lors, les Hommes ne craignirent plus le soleil, sachant que sa colère s'estomperait, mais se baignèrent dans la lumière de la lune et des étoiles. Alors que la terre devenait de plus en plus brutale et le soleil de plus en plus chaud, ces enseignements de la lune et des étoiles seraient de plus en plus précieux."