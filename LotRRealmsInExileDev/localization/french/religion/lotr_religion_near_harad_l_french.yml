 faith_corsair:0 "Azrîyamanoi" # The Spirits of the Sea
 faith_corsair_adj:0 "Azrîyamanoi"
 faith_corsair_adherent:0 "Azrîyala"
 faith_corsair_adherent_plural:0 "Azrîyalai"
 faith_corsair_desc:0 "Parmi les marins superstituex des côtes Umbaréenne, il existe un culte de deux grands esprits de la mer, connu comme les Azrîyamanoi. Malíciam, le seigneur des profondeurs, capricieux dans ses actes et décisions. Il semble agir aléatoirement et peut passer de l'ami fidèle à l'ennemi mortel en un instant. Sa femme, Uyuninêz, est la dame des eaux calmes, une force retenant les colères et volontés de son mari, mais qui reste la plus faible des deux. C'est à elle que les marins font leurs supplications et brûlent des offrandes et il existe une coutûme parmi les corsaires d'emporter un sanctuaire pour ces deux grands esprits sur chaque navire.\n\nProvenant de la domination Númenóréenne (et Númenóréenne noire et Dúnedain subséquente) de la région d'Umbar et des natifs qui y vivaient, le culte de Malíciam et d'Uyuninêz est une fusion corrompue de la peur Haradrim de leur dieu marin (Malíciam) et de la révérence Númenóréenne des Maiar d'Ulmo, Osse et Uinen."

