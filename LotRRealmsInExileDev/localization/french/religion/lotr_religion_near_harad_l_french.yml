 ### Faiths of Harad ###
 faith_haruze:0 "Culte de Khäz-gramaze"
 faith_haruze_adj:0 "Khäz-gramaze"
 faith_haruze_adherent:0 "Khäzgramite"
 faith_haruze_adherent_plural:0 "Khäzgramites"
 faith_haruze_desc:0 "Dans les âpres étendues désertiques du [nearharad|E], le roi-serpent de la Nuit, Khäz-gramaze, est vénéré comme le protecteur du [harad|E] et de son peuple, menant une guerre sans fin pour les préserver des cruautés perverses des gens de la mer et de leur dieu capricieux, Malíciam."
 
 faith_jelut:0 "Voie de Gurzil"
 faith_jelut_adj:0 "Gurzilikä"
 faith_jelut_adherent:0 "Gurzilikän"
 faith_jelut_adherent_plural:0 "Gurzilikän"
 faith_jelut_desc:0 "Dans le désert brûlant, rares sont les choses permanentes, et la certitude est rare. Une chose est certaine, cependant : la lumière de Gurzil lorsqu'il traverse le ciel. Bien que son regard puisse être dur et mordant, sa présence inébranlable apporte également réconfort et consolation à son peuple tandis qu'il traverse les vastes déserts du Harad dans ses grandes caravanes. Même si le monde devait changer et les empires s'effondrer, la Voie de Gurzil demeure, et son peuple également."
 
