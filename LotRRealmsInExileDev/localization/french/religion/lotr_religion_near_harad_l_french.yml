 faith_lurmsakun:0 "Culte de Makusset"
 faith_lurmsakun_adj:0 "Makusseti"
 faith_lurmsakun_adherent:0 "Makussetite"
 faith_lurmsakun_adherent_plural:0 "Makussetites"
 faith_lurmsakun_desc:0 "Le dieu de la mort et de la prophétie est un poids omniprésent parmi le peuple du désolé Lûrmsakûn. Terrorisés par les Variags voisins du [khand|E], les habitants de Lûrmsakûn ont dû se réconcilier avec la mortalité et la mort dès les premiers stades de leur société. Et étrangement, cela a donné naissance à une foi que le lointain [gondor|E] a qualifiée de 'remarquablement éclairée spirituellement', car les adeptes de Makusset sont parvenus à comprendre et accepter leur propre mortalité et la nature transitoire du monde.\n\nPlutôt que de s'efforcer vainement de repousser la date de leur départ, ceux qui entendent les décrets du Seigneur de la Mort sont plutôt chargés de vivre des vies honorables et significatives, pas nécessairement longues. On devrait accueillir la mort comme une amie, et ainsi elle vous accueillera de même, et vous portera vers un sommeil long et paisible, où les douleurs du monde ne pourront plus vous troubler."
 
 faith_lurmsakun_old:0 "Ancien Culte de Makusset"
 faith_lurmsakun_old_adj:0 "Ancien Makusseti"
 faith_lurmsakun_old_adherent:0 "Ancien Makussetite"
 faith_lurmsakun_old_adherent_plural:0 "Anciens Makussetites"
 
 faith_chelkar:0 "Panthéon de Nâdi-manyê"
 faith_chelkar_adj:0 "Nâdi-manyê"
 faith_chelkar_adherent:0 "Amedan"
 faith_chelkar_adherent_plural:0 "Amedani"
 faith_chelkar_desc:0 "Dans les temps anciens, avant l'essor de l'influence de [sauroncharacter|E], les [haradrim|E] vénéraient un panthéon entier de dieux gouverné par Nâdi-manyê, le Seigneur des Vents. Établi à la confluence des empires, ce culte était hautement tolérant et adaptable, absorbant de nombreux aspects du [numenor|E], du [rhun|E] et du [khand|E].\n\nVers la fin du [thirdage|E], cette foi est devenue une minorité persécutée par la foi ascendante du Roi-Serpent, Khäz-gramaze."
 
 ### Faiths of the Dune Sea ###
 faith_sanbaiz:0 "Culte de Sanbaiz"
 faith_sanbaiz_adj:0 "Sanbaizani"
 faith_sanbaiz_adherent:0 "Sanbaizan"
 faith_sanbaiz_adherent_plural:0 "Sanbaizani"
 faith_sanbaiz_desc:0 "Le Dieu-Araignée, Sanbaiz, est le patron des sorcières, voleurs, apostats, traîtres et meurtriers. Rituels sombres, complots, machinations et intrigues sont la norme pour les tribus qui maintiennent les rites du seigneur-araignée au cœur de la Mer de Dunes. Même parmi ceux qui servent les ténèbres, il existe un certain... malaise, concernant ceux qui suivent la Grande Araignée. Ils ne connaissent guère la honte, affichant librement leurs complots, se délectant dans le grand jeu d'esprit. Ils embrassent la vie avec une légèreté facétieuse qui frise la moquerie, vivant selon le credo 'si tu peux t'en tirer, fais-le'.\n\nLes Sanbaizani sont apparus parmi certaines tribus du nord-est de la Mer de Dunes relativement récemment. Ces tribus-covens affirment avoir été instruites de leurs sombres secrets par une femme connue sous le nom de 'Mère des Ombres'. Son mythe est raconté dans le Conte de [the_girl_and_the_spider|E], bien que les détails varient grandement d'une tribu à l'autre. Fait unique, les femmes occupent une position plus élevée que les hommes dans leur hiérarchie tribale. Le meurtre n'est pas rare dans leurs refuges cachés, embrassé comme une forme de défi astucieux contre la cruauté du monde."
 
