 faith_arani:0 "Culte de Shâsmekh"
 faith_arani_adj:0 "Shâsmekhani"
 faith_arani_adherent:0 "Shâsmekhan"
 faith_arani_adherent_plural:0 "Shâsmekhani"
 faith_arani_desc:0 "Au cœur de la Mer de Dunes existent de nombreux cultes et traditions du Dieu-Scorpion, Shâsmekh. En effet, pour de nombreuses tribus dans ces dunes stériles, il a pris de l'importance par rapport au Seigneur des Vents en tant que chef du panthéon traditionnel [haradrim|E], devenant le patron des nomades et caravaniers qui tentent de traverser ses vastes étendues.\n\nShâsmekh lui-même est souvent représenté comme un scorpion titanesque qui repose profondément sous la Mer de Dunes. Chaque fois qu'il respire, de grandes tempêtes de sable se déchaînent. Chaque fois qu'il bouge, les dunes se déplacent et engloutissent ceux qui marchent imprudemment sur elles.\n\nShâsmekh est souvent décrit comme le grand adversaire de Gurzil, qui traverse le ciel et dont la lumière brûle impitoyablement les sables. Les sanctuaires de Shâsmekh sont souvent construits à partir des carapaces abandonnées des Grands Scorpions natifs de la Mer de Dunes, qui offrent ombre et protection. Les scorpions géants eux-mêmes sont considérés comme des instruments sacrés de la volonté de Shâsmekh."
 
