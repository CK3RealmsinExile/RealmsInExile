 faith_donan_old_adherent:0 "Ancien Kôbah-Kaza"
 faith_donan_old_adherent_plural:0 "Anciens Kôbah-Kazi"

 faith_saralain:0 "Mòrdhamoraire"
 faith_saralain_adj:0 "Mòrdhamoraire"
 faith_saralain_adherent:0 "Mòrdhamorairien"
 faith_saralain_adherent_plural:0 "Mòrdhamorairiens"
 faith_saralain_desc:0 "Durant leurs siècles de fidélité aux Dúnedain d'Arnor, il était inévitable que les hommes de Saralain adoptent des éléments de la culture et des croyances de leurs suzerains. Ainsi commença la vénération des Mòrdhamoraire, ou Grands Seigneurs.\n\nLe culte des Mòrdhamoraire fusionne essentiellement la connaissance dúnedaine des Valar avec les anciennes croyances populaires des anciens Daen, en mettant l'accent sur l'importance de la vertu et de la valeur, même face au désespoir. Le résultat est une croyance en un ensemble d'esprits dirigeants puissants, mais si vous écoutez les contes et légendes, on leur a attribué de nombreuses histoires plus... savoureuses et intrigantes qui ne se trouvent ni dans les sources dúnedaines ni dans les sources elfiques."
 
