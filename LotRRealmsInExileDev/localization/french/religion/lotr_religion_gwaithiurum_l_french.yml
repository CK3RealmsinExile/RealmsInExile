 faith_dunlending_white_hand_old_adj: "Ancienne Main Blanche"
 faith_dunlending_white_hand_old_adherent: "Ancien Adepte de la Main Blanche"
 faith_dunlending_white_hand_old_adherent_plural: "Anciens Peuples de la Main Blanche"
 faith_dunlending_white_hand_desc: "Bien que son règne fût bref, le Magicien Blanc laissa un impact profond sur les [dunlendings|E]. Son culte s'effondra peu après sa disparition, mais bientôt de nombreux mythes et légendes entourant ses exploits surgirent parmi les Dunlendings qu'il avait laissés derrière lui. Largement, sa figure se divisa en celle du Sage Blanc, grand mystique qui enseigna aux Dunlendings la voie de la Main Blanche, puissant esprit qui unit les Dunlendings, pour un temps. La vénération de la Main Blanche perdura même après la chute de la Tour Noire, bien qu'elle soit révérée aux côtés d'esprits dunlendings plus traditionnels tels que Tûrthalis."
 
 faith_gwathuirim_dynion: "Contes des Faeraign"
 faith_gwathuirim_dynion_adj: "Faeraign"
 faith_gwathuirim_dynion_adherent: "Adepte Faeraign"
 faith_gwathuirim_dynion_adherent_plural: "Adeptes Faeraign"
 faith_gwathuirim_dynion_old: "Anciens Contes des Faeraign"
 faith_gwathuirim_dynion_old_adj: "Anciens Faeraign"
 faith_gwathuirim_dynion_old_adherent: "Ancien Adepte Faeraign"
 faith_gwathuirim_dynion_old_adherent_plural: "Anciens Adeptes Faeraign"
 faith_gwathuirim_dynion_desc: "Les fois d'Enedhwaith sont souvent simples, se rapportant aux esprits de la terre qui les entoure. Particulièrement proéminents près des régions côtières et des rivières, les Faeraign (Esprits-des-Eaux) revêtent une grande importance pour ceux qui demeurent près d'eux. Il est tenu que leur faveur (ou défaveur) peut faire la différence entre ruine et prospérité, festin ou famine. Divers rites et rituels sont utilisés pour communiquer avec et apaiser ces esprits.\n\nLes esprits du Gwathló, de l'Isen, et de la Grande Mer constituent les plus importants des Faeraign. Bien qu'ils soient connus par de nombreux noms différents, leur vénération peut être trouvée à travers tout l'Enedhwaith."

 faith_saralain: "Mòrdhamoraire"
 faith_saralain_adj: "Mòrdhamoraire"
 faith_saralain_adherent: "Mòrdhamorairien"
 faith_saralain_adherent_plural: "Mòrdhamorairiens"
 faith_saralain_old: "Ancien Mòrdhamoraire"
 faith_saralain_old_adj: "Ancien Mòrdhamoraire"
 faith_saralain_old_adherent: "Ancien Mòrdhamorairien"
 faith_saralain_old_adherent_plural: "Anciens Mòrdhamorairiens"
 faith_saralain_desc: "Durant leurs siècles de fidélité aux Dúnedain d'Arnor, il était inévitable que les hommes de Saralain adoptent des éléments de la culture et des croyances de leurs suzerains. Ainsi commença la vénération des Mòrdhamoraire, ou Grands Seigneurs.\n\nLa vénération des Mòrdhamoraire fusionne essentiellement la connaissance Dúnedain des Valar avec les anciennes croyances populaires des Daen antiques, mettant l'accent sur l'importance de la vertu et la vaillance, même face au désespoir. Le résultat constitue une croyance en un ensemble d'esprits dirigeants puissants, mais si vous écoutez les contes et légendes, ils se sont vus attribuer bien plus d'histoires... savoureuses et intrigantes qu'on n'en trouve dans les sources Dúnedain ou Elfiques."

 faith_daen_gaoth: "Ascension de Gaoth"
 faith_daen_gaoth_adj: "Gaothdûn"
 faith_daen_gaoth_adherent: "Adepte Gaothdûn"
 faith_daen_gaoth_adherent_plural: "Adeptes Gaothdûn"
 faith_daen_gaoth_old: "Ancienne Ascension de Gaoth"
 faith_daen_gaoth_old_adj: "Ancien Gaothdûn"
 faith_daen_gaoth_old_adherent: "Ancien Adepte Gaothdûn"
 faith_daen_gaoth_old_adherent_plural: "Anciens Adeptes Gaothdûn"
 faith_daen_gaoth_desc: "Dans les montagnes et collines d'Andrast, les Andrastim ont évolué quelque peu différemment des autres peuples [daen|E]. Eux aussi vénèrent les esprits de la nature qui les entourent, mais les leurs se trouvent dans les plus hauts pics des [whitemountains|E]. C'est là qu'ils grimpent pour s'harmoniser avec le vent, le sel et le ciel et c'est là qu'ils amènent leurs morts pour être consumés par la nature sauvage. Une fois leurs os nettoyés, ils sont apportés dans leurs tombes au pied des montagnes."

 faith_daen_coentis: "Panthéon de Gobha"
 faith_daen_coentis_adj: "Gobhachdûn"
 faith_daen_coentis_adherent: "Adepte Gobhachdûn"
 faith_daen_coentis_adherent_plural: "Adeptes Gobhachdûn"
 faith_daen_coentis_old: "Ancien Panthéon de Gobha"
 faith_daen_coentis_old_adj: "Ancien Gobhachdûn"
 faith_daen_coentis_old_adherent: "Ancien Adepte Gobhachdûn"
 faith_daen_coentis_old_adherent_plural: "Anciens Adeptes Gobhachdûn"
 faith_daen_coentis_desc: "Les peuples [daen|E] des [whitemountains|E] vénèrent traditionnellement un panthéon lâche et fluctuant de dieux et d'esprits de la nature mené par le Père-Montagne, un géant connu sous le nom de Gobha. Il y a longtemps, ils construisirent de grandes tombes pour abriter les ossements de leurs ancêtres, mais ce culte funéraire est largement tombé en défaveur par crainte des spectres sombres dans les anciens tertres funéraires. À la place, la vénération des esprits de la nature en est venue à nouveau à dominer leur théologie, car ils demeurent dans chaque rivière, montagne et colline."
 
 faith_daen_sauron: "Culte de Marec"
 faith_daen_sauron_adj: "Marecdûn"
 faith_daen_sauron_adherent: "Adepte Marecdûn"
 faith_daen_sauron_adherent_plural: "Adeptes Marecdûn"
 faith_daen_sauron_old: "Ancien Culte de Marec"
 faith_daen_sauron_old_adj: "Ancien Marecdûn"
 faith_daen_sauron_old_adherent: "Ancien Adepte Marecdûn"
 faith_daen_sauron_old_adherent_plural: "Anciens Adeptes Marecdûn"
 faith_daen_sauron_desc: "À la fin du [secondage|E], un prophète surgit parmi les [daen|E] des [whitemountains|E]. Il leur parla de Marec, le roi de tous les [men|E], qui les protégerait de la cruauté des Peuples de la Mer. Marec triompha bientôt de leurs divinités et esprits traditionnels, et ses guerriers s'entraînent pour le jour de son arrivée, quand il viendrait chasser les [numenoreans|E].\n\nAux côtés de ces traditions martiales, un culte funéraire complexe se développa. Les ancêtres sont vénérés dans de grandes tombes, creusées profondément dans les Montagnes Blanches."
 
 faith_donan: "Kôbah-Kaz"
 faith_donan_adj: "Kôbah-Kazi"
 faith_donan_adherent: "Kôbah-Kaza"
 faith_donan_adherent_plural: "Kôbah-Kazi"
 faith_donan_old: "Ancien Kôbah-Kaz"
 faith_donan_old_adj: "Ancien Kôbah-Kaz"
 faith_donan_old_adherent: "Ancien Kôbah-Kaza"
 faith_donan_old_adherent_plural: "Anciens Kôbah-Kazi"
 faith_donan_desc: "Repoussé dans des retraites reculées, le peuple Donan constitue une race endurcie. Leur foi est demeurée largement inchangée à travers les années qui passent, défiant et refusant de changer malgré toutes les pressions qui ont été déployées contre eux. Dans la croyance Donan, il y a deux Grands Bels (esprits) qui prennent primauté - Kôbah et Kaz, aux côtés d'autres esprits moindres.\n\nKôbah, connu comme l'Ancien Dieu de la Montagne, est l'aîné, seigneur sur la terre, et professeur de l'humanité dans les arts de l'artisanat. Kaz est le seigneur du ciel ouvert, et ce furent ses vents qui chuchotèrent les premiers mots aux oreilles de l'humanité, et ainsi naquit la parole. Même aujourd'hui, on croit que naissent des enfants qui possèdent une connexion ténue à ces esprits anciens et puissants. Ces bénis nés-de-l'esprit sont capables d'entendre l'ancien enseignement de Kôbah gronder à travers la terre, et d'implorer les vents de parler gentiment à Kaz en faveur de leur peuple."
 
 faith_nurn_good: "Dons d'Ivann"
 faith_nurn_good_adj: "Ivannique"
 faith_nurn_good_adherent: "Ivannien"
 faith_nurn_good_adherent_plural: "Ivanniens"
 faith_nurn_good_old: "Dons d'Ivann"
 faith_nurn_good_old_adj: "Ancien Ivannique"
 faith_nurn_good_old_adherent: "Ancien Ivannien"
 faith_nurn_good_old_adherent_plural: "Anciens Ivanniens"
 faith_nurn_good_desc: "Malgré les horreurs infligées sur eux au service du [darklord|E], nombre des divers peuples de Núrn sont capables de voir la beauté dans les œuvres d'Ivann même dans les lieux les plus sombres. Ces gens endurcis s'accrochent à l'espoir que le règne cruel de Shakhburz prendra un jour fin, et qu'ils pourront voir la liberté une fois encore."
