 faith_dunlending_luta_ies:0 "Luta-Ies"
 faith_dunlending_luta_ies_adj:0 "Luta-Ies"
 faith_dunlending_luta_ies_adherent:0 "Fidèle de Luta-Ies"
 faith_dunlending_luta_ies_adherent_plural:0 "Peuples de Luta-Ies"
 faith_dunlending_luta_ies_desc:0 "Les Peuples de Luta-Ies vénèrent le terrible Luta-Ies, un esprit sombre qui réside dans les profondeurs du Loch Thiar, leur lac sacré. Ils sont de loin le groupe le plus petit et le plus reclus des Dunlendings. Ils sont surtout connus pour leurs grandes cérémonies sacrificielles, durant lesquelles ils laissent leurs sacrifices flotter jusqu'au milieu du lac. Ils croient que s'ils arrêtent leurs sacrifices, le Luta-Ies les dévorera tous.\n\nLa rumeur dit qu'ils ont une peur mortelle de l'Océan - Selon la légende, un roi tenta un jour de forcer un prêtre de Luta-Ies à monter sur un navire marchand, mais en embarquant, on découvrit qu'il s'était tranché la gorge."

