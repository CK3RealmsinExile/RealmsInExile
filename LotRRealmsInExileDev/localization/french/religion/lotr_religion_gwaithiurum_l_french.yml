 faith_dunlending_luta_ies: "Luta-Ies"
 faith_dunlending_luta_ies_adj: "Luta-Ies"
 faith_dunlending_luta_ies_adherent: "Fidèle de Luta-Ies"
 faith_dunlending_luta_ies_adherent_plural: "Peuples de Luta-Ies"
 faith_dunlending_luta_ies_desc: "Les Peuples de Luta-Ies vénèrent l'horrifique Luta-Ies, esprit obscur qui demeure dans les profondeurs du Loch Thiar, leur lac sacré. Ils constituent de loin le groupe le plus restreint et le plus reclus parmi les Dunlandais. Leur renommée tient surtout à leurs grandioses cérémonies sacrificielles, durant lesquelles ils abandonnent leurs offrandes aux flots pour qu'elles dérivent vers le centre du lac. Ils croient fermement que s'ils cessaient leurs sacrifices, Luta-Ies les dévorerait tous sans exception.\n\nLa rumeur veut qu'ils éprouvent une terreur mortelle de l'Océan - selon la légende, un roi tenta jadis de contraindre un prêtre de Luta-Ies à embarquer sur un navire marchand, mais en montant à bord découvrit que l'homme s'était tranché la gorge."

