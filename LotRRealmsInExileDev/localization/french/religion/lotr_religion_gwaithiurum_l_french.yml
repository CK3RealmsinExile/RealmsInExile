 faith_dunlending_white_hand:0 "Mysticisme de la Main Blanche"
 faith_dunlending_white_hand_adj:0 "Main Blanche"
 faith_dunlending_white_hand_adherent:0 "Adepte de la Main Blanche"
 faith_dunlending_white_hand_adherent_plural:0 "Peuples de la Main Blanche"
 faith_dunlending_white_hand_desc:0 "Bien que son règne fut bref, le Magicien Blanc laissa un profond impact sur les [dunlendings|E]. Son culte tomba en décrépitude après sa disparition mais, rapidement, de nombreux mythes et légendes concernant ses exploits commencèrent à se répandre parmi les Dunlandais qui demeurèrent. De ces histoires naquirent une nouvelle légende, celle du Sage Blanc, un grand mystique qui enseigna aux Dunlandais les façons de la Main Blanche, un esprit puissant qui unifia leur peuple, pour un temps. Le culte de la Main Blanche perdura même après la chute de la Tour Noire et est maintenu aux côtés de cultes d'esprits dunlandais plus traditionnels tels que celui de Tûrthalis."

