 faith_donan: "Kôbah-Kaz"
 faith_donan_adj: "Kôbah-Kazi"
 faith_donan_adherent: "Kôbah-Kaza"
 faith_donan_adherent_plural: "Kôbah-Kazi"
 faith_donan_desc: "Refoulés dans de lointaines retraites, les gens Donan forment une race endurcie. Leur foi demeure largement inchangée au fil des années qui passent, défiant obstinément toute modification malgré toutes les pressions exercées contre eux. Dans les croyances Donan, deux Grands Bels (esprits) prennent la primauté - Kôbah et Kaz, accompagnés d'autres esprits moindres.\n\nKôbah, connu comme l'Ancien Dieu de la Montagne, est l'aîné, maître de la terre, et instructeur de l'humanité dans les arts de l'artisanat. Kaz règne sur le ciel ouvert, et ce furent ses vents qui murmurèrent les premiers mots aux oreilles de l'humanité, donnant ainsi naissance à la parole. Encore aujourd'hui, on croit que naissent des enfants possédant une connexion ténue avec ces anciens et puissants esprits. Ces bénis nés-des-esprits peuvent entendre l'ancien enseignement de Kôbah gronder à travers la terre, et implorer les vents de parler favorablement à Kaz en faveur de leur peuple."
 
 faith_donan_old: "Ancien Kôbah-Kaz"
 faith_donan_old_adj: "Ancien Kôbah-Kaz"
 faith_donan_old_adherent: "Ancien Kôbah-Kaza"
 faith_donan_old_adherent_plural: "Anciens Kôbah-Kazi"

 faith_saralain: "Mòrdhamoraire"
 faith_saralain_adj: "Mòrdhamoraire"
 faith_saralain_adherent: "Mòrdhamorairien"
 faith_saralain_adherent_plural: "Mòrdhamorairiens"
 faith_saralain_desc: "Durant leurs siècles de fidélité aux Dúnedain d'Arnor, il était inévitable que les hommes de Saralain adoptent des éléments de la culture et des croyances de leurs suzerains. Ainsi naquit la vénération des Mòrdhamoraire, ou Grands Seigneurs.\n\nLe culte des Mòrdhamoraire mélange essentiellement la connaissance dúnedan des Valar avec les anciennes croyances populaires des Daen ancestraux, mettant l'accent sur l'importance de la vertu et de la bravoure, même face au désespoir. Il en résulte une croyance en un ensemble d'esprits dirigeants puissants, mais si vous écoutez les contes et légendes, des histoires bien plus... savoureuses et intrigantes leur ont été attribuées, qu'on ne trouve ni dans les sources dúnedain ni elfiques."
 
