 faith_daen_gaoth:0 "Ascension de Gaoth"
 faith_daen_gaoth_adj:0 "Gaothdûn"
 faith_daen_gaoth_adherent:0 "Fidèle Gaothdûn"
 faith_daen_gaoth_adherent_plural:0 "Fidèles Gaothdûn"
 faith_daen_gaoth_desc:0 "Dans les montagnes et collines d'Andrast, les Andrastim se sont développés quelque peu différemment des autres peuples [daen|E]. Ils vénèrent aussi les esprits de la nature qui les entourent, mais les leurs se trouvent dans les plus hauts sommets des Montagnes Blanches. C'est là qu'ils grimpent pour s'harmoniser avec le vent, le sel et le ciel, et c'est là qu'ils apportent leurs morts pour être consommés par la nature sauvage. Une fois leurs os nettoyés, ils sont déposés dans leurs tombes au pied des montagnes."

