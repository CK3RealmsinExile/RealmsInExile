 faith_nurn_good_adherent:0 "Ivannien"
 faith_nurn_good_adherent_plural:0 "Ivanniens"
 faith_nurn_good_desc:0 "Malgré les horreurs qui leur sont infligées au service du [darklord|E], nombre des divers peuples de Núrn parviennent à voir la beauté dans les œuvres d'Ivann, même dans les endroits les plus sombres. Ces gens robustes s'accrochent à l'espoir que le règne cruel de Shakhburz prendra un jour fin, et qu'ils pourront à nouveau connaître la liberté." 
 
