 faith_daen_coentis:0 "Panthéon de Gobha"
 faith_daen_coentis_adj:0 "Gobhachdûn"
 faith_daen_coentis_adherent:0 "Fidèle Gobhachdûn"
 faith_daen_coentis_adherent_plural:0 "Fidèles Gobhachdûn"
 faith_daen_coentis_desc:0 "Les peuples [daen|E] des Montagnes Blanches vénèrent traditionnellement un panthéon lâche et fluctuant de dieux et d'esprits de la nature dirigé par le Père-Montagne, un géant connu sous le nom de Gobha. Il y a longtemps, ils ont construit de grandes tombes pour abriter les ossements de leurs ancêtres, mais ce culte funéraire est largement tombé en défaveur par crainte des sombres fantômes dans les anciens tertres funéraires. À la place, le culte des esprits de la nature est revenu dominer leur théologie, car ils habitent chaque rivière, montagne et colline."

 faith_daen_coentis_old:0 "Ancien Panthéon de Gobha"
 faith_daen_coentis_old_adj:0 "Ancien Gobhachdûn"
 faith_daen_coentis_old_adherent:0 "Ancien Fidèle Gobhachdûn"
 faith_daen_coentis_old_adherent_plural:0 "Anciens Fidèles Gobhachdûn"
 
 faith_daen_sauron:0 "Culte de Marec"
 faith_daen_sauron_adj:0 "Marecdûn"
 faith_daen_sauron_adherent:0 "Fidèle Marecdûn"
 faith_daen_sauron_adherent_plural:0 "Fidèles Marecdûn"
 faith_daen_sauron_desc:0 "À la fin du [secondage|E], un prophète s'éleva parmi les [daen|E] des Montagnes Blanches. Il leur parla de Marec, le roi de tous les [men|E], qui les protégerait de la cruauté des Peuples de la Mer. Marec triompha bientôt de leurs divinités et esprits traditionnels, et ses guerriers s'entraînent pour le jour de son arrivée, quand il viendra chasser les [numenoreans|E].\n\nParallèlement à ces traditions martiales, un culte funéraire complexe s'est développé. Les ancêtres sont vénérés dans de grandes tombes, creusées profondément dans les Montagnes Blanches."
 
 faith_daen_sauron_old:0 "Ancien Culte de Marec"
 faith_daen_sauron_old_adj:0 "Ancien Marecdûn"
 faith_daen_sauron_old_adherent:0 "Ancien Fidèle Marecdûn"
 faith_daen_sauron_old_adherent_plural:0 "Anciens Fidèles Marecdûn"
 
 faith_donan:0 "Kôbah-Kaz"
 faith_donan_adj:0 "Kôbah-Kazi"
 faith_donan_adherent:0 "Kôbah-Kaza"
 faith_donan_adherent_plural:0 "Kôbah-Kazi"
 faith_donan_desc:0 "Repoussés dans des retraites isolées, les gens de Donan sont une race robuste. Leur foi est restée largement inchangée au fil des années, défiant et refusant de changer malgré toutes les pressions qui se sont amassées contre eux. Dans la croyance Donan, il y a deux Grands Bels (esprits) qui ont la primauté - Kôbah et Kaz, aux côtés d'autres esprits mineurs.\n\nKôbah, connu comme le Vieux Dieu de la Montagne, est l'aîné, seigneur de la terre et maître de l'humanité dans les arts de l'artisanat. Kaz est le seigneur du ciel ouvert, et ce sont ses vents qui ont murmuré les premiers mots aux oreilles de l'humanité, donnant ainsi naissance à la parole. Même de nos jours, on croit que des enfants naissent avec un lien ténu avec ces esprits anciens et puissants. Ces bénis nés-des-esprits peuvent entendre l'ancien enseignement de Kôbah gronder à travers la terre, et supplier les vents de parler au bienveillant Kaz en faveur de leur peuple."
 
 faith_donan_old:0 "Ancien Kôbah-Kaz"
