 faith_dunlending_turthalis_old_adherent: "Ancien Adepte de Tûrthalis"
 faith_dunlending_turthalis_old_adherent_plural: "Anciens Adeptes de Tûrthalis"
 faith_dunlending_turthalis_desc: "Le Peuple de Tûrthalis vénère l'esprit antique Tûrthalis des brumes, protecteur des hommes des tribus. Quand la lune se dresse fière, que le brouillard est le plus épais et les collines silencieuses, il peut venir apporter guidance, résolution et détermination. Ils constituent le groupe le plus nombreux des Dunlendings et sont reconnus pour leur fervente vénération de leurs ancêtres, mais aussi pour leur hospitalité légendaire.\n\nSi quelqu'un insulte les ancêtres, irrite les esprits ou nuit à un hôte dans leur demeure, le courroux de Tûrthalis le trouvera et lui rendra justice."
 
 faith_dunlending_khrabnazerh: "Khrabnazerh"
 faith_dunlending_khrabnazerh_adj: "Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent: "Adepte de Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent_plural: "Peuples de Khrabnazerh"
 faith_dunlending_khrabnazerh_old: "Ancien Khrabnazerh"
 faith_dunlending_khrabnazerh_old_adj: "Ancien Khrabnazerh"
 faith_dunlending_khrabnazerh_old_adherent: "Ancien Adepte de Khrabnazerh"
 faith_dunlending_khrabnazerh_old_adherent_plural: "Anciens Adeptes de Khrabnazerh"
 faith_dunlending_khrabnazerh_desc: "Le Peuple de Khrabnazerh vénère l'esprit Khrabnazerh des orages montagnards, qui apparaît sous forme de Corbeau à l'œil crevé ou à la patte unique aux moments fatidiques ou dans les songes. Quand les cieux sont noirs comme la nuit, les pluies épaisses comme le bois et les tonnerres retentissants comme un cri, il peut apparaître pour apporter guerre, mort et parfois des présents.\n\nSes adorateurs sont typiquement prompts à la colère et connus pour entretenir de vieilles rancunes à travers les générations. Cela mène à de nombreuses querelles entre les différents clans, et les escarmouches mineures demeurent courantes.\n\nHors du Dunland, ils sont principalement connus comme de féroces mercenaires et pillards." #and for their smell
 
 faith_dunlending_luta_ies: "Luta-Ies"
 faith_dunlending_luta_ies_adj: "Luta-Ies"
 faith_dunlending_luta_ies_adherent: "Adepte de Luta-Ies"
 faith_dunlending_luta_ies_adherent_plural: "Peuples de Luta-Ies"
 faith_dunlending_luta_ies_old: "Ancien Luta-Ies"
 faith_dunlending_luta_ies_old_adj: "Ancien Luta-Ies"
 faith_dunlending_luta_ies_old_adherent: "Ancien Adepte de Luta-Ies"
 faith_dunlending_luta_ies_old_adherent_plural: "Anciens Adeptes de Luta-Ies"
 faith_dunlending_luta_ies_desc: "Les Peuples de Luta-Ies vénèrent l'horrifique Luta-Ies, esprit sombre qui demeure dans les profondeurs du Loch Thiar, leur lac sacré. Ils constituent de loin le groupe le plus petit et le plus reclus des Dunlendings. Ils sont surtout connus pour leurs grandes cérémonies sacrificielles, durant lesquelles ils laissent leurs offrandes flotter vers le centre du lac. Ils croient que s'ils cessent leurs sacrifices, Luta-Ies les dévorera tous.\n\nLa rumeur veut qu'ils craignent mortellement l'Océan - Selon la légende, un roi tenta jadis de forcer un prêtre de Luta-Ies à embarquer sur un navire marchand, mais en montant à bord découvrit qu'il s'était tranché la gorge."

 faith_dunlending_white_hand: "Mysticisme de la Main Blanche"
 faith_dunlending_white_hand_adj: "Main Blanche"
 faith_dunlending_white_hand_adherent: "Adepte de la Main Blanche"
 faith_dunlending_white_hand_adherent_plural: "Peuples de la Main Blanche"
