 faith_nurn_good: "Dons d'Ivann"
 faith_nurn_good_adj: "Ivannique"
 faith_nurn_good_adherent: "Ivannien"
 faith_nurn_good_adherent_plural: "Ivanniens"
 faith_nurn_good_desc: "Malgré les horreurs qu'ils ont subies au service du [darklord|E], nombre des peuples divers de Núrn parviennent à percevoir la beauté dans les œuvres d'Ivann même aux endroits les plus sombres. Ces gens endurcis s'accrochent à l'espoir que le règne cruel de Shakhburz prendra un jour fin, et qu'ils pourront retrouver la liberté." 
 
