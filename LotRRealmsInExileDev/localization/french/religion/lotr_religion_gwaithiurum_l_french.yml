 faith_daen_gaoth: "Ascension de Gaoth"
 faith_daen_gaoth_adj: "Gaothdûn"
 faith_daen_gaoth_adherent: "Fidèle Gaothdûn"
 faith_daen_gaoth_adherent_plural: "Fidèles Gaothdûn"
 faith_daen_gaoth_desc: "Dans les hauteurs montagneuses et les collines d'Andrast, les Andrastim ont évolué quelque peu différemment des autres peuples [daen|E]. Ils vénèrent eux aussi les esprits de la nature qui les entourent, mais les leurs résident dans les plus hauts pics des [whitemountains|E]. C'est là qu'ils grimpent pour s'harmoniser avec le vent, le sel marin et le ciel, et c'est là qu'ils portent leurs morts pour qu'ils soient consumés par la nature sauvage. Une fois leurs ossements nettoyés, ils sont transportés dans leurs tombeaux au pied des montagnes."

