 faith_dunlending_luta_ies_adherent:0 "Adepte de Luta-Ies"
 faith_dunlending_luta_ies_adherent_plural:0 "Adeptes de Luta-Ies"
 faith_dunlending_luta_ies_desc:0 "Le peuple de Luta-Ies vénère l'esprit horrifiant Luta-Ies, un esprit sombre qui réside dans les profondeurs du Loch Thiar, leur lac sacré. Ils sont, et de loin, le peuple le moins nombreux et le plus reclus de tous les Dunlandais. Ils sont surtout connus pour leurs grandes cérémonies sacrificielles durant lesquelles ils laissent les sacrifiés flotter au milieu du lac. Ils croient que s'ils s'arrêtent leurs sacrifices, le Luta-Ies will les consumera tous.\n\nLa rumeur dit qu'ils sont profondément effrayés par l'océan : selon une légende, un roi tenta autrefois de forcer un prêtre de Luta-Ies à embarquer sur un navire marchand, mais après embarquement, il découvrit qu'il s'était tranché la gorge."

