 faith_daen_gaoth_old_adherent_plural: "Anciens Fidèles Gaothdûn"

 faith_daen_coentis: "Panthéon de Gobha"
 faith_daen_coentis_adj: "Gobhachdûn"
 faith_daen_coentis_adherent: "Fidèle Gobhachdûn"
 faith_daen_coentis_adherent_plural: "Fidèles Gobhachdûn"
 faith_daen_coentis_desc: "Les peuples [daen|E] des [whitemountains|E] vénèrent traditionnellement un panthéon fluctuant et décentralisé de dieux et d'esprits naturels dirigé par le Père-Montagne, un géant nommé Gobha. Il y a fort longtemps, ils édifièrent de grandioses tombeaux pour abriter les ossements de leurs ancêtres, mais ce culte funéraire est largement tombé en disgrâce par crainte des spectres maléfiques hantant les anciens tertres. À la place, la vénération des esprits de la nature domine à nouveau leur théologie, car ils demeurent dans chaque rivière, montagne et colline."

 faith_daen_coentis_old: "Ancien Panthéon de Gobha"
 faith_daen_coentis_old_adj: "Ancien Gobhachdûn"
 faith_daen_coentis_old_adherent: "Ancien Fidèle Gobhachdûn"
 faith_daen_coentis_old_adherent_plural: "Anciens Fidèles Gobhachdûn"
 
 faith_daen_sauron: "Culte de Marec"
 faith_daen_sauron_adj: "Marecdûn"
 faith_daen_sauron_adherent: "Fidèle Marecdûn"
 faith_daen_sauron_adherent_plural: "Fidèles Marecdûn"
 faith_daen_sauron_desc: "À la fin du [secondage|E], un prophète surgit parmi les [daen|E] des [whitemountains|E]. Il leur parla de Marec, le roi de tous les [men|E], qui les protégerait de la cruauté des Peuples de la Mer. Marec supplanta bientôt leurs divinités et esprits traditionnels, et ses guerriers s'entraînent pour le jour de son avènement, quand il viendra chasser les [numenoreans|E].\n\nParallèlement à ces traditions martiales, un culte funéraire complexe se développa. Les ancêtres sont vénérés dans de grandioses tombeaux, creusés profondément dans les Montagnes Blanches."
 
 faith_daen_sauron_old: "Ancien Culte de Marec"
 faith_daen_sauron_old_adj: "Ancien Marecdûn"
 faith_daen_sauron_old_adherent: "Ancien Fidèle Marecdûn"
