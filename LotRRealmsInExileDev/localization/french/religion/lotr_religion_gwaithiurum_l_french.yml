 faith_dunlending_khrabnazerh:0 "Khrabnazerh"
 faith_dunlending_khrabnazerh_adj:0 "Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent:0 "Adepte de Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent_plural:0 "Adeptes de Khrabnazerh"
 faith_dunlending_khrabnazerh_desc:0 "Le peuple de Khrabnazerh vénère l'esprit Khrabnazerh des tempêtes de montagnes, qui apparaît sous la forme d'un Crebain avec un œil crevé ou une seule jambe, lors des temps de grand destin, ou en rêve. Lorsque les cieux sont aussi sombres que les cieux noctures, que les pluies sont aussi épaisses que les bois et que le tonnerre retentit aussi fort qu'un hurlement, il vient parfois pour amener la guerre, la mort et, quelque fois, des présents. \n\nSes adeptes sont typiquement prompts à la colère et sont connus pour garder rancune pendant des générations. Cela conduit à de nombreuses feuds entrer les différents clans et les escarmouches sont choses communes.\nAu-delà des frontières de la Dunlande, ils sont surtout connus pour être de féroces pilleurs et mercenaires." #and for their smell."
 
