 faith_dunlending_turthalis_adherent_plural:0 "Peuples de Tûrthalis"
 faith_dunlending_turthalis_desc:0 "Les Peuples de Tûrthalis vénèrent l'esprit ancien Tûrthalis des brumes, protecteur des hommes des tribus. Lorsque la lune se dresse fièrement, que le brouillard est au plus épais et que les collines sont silencieuses, il peut apparaître pour apporter conseil, résolution et détermination. Ils sont les plus nombreux parmi les Dunlendings et sont connus pour leur fervente vénération de leurs ancêtres, mais aussi pour leur hospitalité.\n\nSi quelqu'un insulte les ancêtres, offense les esprits ou blesse un invité sous leur toit, la colère de Tûrthalis le trouvera et lui rendra justice."
 
