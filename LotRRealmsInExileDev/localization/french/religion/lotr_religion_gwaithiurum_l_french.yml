 faith_saralain:0 "Mòrdhamoraire"
 faith_saralain_adj:0 "Mòrdhamoraire"
 faith_saralain_adherent:0 "Mòrdhamorairien"
 faith_saralain_adherent_plural:0 "Mòrdhamorairiens"
 faith_saralain_desc:0 "Durant leurs siècles de loyauté envers les Dúnedain d'Arnor, il était inévitable que les hommes de Saralain n'intègrent des élèments de la culture et des croyances de leurs suzerains dans les leurs. C'est ainsi qu'ils en vinrent à vénérer les Mòrdhamoraire, ou Grands Seigneurs.\n\nLe culte des Mòrdhamoraire combine la connaissance qu'avaient les Dúnedain des Valar avec les croyances populaires traditionnelles des anciens Daen, en mettant l'accent sur l'importance de la vertu et de la vaillance, même en proie au désespoir. Il en résulte une croyance envers un ensemble de puissants esprits, mais, si vous lisez entre les lignes de leurs contes et légendes, ils possèdent un grand nombre d'histoires... intrigantes et complexes, qu'on ne peut rattacher à aucune source elfique ou des Dúnedain."
 
