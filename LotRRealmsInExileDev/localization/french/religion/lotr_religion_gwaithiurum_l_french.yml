 faith_dunlending_white_hand: "Mysticisme de la Main-Blanche"
 faith_dunlending_white_hand_adj: "Main-Blanche"
 faith_dunlending_white_hand_adherent: "Fidèle de la Main-Blanche"
 faith_dunlending_white_hand_adherent_plural: "Peuples de la Main-Blanche"
 faith_dunlending_white_hand_desc: "Bien que son règne fut bref, le Magicien Blanc laissa une empreinte profonde sur les [dunlendings|E]. Son culte s'effondra peu après sa disparition, mais bientôt de nombreux mythes et légendes autour de ses exploits fleurirent parmi les Dunlandais qu'il avait abandonnés. Dans l'ensemble, sa figure se scinda en celle du Sage Blanc, grand mystique qui enseigna aux Dunlandais la voie de la Main-Blanche, esprit puissant qui unit les Dunlandais, pour un temps. Le culte de la Main-Blanche perdura même après la chute de la Tour Noire, bien qu'elle soit vénérée aux côtés d'esprits dunlandais plus traditionnels comme Tûrthalis."
 
 faith_gwathuirim_dynion: "Contes des Faeraign"
 faith_gwathuirim_dynion_adj: "Faeraign"
 faith_gwathuirim_dynion_adherent: "Fidèle Faeraign"
 faith_gwathuirim_dynion_adherent_plural: "Fidèles Faeraign"
 faith_gwathuirim_dynion_desc: "Les croyances d'Enedhwaith revêtent souvent une simplicité touchante, liées aux esprits de la terre qui les entoure. Particulièrement prépondérants près des régions côtières et des rivières, les Faeraign (Esprits-des-Eaux) revêtent une importance capitale pour ceux qui demeurent à proximité. On considère que leur faveur ou leur courroux peut faire la différence entre ruine et prospérité, festin ou famine. Divers rites et rituels permettent de communiquer avec ces esprits et de les apaiser.\n\nLes esprits du Gwathló, de l'Isen et de la Grande Mer constituent les plus importants des Faeraign. Bien qu'ils soient connus sous de nombreux noms différents, leur vénération se retrouve dans tout l'Enedhwaith."
 
 faith_gwathuirim_dynion_old: "Anciens Contes des Faeraign"
 faith_gwathuirim_dynion_old_adj: "Anciens Faeraign"
 faith_gwathuirim_dynion_old_adherent: "Ancien Fidèle Faeraign"
 faith_gwathuirim_dynion_old_adherent_plural: "Anciens Fidèles Faeraign"

 #faith_gwathuirim_dynion: "Gwathló Dynion"
 #faith_gwathuirim_dynion_adj: "Gwathló Dynion"
 #faith_gwathuirim_dynion_adherent: "Gwathló Dynion Follower"
 #faith_gwathuirim_dynion_adherent_plural: "Gwathló Dynion Followers"
 #faith_gwathuirim_dynion_desc: "The Dynion Peoples stretch far but are few in number, so their religious traditions vary greatly. Across Enedwaith you may find minor shrines, great celebrations and wise mystics worshipping a flurry of nature spirits. The one revered in some form by most is the Isen, lifeblood of the plains, forests and hills."
