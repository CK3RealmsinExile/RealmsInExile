 faith_dunlending_turthalis_adherent_plural:0 "Adeptes de Tûrthalis"
 faith_dunlending_turthalis_desc:0 "Le peuple de Tûrthalis vénère l'ancien esprit Tûrthalis des brumes, le protecteurs des hommes des tribus. Lorsque la lune s'élève, fière, que le brouillard est profond et les colline silencieuse, il vient parfois, porteur de conseils, résolutions et détermination. Ce peuple est le plus nombreux des Dundandais et est connu pour le culte fervent qu'ils rendent à leurs ancêtres, mais également pour leur hospitalité.\nSi quelqu'un insulte les ancêtres, courrouce les esprits ou blesse un hôte sous son toi, la colère de Tûrthalis le trouverera et l'amènera devant la justice."
 
