 faith_gwathuirim_dynion_desc:0 "Les peuples Dynion se trouvent loin mais sont peu nombreux. Ainsi, leurs traditions religieuses varient-elles grangement. En Enedwaith, vous pourriez trouver des autels mineurs, de grandes célébrations et de sages mystiques révérant une flopée d'esprits naturels. Celui révéré le plus, quel qu'en soit la forme, est l'Isen, fluide vital des plaines, forêts et collines."

