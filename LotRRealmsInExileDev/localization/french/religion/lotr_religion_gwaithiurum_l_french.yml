 faith_dunlending_turthalis: "Tûrthalis"
 faith_dunlending_turthalis_adj: "Tûrthali"
 faith_dunlending_turthalis_adherent: "Fidèle de Tûrthalis"
 faith_dunlending_turthalis_adherent_plural: "Peuples de Tûrthalis"
 faith_dunlending_turthalis_desc: "Les Peuples de Tûrthalis vénèrent l'esprit ancestral Tûrthalis des brumes, protecteur des tribus montagnardes. Lorsque la lune trône fièrement dans les cieux, que le brouillard s'épaissit sur les collines silencieuses, il peut venir apporter guidance, résolution et détermination à ses fidèles. Ces derniers forment le groupe le plus nombreux parmi les Dunlandais et sont réputés pour leur vénération fervente des ancêtres, mais aussi pour leur hospitalité légendaire.\n\nQuiconque insulte les aïeux, irrite les esprits ou porte atteinte à un invité sous leur toit, s'attire la colère de Tûrthalis qui le trouvera et lui rendra justice."
 
