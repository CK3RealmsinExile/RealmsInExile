 faith_dunlending_white_hand:0 "Mysticisme de la Main-Blanche"
 faith_dunlending_white_hand_adj:0 "Main-Blanche"
 faith_dunlending_white_hand_adherent:0 "Fidèle de la Main-Blanche"
 faith_dunlending_white_hand_adherent_plural:0 "Peuples de la Main-Blanche"
 faith_dunlending_white_hand_desc:0 "Bien que son règne fut bref, le Magicien Blanc a laissé un impact profond sur les [dunlendings|E]. Son culte s'effondra peu après sa disparition, mais bientôt de nombreux mythes et légendes entourant ses exploits apparurent parmi les Dunlendings qu'il avait laissés derrière lui. Dans l'ensemble, sa figure s'est scindée en celle du Sage Blanc, un grand mystique qui a enseigné aux Dunlendings la voie de la Main-Blanche, un puissant esprit qui a uni les Dunlendings, pour un temps. La vénération de la Main-Blanche a perduré même après la chute de la Tour Noire, bien qu'elle soit révérée aux côtés d'esprits dunlendais plus traditionnels comme Tûrthalis."
 
 faith_gwathuirim_dynion:0 "Contes des Faeraign"
 faith_gwathuirim_dynion_adj:0 "Faeraign"
 faith_gwathuirim_dynion_adherent:0 "Fidèle Faeraign"
 faith_gwathuirim_dynion_adherent_plural:0 "Fidèles Faeraign"
 faith_gwathuirim_dynion_desc:0 "Les croyances de l'Enedhwaith sont souvent simples, liées aux esprits des terres qui les entourent. Particulièrement présents près des régions côtières et des rivières, les Faeraign (Esprits-de-l'Eau) sont d'une grande importance pour ceux qui vivent à proximité. On considère que leur faveur (ou défaveur) peut faire la différence entre la ruine et la prospérité, le festin ou la famine. Divers rites et rituels sont utilisés pour communiquer avec ces esprits et les apaiser.\n\nLes esprits du Gwathló, de l'Isen et de la Grande Mer sont les plus importants des Faeraign. Bien qu'ils soient connus sous de nombreux noms différents, leur culte se retrouve dans tout l'Enedhwaith."
 
