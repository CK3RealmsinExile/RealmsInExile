 faith_dunlending_khrabnazerh:0 "Khrabnazerh"
 faith_dunlending_khrabnazerh_adj:0 "Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent:0 "Fidèle de Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent_plural:0 "Peuples de Khrabnazerh"
 faith_dunlending_khrabnazerh_desc:0 "Les Peuples de Khrabnazerh vénèrent l'esprit Khrabnazerh des tempêtes de montagne, qui apparaît comme un Crebain avec un œil crevé ou une seule jambe lors des moments décisifs ou en rêve. Quand les cieux sont noirs comme la nuit, que les pluies sont épaisses comme du bois et que les tonnerres sont forts comme un cri, il peut venir apporter la guerre, la mort et parfois des dons.\n\nSes adeptes sont généralement prompts à la colère et connus pour entretenir de vieilles rancunes sur des générations. Cela mène à de nombreuses querelles entre les différents clans, et les escarmouches mineures sont courantes.\n\nEn dehors du Dunland, ils sont surtout connus comme de féroces mercenaires et pillards."
 
