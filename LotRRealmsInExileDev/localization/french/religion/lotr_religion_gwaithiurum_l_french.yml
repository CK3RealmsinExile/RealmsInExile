 faith_dunlending_khrabnazerh: "Khrabnazerh"
 faith_dunlending_khrabnazerh_adj: "Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent: "Fidèle de Khrabnazerh"
 faith_dunlending_khrabnazerh_adherent_plural: "Peuples de Khrabnazerh"
 faith_dunlending_khrabnazerh_desc: "Les Peuples de Khrabnazerh adorent l'esprit Khrabnazerh des tempêtes montagnardes, qui se manifeste sous l'apparence d'un Corbeau à l'œil crevé ou à la patte unique dans les moments fatidiques ou les songes prophétiques. Quand les cieux se parent d'un noir d'encre, que les pluies tombent dru comme la grêle et que les tonnerres grondent plus fort qu'un cri de guerre, il peut apparaître pour apporter guerre, mort et parfois des présents mystérieux.\n\nSes adorateurs sont réputés prompts à la colère et conservent jalousement les rancunes ancestrales sur des générations entières. Cela engendre de nombreuses vendettas entre les différents clans, et les escarmouches mineures demeurent monnaie courante.\n\nHors du Dunland, ils sont surtout connus comme de redoutables mercenaires et pillards." #and for their smell
 
