 faith_creed_of_men_desc: "Dans les recoins les plus obscurs de l'ancien empire de Númenor, une chronique se perpétue. L'Humanité, à l'aube du monde, avait été menacée par le Dévoreur, et ne fut sauvée que par le Seigneur des Ténèbres, qui lui enseigna l'art de l'asservir et d'en faire son serviteur. Ce Seigneur Obscur n'était autre que Celui que les ancêtres Ârûwanâ nommaient Mulkhêr. Mais bien que les Ârûwanâi l'eussent adoré, ils avaient échoué.\n\nLes Nunazhme enseignaient que les Poganin (Païens/Indignes, les Númenóréens) furent les corrupteurs des Hommes, et que par leur propre orgueil ils s'étaient détruits. Bien qu'ayant eu raison de reconnaître le Seigneur des Ténèbres, ils furent égarés par leur crainte lâche de la Mort, le Destin des Hommes, jusqu'à déclarer la guerre aux [valargods|E]. [sauroncharacter|E], croyaient les Nunazhme, avait placé cette tentation devant les Poganin pour éprouver leur dignité. Ils échouèrent à l'épreuve.\n\nDésormais cependant, prêchent les Avocats du Zâur an-Anî, le monde change à nouveau. Bientôt viendra la bataille climatérique, et les fidèles prouveront leur dévotion au Seigneur des Ténèbres, et relèveront son temple en ruines."
