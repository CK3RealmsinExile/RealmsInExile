 # Cassimiri King's Men
 faith_kings_men_castamir: "Nouveaux Hommes du Roi"
 faith_kings_men_castamir_adj: "Hommes du Roi"
 faith_kings_men_castamir_adherent: "Homme du Roi"
 faith_kings_men_castamir_adherent_plural: "Hommes du Roi"
 faith_kings_men_castamir_desc: "Les Nouveaux [kingsmen|E] comptent parmi les factions les plus singulières à avoir émergé d'[umbar|E] post-[gondor|E]. Apparue dans les derniers siècles du [thirdage|E], cette confrérie fut fondée par les Cassimiri après leur installation dans la cité d'Umbar.\n\nLes Nouveaux Hommes du Roi incarnent une synthèse remarquable entre la structure religieuse [numenorean|E], puisant tant aux interprétations [dunedain|E] qu'[adunaic|E], et les cultes autochtones [haradrim|E]. Cette fusion unique établit qu'à Umbar, un roi-prêtre règne sur tout, et le défier constitue une hérésie, car il demeure l'interprète du divin et le conduit de leur puissance. Cette doctrine permet aux souverains d'ajuster aisément la religion pour mettre l'accent sur ses facettes númenóréennes ou haradrim afin d'apaiser les sujets les plus turbulents, conférant à cette foi la flexibilité dont elle a grand besoin."

 # Corsairs
 faith_corsair: "Credo des Azrîyamanoi" # The Spirits of the Sea
 faith_corsair_adj: "Azrîyamanoi"
 faith_corsair_adherent: "Azrîyala"
 faith_corsair_adherent_plural: "Azrîyalai"
 faith_corsair_desc: "Parmi les marins superstitieux des côtes umbaréennes, prospère le culte de deux grands esprits marins, connus sous le nom d'Azrîyamanoi. Malíciam, seigneur des abysses, demeure un maître inflexible et capricieux dans ses actes comme en ses œuvres. Il agit selon un dessein impénétrable, capable de passer en un instant du plus cher des alliés au plus mortel des ennemis. Son épouse, Uyuninêz, dame des eaux calmes, tempère ses humeurs et sa volonté, bien qu'elle soit la plus faible des deux. Vers elle se tournent les marins dans leurs prières et leurs offrandes consumées par les flammes, et parmi les corsaires, la tradition exige qu'un sanctuaire dédié aux deux grands esprits orne chaque navire.\n\nNée de la domination [numenorean|E] (puis [black_numenorean|E] et [dunedain|E]) sur la région d'[umbar|E] et des peuples autochtones qui l'habitaient, la vénération de Malíciam et Uyuninêz constitue une fusion corrompue entre la crainte [haradrim|E] du dieu des mers (Malíciam) et la révérence númenóréenne envers les [maiargods|E] d'[ulmocharacter|E], [ossecharacter|E] et [uinencharacter|E]."
 
 # Mardrukan Batan an-Izindi–Haradrim Mix
 faith_kolir: "Vénération des Kôlir"
 faith_kolir_adj: "Kôlirî"
 faith_kolir_adherent: "Kôliran"
 faith_kolir_adherent_plural: "Kôlirai"
 faith_kolir_desc: "La Vénération des Kôlir constitue une foi singulière qui émergea à Mardrûak durant le chaos des derniers siècles du Troisième Âge, fruit d'un syncrétisme entre le culte folklorique des Haradrim et le Bellakari Batân an-Izindi, qui gagna en popularité parmi les vestiges adûnai bellakaréens de Mardrûak après le retrait de l'autorité centrale.\n\nLes Kôlirî vénèrent un panthéon de divinités qui ont habité le monde depuis l'aube des temps et demeurent dans l'Extrême-Occident. De temps à autre, elles descendent parmi les mortels, et leurs vies comme leurs exploits façonnent le cours de l'histoire. Elles sont dignes de louanges et d'émulation."

 # Castamir's Exiles
 faith_castamiri_creed: "Credo de Castamir" 
 faith_castamiri_creed_adj: "Castamiri"
 faith_castamiri_creed_adherent: "Royaliste"
 faith_castamiri_creed_adherent_plural: "Royalistes"
 faith_castamiri_creed_desc: "Forgé durant leur long exil, le Credo Castamiri fut développé par la dynastie éponyme. Puisant aux traditions númenóréennes ancestrales de royauté divine, ils intégrèrent de nombreuses coutumes et cérémonies de leurs sujets haradron autochtones. Le credo demeure simple, mais remarquablement efficace par cette simplicité même. Le Roi, descendant des Dieux et Héros d'Antan, en est l'intermédiaire, couronné par eux et investi du pouvoir de régner sur le monde des mortels en leur nom. Défier le roi légitime constitue une hérésie, et l'assister relève de la droiture.\n\nLes adeptes du Credo revendiquent la continuité avec les traditions ancestrales de Númenor et du Gondor d'avant la Querelle de la Parenté, mais leur syncrétisme avec les traditions haradron indigènes suscite le scepticisme de nombreux observateurs quant à la validité de telles prétentions."

