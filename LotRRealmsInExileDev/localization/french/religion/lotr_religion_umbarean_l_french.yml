 faith_creed_of_men_desc: "Dans les recoins les plus sombres de l'ancien empire de Númenor, une légende perdure. L'Humanité, à l'aube du monde, avait été menacée par le Dévoreur, et ne fut sauvée que par le Seigneur des Ténèbres, qui lui enseigna comment le subjuguer et en faire son serviteur. Ce Seigneur Sombre n'était autre que Celui que les ancêtres Ârûwanâ nommèrent Mulkhêr. Mais bien que les Ârûwanâi L'eussent vénéré, ils avaient échoué.\n\nLes Nunazhme enseignaient que les Poganin (Païens/Indignes, les Númenóréens) étaient les corrupteurs des Hommes, et que par leur propre orgueil ils s'étaient détruits. Bien qu'ayant eu raison de reconnaître le Seigneur des Ténèbres, ils avaient été égarés par leur lâche crainte de la Mort, le Destin des Hommes, au point de faire la guerre aux [valargods|E]. [sauroncharacter|E], croyaient les Nunazhme, avait placé cette tentation devant les Poganin pour éprouver leur mérite. Ils échouèrent à l'épreuve.\n\nDésormais cependant, prêchent les Défenseurs du Zâur an-Anî, le monde change à nouveau. Bientôt viendra la bataille ultime, et les fidèles prouveront leur dévotion au Seigneur des Ténèbres, et relèveront son temple en ruines."

