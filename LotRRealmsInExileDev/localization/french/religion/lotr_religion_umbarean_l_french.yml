 ### ACTIVE FAITHS ###

 # Cassimiri King's Men
 faith_kings_men_castamir: "Nouveaux Hommes du Roi"
 faith_kings_men_castamir_adj: "Hommes du Roi"
 faith_kings_men_castamir_adherent: "Homme du Roi"
 faith_kings_men_castamir_adherent_plural: "Hommes du Roi"
 faith_kings_men_castamir_desc: "Les Nouveaux [kingsmen|E] comptent parmi les confréries les plus singulières à avoir émergé de l'Umbar post-[gondor|E]. Surgissant dans les dernières décennies du [thirdage|E], cette fraternité mystique fut fondée par la dynastie Cassimiri lors de leur établissement souverain dans la cité portuaire d'Umbar.\n\nLes Nouveaux Hommes du Roi manifestent une synthèse remarquable entre l'architecture religieuse [numenorean|E], s'appuyant tant sur les interprétations [dunedain|E] que sur les traditions [adunaic|E] ancestrales, et les cultes autochtones [haradrim|E]. Cette fusion unique institue à Umbar la primauté absolue d'un roi-prêtre, dont l'autorité spirituelle ne saurait être contestée sans sacrilège, car il demeure l'interprète incontestable du divin et le conduit exclusif de leur puissance transcendante. Cette doctrine confère aux souverains la faculté précieuse d'orienter la religion vers ses facettes númenóréennes ou haradrim selon les humeurs de leurs sujets les plus turbulents, dotant ainsi le culte d'une flexibilité providentiellement nécessaire."

 # Corsairs
 faith_corsair: "Credo Azrîyamanoi" # The Spirits of the Sea
 faith_corsair_adj: "Azrîyamanoi"
 faith_corsair_adherent: "Azrîyala"
 faith_corsair_adherent_plural: "Azrîyalai"
 faith_corsair_old: "Ancien Credo Azrîyamanoi"
 faith_corsair_old_adj: "Ancien Azrîyamanoi"
 faith_corsair_old_adherent: "Ancien Azrîyala"
 faith_corsair_old_adherent_plural: "Anciens Azrîyalai"
 faith_corsair_desc: "Parmi les marins superstitieux des rivages umbaréens prospère le culte de deux puissants esprits marins, révérés sous le nom d'Azrîyamanoi. Malíciam, seigneur des abysses, règne en maître imprévisible, capricieux dans ses actions comme dans ses œuvres. Ses dispositions fluctuent sans préavis, transformant en un instant un ami cher en ennemi mortel. Son épouse Uyuninêz, dame des eaux sereines, tempère ses humeurs et sa volonté, bien qu'elle demeure la plus faible des deux. Vers elle s'élèvent les cris des marins et les offrandes consumées par les flammes, et parmi les corsaires règne la coutume immuable d'ériger un sanctuaire dédié aux deux grands esprits sur chaque navire.\n\nNé de la domination [numenorean|E] (puis [black_numenorean|E] et [dunedain|E]) sur la région d'[umbar|E] et des populations indigènes qui l'habitaient, le culte de Malíciam et Uyuninêz constitue une fusion corrompue entre la crainte ancestrale [haradrim|E] du dieu des mers (Malíciam) et la vénération númenóréenne des [maiargods|E] d'[ulmocharacter|E], d'[ossecharacter|E] et d'[uinencharacter|E]."

 # Mardrukan Batan an-Izindi–Haradrim Mix
 faith_kolir: "Vénération des Kôlir"
 faith_kolir_adj: "Kôlirî"
 faith_kolir_adherent: "Kôliran"
 faith_kolir_adherent_plural: "Kôlirai"
 faith_kolir_desc: "La Vénération des Kôlir constitue une croyance des plus singulières qui émergea à Mardrûak durant les tourments du [thirdage|E] finissant, née de la confluence entre le culte folklorique des Haradrim et le Bellakari Batân an-Izindi, lequel gagna en faveur parmi les vestiges adûnai bellakaréens de Mardrûak suite au retrait de l'autorité centrale.\n\nLes Kôlirî vénèrent un panthéon de divinités qui habitent le monde depuis l'aube des temps et résident aux confins les plus occidentaux de la création. Parfois, elles descendent parmi les mortels, et leurs vies comme leurs exploits façonnent le cours de l'histoire. Ces puissances méritent louange et émulation."

 # Castamir's Exiles
 faith_castamiri_creed: "Credo de Castamir" 
 faith_castamiri_creed_adj: "Castamiri"
 faith_castamiri_creed_adherent: "Royaliste"
 faith_castamiri_creed_adherent_plural: "Royalistes"
 faith_castamiri_creed_desc: "Forgé durant leur long exil, le Credo Castamiri fut élaboré par la dynastie du même nom. Puisant dans les antiques traditions númenóréennes de royauté divine, ils incorporèrent de nombreuses coutumes et cérémonies de leurs sujets haradron indigènes. Le credo se révèle simple, mais remarquablement efficace dans sa conception. Le Roi, descendant des Dieux et Héros d'Antan, demeure leur intermédiaire terrestre, couronné par leur volonté et investi du gouvernement du monde des mortels en leur nom. Défier le roi légitime constitue une hérésie, tandis que l'assister représente la voie de la justice.\n\nLes fidèles du Credo revendiquent la continuité avec les traditions séculaires de Númenor et du Gondor d'avant la Querelle Fratricide, mais leur syncrétisme avec les traditions autochtones haradron suscite le scepticisme de nombreux observateurs quant à la validité de telles prétentions."

