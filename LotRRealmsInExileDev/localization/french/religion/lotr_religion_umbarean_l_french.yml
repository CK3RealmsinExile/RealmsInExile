 umbarean_religion: "Umbaréenne"
 umbarean_religion_adj: "Umbaréenne"
 umbarean_religion_desc: "Les Umbaréens vénèrent un mélange de dieux, de saints et de héros aussi divers que leur héritage. Leurs traditions et rituels sont dérivés des croyances Haradrim, Gondoriennes et Núménóréennes Noires."
 umbarean_religion_adherent: "Umbaréen"
 umbarean_religion_adherent_plural: "Umbaréens"

 ### Faiths of Umbar ###

 faith_creed_of_men: "Zâur an-Anî"
 faith_creed_of_men_adj: "Zâur an-Anî"
 faith_creed_of_men_adherent: "Anî"
 faith_creed_of_men_adherent_plural: "Anîhin"
 faith_creed_of_men_desc: "Dans les recoins les plus sombres de l'ancien empire de Númenor, un récit perdure. L'humanité, à l'aube du monde, avait été menacée par le Dévoreur, et sauvée uniquement par le Seigneur des Ténèbres, qui leur enseigna comment le subjuguer et en faire leur serviteur. Ce Seigneur des Ténèbres n'était autre que Celui que les ancêtres Ârûwanâ nommaient Mulkhêr. Mais bien que les Ârûwanâi l'aient adoré, ils avaient échoué. \n\nLes Nunazhme enseignaient que les Poganin (Païens/Indignes, les Núménóréens) étaient des corrupteurs des Hommes, et que par leur propre hubris ils s'étaient détruits. Bien qu'ayant raison de reconnaître le Seigneur des Ténèbres, ils avaient été égarés par leur crainte servile de la Mort, le Destin des Hommes, pour faire la guerre aux [valargods|E]. [sauroncharacter|E], croyaient les Nunazhme, avait placé cette tentation devant les Poganin pour tester leur valeur. Ils ont échoué au test. \n\nMaintenant cependant, prêchent les Défenseurs du Zâur an-Anî, le monde change à nouveau. Bientôt viendra la bataille décisive, et les fidèles prouveront leur dévotion au Seigneur des Ténèbres, et élèveront à nouveau son temple en ruine."

 faith_corsair: "Credo Azrîyamanoi" # The Spirits of the Sea
 faith_corsair_adj: "Azrîyamanoi"
 faith_corsair_adherent: "Azrîyala"
 faith_corsair_adherent_plural: "Azrîyalai"
 faith_corsair_desc: "Parmi les marins superstitieux de la côte d'Umbar existe un culte de deux grands esprits marins, connus sous le nom d'Azrîyamanoi. Malíciam, le seigneur des profondeurs, est un maître sévère, capricieux dans ses actions et ses actes. Il agit apparemment au hasard, et peut basculer en un instant entre être un ami cher et un ennemi mortel. Son épouse, Uyuninêz, dame des eaux calmes, est une force modératrice sur ses humeurs et ses volontés, mais elle est la plus faible des deux. C'est vers elle que les marins implorent et font des offrandes brûlées, et parmi les corsaires, il est coutume d'avoir un sanctuaire dédié aux deux grands esprits sur chaque navire.\n\nIssue de la domination [numenorean|E] (et subséquemment [black_numenorean|E] et [dunedain|E]) de la région d'[umbar|E] et des autochtones qui y vivaient, l'adoration de Malíciam et Uyuninêz est une fusion corrompue de la crainte [haradrim|E] du dieu de la mer (Malíciam), et de la révérence Númenóréenne pour les [maiargods|E] d'[ulmocharacter|E], [ossecharacter|E] et [uinencharacter|E]."
 
 faith_corsair_old: "Ancien Credo Azrîyamanoi"
 faith_corsair_old_adj: "Ancien Azrîyamanoi"
 faith_corsair_old_adherent: "Ancien Azrîyala"
 faith_corsair_old_adherent_plural: "Anciens Azrîyalai"
 
 faith_kolir: "Vénération des Kôlir"
 faith_kolir_adj: "Kôlirî"
 faith_kolir_adherent: "Kôliran"
 faith_kolir_adherent_plural: "Kôlirai"
 faith_kolir_desc: "La Vénération des Kôlir est une foi étrange qui est apparue à Mardrûak durant le chaos de la fin du Troisième Âge, émergeant comme un mélange entre le culte folklorique des Haradrim et le Batân an-Izindi Bellakari, qui a gagné en popularité parmi les vestiges Adûnai Bellakaréens de Mardrûak suite au retrait de l'autorité.\n\nLes Kôlirî vénèrent un panthéon de divinités, qui habitent le monde depuis le commencement, et vivent à l'extrême ouest. De temps à autre, ils viennent parmi les hommes, et leurs vies et actes façonnent le cours de l'histoire. Ils sont dignes de louange et d'émulation."

 faith_castamiri_creed: "Credo de Castamir" 
 faith_castamiri_creed_adj: "Castamiri"
 faith_castamiri_creed_adherent: "Royaliste"
 faith_castamiri_creed_adherent_plural: "Royalistes"
 faith_castamiri_creed_desc: "Né de leur long exil, le Credo Castamiri fut développé par la dynastie du même nom. S'appuyant sur d'anciennes traditions Numénoréennes de royauté divine, ils incorporèrent de nombreuses traditions et cérémonies de leurs sujets indigènes Haradron. Le credo est simple, mais néanmoins très efficace. Le Roi, descendant des Dieux et Héros d'Antan, est leur intermédiaire, couronné par eux et chargé de gouverner le monde des mortels à leur place. Défier le roi légitime était une hérésie, et l'aider était vertueux.\n\nLes adeptes du Credo revendiquent une continuité avec les traditions anciennes de Númenor et du Gondor d'avant la Lutte Fratricide, mais leur syncrétisme avec les traditions autochtones Haradron a conduit beaucoup à considérer de telles revendications avec scepticisme."