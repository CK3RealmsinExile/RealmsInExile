 magrin_religion:0 "Seveljin"
 magrin_religion_adj:0 "Seveljin"
 magrin_religion_desc:0 "Les peuples Mag et Tûmag possèdent des croyances profondément ancrées dans les traditions animistes, à l'instar de nombreux peuples voisins. Leur système de croyances s'articule autour d'un panthéon diversifié de divinités, avec des dieux tels que Namur, le Grand Esprit du Ciel, et Audaj, l'Esprit des Étendues Sauvages, qui occupent des positions de vénération prééminentes."
 
 ### Faiths ###
 
 faith_namur:0 "Temple de Namur"
 faith_namur_adj:0 "Namuri"
 faith_namur_adherent:0 "Disciple de Namur"
 faith_namur_adherent_plural:0 "Disciples de Namur"
 faith_namur_desc:0 "Depuis les temps anciens, le Grand Esprit du Ciel [namur|E] est vénéré par les peuples de Mag et Tumag, lui qui amena les [men|E] au monde et leur offrit la vie.\n\nJuge divin et arbitre suprême, ses moines dévoués servent depuis longtemps comme gardiens des lois et résolveurs de conflits dans leurs communautés. Soutenir le temple et ceux qui se consacrent aux sanctuaires est considéré comme le devoir des fidèles, et en retour, ces prêtres de Namur président aux rites de leurs communautés."
 
 faith_audaj:0 "Temple d'Audaj"
 faith_audaj_adj:0 "Audaji"
 faith_audaj_adherent:0 "Disciple d'Audaj"
 faith_audaj_adherent_plural:0 "Disciples d'Audaj"
 faith_audaj_desc:0 "Seigneur des Étendues Sauvages, [audaj|E] est le frère de [namur|E] le Roi-Céleste, et créateur des bêtes sauvages du monde. Chasseur sans égal, on doit lui rendre hommage si l'on souhaite réussir tout acte martial, qu'il s'agisse de chasse ou de guerre. Il est plus dangereux que son frère, car il n'aime pas l'humanité comme Namur. Ainsi, la Nature Sauvage doit être respectée, et les [men|E] ne doivent pas outrepasser leurs limites.\n\nLes adorateurs d'Audaj n'érigent généralement pas les grands temples de Namur ou des autres dieux, préférant les bosquets et les sacrifices à ciel ouvert. Les sectes les plus radicales de son culte pratiquent l'exposition des corps à l'air libre, permettant aux humains de retourner au cycle de la nature, nourrissant ainsi le monde."
 
 faith_tamska_veryana:0 "Ânji Veryana"
 faith_tamska_veryana_adj:0 "Veryani"
 faith_tamska_veryana_adherent:0 "Veryani"
 faith_tamska_veryana_adherent_plural:0 "Veryani"
 faith_tamska_veryana_desc:0 "Initialement instauré par la première [tamska|E] Veryana, ce qui distingue l'Ânji Tamskul (« Système Tamska ») est leur vénération unique des [tamska|E], ou Grandes Reines, comme divinités incarnées. Ces Grandes Reines seraient les filles du Dieu du Ciel [namur|E], dotées d'une essence divine et chargées de guider et protéger la terre et ses habitants.\n\nL'incarnation de Veryana sous forme humaine est imprégnée de mythes et de légendes et, selon certains, la cause de la [downfall|E]. On croit que sa présence a conduit à la dissolution de l'influence [numenorean|E] sur Mag et Tûmag. Dans le sillage de ce bouleversement, elle émergea comme une force unificatrice, rassemblant les terres fracturées et accédant au trône en tant que monarque divine.\n\nAvec le temps, la doctrine vieillissante de Veryana fut remplacée par des interprétations plus modernes, mais ses enseignements survécurent longtemps et firent l'objet de plusieurs mouvements de renouveau dans les régions plus reculées des Royaumes Jumeaux."

 faith_tamska_ogeda:0 "Ânji Ogeda"
 faith_tamska_ogeda_adj:0 "Ogedi"
 faith_tamska_ogeda_adherent:0 "Ogedi"
 faith_tamska_ogeda_adherent_plural:0 "Ogedi"
 faith_tamska_ogeda_desc:0 "Bien que chaque [tamska|E] ajoute à la doctrine collective de l'Ânji Tamskul par sa propre interprétation, peu furent aussi influentes que la [tamska|E] Ogeda I. Connue comme la Déesse de Lumière, elle transforma complètement le paysage théologique par ses nombreux décrets et réformes, codifiant de nombreux rituels bureaucratiques et religieux, et faisant évoluer la foi d'une croyance populaire traditionnelle vers une vision du monde plus cosmopolite. Plus particulièrement, elle codifia le processus de sélection de la prochaine Tamska, confiant officiellement la tâche de rechercher la prochaine Tamska à un conseil désormais proprement établi de six anciens.\n\nTout au long du [thirdage|E], il y eut plusieurs mouvements de renouveau des enseignements d'Ogeda, souvent en réaction à des Tamskas impopulaires."
 
 faith_tamska_valake:0 "Ânji Valake"
 faith_tamska_valake_adj:0 "Valaki"
 faith_tamska_valake_adherent:0 "Valaki"
 faith_tamska_valake_adherent_plural:0 "Valaki"
 faith_tamska_valake_desc:0 "Cette philosophie émergea parmi les descendants de la [tamska|E] Valake III, et se répandit rapidement dans toute leur cour royale. La [tamska|E] ne devrait pas être choisie par le conseil des anciens, mais toujours être la fille d'une Tamska précédente, transformant essentiellement la position en un titre pleinement héréditaire. À la naissance d'un enfant, la Tamska transmettrait une partie de son essence divine à sa progéniture, la rendant plus susceptible de s'incarner comme la prochaine Tamska.\n\nCes enseignements furent très controversés et vivement critiqués dans les régions plus reculées de Mag et Tûmag, et aboutirent à la [valake_civil_war|E]. Ils disparurent avec la Tamska Valake VI et la fin de sa lignée."
 
 faith_tamska_anjiru:0 "Ânji Ânjiru"
 faith_tamska_anjiru_adj:0 "Ânjiri"
 faith_tamska_anjiru_adherent:0 "Ânjiri"
 faith_tamska_anjiru_adherent_plural:0 "Ânjiri"
 faith_tamska_anjiru_desc:0 "Les enseignements de la [tamska|E] Ânjiru furent fortement influencés par les horreurs dont elle fut témoin et qu'elle fut forcée de commettre pendant la [valake_civil_war|E]. Sa jeunesse tumultueuse, dirigeant des escarmouches dans les collines sauvages de Mag, la conduisit à développer une idéologie pacifiste durant son règne ultérieur. Bien que ses enseignements spirituels tombèrent en disgrâce quelques siècles plus tard avec l'émergence d'un mouvement de renouveau Ogedi, ils conservèrent leur popularité parmi les érudits et les ascètes dans les régions plus reculées pendant bien plus longtemps."
 
 faith_tamska_ayaka:0 "Ânji Ayaka"
 faith_tamska_ayaka_adj:0 "Ayaki"
 faith_tamska_ayaka_adherent:0 "Ayaki"
 faith_tamska_ayaka_adherent_plural:0 "Ayaki"
 faith_tamska_ayaka_desc:0 "Les enseignements de la [tamska|E] Ayaka étaient, comme elle, plutôt inhabituels. Après avoir passé sa jeunesse à parcourir le monde, elle revint à Tûmag avec une doctrine très singulière de découverte de soi par le voyage. En expérimentant le monde offert par [namur|E], on pourrait se rapprocher de la divinité. De plus, si quelqu'un visitait chaque lieu d'existence, il atteindrait la véritable illumination et deviendrait lui-même divin. Bien que jamais largement populaires, ses enseignements attirèrent un petit groupe de disciples, avec lesquels elle finit par disparaître complètement."
 
 faith_tamska_keluda:0 "Ânji Keluda"
 faith_tamska_keluda_adj:0 "Keludi"
 faith_tamska_keluda_adherent:0 "Keludi"
 faith_tamska_keluda_adherent_plural:0 "Keludi"
 faith_tamska_keluda_desc:0 "À la fin du [thirdage|E], les enseignements de la [tamska|E] Keluda devinrent la foi prédominante de Mag et Tûmag. Les parties plus ésotériques et abstraites du système de croyance Seveljin tombèrent en désuétude et furent remplacées par une doctrine plus pragmatique. La [tamska|E] maintient un fort contrôle sur l'armée, le clergé et l'administration du royaume des Royaumes Jumeaux, et de grands temples sont érigés à la gloire de Namur et de ses filles à travers le pays."
 
 faith_tamska_yeloke:0 "Ânji Yêloke"
 faith_tamska_yeloke_adj:0 "Yêloki"
 faith_tamska_yeloke_adherent:0 "Yêloki"
 faith_tamska_yeloke_adherent_plural:0 "Yêloki"
 faith_tamska_yeloke_desc:0 "La [tamska|E] Yêloke passa son enfance comme enfant des rues à Ayahopa. Elle n'oublia jamais ce qu'elle y vécut, témoin de la souffrance du peuple ordinaire. Lorsqu'elle accéda au pouvoir, sa perspective unique la conduisit à développer des idées plutôt radicales, notamment concernant la propriété foncière. Ses réformes sont acceptées dans certaines parties de Tûmag, mais se heurtent à une résistance généralisée des élites locales. Malgré sa popularité parmi les gens du commun, elle est finalement assassinée, et son successeur adopte rapidement une position plus traditionnelle. Après sa mort, ses idées continuent de se répandre parmi la population et restent populaires jusqu'à la fin du [thirdage|E], menant même à quelques révoltes."