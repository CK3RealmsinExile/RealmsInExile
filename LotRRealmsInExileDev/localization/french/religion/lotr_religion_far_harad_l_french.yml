 ### East Harad ###
 faith_arysis:0 "Culte de Rasayn"
 faith_arysis_adj:0 "Rasayni"
 faith_arysis_adherent:0 "Rasaynite"
 faith_arysis_adherent_plural:0 "Rasaynites"
 faith_arysis_desc:0 "Traditionnellement l'une des divinités mineures du panthéon [haradric|E], Rasayn a néanmoins trouvé un foyer en Arysis. Ses fidèles viennent aux rivières dont elle est la dame, désirant être purifiés de leurs péchés et de leurs méfaits, se repentant de leurs fautes les uns envers les autres en présence de leur communauté. Les eaux acceptent et coulent sur tous ceux qui viennent, sans égard pour leur rang ou leurs croyances.\n\nL'eau et les rivières sont sacrées pour les adeptes de Rasayn, les canaux par lesquels s'écoule le pouvoir divin. Elles sont les sources de la vie même, à protéger et à maintenir pures." 
 
 ### Bellakar ###
 faith_ishtra:0 "Culte d'Îshtra"
 faith_ishtra_adj:0 "Îshtran"
 faith_ishtra_adherent:0 "Îshtraïte"
 faith_ishtra_adherent_plural:0 "Îshtraïtes"
 faith_ishtra_desc:0 "Îshtra, déesse de l'amour et de l'étoile du matin, est traditionnellement classée troisième dans le panthéon des [haradrim|E], après sa sœur Ladnôca et leur père Nâdi-manyê le Seigneur des Vents. Elle maintient une neutralité prudente dans la grande bataille entre sa sœur Ladnôca et Vâtra, dieu du Soleil. Elle est affligée par les conflits tant parmi les Dieux que parmi les [conceptracemen|E], et ne désire rien de plus que de revenir aux jours anciens où le monde était paisible et abondant - mais les ambitions de Vâtra ne peuvent être apaisées, alors elle se concentre plutôt sur l'enseignement aux Hommes de l'importance de l'amour et de la compassion les uns envers les autres. Si la paix parmi les Dieux ne peut être obtenue, alors parmi les Hommes cela devra suffire."
 
 faith_ladnoca:0 "Culte de Ladnôca"
 faith_ladnoca_adj:0 "Ladnôca"
 faith_ladnoca_adherent:0 "Ladnôcan"
 faith_ladnoca_adherent_plural:0 "Ladnôcans"
 faith_ladnoca_desc:0 "Ladnôca, dans le panthéon traditionnel [haradrim|E], est classée deuxième en importance, juste après son père Nâdi-manyê, Seigneur des Vents et roi des Dieux. Elle est la déesse mère de l'humanité, et partage avec son père les devoirs de maintenir l'équilibre cosmique et la justice temporelle. Elle est l'épouse de Vâtra, mais ils sont depuis longtemps séparés - car Vâtra, dans son ambition brûlante et sa soif de domination, tua Nâdi-manyê et chercha à soumettre tous les Cieux à son autorité. Mais Ladnôca rallia le panthéon contre lui, et dans une bataille cataclysmique, la demeure des Dieux sur terre fut anéantie, ceux-ci devenant des esprits qui brûlent encore dans le ciel. Depuis lors, les deux dansent dans le ciel, aucun n'obtenant la victoire sur l'autre. La fureur de Vâtra dessèche [harad|E] jusqu'à la stérilité, et seule Ladnôca apporte un soulagement à la souffrance de [conceptmankind|E] par son don de la nuit et du sommeil, un répit face au jour brûlant. \n\nLes érudits des [dunedain|E] croient que Ladnôca est une amalgamation corrompue de [vardacharactershort|E], [estecharacter|E], [ariencharacter|E], et peut-être un [tilioncharacter|E] au genre inversé."

 faith_iunast:0 "Culte héroïque d'Iunást"
 faith_iunast_adj:0 "Iunástique"
 faith_iunast_adherent:0 "Iunástan"
 faith_iunast_adherent_plural:0 "Iunástani"
 faith_iunast_desc:0 "En tant que héros légendaire des [haradrim|E] lointains, [GetScriptedCharacterByHistoryID( 'lineiunast1' ).GetFirstName] est l'emblème de la valeur et de la force des [conceptracemen|E]. Son voyage, transmis dans la [legend_of_iunast|E], est l'un des mythes fondateurs les plus importants du [farharad|E] et donc une partie intégrante de leur religion.\n\nTout au long du [thirdage|E], de nombreux cultes dédiés à la vénération héroïque d'Iunást ont surgi autour de la [bayoftulwang|E]. Ladnôca et les autres dieux prennent souvent un rôle plus distant dans leur culte et, en pratique, la prière sera plus communément dédiée à Iunást lui-même, ainsi qu'à divers héros locaux. Ses adeptes se consacrent souvent à combattre le mal et à s'opposer au règne des tyrans. Les tournois de prouesse martiale sont courants parmi les fidèles d'Iunást."
 
 ### Ray ###
 faith_ray:0 "Kât-Polozây"
 faith_ray_adj:0 "Kât-Polozây"
 faith_ray_adherent:0 "Enfant des Dieux"
 faith_ray_adherent_plural:0 "Enfants des Dieux"
 faith_ray_desc:0 "En [ray|E] est préservée l'ancienne épopée divine des [haradrim|E], le Kât-Polozây. À l'aube des temps, le monde était gouverné par les Dieux depuis leurs salles élevées, au sommet de la plus haute montagne de la création. En ces jours, le monde entier était luxuriant et verdoyant, quand Nâdi-manyê régnait sur le flanc de la montagne. Mais avec le temps, Vâtra apporta la guerre aux palais du Ciel, et la montagne fut nivelée avant qu'il ne tue Nâdi-manyê. Les corps physiques des Dieux périrent dans la grande bataille, et ils devinrent comme des esprits, puis Ladnôca rallia tous les Dieux. Même ceux qui avaient auparavant écouté Vâtra s'alignèrent avec elle et renversèrent Vâtra. \n\nDans sa rage et sa fureur, incapable de se nuire mutuellement en raison de leurs vœux de mariage, Vâtra tourna plutôt sa fureur vers la terre qui avait été la dot de Ladnôca. Là où autrefois s'étendaient d'immenses forêts et des terres luxuriantes, il ne resta plus qu'un désert stérile. Ladnôca ne put sauver qu'une petite portion du monde de sa fureur. Ses larmes arrosent les terres de [ray|E], et dans cette contrée furent rassemblés les vestiges de [conceptmankind|E]. De leur nombre vint [iunast|E], qui fit ce que Ladnôca ne pouvait pas, et bannit Vâtra. Il libéra l'Humanité de la tyrannie de Vâtra, bien que les terres calcinées n'oublieraient jamais la fureur du dieu. Il fut alors adopté comme fils de Ladnôca et prit sa place parmi les dieux."
  
 faith_vatra:0 "Aûdrat Vâtra"
 faith_vatra_adj:0 "Aûdrat Vâtra"
 faith_vatra_adherent:0 "Adepte de Vâtra"
 faith_vatra_adherent_plural:0 "Adeptes de Vâtra"
 faith_vatra_desc:0 "Vâtra, dieu du Feu et du Soleil, dans la cosmologie traditionnelle [haradrim|E], est le grand rebelle et ennemi de Ladnôca, ambitieux et capricieux, qui tua le Seigneur des Vents. Mais ses acolytes racontent une histoire différente. Dans la version vâtrane de la grande histoire, le dieu-soleil était plutôt le successeur désigné de Nâdi-manyê lors de son départ du monde, partant vers l'Au-delà pour rejoindre les Dieux qui l'avaient précédé. C'était la succession naturelle des Générations Divines. Mais Ladnôca, amère d'avoir été écartée par son père au profit de son mari, répandit la dissension parmi le panthéon et incita à la révolte contre le roi légitime. \n\nL'histoire se termine à peu près comme la version traditionnelle des Haradrim - la rébellion réussit, mais pour les Vâtrans, c'est une tragédie, non un triomphe. Ils soutiennent qu'avec le temps, le Dieu-Soleil retrouvera sa place légitime et humiliera le panthéon et son épouse. Alors l'ordre divin véritable sera enfin restauré et la paix régnera sur toutes les terres. Le soleil et la lune ne se disputeront plus, et les chagrins des Hommes prendront fin. \n\nL'Aûdrat Vâtra a depuis longtemps été subverti par [sauroncharacter|E] pour ses propres fins."
 
 faith_tulwang:0 "Culte de Kîrab-Sarâda"
 faith_tulwang_adj:0 "Kîrab-Sarâda"
 faith_tulwang_adherent:0 "Kîrab-Sarâda"
 faith_tulwang_adherent_plural:0 "Kîrab-Sarâda"
 faith_tulwang_desc:0 "Le Culte de Kîrab-Sarâda était une religion répandue parmi les [haradrim|E] lointains de Tûlwang et d'[anbalkumagan|E]. Ses croyances fondamentales sont enracinées dans le texte du même nom, qui a été préservé depuis le début du [secondage|E]. Les écrits détaillent les vastes multitudes de dieux et d'esprits qui existent dans toute chose, mais adoptent également une vision extrêmement négative de la mort et de l'au-delà. Ils décrivent l'au-delà comme un lieu gris et morne, où il n'y a ni souffrance mais ni joie non plus, juste un silence et vos propres pensées jusqu'à ce que vous souhaitiez la délivrance du néant. \n\nLe dieu de la mort, Tûlimi, est donc très craint dans cette foi, et il existe une volonté féroce de survivre et d'accomplir autant que possible durant la vie. Vâtra a gagné en importance au fil des ans, une croyance se formant que le dieu du soleil pourrait peut-être détenir les secrets de la vie éternelle, un moyen d'éviter les salles lugubres."
 
