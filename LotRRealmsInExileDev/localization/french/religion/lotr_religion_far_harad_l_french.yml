 ### Faiths of Far Harad ###
 
 ### East Harad ###
 faith_arysis: "Culte de Rasayn"
 faith_arysis_adj: "Rasayni"
 faith_arysis_adherent: "Rasaynite"
 faith_arysis_adherent_plural: "Rasaynites"
 faith_arysis_desc: "Traditionnellement l'une des divinités mineures du panthéon [haradric|E], Rasayn a néanmoins trouvé demeure en Arysis. Ses fidèles viennent aux rivières dont elle est la dame souveraine, désirant être purifiés de leurs péchés et méfaits, se repentant de leurs torts les uns envers les autres en présence de leur communauté. Les eaux accueillent et s'écoulent sur tous ceux qui viennent, sans égard pour leur rang ou croyance.\n\nL'eau et les rivières sont sacrées aux disciples de Rasayn, conduits par lesquels le pouvoir divin s'écoule en cascades bénies. Elles constituent les sources mêmes de la vie, devant être gardées et maintenues dans leur pureté immaculée." 
 
 ### Bellakar ###
 faith_ishtra: "Culte d'Îshtra"
 faith_ishtra_adj: "Îshtran"
 faith_ishtra_adherent: "Îshtraïte"
 faith_ishtra_adherent_plural: "Îshtraïtes"
 faith_ishtra_desc: "Îshtra, déesse de l'amour et de l'étoile matinale, est traditionnellement classée troisième dans le panthéon des [haradrim|E], après sa sœur Ladnôca et leur père Nâdi-manyê le Seigneur des Vents. Elle maintient une neutralité soigneuse dans la grande bataille entre sa sœur Ladnôca et Vâtra, dieu du Soleil. Elle s'afflige des conflits parmi les Dieux comme parmi les [conceptracemen|E], et ne désire rien de plus que le retour aux jours anciens quand le monde était paisible et prospère - mais les ambitions de Vâtra ne sauraient être étanchées, alors elle se concentre plutôt sur l'enseignement aux Hommes de l'importance de l'amour et de la pitié les uns envers les autres. Si la paix parmi les Dieux ne peut être obtenue, alors la paix parmi les Hommes suffira bien."
 
 faith_ladnoca: "Culte de Ladnôca"
 faith_ladnoca_adj: "Ladnôca"
 faith_ladnoca_adherent: "Ladnôcan"
 faith_ladnoca_adherent_plural: "Ladnôcans"
 faith_ladnoca_desc: "Ladnôca dans le panthéon traditionnel [haradrim|E] est classée seconde en importance, seulement sous son père Nâdi-manyê, Seigneur des Vents et roi des Dieux. Elle est la déesse mère de l'humanité, et avec son père partage les devoirs de maintenir l'équilibre cosmique et la justice temporelle. Elle est l'épouse de Vâtra, mais ils sont depuis longtemps séparés - car Vâtra dans son ambition brûlante et sa soif de domination tua Nâdi-manyê et chercha à soumettre tous les Cieux à son autorité. Mais Ladnôca rallia le panthéon contre lui, et dans une bataille calamiteuse la demeure des Dieux sur terre fut anéantie, eux devenant des esprits qui brûlent encore dans le ciel. Depuis lors, les deux dansent dans les cieux, ni l'un ni l'autre n'atteignant la victoire sur l'autre. La fureur de Vâtra calcine le [harad|E] stérile, et seule Ladnôca procure soulagement à la souffrance des [conceptmankind|E] par son don de la nuit et du sommeil, un répit du jour brûlant. \n\nIl est cru par les érudits des [dunedain|E] que Ladnôca constitue un amalgame corrompu de [vardacharactershort|E], [estecharacter|E], [ariencharacter|E], et peut-être un [tilioncharacter|E] trans-genré."

 faith_iunast: "Culte Héroïque d'Iunást"
 faith_iunast_adj: "Iunástique"
 faith_iunast_adherent: "Iunástan"
 faith_iunast_adherent_plural: "Iunástani"
 faith_iunast_desc: "En tant que héros populaire légendaire des [haradrim|E] Lointains, [GetScriptedCharacterByHistoryID( 'lineiunast1' ).GetFirstName] demeure l'emblème de la vaillance et de la force des [conceptracemen|E]. Son voyage, transmis dans la [legend_of_iunast|E], constitue l'un des mythes fondateurs les plus importants du [farharad|E] et ainsi une partie intégrante de leur religion.\n\nTout au long du [thirdage|E], de nombreux cultes dédiés à la vénération héroïque d'Iunást ont surgi autour de la [bayoftulwang|E]. Ladnôca et les autres dieux prennent souvent un rôle plus distant dans leur vénération et en pratique, la prière sera plus communément dédiée envers Iunást lui-même, ainsi qu'une variété de héros locaux. Ses disciples se consacrent souvent à combattre le mal et s'opposer au règne des tyrans. Les tournois de prouesse martiale sont communs parmi les siens."
 
 ### Ray ###
 faith_ray: "Kât-Polozây"
 faith_ray_adj: "Kât-Polozây"
 faith_ray_adherent: "Enfant des Dieux"
 faith_ray_adherent_plural: "Enfants des Dieux"
 faith_ray_desc: "En [ray|E] est préservée l'antique épopée divine des [haradrim|E], le Kât-Polozây. À l'aube des temps, le monde était gouverné par les Dieux depuis leurs halls altiers, au sommet de la plus haute montagne de la création. En ces jours tout le monde était luxuriant et verdoyant, quand Nâdi-manyê régnait sur le flanc de montagne. Mais avec le temps Vâtra apporta la guerre aux palais du Ciel, et la montagne fut rasée avant qu'il ne tue Nâdi-manyê. Les corps physiques des Dieux périrent dans la grande bataille, et ils devinrent comme des esprits, puis Ladnôca rallia tous les Dieux. Même ceux qui avaient précédemment écouté Vâtra s'alignèrent avec elle et renversèrent Vâtra. \n\nDans sa rage et fureur, incapable de se nuire mutuellement à cause de leurs vœux de mariage, Vâtra tourna plutôt sa fureur sur la terre qui avait été la dot de Ladnôca. Là où jadis d'immenses forêts et terres luxuriantes avaient été, désormais seul un désert désolé perdure. Ladnôca ne put sauver qu'une petite portion du monde de sa fureur. Ses larmes irriguent les terres de [ray|E], et en cette terre les vestiges des [conceptmankind|E] furent rassemblés. De leur nombre vint [iunast|E], qui fit ce que Ladnôca ne pouvait, et bannit Vâtra. Il libéra l'Humanité de la tyrannie de Vâtra, bien que les terres calcinées nues n'oublieraient jamais la fureur du dieu. Il fut alors adopté comme fils de Ladnôca et prit sa place parmi les dieux."
  
 faith_vatra: "Aûdrat Vâtra"
 faith_vatra_adj: "Aûdrat Vâtra"
 faith_vatra_adherent: "Adepte de Vâtra"
 faith_vatra_adherent_plural: "Adeptes de Vâtra"
 faith_vatra_desc: "Vâtra, dieu du Feu et du Soleil, dans la cosmologie traditionnelle [haradrim|E] est le grand rebelle et ennemi de Ladnôca, ambitieux et capricieux, qui tua le Seigneur des Vents. Mais ses acolytes racontent une histoire différente. Dans la version vâtrane de la grande histoire, le dieu-soleil était plutôt le successeur désigné de Nâdi-manyê lors de son départ du monde, allant Au-Delà afin de rejoindre les Dieux qui l'avaient précédé. C'était la succession naturelle des Générations Divines. Mais Ladnôca, amère d'avoir été écartée par son père au profit de son époux, répandit la dissension parmi le panthéon et incita la révolte contre le roi légitime. \n\nL'histoire se termine sensiblement comme le récit haradrim traditionnel - la rébellion est un succès, mais pour les Vâtrans c'est une tragédie, non un triomphe. Ils soutiennent qu'avec le temps, le Dieu-Soleil regagnera sa place légitime et humiliera le panthéon et son épouse. Alors l'ordre divin véritable sera enfin restauré et la paix régnera sur toutes les terres. Le soleil et la lune ne se disputeront plus, et les chagrins des Hommes prendront fin. \n\nL'Aûdrat Vâtra a depuis longtemps été subverti par [sauroncharacter|E] pour ses propres fins."
 
 faith_tulwang: "Culte de Kîrab-Sarâda"
 faith_tulwang_adj: "Kîrab-Sarâda"
 faith_tulwang_adherent: "Kîrab-Sarâda"
 faith_tulwang_adherent_plural: "Kîrab-Sarâda"
 faith_tulwang_desc: "Le Culte de Kîrab-Sarâda était une religion commune parmi les [haradrim|E] Lointains de Tûlwang et [anbalkumagan|E]. Ses croyances fondamentales s'enracinent dans le texte du même nom, qui a été préservé depuis le début du [secondage|E]. Les écrits détaillent les vastes multitudes de dieux et esprits qui existent en toute chose, mais adopte aussi une vision extrêmement négative de la mort et de l'au-delà. Il décrit l'au-delà comme un lieu gris et terne, où il n'y a pas de souffrance mais aussi aucune joie, juste un silence et vos propres pensées jusqu'à ce que vous souhaitiez la délivrance du vide. \n\nLe dieu de la mort Tûlimi est ainsi grandement craint dans la foi, et il y a une volonté féroce de survivre et d'accomplir autant que possible tant qu'on est vivant. Vâtra a gagné en proéminence au fil des années, une croyance se formant que le dieu solaire pourrait peut-être détenir les secrets de la vie sans fin, un moyen d'éviter les halls mornes."
 
