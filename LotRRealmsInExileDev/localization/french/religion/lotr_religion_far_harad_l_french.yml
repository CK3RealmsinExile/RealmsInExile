 #faith_kanra_desc: "In his time of dominance over Abrakhân, the [goldenkingshort|E] raised a dreadful temple to his patron, the great god [zigur|E]. Though he has long been absent, the Cult of Zigûr has endured, melding with the memory of the legendary Golden King into a mythos of a terrifying god-king, who demands tribute in blood and treasure for his temples and halls.\n\nIn spite of this, the people of Kanrâ also retain belief in a mythopoeic, great bird of the Kanrâ mountains, an ancient sign of protection and safety. It is said to be a guardian and guide to their forefathers of old."
 faith_kanra_desc: "En des jours anciens, les eaux de vie coulaient à travers le monde entier, et ceux qui en buvaient atteignaient la vie éternelle. Pourtant la calamité survint, et les eaux furent perdues, piégées dans les profondeurs de la terre - sel et sable tout ce qui resta à ceux d'en haut, le soleil impitoyable un juge sur eux.\n\nD'innombrables générations passèrent dans le désespoir, quelle que soit l'eau qui pût être trouvée salée et répugnante comparée à celle perdue. Nul ne pouvait la trouver, perdue dans la terre au-delà de la portée des hommes. Du moins pas jusqu'à la venue de Badharkân.\n\nÂme rude et exigeante apparemment née du désert lui-même, il creusa profondément sous la terre. Après de nombreuses années il trouva les eaux perdues, en buvant abondamment et atteignant la vie éternelle. Retournant à la surface, il choisit les élus du peuple et les amena à son royaume souterrain, où la vie était aisée, la nourriture somptueuse, et l'eau coulait librement.\n\nÀ ceux laissés derrière il donna une loi, qui si suivie, assurerait qu'il les emmènerait un jour aussi aux terres bénies. Les pécheurs il réprimanda, décrétant qu'ils devaient peiner dans la récolte du sel et l'extraction d'eau pour les justes. Ainsi les fidèles s'efforcent de vivre des vies droites selon le décret du Roi des Enfers, de peur de tomber en disgrâce pour avoir gaspillé ses bénédictions qui remontent encore à la surface."
