 faith_kanra_desc:0 "Durant sa période de domination sur Abrakhân, le [goldenkingshort|E] érigea un temple terrible à son patron, le grand dieu [zigur|E]. Bien qu'il soit absent depuis longtemps, le Culte de Zigûr a perduré, fusionnant avec la mémoire du légendaire Roi Doré en un mythe d'un terrifiant roi-dieu, qui exige un tribut en sang et en trésors pour ses temples et ses salles.\n\nMalgré cela, le peuple de Kanrâ conserve également la croyance en un grand oiseau mythopoétique des montagnes de Kanrâ, un ancien signe de protection et de sécurité. On dit qu'il était un gardien et un guide pour leurs ancêtres d'autrefois."
 
