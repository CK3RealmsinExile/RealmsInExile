 #faith_lossoth_old_adherent: "Old Tasapainona"
 #faith_lossoth_old_adherent_plural: "Old Tasapainonat"
 #faith_lossoth_desc: "The ancient set of beliefs which dominate the shores of the broader bay of Forochel, Tasapaino Ympyrä can be roughly translated to 'Perfect Balance in the World', the central notion being that the world has a natural balance, which all should strive to maintain. \n\nEverything has its place within Ympyrä - almost all, anyway. Some things, such as [orcs|E], [trolls|E], [dragons|E] and other unnatural creatures are held to be Ulkopuolesta, 'from outside'. Such creatures are held to originate from outside the natural order, and as such, should be excised from it wherever possible."

 faith_lossoth: "Tespra Yspymrä" # Essentially, 'Cosmic Perfect Balance'
 faith_lossoth_adj: "Yspymrät"
 faith_lossoth_adherent: "Yspymrät"
 faith_lossoth_adherent_plural: "Yspymrät"
 faith_lossoth_old: "Ancien Tespra Yspymrä"
 faith_lossoth_old_adj: "Ancien Tespran"
 faith_lossoth_old_adherent: "Ancien Tespran"
 faith_lossoth_old_adherent_plural: "Anciens Tesprans"
 faith_lossoth_desc: "L'antique ensemble de croyances qui dominent les rivages de la vaste baie de Forochel, Tespra Yspymrä peut être grossièrement traduit par 'Équilibre Parfait dans le Monde', la notion centrale étant que le monde possède un équilibre naturel que tous devraient s'efforcer de maintenir.\n\nToute chose a sa place dans l'Yspymrä - presque toutes, du moins. Certaines créatures, telles que les [orcs|E], [trolls|E], [dragons|E] et autres êtres contre-nature sont considérées comme Okkospyr, 'de l'extérieur'. De telles créatures sont tenues pour originaires de l'extérieur de l'ordre naturel, et à ce titre, devraient en être excisées partout où cela s'avère possible."
 
 faith_whale_cult: "Tespra Mereijä"
 faith_whale_cult_adj: "Mereijät"
 faith_whale_cult_adherent: "Mereijät"
 faith_whale_cult_adherent_plural: "Mereijät"
 faith_whale_cult_old: "Tespra Mereijä"
 faith_whale_cult_old_adj: "Mereijät"
 faith_whale_cult_old_adherent: "Mereijät"
 faith_whale_cult_old_adherent_plural: "Mereijät"
 faith_whale_cult_desc: "Sous-secte de la foi Lossoth plus large, le Tespra Mereijä pourrait se traduire par le 'Grand Rythme de la Mer'. Bien qu'ils partagent la plupart de leurs croyances, les Mereijät mettent un fort accent sur le rôle de la Mer et de ses protecteurs, les baleines, en tant que gardiens de l'équilibre dans le monde. Principal parmi ceux-ci se trouve Aamumeren Isä, esprit océanique prenant la forme d'une Grande Baleine. Chaque année, la venue des baleines dans la Baie de Forochel est largement célébrée car elles sont grandement vénérées. Les baleines sont tenues pour responsables des saisons, du cycle lunaire et de divers autres phénomènes. Quand l'équilibre est menacé parce que les Lossoth se montrent cupides une année, moins de baleines visiteront la suivante et la famine s'ensuivra. Ainsi l'équilibre doit toujours être maintenu."

