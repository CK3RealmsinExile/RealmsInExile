 faith_angmar_azira_desc: "En ce monde impitoyable, il faut se préparer à accomplir de terribles actions pour assurer la survie et la prospérité de sa lignée. C'est un univers où les forts dévorent les faibles, et seuls les insensés le nient. Tels sont les préceptes d'Azîra, le dieu de guerre belliqueux et sans scrupules. Il existe certes une place pour l'honneur et même la bienveillance, mais elles relèvent de la seule magnanimité du vainqueur. Réjouissez-vous des manifestations sincères de la nature humaine et de la camaraderie née dans les batailles, car c'est par le conflit que se révèle la véritable essence de l'humanité."
 
