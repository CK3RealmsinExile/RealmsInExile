 faith_westward_waves_old_adherent: "Occidentalien"
 faith_westward_waves_old_adherent_plural: "Occidentaliens"
 faith_westward_waves_desc: "Quand les premiers Hommes vinrent au [beleriand|E] d'antan après le lever du Soleil, certains arrivèrent dans les parties nord-orientales où demeuraient les Fils de [feanor|E]. C'étaient les Orientaux. Parmi ceux-ci, quelques-uns en vinrent à admirer les voies des [elves|E] auxquels ils étaient alliés, développant la croyance que leur dessein qui les avait menés aux côtes les plus occidentales de la [middleearth] était d'aider les Elfes dans leurs entreprises et leurs guerres contre les Ténèbres. En venant à croire qu'ils avaient été emportés toujours plus vers l'ouest par une vague symbolique, ils vénéraient la nature et l'eau en particulier, tout en conservant un très fort sens de loyauté et de justice. Principaux parmi eux furent Bór et ses fils qui résistèrent à l'offre du Seigneur Sombre de trahir les Noldor lors de la Bataille des Larmes Innombrables."
 
