 faith_lossoth_old_adherent_plural: "Anciens Tesprans"
 faith_lossoth_desc: "L'antique système de croyances qui domine les rivages de la vaste baie de Forochel, le [Glossary('Tespra Yspymrä','tespra_yspymra_gloss')], repose sur la conviction fondamentale que le monde possède un équilibre naturel que chacun se doit de préserver et de maintenir.\n\nToute chose trouve sa place au sein de l'Yspymrä, ou presque. Certaines créatures, telles que les [orcs|E], les [trolls|E], les [dragons|E] et autres êtres contre-nature, sont considérées comme [Glossary('Okkospyr','okkospyr_gloss')]. De telles abominations sont réputées provenir d'au-delà de l'ordre naturel et doivent, à ce titre, être exterminées chaque fois que cela s'avère possible."
 
