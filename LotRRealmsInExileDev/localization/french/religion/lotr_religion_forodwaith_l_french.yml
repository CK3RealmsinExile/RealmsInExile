 forodwaith_religion: "Forodwaith"
 forodwaith_religion_adj: "Forodwaithrim"
 forodwaith_religion_desc: "Les terres perpétuellement gelées du Forodwaith ont développé de nombreux systèmes de croyances distincts, souvent liés aux esprits ancestraux de la terre qui les entoure."
 forodwaith_religion_adherent: "Lossoth"
 forodwaith_religion_adherent_plural: "Lossoth"
 # The people of Forochel place a pre-eminence on cosmic balance, and all things animate and inanimate have their own tarmo (or spirit), the force which binds a thing to its physical form.\n\nThey believe the physical world is but a smaller part of the greater Spirit World, Henkimaailma, which in turn is encompassed by Ympyrä. They are respectful to the spirits, but do not hold them in a strict heirarchy. Each spirit, of lesser or greater might, has its own place and purpose, just as anything else in the world does.
 
