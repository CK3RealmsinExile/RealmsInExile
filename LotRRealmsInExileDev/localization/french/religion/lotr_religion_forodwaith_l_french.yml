 # Les habitants de Forochel accordent une prééminence à l'équilibre cosmique, et toutes choses, animées et inanimées, possèdent leur propre tarmo (ou esprit), la force qui lie une chose à sa forme physique.\n\nIls croient que le monde physique n'est qu'une petite partie du grand Monde des Esprits, Henkimaailma, qui à son tour est englobé par Ympyrä. Ils respectent les esprits, mais ne les placent pas dans une hiérarchie stricte. Chaque esprit, de moindre ou plus grande puissance, a sa propre place et son propre but, tout comme n'importe quelle autre chose dans le monde.
 
 ##########################
 ### Baie de Glace de Forochel ###
 ##########################
 #faith_lossoth:0 "Tasapaino Ympyrä" # Essentiellement, 'Équilibre Cosmique Parfait'
 #faith_lossoth_adj:0 "Tasapaino"
 #faith_lossoth_adherent:0 "Tasapainona"
 #faith_lossoth_adherent_plural:0 "Tasapainonat"
 #faith_lossoth_desc:0 "L'ancien ensemble de croyances qui domine les rives de la grande baie de Forochel, Tasapaino Ympyrä peut être approximativement traduit par 'Équilibre Parfait dans le Monde', la notion centrale étant que le monde possède un équilibre naturel, que tous devraient s'efforcer de maintenir. \n\nTout a sa place au sein d'Ympyrä - presque tout, en tout cas. Certaines choses, comme les orques, les trolls, les dragons et autres créatures non naturelles sont considérées comme Ulkopuolesta, 'venues de l'extérieur'. On considère que ces créatures proviennent de l'extérieur de l'ordre naturel et, à ce titre, devraient en être excisées partout où c'est possible."
