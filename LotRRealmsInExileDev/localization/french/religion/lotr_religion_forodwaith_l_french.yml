 faith_angmar_balsha_desc: "Aux premiers temps du [secondage|E], les peuples de la terre plus tard connue sous le nom d'[angmar|E] virent s'élever parmi eux un sage d'exception. Descendant d'une famille qui avait fui la calamité survenue à l'[west|E] — dont peu osaient encore parler —, cet homme, Balsha, dissertait longuement sur les dieux et leurs hauts faits. Bien que ces peuples eussent toujours cru en de puissants esprits, ce furent les enseignements et les récits de Balsha qui donnèrent au panthéon angmarrin sa forme cohérente et structurée."
 
