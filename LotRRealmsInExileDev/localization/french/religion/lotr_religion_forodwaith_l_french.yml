 faith_whale_cult_desc: "Secte particulière de la foi lossoth dans son ensemble, le [Glossary('Tespra Mereijä','tespra_mereija_gloss')] constitue une branche distincte de la croyance des peuples du Nord. Bien qu'ils partagent la plupart des préceptes de la foi ancestrale, les Mereijät accordent une vénération toute particulière à la mer et à ses gardiens éternels — les baleines — qu'ils considèrent comme les garants de l'équilibre cosmique. Le plus révéré d'entre eux demeure Aamumeren Isä, esprit océanique prenant la forme d'une Baleine Majestueuse.\n\nChaque année, le retour des baleines dans la baie de Forochel donne lieu à de grandioses célébrations, car ces créatures marines jouissent de la plus haute vénération. Les baleines sont réputées gouverner les saisons, les cycles lunaires et maints autres phénomènes naturels. Si les Lossoth cèdent à l'avidité durant une année, l'équilibre se trouve rompu : moins de baleines visitent leurs eaux l'année suivante, et la famine s'abat sur les terres glacées. Ainsi l'harmonie doit-elle être perpétuellement préservée."
 
