 ### Icebay of Forochel ###
 ##########################
 #faith_lossoth: "Tasapaino Ympyrä" # Essentially, 'Cosmic Perfect Balance'
 #faith_lossoth_adj: "Tasapaino"
 #faith_lossoth_adherent: "Tasapainona"
 #faith_lossoth_adherent_plural: "Tasapainonat"
 #faith_lossoth_desc: "The ancient set of beliefs which dominate the shores of the broader bay of Forochel, Tasapaino Ympyrä can be roughly translated to 'Perfect Balance in the World', the central notion being that the world has a natural balance, which all should strive to maintain. \n\nEverything has its place within Ympyrä - almost all, anyway. Some things, such as [orcs|E], [trolls|E], [dragons|E] and other unnatural creatures are held to be Ulkopuolesta, 'from outside'. Such creatures are held to originate from outside the natural order, and as such, should be excised from it wherever possible."
 #faith_lossoth_old: "Old Tasapaino Ympyrä"
 #faith_lossoth_old_adj: "Old Tasapainona"
 #faith_lossoth_old_adherent: "Old Tasapainona"
 #faith_lossoth_old_adherent_plural: "Old Tasapainonat"

 faith_lossoth: "Tespra Yspymrä" # Essentially, 'Cosmic Perfect Balance'
 faith_lossoth_adj: "Yspymrät"
 faith_lossoth_adherent: "Yspymrät"
 faith_lossoth_adherent_plural: "Yspymrät"
 faith_lossoth_desc: "L'antique ensemble de croyances qui dominent les rivages de la vaste baie de Forochel, Tespra Yspymrä peut être approximativement traduit par 'Équilibre Parfait dans le Monde', la notion centrale étant que le monde possède un équilibre naturel, que tous devraient s'efforcer de préserver.\n\nChaque chose a sa place au sein d'Yspymrä - presque toutes, du moins. Certaines créatures, telles que les [orcs|E], [trolls|E], [dragons|E] et autres êtres contre-nature sont considérées comme Okkospyr, 'venant du dehors'. De telles créatures sont tenues pour originaires d'au-delà de l'ordre naturel, et en tant que telles, doivent être retranchées de celui-ci partout où cela est possible."
 faith_lossoth_old: "Ancien Tespra Yspymrä"
 faith_lossoth_old_adj: "Ancien Tespran"
 faith_lossoth_old_adherent: "Ancien Tespran"
 faith_lossoth_old_adherent_plural: "Anciens Tesprans"
 
 faith_whale_cult: "Tespra Mereijä"
 faith_whale_cult_adj: "Mereijät"
 faith_whale_cult_adherent: "Mereijät"
 faith_whale_cult_adherent_plural: "Mereijät"
 faith_whale_cult_desc: "Une sous-secte de la foi plus large des Lossoth, le Tespra Mereijä pourrait se traduire par le 'Grand Rythme de la Mer'. Bien qu'ils partagent la plupart de leurs croyances, les Mereijät accordent une forte importance au rôle de la Mer et de ses protecteurs, les baleines, en tant que gardiens de l'équilibre du monde. Parmi eux se distingue Aamumeren Isä, un esprit océanique prenant la forme d'une Grande Baleine. Chaque année, l'arrivée des baleines dans la Baie de Forochel est largement célébrée car elles sont grandement vénérées. Les baleines sont tenues pour responsables des saisons, du cycle lunaire et de divers autres phénomènes naturels. Quand l'équilibre est menacé parce que les Lossoth se montrent cupides une année, moins de baleines visiteront la suivante et la famine s'ensuivra. Ainsi l'équilibre doit-il toujours être préservé."
 faith_whale_cult_old: "Tespra Mereijä"
 faith_whale_cult_old_adj: "Mereijät"
 faith_whale_cult_old_adherent: "Mereijät"
 faith_whale_cult_old_adherent_plural: "Mereijät"

 faith_westward_waves: "Vagues Occidentales"
 faith_westward_waves_adj: "Occidentalien"
 faith_westward_waves_adherent: "Occidentalien"
 faith_westward_waves_adherent_plural: "Occidentaliens"
 faith_westward_waves_desc: "Quand les premiers Hommes vinrent au [beleriand|E] d'antan après le lever du Soleil, certains arrivèrent dans les parties nord-orientales où demeuraient les Fils de [feanor|E]. C'étaient les Orientaux. Parmi ceux-ci, certains en vinrent à admirer les voies des [elves|E] auxquels ils étaient alliés, développant la croyance que leur dessein qui les avait menés aux côtes les plus occidentales de la [middleearth|E] était d'aider les Elfes dans leurs entreprises et leurs guerres contre les Ténèbres. En venant à croire qu'ils avaient été emportés toujours plus vers l'ouest par une vague symbolique, ils révéraient la nature et l'eau en particulier, tout en conservant un sens très fort de loyauté et de justice. Parmi eux se distinguaient Bór et ses fils qui résistèrent à l'offre du Seigneur Sombre de trahir les Noldor lors de la Bataille des Larmes Innombrables."
 faith_westward_waves_old: "Vagues Occidentales"
 faith_westward_waves_old_adj: "Occidentalien"
 faith_westward_waves_old_adherent: "Occidentalien"
 faith_westward_waves_old_adherent_plural: "Occidentaliens"
 
