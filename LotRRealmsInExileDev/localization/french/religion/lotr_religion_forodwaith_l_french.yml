 faith_angmar_balsha_desc:0 "Au début du [secondage|E], un sage s'éleva parmi les peuples du futur [angmar|E]. Descendant d'une famille qui avait fui la calamité à l'Ouest dont peu parlaient, cet homme nommé Balsha s'exprima longuement sur les dieux et leurs actes. Bien qu'ils aient toujours cru en de grands esprits, ce furent les enseignements et les récits de Balsha qui donnèrent au panthéon Angmarrin sa forme cohérente."
