 faith_westward_waves:0 "Vagues de l'Ouest"
 faith_westward_waves_adj:0 "Occidentalien"
 faith_westward_waves_adherent:0 "Occidentalien"
 faith_westward_waves_adherent_plural:0 "Occidentaliens"
 faith_westward_waves_desc:0 "Lorsque les premiers Hommes arrivèrent au [beleriand|E] d'antan après le lever du Soleil, certains arrivèrent dans les parties nord-est où demeuraient les Fils de [feanor|E]. C'étaient les Orientaux. Parmi eux, certains en vinrent à admirer les coutumes des [elves|E] avec lesquels ils s'étaient alliés, développant la croyance que leur destinée qui les avait conduits jusqu'aux côtes les plus occidentales de la [middleearth] était d'aider les Elfes dans leurs entreprises et leurs guerres contre les Ténèbres. Persuadés qu'ils avaient été portés toujours plus à l'ouest par une vague symbolique, ils vénéraient la nature et l'eau en particulier, tout en conservant un très fort sens de la loyauté et de la justice. Les principaux d'entre eux étaient Bór et ses fils qui résistèrent à l'offre du Seigneur des Ténèbres de trahir les Noldor lors de la Bataille des Larmes Innombrables."
