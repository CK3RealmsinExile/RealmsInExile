 faith_angmar_azira_desc:0 "Dans ce monde impitoyable, il faut être prêt à accomplir des actes terribles pour assurer la survie et la prospérité des siens. Le monde est une jungle où seuls les plus forts survivent, et seuls les insensés le nient. Tels sont les enseignements d'Azîra, le dieu guerrier agressif et sans scrupules. Il y a une place pour l'honneur, et même pour la bonté, mais c'est la bienveillance du vainqueur seul qui l'accorde. Réjouissez-vous des manifestations honnêtes de la nature humaine que l'on trouve dans le conflit, de la camaraderie que l'on trouve dans la bataille. C'est par là que se révèle la véritable nature de l'humanité."
 
