 faith_westward_waves_desc: "Lorsque les premiers [men|E] parvinrent au [beleriand|E] d'autrefois, aux jours qui suivirent le lever du Soleil, certains atteignirent les contrées septentrionales où demeuraient les Fils de [feanor|E] — ce furent les Orientaux. Parmi ces derniers, quelques-uns en vinrent à admirer les coutumes des [elves|E] auxquels ils s'étaient alliés, croyant fermement que leur dessein en atteignant les rivages les plus occidentaux de [middleearth] était d'assister les Eldar dans leurs entreprises et leurs guerres contre les Ténèbres. Convaincus d'avoir été portés sans cesse vers l'ouest par une vague symbolique, ils vouaient à la nature — et à l'eau en particulier — une profonde révérence, tout en conservant un sens très développé de la loyauté et de la justice.\n\nLe plus illustre d'entre eux fut Bór et ses fils, qui refusèrent l'offre de [sauronthedarklordcharacter|E] de trahir les [noldor|E] lors de la Bataille des Larmes Innombrables."
 
