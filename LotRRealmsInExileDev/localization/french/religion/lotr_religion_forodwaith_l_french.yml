 faith_angmar_balsha: "Enseignements de Balsha" # 'Teachings of the Prophet/Sage Balsha'
 faith_angmar_balsha_adj: "Balshan"
 faith_angmar_balsha_adherent: "Balshan"
 faith_angmar_balsha_adherent_plural: "Balshani"
 faith_angmar_balsha_old: "Anciens Enseignements de Balsha"
 faith_angmar_balsha_old_adj: "Ancien Balshan"
 faith_angmar_balsha_old_adherent: "Ancien Balshan"
 faith_angmar_balsha_old_adherent_plural: "Anciens Balshani"
 faith_angmar_balsha_desc: "Au début du [secondage|E], le peuple du futur [angmar|E] vit s'élever parmi eux un sage. Descendant d'une famille qui avait fui la calamité de l'Ouest dont peu parlaient, cet homme Balsha discourait longuement des dieux et de leurs hauts faits. Bien qu'ils eussent toujours cru en de grands esprits, ce furent les enseignements et récits de Balsha qui donnèrent au panthéon angmarrin sa forme cohérente."
 
 faith_angmar_azira: "Culte d'Azîra"
 faith_angmar_azira_adj: "Azîran"
 faith_angmar_azira_adherent: "Azîran"
 faith_angmar_azira_adherent_plural: "Azîrans"
 faith_angmar_azira_old: "Ancien Culte d'Azîra"
 faith_angmar_azira_old_adj: "Ancien Azîran"
 faith_angmar_azira_old_adherent: "Ancien Azîran"
 faith_angmar_azira_old_adherent_plural: "Anciens Azîrans"
 faith_angmar_azira_desc: "Dans le monde âpre, on doit être prêt à accomplir de terribles choses pour assurer la survie et la prospérité de sa parenté. Le monde obéit à la loi du plus fort, et seuls les sots le nient. Tels sont les enseignements d'Azîra, le dieu de guerre agressif et sans scrupules. Il y a une place pour l'honneur, et même la bonté, mais c'est la bienveillance du vainqueur seule qui l'accorde. Réjouissez-vous des honnêtes manifestations de la nature humaine trouvées dans le conflit, de la camaraderie découverte au combat. Par cela la vraie nature de l'humanité se révèle."
 
