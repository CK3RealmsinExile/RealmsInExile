 faith_whale_cult:0 "Tespra Mereijä"
 faith_whale_cult_adj:0 "Mereijät"
 faith_whale_cult_adherent:0 "Mereijät"
 faith_whale_cult_adherent_plural:0 "Mereijät"
 faith_whale_cult_desc:0 "Une sous-secte de la foi plus large des Lossoth, le Tespra Mereijä pourrait être traduit par le 'Grand Rythme de la Mer'. Bien qu'ils partagent la plupart de leurs croyances, les Mereijät mettent fortement l'accent sur le rôle de la Mer et de ses protecteurs, les baleines, en tant que gardiens de l'équilibre du monde. Le principal d'entre eux est Aamumeren Isä, un esprit océanique prenant la forme d'une Grande Baleine. Chaque année, l'arrivée des baleines dans la Baie de Forochel est largement célébrée car elles sont grandement vénérées. On croit que les baleines sont responsables des saisons, du cycle lunaire et de divers autres phénomènes. Lorsque l'équilibre est menacé parce que les Lossoth se montrent avides une année, moins de baleines viendront l'année suivante et la famine s'ensuivra. Ainsi, l'équilibre doit toujours être maintenu."
