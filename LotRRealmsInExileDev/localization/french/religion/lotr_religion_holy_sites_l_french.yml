 ### Sacred Islands ###
 holy_site_uland_hub_name:0 "Úland-Hûb"
 holy_site_uland_hub_effect_name:0 "Un jour sombre, les habitants de Narrowhaven quittent silencieusement leurs maisons dévastées, la tempête tropicale ayant aplati le paysage sur des kilomètres. Ils érigent des bûchers sur le rivage en hommage aux dieux de l'océan et reconstruisent leur port."
 holy_site_tol_in_uilana_name:0 "Tol-in-Uîlana"
 holy_site_tol_in_uilana_effect_name:0 "Pour les autochtones, le pélican du Haradwaith lointain est connu pour frapper sa propre poitrine en temps de famine, laissant couler son sang pour nourrir ses petits."
 holy_site_tol_ereb_name:0 "Tol Ereb"
 holy_site_tol_ereb_effect_name:0 "Entre un ciel pâle et une mer bleu foncé, de minuscules écumes blanches marquent la présence des Îles Solitaires. Par hasard, vous apercevez un cheval gris-mer sur la colline verte de Tol Ereb, qui vous reconnaît avant de galoper vers la plage de l'autre côté de l'île."
 holy_site_tol_lanc_name:0 "Tol Lanc"
 holy_site_tol_lanc_effect_name:0 "Bien que les îles stériles soient depuis longtemps le siège des Númenóréens Noirs, les vagues profondes battent contre ses plages nues. Et un unique coquillage s'échoue, sa spirale pointée vers le haut, contenant la voix du dieu de l'océan."
 
