 holy_site_swanfleet_effect_name:0 "Les marécages de Nîn-in-Eilph, à travers lesquels les basses terres du Glanduin s'écoulent par des courants incertains avant de rejoindre le Mitheithel.\n\nCet endroit ressemblait fortement aux Champs de Flambes pour les Hobbits Fortauds qui habitaient ses rives."
