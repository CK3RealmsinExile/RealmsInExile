 holy_site_swanfleet_name:0 "Swanfleet"
 holy_site_swanfleet_effect_name:0 "Les marais de Nîn-in-Eilph, à travers desquels le cours inférieur du Glanduin s'écoulait par des ruisseaux incertains avant de rejoindre le Mitheithel.\n\nIl ressemble fortement aux Champs des Flambes sur les berges desquels les Forts avaient établi leur demeure."
