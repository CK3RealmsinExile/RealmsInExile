 ### Sacred Islands ###
 holy_site_uland_hub_name:0 "Úland-Hûb"
 holy_site_uland_hub_effect_name:0 "Ulmo bénit les îles du Belegaer, du moins celles proches de sa demeure d'Ulmonan.\n\nLors d'un jour sombre, le peuple d'Havrétroit quitta silencieusement ses habitations en ruine, la tempête tropicale ayant ravagé le paysage sur des kilomètres. Ils érigèrent des bûchers le long de la côtes en révérence aux dieux de l'océan et rebâtirent leur port."
 holy_site_tol_in_uilana_name:0 "Tol-in-Uîlana"
 holy_site_tol_in_uilana_effect_name:0 "Ulmo bénit les îles du Belegaer, du moins celles proches de sa demeure d'Ulmonan.\n\nLes locaux savent que le pélican de l'Extrême Haradwaith frappe son propre sein en temps de famine, répendant son sang pour nourrir ses petits."
 holy_site_tol_ereb_name:0 "Tol Ereb"
 holy_site_tol_ereb_effect_name:0 "Ulmo bénit les îles du Belegaer, du moins celles proches de sa demeure d'Ulmonan.\n\nEntre le ciel pâle et l'eau bleu marine, de petites excroissances de mousses marquent la présence des îles solitaires. Si d'aventure vous apercevez un cheval gris-mer sur la verte colline de Tol Ereb, il vous reconnaît avant de galloper sur la plage du côté opposé de l'île."
 holy_site_tol_lanc_name:0 "Tol Lanc"
 holy_site_tol_lanc_effect_name:0 "Ulmo bénit les îles du Belegaer, du moins celles proches de sa demeure d'Ulmonan.\n\nBien que les îles désolées aient longtemps été le siège des Númenóréeens noirs, les vagues profondes tambourinent contre ses plages nues. Et une simple conque en émerge, sa pointe dressée, renfermant la voix du dieu de l'océan."
  
