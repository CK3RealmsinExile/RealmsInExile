 holy_site_parth_iaur_effect_name:0 "Un mystérieux cercle de pierres géantes, dix-sept au total. En leur centre se trouve une grande ruine mégalithique, considérée soit comme un planétarium primitif, soit comme un site funéraire. Leur origine est inconnue, mais les Druedain prétendent l'avoir construit dans les jours anciens."
