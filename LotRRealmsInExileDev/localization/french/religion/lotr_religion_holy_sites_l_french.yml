 ### Sacred Islands ###
 holy_site_uland_hub_name: "Úland-Hûb"
 holy_site_uland_hub_effect_name: "En ce jour sombre, les habitants de Havre-Étroit quittent silencieusement leurs demeures dévastées, la tempête tropicale ayant aplati le paysage sur des lieues à la ronde. Ils édifient des bûchers rituels sur le rivage pour vénérer les dieux océaniques et reconstruisent leur port."
 holy_site_tol_in_uilana_name: "Tol-in-Uîlana"
 holy_site_tol_in_uilana_effect_name: "Pour les autochtones, le pélican du Harad Lointain est réputé frapper sa propre poitrine en temps de famine, laissant couler son sang pour nourrir sa progéniture."
 holy_site_tol_ereb_name: "Tol Ereb"
 holy_site_tol_ereb_effect_name: "Entre un ciel pâle et une mer bleu sombre, de minuscules caps d'écume blanche marquent la présence des Îles Solitaires. D'aventure apercevez-vous un cheval gris-de-mer sur la colline verdoyante de Tol Ereb, il vous reconnaît avant de galoper vers la plage de l'autre côté de l'île."
 holy_site_tol_lanc_name: "Tol Lanc"
 holy_site_tol_lanc_effect_name: "Bien que les îles désolées aient longtemps constitué le siège des Númenóréens Noirs, les vagues profondes résonnent contre leurs plages nues. Et un unique coquillage conque vient s'échouer, sa spirale pointée vers le haut, portant en elle la voix du dieu océanique."
 
