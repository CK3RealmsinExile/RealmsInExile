 holy_site_parth_iaur_name:0 "Parth Iaur"
 holy_site_parth_iaur_effect_name:0 "Un cercle mystérieux de pierres géantes, au nombre de dix-sept. À son centre s'élève une ruine mégalithique, dont on pense qu'il s'agissait ou d'un planétarium primitif, ou d'un cimetière. Leur origine est inconnue mais les Druedains affirment qu'elles proviennent des jours anciens."
