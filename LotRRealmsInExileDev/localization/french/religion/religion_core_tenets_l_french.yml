 tenet_eastern_syncretism_name: "Syncrétisme Oriental"
 tenet_eastern_syncretism_desc: "Il y a quelque chose à apprendre de la façon dont les différentes religions orientales se tolèrent. Elles ne suivent peut-être pas la vraie foi, mais cela ne les rend pas mauvaises."
