 tenet_unreformed_syncretism_name: "Traditions Populaires Syncrétiques"
 tenet_unreformed_syncretism_desc: "Qui sommes-nous pour dire aux autres que leurs traditions sont fausses ? Ce n'est pas à nous de leur faire la leçon sur des coutumes qu'ils pratiquent depuis des siècles : nous devrions plutôt apprendre tranquillement leurs façons."
 doctrine_parameter_hostility_override_unreformed_faith_doctrine: "Considère les [faiths|E] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName], et est considérée par les $game_concept_faiths$ [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseNameNoTooltip], comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"
