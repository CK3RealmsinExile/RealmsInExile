 tenet_islamic_syncretism_name: "Syncrétisme Islamique"
 tenet_islamic_syncretism_desc: "Les paroles du Prophète sont indiscutablement sages et justes, et quels que soient nos autres doutes, nous devrions tenir compte de ses pensées et de ses actes."
 doctrine_parameter_hostility_override_special_doctrine_is_islamic_faith: "Considère les [faiths|E] islamiques, et est considérée par les $game_concept_faiths$ islamiques, comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"
