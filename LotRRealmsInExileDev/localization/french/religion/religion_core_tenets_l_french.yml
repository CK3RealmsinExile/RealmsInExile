 doctrine_parameter_islamic_syncretic_recipient_opinion_active: "Bonus d'[opinion|E] mutuel de [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] avec les [faiths|E] qui ont le [core_tenet|E] $tenet_islamic_syncretism_name$"
 doctrine_parameter_opinion_of_islamic_syncretic_actor_opinion_active: ""

 tenet_jewish_syncretism_name: "Syncrétisme Juif"
 tenet_jewish_syncretism_desc: "Bien que nous ne soyons pas d'accord avec ses affirmations concernant le peuple élu de Dieu, la sagesse de la Torah juive est indéniable, et il y a beaucoup à apprendre de ce texte."
 doctrine_parameter_hostility_override_special_doctrine_is_jewish_faith: "Considère les [faiths|E] juives, et est considérée par les $game_concept_faiths$ juives, comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"
