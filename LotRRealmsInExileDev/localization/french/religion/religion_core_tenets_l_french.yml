 # Additional Tenets
 tenet_ritual_cannibalism_name: "Cannibalisme Rituel"
 tenet_ritual_cannibalism_desc: "L'humanité a la chance d'avoir été dotée de l'étincelle du divin. La chair humaine est donc sacrée, sa présence quelque chose à savourer, non à enterrer ou à brûler."
 doctrine_parameter_cannibalism_legal: "Le trait [GetTrait('cannibal').GetName( GetNullCharacter )] n'est plus considéré comme [criminal|E]"

 tenet_exaltation_of_pain_name: "Exaltation de la Douleur"
 tenet_exaltation_of_pain_desc: "La douleur est l'émotion universelle, la violence le langage universel. Infliger de la douleur à un autre, c'est lui accorder une bénédiction, tout comme recevoir de la douleur, c'est recevoir la grâce."
 doctrine_parameter_torturing_prisoners_grants_piety: "Torturer des [prisoners|E] rapporte de la [piety|E] au lieu d'en coûter"
 doctrine_parameter_reduced_stress_from_torture: "Les adeptes sont résistants aux effets négatifs de la torture"
 doctrine_parameter_self_mutilation_active: "Peut [decide|E] de Pratiquer l'Automutilation, gagnant de la [piety|E] au prix d'obtenir le [trait|E] [GetTrait('wounded_1').GetName( GetPlayer )]"

 tenet_sacred_shadows_name: "Mensonges Sacrés"
 tenet_sacred_shadows_desc: "Mentir est l'art le plus profond qui existe. Ceux qui peuvent convaincre les autres de leurs mensonges sont saints. Ceux qui peuvent se mentir avec succès à eux-mêmes sont invincibles."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Les adeptes gagnent de la piété en réussissant des [schemes|E] d'[intrigue|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "Les adeptes sont plus disposés à devenir des Agents dans les [schemes|E] d'autres personnages"

 tenet_pursuit_of_power_name: "Quête de Pouvoir"
 tenet_pursuit_of_power_desc: "Ce qui est et n'est pas juste est transitoire, défini par ceux qui détiennent actuellement le pouvoir. Cela signifie que la quête du pouvoir est la seule cause véritablement juste."

 tenet_pastoral_isolation_name: "Isolement Pastoral"
 tenet_pastoral_isolation_desc: "Tout ce que nous voulons, c'est qu'on nous laisse tranquilles. Nos pratiques sont les nôtres, et ne concernent pas plus les autres que les leurs ne nous concernent."
 doctrine_parameter_unattractive_for_character_conversions: "Les [characters|E], mais pas les [counties|E], sont plus disposés à être convertis de cette [faith|E]"

 tenet_natural_primitivism_name: "Primitivisme Naturel"
 tenet_natural_primitivism_desc: "La civilisation est contre nature, une tentative futile et blasphématoire de l'homme d'imposer l'ordre à une création intrinsèquement désordonnée. Nous embrassons le naturisme et vivons comme les [ROOT.Faith.PantheonTerm] l'ont voulu, sauvages et libres."
 doctrine_parameter_naked_adherents_active: "Les adeptes ne portent pas de vêtements"
 doctrine_parameter_natural_primitivism_law_cost_increase: "Coûts des Lois : #N +50%#!"
 doctrine_parameter_unlock_jizya_contract: "Débloque le [vassal_contract|E] et le [tax_decree|E] de la Jizya"
 

 #FP3 tenets

 tenet_communal_possessions_name: "Possessions Communales"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName] a voulu pour nous tous une part égale des ressources sur terre. Nous devrions tenir toutes choses en commun, et redistribuer la richesse volée des puissants."
 doctrine_parameter_piety_from_gifts_active: "Les adeptes gagnent de la [piety|E] en envoyant des [gifts|E] et en donnant des [artifacts|E]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "Les dirigeants gagnent de la [piety|E] en épousant des [characters|E] [lowborn|E]"

 tenet_sacrificial_ceremonies_name: "Cérémonies Sacrificielles"
 tenet_sacrificial_ceremonies_desc: "Le sacrifice humain, volontaire comme involontaire, nous rapproche du divin. Il est coutumier et vertueux de se porter volontaire pour se sacrifier lors d'une cérémonie, tout comme il est vertueux de sacrifier ceux qui ont commis des crimes impardonnables contre les Dieux."
 
 tenet_megaliths_name: "Constructions Mégalithiques"
 tenet_megaliths_desc: "Le culte ne devrait pas se faire uniquement dans les limites d'un temple, ce sont des constructions primitives de l'homme qui les distraient des créations divines qui nous entourent tous. Nous embrassons la pierre et le plein air, arrangeant les pierres que le créateur nous a données de façon à leur plaire et à nous rapprocher de la divinité."
 doctrine_parameter_can_build_megaliths: "Permet la construction de Mégalithes dans les possessions de [temple|E] et de Grands Mégalithes dans les Capitales de Duché."
 province_is_of_a_megalith_faith_tt: "Ce [county|E] doit suivre une [faith|E] qui croit en l'importance des Mégalithes."

 tenet_fp3_fedayeen_name: "Fedayeen"
 tenet_fp3_sacred_murder_name: "Meurtre Sacré"
 tenet_fp3_fedayeen_desc: "Lorsque la guerre ordinaire ne suffit pas, il est de notre devoir devant [ROOT.Faith.HighGodNameAlternate] de détruire les ennemis de [ROOT.Faith.HighGodHerHis|U] par l'infiltration et la tromperie. Nous ne devons craindre ni la mort ni la douleur, et nous devons sacrifier volontiers nos vies pour la plus grande cause."
 doctrine_parameter_master_assassin_court_position_unlocked: "Débloque la position de cour #V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#! [court_position|E]"
 doctrine_parameter_death_is_glory: "Probabilité de mort ou de blessure au [battle|E] : #N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "Pas de perte de [piety|e] pour tuer des personnages d'une [faith|E] différente par le biais des [schemes|E] [GetScheme('murder').GetTypeName]"
 
 # EP3 Tenets
 tenet_household_gods_name: "Dieux Domestiques"
 tenet_household_gods_desc: "Nous vénérons nos #EMP Lares#! et les #EMP Genii#! — les esprits protecteurs qui veillent sur nos demeures. Par-dessus tout, nous honorons notre glorieux empereur, dont l'âme est chargée de protéger tout le royaume."

 # BP3 Parameter
 doctrine_parameter_allows_brewery: "$allows_brewery$ pour les [temple_holdings|E]"