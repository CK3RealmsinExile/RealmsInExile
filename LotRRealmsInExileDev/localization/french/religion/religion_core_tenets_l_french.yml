l_french:
 doctrine_core_tenets_name: "Préceptes"
 tenets_name: "Préceptes"

 #Abrahamic Tenets
 tenet_communion_name: "Communion"
 tenet_communion_desc: "Nos rituels ne sont pas simplement symboliques — ils invoquent la présence même du divin. Ceux qui ne peuvent ou ne veulent pas se joindre à leur pratique ne sauraient être de vrais croyants."
 doctrine_parameter_seek_indulgences_active: "Les personnages peuvent #V Demander des Indulgences#! à leur [head_of_faith|E] pour payer de l'[gold|E] en échange de [piety|E]"
 doctrine_parameter_seek_indulgences_active_2: "Les personnages qui ont commis des actes [criminal|E] peuvent #V Demander des Indulgences#! pour obtenir le pardon à la place"
 doctrine_parameter_excommunication_active: "Les [heads_of_faith|E] spirituels peuvent [excommunicate|E] d'autres personnages de leur [faith|E]"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"

 tenet_armed_pilgrimages_name: "Pèlerinages Armés"
 tenet_armed_pilgrimages_desc: "Nos pèlerins voyagent à travers le monde pour visiter nos sites sacrés — nous prendrons volontiers l'épée pour les protéger de ceux qui voudraient leur nuire"
 doctrine_parameter_cheaper_holy_wars_active: "Cela coûte aux [rulers|E] de cette [faith|E] #P -20%#! de [piety|E] pour déclarer des [holy_wars|E]"
 doctrine_parameter_great_holy_wars_active: "S'il en existe un, le [head_of_faith|E] peut déclarer une [great_holy_war|E] lorsque la [faith|E] a une [fervor|E] élevée"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "Si aucun [head_of_faith|E] n'existe, les fidèles obtiennent un bonus à la tâche de [convert_county|E] de [councillor_task|E] par [holy_site|E] contrôlé"
 doctrine_parameter_pilgrimage_decision_active: "Les personnages de cette [faith|E] obtiennent un bonus supplémentaire lors de l'achèvement réussi d'un [pilgrimage|E]"

 tenet_monasticism_name: "Monachisme"
 tenet_monasticism_desc: "Les plaisirs de la bonne chère et de la boisson ne servent qu'à nous distraire du service divin. S'isoler dans des monastères reculés est le meilleur moyen d'éviter ces tentations."
 doctrine_parameter_take_vows_active: "Les [courtiers|E] peuvent Prononcer les Vœux et devenir [GetTrait('devoted').GetName( GetNullCharacter )]"

 tenet_divine_marriage_name: "Mariage Divin"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "En épousant nos proches parents, nous imitons les unions sacrées des premiers êtres de la création. Les bonnes qualités se transmettront dans notre lignée familiale, et ainsi nous gagnerons en pureté et en faveur dans la bataille éternelle contre le mal."
 doctrine_parameter_divine_marriage_opinion: "Les adeptes mariés à un membre de leur [close_family|E] obtiennent $VALUE|0+=$ d'[opinion|E] de la part des [vassals|E] de la même [faith|E]"
 doctrine_parameter_divine_marriage_piety_gain_active: "Le bonus de mariage [GetFaithDoctrine('doctrine_monogamy').GetBaseName] accorde également une grande quantité de [piety|E] si vous épousez un membre de votre [close_family|E]"
 
 tenet_pacifism_name: "Pacifisme"
 tenet_pacifism_desc: "La violence est un acte abominable qui ne mène qu'à la souffrance, la douleur et le regret. En travaillant à l'éviter autant que possible, nous pouvons bâtir des sociétés plus fortes et plus sûres pour les fidèles."
 doctrine_parameter_holy_wars_forbidden: "Ne peut pas déclarer de [holy_wars|E] ou [raid|E]"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "Pacifiste comme moi"
 pacifist_opinion_active_county_opinion_name: "Comté Pacifiste comme moi"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] envers les autres Pacifistes : $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "Les dirigeants en paix depuis au moins deux ans verront leur [piety|E] changer de $VALUE|+$ chaque mois"
 PIETY_LONG_PEACE: "Longue Paix"

 tenet_vows_of_poverty_name: "Vœux de Pauvreté"
 tenet_vows_of_poverty_desc: "L'argent corrompt le cœur des hommes et les éloigne de la vraie foi. Nous devons fuir l'acquisition de richesses matérielles si nous voulons nous concentrer sur ce qui compte vraiment."
 doctrine_parameter_vows_of_poverty_active: "Les [rulers|E] peuvent [decide|E] de faire un Vœu de Pauvreté, réduisant les revenus mensuels de [tax|E] mais augmentant le gain mensuel de [piety|E]"

 tenet_human_sacrifice_name: "Sacrifice Humain"
 tenet_human_sacrifice_desc: "La meilleure façon de prouver notre dévotion est par l'acte du sacrifice. Le sacrifice le plus précieux que nous puissions offrir est celui de la vie humaine."
 doctrine_parameter_human_sacrifice_active: "Les [executions|E] rapportent de la [piety|E] au lieu d'en coûter\n$EFFECT_LIST_BULLET$Les [executions|E] ne coûtent jamais de [prestige|E] lorsque l'on [sharing_power|E]"
 doctrine_parameter_flower_war_cb_active: "Octroie le casus belli de [flowery_war|E] [casus_belli|E] contre les royaumes voisins"

 tenet_gruesome_festivals_blot_name: "Blót"
 tenet_gruesome_festivals_name: "Festivals Macabres"
 tenet_gruesome_festivals_desc: "Nous naissons tous dans le sang. Nous survivons par le sang de notre bétail, de notre famille, de nos ennemis. Il est naturel que les [ROOT.Faith.PantheonTerm] réclament leur juste part."
 gruesome_festivals_active_name: "capacité à conduire des sacrifices grandioses"
 doctrine_parameter_gruesome_festivals_active: "Capable d'organiser de grands sacrifices environ une fois par décennie pour l'opinion des sujets et des [county_opinion|E] de même [faith|E]"

 tenet_volcanic_veneration_name: "Vénération Volcanique"
 tenet_volcanic_veneration_desc: "Il n'y a rien de plus divin que la terre nouveau-née jaillissant des fosses ardentes de notre demeure. Nous vivons au bord du désastre, à jamais à la merci des [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name: "Bastions Chthoniens"
 tenet_cthonic_redoubts_desc: "Il n'y a pas de meilleur abri que les racines de la Terre, pas de forteresse plus robuste que ses épines saillantes, pas de pèlerinage plus sacré que ses sentiers cachés. Nous contemplons la Création depuis ces sommets majestueux et ressentons le véritable poids du Divin."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "Vitesse de [convert_county|E] en [terrain|E] montagneux : #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "Vitesse de [promote_culture|E] dans les [terrain|E] montagneux de même [faith|E] : #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Vitesse de [convert_county|E] hostile en [terrain|E] montagneux : #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"

 tenet_consolamentum_name: "Endura"
 tenet_consolamentum_name_alternate: "Suicide Rituel"
 tenet_consolamentum_desc: "Lorsque nous vieillissons ou tombons malades, nous accomplissons un rituel pour purifier nos âmes du péché. Une fois cela fait, nous mettons fin à nos vies rapidement et définitivement, afin que le péché n'ait pas l'occasion de nous infester à nouveau."
 doctrine_parameter_consolamentum_active: "Les adeptes peuvent [decide|E] de mettre fin à leur vie lorsqu'ils sont âgés, incapables ou proches de la mort ; cela n'entraîne aucune des pénalités normales du suicide"

 tenet_gnosticism_name: "Gnosticisme"
 tenet_gnosticism_desc: "Par la connaissance, l'étincelle divine qui repose en chaque humain peut être libérée et renvoyée à sa source céleste dans le royaume des esprits."
 doctrine_parameter_hostility_override_tenet_gnosticism: "Considère les autres [faiths|E] Gnostiques et Dualistes comme étant [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_hostile_tooltippable$ ou $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "Donner des [titles|E] soulage une quantité proportionnelle de [stress|E]"

 tenet_mendicant_preachers_name: "Prédicateurs Mendiants"
 tenet_mendicant_preachers_desc: "Nos missionnaires voyagent au loin sans autre bien que les vêtements qu'ils portent. Ils vivent de la générosité de ceux qu'ils visitent, et partagent en retour la connaissance de la vraie foi."
 doctrine_parameter_mendicant_preachers_conversion_active: "Vitesse de Conversion des Comtés : #P +33#!"

 tenet_communal_identity_name: "Identité Communautaire"
 tenet_communal_identity_desc: "Notre foi et notre culture sont intrinsèquement liées. Cette pratique renforce les liens de notre communauté, bien qu'elle tende à exclure les étrangers."
 doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! d'[opinion|E] avec les personnages de la même [faith|E]"
 doctrine_parameter_same_culture_conversion_bonus_active: "Vitesse de Conversion dans les [counties|E] de ma [culture|E] : #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "Vitesse de Promotion Culturelle dans les [counties|E] de ma [faith|E] : #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "Vitesse de Conversion dans les [counties|E] d'une [culture|E] différente : #N -50%#!"

 tenet_pentarchy_name: "Ecclésiarcat"
 tenet_pentarchy_alternate_name: "La Pentarchie"
 tenet_pentarchy_desc: "Nos Sites Sacrés sont plus que de simples lieux saints — ce sont les sièges mêmes du pouvoir d'où règnent nos chefs religieux."

 tenet_aniconism_name: "Aniconisme"
 tenet_aniconism_desc: "L'adoration des images gravées a aveuglé beaucoup trop de gens à la vérité divine. Nous chasserons toutes les icônes de nos lieux saints afin que nos fidèles ne tombent pas dans ce piège."
 doctrine_parameter_reforging_artifacts_costs_piety: "Les [rulers|E] de cette [faith|E] doivent dépenser de la [piety|E] pour [reforge|E] ou [repair|E] des [artifacts|E]"
 doctrine_parameter_destroying_artifacts_is_pious: "Les [rulers|E] de cette [faith|E] peuvent détruire des [artifacts|E] pour obtenir de la [piety|E]"
 destroying_artifacts_is_not_pious_tt: "Votre [faith|E] ne peut pas détruire d'[artifacts|E] pour obtenir de la [piety|E]"
 artifact_is_rarer_than_masterwork_tt: "Cet [artifact|E] a une [rarity|E] supérieure à Chef-d'œuvre"

 tenet_alexandrian_catechism_name: "Catéchisme Alexandrin"
 tenet_alexandrian_catechism_desc: "L'École catéchétique d'Alexandrie avait une longue tradition d'encouragement des théologiens à penser de manière critique et à remettre en question le statu quo.\n\nMalgré la destruction physique de l'école, nous perpétuons ces traditions."
 tenet_islamic_rationalism_name: "Rationalisme Islamique"
 tenet_islamic_rationalism_desc: "Puisque [ROOT.Faith.HighGodNameAlternate] est juste et sage, [ROOT.Faith.HighGodNameSheHe|U] ne peut aller contre la raison ou négliger le bien-être de [ROOT.Faith.HighGodHerHis|U] création. Ce n'est que par la raison pure que nous pouvons espérer comprendre notre rôle dans la grande œuvre de [ROOT.Faith.HighGodHerHis|U], et séparer le bien du mal."

 tenet_hedonistic_name: "Hédonisme"
 tenet_hedonistic_desc: "Le divin a rempli ce monde d'une abondance de plaisirs à savourer et à apprécier — ne pas participer à de telles choses revient à snober l'œuvre même de la création."
 doctrine_parameter_piety_from_feasts_active: "Organiser un [GetActivityType('activity_feast').GetName] rapporte de la [piety|E]"

 tenet_carnal_exaltation_name: "Exaltation Charnelle"
 tenet_carnal_exaltation_desc: "Les plaisirs de la chair sont sublimes d'une manière qui transcende les autres expériences terrestres, nous rapprochant du divin. Nous devrions glorifier nos désirs sexuels et rechercher des occasions de les satisfaire."

 tenet_polyamory_name: "Polyamour"
 tenet_polyamory_desc: "Notre amour les uns pour les autres devrait être aussi inconditionnel que l'amour de [ROOT.Faith.FertilityGodNamePossessive] pour nous. Nous devons rejeter les notions dépassées selon lesquelles une personne possède les affections d'une autre."
 doctrine_parameter_no_unfaithfulness_penalty_active: "Les adeptes ne reçoivent pas de pénalités d'[opinion|E] ou de [imprisonment_reasons|E] sur leur conjoint ou les amants de leur conjoint pour avoir des relations extraconjugales"

 tenet_unrelenting_faith_name: "Foi Implacable"
 tenet_unrelenting_faith_desc: "Nos convictions sont fortes, et nous combattrons et mourrons volontiers pour notre foi. Peu importe à quel point les chances sont contre nous, nous ne nous rendrons pas."
 tenet_unrelenting_faith_zandik_name: "Rébellion Vertueuse"
 tenet_unrelenting_faith_zandik_desc: "Nous ne souhaitons de mal à aucune âme, ni à aucune chose, mais si nos voies sont menacées, nous les défendrons avec une férocité implacable."

 tenet_rite_name: "Rite"
 tenet_rite_desc: "Nos croyances ne sont pas si différentes de celles de notre foi-mère... pourquoi devrions-nous nous quereller sur des détails alors que nous sommes d'accord sur les points majeurs de la doctrine et, plus important encore, sur l'autorité ultime d'arbitrage ?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "Les nouvelles [faiths|E] conservent leur ancien [head_of_faith|E] lors de la création"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "Les [faiths|E] chrétiennes avec  le conservent lors de la création"
 GetRiteEcumenismFullOrEmpty_empty: ""

 #Muslim Tenets
 tenet_struggle_submission_name: "Lutte et Soumission"
 tenet_struggle_submission_desc: "La volonté divine est la source de tout bien, donc une bonne existence est fondée sur la soumission à cette volonté, exprimée par la lutte pour la mettre en œuvre."
 doctrine_parameter_bonus_holy_war_piety_active: "La [piety|E] et l'[piety_experience|E] obtenues en gagnant des [holy_wars|E] sont augmentées de #P 50%#!"

 tenet_religious_legal_pronouncements_name: "Loi Religieuse"
 tenet_religious_legal_pronouncements_hisbah: "Hisbah"
 tenet_religious_legal_pronouncements_fatwa: "Fatwa"
 tenet_religious_legal_pronouncements_halakha: "Halakha"
 tenet_religious_legal_pronouncements_desc: "La frontière entre les arguments théologiques et juridiques est mince, et les qualités spirituelles peuvent et doivent être prises en compte dans les règlements séculiers."
 doctrine_parameter_temporal_condemnation_enabled: "Les dirigeants avec un [learning|E] élevé peuvent condamner leurs vassaux [sinful|E]. Plus un vassal est Pécheur, moins son dirigeant a besoin d'Érudition pour le condamner.\n$EFFECT_LIST_BULLET$Les vassaux condamnés sont considérés comme des [criminals|E] et peuvent se voir révoquer leurs titres"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Coûts des Lois : #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "Loi Religieuse : #P -10%#!"
 tenet_religious_fatwa_cost_tooltip: "Fatwa : #P -10%#!"
 tenet_religious_halakha_cost_tooltip: "Halakha : #P -10%#!"

 tenet_false_conversion_sanction_name: "Conversions Factices Autorisées"
 tenet_temporal_condemnation_taqiya: "Taqiya"
 tenet_anusim: "Anusim"
 tenet_false_conversion_sanction_desc: "Si votre vie est menacée, il est acceptable de confesser une fausse foi, tant que vous gardez la vérité dans votre cœur."
 doctrine_parameter_sanctioned_false_conversion: "Résistance à la Conversion : #P +30%#!\n$EFFECT_LIST_BULLET$Les [characters|E] et les [counties|E] peuvent parfois reconvertir à cette [faith|E] s'ils ont été détournés"

 tenet_tax_nonbelievers_name: "Taxer les Mécréants"
 tenet_tax_nonbelievers_desc: "Le service militaire est réservé aux fidèles, tandis qu'une taxe est prélevée sur les mécréants pour la protection qui leur est offerte."
 tenet_tax_nonbelievers_jizya_name: "Jizya"

 tenet_literalism_name: "Littéralisme"
 tenet_literalism_desc: "Nos textes sacrés énoncent clairement l'intention divine, et l'interprétation humaine est d'une valeur limitée."
 doctrine_parameter_literalist_debate_enabled: "Peut débattre avec d'autres seigneurs du royaume au prix de l'[opinion|E], pour gagner ou perdre de la [piety|E]"

 tenet_legalism_name: "Légalisme"
 tenet_legalism_desc: "Nos lois sont le fruit de générations de sagesse et de dévotion, et y adhérer est par nature pieux. Un pécheur, peu importe qui, ne sera jamais au-dessus de la loi."
 doctrine_parameter_legalism_reduced_faction_virtues: "Les [vassals|E] et les [counties|E] sont moins susceptibles de rejoindre des [factions|E] contre un dirigeant [virtuous|E]"
 doctrine_parameter_legalism_increased_faction_sins: "Les [vassals|E] et les [counties|E] sont plus susceptibles de rejoindre des [factions|E] contre un dirigeant [sinful|E]"
 doctrine_parameter_legalism_modified_law_costs: "Réduit les coûts des lois de #P -10%#! pour chaque [virtue|E] qu'un dirigeant possède"
 doctrine_parameter_legalism_modified_law_costs_2: "Augmente les coûts des lois de #N 10%#! pour chaque [sin|E] qu'un dirigeant possède"
 doctrine_parameter_legalism_trust_just_leader_active: "Les [electors|E] sous types de [succession|E] élective sont plus susceptibles de voter pour le choix de leur [liege|E] si leur Suzerain est $trait_just$"
 tenet_legalism_law_cost_tooltip: "[legalism|E] :\n   Mes péchés et vertus affectent ceci de : [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 
 tenet_reincarnation_name: "Réincarnation"
 tenet_reincarnation_desc: "Nous avons vécu de nombreuses vies avant celle-ci, et continuerons à vivre de nombreuses vies après. Chaque mort n'est que le début de quelque chose de nouveau."
 tenet_reincarnation_zoroastrian_name: "Raj'a"
 tenet_reincarnation_zoroastrian_desc: "Comme les dieux peuvent s'incarner dans des corps humains, nous aussi pouvons renaître. Les bons sont récompensés par des formes de beauté et de pureté, et peuvent finalement devenir des anges de pure lumière."
 doctrine_parameter_reincarnation_resistance_to_conversion: "Résistance à la Conversion des Comtés : #P +20%#!"
 doctrine_parameter_reincarnation_events_active: "Les enfants ont une chance d'être considérés comme la réincarnation d'un ancêtre, donnant des bonus de [piety|E] et d'[opinion|E]"

 tenet_esotericism_name: "Ésotérisme"
 tenet_esotericism_kabbalah: "Kabbale"
 tenet_esotericism_desc: "Les grands mystères du divin peuvent dépasser la compréhension mortelle, mais ce n'est pas une excuse pour l'ignorance. Leur existence même nous pousse à rechercher la connaissance et la compréhension du monde qui nous entoure."
 doctrine_parameter_tenet_esotericism_mystic_education: "Les enfants avec l'[education_focus|E] d'[learning|E] peuvent obtenir le trait [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] s'ils réussissent bien leurs études."
 tenet_esotericism_kabbalah_desc: "Les enseignements de la Kabbale apportent à la compréhension mortelle la relation entre le Dieu éternel, la nature de l'infini connue sous le nom d'Ein Sof, et la création de Dieu. La Kabbale forme la base de tout le mysticisme judaïque, et les praticiens de la Kabbale s'engagent souvent avec d'autres écoles juives."
 tenet_religious_kabbalah_cost_tooltip: "Kabbale : #P -10%#!"

 #Eastern Tenets
 tenet_adaptive_name: "Adaptabilité"
 tenet_adaptive_desc: "L'adhésion dogmatique aux anciennes restrictions ne fait que nuire aux fidèles. Tant que nous restons fidèles aux croyances fondamentales de notre foi, nous pouvons adapter nos lois au monde qui nous entoure."
 doctrine_parameter_tenet_adaptive_conversion_resistance: "Résistance à la Conversion des Comtés : #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "Les [vassals|E] infidèles sont moins susceptibles de rejoindre les [factions|E] d'Indépendance et Populistes"

 tenet_inner_journey_name: "Voyage Intérieur"
 tenet_inner_journey_desc: "Ce n'est qu'en comprenant son propre être que nous pouvons comprendre le monde. Le voyage de la découverte de soi est aussi important qu'il est long et difficile."
 doctrine_parameter_meditation_mechanics_active: "Les personnages peuvent [decide|E] de Méditer en Réclusion, réduisant le [stress|E] et pouvant gagner des perspectives théologiques"

 tenet_dharmic_pacifism_name: "Pacifisme Dharmique"
 tenet_dharmic_pacifism_desc: "Nous faisons tous partie de l'ordre cosmique. La violence contre quoi que ce soit est une violence contre tout, y compris soi-même."

 tenet_bhakti_name: "Patronnage des Dieux"    #lotr
 tenet_bhakti_patron_god_name: "Patronnage des Dieux"  #lotr
 tenet_bhakti_desc: "Les mortels ne sauraient s'élever à la pleine gloire du divin, mais en choisissant un aspect unique de la divinité à émuler, vénérer et auquel se dévouer corps et âme, nous pouvons nous rapprocher d'eux bien plus qu'il ne serait autrement possible dans notre condition terrestre."
 doctrine_parameter_select_personal_god_active: "Les dirigeants peuvent [decide|E] de choisir un avatar personnel à vénérer, gagnant un bonus correspondant"
 
 tenet_asceticism_name: "Ascétisme"
 tenet_asceticism_desc: "Les poursuites matérialistes nous aveuglent à la vérité divine. Ce n'est qu'en nous consacrant à vivre des vies simples sans luxe que nous pouvons atteindre l'illumination spirituelle."

 tenet_ritual_hospitality_name: "Hospitalité Rituelle"
 tenet_ritual_hospitality_alternate_name: "Pūjā"
 tenet_ritual_hospitality_desc: "L'hospitalité est l'une des plus grandes vertus que l'humanité puisse manifester. Les invités dans nos maisons, qu'ils soient mortels ou divins, doivent toujours être traités avec le plus grand honneur et respect."
 doctrine_parameter_host_honored_guests_active: "Les [rulers|E] peuvent accueillir d'autres personnages comme Invité d'Honneur, dépensant de la [piety|E] en échange d'une [opinion|E] accrue"

 #Pagan tenets
 tenet_warmonger_name: "Belliciste"
 tenet_warmonger_desc: "Foi et guerre vont de pair. Celui qui refuse de combattre au nom du divin ne peut être appelé un vrai croyant."
 doctrine_parameter_conquest_cb_enabled: "Les [rulers|E] disposent d'un casus belli de Conquête [casus_belli|E] contre les dirigeants voisins"
 doctrine_parameter_faith_can_raid: "Permet le [raiding|E] des [counties|E] étrangers pour le butin"
 doctrine_parameter_invasion_cb_enabled: "Les [rulers|E] prestigieux peuvent utiliser un casus belli d'Invasion [casus_belli|E] une fois par vie (ou tous les 100 ans)" #LotR
 doctrine_parameter_great_holy_wars_active_if_reformed: "S'il en existe un, le [head_of_faith|E] peut déclarer des [great_holy_wars|E], à condition que cette [faith|E] soit [organized|E]"

 tenet_ancestor_worship_name: "Culte des Ancêtres"
 tenet_ancestor_worship_desc: "Nos ancêtres veillent sur nous depuis l'au-delà, nous guidant et nous montrant la voie à suivre. Pour cela, nous devons les respecter et les honorer."

 tenet_adorcism_name: "Adorcisme"
 tenet_adorcism_desc: "Les esprits de ce monde peuvent accomplir de grandes œuvres, bonnes comme mauvaises. En les honorant et en les respectant, nous ne pouvons qu'espérer qu'ils feront leur bien envers nous et leur mal envers nos ennemis."
 doctrine_parameter_spirit_possession_active: "Active la [decision|E] 'Demander l'Aide des Esprits'"

#Lotr
