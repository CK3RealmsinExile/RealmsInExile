 tenet_ritual_celebrations_name: "Célébrations Rituelles"
 tenet_ritual_celebrations_desc: "L'adoration du divin est quelque chose à exalter et à partager avec notre communauté. Organiser de grands festivals pour honorer et louer le divin nous rassemble tous."
 doctrine_parameter_mandatory_feast_attendance: "Les [vassals|E] sont plus susceptibles d'assister à vos Festins. Ceux qui refusent quand même de venir perdront de la [piety|E] en le faisant."

 tenet_sky_burials_name: "Funérailles Célestes"
 tenet_sky_burials_desc: "Les morts ne devraient pas être emprisonnés sous terre — il est préférable de les laisser être consommés par les oiseaux charognards, où, dans un dernier acte de générosité, ils peuvent nourrir le monde qui les a nourris."
 doctrine_parameter_sky_burials_active: "Les [rulers|E] peuvent donner à leurs ancêtres des Funérailles Célestes, gagnant de la [piety|E] et plaisant à leurs [vassals|E]\n$EFFECT_LIST_BULLET$Le [duchy_building|E] [GetBuilding('charnel_grounds_01').GetName] peut être construit"
 can_build_towers_of_silence_active_name: "capacité à utiliser le [duchy_building|E] [GetBuilding('tower_of_silence_01').GetName]"
 doctrine_parameter_can_build_towers_of_silence_active: "Les [vassals|E] peuvent construire le [duchy_building|E] [GetBuilding('tower_of_silence_01').GetName] pour renforcer le zèle des [county|E] — #EMP si#! la [faith|E] de leur [liege|E] ne pratique pas les $tenet_sky_burials_name$"

 tenet_sacred_childbirth_name: "Enfantement Sacré"
 tenet_sacred_childbirth_alternate_name: "Kūdikis Lemti"
 tenet_sacred_childbirth_desc: "Les bains où les mères accouchent doivent être nettoyés et préparés avec les rituels appropriés, afin d'encourager le divin à nous accorder sa bénédiction pendant l'accouchement."
 doctrine_parameter_safer_childbirths_active: "Les mères sont #P moins susceptibles#! de mourir en couches"
 doctrine_parameter_healthier_children_active: "Les enfants sont #P moins susceptibles#! d'être maladifs ou mort-nés"
 doctrine_parameter_piety_from_childbirth_active: "Les mères et les pères gagnent de la [piety|E] à la naissance de leur enfant"
 piety_from_childbirth_toast: "Enfantement Sacré"

 tenet_sanctity_of_nature_name: "Sainteté de la Nature"
 tenet_sanctity_of_nature_desc: "Le monde naturel est la création du divin, et nous n'en sommes que les invités. Nous devons respecter et honorer chaque arbre, chaque animal, et même le sol lui-même."
 # This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""

 tenet_mystical_birthright_name: "Naissance Propice"
 tenet_mystical_birthright_alternate: "Táltos Születés"
 tenet_mystical_birthright_desc: "Chacun de nous naît avec un destin, le plus important étant celui du Táltos — ceux qui sont choisis dès la naissance pour manier des pouvoirs magiques et devenir de grands chefs spirituels."
 doctrine_parameter_mystic_birthright_active: "Les enfants peuvent rarement naître avec le trait [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]"

 tenet_astrology_name: "Astrologie"
 tenet_astrology_desc: "Le ciel nocturne est notre fenêtre sur le royaume du divin. Les grands secrets et mystères du monde y sont écrits, ouverts à tous pour apprendre s'ils savent où regarder."
 doctrine_parameter_divine_the_stars_active: "Permet aux adeptes de Consulter les Étoiles et de prédire leur avenir"
 tenet_divination_name: "Divination"
 tenet_divination_desc: "Le destin des mortels et l'avenir du monde sont écrits dans les étoiles et dans des signes cachés, et par des rituels, des rêves et des présages, les praticiens habiles peuvent deviner ces secrets des esprits de l'au-delà."

 tenet_sun_worship_name: "Culte du Soleil"
 tenet_sun_worship_desc: "Le porteur de lumière, le donneur de vie, la flamme éternelle — il règne haut dans le ciel comme le véritable souverain du monde."
 doctrine_parameter_summer_festivals_active: "Organiser des Festins pendant les mois d'été rapporte de la [piety|E]"
 doctrine_parameter_trial_by_sun_active: "Les [criminals|E] emprisonnés peuvent être condamnés à un Procès du Soleil"

