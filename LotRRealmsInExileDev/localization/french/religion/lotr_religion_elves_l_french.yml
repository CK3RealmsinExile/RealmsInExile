 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion: "Elfique"
 elven_religion_desc: "Les [elves|E] n'ont généralement point de temples ni de clergé organisé, mais pratiquent une forme de vénération plus holistique et constante, invoquant les [valargods|E] pour qu'ils leur viennent en aide. Ils prononcent le nom d'[erutheone|El] très rarement, le jugeant trop sacré pour tout dessein hormis les plus solennels."
 elven_religion_adj: "Elfique"
 elven_religion_adherent: "Elfe"
 elven_religion_adherent_plural: "Elfes"
 
 faith_eldar: "Eldavaitalë" # Faith of the Eldar
 faith_eldar_adj: "Eldavaitalëa" # Faith of the Eldar
 faith_eldar_adherent: "Elda"
 faith_eldar_adherent_plural: "Eldar"
 faith_eldar_desc: "La foi des [eldar|E] ([quenya|E] : Eldavaitalë) demeure solennelle et dépourvue de temples ou d'ostentation. Aux pieds des [valargods|E], ils apprirent la vérité divine du monde et l'[ainulindale|E]. Ils respectent et révèrent les [powersgods|E], les invoquant pour qu'ils leur portent assistance, mais ne les adorent point - l'adoration est réservée à [erutheone|El] seul, et Son nom est jugé trop sacré pour tout dessein hormis les serments les plus solennels." 

 faith_arimaite_creed: "Credo Arimaitelië" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj: "Credo Arimaitelië"
 faith_arimaite_creed_adherent: "Arimaitequén"
 faith_arimaite_creed_adherent_plural: "Arimaitelië"
 faith_arimaite_creed_desc: "#TOLKIENQUOTE "En Cuiviénen doux coulaient les eaux sous les étoiles sans nuages, et de vastes terres s'étendaient alentour, où un peuple libre pourrait marcher. Là elles gisent encore et nous attendent, nous qui dans notre folie les avons abandonnées."#!\n\nBien qu'il ne s'agisse point véritablement d'une foi, le 'Credo Arimaitëlië' tel qu'il fut désigné par certains érudits ultérieurs représentait une certaine tendance dans la pensée des Noldor, et particulièrement des Noldor exilés. Il tire son nom de la philosophie de ses pratiquants - que par leur habileté, la plus grande de tous les Enfants d'Eru, le monde sera enrichi et rendu bienheureux, et ils seront véritablement libres.\n\nCes Elfes soutiennent que tandis que les Valar peuvent régner sur Aman, la Terre du Milieu constitue l'héritage légitime des Eldar. Ce sont les terres où ils s'éveillèrent et sur lesquelles [eru|E] leur accorda la maîtrise, et où ils peuvent établir des royaumes véritablement leurs. Les Eldar ne doivent point se cacher en Valinor, leur dessein inaccompli. Ils doivent bâtir des royaumes en Terre du Milieu, la restaurant de sa ruine et l'enrichissant vers de plus hauts sommets par leur savoir. Par leurs mains, toute la Terre du Milieu pourrait encore être rendue aussi belle que Valinor.\n\nDe tels Elfes n'accepteront la seigneurie de nuls autres que les leurs, et s'irritent de toute notion du destin des Eldar en leurs terres natales comme étant voué à s'estomper. Ils considèrent de tels propos comme une forme de désespoir et de résignation, qui doit être contrée en continuant malgré les revers. Sévères ils peuvent paraître aux autres races, car ils sont très fiers, pourtant ils ne sont ni déraisonnables, ni cruels. Juste très certains de la justesse de leur mission."

 faith_moriquendi: "Moriquendi"
 faith_moriquendi_adj: "Moriquendi"
 faith_moriquendi_adherent: "Moriquende"
 faith_moriquendi_adherent_plural: "Moriquendi"
 faith_moriquendi_desc: "[moriquendielves|E] est un terme donné par les [caliquendielves|E] à ceux qui refusèrent de quitter [cuivienen|E] après l'appel des [valargods|E]. Les rites et voies des Moriquendi sont variés et nombreux, changeant souvent selon le temps et la tribu. En conséquence, ils sont parfois perçus comme 'non éclairés' par leurs parents plus élevés de l'[westaman|E], leur connaissance des [powersgods|E] basée sur des bribes de mémoire ancienne à demi-oubliée de quelques rares rencontres. Pourtant ils révèrent aussi les Puissances et [erutheone|El] à leur manière, et même s'ils n'ont pas toujours la même perspicacité et haute vérité des Calaquendi, la pureté de leur vénération ne saurait être niée."
 
