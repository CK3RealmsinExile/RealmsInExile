 faith_penni: "Ti Linnalen oPhalammara"
 faith_penni_adj: "Lhinnalen"
 faith_penni_adherent: "Linna" # Singer
 faith_penni_adherent_plural: "Linnai" # Singers
 faith_penni_desc: "Évoluant parmi les fae mineurs et les esprits éthérés qui hantent les lisières du monde visible, les [penni|E] ont développé une vision singulière de l'existence, connue sous le nom de [Glossary('Lhinnalen','lhinnalen_gloss')]. Plaçant au cœur de leur philosophie la conception du monde comme Chant incarné, les Penni poursuivent l'illumination en s'efforçant de percevoir et comprendre la Musique primordiale qui tisse la trame même de la réalité. Ils soutiennent qu'en accomplissant cette quête spirituelle, chacun peut découvrir sa place dans le [greatsong|E], et ainsi atteindre une paix et une sérénité absolues, quoi qu'il advienne dans le cours des âges. Cette vision leur confère simultanément une confiance inébranlable dans le déroulement du monde et une forme de résignation contemplative — si l'univers était déjà écrit depuis l'aube des temps, pourquoi lutter vainement contre son cours inexorable ? Ce qui doit être sera — ainsi fut-il décrété depuis les origines, de la première stance jusqu'à la coda finale."
 
 faith_arimaite_creed: "Credo Arimaitelië" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj: "Credo Arimaitelië"
 faith_arimaite_creed_adherent: "Arimaitequén"
 faith_arimaite_creed_adherent_plural: "Arimaitelië"
 faith_arimaite_creed_desc: "#TOLKIENQUOTE "À Cuiviénen les eaux douces coulaient sous les étoiles sans nuages, et de vastes terres s'étendaient alentour, où un peuple libre pouvait marcher. Là elles demeurent encore et nous attendent, nous qui dans notre folie les avons abandonnées."#!\n\nBien qu'il ne s'agisse pas véritablement d'une foi au sens strict, le 'Credo Arimaitelië', ainsi que l'ont baptisé certains érudits ultérieurs, représentait un courant de pensée particulier parmi les Noldor, et plus spécifiquement parmi les Noldor exilés. Son nom provient de la philosophie de ses pratiquants — que par leur habileté incomparable, la plus grande parmi tous les Enfants d'Eru, le monde sera enrichi et rendu bienheureux, et qu'ils seront véritablement libres de tout joug.\n\nCes Elfes soutiennent que si les Valar peuvent régner sur Aman, la Terre du Milieu demeure le droit de naissance inaliénable des Eldar. Ce sont les terres où ils s'éveillèrent à la conscience et sur lesquelles [eru|E] leur conféra la maîtrise légitime, où ils peuvent forger des royaumes véritablement leurs. Les Eldar ne doivent point se terrer en Valinor, leur destinée inaccomplie. Ils doivent bâtir des royaumes en Terre du Milieu, la restaurant de ses ruines millénaires et l'élevant vers des sommets de splendeur inégalés par leur savoir ancestral. Par l'œuvre de leurs mains, la Terre du Milieu tout entière pourrait encore devenir aussi belle que Valinor elle-même.\n\nDe tels Elfes ne tolèrent d'autre seigneurie que la leur propre, et s'insurgent contre toute notion selon laquelle le destin des Eldar dans leur terre natale serait voué à l'effacement progressif. Ils perçoivent de tels discours comme une forme de désespoir et de résignation, qui doit être contrée en persévérant malgré les revers du sort. Austères ils peuvent paraître aux autres races, car leur fierté est immense, pourtant ils ne sont ni déraisonnables ni cruels. Simplement absolument certains de la justesse de leur mission sacrée."

 faith_cuind: "Athaleñi"
 faith_cuind_adj: "Athaleñi"
 faith_cuind_adherent: "Athalen"
 faith_cuind_adherent_plural: "Athaleñi"
 faith_cuind_desc: "La foi Athaleñi, chérie par les [cuind|E] [elves|E], forme une tapisserie sereine entrelacée de révérence pour Eru et les estimés Valar, avec une dévotion particulière accordée à Estë. En cette tradition sacrée, les Elfes Cuind trouvent un accomplissement spirituel profond à travers l'art nourricier de la guérison, s'efforçant d'apaiser les douleurs et lassitudes qui affligent leurs proches et le monde qui les entoure.\n\nEstë, la douce gardienne du repos et de la régénération, tient une place chérie dans les cœurs des fidèles, servant de lumière directrice en leur quête d'allégement de la souffrance et de promotion de l'harmonie. Inspirés par sa présence tranquille, les sites les plus sacrés des Elfes Cuind se nichent au sein de l'étreinte paisible de lacs ombragés d'arbres, où les eaux murmurantes font écho aux doux chuchotements du toucher guérisseur d'Estë.\n\nAu milieu de leurs sanctuaires verdoyants, les Elfes Cuind participent à des rites informels et de joyeuses célébrations, tissant ensemble festivals communautaires et méditations solitaires en hommage à leurs divins protecteurs. À travers ces rituels, ils s'efforcent de cultiver une existence harmonieuse, s'efforçant de minimiser la douleur et les conflits tout en nourrissant les liens de parenté et de tranquillité qui définissent leur noble foi."

 faith_kinnlai: "Astald Maktal"
 faith_kinnlai_adj: "Astald Maktalak"
 faith_kinnlai_adherent: "Disciple d'Astald Maktal"
 faith_kinnlai_adherent_plural: "Disciples d'Astald Maktal"
 faith_kinnlai_desc: "En des jours anciens, les [elves|E] furent la proie des serviteurs de [morgothcharacter|E], emmenés dans les profondeurs de l'enfer même. Pourtant à la fin, les [powersgods|E] sortirent, et par la force prévalurent, mettant le mal aux fers et libérant les elfes de son ombre. Les disciples se souviennent des récits qui leur furent contés d'[astald_maktal|E], le Vaillant Guerrier, dont le rire mettait le mal en fuite et la force brisait les armées. Ami loyal, il se délecte d'actes de prouesse et de force, prompt à l'action et vivant pour chaque jour.\n\nLes Disciples d'[astald_maktal|E] visent à émuler les voies de leur maître. La lutte est perçue comme une activité sacrée, ainsi qu'une méthode commune de résolution des disputes. Jeux et autres concours d'habileté et de force forment tous deux pierre angulaire rituelle et culturelle. Selon la légende, les pieux peuvent même lutter avec leur maître (bien que frustamment vague sur si ceci se passe en rêves, visions, ou réalité) ou l'un de ses disciples anciens, et une école unique de combat sans armes surgit de ces duels supposés."

 faith_conversion_cost_forces_of_evil: "Se convertir au culte des Ténèbres"

 ### Ainur Religion ###
 ainur_religion: "Ainur"
 ainur_religion_adj: "Ainur"
 ainur_religion_desc: "Les croyances et pratiques des [ainurgods|E] qui entrèrent dans le monde"
 
 faith_ainur: "Aþâraphelûn"
 faith_ainur_adj: "Aþâraphelûn"
 faith_ainur_adherent: "Ainu"
 faith_ainur_adherent_plural: "Ainur"
 faith_ainur_desc: "La gouvernance du Monde et des Enfants fut la charge donnée aux [ainurgods|E] par [iluvatar|E] lui-même. Bien que pas toujours parfaits, les [ainurgods|E] s'efforcent de satisfaire aux attentes du créateur, et de régner avec équité et justice. \n\nAþâraphelûn est l'un des rares mots connus du Valarin, la langue des [powersgods|E], réputée imprononçable pour ceux qui ne sont point des Ainur. Il se traduit par 'Demeure Ointe', le monde d'[ardaconcept|E], que les Ainur créèrent dans le [greatsong|E] sous la direction d'[eruiluvatar|E]."