 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion: "Elfique"
 elven_religion_desc: "Les [elves|E] n'ont généralement point de temples ni de clergé organisé, mais pratiquent une forme de vénération plus holistique et constante, invoquant les [valargods|E] pour qu'ils leur viennent en aide. Ils prononcent le nom d'[erutheone|El] très rarement, le jugeant trop sacré pour tout dessein hormis les plus solennels."
 elven_religion_adj: "Elfique"
 elven_religion_adherent: "Elfe"
 elven_religion_adherent_plural: "Elfes"
 
 faith_eldar: "Eldavaitalë" # Faith of the Eldar
 faith_eldar_adj: "Eldavaitalëa" # Faith of the Eldar
 faith_eldar_adherent: "Elda"
 faith_eldar_adherent_plural: "Eldar"
 faith_eldar_desc: "La foi des [eldar|E] ([quenya|E] : Eldavaitalë) demeure solennelle et dépourvue de temples ou d'ostentation. Aux pieds des [valargods|E], ils apprirent la vérité divine du monde et l'[ainulindale|E]. Ils respectent et révèrent les [powersgods|E], les invoquant pour qu'ils leur portent assistance, mais ne les adorent point - l'adoration est réservée à [erutheone|El] seul, et Son nom est jugé trop sacré pour tout dessein hormis les serments les plus solennels." 

 faith_nandorin: "Daetha Tauron"
 faith_nandorin_adj: "Daetha Tauron"
 faith_nandorin_adherent: "Tauroniste"
 faith_nandorin_adherent_plural: "Tauronistes"
 faith_nandorin_desc: "Bien qu'ils n'aient jamais achevé le [greatjourney|E], les [elves|E] Nandorin de [greenwoodshort|E], [lorien|E], et du [anduinvale|E] s'y engagèrent. Durant cette longue marche, ils ne contemplèrent qu'une seule des [powersgods|E] - [tauroncharacter|E], le Grand Cavalier, le Chasseur. Dans sa vigilance il les protégea et conversa avec eux, les guidant sur leur [greatjourney|E] vers l'ouest.\n\nAinsi, bien qu'ils connussent toutes les Puissances, Tauron occupait une place spéciale de faveur et d'adoration parmi les Nandor, peut-être seulement rivalisée par Elbereth, l'Allume-Étoiles.\n\nDans leur vie spirituelle, les Nandor développèrent des traditions de chasses sacrées et de festivals, reflétant les chasses de Tauron quand le monde était jeune."

 faith_moriquendi: "Moriquendi"
 faith_moriquendi_adj: "Moriquendi"
 faith_moriquendi_adherent: "Moriquende"
 faith_moriquendi_adherent_plural: "Moriquendi"
 faith_moriquendi_desc: "Les [moriquendielves|E] sont ces Elfes qui demeurèrent dans l'obscurité de la Terre du Milieu, fuyant la lumière de [valinor|E] pour la paix sous les étoiles. Refusant l'appel des [valargods|E] à quitter [cuivienen|E], ils ne vénèrent point les [ainurgods|E] de la même manière que les [caliquendielves|E], tournant plutôt leur dévotion principalement vers [iluvatar|E].\n\nGénéralement, ils ne sont point ouvertement religieux, avec peu de formes de sacrement ou de prières, participant simplement avec gratitude à la création d'Ilúvatar, par laquelle il se révèle à eux plutôt que par enseignement ou credo."

