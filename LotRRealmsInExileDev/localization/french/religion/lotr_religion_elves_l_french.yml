 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion:0 "Elfique"
 elven_religion_desc:0 "Les elfes n'édifient pas de temples ou de clergé en règle générale, mais prônent une forme de culte plus holistique et constante, par l'invocation de l'aide des Valar. Ils ne prononcent le nom de l'Unique que très rarement, le considérant trop sacré pour tout autre chose que les plus importants desseins."
 elven_religion_adj:0 "Elfique"
 elven_religion_adherent:0 "Elfe"
 elven_religion_adherent_plural:0 "Elfes"
 
 faith_eldar:0 "Eldavaitalë" # Faith of the Eldar
 faith_eldar_adj:0 "Eldavaitalëa" # Faith of the Eldar
 faith_eldar_adherent:0 "Elda"
 faith_eldar_adherent_plural:0 "Eldar"
 faith_eldar_desc:0 "La foi des elfes (Quenya : Eldavaitalëndi) est solennelle, dépourvue de temples comme de représentations. Les [valargods|E] leur révélèrent la vérité divine du monde et de l'[ainulindale|E]. Ils respectent et révèrent les Puissances et invoquent leur aide, bien qu'ils ne leur rendent pas de culte - celui ci est réservé à [erutheone|El] seul et Son nom est si sacré qu'il n'est utilisé que pour les voeux les plus importants."
 
 faith_calaquendi:0 "Calaquendi"
 faith_calaquendi_adj:0 "Calaquendi "
 faith_calaquendi_adherent:0 "Calaquende"
 faith_calaquendi_adherent_plural:0 "Calaquendi"
 faith_calaquendi_desc:0 "Les Calaquendi sont les hauts elfes de l'[uttermostwest|E], qui maintiennent une tradition inaltérée de la fondation du monde, telle qu'elle leur fut transmise par les Puissances elles-même lors de leurs jours en Valinor. \n\nDans les jours précédant le façonnement d'Eä, il y avait Eru, l'Unique, qui, en Arda, est nommé Ilúvatar. De lui sont issus les Ainur, qui, sous sa direction, façonnèrent une grande musique. Mais Melkor, le plus puissant des Ainur, souhaitait faire sienne cette chanson et l'usurper. C'est ainsi que la discorde y entra, cette racine de tous les maux du monde. Finalement, quand la chanson fut achevée, Ilúvatar montra aux Ainur une vision de ce que leur chant avait accompli, avant de prononcer un mot - Eä. Ainsi, le monde fut. \n\nCertains des Ainur décidèrent de descendre en Arda et d'y habiter, dont les plus puissants d'entre eux étaient les Valar. Mais avec le temps, consummé de fierté et de jalousie, Melkor les suivit et la guerre éclata entre les Puissances avant même l'éveil des Enfants. Enfin, les travaux des Ainur terminés, les Enfants d'Ilúvatar s'éveillèrent dans un monde dont la forme originelle était brisée, mais prêt pour être habité."
 
 faith_arimaite_creed:0 "Arimaitelië Creed" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj:0 "Arimaitelië Creed"
 faith_arimaite_creed_adherent:0 "Arimaitequén"
 faith_arimaite_creed_adherent_plural:0 "Arimaitelië"
 faith_arimaite_creed_desc:0 "#TOLKIENQUOTE "In Cuiviénen sweet ran the waters under unclouded stars, and wide lands lay about, where a free people might walk. There they lie still and await us who in our folly forsook them."#!\n\nThough not truly a faith, the 'Arimaitëlië Creed' as it was labelled by some later scholars represented a certain strain in Noldor, and particularly exilic Noldor, thought. It is named because of the philosophy of its practitioners - that by their skill, greatest of all the Children of Eru, the world shall be enriched and made blissful, and they shall be truly free.\n\nThese Elves hold that while the Valar may rule Aman, Middle-earth is the birthright of the Eldar. It is the lands in which they awoke and to which [eru|E] appointed them mastery, and where they might make realms truly their own. The Eldar must not hide away in Valinor, their purpose unfulfilled. They must build realms in Middle-earth, restoring it from its ruin and enriching it to greater heights by their knowledge. By their hands, all of Middle-earth might yet be made as fair as Valinor.\n\nSuch Elves will abide the lordship of none but their own, and bristle at any notion of the Eldar's destiny in their homelands as being doomed to fade. They view such speech as a type of despair and resignation, which must be countered by continuing on despite setbacks. Stern they may seem to other races, for they are very proud, yet they are not unreasonable, nor cruel. Just most certain in the rightness of their mission." 
 
 faith_lomequendi:0 "Lómëquendi"
 faith_lomequendi_adj:0 "Lómëquendi"
 faith_lomequendi_adherent:0 "Lómëquende"
 faith_lomequendi_adherent_plural:0 "Lómëquendi"
 faith_lomequendi_desc:0 "Lómëquendi, ou elfes du crépuscule, est le terme donné par les [noldorelvesexiles|E] aux [sindarelves|E] et aux autres elfes du [greatjourney|El] qui n'atteignirent pas Valinor. Leurs connaissances enrichies grâce à des contacts prolongés avec leurs parents Amanyar et la Maia Melian, les Lómëquendi présentent des coutumes religieuses remarquablement proche de celles des Calaquendi. Cependant, ils maintiennent leurs propres traditions distinctes, telle une plus grande tendance à tenir des rites et cérémonies de passage - une chasse peut être dédiée à Oromë, une récolte à Yavanna, mais à un niveau plus formel et plus rituel que les invocations et grâces informelles des Calaquendi."
 
 faith_moriquendi:0 "Moriquendi"
 faith_moriquendi_adj:0 "Moriquendi"
 faith_moriquendi_adherent:0 "Moriquende"
 faith_moriquendi_adherent_plural:0 "Moriquendi"
 faith_moriquendi_desc:0 "Moriquendi est le terme donné par les Calaquendi à ceux qui refusèrent de quitter Cuiviénen après l'appel des Valar. Les rites et usages des Moriquendi sont divers et nombreux, et varient souvent d'une tribu ou d'une époque à l'autre. Cette situation conduit leurs parents de l'ouest à souvent les considérer comme « non-illuminés », leur savoir des Puissances n'étant basé que sur des bribes de souvenirs à demi-oubliés de quelques rares individus encore en vie. Pourtant, eux aussi vénèrent l'Unique et les Puissances, quoi qu'à leur manière, et bien qu'ils n'aient pas la même vision ni connaissances que celles des Calaquendi, la pureté de leur foi ne peut être contestée."

 faith_nandorin:0 "Daetha Tauron"
 faith_nandorin_adj:0 "Daetha Tauron"
 faith_nandorin_adherent:0 "Tauroniste"
 faith_nandorin_adherent_plural:0 "Tauronistes"
 faith_nandorin_desc:0 "Bien qu'ils n'aient jamais achevé le Grand Voyage, les elfes Nandorin de Vertbois, de Lorien, et du Val d'Anduin l'ont tout de même débuté. Durant leur longue marche, ils ne rencontrèrent que l'une des Puissances : Tauron, le Grand Cavalier, le Chasseur. Il veilla sur eux, vigilant, et leur parla, les guidant durant leur voyage ves l'ouest. \n\nAinsi, bien qu'ils aient connaissance de l'ensemble des Puissances, Tauron garde une place particulière de respect et d'adoration parmi les Nandor, peut-être seulement rivalisée par celle d'Elbereth, la Reine des Étoiles.\n\nDurant leur vie spirituelle, les Nandor développèrent des traditions de chasses sacrées et festivals, imitant les chasses de Tauron de quand le monde était jeune."

 faith_cuind:0 "Athaleñi"
 faith_cuind_adj:0 "Athaleñi"
 faith_cuind_adherent:0 "Athalen"
 faith_cuind_adherent_plural:0 "Athaleñi"
 faith_cuind_desc:0 "The Athaleñi faith, cherished by the Cuind [elves|E], is a serene tapestry interwoven with reverence for Eru and the esteemed Valar, with a special devotion bestowed upon Estë. In this sacred tradition, the Cuind [elves|E] find profound spiritual fulfillment through the nurturing art of healing, striving to assuage the pains and weariness that afflict their kin and the world around them.\n\nEstë, the gentle guardian of rest and rejuvenation, holds a cherished place in the hearts of the faithful, serving as a guiding light in their quest to alleviate suffering and foster harmony. Inspired by her tranquil presence, the most sacred sites of the Cuind [elves|E] are nestled amidst the tranquil embrace of tree-shadowed lakes, where the whispering waters echo the soothing whispers of Estë's healing touch.\n\nAmidst their verdant sanctuaries, the Cuind [elves|E] partake in informal rites and joyous celebrations, weaving together communal festivals and solitary meditations in homage to their divine patrons. Through these rituals, they strive to cultivate a harmonious existence, endeavoring to minimize pain and conflict while nurturing the bonds of kinship and tranquility that define their noble faith."

 faith_kinnlai:0 "Astald Maktal"
 faith_kinnlai_adj:0 "Astald Maktalak"
 faith_kinnlai_adherent:0 "Disciple of Astald Maktal"
 faith_kinnlai_adherent_plural:0 "Disciples of Astald Maktal"
 faith_kinnlai_desc:0 "In ancient days, the [elves|E] were preyed upon by [morgothcharacter|E]'s servants, taken into the depths of hell itself. Yet at the end, the [powersgods|E] came forth, and by strength prevailed, placing evil in chains and freeing the elves from its shadow. The disciples remember the tales told them of [astald_maktal|E], the Valiant Warrior, whose laugh set evil to flight and strength shattered armies. Loyal friend, he delights in deeds of prowess and strength, quick to action and living for each day.\n\nThe Disciples of [astald_maktal|E] aim to emulate their master's ways. Wrestling is viewed as a sacral activity, as well as being a common method of resolving disputes. Games and other contests of skill and strength form ritual and cultural cornerstone both. According to legend, the pious may even wrestle with their master (though frustratingly vague on if this is in dreams, visions, or reality) or one of his elder disciples, and a unique school of unarmed combat arose from these purported duels."

