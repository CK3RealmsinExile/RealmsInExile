 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion:0 "Elfique"
 elven_religion_desc:0 "Les [elves|E] n'ont généralement pas de temples ni de clergé, mais pratiquent une forme de culte plus holistique et constante, invoquant les [valargods|E] pour leur venir en aide. Ils prononcent très rarement le nom d'[erutheone|El], le jugeant trop sacré pour tout usage autre que les occasions les plus importantes."
 elven_religion_adj:0 "Elfique"
 elven_religion_adherent:0 "Elfe"
 elven_religion_adherent_plural:0 "Elfes"
 
 faith_eldar:0 "Eldavaitalë" # Faith of the Eldar
 faith_eldar_adj:0 "Eldavaitalëa" # Faith of the Eldar
 faith_eldar_adherent:0 "Elda"
 faith_eldar_adherent_plural:0 "Eldar"
 faith_eldar_desc:0 "La foi des [eldar|E] ([quenya|E] : Eldavaitalë) est solennelle, sans temples ni ostentation. Aux pieds des [valargods|E], ils ont appris la vérité divine du monde et l'[ainulindale|E]. Ils respectent et révèrent les [powersgods|E], et les invoquent pour obtenir leur aide, mais ils ne les adorent pas - l'adoration est réservée à [erutheone|El] seul, et Son nom est jugé trop sacré pour tout sauf les serments les plus importants." 
 
 faith_calaquendi:0 "Calaquendi"
 faith_calaquendi_adj:0 "Calaquendi"
 faith_calaquendi_adherent:0 "Calaquende"
 faith_calaquendi_adherent_plural:0 "Calaquendi"
 faith_calaquendi_desc:0 "Les [caliquendielves|E] sont les [highelves|E] de l'[uttermostwest|E], qui maintiennent une tradition pure de la fondation du monde telle qu'elle leur a été transmise par les [powersgods|E] eux-mêmes durant leurs jours en [valinor|E]. \n\nAux jours avant qu'Ea ne fût façonné, il y avait [eru|E], [erutheone|El], qui en [ardaconcept|E] est nommé [iluvatar|E]. De lui naquirent les [ainurgods|E], et les Ainur, sous la direction d'Ilúvatar, composèrent un [greatsong|E]. Mais [melkorcharacter|E], le plus puissant des Ainur, chercha à faire sien le chant et à usurper Ilúvatar, et ainsi la discorde y pénétra, racine de tous les maux du monde. Enfin, lorsqu'ils eurent terminé, Ilúvatar montra aux Ainur une vision de ce que leur chant avait créé, avant de prononcer un seul mot - Eä - soit. Et ainsi, le monde fut. \n\nCertains des Ainur décidèrent de descendre en Arda et d'y demeurer, et les plus puissants d'entre eux furent les [valargods|E]. Mais avec le temps, par orgueil et jalousie, Melkor suivit également, et la guerre fut menée entre les puissances avant que les Enfants ne s'éveillent. Au terme des labeurs des Ainur, les Enfants d'Ilúvatar s'éveillèrent dans un monde brisé par rapport à ce qu'il était, mais prêt pour leur habitation." 
 
 faith_arimaite_creed:0 "Credo Arimaitelië" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj:0 "Credo Arimaitelië"
 faith_arimaite_creed_adherent:0 "Arimaitequén"
 faith_arimaite_creed_adherent_plural:0 "Arimaitelië"
 faith_arimaite_creed_desc:0 "#TOLKIENQUOTE "À Cuiviénen, douces coulaient les eaux sous des étoiles sans nuages, et de vastes terres s'étendaient alentour, où un peuple libre pouvait marcher. Elles y demeurent encore et nous attendent, nous qui dans notre folie les avons abandonnées."#!\n\nBien que n'étant pas véritablement une foi, le 'Credo Arimaitelië', comme l'ont qualifié certains érudits ultérieurs, représentait un certain courant de pensée chez les Noldor, particulièrement les Noldor exilés. Il est ainsi nommé en raison de la philosophie de ses pratiquants - que par leur habileté, la plus grande de tous les Enfants d'Eru, le monde sera enrichi et rendu bienheureux, et ils seront véritablement libres.\n\nCes Elfes considèrent que si les Valar peuvent régner sur Aman, la Terre du Milieu est le droit de naissance des Eldar. Ce sont les terres où ils s'éveillèrent et sur lesquelles [eru|E] leur conféra la maîtrise, et où ils pourraient créer des royaumes véritablement les leurs. Les Eldar ne doivent pas se cacher à Valinor, leur dessein inaccompli. Ils doivent bâtir des royaumes en Terre du Milieu, la restaurant de sa ruine et l'enrichissant à des sommets plus grands par leur savoir. Par leurs mains, toute la Terre du Milieu pourrait encore être rendue aussi belle que Valinor.\n\nDe tels Elfes ne toléreront la seigneurie de nul autre que la leur, et s'irritent à toute notion que le destin des Eldar dans leurs terres natales soit voué à s'estomper. Ils considèrent de tels discours comme une forme de désespoir et de résignation, qui doit être contrée en persévérant malgré les revers. Ils peuvent sembler austères aux autres races, car ils sont très fiers, mais ils ne sont ni déraisonnables, ni cruels. Simplement très certains de la justesse de leur mission."

 faith_lomequendi:0 "Lómëquendi"
 faith_lomequendi_adj:0 "Lómëquendi"
 faith_lomequendi_adherent:0 "Lómëquende"
 faith_lomequendi_adherent_plural:0 "Lómëquendi"
 faith_lomequendi_desc:0 "Lómëquendi est un terme donné par les [noldorelvesexiles|E] aux [sindarelves|E] et aux autres [elves|E] du [greatjourney|El] qui n'ont pas atteint [valinor|E] - les Elfes du Crépuscule. Enrichis dans leur savoir par de longues relations avec leurs parents Amanyar et la [maiagod|E] [meliancharacter|E], les Lómëquendi ressemblent remarquablement aux [caliquendielves|E] dans leurs coutumes religieuses. Cependant, ils maintiennent toujours leurs propres traditions distinctes, comme une plus grande tendance à accomplir des rites et cérémonies de passage - une chasse pourrait être dédiée à [oromecharactershort|E] ou une récolte à [yavannacharactershort|E], à un niveau plus formel et ritualiste que les invocations et remerciements informels offerts par les Calaquendi."
 
 faith_moriquendi:0 "Moriquendi"
 faith_moriquendi_adj:0 "Moriquendi"
 faith_moriquendi_adherent:0 "Moriquende"
 faith_moriquendi_adherent_plural:0 "Moriquendi"
 faith_moriquendi_desc:0 "[moriquendielves|E] est un terme donné par les [caliquendielves|E] à ceux qui refusèrent de quitter [cuivienen|E] après l'appel des [valargods|E]. Les rites et coutumes des [moriquendielves|E] sont variés et nombreux, changeant souvent selon l'époque et la tribu. En conséquence, ils sont parfois considérés comme 'non éclairés' par leurs parents supérieurs dans l'[westaman|E], leur connaissance des [powersgods|E] étant fondée sur des fragments de souvenirs anciens à demi oubliés de quelques rares rencontres. Pourtant, eux aussi révèrent les Puissances et [erutheone|El] à leur manière, et même s'ils n'ont pas toujours la même perspicacité et la haute vérité des Calaquendi, la pureté de leur culte ne peut être niée."
 
 faith_nandorin:0 "Daetha Tauron"
 faith_nandorin_adj:0 "Daetha Tauron"
 faith_nandorin_adherent:0 "Tauroniste"
 faith_nandorin_adherent_plural:0 "Tauronistes"
 faith_nandorin_desc:0 "Bien qu'ils n'aient jamais achevé le [greatjourney|E], les [elves|E] Nandorins de [greenwoodshort|E], [lorien|E] et de la [anduinvale|E] l'entreprirent. Durant cette longue marche, ils ne contemplèrent qu'une seule des [powersgods|E] - [tauroncharacter|E], le Grand Cavalier, le Chasseur. Dans sa vigilance, il les protégeait et leur parlait, les guidant lors de leur [greatjourney|E] vers l'ouest. \n\nAinsi, bien qu'ils connussent toutes les Puissances, Tauron occupait une place spéciale de faveur et d'adoration parmi les Nandor, peut-être seulement rivalisée par Elbereth, l'allumeuse d'étoiles.\n\nDans leur vie spirituelle, les Nandor développèrent des traditions de chasses sacrées et de festivals, reflétant les chasses de Tauron quand le monde était jeune."

 faith_cuind:0 "Athaleñi"
 faith_cuind_adj:0 "Athaleñi"
 faith_cuind_adherent:0 "Athalen"
 faith_cuind_adherent_plural:0 "Athaleñi"
 faith_cuind_desc:0 "La foi Athaleñi, chérie par les [elves|E] Cuind, est une tapisserie sereine entrelacée de révérence pour Eru et les vénérés Valar, avec une dévotion particulière accordée à Estë. Dans cette tradition sacrée, les [elves|E] Cuind trouvent un accomplissement spirituel profond à travers l'art nourricier de la guérison, s'efforçant d'apaiser les douleurs et la lassitude qui affligent leurs parents et le monde qui les entoure.\n\nEstë, la douce gardienne du repos et de la régénération, occupe une place précieuse dans le cœur des fidèles, servant de lumière guide dans leur quête pour soulager la souffrance et favoriser l'harmonie. Inspirés par sa présence tranquille, les sites les plus sacrés des [elves|E] Cuind sont nichés dans l'étreinte paisible de lacs ombragés d'arbres, où les eaux murmurantes font écho aux doux murmures du toucher guérisseur d'Estë.\n\nAu milieu de leurs sanctuaires verdoyants, les [elves|E] Cuind participent à des rites informels et des célébrations joyeuses, tissant ensemble festivals communautaires et méditations solitaires en hommage à leurs patrons divins. À travers ces rituels, ils s'efforcent de cultiver une existence harmonieuse, s'efforçant de minimiser la douleur et les conflits tout en nourrissant les liens de parenté et de tranquillité qui définissent leur noble foi."

 faith_kinnlai:0 "Astald Maktal"
 faith_kinnlai_adj:0 "Astald Maktalak"
 faith_kinnlai_adherent:0 "Disciple d'Astald Maktal"
 faith_kinnlai_adherent_plural:0 "Disciples d'Astald Maktal"
 faith_kinnlai_desc:0 "Dans les jours anciens, les [elves|E] étaient la proie des serviteurs de [morgothcharacter|E], emmenés dans les profondeurs de l'enfer même. Pourtant à la fin, les [powersgods|E] se manifestèrent, et par la force l'emportèrent, enchaînant le mal et libérant les elfes de son ombre. Les disciples se souviennent des récits qui leur furent contés d'[astald_maktal|E], le Vaillant Guerrier, dont le rire mettait le mal en fuite et dont la force brisait les armées. Ami loyal, il se délecte des actes de prouesse et de force, prompt à l'action et vivant pour chaque jour.\n\nLes Disciples d'[astald_maktal|E] visent à émuler les voies de leur maître. La lutte est considérée comme une activité sacrée, ainsi qu'une méthode courante de résolution des différends. Les jeux et autres concours d'habileté et de force constituent à la fois une pierre angulaire rituelle et culturelle. Selon la légende, les pieux peuvent même lutter avec leur maître (bien que frustrant de vague sur le fait que ce soit dans les rêves, les visions ou la réalité) ou l'un de ses disciples aînés, et une école unique de combat à mains nues est née de ces prétendus duels."

 faith_conversion_cost_forces_of_evil:0 "Se convertir au culte des Ténèbres"

 ### Ainur Religion ###
 ainur_religion:0 "Ainur"
 ainur_religion_adj:0 "Ainur"
 ainur_religion_desc:0 "Les croyances et pratiques des [ainurgods|E] qui entrèrent dans le monde"
 
 faith_ainur:0 "Aþâraphelûn"
 faith_ainur_adj:0 "Aþâraphelûn"
 faith_ainur_adherent:0 "Ainu"
 faith_ainur_adherent_plural:0 "Ainur"
 faith_ainur_desc:0 "La gouvernance du Monde et des Enfants fut la charge donnée aux [ainurgods|E] par [iluvatar|E] lui-même. Bien que n'étant pas toujours parfaits, les [ainurgods|E] s'efforcent d'être à la hauteur des attentes du créateur, et de régner avec équité et justice. \n\nAþâraphelûn est l'un des rares mots connus du Valarin, la langue des [powersgods|E], réputée imprononçable pour ceux qui ne sont pas des Ainur. Il se traduit par 'Demeure Ointe', le monde d'[ardaconcept|E], que les Ainur façonnèrent dans le [greatsong|E] sous la direction d'[eruiluvatar|E]."