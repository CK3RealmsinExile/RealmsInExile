 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion:0 "Elfique"
 elven_religion_desc:0 "Les elfes n'ont générallement pas de temples ou de clergé mais prônent une forme de culte plus holistique et constante, appelant les Valar à les aider. Ils ne prononcent le nom de l'Unique que très rarement, le considérant trop sacré pour tout autre chose que les plus importants desseins."
 elven_religion_adj:0 "Elfique"
 
 faith_eldar:0 "Eldar"
 faith_eldar_adj:0 "Eldar"
 faith_eldar_adherent:0 "Eldar"
 faith_eldar_adherent_plural:0 "Eldar"
 faith_eldar_desc:0 "Les elfes (Quendi) sont la première des races des Enfants d'Ilúvatar, également connus comme les Premiers-nés pour cette raison. Les elfes se distinguent des deux autres races, les Hommes et les Nains, notamment par leur beauté et leur quasi-immortalité."
 
 faith_calaquendi:0 "Calaquendi"
 faith_calaquendi_adj:0 "Calaquendi "
 faith_calaquendi_adherent:0 "Calaquende"
 faith_calaquendi_adherent_plural:0 "Calaquendi"
 faith_calaquendi_desc:0 "Les Calaquendi sont les hauts elfes de l'[uttermostwest|E], qui maintiennent une tradition de la fondation du monde inaltérée, telle qu'elle leur fut transmise par les Puissances elles-même lors de leurs jours en Valinor. \n\nDans les jours précédant le façonnement d'Eä, il y avait Eru, l'Unique, qui, en Arda, est nommé Ilúvatar. De lui sont issus les Ainur, qui, sous sa direction, façonnèrent une grande musique. Mais Melkor, le plus puissant des Ainur, souhaitait faire cette chanson sienne et usurper Ilúvatar et ainsi la discorde y entra, la racine de tous les maux du monde. Finalement, quand ils eurent fini, Ilúvatar montra au Ainur une vision de ce que leur chant avait accompli, avant de prononcer un mot - Eä - qui fut. Ainsi, le monde fut. \n\nCertains des Ainur décidèrent de descendre en Arda et d'y habiter et les plus puissants d'entre eux étaient les Valar. Mais avec le temps, consummé de fierté et de jalousie, Melkor les suivit et la guerre éclata entre les Puissances avant même l'éveil des Enfants. Enfin, les travaux des Ainur terminés, les Enfants d'Ilúvatar s'éveillèrent dans un monde dont la forme originelle était brisée, mais prêt pour être habité." 
 
 faith_lomequendi:0 "Lómëquendi"
 faith_lomequendi_adj:0 "Lómëquendi"
 faith_lomequendi_adherent:0 "Lómëquende"
 faith_lomequendi_adherent_plural:0 "Lómëquendi"
 faith_lomequendi_desc:0 "Lómëquendi est le terme donné par les [noldorelvesexiles|E] aux [sindarelves|E] et aux autres elfes du [greatjourney|El] qui n'atteignirent pas Valinor - les elfes du crépuscule. Leurs connaissances enrichies grâce à des contacts prolongés avec leurs parents Amanyar et la Maia Melian, les Lómëquendi sont remarquablement proche des Calaquendi dans leurs coutumes religieuses. Cependant, ils maintiennent leurs propres traditions distinctes, telle une plus grande tendance à tenir des rites et cérémonies de passage - une chasse peut être dédiée à Oromë, une récolte à Yavanna, à un niveau plus formel, plus rituel que les invocations et grâces informelles offertes par les Calaquendi."
 
 faith_moriquendi:0 "Moriquendi"
 faith_moriquendi_adj:0 "Moriquendi"
 faith_moriquendi_adherent:0 "Moriquende"
 faith_moriquendi_adherent:0 "Moriquendi"
 faith_moriquendi_desc:0 "Moriquendi est le terme donné par les Calaquendi à ceux qui refusèrent de quitter Cuiviénen après l'appel des Valar. Bien qu'ils n'aient que peu de connaissance des Puissances, ils ne sont pas ignorants de la vérité de l'Unique et Le révèrent à leur manière. Ils chantent et écrivent sur la lumière des étoiles ou le son de l'eau qui chute, la douceur du fruit ou la luminescence des gemmes des profondeurs de la terre. Avec la musique et la dance, la plupart d'entre eux se réjouissent dans la magnificence d'Eä. \n\nBien qu'ils n'aient pas le savoir important des Eldar de l'extrême ouest, et bien que leurs prêtres n'aient pas parlé aux Puissances, l'Unique ne peut cependant pas leur reprocher l'esprit pur de leur culte." 

 ### Ainur Religion ###
 ainur_religion:0 "Ainur"
 ainur_religion_adj:0 "Ainur"
 ainur_religion_desc:0 "Les croyances et pratiques des Ainur qui entrèrent dans le monde"
 
 faith_ainur:0 "Aþāraphelūn"
 faith_ainur_adj:0 "Aþāraphelūn"
 faith_ainur_adherent:0 "Ainu"
 faith_ainur_adherent_plural:0 "Ainur"
 faith_ainur_desc:0 "La gouvernance du Monde et des Enfants était la charge donnée aux [ainurgods|E] par [iluvatar|E] lui-même. Bien qu'ils n'ont pas toujours été parfaits, les [ainurgods|E] luttent pour vivre selon les attentes de leur créateur, et pour gouverner juste et bien. \n\nAþāraphelūn est l'un des rares mots connu du Valarin, le language des puissances, que l'on dit être imprononçable pour ceux qui ne sont pas des Ainur. Il se traduit en "résidence sacrée", le mot désignant [ardaconcept|E], que les Ainur façonnèrent lors de la Grande Chanson sous la direction d'[eruiluvatar|E]."
