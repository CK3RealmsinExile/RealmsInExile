l_french:
 ### Elven Religion ###
 
 #Elven Faiths localization
 elven_religion: "Elfique"
 elven_religion_desc: "Les [elves|E] n'ont généralement point de temples ni de clergé organisé, mais pratiquent une forme de vénération plus holistique et constante, invoquant les [valargods|E] pour qu'ils leur viennent en aide. Ils prononcent le nom d'[erutheone|El] très rarement, le jugeant trop sacré pour tout dessein hormis les plus solennels."
 elven_religion_adj: "Elfique"
 elven_religion_adherent: "Elfe"
 elven_religion_adherent_plural: "Elfes"
 
 faith_eldar: "Eldavaitalë" # Faith of the Eldar
 faith_eldar_adj: "Eldavaitalëa" # Faith of the Eldar
 faith_eldar_adherent: "Elda"
 faith_eldar_adherent_plural: "Eldar"
 faith_eldar_desc: "La foi des [eldar|E] ([quenya|E] : Eldavaitalë) demeure solennelle et dépourvue de temples ou d'ostentation. Aux pieds des [valargods|E], ils apprirent la vérité divine du monde et l'[ainulindale|E]. Ils respectent et révèrent les [powersgods|E], les invoquant pour qu'ils leur portent assistance, mais ne les adorent point - l'adoration est réservée à [erutheone|El] seul, et Son nom est jugé trop sacré pour tout dessein hormis les serments les plus solennels." 
 
 faith_calaquendi: "Calaquendi"
 faith_calaquendi_adj: "Calaquendi"
 faith_calaquendi_adherent: "Calaquende"
 faith_calaquendi_adherent_plural: "Calaquendi"
 faith_calaquendi_desc: "Les [caliquendielves|E] sont les [highelves|E] de l'[uttermostwest|E], qui maintiennent une tradition pure des fondements du monde telle qu'elle leur fut transmise par les [powersgods|E] eux-mêmes durant leurs jours bénis en [valinor|E]. \n\nEn des temps précédant la forge d'Eä, il y avait [eru|E], [erutheone|El], qui en [ardaconcept|E] est nommé [iluvatar|E]. De lui naquirent les [ainurgods|E], et les Ainur sous la direction d'Ilúvatar créèrent un [greatsong|E]. Mais [melkorcharacter|E], le plus puissant des Ainur, chercha à s'approprier le chant et à usurper Ilúvatar, introduisant ainsi la discorde, racine de tous les maux du monde. Enfin, lorsqu'ils eurent achevé, Ilúvatar montra aux Ainur une vision de ce que leur chant avait créé, avant de prononcer un seul mot - Eä - qu'il soit. Et ainsi, le monde fut. \n\nCertains des Ainur décidèrent de descendre en Arda et d'y demeurer, et les plus puissants d'entre eux furent les [valargods|E]. Mais avec le temps, par orgueil et jalousie Melkor les suivit également, et la guerre éclata entre les puissances avant que les Enfants ne s'éveillent. Enfin, les labeurs des Ainur accomplis, les Enfants d'Ilúvatar s'éveillèrent en un monde brisé par rapport à ce qu'il était, mais prêt pour leur habitation." 
 
 faith_arimaite_creed: "Credo Arimaitelië" # Arimaitë - 'Supremely Skilled', lië - 'folk, people' = 'The Supremely Skilled and Gifted Folk'
 faith_arimaite_creed_adj: "Credo Arimaitelië"
 faith_arimaite_creed_adherent: "Arimaitequén"
 faith_arimaite_creed_adherent_plural: "Arimaitelië"
 faith_arimaite_creed_desc: "#TOLKIENQUOTE "En Cuiviénen doux coulaient les eaux sous les étoiles sans nuages, et de vastes terres s'étendaient alentour, où un peuple libre pourrait marcher. Là elles gisent encore et nous attendent, nous qui dans notre folie les avons abandonnées."#!\n\nBien qu'il ne s'agisse point véritablement d'une foi, le 'Credo Arimaitëlië' tel qu'il fut désigné par certains érudits ultérieurs représentait une certaine tendance dans la pensée des Noldor, et particulièrement des Noldor exilés. Il tire son nom de la philosophie de ses pratiquants - que par leur habileté, la plus grande de tous les Enfants d'Eru, le monde sera enrichi et rendu bienheureux, et ils seront véritablement libres.\n\nCes Elfes soutiennent que tandis que les Valar peuvent régner sur Aman, la Terre du Milieu constitue l'héritage légitime des Eldar. Ce sont les terres où ils s'éveillèrent et sur lesquelles [eru|E] leur accorda la maîtrise, et où ils peuvent établir des royaumes véritablement leurs. Les Eldar ne doivent point se cacher en Valinor, leur dessein inaccompli. Ils doivent bâtir des royaumes en Terre du Milieu, la restaurant de sa ruine et l'enrichissant vers de plus hauts sommets par leur savoir. Par leurs mains, toute la Terre du Milieu pourrait encore être rendue aussi belle que Valinor.\n\nDe tels Elfes n'accepteront la seigneurie de nuls autres que les leurs, et s'irritent de toute notion du destin des Eldar en leurs terres natales comme étant voué à s'estomper. Ils considèrent de tels propos comme une forme de désespoir et de résignation, qui doit être contrée en continuant malgré les revers. Sévères ils peuvent paraître aux autres races, car ils sont très fiers, pourtant ils ne sont ni déraisonnables, ni cruels. Juste très certains de la justesse de leur mission."

 faith_lomequendi: "Lómëquendi"
 faith_lomequendi_adj: "Lómëquendi"
 faith_lomequendi_adherent: "Lómëquende"
 faith_lomequendi_adherent_plural: "Lómëquendi"
 faith_lomequendi_desc: "Lómëquendi est un terme donné par les [noldorelvesexiles|E] aux [sindarelves|E] et aux autres [elves|E] du [greatjourney|El] qui n'atteignirent point [valinor|E] - les Elfes du Crépuscule. Enrichis en leur savoir par de longs rapports avec leurs parents Amanyar et la [maiagod|E] [meliancharacter|E], les Lómëquendi ressemblent remarquablement aux [caliquendielves|E] en leurs coutumes religieuses. Cependant, ils maintiennent encore leurs propres traditions distinctes, telle une plus grande tendance à accomplir des rites et cérémonies de passage - une chasse pourrait être dédiée à [oromecharactershort|E] ou une moisson à [yavannacharactershort|E], sur un niveau plus formel et ritualiste que les invocations informelles et remerciements offerts par les Calaquendi."
 
 faith_moriquendi: "Moriquendi"
 faith_moriquendi_adj: "Moriquendi"
 faith_moriquendi_adherent: "Moriquende"
 faith_moriquendi_adherent_plural: "Moriquendi"
 faith_moriquendi_desc: "[moriquendielves|E] est un terme donné par les [caliquendielves|E] à ceux qui refusèrent de quitter [cuivienen|E] après l'appel des [valargods|E]. Les rites et voies des Moriquendi sont variés et nombreux, changeant souvent selon le temps et la tribu. En conséquence, ils sont parfois perçus comme 'non éclairés' par leurs parents plus élevés de l'[westaman|E], leur connaissance des [powersgods|E] basée sur des bribes de mémoire ancienne à demi-oubliée de quelques rares rencontres. Pourtant ils révèrent aussi les Puissances et [erutheone|El] à leur manière, et même s'ils n'ont pas toujours la même perspicacité et haute vérité des Calaquendi, la pureté de leur vénération ne saurait être niée."
 
 faith_nandorin: "Daetha Tauron"
 faith_nandorin_adj: "Daetha Tauron"
 faith_nandorin_adherent: "Tauroniste"
 faith_nandorin_adherent_plural: "Tauronistes"
 faith_nandorin_desc: "Bien qu'ils n'aient jamais achevé le [greatjourney|E], les [elves|E] Nandorin de [greenwoodshort|E], [lorien|E], et de la [anduinvale|E] s'y engagèrent. Durant cette longue marche, ils ne contemplèrent qu'une seule des [powersgods|E] - [tauroncharacter|E], le Grand Cavalier, le Chasseur. En sa vigilance il les garda, et conversa avec eux, les guidant sur leur [greatjourney|E] vers l'ouest. \n\nAinsi, bien qu'ils connussent toutes les Puissances, Tauron tenait une place spéciale de faveur et d'adoration parmi les Nandor, peut-être seulement rivalisée par Elbereth, l'allumeuse d'étoiles.\n\nEn leur vie spirituelle, les Nandor développèrent des traditions de chasses sacrées et de festivals, reflétant les chasses de Tauron quand le monde était jeune."

 faith_cuind: "Athaleñi"
 faith_cuind_adj: "Athaleñi"
 faith_cuind_adherent: "Athalen"
 faith_cuind_adherent_plural: "Athaleñi"
 faith_cuind_desc: "La foi Athaleñi, chérie par les [cuind|E] [elves|E], forme une tapisserie sereine entrelacée de révérence pour Eru et les estimés Valar, avec une dévotion particulière accordée à Estë. En cette tradition sacrée, les Elfes Cuind trouvent un accomplissement spirituel profond à travers l'art nourricier de la guérison, s'efforçant d'apaiser les douleurs et lassitudes qui affligent leurs proches et le monde qui les entoure.\n\nEstë, la douce gardienne du repos et de la régénération, tient une place chérie dans les cœurs des fidèles, servant de lumière directrice en leur quête d'allégement de la souffrance et de promotion de l'harmonie. Inspirés par sa présence tranquille, les sites les plus sacrés des Elfes Cuind se nichent au sein de l'étreinte paisible de lacs ombragés d'arbres, où les eaux murmurantes font écho aux doux chuchotements du toucher guérisseur d'Estë.\n\nAu milieu de leurs sanctuaires verdoyants, les Elfes Cuind participent à des rites informels et de joyeuses célébrations, tissant ensemble festivals communautaires et méditations solitaires en hommage à leurs divins protecteurs. À travers ces rituels, ils s'efforcent de cultiver une existence harmonieuse, s'efforçant de minimiser la douleur et les conflits tout en nourrissant les liens de parenté et de tranquillité qui définissent leur noble foi."

 faith_kinnlai: "Astald Maktal"
 faith_kinnlai_adj: "Astald Maktalak"
 faith_kinnlai_adherent: "Disciple d'Astald Maktal"
 faith_kinnlai_adherent_plural: "Disciples d'Astald Maktal"
 faith_kinnlai_desc: "En des jours anciens, les [elves|E] furent la proie des serviteurs de [morgothcharacter|E], emmenés dans les profondeurs de l'enfer même. Pourtant à la fin, les [powersgods|E] sortirent, et par la force prévalurent, mettant le mal aux fers et libérant les elfes de son ombre. Les disciples se souviennent des récits qui leur furent contés d'[astald_maktal|E], le Vaillant Guerrier, dont le rire mettait le mal en fuite et la force brisait les armées. Ami loyal, il se délecte d'actes de prouesse et de force, prompt à l'action et vivant pour chaque jour.\n\nLes Disciples d'[astald_maktal|E] visent à émuler les voies de leur maître. La lutte est perçue comme une activité sacrée, ainsi qu'une méthode commune de résolution des disputes. Jeux et autres concours d'habileté et de force forment tous deux pierre angulaire rituelle et culturelle. Selon la légende, les pieux peuvent même lutter avec leur maître (bien que frustamment vague sur si ceci se passe en rêves, visions, ou réalité) ou l'un de ses disciples anciens, et une école unique de combat sans armes surgit de ces duels supposés."

 faith_conversion_cost_forces_of_evil: "Se convertir au culte des Ténèbres"

 ### Ainur Religion ###
 ainur_religion: "Ainur"
 ainur_religion_adj: "Ainur"
 ainur_religion_desc: "Les croyances et pratiques des [ainurgods|E] qui entrèrent dans le monde"
 
 faith_ainur: "Aþâraphelûn"
 faith_ainur_adj: "Aþâraphelûn"
 faith_ainur_adherent: "Ainu"
 faith_ainur_adherent_plural: "Ainur"
 faith_ainur_desc: "La gouvernance du Monde et des Enfants fut la charge donnée aux [ainurgods|E] par [iluvatar|E] lui-même. Bien que pas toujours parfaits, les [ainurgods|E] s'efforcent de satisfaire aux attentes du créateur, et de régner avec équité et justice. \n\nAþâraphelûn est l'un des rares mots connus du Valarin, la langue des [powersgods|E], réputée imprononçable pour ceux qui ne sont point des Ainur. Il se traduit par 'Demeure Ointe', le monde d'[ardaconcept|E], que les Ainur créèrent dans le [greatsong|E] sous la direction d'[eruiluvatar|E]."