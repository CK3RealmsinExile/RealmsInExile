 faith_indur_desc:0 "L'Indûrisme tire son nom de Ji-Indûr, le second Dieu-roi de Mûmakan, qui affirmait (et de nombreuses personnes le croyaient) être la seconde venue du Dieu-roi Amâv. Indûr, comme Amâv avant lui, unifia le peuple sous un roi vigoureux et puissant. Mais là où Amâv était légendaire pour sa joie et sa générosité, Indûr était sévère et brusque, se déclarant profondément déçu par les querelles et les luttes au sein de son peuple. Il réunifia Mûmakan pour la première fois depuis Amâv, proclamant qu'il les conduirait vers un nouvel âge glorieux, unis sous les auspices de la conquête et du code martial.\n\nHistoriquement, la revendication du statut d'Indûr comme héritier d'Amâv a été fortement contestée. Bien qu'Indûr ait effectivement réunifié les tribus dispersées, ses campagnes agressives pour étendre l'empire de son peuple dans toutes les directions ont finalement suscité la colère de [numenor|e], et plus spécifiquement d'Ar-Pharazôn, qui écrasa l'empire lors de la bataille de Kôrlan. Par la suite, Indûr disparut, et beaucoup perdirent foi en ses paroles et son credo, malgré son long règne, ne le proclamant plus comme Amâv revenu. Cependant, cette croyance connaîtrait des résurgences au Troisième Âge."

