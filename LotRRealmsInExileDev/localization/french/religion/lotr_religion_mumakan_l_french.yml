 faith_sederi_desc:0 "Le Culte d'Ascuru Hudari vénère la redoutable divinité connue sous le nom de Hudari, le Dieu des Luttes. Selon leurs traditions orales sacrées, Hudari les guida hors du royaume oppressif de Tantûrak, brisant leurs chaînes de tyrannie avec l'aide de ses fidèles serviteurs, les Kinn-lai. Ensemble, ils traversèrent au-delà des formidables Montagnes Jaunes pour trouver refuge dans les légendaires « terres libres de l'ouest ».\n\nLe caractère d'Hudari présente des similitudes avec le [valagod|E] [tulkascharacter|E], et incarne la résilience, la force d'âme et l'esprit indomptable nécessaire pour surmonter l'adversité, faisant de lui un phare d'espoir et d'inspiration pour ses fidèles dévoués."
 
