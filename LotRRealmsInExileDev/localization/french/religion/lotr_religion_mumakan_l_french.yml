 ### Faiths of Mûmakan ###
 # Vector Note: Mûmathûmûr, High-king of the Gods, is, depending on the interpretation and the clan, either analogous to Manwe, Eru, or Morgoth

 ### Mûmakan ###
 faith_amav: "Codes d'Amâv"
 faith_amav_adj: "Amâvien"
 faith_amav_adherent: "Amâvien"
 faith_amav_adherent_plural: "Amâviens"
 faith_amav_desc: "Croyance traditionnelle du Mûmakan, l'Amâvianisme révère le patriarche des terres méridionales, le Dieu-Roi Amâv. Il fut le premier dirigeant et souverain du peuple qui devint par la suite les Mûmakani, et l'on raconte que sa royauté s'étendit sur l'ensemble du sud durant un âge d'or depuis sa capitale dans la cité sainte d'Amarû. Il établit les lois fondamentales et les coutumes qui lient la région depuis d'innombrables générations. En vérité, nombre de fidèles soutiennent qu'il constituait la forme incarnée de Mûmathûmûr, le Haut-Roi des Dieux, venu guider les [men|E] et leur accorder une parcelle du sang divin. Même pour ceux qui ne partagent point cette conviction, Amâv demeure le patron et dieu de l'humanité, leur protecteur céleste et avocat.\n\nOn raconte qu'Amâv eut cent enfants de ses nombreuses épouses, et désigna à chaque fils et fille leur propre tribu parmi son peuple pour régner et diriger, prophétisant qu'un jour, l'un d'entre eux engendrerait un héritier qui bâtirait sur tout ce qu'il avait édifié. Après cela, il disparut dans les cieux dans un grand éclair de lumière, ne laissant derrière lui que sa couronne, que seuls ses héritiers prophétisés pouvaient porter sans grande souffrance. La répartition du royaume d'Amâv constitue la racine des diverses coutumes politiques des clans et tribus du Mûmakan - certaines filles établirent des matriarcat, les fils des patriarcats, d'autres des traditions de seigneurie par acclamation et élection.\n\nLes anciens Amâviens, contrairement aux disciples des codes de Ji-Indûr, soutiennent que le véritable héritier d'Amâv n'est point encore venu, et attendent le jour de son avènement." 

 faith_indur: "Codes de Ji-Indûr"
 faith_indur_adj: "Indûriste"
 faith_indur_adherent: "Indûriste"
 faith_indur_adherent_plural: "Indûristes"
 faith_indur_desc: "L'Indûrisme tire son nom de Ji-Indûr, le second Dieu-Roi du Mûmakan, qui revendiqua (et que nombre de gens crurent) être le second avènement du Dieu-Roi Amâv. Indûr, comme Amâv avant lui, unifia le peuple sous un roi vigoureux et puissant. Mais là où Amâv était légendaire pour sa joie et sa largesse, Indûr se montra dur et cassant, se proclamant profondément déçu par les querelles et conflits parmi son peuple. Il réunit le Mûmakan pour la première fois depuis Amâv, proclamant qu'il les mènerait vers un nouvel âge glorieux, unis sous les auspices de la conquête et du code martial.\n\nHistoriquement, la revendication du statut d'Indûr comme héritier d'Amâv fut âprement contestée. Bien qu'Indûr ait effectivement unifié les tribus éparpillées une fois encore, ses campagnes agressives pour étendre l'empire de son peuple dans toutes les directions finirent par s'attirer l'ire de [numenor|e], et plus spécifiquement d'Ar-Pharazôn, qui écrasa l'empire à la bataille de Kôrlan. Par la suite, Indûr disparut, et nombreux perdirent foi en ses paroles et credo, malgré son long règne, ne le proclamant plus Amâv revenu. Cependant, cette croyance connaîtrait des résurgences au Troisième Âge."

 faith_sederi: "Culte d'Ascuru Hudari"
 faith_sederi_adj: "Ascuru Hudari"
 faith_sederi_adherent: "Ascuru Hudari"
 faith_sederi_adherent_plural: "Ascuru Hudari"
 faith_sederi_desc: "Le Culte d'Ascuru Hudari vénère la formidable divinité connue sous le nom d'Hudari, le Dieu des Luttes. Selon leurs traditions orales sacrées, Hudari les guida hors du royaume oppressif de Tantûrak, brisant leurs chaînes de tyrannie avec l'assistance de ses fidèles serviteurs, les Kinn-lai. Ensemble, ils traversèrent au-delà des redoutables [yellowmountains|E] pour trouver sanctuaire dans les légendaires "terres libres de l'ouest".\n\nLe caractère d'Hudari rappelle le [valagod|E] [tulkascharacter|E], et incarne la résilience, la force d'âme, et l'esprit indomptable nécessaire pour surmonter l'adversité, en faisant un phare d'espoir et d'inspiration pour ses fidèles dévoués."
 
