 faith_amav_desc:0 "Croyance traditionnelle de Mûmakan, l'Amâvianisme vénère le patriarche du sud, le Dieu-roi Amâv. Il fut le premier chef et roi du peuple qui deviendrait plus tard les Mûmakani, et son règne aurait dominé l'intégralité du sud durant un âge d'or depuis sa capitale dans la cité sainte d'Amarû. Il établit les lois et coutumes fondamentales qui ont lié la région pendant d'innombrables générations. En effet, nombreux sont les fidèles qui considèrent qu'il était la forme incarnée de Mûmathûmûr, le Haut-Roi des Dieux, venu pour guider les [men|E] et leur accorder une fraction du sang des Dieux. Même pour ceux qui ne partagent pas cette conviction, Amâv demeure le patron et dieu de l'humanité, leur protecteur divin et avocat.\n\nOn dit qu'Amâv aurait eu 100 enfants de ses nombreuses épouses, et qu'il aurait confié à chaque fils et fille leur propre tribu au sein de son peuple pour qu'ils la gouvernent et la mènent, prophétisant qu'un jour, l'un d'entre eux engendrerait un héritier qui bâtirait sur ses fondations. Après cela, il aurait disparu dans les cieux dans un grand éclair de lumière, ne laissant derrière lui que sa couronne, que seuls ses héritiers prophétisés pouvaient porter sans grande souffrance. Le partage du royaume d'Amâv est à l'origine des diverses coutumes politiques des clans et tribus de Mûmakan - certaines filles établirent des matriarches, des fils des patriarcats, certains des traditions de seigneurie par acclamation et élection.\n\nLes anciens Amâviens, contrairement aux adeptes des codes de Ji-Indûr, soutiennent que le véritable héritier d'Amâv n'est pas encore apparu, et attendent le jour de sa venue." 

