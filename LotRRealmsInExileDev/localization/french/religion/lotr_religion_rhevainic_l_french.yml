 rhevain_religion: "Rhevainique"
 rhevain_religion_adj: "Rhevainique"
 rhevain_religion_desc: "Les Rhevain constituent cette branche des [northmen|E] qui n'a point pleinement assimilé les traditions religieuses et la sagesse des [dwarves|E], des [elves|E], ou des [faithful|E]. Ils demeurent un peuple aux mœurs plus superstitieuses et frustes, nourrissant souvent la croyance en des esprits malveillants et conservant une méfiance instinctive envers les Elfes, mais se révèlent d'une trempe robuste et d'une loyauté inébranlable."
 rhevain_religion_adherent: "Rhevainien"
 rhevain_religion_adherent_plural: "Rhevain"

 ### Leofring Fae Court###
 faith_fey_court: "Cour Féerique de Foldewyn"
 faith_fey_court_adj: "Cour Féerique"
 faith_fey_court_adherent: "Puîné" #Corrupted idea from the elvish term
 faith_fey_court_adherent_plural: "Puînés"
 faith_fey_court_old: "Ancienne Cour Féerique"
 faith_fey_court_old_adj: "Ancienne Cour Féerique"
 faith_fey_court_old_adherent: "Ancien Puîné"
 faith_fey_court_old_adherent_plural: "Anciens Puînés"
 faith_fey_court_desc: "La vénération des Leofrings gravite autour du roi et de la reine des Fées, [bemacharacter|E] et [foldewyncharacter|E]. Béma fut de tout temps l'ami de l'humanité, enseignant aux Leofrings l'art équestre et leur offrant leurs troupeaux. Il se montre bienveillant et prompt au pardon, bien qu'errant souvent et absent. Tandis que Béma parcourt les terres lointaines, son épouse Foldewyn, puissante en son propre droit, règne sur les fées en sa cour de lumière stellaire.\n\nDemeurant dans la forêt des brumes, les Leofrings croient que Foldewyn porte en elle une humeur capricieuse, orgueilleuse, et lente à pardonner les erreurs de [conceptmankind|E]. Sa faveur est périlleuse à conquérir, quoique riche une fois obtenue ; car peu reviennent de sa forêt, et point inchangés. Les prêtresses intercèdent auprès de ses fées au nom de l'humanité, espérant gagner sa bienveillance plutôt que son courroux. Si son ire s'embrase, l'on a vu des hommes marcher dans la brume, ensorcelés, pour ne jamais reparaître."

 faith_midde_court: "La Cour du Milieu"
 faith_midde_court_adj: "Cour du Milieu"
 faith_midde_court_adherent: "Marcheur du Milieu"
 faith_midde_court_adherent_plural: "Marcheurs du Milieu"
 faith_midde_court_old: "L'Ancienne Cour du Milieu"
 faith_midde_court_old_adj: "Ancienne Cour du Milieu"
 faith_midde_court_old_adherent: "Ancien Arpenteur des Voies"
 faith_midde_court_old_adherent_plural: "Anciens Arpenteurs des Voies"
 faith_midde_court_desc: "Alors que la majorité des fidèles Leofrings consacrent leur énergie spirituelle à exalter exclusivement l'une des deux cours féeriques, certains rejettent cette dichotomie.\n\nPlutôt que de percevoir ces forces Seelie et Unseelie comme diamétralement opposées, ils les conçoivent toutes deux comme des reflets indissociables de la nature humaine, tant l'obscurité que la lumière, l'une ne pouvant exister sans la présence de l'autre.\n\nLes adeptes de cette vision du monde se nomment 'Marcheurs du Milieu' et cherchent à fouler un sentier d'équilibre et de compromis entre les tribus rivales, nourrissant le grand espoir de voir un jour la Reine des Fées et les Fées Sombres réconciliées et unies en une seule 'Cour du Milieu'."

 faith_withered_court: "La Cour Flétrie"
 faith_withered_court_adj: "Cour Flétrie"
 faith_withered_court_adherent: "Ombre"
 faith_withered_court_adherent_plural: "Ombres"
 faith_withered_court_old: "L'Ancienne Cour Flétrie"
 faith_withered_court_old_adj: "Ancienne Cour Flétrie"
 faith_withered_court_old_adherent: "Ancienne Ombre"
 faith_withered_court_old_adherent_plural: "Anciennes Ombres"
 faith_withered_court_desc: "Jadis, le Roi des Fées Sombres régnait sur une cour de crépuscule, rivalisant avec celle de son frère [bemacharacter|E]. Son règne était solitaire mais équitable depuis ses halls sous les collines. Mais son pouvoir n'égalait point celui de son frère, et lui et son peuple se flétrirent, et ses halls, autrefois beaux et verdoyants, devinrent désolation. Les fées sombres ressurgirent sous un visage d'effroi, remplies de dépit envers les vivants qui prospéraient tandis qu'elles se flétrissaient.\n\nDésormais les ténèbres surgissent de cette colline, malice suffocante sur quiconque oserait l'approcher. Les fées sans repos ont pris tournure maléfique et revêtu des formes torturées. Des mains osseuses se tendent pour saisir les vivants et leur dérober leur vie. Seuls de grands sacrifices peuvent les apaiser, de peur que la malice de leur roi redoutable ne s'abatte sur nous, et que notre ruine ne vienne."

 faith_red_sect: "Raudurcyn"
 faith_red_sect_adj: "Secte Rouge"
 faith_red_sect_adherent: "Readcyn"
 faith_red_sect_adherent_plural: "Readcyn"
 faith_red_sect_desc: "Les Raudurcyn ('Secte Rouge') constituent un culte apocalyptique rhovaniaque qui émergea après la Guerre des Nains et des Dragons. Dès sa naissance, il trouva rapidement un petit mais radical contingent de partisans parmi les survivants du Val. Ils nourrissent une vision fataliste de l'existence et croient qu'un jour les Dragons s'éveilleront de nouveau pour anéantir le monde des hommes.\n\nIls ne se sont jamais consolidés en une présence substantielle et demeurent une vision rare, pourtant maintes histoires se racontent dans les tavernes et autour des feux de camp au sujet de ces cultistes masqués et vêtus d'écarlate. Bien que les récits tournent souvent autour du mal, de magies sombres et de rituels, les Raudurcyn constituent dans l'ensemble un collectif passif qui célèbre son amour de la vie tant qu'elle perdure."

 faith_nefrea: "La Présence de Nefréa"
 faith_nefrea_adj: "Nefréen"
 faith_nefrea_adherent: "Serf"
 faith_nefrea_adherent_plural: "Serfs"
 faith_nefrea_desc: "La vie dans le Nord est amère et glaciale. Ses peuples ont longtemps subi l'extorsion des seigneurs-orques de Gundabad, la maigre récolte arrachée au sol hostile, et l'omniprésence sinistre du froid. Le Porte-Mort rôde à chaque instant. Il est aléatoire, capricieux, et dénué de justice, et le plus que ses serfs puissent espérer est qu'il les épargne un jour de plus. Les rites et prières ne servent point à invoquer la protection de leur divinité, mais à les défendre de son regard glaçant.\n\nOpprimés par la vie même, les serfs de Nefréa ont sombré dans les ténèbres et le pessimisme, mêlant l'antique mémoire de Morgoth et de Mandos, mort et fatalité. Ils ont peu d'amis, et assurément nulle puissance protectrice, sinon pourquoi le Porte-Mort les traquerait-il ainsi ?"
