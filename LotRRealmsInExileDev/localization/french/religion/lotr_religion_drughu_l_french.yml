 dru_diaspora_religion_desc:0 "Les Drughu sont une race énigmatique d'Homme connus pour leurs formes rabougris et leur nature recluse. Ils tendent à révérer des esprits et coexistent avec le monde naturel, tout en étant capable de créer des statues imbues de leur propre essence."
