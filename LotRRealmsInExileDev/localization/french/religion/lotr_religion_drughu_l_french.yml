 faith_chaialla_adherent_plural:0 "Chaiallan"
 faith_chaialla_desc:0 "La foi du peuple Chaiallan est une tapisserie tissée des fils complexes de l'animisme, un système de croyances organiques profondément enraciné dans leur connexion à la nature. Dans cette religion informelle, la révérence pour les esprits habitant chaque objet, chaque créature, imprègne leur vie quotidienne.\n\nPour les Chaialla, la terre n'est pas simplement sol et pierre mais une entité vivante et respirante, supervisée par la présence éthérée de la Reine de la Terre. Son domaine est honoré et soutenu avec une dévotion inébranlable, incitant les Chaialla à marcher légèrement sur la terre, de peur de perturber l'équilibre délicat de son royaume.\n\nDans leurs grottes isolées à flanc de colline, les Chaialla se rassemblent pour offrir prières et offrandes aux esprits, cherchant harmonie et guidance dans leur existence. Chasser et tuer des animaux sont des actes tabous, car ils comprennent que de telles actions non seulement perturberaient l'ordre naturel mais encourraient aussi la colère de la Reine de la Terre, dont ils tiennent la tutelle dans la plus haute estime."

