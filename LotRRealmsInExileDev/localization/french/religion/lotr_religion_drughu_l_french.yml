 faith_honnin_desc:0 "L'ancienne foi des Honnin, cette croyance est fondée sur leur respect ancestral des esprits de la terre qui existaient autrefois dans l'ensemble du [ray|E], les Nermir et les Tavari. Ces esprits leur ont beaucoup appris sur les dieux, bien que de nombreuses années se soient écoulées depuis qu'aucun d'entre eux n'a été aperçu. \n\nLes nombreux dieux sont vénérés dans les temples anciens par des moines-chamans dévoués, les ordres Ônu. Parmi ceux-ci, Suzush, Hika et Arû-Baito sont les plus importants et révérés."
 
