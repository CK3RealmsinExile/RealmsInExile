 faith_chaialla: "Chaialla"
 faith_chaialla_adj: "Chaiallan"
 faith_chaialla_adherent: "Chaiallan"
 faith_chaialla_adherent_plural: "Chaiallan"
 faith_chaialla_desc: "La foi du peuple Chaiallan forme une tapisserie spirituelle tissée des fils complexes de l'animisme, système de croyances organique profondément enraciné dans leur communion avec la nature sauvage. En cette religion informelle, la vénération des esprits habitant chaque objet, chaque créature, imprègne leur existence quotidienne d'une aura mystique.\n\nPour les Chaialla, la terre ne constitue point simple sol et pierre, mais une entité vivante et respirante, gouvernée par la présence éthérée de la Reine de la Terre. Son domaine est honoré et préservé avec une dévotion inébranlable, incitant les Chaialla à fouler légèrement la terre, de peur de troubler l'équilibre délicat de son royaume.\n\nDans leurs grottes isolées des flancs de collines, les Chaialla se rassemblent pour offrir prières et offrandes aux esprits, quêtant harmonie et guidance en leur existence. Chasser et tuer les animaux constituent des actes tabous, car ils comprennent que de telles actions perturbent non seulement l'ordre naturel, mais attirent également le courroux de la Reine de la Terre, dont ils chérissent la protection par-dessus tout."

 faith_yataligan: "Gûra-ban" #Juke note: pretty much placeholder, Yat. Gûra-ban = Extended Family, from New Notion
 faith_yataligan_adj: "Gûra-ban"
 faith_yataligan_adherent: "Gûra-ban"
 faith_yataligan_adherent_plural: "Gûra-ban"
 faith_yataligan_desc: "Le Gûra-ban (en Yat. 'Grande Famille') constitue la foi des Yatali-Gan. Ils vénèrent un vaste panthéon d'esprits naturels, le plus souvent représentés par des sculptures gravées dans des stèles de bois et de pierre. Bien que rarement révéré dans le culte quotidien, le plus grand de ces esprits demeure le Sára Bask lui-même, la vaste forêt pluviale au sein de laquelle tous les autres existent dans une 'lutte harmonique' apparemment paradoxale.\n\nLes Prêtres du Gûra-ban, connus sous le nom de Parleurs de Pluie, servent également comme guérisseurs de leur communauté, et leur connaissance des remèdes à base de plantes demeure inégalée. Selon la légende, des Sirayni désespérés portaient parfois leurs proches malades dans un périlleux voyage à travers les bois, espérant trouver un Parleur de Pluie. Il est même rapporté que certains rois Sirayni parvinrent à employer un Parleur comme médecin personnel."


