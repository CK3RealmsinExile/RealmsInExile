 faith_yataligan_desc:0 "Le Gûra-ban (Yat. 'Grande Famille') est la foi des Yatali-Gan. Ils vénèrent un large éventail d'esprits de la nature, le plus souvent représentés par des totems animaux. Bien que rarement révéré dans le culte quotidien, le plus grand de ces esprits est le Sára Bask lui-même, la grande forêt tropicale au sein de laquelle tous les autres existent dans une 'lutte harmonique' apparemment paradoxale.\n\nLes Prêtres du Gûra-ban, connus sous le nom de Parleurs de la Pluie, servent également de guérisseurs dans leur communauté, et leur connaissance des remèdes à base de plantes est inégalée. Selon la légende, des Sirayni désespérés transportaient parfois leurs parents malades lors d'un dangereux périple à travers les bois, dans l'espoir de trouver un Parleur de la Pluie. On prétend même que certains rois Sirayni ont réussi à employer un Parleur comme médecin personnel."


