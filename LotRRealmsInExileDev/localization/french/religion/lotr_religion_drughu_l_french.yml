 faith_beffraen_desc: "La foi des Beffraen reflète fidèlement leur peuple : furtive, secrète et empreinte de cynisme. Les Beffraen respectent les esprits sans pour autant les aimer, nombreux étant ceux qui n'accomplissent leurs rites que pour les apaiser. Car ils soutiennent que les esprits peuvent aussi promptement vous nuire que vous secourir, et ne doivent donc être invoqués qu'avec la plus extrême prudence."
