 ### Honnin ###
 faith_honnin: "Ônu"
 faith_honnin_adj: "Ônu"
 faith_honnin_adherent: "Ônu"
 faith_honnin_adherent_plural: "Ônui"
 faith_honnin_desc: "L'antique foi des Honnin repose sur leur respect millénaire envers les esprits terrestres qui jadis peuplaient l'entièreté du [ray|E] : les mystérieux Nermir et Tavari. Ces entités spirituelles leur enseignèrent maints secrets divins, bien que nul ne les ait aperçues depuis des générations innombrables. \n\nLes multiples divinités sont vénérées dans les temples ancestraux par de fervents moines-chamanes, les ordres Ônu. Parmi ces puissances, Suzush, Hika et Arû-Baito demeurent les plus vénérées et redoutées."
 
