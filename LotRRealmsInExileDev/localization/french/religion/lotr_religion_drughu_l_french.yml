 ### Honnin ###
 faith_honnin:0 "Ônu"
 faith_honnin_adj:0 "Ônu"
 faith_honnin_adherent:0 "Ônu"
 faith_honnin_adherent_plural:0 "Ônui"
 faith_honnin_desc:0 "Il s'agit de l'ancienne foi des Honnin, bâtie autour de leur respect ancestral des esprits de la terre qui existaient autrefois à travers l'ensemble de Rây, Nermir et Tavari. Ces esprits leur apprirent beaucoup à propos des dieux, bien qu'il se soit passé de nombreuses années depuis qu'aucun d'entre eux aie été vu pour la dernière fois. \n\nDe nombreux dieux sont révérés dans les temples anciens, loués par des moines-chamans dévoués, les ordres Ônu. Parmis ceux ci, Suzush, Hika, et Arû-Baito sont les plus révérés et importants."
 
 faith_beffraen:0 "Beffraen"
 faith_beffraen_adj:0 "Beffraen"
 faith_beffraen_adherent:0 "Beffraen"
 faith_beffraen_adherent_plural:0 "Beffraen"
 faith_beffraen_desc:0 "The faith of the Beffraen much resembles their people - furtive, secretive, and cynical. The Beffraen respect the spirits but do not love them, many conducting their rites only to placate them. For they hold that the spirits will just as swiftly harm you as help you, and so should be only invoked with great caution."
