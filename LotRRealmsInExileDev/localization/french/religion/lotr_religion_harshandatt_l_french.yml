 harshandatt_religion: "Harshandattien" 
 harshandatt_religion_adj: "Harshandattan"
 harshandatt_religion_desc: "De nature dualiste, la pratique religieuse d'Harshandatt gravite autour de deux panthéons antagonistes : le panthéon lumineux d'Anhûr et le panthéon obscur de Sâdeh. Par leurs bénédictions divines, le Nhazadh reçoit le mandat céleste de régner comme un dieu-roi parmi les mortels."
 harshandatt_religion_adherent: "Harshandattan"
 harshandatt_religion_adherent_plural: "Harshandattans"
 
 faith_nhazadh: "Mandat du Nhazadh"
 faith_nhazadh_adj: "Nhazadhan"
 faith_nhazadh_adherent: "Nhazadhan"
 faith_nhazadh_adherent_plural: "Nhazadhans"
 faith_nhazadh_desc: "La croyance harshandattienne orthodoxe exalte la divinité du Nhazadh au-dessus de tout autre aspect de la pratique spirituelle. Le Nhazadh transcende le simple statut de souverain béni par les dieux pour incarner une divinité vivante à part entière, dont chaque parole constitue une loi divine inviolable.\n\nLes fidèles vénèrent en lui le fils divin incarné de Saath, engendré soit par Anhûr soit par son frère Sâdeh, et envoyé pour régner sur les croyants de l'humanité avec l'autorité absolue des cieux."

 faith_sadeh: "Révélation de Sâdeh"
 faith_sadeh_adj: "Sâdehan"
 faith_sadeh_adherent: "Révélé"
 faith_sadeh_adherent_plural: "Révélés"
 faith_sadeh_desc: "Les disciples de Sâdeh ne quémandent point de guidance divine, ils s'y soumettent corps et âme. Sâdeh, vénéré comme le Miroir des Cieux et l'Architecte de la Vérité, incarne le rebelle divin qui renversa l'ancien ordre non pour le détruire, mais pour le porter à sa perfection ultime. Là où d'autres ne percevaient que chaos, il discernait l'opportunité ; là où d'autres adoraient aveuglément la lumière, il demandait qui tenait le flambeau. Sa voix résonne à travers les décrets sacrés et les lois d'airain, proclamant une nouvelle alliance d'ordre bâtie sur l'ambition, la domination et l'union spirituelle.\n\nPour les Révélés, le pouvoir témoigne de la faveur divine, et la loi devient une arme sacrée. Ceux qui s'élèvent le font avec sa bénédiction, pourvu qu'ils refaçonnent le monde à son image. Certains parmi eux offrent volontairement leurs corps à sa volonté transcendante, devenant les vaisseaux de sa présence divine, oints par la possession, remodelés par son toucher céleste. Ces élus ne sont point des prophètes mais des instruments, exécutant la volonté de l'unique véritable législateur, dont les commandements s'écrivent dans la tempête et le sang."

 faith_saath: "Fils de Saath le Soleil"
 faith_saath_adj: "Saathan"
 faith_saath_adherent: "Saathan"
 faith_saath_adherent_plural: "Saathans"
 faith_saath_desc: "Les Nhazadhs du Royaume Mejhanien entreprirent de réconcilier les fois d'Harshandatt avec celle de l'empire khyan. En associant la domination de la déesse Saath sur les saisons à la lumière solaire, ils établirent qu'elle ne faisait qu'une avec Arien-Âzie, si chère aux Khyans. Cette association préservait astucieusement la légitimité du règne divin du Nhazadh sur Harshandatt, puisque c'était de Saath que le Nhazadh avait toujours revendiqué sa descendance divine, même durant les périodes de domination de Sâdeh."

 faith_anhur: "Culte d'Anhûr"
 faith_anhur_adj: "Anhûran"
 faith_anhur_adherent: "Anhûran"
 faith_anhur_adherent_plural: "Anhûrans"
 faith_anhur_desc: "Mouvement aspirant à réconcilier les croyances disparates d'Harshandatt et de Sîrayn, le Culte d'Anhûr rejette la divinité du Nhazadh au profit de la théologie salvatrice de Sîrayn. Popularisé parmi la paysannerie núara mécontente, distancée des coutumes muraniennes ancestrales, la vénération cultuelle monolâtre d'Anhûr n'en continuait pas moins de chérir le corpus scripturaire classique d'Harshandatt, non moins véridique que le Tarat Barzain de Sîrayn, pourvu qu'il fût interprété avec la métaphore appropriée. Cette hérésie provoqua naturellement l'outrage du Nhazadh, ce qui ne fit que l'endoser davantage aux yeux de ceux qui aspiraient à vivre libres du règne d'un dieu autoproclamé parmi les Hommes."

 faith_harackt: "Gardiens des Tombes"
 faith_harackt_adj: "Haracktique"
 faith_harackt_adherent: "Gardien de tombe"
 faith_harackt_adherent_plural: "Gardiens de tombes"
 faith_harackt_desc: "Parmi les Muraniens déshérités d'Harshandatt, une croyance singulière s'épanouit dans les collines. Fondés par Harackt le Sage durant le Royaume Mejhanien, les Gardiens des Tombes demeurent fidèles aux sépultures ancestrales de leurs aïeux, protégeant leurs trésors et défendant leurs secrets millénaires. Les Gardiens de tombes croient fermement qu'un jour leurs rois antiques renaîtront parmi les fidèles, et mèneront à nouveau leur peuple vers la grandeur perdue. Jusqu'à cette heure bénie, le devoir des Gardiens consiste à veiller et attendre, espérant que bientôt leur espoir s'accomplira et leur nation sera restaurée dans sa gloire d'antan."

 faith_nuar: "Núarisme"
 faith_nuar_adj: "Núarite"
 faith_nuar_adherent: "Écoutant"
 faith_nuar_adherent_plural: "Écoutants"
 faith_nuar_old: "Ancien Núarisme"
 faith_nuar_old_adj: "Ancien Núarite"
 faith_nuar_old_adherent: "Ancien Écoutant"
 faith_nuar_old_adherent_plural: "Anciens Écoutants"
 faith_nuar_desc: "Tous les peuples d'Harshandatt vénèrent le fleuve Núar, car il apporte la vie et l'abondance. Chez certains cependant, cette dévotion transcende toute mesure. Tandis que les panthéons traditionnels d'Harshandatt s'effondraient et que la terre sombrait à nouveau dans les conflits, les gens du Núar trouvèrent réconfort dans le fleuve, qui conquit la première place dans leurs cœurs. Pour les Écoutants, le fleuve incarne à la fois créateur et ami le plus cher, réconfort et refuge contre les maux du temps présent. Le fleuve entend leurs suppliques, et à ses favoris accorde sagesse et protection. Ils professent que le fleuve fut le premier en ce monde, que de lui jaillissent toutes choses, et qu'à lui retourneront toutes choses, le fleuve perdurant à travers toutes les épreuves. Comme le fleuve coule éternel, ainsi son peuple demeure, vivant paisiblement aux côtés de son ami et défenseur, satisfait d'endurer en sachant qu'à la fin toutes choses passeront."

 faith_yashar: "Disciples de Yashar"
 faith_yashar_adj: "Yasharan"
 faith_yashar_adherent: "Yasharan"
 faith_yashar_adherent_plural: "Yasharans"
 faith_yashar_desc: "Les Disciples de Yashar révèrent la main divine de Yashar, le Réparateur du Monde, qui façonna les premiers outils et enseigna aux mortels l'art de bâtir, lier et guérir. Parmi les fidèles, chaque acte de création revêt un caractère sacré, et chaque acte de réparation constitue un rite saint. Artisans et guérisseurs ne sont point perçus comme de simples artisans, mais comme les serviteurs du dessein divin, réparant ce qui fut brisé, qu'il s'agisse de chair, de pierre ou d'âme.\n\nBien que Yashar ne soit ni lumière ni ténèbres, beaucoup croient qu'il fut jadis un serviteur d'Anhûr, qui se détourna des querelles divines pour marcher parmi les mortels et leur montrer comment façonner le monde de leurs mains. Ses temples sont de paisibles halls de labeur et d'apprentissage, où chantent les marteaux et se pansent les blessures, et ses adorateurs ne cherchent ni gloire ni domination, mais l'harmonie dans leur art et le service de la communauté."

 faith_taharru: "Ordre de Taharru"
 faith_taharru_adj: "Taharran"
 faith_taharru_adherent: "Scribe"
 faith_taharru_adherent_plural: "Scribes"
 faith_taharru_desc: "L'Ordre de Taharru se consacre à la quête du savoir et à la préservation de la vérité. Ses adhérents croient que Taharru fut jadis le messager d'Anhûr, doté d'une mémoire parfaite et chargé de consigner les hauts faits des dieux comme des hommes. Pour ses disciples, la sagesse revêt un caractère sacré, et l'écrit devient le vaisseau de la mémoire divine. Ce qui est écrit perdure, même lorsque s'effondrent les empires et que changent de cours les fleuves.\n\nLes Scribes maintiennent de vastes scriptoriums et des bibliothèques secrètes à travers Harshandatt, préservant non seulement les textes sacrés mais les histoires, découvertes et lois de l'ancien monde. En temps de guerre ou de folie, ils subissent souvent persécution pour les vérités qu'ils gardent, pourtant leur rôle de gardiens de l'équilibre et de l'ordre demeure honoré même par leurs ennemis.\n\nÉcrire, c'est résister à la décadence, et connaître, c'est se rapprocher du divin."

 faith_nakhurta: "Enfants de Nakhurta"
 faith_nakhurta_adj: "Nakhurtan"
 faith_nakhurta_adherent: "Veilleur"
 faith_nakhurta_adherent_plural: "Veilleurs"
 faith_nakhurta_old: "Anciens Enfants de Nakhurta"
 faith_nakhurta_old_adj: "Ancien Nakhurtan"
 faith_nakhurta_old_adherent: "Ancien Veilleur"
 faith_nakhurta_old_adherent_plural: "Anciens Veilleurs"
 faith_nakhurta_desc: "Nakhurta, l'Encapuchonnée, fut jadis la lionne du foyer, déesse gardienne de la chaleur et de la parenté. Mais les anciens récits content comment le dieu obscur Sâdeh, dont elle avait rejeté les avances, massacra ses lionceaux et l'enchaîna sous les montagnes, où elle hurla durant mille années dans l'isolement et l'ombre. Quand elle se releva, ce ne fut point telle qu'elle avait été, mais comme une force sombre aiguisée par le chagrin et le feu. Non plus simple protectrice, elle devint une mémoire qui ne saurait être effacée, une vengeance qui ne saurait être raisonnée.\n\nPour ses fidèles, Nakhurta incarne l'âme d'Harshandatt faite manifeste : battue, balafré, mais indomptée. Son culte demeure discret mais absolu, pratiqué en des sanctuaires cachés, gravé dans l'étoffe usée, et juré dans le sang. Elle n'oublie point. Elle ne pardonne point. À chaque génération elle suscite ceux qui endureront le joug, apprendront les noms des coupables, et un jour, reconquerront ce qui fut dérobé. Car honorer Nakhurta, c'est jurer de ne plus jamais être enchaîné, de ne plus jamais se taire, et de ne plus jamais laisser périr l'innocent."

 faith_sened: "Culte de Senêd"
 faith_sened_adj: "Senêdique"
 faith_sened_adherent: "Lié à la Tempête"
 faith_sened_adherent_plural: "Liés à la Tempête"
 faith_sened_desc: "Le dieu obscur Senêd incarne la tempête douée de volonté, le vent doué de voix, la fureur céleste faite chair. Jadis commandant mortel, élevé à la non-mort et exalté par les dieux obscurs, le Seigneur des Tempêtes mena la conquête qui brisa l'Ancien Royaume et noya ses cités sous le tonnerre et la cendre. Ses disciples croient que tempête et ruine ne sont point malédictions, mais l'ordre naturel des choses, et que le ciel doit se briser pour qu'un monde nouveau puisse naître.\n\nPour les Liés à la Tempête, la domination revêt un caractère divin. Le fort doit saisir le faible, comme l'éclair déchire le ciel. Dans le hurlement de la bourrasque, ils entendent l'appel de Senêd : briser les chaînes non pour la liberté, mais pour en forger de nouvelles. Ses adorateurs brûlent l'ancien pour faire place à l'inévitable, tenant la résistance pour folie et la mémoire pour faiblesse. Dans leurs rites, ils convoquent les tempêtes, offrent le sang au rivage, et exaltent le chaos brut et purificateur de la conquête.\n\nLà où marche Senêd, nulle racine ne demeure en terre, et nulle loi hormis sa volonté ne subsiste."

 special_doctrine_not_allowed_to_nhazadh_name: "Règne du Nhazadh"
 special_doctrine_not_allowed_to_nhazadh_desc: "Le Nhazadh demeure l'unique souverain d'Harshandatt. Seul celui qui peut faire respecter une telle autorité peut revendiquer ce manteau divin."