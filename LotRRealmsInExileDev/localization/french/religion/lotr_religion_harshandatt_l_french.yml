 harshandatt_religion:0 "Harshandattien" 
 harshandatt_religion_adj:0 "Harshandattien"
 harshandatt_religion_desc:0 "De nature dualiste, la pratique religieuse à Harshandatt s'articule autour de deux ensembles de dieux antagonistes, le panthéon lumineux d'Anhûr et le panthéon ténébreux de Sâdeh. Par leur bénédiction, le Nhazadh reçoit un mandat pour gouverner en tant que dieu-roi parmi les hommes."
 harshandatt_religion_adherent:0 "Harshandattien"
 harshandatt_religion_adherent_plural:0 "Harshandattiens"
 
 faith_nhazadh:0 "Mandat du Nhazadh"
 faith_nhazadh_adj:0 "Nhazadhan"
 faith_nhazadh_adherent:0 "Nhazadhan"
 faith_nhazadh_adherent_plural:0 "Nhazadhans"
 faith_nhazadh_desc:0 "La croyance harshandattienne orthodoxe met l'accent sur la divinité du Nhazadh au-dessus de tous les autres aspects de la pratique. Le Nhazadh n'est pas simplement un roi béni par les dieux, mais un dieu vivant à part entière, et chacune de ses paroles est une loi divine.\n\nLe Nhazadh est considéré comme le fils divin incarné de Saath, son père étant soit Anhûr soit son frère Sâdeh, envoyé pour régner sur les fidèles de l'humanité."
 
 faith_sadeh:0 "Panthéon de Sâdeh"
 faith_sadeh_adj:0 "Sâdehan"
 faith_sadeh_adherent:0 "Sâdehan"
 faith_sadeh_adherent_plural:0 "Sâdehans"
 faith_sadeh_desc:0 "Le culte du sombre panthéon de Sâdeh s'est d'abord implanté à Harshandatt suite à l'effondrement de l'Ancien Royaume au Deuxième Âge, en grande partie à cause du souvenir des assauts trop récents du Nazgûl Khôrahil. Faisant appel aux dieux obscurs, nombreux cherchèrent à revendiquer le titre de Nhazadh pour eux-mêmes, par la traîtrise de Sâdeh, la ruse de Kyrdeahtu son messager, les ténèbres insidieuses de Lyayun, la rage écumante de Telear, ou la sorcellerie maléfique du dieu des tempêtes Senêd. Maintes et maintes fois, le sombre panthéon a relevé sa hideuse tête à Harshandatt, précipitant la fin de nombreux royaumes."
 faith_saath:0 "Fils de Saath le Soleil"
 
 faith_saath_adj:0 "Saathan"
 faith_saath_adherent:0 "Saathan"
 faith_saath_adherent_plural:0 "Saathans"
 faith_saath_desc:0 "Les Nhazadhs du Royaume Mejhanien cherchèrent à réconcilier les croyances de Harshandatt avec celles de l'empire de Khy. En associant le domaine de la déesse Saath sur les saisons à la lumière du soleil, ils en déduisirent qu'elle était, en fait, une seule et même entité avec Arien-Âzie, si chère aux Khyans. Fait important, cette association ne réduisait pas la légitimité du règne divin du Nhazadh sur Harshandatt, puisque c'est de Saath que le Nhazadh a toujours prétendu descendre divinement, même durant les périodes de domination de Sâdeh."
 faith_anhur:0 "Culte d'Anhûr"
 
 faith_anhur_adj:0 "Anhûran"
 faith_anhur_adherent:0 "Anhûran"
 faith_anhur_adherent_plural:0 "Anhûrans"
 faith_anhur_desc:0 "Mouvement cherchant à réconcilier les croyances disparates de Harshandatt et de Sîrayn, le Culte d'Anhûr abandonne la divinité du Nhazadh en faveur de la théologie salvationniste de Sîrayn. Popularisée parmi la paysannerie mécontente de Nuara, quelque peu éloignée de l'ancienne coutume muranienne, la vénération cultuelle monolatrique d'Anhûr continua néanmoins à chérir le corpus scripturaire classique de Harshandatt, pas moins correct que le Tarat Barzain de Sîrayn, à condition qu'il puisse être interprété de manière suffisamment métaphorique. Cette hérésie outragea bien sûr le Nhazadh, ce qui ne fit que la rendre plus attrayante pour ceux qui souhaitaient vivre libres du règne d'un dieu auto-proclamé parmi les Hommes."