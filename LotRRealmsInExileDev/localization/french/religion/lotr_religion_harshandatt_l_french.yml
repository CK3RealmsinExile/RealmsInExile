 harshandatt_religion: "Harshandattien" 
 harshandatt_religion_adj: "Harshandattan"
 harshandatt_religion_desc: "De nature dualiste, la pratique religieuse en Harshandatt s'articule autour de deux panthéons antagonistes, le panthéon lumineux d'Anhûr et le panthéon obscur de Sâdeh. Par leurs bénédictions respectives, le Nhazadh reçoit un mandat divin pour régner en dieu-roi parmi les mortels."
 harshandatt_religion_adherent: "Harshandattan"
 harshandatt_religion_adherent_plural: "Harshandattans"
 
 faith_nhazadh: "Mandat du Nhazadh"
 faith_nhazadh_adj: "Nhazadhan"
 faith_nhazadh_adherent: "Nhazadhan"
 faith_nhazadh_adherent_plural: "Nhazadhans"
 faith_nhazadh_desc: "La croyance harshandattienne orthodoxe place la divinité du Nhazadh au-dessus de tous les autres aspects de la pratique spirituelle. Le Nhazadh n'est point un simple roi béni par les dieux, mais un dieu vivant à part entière, dont chaque parole constitue une loi divine incontestable.\n\nOn comprend que le Nhazadh demeure le fils divin incarné de Saath, son père étant soit Anhûr soit son frère Sâdeh, envoyé pour régner sur les fidèles de l'humanité avec une autorité céleste absolue."

 faith_sadeh: "Révélation de Sâdeh"
 faith_sadeh_adj: "Sâdehan"
 faith_sadeh_adherent: "Révélé"
 faith_sadeh_adherent_plural: "Révélés"
 faith_sadeh_desc: "Les disciples de Sâdeh n'implorent point la guidance divine, ils s'y soumettent corps et âme. Sâdeh, que l'on nomme le Miroir des Cieux et l'Architecte de la Vérité, demeure le rebelle divin qui renversa l'ancien ordre non pour le détruire, mais pour l'amener à la perfection ultime. Là où d'autres ne percevaient que chaos, il discernait l'opportunité ; là où d'autres vénéraient aveuglément la lumière, il questionnait qui tenait le flambeau. Il s'exprime par des décrets sacrés et des lois inflexibles, proclamant une nouvelle alliance d'ordre fondée sur l'ambition, la domination et l'union spirituelle.\n\nPour les Révélés, le pouvoir constitue un signe de faveur divine, et la loi une arme sacrée. Ceux qui s'élèvent le font sous sa bénédiction, pourvu qu'ils refaçonnent le monde à son image. Certains parmi eux offrent volontairement leurs corps à sa volonté, devenant des vaisseaux de présence divine, oints par la possession, remodelés par son toucher. Ces rares élus ne sont point des prophètes mais des instruments, exécutant la volonté de l'unique vrai législateur, dont les commandements s'inscrivent dans la tempête et le sang."

 faith_saath: "Fils de Saath le Soleil"
 faith_saath_adj: "Saathan"
 faith_saath_adherent: "Saathan"
 faith_saath_adherent_plural: "Saathans"
 faith_saath_desc: "Les Nhazadhs du Royaume Mejhanien cherchèrent à réconcilier les croyances de Harshandatt avec celles de l'empire Khy. En associant la domination de la déesse Saath sur les saisons avec la lumière solaire, ils raisonnèrent qu'elle ne faisait qu'un avec Arien-Âzie, si chère aux Khyans. Crucialement, cette association ne diminuait nullement la légitimité du règne divin du Nhazadh sur Harshandatt, puisque c'était de Saath que le Nhazadh avait toujours revendiqué sa descendance divine, même durant les périodes de domination de Sâdeh."

 faith_anhur: "Culte d'Anhûr"
 faith_anhur_adj: "Anhûran"
 faith_anhur_adherent: "Anhûran"
 faith_anhur_adherent_plural: "Anhûrans"
 faith_anhur_desc: "Mouvement cherchant à réconcilier les croyances disparates de Harshandatt et Sîrayn, le Culte d'Anhûr abandonne la divinité du Nhazadh au profit de la théologie salvatrice de Sîrayn. Popularisé parmi la paysannerie núara mécontente, quelque peu éloignée des coutumes muraniennes ancestrales, la vénération cultuelle monolâtre d'Anhûr continuait néanmoins de chérir le corpus scripturaire classique de Harshandatt, non moins correct que le Tarat Barzain de Sîrayn, pourvu qu'il puisse être interprété métaphoriquement. Cette hérésie outragea naturellement le Nhazadh, ce qui ne fit que l'endurer davantage à ceux désireux de vivre libres du règne d'un dieu autoproclamé parmi les Hommes."

 faith_harackt: "Gardiens des Tombeaux"
 faith_harackt_adj: "Haracktien"
 faith_harackt_adherent: "Gardien-de-Tombe"
 faith_harackt_adherent_plural: "Gardiens-de-Tombes"
 faith_harackt_desc: "Parmi les Muraniens déshérités de Harshandatt, une étrange croyance s'est développée dans les collines reculées. Fondés par Harackt le Sage durant le Royaume Mejhanien, les Gardiens des Tombeaux demeurent fermement attachés aux sépultures ancestrales de leurs aïeux, protégeant leurs trésors et défendant leurs secrets millénaires. Les Gardiens-de-Tombes croient fermement qu'un jour à venir leurs rois antiques renaîtront parmi les fidèles, et mèneront à nouveau leur peuple vers la grandeur d'antan. Jusqu'à ce jour béni, le devoir des Gardiens-de-Tombes consiste à veiller et attendre, espérant que bientôt leur espoir se réalisera et leur nation sera restaurée dans sa gloire perdue."

 faith_nuar: "Núarisme"
 faith_nuar_adj: "Núarite"
 faith_nuar_adherent: "Écoutant"
 faith_nuar_adherent_plural: "Écoutants"
 faith_nuar_desc: "Tous les peuples de Harshandatt vénèrent le fleuve Núar, car il apporte vie et abondance aux terres arides. Chez certains cependant, cette dévotion transcende toute mesure ordinaire. Tandis que les panthéons traditionnels de Harshandatt s'effondraient et que la contrée sombrait à nouveau dans les luttes fraticides, les gens du Núar trouvèrent réconfort dans le fleuve, qui prit la première place dans leurs cœurs. Pour les Écoutants, le fleuve constitue à la fois créateur et ami le plus cher, réconfort et refuge contre les maux du temps présent. Le fleuve entend leurs suppliques, et à ses favoris retourne sagesse et sécurité. Ils soutiennent que le fleuve fut premier au monde, que de lui découlent toutes choses, et qu'à lui retourneront toutes choses, le fleuve perdurant à travers toutes les tribulations. Comme le fleuve coule éternellement, ainsi font ses peuples, vivant paisiblement aux côtés de leur ami et protecteur, contents d'endurer sachant qu'à la fin toutes choses passeront."

 faith_yashar: "Disciples de Yashar"
 faith_yashar_adj: "Yasharan"
 faith_yashar_adherent: "Yasharan"
 faith_yashar_adherent_plural: "Yasharans"
 faith_yashar_desc: "Les Disciples de Yashar révèrent la main divine de Yashar, le Raccommodeur-du-Monde, qui façonna les premiers outils et enseigna aux mortels l'art de bâtir, lier et guérir. Parmi les fidèles, chaque acte de création revêt un caractère sacré, et chaque acte de réparation constitue un rite saint. Artisans et guérisseurs ne sont point considérés comme de simples artisans, mais comme les serviteurs du dessein divin, raccommodant ce qui fut brisé, qu'il s'agisse de chair, de pierre ou d'âme meurtrie.\n\nBien que Yashar ne soit ni lumière ni obscurité, nombreux croient qu'il fut jadis un serviteur d'Anhûr, qui se détourna des querelles divines pour marcher parmi les mortels et leur montrer comment façonner le monde de leurs mains. Ses temples demeurent de paisibles salles de labeur et d'apprentissage, où résonnent les marteaux et se pansent les blessures, et ses adorateurs ne recherchent ni gloire ni domination, mais l'harmonie dans leur art et le service de la communauté."

 faith_taharru: "Ordre de Taharru"
 faith_taharru_adj: "Taharran"
 faith_taharru_adherent: "Scribe"
 faith_taharru_adherent_plural: "Scribes"
 faith_taharru_desc: "L'Ordre de Taharru se consacre à la quête de la connaissance et à la préservation de la vérité à travers les âges. Ses adhérents croient que Taharru fut jadis le messager d'Anhûr, doté d'une mémoire parfaite et chargé de consigner les hauts faits des dieux comme des hommes. Pour ses disciples, la sagesse revêt un caractère sacré, et le mot écrit constitue un vaisseau de mémoire divine. Ce qui s'écrit perdure, même quand s'effondrent les empires et que changent de cours les fleuves.\n\nLes Scribes maintiennent de grands scriptoriums et des bibliothèques cachées à travers tout Harshandatt, préservant non seulement les textes sacrés mais les histoires, découvertes et lois de l'ancien monde. En temps de guerre ou de folie, ils subissent souvent la persécution pour les vérités qu'ils gardent, pourtant leur rôle de préservateurs de l'équilibre et de l'ordre demeure honoré même par leurs ennemis.\n\nÉcrire, c'est résister à la décrépitude, et connaître, c'est s'approcher du divin."

 faith_nakhurta: "Enfants de Nakhurta"
 faith_nakhurta_adj: "Nakhurtan"
 faith_nakhurta_adherent: "Veilleur"
 faith_nakhurta_adherent_plural: "Veilleurs"
 faith_nakhurta_desc: "Nakhurta, l'Encapuchonnée, fut jadis la lionne du foyer, déesse gardienne de la chaleur et de la parenté. Mais les vieilles chroniques rapportent comment le dieu sombre Sâdeh, dont elle avait repoussé les avances, massacra ses lionceaux et l'enchaîna sous les montagnes, où elle hurla mille années durant dans l'isolement et l'ombre. Quand elle ressurgit, ce ne fut point telle qu'elle avait été, mais comme une force obscure aiguisée par la douleur et le feu. Plus simplement protectrice, elle devint une mémoire impossible à effacer, une vengeance contre laquelle nulle raison ne prévaut.\n\nPour ses fidèles, Nakhurta incarne l'âme même de Harshandatt rendue manifeste : battue, balafré, mais jamais brisée. Son culte demeure discret mais absolu, découvert dans des sanctuaires cachés, gravé sur des étoffes usées, et juré dans le sang. Elle n'oublie point. Elle ne pardonne point. À chaque génération elle suscite ceux qui endureront le joug, apprendront les noms des coupables, et un jour, reconquerront ce qui fut dérobé. Car honorer Nakhurta, c'est jurer de ne plus jamais être enchaîné, de ne plus jamais demeurer silencieux, et de ne plus jamais laisser mourir l'innocent."

 faith_sened: "Culte de Senêd"
 faith_sened_adj: "Senêdique"
 faith_sened_adherent: "Lié-aux-Tempêtes"
 faith_sened_adherent_plural: "Liés-aux-Tempêtes"
 faith_sened_desc: "Le dieu sombre Senêd incarne la tempête dotée de volonté, le vent pourvu de voix, la fureur céleste faite chair. Jadis commandant mortel, élevé à la mort-vivante et exalté par les dieux obscurs, le Seigneur-Tempête mena la conquête qui brisa l'Ancien Royaume et noya ses cités sous le tonnerre et la cendre. Ses disciples croient que tempête et ruine ne sont point malédictions, mais l'ordre naturel des choses, et que le ciel doit se fendre pour qu'un monde nouveau puisse naître.\n\nPour les Liés-aux-Tempêtes, la domination revêt un caractère divin. Le fort doit saisir le faible, tout comme la foudre déchire le ciel. Dans le hurlement de la bourrasque, ils entendent l'appel de Senêd : briser les chaînes non pour la liberté, mais pour en forger de nouvelles. Ses adorateurs embrasent l'ancien pour faire place à l'inévitable, considérant la résistance comme une folie et la mémoire comme une faiblesse. Dans leurs rites, ils invoquent les tempêtes, offrent le sang au rivage, et exaltent le chaos brut et purificateur de la conquête.\n\nLà où marche Senêd, nulle racine ne demeure non déterrée, et nulle loi hormis sa volonté ne subsiste."

 special_doctrine_not_allowed_to_nhazadh_name: "Règne du Nhazadh"
 special_doctrine_not_allowed_to_nhazadh_desc: "Le Nhazadh demeure l'unique souverain de Harshandatt. Seul celui capable d'imposer un tel règne peut revendiquer ce manteau divin."