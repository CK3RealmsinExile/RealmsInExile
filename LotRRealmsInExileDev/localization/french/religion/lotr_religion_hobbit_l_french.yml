 faith_hobbit: "Foyer et Moissons" #En attente d'un meilleur nom
 faith_hobbit_adj: "Foyer et Moissons"
 faith_hobbit_adherent: "Adepte du Foyer et des Moissons"
 faith_hobbit_adherent_plural: "Adeptes du Foyer et des Moissons"
 faith_hobbit_desc: "Les [hobbits|E], les gens de Brie et tous les [hommes|E] de la région mènent une vie simple, centrée sur la communauté, fondée sur la gratitude, l’hospitalité et les plaisirs du foyer.\n\nLes Hobbits sont un peuple superstitieux, riche en légendes sur les [trolls|E], les esprits de la nature et les fées, mais leurs réflexions abordent rarement les grandes questions. Les plus érudits, s’ils évoquent une puissance supérieure, parlent probablement de [yavannacharactershort|E], celle qui assure l’abondance des récoltes et la richesse des champs.\n\nDe même, parmi les gens de Brie et les autres peuples de la région, [eruiluvatar|E] est vénéré comme l’Unique Créateur, mais son nom est rarement prononcé ou invoqué. Le sacré se manifeste dans les saisons : des miches de pain, du cidre fraîchement pressé et des offrandes de fleurs sauvages sont déposés près des simples pierres dressées de la communauté. De la Comté voisine, ils ont adopté des traditions telles que l’amour des fêtes saisonnières, l’échange de petits cadeaux sculptés et le chant de vers festifs et chaleureux.\n\nEnsemble, ces pratiques partagées témoignent d’un profond respect des cycles naturels et renforcent les liens entre Hobbits et Hommes. Leurs célébrations communes cultivent un sentiment durable d’appartenance, d’harmonie et de bienveillance mutuelle au sein des communautés."
 