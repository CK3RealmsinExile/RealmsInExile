 hobbit_religion_desc: "Peuple de mœurs simples, les [hobbits|E] maintiennent des pratiques modestes de gratitude et d'accueil, accordant peu d'attention aux forces supérieures qui pourraient exister dans le vaste monde au-delà de leurs paisibles frontières."
 hobbit_religion_adj: "Periannath"
 hobbit_religion_adherent: "Hobbit"
 hobbit_religion_adherent_plural: "Hobbits"

 faith_hobbit: "Hobbit"
 faith_hobbit_adj: "Hobbit"
 faith_hobbit_adherent: "Hobbit"
 faith_hobbit_adherent_plural: "Hobbits"
 faith_hobbit_desc: "De manière générale, les [hobbits|E] ne constituent guère un peuple porté aux méditations sur les [powersgods|E] ou les grandes autorités spirituelles qui régissent les destinées du monde. Ils chérissent moult légendes de [trolls|E], de farceurs malicieux, d'esprits de la nature et de créatures féeriques, et demeurent fort superstitieux dans leurs habitudes quotidiennes, mais leurs réflexions effleurent rarement les grandes questions de la création, de l'autorité divine, ou du dessein ultime des choses. Pour les [hobbits|E], le monde revêt une simplicité rassurante, et ils doivent composer avec lui dans la bonne humeur - aussi vaut-il mieux demeurer là où règne la sécurité du foyer !\n\nLes plus érudits de leur nombre, s'ils évoquent une puissance supérieure autour d'une chope de bière bien méritée, parlent probablement de [yavannacharactershort|E], la Reine de la Terre nourricière. C'est elle qui assure les moissons généreuses et la richesse des champs dorés, elle qui permet aux Hobbits leur existence paisible entre jardins fleuris et celliers bien garnis."