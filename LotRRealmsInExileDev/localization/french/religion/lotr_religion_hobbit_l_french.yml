 faith_hobbit_desc:0 "De manière générale, les [hobbits|E] ne sont pas vraiment un peuple qui réfléchit aux [powersgods|E] ou aux autorités spirituelles supérieures. Ils possèdent de nombreuses légendes de trolls, de farceurs, d'esprits de la nature et de fées, et sont un peuple superstitieux, mais leurs réflexions touchent rarement aux grandes questions de création, d'autorité ou de destinée. Pour les [hobbits|E], le monde est simple, et ils doivent vivre avec – alors mieux vaut rester là où c'est sûr !\n\nLes plus érudits d'entre eux, lorsqu'ils évoquent une puissance supérieure, parlent probablement de [yavannacharactershort|E], la Reine de la Terre. C'est elle qui garantit les récoltes abondantes et la richesse des champs, qui permet aux Hobbits leur existence paisible."