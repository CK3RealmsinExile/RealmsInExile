 #Hobbits and Bree-folk shared faith
 hobbit_religion: "Periannath"
 hobbit_religion_desc: "Les [hobbits|E], les gens de Brie et tous les [hommes|E] qui vivent dans la région, bien que issus de cultures différentes, partagent un mode de vie simple et communautaire, fondé sur la gratitude, l’hospitalité et la chaleur du foyer. Tous révèrent les saisons de la terre, mais aucun ne pratique une religion organisée. Leurs fêtes saisonnières, leurs modestes échanges de cadeaux et leurs chants de célébration les unissent dans un respect commun des cycles naturels et favorisent une harmonie et une bienveillance durables entre les peuples."
