 faith_infinite_wisdom:0 "Kâthasaptha"
 faith_infinite_wisdom_adj:0 "Kâthasaptha"
 faith_infinite_wisdom_adherent:0 "Kâthasapthôn"
 faith_infinite_wisdom_adherent_plural:0 "Kâthasapthôni"
 faith_infinite_wisdom_desc:0 "Kâthasaptha, ou « sagesse infini », désigne la foi syncrétique fondée par [zimrebal|E], premier roi du [bellakar|E]. [zimrebal|E] désirait unifier son royaume en liant ses deux grandes communautés religieuses : les Eruïstes [numenorean|El] et le panthéon natif des bellanarûdes et des bozishnarudes. Pour y parvenir, il intégra audacieusement le culte monothéiste d'[eru|E] dans les anciens cultes des haradrims. \n\nIl décréta que les Kôlir étaient les mêmes puissances que les [adunai|El] nomment [avaloigods|E]. [zimrebal|E] alla jusqu'à affirmer que la déesse lunaire bien aimée, Ladnôca, que les Númenóréens assimilaient à [vardacharactershort|E], lui avait confié sa charge et en fit la source de son mandat divin. Il intégra les calendriers religieux númenóréens et bellanarûds et érigea un nouveau lieu sacré dans le style du [meneltarma|E] sur l'Izindutârik. Là, les rois du Bellakar pouvaient offrir leurs prières au nom des Fidèles à [erutheone|El] et, durant le festival des Premiers Fruits, rendaient grâce à leur patronne Ladnôca aux côtés de ceux d'[eru|E]. Par ce biais, ils honoraient les héritages multiples de leur royaume.\n\nCe syncrétisme ne satisfaisait pas complètement les différentes facettes du royaumes. Ainsi, les [faithful|E] les plus zêlés dénonçaient que leur foi était pervertie par les « blasphèmes sudrons » (particulièrement avec le culte de Ladnôca érigé en égal à celui d'Eru, même si ce n'était que durant un jour par an), et les [haradrim|El] étaient offensés par les dénigrements des numenoréens de leur déesse Ladnôca, patronne de l'humanité. Cependant, avec le temps, ce syncrétisme fut de plus en plus largement accepté et incorporé par la majorité du [bellakar|E], bien que les cultes haradrims et númenóréens traditionnels persistaient en parallèle."
 
 faith_conservative_eruism:0 "Êru-bên"
 faith_conservative_eruism_adj:0 "Êru-bên"
 faith_conservative_eruism_adherent:0 "Êruhîn"
 faith_conservative_eruism_adherent_plural:0 "Êruhîni"
 faith_conservative_eruism_desc:0 "Bien que la majorité des [bellakari|El] avait embrassé soit la voie du Kâthasaptha, soit les révélations d'Izindubêth dans leur culte de [erutheone|El], d'aucuns défiaient ces pratiques et s'accrochaient aux voies qu'ils estimaient pures : les traditions originelles des [numenorean|El], sans influence des blasphèmes [haradric|El] que leurs parents avaient adoptés. \n\nAvec la perte de la lignée d'[elrosshort|E] et du [meneltarma|E] sur lequel étaient rendues les prières à [erutheone|El], les adeptes de l'Êru-bên conclurent que tous les hommes avaient le droit d'invoquer et de se présenter devant l'Unique. Les [tumakveh|E] pouvaient présenter leurs prières sur l'Izindutârik pour les [faithfulshort] du [bellakar|E], mais chaque membre des fidèles possédait ses droits propres. [erutheone|E] écoute tous ses enfants, pas seulement ceux ceints d'une couronne d'or et gravissant les hauteurs sacrés."

