 ### Bellakarean Religion ###
 bellakari_religion: "Bellakaréenne"
 bellakari_religion_desc: "Les terres de l'ancienne Ligue [bellakarean|E] sont le foyer de nombreuses croyances formées par l'évolution et la réaction à la fusion de leur héritage [numenorean|E] et [haradric|E]."
 bellakari_religion_adj: "Bellakaréenne"
 bellakari_religion_adherent: "Bellakaréen"
 bellakari_religion_adherent_plural: "Bellakaréens"
 
 faith_old_bellakarean: "Rite Bellakari"
 faith_old_bellakarean_adj: "Bellakari"
 faith_old_bellakarean_adherent: "Bellakaréen"
 faith_old_bellakarean_adherent_plural: "Bellakaréens"
 faith_old_bellakarean_desc: "Avec la perte de [numenor|E] et du [meneltarma|E], le fondement spirituel de l'ancien culte [numenorean|E] s'est fracturé. En leur absence, les anciennes colonies de [middleearth|E] durent s'adapter et décider comment avancer. Pour les fidèles de [bellakar|E], la réponse était évidente. Leur ancien style de culte n'avait manifestement pas été suffisant - après tout, les terres fidèles n'avaient-elles pas également souffert de la colère de la vague ? Trop humble, trop réservé, jugèrent-ils, leurs lieux de culte trop peu nombreux, permettant ainsi au peuple de s'égarer et d'oublier la nature du divin et du monde. S'étant déjà mêlés et inspirés de leurs parents et sujets [haradrim|E], les Bellakari entreprirent d'incorporer davantage leurs pratiques, établissant par endroits des maisons de culte formelles, dont s'occupaient des prêtres chargés d'enseigner et d'observer correctement les enseignements d'[erutheone|El] et des [valargods|E]."
 
 faith_path_of_wisdom: "Batân an-Izindi" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj: "Batân an-Izindi"
 faith_path_of_wisdom_adherent: "Izindithôn" #Faithful Scion
 faith_path_of_wisdom_adherent_plural: "Izindithôni"
 faith_path_of_wisdom_desc: "Le Batân an-Izindi, ou 'La Voie de la Sagesse' en adûnaïque, est une religion de révélation fondée par Imrathôr de Narîk-Zadan, connu dans l'histoire sous le nom d'Izindubêth le Prophète. La foi souligne la suprématie d'[eruiluvatar|E] au-dessus de toutes les créatures vivantes, même les [valargods|E]. Les Kôlir ([ainurgods|E]) doivent être invoqués et commémorés, mais leur position de subordination à [erutheone|El] doit être rappelée, afin que l'on ne supplante pas, dans sa ferveur pour les Kôlir, [erutheone|El] qui les a créés.\n\nOn dit qu'Izindubêth a reçu ses révélations sur la grande montagne Urud an-Khibil, après cinq jours de contemplation. Izindubêth perçut dans sa révélation que la place et la révérence appropriées d'Ilúvatar étaient lentement érodées par les traditions [haradrim|E] que Kâthasaptha cherchait à intégrer. Ainsi, il chercha à revenir à une foi plus pure et centrée sur la contemplation, et c'est ainsi que naquit le Batân an-Izindi. Seuls les Rois sur Izindutârik, ou les plus pieux des fidèles, devraient adorer [erutheone|El] par rite et prière - tous les autres doivent taire son nom par révérence et accomplir des rites uniquement pour les Kôlir. Izindubêth reçut l'autorisation de prêcher dans tout Bellakar, et beaucoup prêtèrent attention à son message. \n\nJusqu'à ce jour, cette foi a maintenu sa simplicité mais sa puissance, s'efforçant non pas d'imposer la parole d'Eru par l'épée mais par un évangélisme diligent, et en amitié avec les Hauts Rois de [bellakar|E] et le Kâthasaptha. Cependant, lorsque les ténèbres ou le profane osent empiéter sur les terres sacrées des fidèles, l'Armée des Justes s'est levée pour combattre au nom du Père de Tous. \n\n#TOLKIENQUOTE "L'Unique que les Adûnâi nomment Êru, que les Tumakveh estiment Infini en Sagesse — cet Unique m'a envoyé pour faire connaître le Batân an-Izindi, la Voie de la Vérité, à ceux qui voudront écouter."#! \n\n#QUOTEDCHARACTER - Imrathôr Izindubêth en descendant de l'Urud an-Khibil"
 path_of_wisdom_head_title: "Izindubêth" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
 path_of_wisdom_head_title_name: "Izindizanda Êruhînim" #House of the Faithful Children of Eru
 path_of_wisdom_priest_male: "Sapthân" #Wise Man/Wizard
 path_of_wisdom_priest_male_plural: "Sapthâni"
 path_of_wisdom_bishop: "Târik-Sapthân" #Pillar of the Wiseman
 path_of_wisdom_bishop_plural: "Târiki-Sapthân" #Pillars of the Wiseman
 
 faith_infinite_wisdom: "Kâthasaptha"
 faith_infinite_wisdom_adj: "Kâthasaptha"
 faith_infinite_wisdom_adherent: "Kâthasapthôn"
 faith_infinite_wisdom_adherent_plural: "Kâthasapthôni"
 faith_infinite_wisdom_desc: "Kâthasaptha, ou 'Sagesse Infinie', désigne la foi syncrétique fondée par [zimrebal|E], premier roi de [bellakar|E]. [zimrebal|E] désirait unifier son royaume en rapprochant ses deux plus grands groupes religieux, les Éruistes [numenorean|E] et le panthéon indigène des Bellanarûd et Bozishnarud. Pour y parvenir, il intégra audacieusement le culte monothéiste d'[eru|E] avec les anciens cultes des Haradrim. \n\nIl fut décrété que les Kôlir étaient les mêmes Puissances que les [adunai|E] nommaient les [avaloigods|E]. [zimrebal|E] affirma en outre que la bien-aimée déesse lunaire Ladnôca, que les Núménoréens assimilaient à [vardacharactershort|E], lui avait confié cette charge, source de son mandat divin. Il intégra les calendriers religieux núménoréen et bellanarûd et créa un nouveau sanctuaire dans le style du [meneltarma|E] sur Izindutârik. Ici, les rois de Bellakar pouvaient offrir des prières au nom des Fidèles à [erutheone|El], et pendant la Fête des Premiers Fruits, ils accomplissaient également des rites pour leur patronne Ladnoca aux côtés de ceux d'[eru|E]. Par ce moyen, ils honoraient les deux héritages de leur royaume.\n\nCe syncrétisme ne satisfaisait pleinement aucun des deux côtés du royaume, les [faithful|E] les plus zélés affirmant que la foi avait été souillée par les 'Blasphèmes Sudistes' (particulièrement le culte de Ladnoca en même temps qu'Eru, même si ce n'était qu'une fois par an), et les [haradrim|E] à leur tour s'offensèrent du dénigrement nouvellement trouvé par les Numénoréens de leur déesse Ladnóca, patronne de l'humanité. Cependant, ce syncrétisme est avec le temps devenu accepté et embrassé par une large majorité de [bellakar|E], bien que les cultes traditionnels haradrim et le culte numénoréen persistent encore à ses côtés."
 
 faith_conservative_eruism: "Êru-bên"
 faith_conservative_eruism_adj: "Êru-bên"
 faith_conservative_eruism_adherent: "Êruhîn"
 faith_conservative_eruism_adherent_plural: "Êruhîni"
 faith_conservative_eruism_desc: "Alors que beaucoup de [bellakari|E] ont embrassé soit les voies de Kâthasaptha, soit les révélations d'Izindubêth dans leur culte d'[erutheone|El], il reste ceux qui s'accrochent obstinément à ce qu'ils considèrent comme une tradition de foi [numenorean|E] pure et non mélangée, non souillée par les blasphèmes [haradric|E] que leurs parents ont adoptés. \n\nAvec la perte de la Lignée d'[elrosshort|E] et du [meneltarma|E] sur lequel ils priaient [erutheone|El], les adeptes d'Êru-bên en sont venus à la conclusion que chaque homme a le droit d'invoquer et de se présenter devant l'Unique. Les [tumakveh|E] peuvent présenter des prières sur Izindutârik pour les [faithful|E] de [bellakar|E], mais chaque membre des fidèles a également ce droit. [erutheone|E] écoute tous ses enfants, pas seulement ceux qui portent des couronnes d'or sur les hauts sommets."