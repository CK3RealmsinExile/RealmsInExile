 ### Bellakarean Religion ###
 bellakari_religion:0 "Bellakaréen"
 bellakari_religion_desc:0 "Les terres de l'ancienne ligue [bellakarean|El]ne sont le foyer de nombreuses fois qui se sont diversifiées en réaction à la fusion de leurs héritages [numenorean|El] et [haradric|El]."
