 faith_old_bellakarean:0 "Rite bellakari"
 faith_old_bellakarean_adj:0 "Bellakari"
 faith_old_bellakarean_adherent:0 "Bellakaréen"
 faith_old_bellakarean_adherent_plural:0 "Bellakaréens"
 faith_old_bellakarean_desc:0 "Avec la perte de [numenor|E] et du [meneltarma|E], la fondation spirituelle de l'ancien culte [numenorean|El] s'est disloqué. En son absence, les anciennes colonies de la [middleearth|E] ont dû s'adapter et ont chacune décidé de comment avancer. Pour les fidèles du [bellakar|E], la solution était évidente. Leur ancien culte n'était, de toute évidence, pas suffisant : après tout, les terres des fidèles n'avaient-elles pas subit la colère des vagues ? Ils en vinrent à la conclusion qu'ils étaient trop humbles, trop réservés, avec trop peu de lieu de cultes, ce qui avait mené les leurs à dévier et à oublier la nature divine du monde. S'étant déjà mêlés et ayant été influencé par leurs parents et sujets [haradrim|El], les bellakari allèrent plus loin pour incorporer leurs pratiques et, à plusieurs endroits, établirent des lieux de cultes formels, qui étaient placés sous la tutelle de prêtres dont le devoir était d'enseigner et d'observer les enseignements d'[erutheone|El] et des [valargods|E]."
 
 faith_path_of_wisdom:0 "Batân an-Izindi" #The Straight Road (Path of Wisdom)
 faith_path_of_wisdom_adj:0 "Batân an-Izindi"
 faith_path_of_wisdom_adherent:0 "Izindithôn" #Faithful Scion
 faith_path_of_wisdom_adherent_plural:0 "Izindithôni"
 faith_path_of_wisdom_desc:0 "Le Batân an-Izindi, « chemin de la sagesse » en adûnaïque, est une religion de la révélatin qui trouve ses origines avec Imrathôr de Narîk-Zadan, connu historiquement sous le nom d'Izindubêth le prophète. Cette foi met l'accent sur la suprématie d'[eruiluvatar|E] sur toute chose, même les [valargods|E]. Les Kôlir ([ainurgods|E]) doivent être invoqués et révérés, mais leur subordination à [erutheone|El] ne doit pas être oubliés de telle manière à ce que nul, lors de sa révérence aux Kôlir, ne les supplante à [erutheone|El] qui les créa.\n\nOn dit qu'Izindubêth reçu ses révélations sur la grande montagne Urud an-Khibil, après cinq jours de contemplation. Lors de ses révélations, Izindubêth perçu que la place d'Ilúvatar dans les révérences traditionnelles Kâthasaptha des [haradrim|E] perdait graduellement en importance. Il souhaita alors revenir à une forme de foi plus pure, centrée autour de la contemplation, et donna naissance au Batân an-Izindi. Seuls les rois sur l'Izindutârik, ou les plus pieux des fidèles, ne devaient vénérer [erutheone|El] en rite et prière. Tous les autres devaient révérer Son nom dans le silence et ne rendre rite qu'aux Kôlir seuls. Izindubêth s'en alla prêcher à travers tout le Bellakar et nombreux furent ceux qui l'écoutèrent. \n\nÀ ce jour, cette foi se maintient de manière simple mais robuste, prêchant le nom d'Eru non par l'épée mais par l'évangélisme, avec le soutien des grands rois du [bellakar|E] et le Kâthasaptha. Cependant, lorsque les ténèbres ou le profane ose empiêter sur les terres sacrés des fidèles, les armées des justes se rassemblent pour combattre au nom du Père de Tout. \n\n#TOLKIENQUOTE « Celui que les adûnâi nomment Êru, que les Tumakveh tiennent pour infini dans Sa sagesse ; celui-Ci m'a envoyé pour faire connaître le Batân an-Izindi, le chemin de la sagesse, à tout ceux qui écouteront. »#! \n\n#QUOTEDCHARACTER Imrathôr Izindubêth après son retour de l'Urud an-Khibil"
 path_of_wisdom_head_title:0 "Izindubêth" #The title Imrathôr of Narîk-Zadan took, and he was known as thereafter. Alternate: Nuphâr-Sapthâni (Father of the Wisemen)
