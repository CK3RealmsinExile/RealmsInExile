 ### Mythe Khyan ### - SUJET À RÉVISION
 # Au commencement, Asrûta créa tout ce qui existe, et la première de toutes ces choses fut la lumière. Puis il façonna les dieux, donnant à chacun son nom.
 # Il leur montra le monde et leur demanda d'en faire de belles choses. Ce qu'ils firent. Mais avec le temps, Angrimâyn devint mécontent de sa part et désira plus de gloire
 # et d'autorité qu'il ne lui en avait été accordé. Et la corruption festoyait en lui, effaçant la lumière et donnant naissance aux véritables ténèbres. Et il tira un grand pouvoir des Ténèbres, et
 # lentement sa corruption s'infiltra dans le monde. D'autres dieux devinrent également mécontents à mesure que la corruption se répandait, et se rallièrent à lui. Il promit d'en finir avec la lumière indolente et faible,
 # et de bâtir un nouvel ordre dans lequel seuls les forts régneraient. Et ainsi il se révolta, cherchant à détruire tous ceux qui ne le rejoindraient pas, et cherchant à détruire toute la lumière primordiale, qu'il craignait et haïssait à la fois.
 # Les étoiles furent obscurcies, et la lumière sembla enchaînée et inévitablement détruite. Deux des dieux, Âzie et Tîlanik, échafaudèrent un plan. Ils rassembleraient ce qui restait de la lumière faible et dispersée, dans
 # l'espoir qu'une fois rassemblée, les ténèbres pourraient être bannies. Ils façonnèrent deux vaisseaux purs de celle-ci, avec lesquels les deux frères et sœurs fusionneraient leurs propres essences divines, pour amplifier leur pouvoir.
 # Mais Angrimâyn les avait découverts. Tandis que ses compagnons combattaient les autres dieux, il s'introduisit dans les ateliers d'Âzie alors qu'ils achevaient leur œuvre.
 # Libérant tout son pouvoir et sa corruption sur eux, Tîlanik fusionna à la hâte avec son vaisseau et s'interposa entre sa sœur et le dieu déchu.
 # Sa hâte fit que l'ascension ne fut pas totalement complète, et sa lumière fut ravagée et son tourment grand. Mais son sacrifice donna du temps à Âzie, déchirant sa forme incarnée et fusionnant avec son vaisseau,
 # achevant son œuvre. Le soleil nouveau-né flamboya d'une terrible fureur, et Angrimâyn connut l'agonie. S'enfuyant, il jura à nouveau sa haine de la lumière. Mais ses actions avaient perturbé les plans des deux frères et sœurs.
 # Car leur plan initial était qu'ils s'élèvent tous deux, également puissants et capables de maintenir la lumière sur le monde en tout temps (car même ainsi élevés, ils ne pouvaient la maintenir à tout moment, mais devaient se reposer).
 # Mais la forme ascendante de Tîlanik était scarifiée, et sa lumière pâle face au rayonnement de sa sœur. Ainsi naquirent le jour et la nuit, le soleil et la lune.
 # 
 # Dans les profondeurs de la nuit, Angrimâyn et ses disciples pouvaient répandre leur corruption, et nouvellement élevés, les frères et sœurs n'avaient pas le contrôle fin pour les combattre. Âzie prit sur elle
 # de créer des guerriers qui pourraient aller là où ils ne pouvaient pas, et de son feu naquirent les âmes des hommes, qui descendirent sur terre et brûlèrent d'une flamme impérissable, faible mais toujours présente.
 # Partout où l'humanité marchait sans corruption, le pouvoir d'Angrimâyn se retirait dans les coins les plus profonds et les plus sombres de la terre, et l'ordre du monde était lentement restauré.
 # Mais l'influence d'Angrimâyn est insidieuse, et même la lumière du jour ne peut la dissiper complètement. Chaque individu doit donc être vigilant face aux épreuves qui le tireront
 # entre la lumière de son âme et la corruption du monde qui l'égarerait.

