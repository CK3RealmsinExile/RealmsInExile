 narne_religion_adherent_plural: "Narne"

 faith_eropye: "Eropye"
 faith_eropye_adj: "Eropye"
 faith_eropye_adherent: "Narne"
 faith_eropye_adherent_plural: "Narne"
 faith_eropye_old: "Ancien Eropye"
 faith_eropye_old_adj: "Ancien Eropye"
 faith_eropye_old_adherent: "Ancien Narne"
 faith_eropye_old_adherent_plural: "Anciens Narne"
 faith_eropye_desc: "Eropye incarne l'équilibre divin et l'harmonie primordiale de la nature, où création et destruction s'entremêlent dans une danse éternelle. Cette essence se manifeste à travers Deghom et Dyewôs, la terre nourricière et le ciel protecteur. Deghom enfanta le monde dans sa splendeur première, et de ses entrailles sacrées naquit l'Humanité. Son époux céleste Dyewôs règne désormais depuis les Cieux étoilés, et viendra consumer le monde au jour ultime, rassemblant l'Humanité dans l'étreinte divine finale. Jusqu'à cette heure prophétique, leurs enfants mortels doivent vivre dans une quiétude harmonieuse, étudiant et préservant le monde avec tous ses habitants, qu'ils soient de chair ou d'esprit."

 faith_jeiwos: "Jeiwôs-Pête"
 faith_jeiwos_adj: "Jeiwôs"
 faith_jeiwos_adherent: "Jeiwerta"
 faith_jeiwos_adherent_plural: "Jeiwerte"
 faith_jeiwos_desc: "Jeiwôs le Père gouverne depuis les voûtes célestes, guidant et protégeant ses enfants d'une main bienveillante mais ferme. Sa justice est absolue et équitable, et l'on peut discerner sa volonté sacrée par la sagesse et la contemplation profonde. Il appelle son peuple à l'hospitalité généreuse, à la largesse du cœur et à la raison éclairée, car nul ne saurait rejeter un frère de son sang.\n\nParmi les Elinse des collines verdoyantes, l'adoration du ciel omniprésent prit une importance primordiale, et son appel à la sagesse comme à l'hospitalité ont profondément marqué leur mode de vie ancestral."

 faith_degom: "Degom-Mête"
 faith_degom_adj: "Degom"
 faith_degom_adherent: "Degomwerta"
 faith_degom_adherent_plural: "Degomwerte"
 faith_degom_old: "Ancien Degom-Mête"
 faith_degom_old_adj: "Ancien Degom"
 faith_degom_old_adherent: "Ancien Degomwerta"
 faith_degom_old_adherent_plural: "Anciens Degomwerte"
 faith_degom_desc: "Degom la Mère enfanta l'Humanité de ses flancs fertiles, et désormais dans sa bienveillance maternelle, elle abrite et nourrit ses enfants. D'elle proviennent la santé florissante et les moissons abondantes, aussi doit-elle être vénérée avec dévotion et protégée de toute souillure.\n\nS'épanouissant dans les riches terres fluviales de Khy aux sols généreux, les adorateurs de Degom ont privilégié les réalités terrestres, attribuant leurs récoltes fastueuses et leur climat tempéré à l'assistance bienveillante de la Mère divine."

 faith_codya: "Lâseswerte"
 faith_codya_adj: "Lâses"
 faith_codya_adherent: "Werta"
 faith_codya_adherent_plural: "Werte"
 faith_codya_desc: "En Côdya, la vénération traditionnelle des esprits et divinités ancestrales des Narne s'est intimement mêlée aux pratiques rituelles des Lôkhaw. De cette fusion spirituelle émergea une adoration simple des dieux domestiques, gardiens bienveillants ou malveillants du foyer, de l'échoppe ou du navire. Ces entités constituent une réalité quotidienne incontournable, qu'il convient d'honorer ou d'apaiser par des prières ferventes et de modestes sacrifices, bien qu'elles demeurent d'importance cosmique limitée. Les cieux étoilés et la terre nourricière obéissent aux lois de la logique et de la raison pure, et seule une étude minutieuse permet de comprendre leurs mécanismes majeurs, soustraits à l'influence des Hommes comme des dieux."
 
