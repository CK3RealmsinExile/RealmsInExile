 narne_religion: "Narnewerte"
 narne_religion_adj: "Narne"
 narne_religion_desc: "Les Narne sont les descendants du peuple Apysaïque qui, les premiers, se séparèrent de l'assemblée principale pour partir vers le sud et l'orient, gagnant les terres bordant la Baie d'Ormal. Longtemps coupés de leurs frères de sang, ils développèrent un système de croyances totalement unique, fondé sur l'adoration du Père-Céleste et de la Mère-Terrestre, divinités complémentaires régissant l'équilibre cosmique."
 narne_religion_adherent: "Narne"
 narne_religion_adherent_plural: "Narne"

 faith_eropye: "Eropye"
 faith_eropye_adj: "Eropye"
 faith_eropye_adherent: "Narne"
 faith_eropye_adherent_plural: "Narne"
 faith_eropye_desc: "L'Eropye incarne l'équilibre divin et l'harmonie primordiale de la nature, où création et destruction s'entremêlent en une danse éternelle. Cette doctrine se manifeste à travers Deghom et Dyewôs, incarnations de la terre nourricière et du ciel infini. Deghom donna naissance au monde par sa volonté créatrice, et de ses entrailles sacrées jaillit l'Humanité première. Son époux Dyewôs règne désormais depuis les Voûtes Célestes, et viendra le jour où il déchirera le voile du monde pour rassembler l'Humanité en une étreinte divine ultime. Jusqu'à cette heure fatidique, leurs enfants mortels se doivent de vivre dans une harmonie sereine, étudiant les mystères du monde et veillant sur tous ses habitants, qu'ils soient de chair ou d'esprit."

 faith_jeiwos: "Jeiwôs-Pête"
 faith_jeiwos_adj: "Jeiwôs"
 faith_jeiwos_adherent: "Jeiwerta"
 faith_jeiwos_adherent_plural: "Jeiwerte"
 faith_jeiwos_desc: "Jeiwôs le Père gouverne d'une poigne bienveillante les cieux et la terre, guidant et protégeant sa progéniture mortelle de sa sagesse éternelle. Son règne s'exerce dans la justice et l'équité absolues, et nul ne peut discerner sa volonté sacrée sans faire appel à la sagesse profonde et à l'intuition éclairée. Il exhorte son peuple à pratiquer l'hospitalité généreuse, la largesse du cœur et la raison pure, car aucun fidèle ne doit rejeter un frère de son sang.\n\nParmi les Elinse des hautes collines, l'adoration du ciel omniprésent prit une importance capitale, et son appel à la sagesse contemplative et à l'hospitalité sacrée influença profondément leur mode de vie ancestral."

 faith_degom: "Degom-Mête"
 faith_degom_adj: "Degom"
 faith_degom_adherent: "Degomwerta"
 faith_degom_adherent_plural: "Degomwerte"
 faith_degom_desc: "Degom la Mère enfanta l'Humanité de ses flancs fertiles, et désormais, dans sa bienveillance maternelle infinie, elle l'abrite et la nourrit de ses dons inépuisables. De ses mains généreuses jaillissent la santé rayonnante et les moissons dorées, c'est pourquoi elle doit être vénérée avec ferveur et protégée contre toute souillure.\n\nCette doctrine se développa dans les riches terres fluviales de Khy, où les adorateurs de Degom privilégièrent les réalités terrestres tangibles, attribuant leurs récoltes abondantes et leur climat tempéré à l'assistance bienveillante de leur divine protectrice."

 faith_codya: "Lâseswerte"
 faith_codya_adj: "Lâses"
 faith_codya_adherent: "Werta"
 faith_codya_adherent_plural: "Werte"
 faith_codya_desc: "En Côdya, l'adoration traditionnelle des esprits et divinités ancestrales des Narne s'est mêlée aux pratiques rituelles des Lôkhaw, donnant naissance à une foi syncrétique unique. De cette fusion émergea un culte simple des dieux domestiques, entités spirituelles qui protègent ou affligent la demeure, l'échoppe ou le navire selon leur humeur changeante. Ces puissances mineures constituent une réalité quotidienne indéniable, qu'il convient d'honorer ou d'apaiser par des prières ferventes et de modestes sacrifices, bien qu'elles demeurent d'importance cosmique limitée. Les cieux étoilés et la terre ferme obéissent aux lois de la logique et de la raison pure, et seule une étude minutieuse permet de comprendre leurs mécanismes majeurs, libérés de toute influence mortelle ou divine."
 
