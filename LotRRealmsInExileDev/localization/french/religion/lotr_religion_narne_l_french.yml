 narne_religion: "Narnewerte"
 narne_religion_adj: "Narne"
 narne_religion_desc: "Les Narne forment ce peuple d'ascendance apysaïque qui fut le premier à se séparer de l'armée principale, entreprenant un long périple vers le sud et l'orient jusqu'aux terres baignées par la Baie d'Ormal. Longtemps séparés de leurs frères de sang, ils développèrent un système de croyances absolument singulier, fondé sur la vénération du Père-Céleste et de la Mère-Terre dans leur union cosmique éternelle."
