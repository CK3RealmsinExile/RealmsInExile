lotr_laamp_contract_schemes.4002.t: "$lotr_laamp_contract_schemes.4001.t$ : Guérison miraculeuse !"
lotr_laamp_contract_schemes.4002.desc: "Je retourne dans la salle de [employer.GetTitledFirstNamePossessive] le cœur léger, les doigts tachés de remèdes et les yeux rougis par le manque de sommeil, mais ma tâche accomplie.\n\n« Nous avions perdu tout espoir », souffle le [employer.GetTitleAsNameNoTooltip], avant de nous serrer vigoureusement les mains. « Mes serviteurs veilleront à votre paiement bien mérité. »"
lotr_laamp_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

lotr_laamp_contract_schemes.4003.t: "$lotr_laamp_contract_schemes.4001.t$ : Échec désastreux !"
lotr_laamp_contract_schemes.4003.desc: "« Asseyez-vous », ordonne un [employer.GetTitledFirstName] irrité. « Nous avons placé notre confiance en vous et voilà comment vous nous remerciez ? Non seulement vous n'avez pas guéri la terrible maladie, mais vous l'avez rendue encore plus virulente ! »\n\n« Dehors, vous n'êtes plus le bienvenu dans ces salles ! »"
lotr_laamp_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

