 lotr_laamp_1001_contract: "Traquer les fuyards dispersés"
 lotr_laamp_1001_desc_title: "Guerriers de renom,"
 lotr_laamp_1001_desc: "Le domaine de [TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip] souffre des survivants ennemis qui sèment terreur et chaos dans nos terres. Quiconque saura les débusquer jusqu'au dernier recevra généreuse récompense."
 lotr_laamp_1001_request: "Ce [task_contract|E] requiert que vous vous rendiez dans les [counties|E] du [contractor_possessive|E] où subsistent des poches de résistance ennemie" 
 
 lotr_laamp_contract_schemes.1001.t: "$contract_event_prefix$ $lotr_laamp_1001_contract$"
 lotr_laamp_contract_schemes.1001.desc: "[task_contract_councillor.GetName], [task_contract_councillor.GetCouncilTitle] de [task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive], visite mon campement pour la journée. Dès que nous nous retrouvons seuls, [task_contract_councillor.GetSheHe] commence à marmonner d'un air sombre.\n\n« Il m'en coûte de l'admettre... mais j'ai besoin de votre aide pour maîtriser le chaos qui règne à [task_contract_destination.GetName]. » Le [task_contract_councillor.GetCouncilTitle|l] souffle avec amertume, le regard assombri.\n\n«"
 lotr_laamp_contract_schemes.1001.desc_orcs: "Les Orques continuent de brûler et piller nos hameaux sitôt que nos guerriers ont le dos tourné ! »"
 lotr_laamp_contract_schemes.1001.desc_elves: "Les créatures féériques surgissent dans la nuit, une lueur terrible danse dans leurs yeux. Nombre de nos guerriers et contremaîtres ont été retrouvés au petit matin, une flèche fichée dans l'œil ou la gorge tranchée net ! »"
 lotr_laamp_contract_schemes.1001.a: "Laissez-moi m'en charger !"
 lotr_laamp_contract_schemes.1001.a_tt: "$lotr_laamp_contract_schemes.1003.travel_without_domicile$"
 lotr_laamp_contract_schemes.1001.b: "Je déplacerai mon camp là-bas." 
 lotr_laamp_contract_schemes.1001.b_tt: "$lotr_laamp_contract_schemes.1003.travel_with_domicile$" 
 lotr_laamp_contract_schemes.1002.t: "$lotr_laamp_contract_schemes.1001.t$"
 lotr_laamp_contract_schemes.1002.desc: "Une fois arrivé à [task_contract_destination.GetName], je m'empresse d'enquêter sur les fuyards qui harcèlent la population locale. [corrupt_province_peasant.GetName],"
 lotr_laamp_contract_schemes.1002.desc_orcs: "un Orque massif assoiffé de sang, mène leur bande depuis les recoins les plus sombres des terres sauvages."
 lotr_laamp_contract_schemes.1002.desc_elves: "un Elfe de haute stature armé d'une lame étincelante mène ses guerriers sans relâche."
 lotr_laamp_contract_schemes.1002.a: "« Fuyez ou périssez, vermine ! »"
 lotr_laamp_contract_schemes.1002.b: "Nous adopterons une approche plus subtile."
 lotr_laamp_contract_schemes.1002.a_win: "Vous contribuez à asseoir l'autorité du [task_contract_councillor.GetCouncilTitleFirstNamePossessive]"
 lotr_laamp_contract_schemes.1002.a_lose: "Mais vous devez abandonner certains de vos [ROOT.Char.GetWomenMen] derrière vous"
 lotr_laamp_contract_schemes.1003.t: "$lotr_laamp_contract_schemes.1001.t$"
 lotr_laamp_contract_schemes.1003.desc: "Lorsque l'épreuve harassante de débusquer chaque bandit s'achève enfin, nous reprenons la route. [task_contract_councillor.GetName] évoque notre prochaine destination.\n\n« Nous nous rendrons à [corrupt_province.GetName], pour le meilleur ou pour le pire. Les bandes locales constituent une menace des plus sérieuses. »"
 lotr_laamp_contract_schemes.1003.desc_orcs: "$lotr_laamp_contract_schemes.1001.desc_orcs$"
 lotr_laamp_contract_schemes.1003.desc_elves: "$lotr_laamp_contract_schemes.1001.desc_elves$"
 lotr_laamp_contract_schemes.1003.a: "Hâtons-nous !"
 lotr_laamp_contract_schemes.1003.b: "Je déplacerai mon camp là-bas." 
 lotr_laamp_contract_schemes.1003.c: "J'en ai assez des problèmes de [task_contract_employer.GetFirstNamePossessiveNoTooltip]."
 lotr_laamp_contract_schemes.1003_success: "Vous accomplissez avec succès le [task_contract|E] de type [task_contract.GetType.GetName] : vous avez aidé [task_contract_employer.GetShortUIName] à restaurer la paix sur ses terres"
 lotr_laamp_contract_schemes.1003_fail: "Vous échouez dans le [task_contract|E] de type [task_contract.GetType.GetName] : vous n'avez pas réussi à ramener la paix sur les terres de [task_contract_employer.GetShortUIName]"
 lotr_laamp_contract_schemes.1003.travel_without_domicile: "Entame un [travel|E] vers [corrupt_province.GetName] sans déplacer votre [camp|E]"
 lotr_laamp_contract_schemes.1003.travel_with_domicile: "Entame un [travel|E] vers [corrupt_province.GetName] en emmenant votre [camp|E]"
 
 lotr_laamp_contract_1001_cleared_stragglers_effect_tt: "Augmente le contrôle de #P 1#!"
 lotr_laamp_contract_1001_stragglers_remain_effect_tt: "Augmente l'échec de #N 1#!"
 msg_stragglers_remain.title: "Des fuyards subsistent"
 msg_stragglers_remain.desc: "[task_contract_taker.GetShortUIName] a échoué à débusquer tous les fuyards"
 msg_cleared_stragglers.title: "Fuyards éliminés"
 msg_cleared_stragglers.desc: "[task_contract_taker.GetShortUIName] nous a aidés à neutraliser les fuyards"
 
 lotr_laamp_1011_contract_scheme: "Assaillir une colonne ennemie"
 lotr_laamp_1011_contract_scheme_action: "Mener l'assaut pour"
 lotr_laamp_1011_contract_scheme_desc: "Lorsqu'un [contractor|E] nécessite qu'une force ennemie en approche soit embusquée discrètement dans les plus brefs délais, un rôdeur peut offrir bien plus de discrétion que des hommes d'armes ordinaires.$laamp_contract_scheme_desc_general_boilerplate$"
 lotr_laamp_1011_contract_scheme_desc_general: "$lotr_laamp_1011_contract_scheme_desc$"
 lotr_laamp_1011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_1011_desc_title: "Rôdeurs de bonne réputation,"
 lotr_laamp_1011_desc: "Le [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] recherche d'urgence des guerriers discrets pour une mission brève mais périlleuse. Récompense substantielle promise pour un travail rapide et sans bavure."
 lotr_laamp_1011_contract: "$lotr_laamp_1011_contract_scheme$"
 lotr_laamp_1011_request: "$laamp_request_boilerplate_martial_scheme$"
 
 lotr_laamp_contract_schemes.1011.t: "Assaillir une colonne ennemie"
 lotr_laamp_contract_schemes.1011.desc: "« Mes besoins sont simples », expose [employer.GetFirstName], « Mes éclaireurs ont signalé une colonne des forces de [assault_target.GetTitledFirstNamePossessive] traversant mes terres. Nous ne pouvons tolérer qu'ils errent sans être inquiétés. Mes troupes pourraient les affronter directement, mais des individus possédant vos talents particuliers sont les mieux placés pour les surprendre en pleine marche. »\n\nJe passe un pouce sur ma gorge d'un air interrogateur.\n\n« Oui », confirme mon employeur. « Tuez-en autant que possible. Chaque soldat abattu sera un adversaire de moins sur le champ de bataille. »\n\nCela semble assez simple."
 lotr_laamp_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 lotr_laamp_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.1012.t: "$lotr_laamp_contract_schemes.1011.t$ : Succès éclatant !"
 lotr_laamp_contract_schemes.1012.desc: "« Travail remarquable, [ROOT.Char.GetFirstNameNoTooltip] ! Les terres de [employer.GetCapitalLocation.GetTitle.GetNameNoTier] ont retrouvé leur quiétude, et je peux enfin dormir sur mes deux oreilles. »\n\n[employer.GetSheHe|U] me lance une bourse d'argent bien garnie.\n\n« Je vous en prie, demeurez parmi nous la prochaine fois que vous passerez dans la région ! Je suis certain que nous pourrons trouver un logement convenable — sans oublier un #EMP emploi#! approprié — pour un [ROOT.Char.Custom('GetLaampDescribeTypeSelf')] [ROOT.Char.Custom2('GetYoungOld',employer)] aussi entreprenant. »"
 lotr_laamp_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 lotr_laamp_1011_heavy_losses: "Les Hommes d'armes de [assault_target.GetTitledFirstNamePossessive] subissent de lourdes pertes"
 lotr_laamp_1011_catastrophic_losses: "Les Hommes d'armes de [assault_target.GetTitledFirstNamePossessive] subissent des pertes catastrophiques"

 lotr_laamp_contract_schemes.1013.t: "$lotr_laamp_contract_schemes.1011.t$ : Échec cuisant !"   
 lotr_laamp_contract_schemes.1013.desc: "« Vous n'aviez qu'une seule tâche, [ROOT.Char.GetFirstNameNoTooltip] », soupire [employer.GetFirstNameNoTooltip]. « Localiser la colonne ennemie, en abattre le plus grand nombre, puis revenir collecter votre argent. »\n\nMon [ROOT.Char.Custom('MaskFace')] demeure impassible. Aussi humiliant que cela puisse être, mieux vaut laisser le [employer.GetTitleAsNameNoTooltip] exprimer ses frustrations verbalement plutôt que de risquer qu'[employer.GetSheHe] ne recoure à la force des armes.\n\n« Peut-être suis-je un fou d'avoir espéré mieux d'un [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] de votre acabit. On ne peut rien y faire, je suppose. »\n\nUn silence s'installe... tandis que j'attends de voir si le [employer.GetWomanMan] a autre chose à ajouter.\n\n« Vous pouvez disposer. #EMP Maintenant#!, si vous le voulez bien. »"
 lotr_laamp_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 lotr_laamp_1011_light_losses: "Les Hommes d'armes de [assault_target.GetTitledFirstNamePossessive] subissent des pertes légères"
 lotr_laamp_1011_light_losses_own: "Vos Hommes d'armes subissent des pertes légères"

lotr_laamp_2001_contract_scheme: "Intercepter les ravitaillements militaires"
lotr_laamp_2001_contract_scheme_action: "Intercepter les convois de"
lotr_laamp_2001_contract_scheme_desc: "Il est dit qu'une armée marche sur son estomac. Pillez un dépôt de ravitaillement ennemi, coupez leurs vivres, et la moitié de la bataille sera déjà gagnée.$laamp_contract_scheme_desc_general_boilerplate$"
lotr_laamp_2001_contract_scheme_desc_general: "$lotr_laamp_2001_contract_scheme_desc$"
lotr_laamp_2001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
lotr_laamp_2001_desc_title: "Rôdeurs de bonne réputation,"
lotr_laamp_2001_desc: "Le [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] met en garde tous brigands et malandrins mal intentionnés contre toute entrave au transport sécurisé des approvisionnements de [TaskContract.GetEmployer.GetHerHis] armée."
lotr_laamp_2001_contract: "$lotr_laamp_2001_contract_scheme$"
lotr_laamp_2001_request: "$laamp_request_boilerplate_steward_scheme$"
 
lotr_laamp_contract_schemes.2001.t: "Intercepter les ravitaillements militaires"
lotr_laamp_contract_schemes.2001.desc: "[officer.GetFirstName] déploie devant moi une carte détaillée de la région, où figure dans un coin une marque rouge reliée par une ligne pointillée. [officer.GetSheHe] pose son doigt dessus.\n\n« Là se trouve un dépôt de ravitaillement ennemi, où ils entreposent vivres et armements. Et voici l'itinéraire de leurs convois d'approvisionnement. Si nous les prenons par surprise, nous pourrons détourner ces ressources à notre propre usage ! »"
lotr_laamp_contract_schemes.2001.desc.outro: "\n\nJ'acquiesce d'un hochement de tête et me mets en route."
lotr_laamp_contract_schemes.2001.tt.destination_list: "Vous entamez immédiatement votre [traveling|E] vers [supply_depot.GetNameNoTier]"
lotr_laamp_contract_schemes.2001.a: "$travel.stationary_domicile.option.t$"
lotr_laamp_contract_schemes.2001.b: "$travel.mobile_domicile.option.t$"
 
lotr_laamp_contract_schemes.2002.t: "$lotr_laamp_contract_schemes.2001.t$ : Tendre le piège"
lotr_laamp_contract_schemes.2002.desc: "Je me tiens sur une crête surplombant le dépôt de ravitaillement, ceint d'une palissade de bois et de tours de guet. Des torches vacillent dans la nuit, tandis que des convois chargés de provisions franchissent les portes à intervalles réguliers. J'observe les mouvements des gardes et médite sur la meilleure approche."
lotr_laamp_contract_schemes.2002.desc.outro: "\n\nNous pourrions certes lancer un assaut direct sur le dépôt lui-même, pillant leurs réserves d'un seul coup ; mais embusquer les convois plus loin pourrait s'avérer moins risqué."
lotr_laamp_contract_schemes.2002.a: "Le planning des convois est simple à déduire ; les attaquer un par un sera aisé."
lotr_laamp_contract_schemes.2002.b: "Embusquer les convois sera fastidieux, mais demeure la solution la plus sage."
lotr_laamp_contract_schemes.2002.b.tt.success: "Vous parvenez à détourner une quantité substantielle de ravitaillement"
lotr_laamp_contract_schemes.2002.b.tt.failure: "Vous échouez à intercepter le moindre approvisionnement"
lotr_laamp_contract_schemes.2002.c: "Bah, attaquons directement et discrètement pour en finir !"
lotr_laamp_contract_schemes.2002.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U] restera pour organiser une interception régulière des provisions."
lotr_laamp_contract_schemes.2002.d.sacrifice_unexists: "Hélas, je n'ai aucun serviteur suffisamment compétent pour s'en charger à ma place."
lotr_laamp_contract_schemes.2002.d.no_valid_char: "Il vous manque un [follower|E] disponible avec au moins [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] en [intrigue|E] pour l'assigner temporairement à la [court|E] de [employer.GetFirstNamePossessive]"
lotr_laamp_contract_schemes.2002.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U] sera prêté à la [court|E] de [employer.GetTitledFirstNamePossessive] — [sacrifice.GetSheHe] vous reviendra après quatre à huit années"
lotr_laamp_contract_schemes.2002.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], ceci relève de vos compétences, n'est-ce pas ?"
lotr_laamp_contract_schemes.2002.e.officer_unexists: "Grmph, il me manque un officier compétent à qui déléguer."
#lotr_laamp_contract_schemes.2002.f: "A chance for enlightened debate you say!"
lotr_laamp_contract_schemes.2002.g: "Je peux résoudre n'importe quel problème si j'y mets mon esprit !"

lotr_laamp_contract_schemes.2003.t: "$lotr_laamp_contract_schemes.2001.t$ : Mission accomplie !"
lotr_laamp_contract_schemes.2003.desc: "[officer.GetFirstName] revient de l'expédition, le visage meurtri mais rayonnant de fierté.\n\n« Nous avons réussi ! » s'exclame-t-[officer.GetSheHe] avec un large sourire. « Nous avons dépouillé l'ennemi jusqu'au dernier grain ! Ils devront désormais combattre en sandales et se contenter de pain rassis grouillant de vers ! »\n\nL'un de mes compagnons s'avance, tendant un petit coffret rempli d'or. « Et voici un petit bonus que nous avons découvert dissimulé dans l'un des chariots. »"
lotr_laamp_contract_schemes.2003.a: "Du travail bien exécuté !"

lotr_laamp_contract_schemes.2004.t: "$lotr_laamp_contract_schemes.2001.t$ : Échec retentissant !"
lotr_laamp_contract_schemes.2004.desc: "[officer.GetFirstName] revient de l'expédition, le visage meurtri et rouge de honte.\n\n« Je n'arrive pas à y croire ! Tout était prêt, notre plan était parfait et nous avons lamentablement échoué ! Nous avons été repoussés et sommes revenus blessés et les mains vides. »"
lotr_laamp_contract_schemes.2004.a: "Quelle déconvenue amère."



lotr_laamp_3011_contract: "$lotr_laamp_3011_contract_scheme$"
lotr_laamp_3011_request: "$laamp_request_boilerplate_intrigue_scheme$"

lotr_laamp_contract_schemes.3011.t: "Éclaircir les rangs ennemis"
lotr_laamp_contract_schemes.3011.desc: "« [target.GetTitledFirstName] a envoyé trop de nos meilleurs soldats dans l'étreinte de [employer.GetFaith.DeathDeityNamePossessive], bien trop. Il faut que quelqu'un mette fin à ce massacre, peu importe la manière. » gronde [employer.GetTitledFirstName].\n\nJ'acquiesce en silence. Il n'y a rien à ajouter — [target.GetSheHe] est trop dangereux pour demeurer au service de notre ennemi — et mon employeur préfère s'adresser à un professionnel.\n\nUne vie fauchée pour en sauver des multitudes."
lotr_laamp_contract_schemes.3011.orc.desc: "« Trop de mes petits snagas rigolos ont été découpés par [target.GetFirstNameNoTooltip] et [target.GetHerHis] forces, [root.GetFirstNameNoTooltip] ! On est mal en point maintenant. » [employer.GetFirstNameNoTooltip] plante un couteau dans la table, écumant de rage. Visiblement, [employer.getSheHe] est plus qu'un peu fou, et vous haussez les épaules.\n\n[employer.getSheHe] ramasse le couteau et le pointe vers vous, un sourire cruel fendant [employer.GetHerHis] lèvres. « C'est pour ça que #italic toi#!, mon bon petit asticot, tu vas m'apporter [target.getHerHis] tête, et vite fait ! Sinon, j'accrocherai tes tripes puantes de Dushgoi jusqu'à Lugbúrz ! » Vous avez compris le message et partez rapidement."
lotr_laamp_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
lotr_laamp_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
lotr_laamp_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
lotr_laamp_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
lotr_laamp_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

lotr_laamp_contract_schemes.3012.t: "$lotr_laamp_contract_schemes.3011.t$ : Mission accomplie !"
lotr_laamp_contract_schemes.3012.desc: "« Votre reçu, [employer.GetTitleAsNameNoTooltip] », dis-je en laissant tomber l'insigne volé sur la table de [employer.GetFirstNameNicknamedPossessive]. Le tissu est maculé de taches sombres, mais le sceau de [target.GetTitledFirstNamePossessive] demeure suffisamment reconnaissable.\n\n« Vous nous avez tous rendu un fier service », grogne [employer.GetSheHe], « Les jours où [target.GetTitledFirstName] terrorisait nos soldats sont désormais révolus. Du travail bien fait. Votre solde vous attend auprès du serviteur à l'extérieur. »\n\nJ'incline respectueusement la tête et prends congé."
lotr_laamp_contract_schemes.3012.orc.desc: "« Voilà pour vous, [employer.GetTitleAsNameNoTooltip] », dis-je en jetant le paquet sur la table de [employer.GetFirstNameNicknamedPossessive]. Le rouleau est emballé et couvert de vieilles taches rouge sombre, mais sa forme ronde confirme ce que tout le monde sait qu'il contient.\n\n« Du bon boulot, ma petite limace heureuse », grogne [employer.GetSheHe], « Du bon boulot ! Y disent que la Grande Guerre finira bientôt, et t'y es pas pour rien avec tes coupages de têtes. Ha ! Ha ! Maintenant... où j'vais t'accrocher, [target.GetTitledFirstName] ? » [employer.GetFirstNameNoTooltip] berce le paquet comme un enfant et tourne sur lui-même avec une joie mauvaise, pendant que vous attendez et regardez. Après un moment, vous vous raclez la gorge. L'Orque vous regarde, les yeux plissés maintenant. « Tes pièces puantes sont dehors, petit rat ! Dégage de ma vue ! »\n\nJe pars rapidement, attrapant les sacs de paye des mains d'un des orques dehors."
lotr_laamp_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

lotr_laamp_contract_schemes.3013.t: "$lotr_laamp_contract_schemes.3011.t$ : Échec cuisant !"
lotr_laamp_contract_schemes.3013.desc: "« Alors maintenant [target.GetTitledFirstName] sait qu'on en veut à sa tête ? Imbécile ! » gronde [employer.GetTitledFirstName], « pourquoi vous ai-je fait #EMP confiance#! ? Gah ! »\n\nJe hausse les épaules, ouvrant la bouche pour expliquer la... bévue qui permit à notre proie d'échapper à son funeste destin, mais la main de [employer.GetFirstNamePossessiveNoTooltip] jaillit, le doigt pointé vers la cour extérieure.\n\n« Vous ne serez pas payé pour un travail inachevé. Sortez de mon [employer.Custom('FortifiedBuilding')] avant que je ne passe ma déception sur #EMP vous#! ! »"
lotr_laamp_contract_schemes.3013.orc.desc: "« Tu veux dire, misérable petit ver, que [target.GetTitledFirstName] est au courant du contrat ? Et c'est à cause de #italic tes #! bêtises ? » grogne [employer.GetTitledFirstName], saisissant une épée cruelle et tordue tandis que [employer.GetHerHis] gardes posent la main sur leurs armes.\n\nJe tends les mains en signe de supplication, ouvrant la bouche pour expliquer la... bévue qui permit à notre proie d'échapper à son funeste sort, mais un poing noueux se lève et je me tais rapidement. [employer.GetFirstNamePossessiveNoTooltip] commence à piétiner et gronder, et je recule lentement. « Dehors ! Dehors de ma vue avant que j'prenne ta tête à la place de [target.GetHerHis] ! Cours, petit asticot ! Cours ! »\n\nQuelque part dehors, des wargs hurlent, la lueur des chandelles vacille, et les orques dégainent leurs lames cruelles. Je pars très rapidement."
lotr_laamp_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
lotr_laamp_3011_contract_scheme: "Éliminer un ennemi"
lotr_laamp_3011_contract_scheme_action: "Éliminer"
lotr_laamp_3011_contract_scheme_desc: "Il arrive qu'un [contractor|E] ait besoin de faire disparaître quelqu'un, mais refuse de prendre le risque de l'orchestrer lui-même ou se trouve trop accaparé par d'autres affaires. Heureusement, le meurtre se sous-traite aisément aux bonnes personnes.$laamp_contract_scheme_desc_general_boilerplate$"
lotr_laamp_3011_contract_scheme_desc_general: "$lotr_laamp_3011_contract_scheme_desc$"
lotr_laamp_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
lotr_laamp_3011_desc_title: "Épées loyales à la volonté ferme,"
lotr_laamp_3011_desc: "Le [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] offre généreuse récompense aux mains de caractère irréprochable et d'expérience éprouvée pour un travail délicat et exigeant."
lotr_laamp_contract_schemes.3051.t: "Chasse au monstre"
lotr_laamp_contract_schemes.3051.desc: "Alors que j'arrive dans la salle de [employer.GetName], [employer.GetSheHe] m'accueille et en vient rapidement au fait. « Une créature maléfique inconnue sème la terreur sur mes terres. Les rôdeurs sont censés maintenir la paix, n'est-ce pas ? Débarrassez-moi de ce monstre, et vous serez grassement récompensé. »\n\nLa tâche est simple. Traquer la créature ténébreuse qui ravage cette province, et l'occire."
lotr_laamp_contract_schemes.3051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
lotr_laamp_contract_schemes.3051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
lotr_laamp_contract_schemes.3051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
lotr_laamp_contract_schemes.3051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
lotr_laamp_contract_schemes.3051.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

lotr_laamp_contract_schemes.3052.t: "$lotr_laamp_contract_schemes.3051.t$ : Triomphe !"
lotr_laamp_contract_schemes.3052.desc: "Je retourne auprès de [employer.GetName], la preuve de mon succès en main. « La créature a été abattue ? » demande le [employer.GetTitleAsNameNoTooltip], visiblement ravi.\n\n« Elle l'est », répondis-je. « Vos terres ne souffriront plus de sa présence maléfique. » [employer.GetFirstName] me remercie chaleureusement avant de récupérer ma solde auprès de [employer.GetHerHis] intendant pour me la remettre."
lotr_laamp_contract_schemes.3052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

lotr_laamp_contract_schemes.3053.t: "$lotr_laamp_contract_schemes.3051.t$ : Échec lamentable !"
lotr_laamp_contract_schemes.3053.desc: "La créature demeure introuvable. La piste s'est refroidie depuis longtemps, et le monstre qui apparemment hantait ces contrées s'est évanoui sans laisser la moindre trace. Il ne me reste plus qu'à retourner auprès de [employer.GetName] et faire mon rapport.\n\n« Aucune trace de ce monstre n'a pu être trouvée ? » demande [employer.GetFirstName]. « Alors comment se fait-il qu'un autre village ait été profané la nuit dernière ? Il semble que vous ayez simplement échoué dans votre mission de traquer la créature... et cela ne mérite aucune solde. Hors de ma vue ! »"
laamp_base_contract_schemes.3053.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
lotr_laamp_contract_schemes.3054.t: "$lotr_laamp_contract_schemes.3051.t$ : Premières découvertes"
lotr_laamp_contract_schemes.3054.desc.orc: "Alors que ma troupe fouille la province de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous découvrons rapidement des traces de l'activité de la créature. Nous rencontrons un groupe de villageois terrorisés qui parlent d'un orque assoiffé de sang terrorisant les forêts avoisinantes.\n\nAyant percé l'identité du monstre qui ravage [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous partons en quête d'autres traces de l'orque."
lotr_laamp_contract_schemes.3054.desc.spider: "Alors que ma troupe fouille la province de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous découvrons rapidement des traces de l'activité de la créature. Nous rencontrons un groupe de villageois terrorisés qui parlent d'un groupe d'araignées géantes hantant les forêts avoisinantes.\n\nAyant percé l'identité du monstre qui ravage [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous partons en quête d'autres traces des araignées."
lotr_laamp_contract_schemes.3054.desc.warg: "Alors que ma troupe fouille la province de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous découvrons rapidement des traces de l'activité de la créature. Nous rencontrons un groupe de villageois terrorisés qui parlent d'un warg affamé rôdant dans les rues sombres la nuit venue.\n\nAyant percé l'identité du monstre qui ravage [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous partons en quête d'autres traces du warg."
lotr_laamp_contract_schemes.3054.desc.troll: "Alors que ma troupe fouille la province de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous découvrons rapidement des traces de l'activité de la créature. Nous rencontrons un groupe de villageois terrorisés qui parlent d'un [troll|E] massif descendu des montagnes.\n\nAyant percé l'identité du monstre qui ravage [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], nous partons en quête d'autres traces du troll."
lotr_laamp_contract_schemes.3054.a: "Nous retrouverons bien assez tôt la piste de ce monstre."
 
