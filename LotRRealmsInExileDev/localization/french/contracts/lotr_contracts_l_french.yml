lotr_laamp_contract_schemes.5001.t: "Raid frontalier"
lotr_laamp_contract_schemes.5001.desc.elf: "« Les [elves|E] sont redoutables, avec des lumières dans leurs yeux et leurs lames. Mais si nous frappons ici... » [officer.GetNameNoTooltip] pointe un endroit sur notre carte griffonnée - je plisse les yeux pour distinguer le nom [target_province.GetName]. « Si nous attaquons [target_province.GetName] avant que [employer.GetTitledFirstNameNoTooltip] ne l'apprenne, nous pourrions nous emparer de ces joyaux elfiques dont j'ai tant entendu parler. »\n\nAprès mûre délibération, j'acquiesce et nous préparons notre groupe de pillards..."
lotr_laamp_contract_schemes.5001.desc.dwarf: "« Maudits soient les [dwarves|E] et leur acier ! » [officer.GetNameNoTooltip] serre [officer.GetHerHis] poing, mais je pose une main sur [officer.GetHerHis] épaule et [officer.GetSheHe] se calme.\n\n« [employer.GetTitledFirstNameNoTooltip] gouverne le manoir de [target_province.GetName] - si nous nous infiltrons avant qu'[employer.GetSheHe] ne l'apprenne, les trésors nains peuvent être nôtres ! »\n\nAprès mûre délibération, j'acquiesce et nous préparons notre groupe de pillards..."
lotr_laamp_contract_schemes.5001.desc.hobbit: "« Avez-vous entendu parler des [halflings|E], [ROOT.Char.GetFirstNameNoTooltip] ? Ils vivent sur des terres fertiles, sont gras et faibles. Ils possèdent sûrement quelques objets de valeur, ne serait-ce que de la nourriture. » Un instant, je recule à l'idée de mettre à feu et à sang un peuple si heureux et innocent, mais je chasse rapidement cette pensée. [officer.GetNameNoTooltip] désigne [target_province.GetName], l'une des rares demeures hobbites des environs. « Je sais que [employer.GetTitledFirstNameNoTooltip] est le chef des Semi-hommes de la région, mais [employer.GetSheHe] ne peut sûrement pas opposer #italic tant#! de résistance que ça. »\n\nAprès mûre délibération, j'acquiesce et nous préparons notre groupe de pillards..."
lotr_laamp_contract_schemes.5001.desc.orc: "« Des [orcs|E] ! Nous avons trouvé l'un de leurs repaires à [target_province.GetName], gouverné par le cruel [employer.GetTitledFirstNameNoTooltip]. Vous ai-je dit combien je hais les Orques ? » Je fais signe à [officer.GetNameNoTooltip] d'en venir au fait. « Ces orques ont sûrement entreposé leur butin volé quelque part. Nous pourrions nous en emparer. »\n\nAprès mûre délibération, j'acquiesce et nous préparons notre groupe de pillards..."
lotr_laamp_contract_schemes.5001.desc.human: "« [employer.GetTitledFirstNameNoTooltip] gouverne [target_province.GetName], mais nos éclaireurs m'informent que certains accès à cette zone ne sont pas gardés. » [officer.GetNameNoTooltip] me regarde intensément avant de poursuivre. « Nous pouvons frapper [target_province.GetName] avant que [employer.GetTitledFirstNameNoTooltip] ne s'en aperçoive, et nous emparer de tous les biens qu'ils possèdent. »\n\nAprès mûre délibération, j'acquiesce et nous préparons notre groupe de pillards..."
lotr_laamp_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
lotr_laamp_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
