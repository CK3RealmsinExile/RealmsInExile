lotr_laamp_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
lotr_laamp_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

lotr_laamp_contract_schemes.5002.t: "$lotr_laamp_contract_schemes.5001.t$ : Pillage réussi !"
lotr_laamp_contract_schemes.5002.desc.elf: "Les flammes rugissent contre le ciel obscur, la fumée tourbillonne dans la nuit, tandis que [officer.GetNameNoTooltip] et moi fuyons vers notre camp avec notre groupe de pillards. Nos mains et chariots débordent des trésors scintillants des [elves|E], brillant même dans les ténèbres et luisant d'une lumière intérieure. Nos cris de joie et de jubilation résonnent dans la nuit, et je sais pertinemment que [employer.GetNameNoTooltip] ne nous oubliera pas de sitôt.\n\nLes elfes de [target_province.GetName] panseront leurs blessures pendant un certain temps encore, et nous avons tiré le meilleur parti de leur malheur, tant pour nous-mêmes que pour l'effort de guerre."
lotr_laamp_contract_schemes.5002.desc.dwarf: "Les flammes rugissent contre le ciel obscur, la fumée tourbillonne dans la nuit, tandis que [officer.GetNameNoTooltip] et moi fuyons vers notre camp avec notre groupe de pillards. Nos mains et chariots débordent des trésors des [dwarves|E] - lampes de cristal et bibelots d'or et d'argent arrachés aux mains des barbus. Nos cris de joie et de jubilation résonnent dans la nuit, et je sais pertinemment que [employer.GetNameNoTooltip] ne nous oubliera pas de sitôt.\n\nLes nains de [target_province.GetName] panseront leurs blessures pendant un certain temps encore, et nous avons tiré le meilleur parti de leur malheur, tant pour nous-mêmes que pour l'effort de guerre."
lotr_laamp_contract_schemes.5002.desc.hobbit: "Les flammes rugissent contre le ciel obscur, la fumée tourbillonne dans la nuit, tandis que [officer.GetNameNoTooltip] et moi fuyons vers notre camp avec notre groupe de pillards. Nos mains et chariots débordent des trésors des [hobbits|E] - vivres en abondance pour festoyer, mais aussi d'étranges mathoms et objets de provenance plus ancienne. Nos cris de joie et de jubilation résonnent dans la nuit, et je sais pertinemment que [employer.GetNameNoTooltip] ne nous oubliera pas de sitôt.\n\nLes semi-hommes de [target_province.GetName] panseront leurs blessures pendant un certain temps encore, et nous avons tiré le meilleur parti de leur malheur, tant pour nous-mêmes que pour l'effort de guerre."
lotr_laamp_contract_schemes.5002.desc.orc: "Les flammes rugissent contre le ciel obscur, la fumée tourbillonne dans la nuit, tandis que [officer.GetNameNoTooltip] et moi fuyons vers notre camp avec notre groupe de pillards. Nos mains et chariots débordent des biens des [orcs|E] - trésors issus de pillages passés et d'autres peuples, mais aussi bon nombre des cruels instruments des gobelins eux-mêmes. Nos cris de joie et de jubilation résonnent dans la nuit, et je sais pertinemment que [employer.GetNameNoTooltip] ne nous oubliera pas de sitôt.\n\nLes orques de [target_province.GetName] panseront leurs blessures pendant un certain temps encore, et nous avons tiré le meilleur parti de leur malheur, tant pour nous-mêmes que pour l'effort de guerre."
lotr_laamp_contract_schemes.5002.desc.human: "Les flammes rugissent contre le ciel obscur, la fumée tourbillonne dans la nuit, tandis que [officer.GetNameNoTooltip] et moi fuyons vers notre camp avec notre groupe de pillards. Nos mains et chariots regorgent de tout l'or, les joyaux et trésors que nous pouvons transporter. Nos cris de joie et de jubilation résonnent dans la nuit, et je sais pertinemment que [employer.GetNameNoTooltip] ne nous oubliera pas de sitôt.\n\nLe peuple de [target_province.GetName] pansera ses blessures pendant un certain temps encore, et nous avons tiré le meilleur parti de leur malheur, tant pour nous-mêmes que pour l'effort de guerre."
lotr_laamp_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

lotr_laamp_contract_schemes.5003.t: "$lotr_laamp_contract_schemes.5001.t$ : Défaite cuisante !"
lotr_laamp_contract_schemes.5003.desc.elf: "[officer.GetNameNoTooltip] me soutient alors que je trébuche, les jambes lourdes de toute cette course - même maintenant je crois entendre des poursuivants derrière nous. Notre raid dans le refuge elfique de [target_province.GetName] fut repoussé par la force et la fureur lumineuse des [elves|E] de [employer.GetNameNoTooltip]. J'ai même cru apercevoir [employer.GetHerHim] en personne dans la mêlée, étoile brillante dans la nuit, l'épée luisant dans la lueur des flammes. Même maintenant j'imagine les pas silencieux des elfes derrière nous, car ils ne faisaient aucun bruit en se déplaçant.\n\nNous n'avons gagné aucun trésor, nous avons échoué dans notre tâche, et ne récolterons aucune récompense."
lotr_laamp_contract_schemes.5003.desc.dwarf: "[officer.GetNameNoTooltip] me soutient alors que je trébuche, les jambes lourdes de toute cette course - j'entends encore le fracas de l'acier contre l'acier au loin. Notre raid dans le manoir de [target_province.GetName] fut repoussé par la force des [dwarves|E] et leurs armes d'acier tranchant. De [employer.GetNameNoTooltip], j'ai beaucoup vu - dès le début des combats, [employer.GetSheHe] rejoignit la bataille, grande hache en [employer.GetHerHis] main et cri de guerre aux lèvres. J'entends faiblement un cor au loin - les nains se rassemblent pour nous traquer.\n\nNous n'avons gagné aucun trésor, nous avons échoué dans notre tâche, et ne récolterons aucune récompense."
lotr_laamp_contract_schemes.5003.desc.hobbit: "[officer.GetNameNoTooltip] me soutient alors que je trébuche, les jambes lourdes de toute cette course - le tintement des cloches résonne dans ma tête, et le cri de « Peur, Feu, Ennemis » fait écho dans mon esprit. Notre raid dans les smials de [target_province.GetName] fut repoussé par - de toutes les créatures - les [hobbits|E] et leur force inexplicable. En effet, [employer.GetNameNoTooltip] était au premier rang, brandissant une grande massue dans [employer.GetHerHis] main, chargeant vers nous avec un courage impossible. Aucun hobbit ne nous a encore suivis, mais je n'ai pas l'intention de traîner.\n\nNous n'avons gagné aucun trésor, nous avons échoué dans notre tâche, et ne récolterons aucune récompense."
lotr_laamp_contract_schemes.5003.desc.orc: "[officer.GetNameNoTooltip] me soutient alors que je trébuche, les jambes lourdes de toute cette course - ma tête tourne, mais la décoction sur la flèche n'est rien qu'un médecin ne puisse soigner. Notre raid dans la forteresse de [target_province.GetName] fut repoussé par la férocité et la ruse des [orcs|E]. Leur chef, [employer.GetNameNoTooltip], mena la défense, [employer.GetHerHis] épée cruelle taillant et tranchant dans les rangs de mes gens, et ses orques hurlaient pour réclamer du sang. Je les entends maintenant - le hurlement des wargs et des orques ensemble !\n\nNous n'avons gagné aucun trésor, nous avons échoué dans notre tâche, et ne récolterons aucune récompense."
lotr_laamp_contract_schemes.5003.desc.human: "[officer.GetNameNoTooltip] me soutient alors que je trébuche, les jambes lourdes de toute cette course. Notre raid sur [target_province.GetName] fut repoussé par les gardes endurcis qu'[employer.GetNameNoTooltip] avait engagés, et même maintenant je peux l'imaginer riant, [employer.GetHerHis] trésors en sécurité dans [employer.GetHerHis] coffres. Des cors sonnent au loin, et nous entendons le murmure d'hommes qui nous recherchent.\n\nNous avons, malheureusement, échoué dans notre tâche, et ne récolterons aucune récompense."
lotr_laamp_contract_schemes.5003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"

