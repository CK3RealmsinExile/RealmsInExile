 ### Arphazel Contracts ###
 lotr_arphazel_contract_mirlond: "Prêter assistance à Mirlond"
 lotr_arphazel_contract_mirlond_contract: "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_desc: "\nAu septentrion s'étend le grand havre de [GetTitleByKey('c_mirlond').GetNameNoTier], que les hommes dispersés du [GetTitleByKey('k_harondor').GetNameNoTier] nomment #italic Mirlond#! dans leur langue. Le Seigneur de Mirlond m'a fait parvenir un message, m'invitant en sa demeure pour discuter d'un contrat des plus lucratifs. Les détails demeurent encore voilés de mystère, mais la missive laisse clairement entendre que l'issue de ce contrat déterminera le destin de la cité tout entière..."
 lotr_arphazel_contract_mirlond_desc_title: "$lotr_arphazel_contract_mirlond$"
 lotr_arphazel_contract_mirlond_request: "Ce [task_contract|E] requiert que vous prodiguiez conseil à un souverain."
 
 lotr_arphazel_contract_harfalas: "Prêter assistance à Harfalas"
 lotr_arphazel_contract_harfalas_contract: "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_desc: "\nLe long des côtes du [GetTitleByKey('k_harondor').GetNameNoTier] s'égrènent de nombreux ports de moindre importance qui ont maintes fois changé de mains lors des guerres entre le [gondor|E] et les Haradrim. Parmi eux se trouve [GetTitleByKey('c_harfalas').GetNameNoTier], actuellement gouverné par un seigneur des Harondorim. Ayant eu vent de mon succès à Mírlond, le Seigneur de Harfalas sollicite mon assistance dans une affaire délicate, m'invitant à lui rendre visite dès que mes obligations me le permettront..." 
 lotr_arphazel_contract_harfalas_desc_title: "$lotr_arphazel_contract_harfalas$"
 lotr_arphazel_contract_harfalas_request: "Ce [task_contract|E] requiert que vous prodiguiez conseil à un souverain."
 
 lotr_arphazel_contract_linhir: "Une convocation à Linhir"
 lotr_arphazel_contract_linhir_contract: "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_desc: "\nUne lettre parvient à mon campement, envoyée par Dame Fírien de [GetTitleByKey('c_linhir').GetNameNoTier] dont j'ai sauvé la vie lors de mon séjour dans la cité de [GetTitleByKey('c_harfalas').GetNameNoTier]. Elle m'invite à visiter la cour de son père afin de me remercier dignement pour ce sauvetage et discuter de nouvelles opportunités qui s'offrent à moi au [gondor|E]..." 
 lotr_arphazel_contract_linhir_desc_title: "$lotr_arphazel_contract_linhir$"
 lotr_arphazel_contract_linhir_request: "Ce [task_contract|E] requiert que vous rendiez visite à un souverain."
 
 lotr_arphazel_contract_ramlond: "Prêter assistance à Ramlond"
 lotr_arphazel_contract_ramlond_contract: "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_desc: "\nPar-delà les embouchures du fleuve Harnen s'élève le port fortifié de [GetTitleByKey('c_ramlond').GetNameNoTier]. Une missive me parvient, dépêchée par le seigneur local qui requiert mon assistance. La nature exacte de l'affaire demeure volontairement vague, sans doute par crainte que le message ne soit intercepté..."
 lotr_arphazel_contract_ramlond_desc_title: "$lotr_arphazel_contract_ramlond$"
 lotr_arphazel_contract_ramlond_request: "Ce [task_contract|E] requiert que vous vous rendiez à la cour d'un souverain."
 
 lotr_arphazel_contract_tolfalas: "Un message mystérieux"
 lotr_arphazel_contract_tolfalas_contract: "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_desc: "\nJ'ai reçu un mystérieux message d'un inconnu m'offrant une « opportunité unique » qui sera bientôt révolue. L'étranger souhaite me rencontrer aux quais de l'extrémité méridionale de l'île de [GetTitleByKey('d_tolfalas').GetNameNoTier], promettant une récompense des plus singulières."
 lotr_arphazel_contract_tolfalas_desc_title: "$lotr_arphazel_contract_tolfalas$"
 lotr_arphazel_contract_tolfalas_request: "Ce [task_contract|E] requiert que vous visitiez l'île de [GetTitleByKey('d_tolfalas').GetNameNoTier]."
  
 lotr_arphazel_contract_andrast: "Mains expertes recherchées"
 lotr_arphazel_contract_andrast_contract: "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_desc: "\nLe Seigneur de [GetTitleByKey('c_serelond').GetNameNoTier] m'a contacté, sollicitant mon aide pour la construction d'un nouveau port sur la rive opposée du cap d'Andrast. Mon assistance est requise pour transformer cette modeste colonie en une véritable cité prospère."
 lotr_arphazel_contract_andrast_desc_title: "$lotr_arphazel_contract_andrast$"
 lotr_arphazel_contract_andrast_request: "Ce [task_contract|E] requiert que vous aidiez à l'édification d'une nouvelle colonie."

 ### Eradan Contracts ###
 
 lotr_eradan_contract_fornost: "Rhunlest : Les ténèbres intérieures"
 lotr_eradan_contract_fornost_contract: "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_desc: "\nLes rapports d'autres [dunedainnorth|E] suggèrent qu'un mal ancien s'éveille dans les ruines de la cité déchue de [GetTitleByKey('c_rhunlest').GetNameNoTier]. Le Chef Aragorn nous a chargés, mes compagnons et moi, d'enquêter sur cette obscurité grandissante et d'en éliminer la source, quelle qu'elle soit."
 lotr_eradan_contract_fornost_desc_title: "$lotr_eradan_contract_fornost$"
 lotr_eradan_contract_fornost_request: "Ce [task_contract|E] requiert que vous exploriez les ruines de [GetTitleByKey('c_rhunlest').GetNameNoTier]."

 lotr_eradan_contract_barrowdowns: "Coteaux des Tertres : Rôdeurs disparus"
 lotr_eradan_contract_barrowdowns_contract: "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_desc: "\nDeux rôdeurs des [dunedainnorth|E] ont disparu dans les Coteaux des Tertres, antique lieu de repos des ancêtres des Edain. Halbarad nous a demandé d'enquêter sur ces disparitions inquiétantes alors que nous voyageons vers [imladris|E] pour informer [elrond|E] des événements survenus à [GetTitleByKey('c_rhunlest').GetNameNoTier]."
 lotr_eradan_contract_barrowdowns_desc_title: "$lotr_eradan_contract_barrowdowns$"
 lotr_eradan_contract_barrowdowns_request: "Ce [task_contract|E] requiert que vous retrouviez deux rôdeurs disparus à [GetTitleByKey('c_dol_daergorthad').GetNameNoTier]."
 
 lotr_eradan_contract_rivendell: "Fendeval : La Dernière Maison Simple"
 lotr_eradan_contract_rivendell_contract: "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_desc: "\nAprès avoir retrouvé les deux Rôdeurs disparus dans les Coteaux des Tertres, nous devons maintenant poursuivre notre mission originelle confiée par Halbarad : nous rendre à [imladris|E] pour informer [elrond|E] des événements troublants survenus à [GetTitleByKey('c_rhunlest').GetNameNoTier]."
 lotr_eradan_contract_rivendell_desc_title: "$lotr_eradan_contract_rivendell$"
 lotr_eradan_contract_rivendell_request: "Ce [task_contract|E] requiert que vous voyagiez jusqu'à [imladris|E] pour vous entretenir avec [elrond|E]."
 
 lotr_eradan_contract_ettenmoors: "Landes d'Etten : Fureur du Géant de Pierre"
 lotr_eradan_contract_ettenmoors_contract: "$lotr_eradan_contract_ettenmoors$"
 lotr_eradan_contract_ettenmoors_desc: "\n[elrond|E] a reçu des nouvelles alarmantes des [GetTitleByKey('c_ettenmoors').GetNameNoTier]. Un Géant de Pierre est descendu des [mistymountains|E], semant la destruction à travers les terres sauvages. Cette créature doit être arrêtée à tout prix avant qu'elle n'atteigne les régions habitées de l'[eriador|E]..."
 lotr_eradan_contract_ettenmoors_desc_title: "$lotr_eradan_contract_ettenmoors$" 
 lotr_eradan_contract_ettenmoors_request: "Ce [task_contract|E] requiert que vous enquêtiez sur l'apparition d'un Géant de Pierre dans les [GetTitleByKey('c_ettenmoors').GetNameNoTier]."
 
 lotr_eradan_contract_gundabad: "Gundabad : L'ascension des Orques"
 lotr_eradan_contract_gundabad_contract: "$lotr_eradan_contract_gundabad$"
 lotr_eradan_contract_gundabad_desc: "\nAu nom d'[elrond|E], j'ai été chargé d'infiltrer la forteresse [orc|E] de [GetTitleByKey('c_gundabad').GetNameNoTier] et de découvrir leurs plans concernant une invasion des terres septentrionales..."
 lotr_eradan_contract_gundabad_desc_title: "$lotr_eradan_contract_gundabad$" 
 lotr_eradan_contract_gundabad_request: "Ce [task_contract|E] requiert que vous découvriez les plans des [orcs|E] de [GetTitleByKey('c_gundabad').GetNameNoTier]."
 
 lotr_eradan_contract_mirkwood: "Grand'Peur : Traversée de la Forêt"
 lotr_eradan_contract_mirkwood_contract: "$lotr_eradan_contract_mirkwood$"
 lotr_eradan_contract_mirkwood_desc: "\n[GetTitleByKey('c_nordinbad').GetNameNoTier] est en péril mortel. Les orques de [gundabad|E] menacent de déclarer la guerre au dernier bastion nain des [greymountains|E] ! Au nom du Seigneur Gorin, nous devons traverser [mirkwood|E] jusqu'à [erebor|E], cherchant l'aide du Roi sous la Montagne..."
 lotr_eradan_contract_mirkwood_desc_title: "$lotr_eradan_contract_mirkwood$" 
 lotr_eradan_contract_mirkwood_request: "Ce [task_contract|E] requiert que vous traversiez [mirkwood|E] pour parler au Roi de [GetTitleByKey('k_erebor').GetNameNoTier]."
 
 lotr_eradan_contract_erebor: "Erebor : Une requête d'aide"
 lotr_eradan_contract_erebor_contract: "$lotr_eradan_contract_erebor$"
 lotr_eradan_contract_erebor_desc: "\nAyant secouru [radagastcharacter|E], notre mission originelle d'envoyer chercher de l'aide au nom de [GetTitleByKey('c_nordinbad').GetNameNoTier] doit se poursuivre. Pour atteindre [erebor|E] et solliciter l'aide du Roi sous la Montagne, nous braverons une fois encore les ténèbres de [mirkwood|E]..."
 lotr_eradan_contract_erebor_desc_title: "$lotr_eradan_contract_erebor$" 
 lotr_eradan_contract_erebor_request: "Ce [task_contract|E] requiert que vous voyagiez jusqu'à la Montagne Solitaire pour parler au Roi de [GetTitleByKey('k_erebor').GetNameNoTier]."
 
 lotr_eradan_contract_mountains: "Montagnes Grises : Couper la route à l'ennemi"
 lotr_eradan_contract_mountains_contract: "$lotr_eradan_contract_mountains$"
 lotr_eradan_contract_mountains_desc: "\nLe Roi sous la Montagne nous a dépêchés vers le nord pour intercepter l'ennemi qui marche sur [GetTitleByKey('c_nordinbad').GetNameNoTier]. Nous devons faire grande diligence pour entraver ou retarder l'armée orque, afin que les forces d'[erebor|E] puissent atteindre [nordinbad|E] à temps..."
 lotr_eradan_contract_mountains_desc_title: "$lotr_eradan_contract_mountains$" 
 lotr_eradan_contract_mountains_request: "Ce [task_contract|E] requiert que vous voyagiez au nord dans les [greymountains|E] pour retarder une armée d'[orcs|E]."

