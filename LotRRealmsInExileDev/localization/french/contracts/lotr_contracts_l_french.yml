lotr_laamp_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] me lance un regard désespéré, visiblement affaibli par la maladie.\n\n« Je vous en supplie, aventurier, mes meilleurs médecins ont épuisé leurs talents à tenter de me soigner, vous êtes mon dernier espoir ! Guérissez-moi de cette affliction et vous serez généreusement récompensé »"
lotr_laamp_contract_schemes.4001.desc: "[employer.GetTitledFirstName] me lance un regard désespéré, manifestement rongé d'inquiétude.\n\n« Je vous en supplie, aventurier, mes meilleurs médecins ont épuisé leurs talents à tenter de soigner [target.GetName], vous êtes mon dernier espoir ! Guérissez-[target.GetHerHim] de cette affliction et vous serez généreusement récompensé »"
