l_french: 

 lotr_laamp_4001_contract: "Soigner le malade"
 lotr_laamp_4001_request: "Ce [task_contract|E] nécessite que vous complétiez un [scheme|E] [GetScheme('lotr_laamp_4001_contract_scheme').GetTypeName]"
 
 lotr_laamp_4001_contract_scheme: "Soigner le malade"
 lotr_laamp_4001_contract_scheme_action: "Soin"
 lotr_laamp_4001_contract_scheme_desc: "Les guérisseurs compétents sont rares et ceux doués de grands talents trouveront de nombreuses opportunités pour monnayer leurs services. Ainsi, un guérisseur errant trouvera des [task_contracts|E] avec une opportunité en or d'utiliser leurs ats.$laamp_contract_scheme_desc_general_boilerplate$"
 lotr_laamp_4001_contract_scheme_desc_general: "$lotr_laamp_4001_contract_scheme_desc$"
 lotr_laamp_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 lotr_laamp_4001_desc_title: "Vous connaissez l'art de la guérison"
 lotr_laamp_4001_desc: "Recherche des guérisseurs dévoués et désireux de soigner les maladies rares et mortelles. Le [TaskContract.GetEmployer.GetTitleAsNameNoTooltip] de [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] promet un paiement juste pour traitement adapté."
 lotr_laamp_4001_contract.tt.elf_physician: "Elf$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.istar_physician: "Wizard$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.t0_physician: "$trait_physician_1$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.t1_physician: "$trait_physician_2$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.t2_physician: "$trait_physician_3$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.elessar: "$elessar_name$$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.elven_ring: "Elven Ring$VALUE|=+0$"
 lotr_laamp_4001_contract.tt.black_breath: "Treating Black Breath$VALUE|=+0$"
 
 lotr_laamp_contract_schemes.4001.t: "Guérisseurs à louer"
 lotr_laamp_contract_schemes.4001.desc.employer: "[employer.GetTitledFirstName] pose sur moi un regard désespéré, visiblement affaibi[employe.Custom('FR_E')].\n\n« S'il vous plaît, aventuri[ROOT.GetChar.Custom('FR_ErEre')], mes meilleurs médecins ne sont pas parvenu à me soigner malgré toutes leurs tentatives. Vous êtes mon seul espoir ! Guérissez-moi de ce mal et vous serez généreusement récompensé[ROOT.GetChar.Custom('FR_E')]. »"
 lotr_laamp_contract_schemes.4001.desc: "[employer.GetTitledFirstName] pose sur moi un regard désespéré, visiblement inquiet[employer.Custom('FR_E')].\n\n« S'il vous plaît, aventuri[ROOT.GetChar.Custom('FR_ErEre')], mes meilleurs médecins ne sont pas parvenu à soigner [target.GetName], vous êtes mon seul espir ! Soignez-[target.GetHerHim] de ce mal et vous serez généreusement récompensé[ROOT.GetChar.Custom('FR_E')]. »"
 lotr_laamp_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 lotr_laamp_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 lotr_laamp_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 lotr_laamp_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 lotr_laamp_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"

 lotr_laamp_contract_schemes.4002.t: "$lotr_laamp_contract_schemes.4001.t$ : Succès !"
 lotr_laamp_contract_schemes.4002.desc: "Je reviens à la grande salle de mon [employer.GetTitledFirstNamePossessive], de bonne humeur, mes doigts embaumant les médicaments et mes yeux gonflés du manque de sommeil, mais ma tâche est achevée.\n\n« Nous étions sur le point de perdre espoir, » murmure le [employer.GetTitleAsNameNoTooltip], avant de serrer ma main avec entrain. « Mes serviteurs s'assureront que vous soyez dûement récompensé[ROOT.GetChar.Custom('FR_E')]. »"
 lotr_laamp_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"

 lotr_laamp_contract_schemes.4003.t: "$lotr_laamp_contract_schemes.4001.t$ : Échec !"
 lotr_laamp_contract_schemes.4003.desc: "« Asseyez-vous, » commande mon [employer.GetTitledFirstName] irrité. « Nous vous avons fait confiance et c'est ainsi que vous nous en remerciez ? Non seulement, vous avez échoué à soigner ce mal terrible, mais pire encore vous l'avez aggravé ! »\n\n« Partez,vous n'êtes plus [ROOT.GetChar.Custom('FR_LeLa')] bienvenu[ROOT.GetChar.Custom('FR_E')] dans ces salles ! »"
 lotr_laamp_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 
 