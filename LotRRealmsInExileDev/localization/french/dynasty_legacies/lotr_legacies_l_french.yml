l_french:
 lotr_haradrim_legacy_track_name: "Héritage des Haradrim"
 lotr_haradrim_legacy_track_desc: "Les [GetPlayer.GetDynasty.GetBaseNameNoTooltip] sont redoutables. Leurs yeux brillent d'une profondeur mystérieuse ; l'or pare leurs corps et vêtements de mille éclats."
 
 lotr_haradrim_legacy_1_name: "Havres du Sud"
 lotr_haradrim_legacy_1_name_desc: ""
 lotr_haradrim_legacy_1_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_1').GetName]"
 lotr_haradrim_legacy_1_effect_1: "Chances accrues que des [trans_haradric_merchants|E] apparaissent dans votre [court|E] si votre [realm_capital|E] se situe dans [GetGeographicalRegion('middleearth_harad').GetName]"
 lotr_haradrim_legacy_1_effect_2: "Chances accrues d'obtenir un événement d'accord, et donc de l'[gold|E], lors de l'utilisation de la [travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName]"
 
 lotr_haradrim_legacy_2_name: "Chants Sudrons"
 lotr_haradrim_legacy_2_name_desc: "Décrits comme rauques et gutturaux, mais néanmoins exotiques, beaux dans leurs mélodies mystérieuses, la langue et les chants des Haradrim inspirent ceux qui écoutent leurs paroles profondes résonnant comme l'écho des déserts ancestraux."
 legacy_southron_chanting_cultural_effect: "Opinion positive pour les Haradrim. Opinion négative pour les Peuples Libres."
 lotr_haradrim_legacy_2_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_2').GetName]"
 lotr_haradrim_legacy_2_effect_1: "La [decision|E] de #V $decision_network_with_trans_haradric_merchants$#! peut être prise"
 lotr_haradrim_legacy_2_effect_2: "Débloque la [travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName], même sans la [tradition|E] [GetCultureTradition('tradition_trans_haradric_traders').GetName]"
 
 lotr_haradrim_legacy_3_name: "Empire Commercial"
 lotr_haradrim_legacy_3_name_desc: "Nos richesses rivalisent avec celles des Nains ; du plus haut des rois au plus humble fantassin, les peuples du Harad se parent de tuniques aux couleurs éclatantes, d'armures de bronze finement ciselées et d'anneaux d'or qui captent la lumière du soleil méridional."
 lotr_haradrim_legacy_3_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_3').GetName]"
 lotr_haradrim_legacy_3_effect_1: "Débloque le [duchy_building|E] Bazar [GetBuilding('bazaar_of_middle_earth_01').GetName]"
 lotr_haradrim_legacy_3_effect_2: "Chances accrues d'obtenir le [trait|E] [GetTrait('lifestyle_trans_haradric_merchant').GetName( GetPlayer )] lors de l'utilisation de la [travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName]"
 
 lotr_haradrim_legacy_4_name: "Guerre du Désert"
 lotr_haradrim_legacy_4_name_desc: ""
 lotr_haradrim_legacy_4_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_4').GetName]"
 lotr_haradrim_legacy_4_effect_1: "La [decision|E] de #V $decision_network_with_trans_haradric_merchants$#! peut être prise plusieurs fois"
 lotr_haradrim_legacy_4_effect_2: "La [travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName] est #P gratuite#!"
 
 lotr_haradrim_legacy_5_name: "Maîtrise des Mûmakil"
 lotr_haradrim_legacy_5_name_desc: "Dompter et chevaucher les grands Mûmakil demeure un exploit que cette dynastie peut affronter comme une épreuve digne de ses ancêtres."
 lotr_haradrim_legacy_5_modifier_name: "[GetDynastyPerk('lotr_haradrim_legacy_5').GetName]"
 legacy_mumakil_dynasty_effect: "Activité de Dressage de Mûmakil disponible pour la dynastie."
 lotr_haradrim_legacy_5_effect_1: "Obtient plus facilement le [trait|E] [GetTrait('lifestyle_trans_haradric_merchant').GetName( GetPlayer )] lors de l'utilisation de la [travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName]"



