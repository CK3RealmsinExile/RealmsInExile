l_french:
 lotr_haradrim_legacy_track_name:0 "Héritage des Haradrim"
 lotr_haradrim_legacy_track_desc:0 "Les [GetPlayer.GetDynasty.GetBaseNameNoTooltip] sont féroces. Ils ont des yeux profonds ; l'or orne leurs corps et leurs vêtements."
 
 lotr_haradrim_legacy_1_name:0 "Havres du Sud"
 lotr_haradrim_legacy_1_name_desc:0 ""
 lotr_haradrim_legacy_1_modifier_name:0 "[GetDynastyPerk('lotr_haradrim_legacy_1').GetName]"
 lotr_haradrim_legacy_1_effect_1: "Chances accrues que des [trans_haradric_merchants|E] apparaissent dans votre [court|E] si votre [realm_capital|E] est située dans [GetGeographicalRegion('middleearth_harad').GetName]"
 lotr_haradrim_legacy_1_effect_2: "Chances accrues d'obtenir un événement commercial, et donc de l'[gold|E], lors de l'utilisation de l'[travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName]"
 
 lotr_haradrim_legacy_2_name:0 "Chants Suderons"
 lotr_haradrim_legacy_2_name_desc:0 "Décrite comme rude et gutturale, mais néanmoins exotique, belle dans ses mélodies mystérieuses, la langue et les chants des Haradrim sont une source d'inspiration pour ceux qui écoutent leurs paroles profondes."
 legacy_southron_chanting_cultural_effect:0 "Opinion positive pour les Haradrim. Opinion négative pour les Peuples Libres."
 lotr_haradrim_legacy_2_modifier_name:0 "[GetDynastyPerk('lotr_haradrim_legacy_2').GetName]"
 lotr_haradrim_legacy_2_effect: "La [decision|E] pour #V $decision_network_with_trans_haradric_merchants$#! peut être prise"
 
 lotr_haradrim_legacy_3_name:0 "Empire Commercial"
 lotr_haradrim_legacy_3_name_desc:0 "Nos richesses rivalisent avec celles des Nains ; du plus grand des rois au plus simple des fantassins, le peuple du Harad est paré de tuniques aux couleurs vives, d'armures de bronze et d'anneaux d'or."
 lotr_haradrim_legacy_3_modifier_name:0 "[GetDynastyPerk('lotr_haradrim_legacy_3').GetName]"
 lotr_haradrim_legacy_3_effect_1:0 "Débloque le [duchy_building|E] du Bazar [GetBuilding('bazaar_of_middle_earth_01').GetName]"
 lotr_haradrim_legacy_3_effect_2: "Chances accrues d'obtenir le [trait|E] [GetTrait('lifestyle_trans_haradric_merchant').GetName( GetPlayer )] lors de l'utilisation de l'[travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName]"
 
