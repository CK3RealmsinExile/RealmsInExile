 lotr_haradrim_legacy_4_effect: "La [decision|E] pour #V $decision_network_with_trans_haradric_merchants$#! peut être prise plus d'une fois"
 
 lotr_haradrim_legacy_5_name:0 "Maîtrise des Mûmakil"
 lotr_haradrim_legacy_5_name_desc:0 "Dompter et chevaucher les grands Mûmakil est un exploit que cette dynastie peut affronter comme une épreuve."
