l_french:
 test_text_to_use_explanation:0 "The word [primary_title|El] is a game concept."
 game_concept_vassal:0 "Vassal"
 game_concept_vassals:0 "Vassaux"
 game_concept_vassalage:0 "Vasselage"
 game_concept_vassals_possessive:0 "Vassaux"
 game_concept_direct_vassal:0 "Vassal direct"
 game_concept_direct_vassals:0 "Vassaux directs"
 game_concept_direct_vassal_desc:0 "[vassal|E] placé directement sous les ordres d’un [ruler|El]. Les vassaux de vassaux ne sont donc pas inclus."
 game_concept_vassalize:0 "Vassaliser"
 game_concept_vassalization:0 "Vassalisation"
 game_concept_vassal_desc:1 "Un vassal est un [ruler|El] qui a juré fidélité à un autre dirigeant, appelé son [liege|El].\n\nLe vassal fournit au seigneur lige des [levies|El] et des [taxes|El] ([obligations|El]) en échange de protection.\n\nSi l’[opinion|El] d’un vassal à l’égard de son seigneur lige est basse, il pourrait rejoindre des [factions|El] ou des [schemes|El] pour que quelqu’un d’autre prenne la place de son seigneur lige."
 game_concept_ruler:0 "Dirigeant"
 game_concept_rulers:0 "Dirigeants"
 game_concept_rulerpossessive:0 "Ruler’s"
 game_concept_ruler_desc:1 "Un dirigeant est un [character|El] qui détient au moins un [title|El]."
 game_concept_title:0 "Titre"
 game_concept_titles:0 "Titres"
 game_concept_titlepossessive:0 "titre"
 game_concept_title_desc:1 "Un titre est essentiellement un certificat de propriété foncière.\n\nLa plus petite unité de territoire sur la carte est la [barony|El]. Les baronnies sont constitutives de zones plus grandes appelées [counties|El]. Les comtés [de_jure|El] appartiennent à un [duchy|El], les duchés à un [kingdom|El], et les royaumes à un [empire|El].\n\nLes duchés, royaumes et empires n’ont pas toujours de [holder|El], mais les titres peuvent être [created|El] par un dirigeant qui contrôle suffisamment le territoire correspondant."
 game_concept_holder:0 "Propriétaire"
 game_concept_holders:0 "Propriétaires"
 game_concept_holder_possessive:0 "du propriétaire"
 game_concept_holders_possessive:0 "des propriétaires"
 game_concept_hold:0 "détenez"
 game_concept_holder_desc:1 "Le propriétaire d’un [title|El] est le personnage qui le possède. Les titres de [barony|El] et de [county|El] en ont un dès que colonisés, tandis que les titres de [duchy|El], [kingdom|El] et [empire|El] pourraient ne pas avoir été créés. Le propriétaire d’un de ces titres de rang supérieur pourrait ne pas contrôler de territoire [de_jure|El] du titre.\n\nDétenir des titres de rang supérieur vous permet d’avoir des [vassals|El] de rang supérieur. Par exemple, les ducs peuvent avoir des comtes comme vassaux et les rois peuvent avoir des ducs."
 game_concept_de_jure:0 "De jure"
 game_concept_de_jure_desc:1 "La plupart des [titles|El] sont considérés par la loi comme appartenant à un titre de jure de niveau supérieur.\n\nPar exemple, un [ruler|El] peut être [king|El] d’Angleterre sans que son [realm|El] ne contienne toutes les terres qui sont légalement considérées comme faisant partie de l’Angleterre.\n\nLe [holder|El] d’un [duchy|El], [kingdom|El], ou [empire|El] a toujours un [casus_belli|El] pour prendre le contrôle des titres de jure qui le composent.\n\nLes [vassals|El] décideront également de qui est leur [rightful_liege|El] en fonction du titre dont leur [primary_title|El] fait de jure partie."
 game_concept_de_jure_drift:0 "Glissement du territoire de jure"
 game_concept_de_jure_drift_drifted:0 "glissé"
 game_concept_de_jure_drift_drift:0 "glisser"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Un lent processus par lequel le [liege|El] [de_jure|El] d’un [title|El] peut changer. Il se produit naturellement quand un [duchy|El] ou un [kingdom|El] est entièrement contrôlé par un [ruler|El] qui ne détient pas le titre de seigneur lige de jure de ce territoire.\n\nCe processus peut être accéléré en assignant votre [chancellor|El] à la [councillor_task|El] appropriée #weak ($task_integrate_title$)#!. Les duchés peuvent seulement glisser dans des royaumes, et les royaumes dans des [empires|El].\n\nLaisser les titres de jure glisser dans votre [primary_title|El] est un bon moyen de vous débarrasser de la pénalité de [rightful_liege|El]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Exemple : Le duché de $d_northumberland$ fait partie de jure de l’$k_england$, mais le territoire du duché est entièrement à l’intérieur de l’$k_scotland$. Puisque le roi d’$k_scotland$ ne détient pas également l’$k_england$, le duché va commencer à glisser pour devenir une partie de l’$k_scotland$.#!"
 game_concept_primary_title:0 "Titre principal"
 game_concept_primary_titles:0 "Titres principaux"
 game_concept_primary_title_desc:0 "[title|E] de plus haut rang d’un [ruler|El] qui détermine ses armoiries et le nom de son [realm|El].\n\nSi vous contrôlez plusieurs titres du même niveau, vous pouvez choisir lequel doit être votre titre principal."
 game_concept_recently_acquired_holding:0 "Propriété récemment acquise"
 game_concept_recently_acquired_holdings:0 "Propriétés récemment acquises"
 game_concept_recently_acquired_holding_desc:0 "Les [holdings|El] acquises il y a moins d’un an et qui dépassent la [domain_limit|El] ne causent pas de pénalités aux autres propriétés, mais ne fournissent ni [taxes|El] ni [levies|El]."
 game_concept_domain_size:0 "Taille du domaine"
 game_concept_domain_size_desc:0 "La taille du domaine d’un personnage indique le nombre de [titles|El] de [barony|El] et de [county|El] qu’il possède personnellement."
 game_concept_levies:0 "Levées"
 game_concept_levy:0 "Levée"
 game_concept_levies_desc:2 "Le gros des [armies|El] est composé de levées.\n\nChaque [holding|El] fournit un nombre défini de levées à son [holder|El]. Les [vassals|El] à leur tour fournissent une partie de leurs levées à leur [liege|El].\n\nLes levées sont composées principalement de combattants faiblement armés #weak (les milices paysannes, les voyous, les mercenaires locaux, les nobles déshérités, les petits propriétaires terriens, etc.)#! et sont un type d’unité ayant [GetDefine('NCombat', 'LEVY_ATTACK')|0] de [damage|El] et [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de [toughness|El]. L’autre type de [soldiers|El] dans le jeu est les [men_at_arms|El] — des professionnels entraînés et coûteux."
 game_concept_vassal_obligations:0 "Obligations vassales"
 game_concept_obligations:1 "Obligations"
 game_concept_obligation:0 "Obligation"
 game_concept_vassal_obligations_desc:4 "Les obligations vassales définissent le montant d’[tax|El] et de [levies|El] qu’un [vassal|El] fournit à son [liege|El]. La [government_form|El] du vassal les détermine.\n\n#weak Par exemple, les vassaux féodaux ont leurs obligations définies par leur [feudal_contract|El].#!\n\nLes vassaux féodaux payent un pourcentage sur leurs impôts et levées via les obligations féodales d’#high impôt#! et de #high levées#!. #EMP Ces [modifier_contributions|El] peuvent à leur tour être modifiées par des mentions en « petits caractères » telles que les [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )|l] ou le [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|l].#!"
 game_concept_feudal_contract:0 "Contrat féodal"
 game_concept_feudal_contracts:0 "Contrats féodaux"
 game_concept_contract:0 "Contrat"
 game_concept_feudal_contract_desc:2 "Un contrat définit les [obligations|El] entre un [vassal|El] et son [liege|El]. Seule les [government_forms|El] féodale et clanique permettent à chaque vassal de négocier individuellement ses obligations.\n\nLes contrats spéciaux, tels que la #V marche#!, l’#V écuage#! ou le #V palatinat#!, ne peuvent être détenus que par des [vassals|El] d’au moins du niveau de [duchy|El]."
 game_concept_crown_authority:0 "Autorité de la Couronne"
 game_concept_crown_authority_desc:1 "L’autorité de la Couronne représente le pouvoir d’une façon générale qu’un [ruler|El] exerce sur ses [vassals|El].\n\nIl y a quatre niveaux : [autonomous_vassals|El], [limited|El], [high|El] et [absolute|El]. Augmenter l’autorité de la Couronne coûte un montant de [prestige|El] en fonction du niveau et également de l’[learning_skill|El] du dirigeant.\n\n#weak Les vassaux n’aiment pas les niveaux plus élevés d’autorité de la Couronne et l’abaisser est l’objectif principal des [factions|El] pour la [Concept( 'liberty_faction', 'liberté' )|E].#!"
 game_concept_autonomous_vassals:0 "Vassaux autonomes"
 game_concept_autonomous_vassals_crown_authority:0 "Autorité de la Couronne - vassaux autonomes"
 game_concept_autonomous_vassals_crown_authority_desc:0 "Plus bas niveau d’[crown_authority|El] dans lequel les [vassals|El] n’ont pas de pénalité d’[opinion|El] envers leur [liege|El] et celui-ci n’a que peu de pouvoir sur eux."
 game_concept_limited:0 "Limitée"
 game_concept_limited_crown_authority:0 "Autorité de la Couronne limitée"
 game_concept_limited_crown_authority_desc:1 "Deuxième plus bas niveau d’[crown_authority|El]. Les [vassals|El] ont une pénalité d’[opinion|El] de #N -10#! envers leur [liege|El], et celui-ci peut [revoke|El] des [titles|El] et [retract|El] un vassal à un de ses vassaux. Le [ruler|El] peut changer entre les [succession_laws|El] par partition disponibles."
 game_concept_high:0 "Élevée"
 game_concept_high_crown_authority:0 "Autorité de la Couronne élevée"
 game_concept_high_crown_authority_desc:2 "Deuxième plus haut niveau de l’[crown_authority|El]. Les [vassals|El] ont une pénalité d’[opinion|El] de #N -20#! envers leur [liege|El].\n\nÀ ce niveau, en plus des pouvoirs que le seigneur lige obtient avec l’[limited_crown_authority|El], les vassaux ayant le même seigneur lige ne peuvent pas se faire la guerre, le dirigeant peut changer entre toutes les [succession_laws|El] disponibles, et les [titles|El] des vassaux ne peuvent être hérités par un dirigeant en dehors du [realm|El] du seigneur lige.\n\nEnfin, refuser la [revocation|El] de titres ou la [retraction|El] de vassaux est considéré comme un [crime|El] même si le seigneur lige n’a pas de raison suffisante."
 game_concept_absolute:0 "Absolue"
 game_concept_absolute_crown_authority:0 "Autorité de la Couronne absolue"
 game_concept_absolute_crown_authority_desc:2 "Plus haut niveau de l’[crown_authority|El]. Les [vassals|El] ont une pénalité d’[opinion|El] de #N -30#! envers leur [liege|El].\n\nÀ ce niveau, en plus des effets de l’autorité de la Couronne [high|El] et [limited|El], le dirigeant peut choisir un [designated_heir|El] pour un coût en [prestige|El].\n\nEn outre, les vassaux ne peuvent pas déclarer la guerre, même à des dirigeants étrangers."
 game_concept_tribal_authority:0 "Autorité tribale"
 game_concept_tribal_authority_desc:2 "Elle représente l’influence qu’un [ruler|El] [tribal|El] a sur ses [vassals|El]. Comparativement à l’[crown_authority|El], elle offre moins de pouvoirs, et à des niveaux plus tardifs.\n\nIl existe quatre niveaux : [disparate_tribes|El], [limited_tribal|El], [high_tribal|El], et [absolute_tribal|El]. L’augmenter coûte une quantité de [prestige|El] en fonction du niveau et de l’[learning_skill|El] du dirigeant (c’est généralement plus cher que pour l’autorité de la Couronne).\n\n#weak Les vassaux n’aiment pas les niveaux plus élevés, et l’abaisser est l’objectif principal d’une [liberty_faction|El].#!"
 game_concept_disparate_tribes:0 "Tribus disparates"
 game_concept_disparate_tribes_tribal_authority:0 "Autorité tribale : tribus disparates"
 game_concept_disparate_tribes_tribal_authority_desc:0 "Plus bas niveau d’[tribal_authority|El]. Les [vassals|El] n’ont pas de pénalité d’[opinion|El] envers leur [liege|El], et celui-ci n’a aucun pouvoir sur eux autre que la capacité d’exiger d’eux des [levies|El] et des [taxes|El]."
 game_concept_limited_tribal:0 "Limitée"
 game_concept_limited_tribal_authority:0 "Autorité tribale limitée"
 game_concept_limited_tribal_authority_desc:0 "Deuxième plus bas niveau d’[tribal_authority|El]. Les [vassals|El] ont une pénalité d’[opinion|El] de #N -10#! envers leur [liege|El], et celui-ci peut [imprison|El] les [characters|El] de son [realm|El]."
 game_concept_high_tribal:0 "Élevée"
 game_concept_high_tribal_authority:0 "Autorité tribale élevée"
 game_concept_high_tribal_authority_desc:0 "Deuxième plus haut niveau d’[tribal_authority|El]. Les [vassals|El] ont une pénalité d’[opinion|El] de #N -20#! envers leur [liege|El].\n\nEn plus de pouvoir [imprison|El] les [characters|El], le seigneur lige peut [revoke|El] les [titles|El] et [retract|El] un vassal à un vassal."
 game_concept_absolute_tribal:0 "Absolue"
 game_concept_absolute_tribal_authority:0 "Autorité tribale absolue"
 game_concept_absolute_tribal_authority_desc:0 "Plus haut niveau d’[tribal_authority|El]. Les [vassals|El] ont une pénalité d’[opinion|El] de #N -30#! envers leur [liege|El].\n\nEn plus des effets de l’[limited_tribal_authority|El] et de l’[high_tribal_authority|El], les personnages peuvent coloniser et adopter le [feudalism|El].\n\nLes dirigeants [Concept( 'tribal', 'tribaux' )|E] de la famille religieuse [GetReligionFamily('rf_pagan').GetName|l] non réformés doivent avoir cette loi pour réformer leur [faith|El]."
 game_concept_powerful_vassal:0 "Vassal puissant"
 game_concept_powerful_vassal_powerful:0 "Puissant"
 game_concept_powerful_vassals:0 "Vassaux puissants"
 game_concept_powerful_vassal_possessive:0 "Vassaux puissants"
 game_concept_powerful_vassal_desc:1 "Les « vassaux puissants » sont la poignée de [vassals|El] avec le plus de [soldiers|El] et les plus hauts [Concept( 'income', 'revenus' )|E]. Vous devez faire très attention à ces vassaux, car ils s’attendent à occuper un siège à votre [council|E] et auront de vous une [opinion|El] beaucoup plus basse si cela n’arrive pas.\n\nChanger une [succession_law|El] requiert qu’ils aient tous une opinion positive envers vous, qu’ils soient [Concept('cowed','terrifiés')|E] par vous, ou qu’ils soient [Concept('imprisoned','emprisonnés')|E]."
 game_concept_realm_law:0 "Loi du pays"
 game_concept_realm_law_desc:0 "Lois qui sont appliquées au pays de ce personnage, tel que le niveau d’[crown_authority|El] ou d’[tribal_authority|El]."
 game_concept_title_law:0 "Loi du titre"
 game_concept_title_laws:0 "Lois du titre"
 game_concept_title_law_desc:1 "[succession_law|E] spécifique à un [title|El]. Elle dicte des règles de succession qui peuvent être différentes de celles des autres titres détenus par le même personnage."
 game_concept_strong_vassal:0 "Vassal fort"
 game_concept_strong_vassals:0 "vassaux forts"
 game_concept_strong_vassal_desc:0 "[vassal|E] qui approche ou dépasse la puissance de son [liege|El] et a une [opinion|El] diminuée à son égard, car #weak il le voit comme faible et pas fait pour gouverner le pays.#!"
 game_concept_domain_limit:0 "Limite du domaine"
 game_concept_domain_limit_desc:0 "La limite du domaine détermine combien de [holdings|El] un dirigeant peut légalement avoir dans son [domain|El]. Elle est affectée par beaucoup de choses, telles que l’[stewardship_skill|El] du dirigeant, la [succession_law|El] et le rang du [primary_title|El].\n\nLa dépasser est possible, mais cela diminuera votre [income|El] et les [opinions|El] de vos [vassals|El] envers vous."
 game_concept_vassal_limit:0 "Limite de vassaux"
 game_concept_vassal_limit_desc:2 "La limite de vassaux détermine combien de [direct_vassals|El] vous pouvez légalement avoir (à l’exclusion des vassaux du rang de [barony|El]).\n\nBien que vous puissiez la dépasser, le faire abaissera les [taxes|El] et [levies|El] que vos vassaux vous fournissent. Il peut être préférable de [transferring|El] certains vassaux pour rester en dessous de la limite."
 game_concept_leasing:0 "Bail à rente"
 game_concept_lease:0 "baillent à rente"
 game_concept_leases:0 "baille à rente"
 game_concept_leased:0 "baillé à rente"
 game_concept_lessee:0 "Preneur à bail"
 game_concept_leasing_desc:1 "Les [baronies|El] secondaires peuvent être baillées à rente aux [holy_orders|El] ou au [clergy|El]. Elles fournissent [taxes|El] et [levies|El] au [lessee|El] plutôt qu’au [holder|El].\n\nUn ordre peut prendre à bail les [castle_holdings|El], tandis que le clergé le peut pour des [temple_holdings|El].\n\nLes [holdings|El] baillées à rente sont toujours considérées comme faisant partie du [realm|El] du propriétaire. Les [county_capitals|El] ne peuvent pas l’être."
 game_concept_succession:0 "Succession"
 game_concept_succession_desc:1 "La succession se produit lorsqu’un [ruler|El] meurt et consiste en la distribution de son [gold|El] et ses [titles|El] à ses [heirs|El] en fonction des [succession_laws|El].\n\nLes joueurs jouent alors l’[player_heir|El] même si certains titres sont donnés à d’autres personnages.\n\nS’il n’y a pas d’héritier, la partie se termine.\n\n#weak Certaines circonstances rares peuvent forcer une succession à se produire avant même la mort d’un dirigeant, comme la perte d’une [excommunication_war|El]. Juridiquement parlant, cependant, les dirigeants ne peuvent pas choisir d’abdiquer de leur propre chef.#!"
 game_concept_heir:0 "Héritier"
 game_concept_heirs:0 "Héritiers"
 game_concept_heir_desc:3 "Un héritier est un personnage qui va hériter d’au moins un [title|El].\n\nTout [title|El] détenu a un héritier déterminé par la [succession_law|El] du [holder|El]. Le décès de ce dernier déclenche la [succession|El] et l’héritier à ce moment-là en hérite.\n\nNotez que les titres détenus par le même [ruler|El] peuvent avoir différents héritiers. Le [primary_title|El] est hérité par le [primary_heir|El] et les joueurs continueront la partie en étant l’[player_heir|El]."
 game_concept_primary_heir:0 "Principal héritier"
 game_concept_primary_heirs:0 "Principaux héritiers"
 game_concept_primary_heir_desc:0 "Personnage qui héritera du [primary_title|El] d’un [ruler|El] lors de la [succession|El]. C’est généralement aussi l’[player_heir|El]."
 game_concept_player_heir:0 "Héritier du joueur"
 game_concept_player_heir_desc:1 "[heir|E] qu’un joueur continuera à jouer à la [succession|El].\n\nC’est généralement le même personnage que le [primary_heir|El], mais si la [succession_law|El] de votre [primary_title|El] impose qu’il doive revenir à un personnage en dehors de votre [dynasty|El], vous continuerez la partie en tant qu’héritier dynastique de votre deuxième titre de plus haut rang (ou troisième, quatrième, etc.).\n\nCette situation est courante lorsque votre héritier du joueur n’est pas réélu en vertu d’une loi de succession élective."
 game_concept_title_heir:0 "Héritier du titre"
 game_concept_title_heirs:0 "Héritiers du titre"
 game_concept_title_heir_desc:0 "[heir|E] d’un [title|El] qui a sa propre [title_succession|El]. L’héritage a lieu à la mort du [holder|El]."
 game_concept_realm_heir:0 "Héritier du pays"
 game_concept_realm_heirs:0 "Héritiers du pays"
 game_concept_realm_heir_desc:0 "Un des [heirs|El] d’un [realm|El] qui reçoit la totalité ou une partie des [titles|El] détenus par le [ruler|El] à la mort de ce dernier.\n\nUn pays peut en avoir un ou plusieurs en fonction de sa [succession_law|El]."
 game_concept_disinherit:0 "Déshériter"
 game_concept_disinherited:0 "déshérité"
 game_concept_disinherit_desc:1 "Un [dynast|El] peut déshériter un membre de sa [dynasty|El] avec un coût en [dynasty_prestige|El].\n\nCela retire le membre de la dynastie de toute [line_of_succession|El] de tout titre actuellement détenu par d’autres membres de la dynastie."
 game_concept_council:0 "Conseil"
 game_concept_council_desc:0 "Le Conseil se compose de six [councillors|El] qui assistent leur [ruler|El] dans l’administration du [realm|El]. En tant que responsables de leurs départements respectifs, ils peuvent se voir confier diverses [councillor_tasks|El] importantes."
 game_concept_councillor:0 "Conseiller"
 game_concept_councillors:0 "Conseillers"
 game_concept_councillor_desc:2 "Les conseillers sont les principaux assistants de tout [ruler|El], et composent le [council|E]. Voici les postes au Conseil : [chancellor|El], [marshal|El], [steward|El], [spymaster|El], [court_chaplain|El] (ou [realm_priest|El]), et enfin votre [spouse|El].\n\nChacun est responsable d’un département auquel on peut attribuer différentes [councillor_tasks|El] à accomplir.\n\nLes [powerful_vassals|El] seront contrariés s’il ne sont pas nommés à l’un de ces postes, ce qui signifie que vous devez souvent choisir entre apaiser un vassal puissant et nommer une personne réellement compétente.\n\nÊtre conseiller de votre [liege|El] vous donne un bonus qui augmente avec son [rank|El]."
 game_concept_councillor_task:0 "Tâche de conseiller"
 game_concept_councillor_tasks:0 "Tâches de conseiller"
 game_concept_councillor_task_desc:1 "Les tâches de conseiller sont des missions importantes confiées à vos [councillors|El]. Elles peuvent être générales ou affecter un [county|El] ou une [court|E] spécifique.\n\nLes tâches avec un temps d’achèvement peuvent prendre plus ou moins de temps selon votre [relation|El] avec le conseiller.\n\n#weak Notez que les conseillers ne sont pas physiquement présents pour effectuer ces tâches, mais simplement pour les diriger.#!"
 game_concept_councillor_task_possible_side_effects:0 "Effets secondaires possibles"
 game_concept_councillor_task_possible_side_effects_desc:2 "Une [councillor_task|El] peut avoir des conséquences inattendues au fil du temps. Celles-ci peuvent être bonnes ou mauvaises. Les effets positifs sont d’autant plus probables que l’[skill|El] concernée du conseiller est élevée, et les effets négatifs d’autant plus probables que l’aptitude concernée est faible."
 game_concept_chancellor:0 "Chancelier"
 game_concept_chancellors:0 "Chanceliers"
 game_concept_chancellor_desc:0 "[councillor|E] chargé de la diplomatie, tant à l’intérieur qu’à l’extérieur du [realm|El]."
 game_concept_steward:0 "Intendant"
 game_concept_stewards:0 "Intendants"
 game_concept_steward_desc:0 "[councillor|E] chargé de l’administration du [domain|El], par exemple des questions d’[taxation|El], de [culture|El] et de [development|El]."
 game_concept_marshal:0 "Maréchal"
 game_concept_marshals:0 "Maréchaux"
 game_concept_marshal_desc:0 "[councillor|E] et [commander|El] en chef chargé des questions militaires en général."
 game_concept_spymaster:0 "Maître-espion"
 game_concept_spymaster_desc:1 "[councillor|E] chargé des questions d’intrigue et de renseignement. Prenez garde à ne pas avoir un maître-espion déloyal, car il peut facilement cacher sa participation à un complot visant à [GetScheme('murder').GetActionName|l] contre vous ou votre proche famille !"
 game_concept_court_chaplain:0 "Chapelain de la Cour"
 game_concept_court_chaplains:0 "Chapelains de la Cour"
 game_concept_court_chaplain_desc:0 "[councillor|E] chargé des affaires religieuses et spirituelles des [faiths|El] avec la [doctrine|El] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l].\n\nLes fois avec la doctrine [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName|l] ont le bien plus puissant (et gênant) [realm_priest|El]."
 game_concept_realm_priest:0 "Prêtre du pays"
 game_concept_realm_priests:0 "Prêtres du pays"
 game_concept_realm_priest_possessive:0 "du prêtre"
 game_concept_realm_priest_desc:0 "[councillor|E] chargé des affaires religieuses et spirituelles dans les [faiths|El] avec la [doctrine|El] [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName|l].\n\nContrairement à son équivalent du [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l] ([court_chaplain|El]), il [leases|El] toutes les [temple_holdings|El] du [domain|El] du [ruler|El], et reçoit aussi une partie des [taxes|El] et des [levies|El] des prêtres du pays [vassals|El].\n\nPlus son [opinion|El] envers son [liege|El] est élevée, plus il lui fournit levées et impôts. Si son opinion est négative, il ne fournit rien et pourrait même causer des problèmes."
 game_concept_law:0 "Loi"
 game_concept_laws:0 "Lois"
 game_concept_law_desc:0 "Lois d’un pays qui déterminent la façon dont il est structuré. La plus fondamentale d’entre elles est l’[crown_authority|El] (ou l’[tribal_authority|El] pour les tribus) puisqu’elle détermine comment les [lieges|El] et les [vassals|El] interagissent.\n\nBien qu’ayant moins d’impact sur la vie quotidienne des dirigeants dans un pays, les [succession_laws|El] et les [title_laws|El] sont très importantes pour la [succession|El]."
 game_concept_succession_law:0 "Loi de succession"
 game_concept_succession_laws:0 "Lois de succession"
 game_concept_succession_law_desc:2 "Chaque [ruler|El] a une loi de succession principale qui détermine ce qui arrive à leurs [titles|El] lors de la [succession|El].\n\nEn outre, un titre individuel peut parfois avoir sa propre loi de succession qui prime sur celle par défaut. Par exemple, le Saint-Empire romain peut être électif même si l’empereur a la partition comme loi de succession principale.\n\nVous ne pouvez changer de loi de succession qu’avec le niveau d’[crown_authority|El] approprié."
 game_concept_religious_head_succession_law:0 "Loi de succession du chef de la foi"
 game_concept_religious_head_succession_law_short:0 "Loi du chef de la foi"
 game_concept_religious_head_succession_laws:0 "Lois de succession du chef de la foi"
 game_concept_religious_head_succession_laws_short:0 "Lois du chef de la foi"
 game_concept_religious_head_succession_law_desc:0 "Les [rulers|El] qui sont également [heads_of_faith|El] ont une loi de [succession|El] du pays supplémentaire qui requiert que leur [heir|El] soit de la même [faith|El] qu’eux. Ceci ne peut en aucun cas être changé et les [titles|El] du chef de la foi ne peuvent pas avoir de [title_succession|El] séparée. La seule façon de supprimer cette loi du pays est qu’une force extérieure détruise le titre du chef de la foi."
 game_concept_opinion:0 "Opinion"
 game_concept_opinions:0 "Opinions"
 game_concept_opinion_desc:1 "Chaque personnage a une opinion unilatérale envers un autre personnage, représentée par une valeur allant de #N -100#! à #P +100#!.\n\nL’opinion qu’un autre personnage a de vous est d’une importance cruciale, car cela orientera son comportement !\n\nVous devriez être particulièrement prudent avec les opinions de vos [powerful_vassals|El], [spymaster|El] et [spouse|El]."
 game_concept_faction:0 "Faction"
 game_concept_factions:0 "Factions"
 game_concept_faction_desc:0 "Une faction est un groupe de [vassals|El] avec des intérêts politiques communs. La population des [counties|El] peut également en rejoindre certaines, telle que la faction paysanne.\n\nLes factions deviennent dangereuses lorsque leur [faction_discontent|El] atteint un certain point et qu’elles émettent un ultimatum.\n\nSi le [liege|El] n’obtempère pas, la faction se soulèvera, déclenchant une [civil_war|El]."
 game_concept_faction_discontent:0 "Mécontentement"
 game_concept_discontent:0 "Mécontentement"
 game_concept_faction_discontent_desc:1 "Le mécontentement indique à quel point une [faction|El] est proche de lancer un ultimatum.\n\nSi la [military_power|El] d’une faction atteint son seuil, le mécontentement augmentera chaque mois. Si la puissance militaire est inférieure au seuil, le mécontentement diminuera. Les factions très puissantes verront leur mécontentement augmenter rapidement."
 game_concept_military_power:0 "Puissance militaire"
 game_concept_faction_military_power:0 "Puissance militaire de la faction"
 game_concept_faction_military_power_desc:0 "Elle évalue la puissance militaire totale d’une [faction|El] par rapport à sa cible.\n\nChaque membre d’une faction ajoute toute sa puissance à la faction tant qu’il en fait partie. Si la cible est le [liege|El] d’un membre, la puissance de ce dernier est également soustraite au pouvoir relatif du seigneur lige."
 game_concept_scheme:0 "Complot"
 game_concept_scheming:0 "complote"
 game_concept_schemes:0 "Complots"
 game_concept_scheme_desc:2 "Tentative à long terme qui vise à impacter un autre personnage d’une certaine manière. Il est de type [personal|El] ou [scheme_hostile|El].\n\nLa [success_chance|El] dépend de l’[skill|El] associée, voire également d’autres personnages qui pourraient rejoindre le groupe en tant qu’[agents|El].\n\nUn complot a une probabilité de progression chaque mois #weak (minimum #V 5%#!)#!. Il s’exécute automatiquement, bien que certains complots (tels que les complots visant à [GetScheme('murder').GetActionName|l]) donnent à l’[scheme_owner|El] la possibilité de renoncer au cas où il estime que la probabilité de réussite est trop faible ou que ce n’est pas le bon moment."
 game_concept_personal_scheme:0 "Complot personnel"
 game_concept_personal_schemes:0 "Complots personnels"
 game_concept_personal:0 "personnel"
 game_concept_personal_scheme_desc:0 "[scheme|E] qui vise à induire un certain niveau de relation entre l’[scheme_owner|El] et la [scheme_target|El]. L’initiateur le fomente généralement sans recourir à des [agents|El].\n\nPar exemple, devenir amants, amis ou simplement augmenter l’[opinion|El] de la cible."
 game_concept_scheme_owner:0 "Initiateur du complot"
 game_concept_schemer:0 "Comploteur"
 game_concept_scheme_owners:0 "Initiateurs de complot"
 game_concept_scheme_owner_desc:0 "L’initiateur du complot est le personnage complotant contre la [scheme_target|El]."
 game_concept_scheme_target:0 "Cible du complot"
 game_concept_scheme_targets:0 "Cibles d’un complot"
 game_concept_scheme_target_target:0 "Cible"
 game_concept_scheme_target_desc:0 "La cible du complot est le personnage contre lequel complote l’[scheme_owner|El]."
 game_concept_secret_scheme:0 "Complot secret"
 game_concept_secret_scheme_single:0 "secret"
 game_concept_secret_schemes:0 "Complots secrets"
 game_concept_secret_scheme_desc:0 "[scheme|E] qui progresse à l’insu de la [scheme_target_target|El]. Cependant, il peut être découvert, ce qui provoque une réduction de sa [success_chance|El] et augmente la probabilité que le [scheme_owner|El] soit découvert lorsque le complot est mis à exécution.\n\nLes [agents|El] recrutés dans un complot secret courent le risque d’être [Concept( 'agent_discovery', 'découverts' )|E]."
 game_concept_agent:0 "Agent"
 game_concept_agents:0 "Agents"
 game_concept_agents_desc:2 "Un agent est un participant d’un [scheme|El], qui fournit de la [scheme_power|El] et augmente sa [success_chance|El]. Seules les [courtiers|El], [guests|El] et [direct_vassals|El] des [scheme_targets|El] peuvent être recrutés comme agents.\n\nPour les [hostile_schemes|El], il est très important d’avoir des agents proches de la cible. Par exemple, les [councillors|El] ou la [close_family|El] de la cible contribuent davantage à la puissance du complot et à la probabilité de réussite.\n\nÊtre un agent dans un complot hostile est un [crime|El] et cela peut être [agent_discovery_discovered|El]."
 game_concept_agent_discovery:0 "Découverte d’agents"
 game_concept_agent_discovery_discovered:0 "découvert"
 game_concept_agent_discovery_desc:1 "Les [agents|El] découverts des [secret_schemes|El] sont considérés comme des [criminals|El] par leur [liege|El] et sont susceptibles d’être [Concept( 'prison', 'emprisonnés' )|E]."
 game_concept_scheme_discovery_chance:0 "Probabilité de découverte d’un complot"
 game_concept_scheme_discovery_chance_desc:0 "La probabilité de découvrir chaque mois un [secret_scheme|El] contre vous ou vos courtisans."
 game_concept_prevented_murder:0 "Meurtre empêché"
 game_concept_prevented_murder_prevent:0 "empêcher"
 game_concept_prevented_murder_desc:2 "À de rares occasions, quelque chose dans la vie de la cible d’un complot visant à [GetScheme('murder').GetActionName|l] peut entraîner l’échec du [scheme|El] dans les dernières étapes de son exécution. Cela l’emporte sur la [success_chance|El]."
 game_concept_hostile_scheme:0 "Complot hostile"
 game_concept_scheme_hostile:0 "hostile"
 game_concept_hostile_schemes:0 "Complots hostiles"
 game_concept_hostile_scheme_desc:5 "[scheme|E] la plupart du temps [Concept('secrecy','discret')|E] qui vise à nuire à un personnage.\n\nCe peut être :\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "Secret"
 game_concept_secrets:0 "Secrets"
 game_concept_secret_desc:0 "Les secrets sont des choses que les personnages ne souhaitent pas que les autres sachent parce qu’elles sont embarrassantes, immorales ou carrément [Concept( 'crime', 'criminelles' )|E].\n\nLes secrets peuvent être découverts à travers la [councillor_task|El] « $task_find_secrets$ » exécutée par le [spymaster|El]. Une fois que vous connaissez le secret de quelqu’un, vous pouvez [blackmail|El] pour obtenir un [hook|El]."
 game_concept_barony:0 "Baronnie"
 game_concept_baronies:0 "Baronnies"
 game_concept_barons:0 "Barons"
 game_concept_baron:0 "Baron"
 game_concept_barony_desc:0 "[title|E] le plus bas et plus petite entité visible de la carte. Les baronnies sont regroupées en [counties|El].\n\nLes titres de baronnie doivent toujours avoir un [holder|El] s’ils contiennent une [holding|El]."
 game_concept_county:0 "Comté"
 game_concept_counties:0 "Comtés"
 game_concept_count:0 "Comte"
 game_concept_counts:0 "Comtes"
 game_concept_county_desc:0 "[title|E] dont le rang est en dessous du [duchy|El] et au-dessus de la [barony|El].\n\nLe titre comprend la [county_capital|El], ainsi que les droits [de_jure|El] sur les baronnies du comté.\n\nLes comtés ont toujours des [holders|El] puisque les capitales de comté ne peuvent pas être détruites."
 game_concept_duchy:0 "Duché"
 game_concept_duchies:0 "Duchés"
 game_concept_duke:0 "Duc"
 game_concept_duchy_desc:0 "[title|E] dont le rang est en dessous du [kingdom|El] et au-dessus du [county|El].\n\nLe [holder|El] a les droits [de_jure|El] sur les comtés constitutifs du duché et peut avoir des comtes comme [vassals|El].\n\nLes duchés peuvent être en sommeil et ainsi ne pas avoir de titulaire. Ces titres peuvent être créés par un [ruler|El] qui contrôle au moins la moitié de ses comtés."
 game_concept_kingdom:0 "Royaume"
 game_concept_kingdoms:0 "Royaumes"
 game_concept_king:0 "Roi"
 game_concept_kings:0 "Rois"
 game_concept_kingdom_desc:0 "[title|E] dont le rang est en dessous de l’[empire|El] et au-dessus du [duchy|El].\n\nLe [holder|El] a les droits [de_jure|El] sur le territoire constitutif du royaume et peut avoir des ducs comme [vassals|El].\n\nLes royaumes peuvent être en sommeil et ainsi ne pas avoir de titulaire. Ces titres peuvent être créés par un [ruler|El] qui contrôle au moins la moitié de ses comtés."
 game_concept_empire:0 "Empire"
 game_concept_empires:0 "Empires"
 game_concept_emperor:0 "Empereur"
 game_concept_emperors:0 "Empereurs"
 game_concept_empire_desc:1 "[title|E] le plus élevé.\n\nLe [holder|El] a les droits [de_jure|El] sur le territoire constitutif de l’empire et peut avoir des rois comme [vassals|El].\n\nLes empires peuvent être en sommeil et ainsi ne pas avoir de titulaire. Ces titres peuvent être créés par un [ruler|El] qui contrôle plus de 80% de ses comtés."
 game_concept_culture:0 "Culture"
 game_concept_cultures:0 "Cultures"
 game_concept_cultural:0 "Culturel"
 game_concept_culture_desc:1 "La culture représente la langue et les coutumes d’un personnage ou d’un [county|El].\n\nLes personnages de culture différente ont des [opinions|El] réduites les uns à l’égard des autres. Cette pénalité peut être réduite en augmentant l’[cultural_acceptance|El]."
 game_concept_religion:0 "Religion"
 game_concept_religions:0 "Religions"
 game_concept_religion_desc:0 "Une religion se compose de nombreuses [faiths|El]. Les religions, à leur tour, appartiennent à l’une des trois [religious_families|El] : [GetReligionFamily('rf_abrahamic').GetName|l], [GetReligionFamily('rf_eastern').GetName|l] ou [GetReligionFamily('rf_pagan').GetName|l]."
 game_concept_heresy:0 "Hérésie"
 game_concept_heresies:0 "Hérésies"
 game_concept_heresy_desc:0 "Lorsque la [fervor|El] d’une [faith|El] est basse, une vague d’hérésie peut se produire et un [ruler|El] se convertir et devenir un [GetTrait('heresiarch').GetName( GetNullCharacter )|l]. Il répandra alors sa nouvelle foi à ses [counties|El] et ses [vassals|El].\n\nSi la vague d’hérésie est mineure, elle s’arrêtera là. Si elle est majeure, d’autres dirigeants de la même région se convertiront. Si vous vous trouvez dans cette zone, vous aurez également la possibilité de vous convertir."
 game_concept_faith:0 "Foi"
 game_concept_faiths:0 "Fois"
 game_concept_faithpossessive:0 "Faith’s"
 game_concept_faith_desc:0 "Une foi est une dénomination spécifique d’une [religion|El] plus grande. Tous les personnages et [counties|El] ont une foi ainsi qu’une [culture|El].\n\nChaque foi est définie par un ensemble de [doctrines|El] avec des conséquences profondes pour ses adeptes.\n\nChaque foi a aussi une valeur de [fervor|El] qui contrôle à quel point elle est vulnérable à l’[heresy|El] (les [rulers|El] et comtés convertis à d’autres fois au sein de la même religion)."
 game_concept_tolerance:0 "Tolérance"
 game_concept_tolerate:0 "Tolerate"
 game_concept_tolerates:0 "tolère"
 game_concept_fervor:0 "Ferveur"
 game_concept_fervor_desc:2 "La ferveur d’une [faith|El] s’étend de #V 0#! à #V 100%#!. Une valeur basse rend plus facile pour les [rulers|El] de créer de nouvelles fois et augmente la probabilité de conversion des [counties|El] et personnages à d’autres fois, y compris les [heresies|El]. Une valeur élevée augmente la vitesse de conversion des comtés.\n\nLa ferveur change naturellement avec le temps. Les fois plus petites ont tendance à avoir une ferveur plus élevée. Les grandes fois ont tendance à avoir une ferveur basse.\n\nParticiper à des grandes guerres saintes et mener à bien des guerres saintes diminuent la ferveur, tandis qu’en être la cible l’augmente. Le déclenchement d’[heresies|El] l’augmente significativement."
 game_concept_doctrine:0 "Doctrine"
 game_concept_doctrines:0 "Doctrines"
 game_concept_doctrines_desc:1 "Les doctrines peuvent être considérées comme des lois religieuses qui déterminent ce qu’est un comportement acceptable dans une [faith|El] donnée."
 game_concept_gender_doctrines:0 "Doctrine de genre"
 game_concept_gender_doctrines_desc:0 "Ces [doctrines|El] déterminent les [gender_laws|El] disponibles pour les personnages de la [faith|El] en question.\n\nElles déterminent également les [claims|El] qui peuvent être héritées, qui peut être [commander|El] et [knight|El], à quelle [house|E] de leurs parents un [bastard|El] appartiendra.\n\nLes doctrines de genre sont :\n$BULLET_WITH_TAB$Domination masculine\n$BULLET_WITH_TAB$Égalité\n$BULLET_WITH_TAB$Domination féminine"
 game_concept_realm_capital:0 "Capitale du pays"
 game_concept_realm_capitals:0 "Capitales de pays"
 game_concept_capital:0 "Capitale"
 game_concept_realm_capital_desc:0 "La capitale du pays est la [holding|El] où le [ruler|El] et sa [court|E] résident. Cette propriété a un bonus d’[tax|El] et est toujours héritée par le [primary_heir|El].\n\n[occupy|E] la capitale du pays d’un ennemi dans une guerre octroie une quantité significative de [war_score|El] et vous permet parfois d’[imprison|El] des membres de la famille de l’ennemi."
 game_concept_county_capital:0 "Capitale comtale"
 game_concept_county_capitals:0 "Capitales comtales"
 game_concept_county_capital_desc:0 "La capitale comtale est la principale [holding|El] d’un [county|El]. Elle ne peut être ni détruite ni [Concept( 'leasing', 'baillée à rente' )|E] et est toujours détenue par le [ruler|El] qui détient le [title|El] du comté.\n\nElle permet la construction d’un [building|El] supplémentaire par rapport à une propriété inférieure."
 game_concept_de_jure_capital:0 "Capitale de jure"
 game_concept_de_jure_capital_desc:1 "La capitale de jure d’un [title|El] est le [county|El] qui est historiquement sa capitale. Vous pouvez toujours choisir d’en faire la [realm_capital|El] associée à votre [primary_title|El], même si vous l’avez déjà changée."
 game_concept_capital_duchy:0 "Duché de la capitale"
 game_concept_capital_duchy_desc:0 "Ce modificateur augmente la quantité de [levies|El] que vous obtenez de toutes vos [holdings|El] dans le même [duchy|El] [de_jure|El] que votre [capital|El]. Pour l’activer, vous devez personnellement détenir le duché associé.\n\nIl ne s’additionne pas au bonus de capitale du pays."
 game_concept_liege:0 "Seigneur lige"
 game_concept_lieges:1 "Seigneurs liges"
 game_concept_liege_desc:0 "[ruler|E] avec au moins un [vassal|El]. Il peut lui-même être le vassal d’un dirigeant de rang supérieur."
 game_concept_rightful_liege:0 "Seigneur lige légitime"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "Le seigneur lige légitime d’un [vassal|El] est le [ruler|El] qui détient le [title|El] qui est [de_jure|El] celui du [liege|El] du [primary_title|El] du vassal. Quand un vassal n’est pas sous son seigneur lige légitime, il contribue moins aux [taxes|El] et [levies|El], et a une pénalité d’[opinion|El] à l’égard de son seigneur lige. Détenir un titre de [title_tier|El] supérieur du même territoire de jure implique une réduction des pénalités.\n\nLes [Concept('duke','ducs')|E] qui font de jure partie d’un [empire|El] et qui sont les vassaux directs de l’empereur contribuent toujours pleinement, exactement comme si l’empereur avait conservé son titre de [kingdom|El] de jure."
 game_concept_rightful_liege_desc_part2:0 "#weak Exemple : Le comte de $c_dunbar$ est un vassal direct du roi d’$k_england$. Puisque le roi n’est ni duc de $d_lothian$, ni roi d’$k_scotland$, ni empereur de $e_britannia$, le comte de $c_dunbar$ contribue uniquement par une infime quantité de levées et d’impôts.\nLe comte de $c_norfolk$ est également un vassal direct du roi d’$k_england$. Le roi ne détient pas le duché de $d_norfolk$, le comte contribue donc également avec des impôts et levées réduits. Cependant, puisque l’$k_england$ est le royaume de jure de $c_norfolk$, le comte de $c_norfolk$ contribue avec beaucoup plus d’impôt et de levées pour le roi que le comte de $c_dunbar$.#!"
 game_concept_megaduke_penalty:0 "Surexpansion"
 game_concept_megaduke_penalty_desc:1 "Quand en tant que [duke|El] vous avez plus que [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|El] dans votre [realm|El], vous subissez une pénalité de surexpansion qui réduit votre revenu d’[tax|El].\n\nAvoir le [rank|El] de [king|El] ou d’[emperor|El] retire cette pénalité."
 game_concept_top_liege:0 "Souverain"
 game_concept_top_liege_desc:0 "C’est le [liege|El] au sommet de la hiérarchie des [vassals|El].\n\nC’est un [ruler|El] [independent|El] qui n’a à répondre à aucun mortel."
 game_concept_top_realm:0 "Pays souverain"
 game_concept_top_realm_desc:0 "C’est le [realm|El] du [top_liege|El]."
 game_concept_domain:0 "Domaine"
 game_concept_domains:0 "Domaines"
 game_concept_domain_desc:0 "Le domaine d’un [ruler|El] est l’ensemble des [holdings|El] qu’il possède directement.\n\nLa [domain_limit|El] assez statique implique que les dirigeants doivent compter sur les [vassals|El] pour augmenter la taille de leur [realm|El] au-delà d’un certain point."
 game_concept_regiment:0 "Régiment"
 game_concept_regiments:0 "Régiments"
 game_concept_regiment_desc:1 "Un régiment est un groupe de [soldiers|El] du même type (ex : archers, piétaille, [levies|El]). Bien que les [levies|El] soient organisées en régiments, les troupes qui présentent un intérêt réel sont les [men_at_arms|El]."
 game_concept_realm:0 "Pays"
 game_concept_realms:0 "Pays"
 game_concept_realm_desc:0 "Un pays est l’ensemble des terres qu’un [ruler|El] contrôle soit directement (ces [holdings|El] constituent son [domain|El]), soit par le biais de [vassals|El]."
 game_concept_gold:0 "Or"
 game_concept_gold_desc:0 "L’or représente toute la trésorerie d’un personnage, sa richesse. Il peut être dépensé pour beaucoup de choses, notamment la construction de [buildings|El], payer des [regiments|El] ou créer des [titles|El]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Revenu"
 game_concept_income_desc:0 "Il existe de nombreuses sources d’[gold|El], mais les deux plus importantes sont l’[taxation|El] de vos [holdings|El] et de vos [vassals|El]."
 game_concept_trait:0 "Trait"
 game_concept_traits:0 "Traits"
 game_concept_trait_desc:0 "Un trait de personnage décrit sa personnalité, ses excentricités, ses actes ou ses états d’être.\n\nLes traits peuvent avoir de nombreux effets, mais beaucoup affectent les [skills|El] d’un personnage.\n\nLes traits de personnalité ont également une grande influence sur la manière dont les personnages peuvent se comporter. Agir à l’encontre de votre propre personnalité cause du [stress|El].\n\nCertains traits sont [Concept('congenital','congénitaux')|E] et peuvent être hérités par les descendants."
 game_concept_spouse:0 "Conjoint"
 game_concept_spouses:0 "Conjoints"
 game_concept_spouse_desc:1 "Un conjoint est le mari ou la femme d’un personnage, et le résultat d’un [marriage|El].\n\nPour avoir une progéniture légitime et ainsi engendrer des [heirs|El], vous devez avoir un conjoint (ou un [Concept( 'concubinage', 'concubin' )|E] si les [bastards|El] peuvent être légitimés).\n\nLe seul moyen de forger une [alliance|El] est par le mariage ou les [betrothal|El], que ce soit les vôtres ou ceux d’un proche parent.\n\nVotre principal conjoint est aussi un membre de votre [council|E] et peut effectuer de nombreuses [councillor_tasks|El] utiles.\n\nLes [doctrines|El] de la [faith|El] déterminent combien de conjoints vous pouvez avoir et comment vous pouvez [divorcing|El]."
 game_concept_primary_spouse:0 "Conjoint principal"
 game_concept_primary_spouse_desc:0 "Dans les [faiths|El] avec la doctrine [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l], les [rulers|El] doivent choisir l’un de leurs [spouses|El] comme conjoint principal. Le conjoint principal d’un dirigeant obtient un gain de [fertility|El], un gain d’[opinion|El] de leur part, et peuvent servir à leur [council|E]."
 game_concept_available_spouse:0 "Conjoint disponible"
 game_concept_available_spouse_desc:0 "Afin de servir au [council|E] d’un dirigeant, un [spouse|El] doit être disponible pour endosser ce rôle.\n\nDiverses circonstances peuvent l’en empêcher, telles que :\n$BULLET_WITH_TAB$Être le [ruler|El] de son [realm|El]\n$BULLET_WITH_TAB$Résider dans une [court|E] d’un autre dirigeant\n$BULLET_WITH_TAB$Être [imprisoned|El]\n$BULLET_WITH_TAB$Avoir le [trait|El] [GetTrait('incapable').GetName(GetPlayer)]\n\nSi un conjoint non disponible le redevient, il reprendra automatiquement ses responsabilités au Conseil.\n\nLe conjoint qui est un dirigeant à part entière peut toujours siéger au Conseil s’il est votre [direct_vassal|El], mais autrement ne sera jamais considéré comme disponible."
 game_concept_holding:0 "Propriété"
 game_concept_holdings:0 "Propriétés"
 game_concept_holding_desc:0 "Lieu déterminant d’une [barony|El] ou d’une [county_capital|El].\n\nEn fonction de son [Concept('holding_type','type')|E], elle fournit [taxes|El] et [levies|El] à son [holder|El]. L’ensemble des propriétés détenues personnellement par un [ruler|El] est appelé un [domain|El]."
 game_concept_holding_type:0 "Type de propriété"
 game_concept_holding_types:0 "Types de propriété"
 game_concept_holding_type_desc:2 "Il existe quatre types de [holdings|El] : [castles|El], [cities|El], [tribes|El] et [temples|El]. Chacun permet différents types de [buildings|El]. La [government_form|El] du [ruler|El] détermine quels types de propriétés il peut posséder personnellement sans pénalité. Dans le cas des temples, les [doctrines|El] de la [faith|El] peuvent aussi jouer un rôle."
 game_concept_castle_holding:0 "Propriété castrale"
 game_concept_castle:0 "Château"
 game_concept_castles:0 "Châteaux"
 game_concept_castle_holdings:0 "Propriétés castrales"
 game_concept_castle_holding_desc:0 "Les châteaux sont le [holding_type|El] le mieux fortifié et le type standard pour les [rulers|El] d’un gouvernement [feudal|El], [Concept( 'clan', 'clanique' )|E] et [Concept( 'tribal', 'tribal' )|E], ainsi que les [holy_orders|El]. Ils ont tendance à fournir plus de [levies|El] que d’[taxes|El]."
 game_concept_temple_holding:0 "Propriété religieuse"
 game_concept_temple:0 "Temple"
 game_concept_temples:0 "Temples"
 game_concept_temple_holdings:0 "Propriétés religieuses"
 game_concept_temple_holding_desc:0 "Les temples sont un [holding_type|El] qui peut être détenu par des membres du [clergy|El] comme [church_property|El] (la [government_form|El] [theocratic|El]). Cependant, dans les [faiths|El] avec la [doctrine|El] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], n’importe qui peut détenir des temples sans pénalité.\n\nLes temples fournissent un mélange assez égal de [levies|El] et d’[taxes|El]."
 game_concept_city_holding:0 "Propriété citadine"
 game_concept_city:0 "Cité"
 game_concept_cities:0 "Cités"
 game_concept_city_holdings:0 "Propriétés citadines"
 game_concept_tribal_holding:0 "Propriété tribale"
 game_concept_tribal_holdings:0 "Propriétés tribales"
 game_concept_tribal_holding_desc:0 "Les tribus sont pauvres en [taxes|El] mais riches en [levies|El], [prestige|El] et améliorations d’[men_at_arms|El]. Elles ont un potentiel de mise à niveau limité et, bien qu’elles soient fortes au début, elles diminuent rapidement en puissance au fil du temps. Seuls les personnages [Concept( 'tribal', 'tribaux' )|E] peuvent en détenir sans pénalité.\n\nSi une tribu existe dans un [county|El], aucune [holding|El] ne peut être établie. Les personnages [Concept( 'feudal', 'féodaux' )|E] devront dépenser de l’[gold|El] pour transformer les tribus en [castles|El]."
 game_concept_tribe:0 "Tribu"
 game_concept_tribes:0 "Tribus"
 game_concept_city_holding_desc:1 "Les villes sont le [holding_type|El] le plus riche et préfèrent les [taxes|El] aux [levies|El]. Elles sont associées aux [republics|El] et ne peuvent pas être détenues sans pénalité sous les [government_forms|El] jouables."
 game_concept_rally_point:0 "Point de ralliement"
 game_concept_rally_points:0 "Points de ralliement"
 game_concept_rally_point_desc:0 "Lieu où se rassemblent les [levies|El] et les [men_at_arms|El] sous votre commandement.\n\nEn temps de [war|El], vous pouvez mobiliser vos [soldiers|El] à un point de ralliement pour former une [army|El].\n\nLes levées assignées à un point de ralliement doivent provenir de votre propre [domain|El] ou de vos [vassals|El]. Les points de ralliement peuvent être réorganisés, scindés et fusionnés à votre guise."
 game_concept_piety:0 "Piété"
 game_concept_pious:0 "Pieux"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "Elle représente la vertu d’un personnage.\n\nAgir pieusement (selon les [doctrines|El] de sa [faith|El]) augmente la piété du personnage.\n\nLa piété peut être dépensée sur diverses questions religieuses en fonction de la [government_form|El], les doctrines, etc.\n\nÀ chaque fois qu’un personnage gagne de la piété, il progresse également vers le prochain [piety_level|El]."
 game_concept_piety_experience:0 "Dévotion"
 game_concept_piety_experience_desc:0 "Chaque point de dévotion d’un personnage augmente sa progression vers le prochain [piety_level|El]. Quand un personnage gagne de la [piety|El] il gagne aussi une quantité équivalente de dévotion."
 game_concept_piety_level:0 "Niveau de dévotion"
 game_concept_piety_levels:1 "Niveau(x) de dévotion"
 game_concept_piety_level_desc:3 "Le niveau de dévotion d’un personnage indique à quel point il est vertueux et pieux, ainsi que sa réputation auprès des autres membres de la [faith|El].\n\nÀ chaque fois qu’un personnage gagne de la [piety|El], il progresse également vers le prochain niveau de dévotion.\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestige"
 game_concept_prestigious:0 "Prestigieux"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "Le prestige représente la renommée et le statut social d’un personnage.\n\nIl peut être dépensé pour diverses affaires mondaines en fonction de la [government_form|El], des [doctrines|El], etc.\n\nChaque fois qu’un personnage gagne du prestige, il progresse également vers le prochain [prestige_level|El]."
 game_concept_prestige_experience:0 "Gloire"
 game_concept_prestige_experience_desc:0 "Chaque point de gloire qu’un personnage obtient augmente sa progression vers le prochain [prestige_level|El]. Quand un personnage gagne du [prestige|El], il gagne une quantité équivalente de gloire."
 game_concept_prestige_level:0 "Niveau de gloire"
 game_concept_prestige_levels:0 "Niveaux de gloire"
 game_concept_prestige_level_desc:2 "Le niveau de gloire d’un personnage indique sa réputation, comment il est perçu par tout le monde.\n\nÀ chaque fois qu’un personnage gagne du [prestige|El], il progresse également vers le prochain niveau de gloire.\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Chef dynastique"
 game_concept_dynast_desc:2 "Chef d’une [dynasty|El] et de toutes ses [houses|E]. Il exerce certains pouvoirs uniques ([dynast_interactions|El]) sur les membres de la dynastie."
 game_concept_dynasty:0 "Dynastie"
 game_concept_dynasties:0 "Dynasties"
 game_concept_dynastic:0 "Dynastique"
 game_concept_dynasty_members:0 "Membres dynastiques"
 game_concept_dynasty_desc:1 "Groupe de [Concept( 'noble', 'nobles' )|E] dont un ancêtre commun possédant des [Concept( 'landed', 'terres' )|E] est le fondateur de la dynastie. La [house|E] d’origine peut se scinder en [Concept( 'cadet_branching', 'branches cadettes' )|E], mais leurs membres restent de la même dynastie.\n\nLorsque votre personnage meurt, vous devez avoir un [player_heir|El], ou alors la partie se terminera (vous pouvez cependant choisir un autre dirigeant et continuer à jouer dans le même monde).\n\nLes personnages ont du [prestige|El], tandis que les dynasties ont de la [dynasty_prestige|El]."
 game_concept_dynast_interaction:0 "Interaction de chef dynastique"
 game_concept_dynast_interactions:0 "Interactions de chef dynastique"
 game_concept_dynast_interaction_desc:0 "Interaction uniquement disponible pour le [dynast|El] d’une [dynasty|El], contre d’autres membres de cette dynastie.\n\nElle coûte de la [dynasty_prestige|El]."
 game_concept_dynasty_prestige:0 "Renommée"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "La renommée ressemble beaucoup au [prestige|El], mais elle est partagée par toute une [dynasty|El].\n\nUne dynastie en gagne selon :\n$BULLET_WITH_TAB$ le nombre de membres en vie\n$BULLET_WITH_TAB$ le nombre de [rulers|El]\n$BULLET_WITH_TAB$ le nombre de [spouses|El] d’autres dirigeants\nNotez qu’un dirigeant n’engendrera pas de renommée s’il a un [liege|El] ou au-dessus de la même dynastie.\n\nComme le prestige, elle compte également pour augmenter votre [dynasty_prestige_level|El].\n\nLa renommée peut être dépensée par le [dynast|El] afin de débloquer des [dynasty_perks|El] et d’influencer les membres de la dynastie de différentes manières.\n\n#weak Une dynastie répandue dans plusieurs [realms|El] générera plus de renommée qu’une dynastie dans un seul.#!"
 game_concept_dynasty_prestige_level:0 "Niveau de splendeur"
 game_concept_dynasty_prestige_level_desc:1 "Le niveau de splendeur est une mesure de la renommée d’une [dynasty|El]. Le niveau progresse chaque fois que votre dynastie gagne de la [dynasty_prestige|El]. Les personnages reçoivent un montant initial de [prestige|El] à leur naissance en fonction de leur niveau de splendeur. De la même manière, chaque personne au moment de se [marry|El] obtient du prestige en fonction de la dynastie du [spouse|El].\n\nLes niveaux sont :\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Maison"
 game_concept_houses:0 "Maisons"
 game_concept_house_desc:1 "Une Maison est une branche sur l’arbre d’une [dynasty|El]. Les Maisons sont fondées par des [rulers|El] qui ne souhaitent plus avoir à répondre à leur [house_head|El] et préfèrent devenir le chef d’une nouvelle Maison.\n\nBien que les Maisons aient leurs propres noms et armoiries, elles partagent toujours la [dynasty_prestige|El] de la dynastie, et les autres membres de la dynastie peuvent toujours être votre [player_heir|El]."
 game_concept_house_head:0 "Chef de la Maison"
 game_concept_house_heads:0 "Chefs de la Maison"
 game_concept_house_head_head:0 "Chef"
 game_concept_house_head_desc:1 "Chaque [house|E] dans une [dynasty|El] a un chef qui exerce certains pouvoirs uniques sur les membres de la Maison.\n\nIl peut notamment légitimer les [bastards|El], appeler les membres de la Maison à la [war|El] et exiger la conversion des membres qui possèdent des [Concept('landed','terres')|E]. Il reçoit également un [weak_hook|El] sur tous les membres de la Maison qui sont nés alors qu’il était en charge."
 game_concept_denounce:0 "Dénoncer"
 game_concept_denouncement:0 "Dénonciation"
 game_concept_denounce_desc:1 "Un [dynast|El] peut dénoncer un membre de sa [dynasty|El] pour un coût en [dynasty_prestige|El].\n\nChaque membre, y compris le chef dynastique, obtient alors un [imprisonment_reason|El] contre le membre dénoncé."
 game_concept_hook:0 "Hameçon"
 game_concept_hooks:0 "Hameçons"
 game_concept_hooked:0 "hameçonné"
 game_concept_hook_desc:1 "Un hameçon est un terme générique désignant une relation entre deux personnages dans laquelle l’un d’eux peut faire en sorte que l’autre agisse selon sa volonté.\n\nIl en existe deux types, acquis de manière différente : [weak_hook|El] et [strong_hook|El].\n\nLes hameçons peuvent être utilisés pour forcer de nombreuses interactions, telles que les propositions de [marriage|El] et les changements de [feudal_contract|El]."
 game_concept_weak_hook:0 "Hameçon faible"
 game_concept_weak_hooks:0 "Hameçons faibles"
 game_concept_weak_hook_desc:1 "[hook|E] assez commun que vous pourriez avoir sur un personnage qui vous doit une faveur ou que vous avez manipulé pour qu’il agisse selon votre volonté.\n\nBien qu’il existe de nombreuses interactions où un hameçon faible peut être utilisé, par exemple dans les propositions de [marriage|El], il ne peut pas être utilisé pour forcer quelqu’un à devenir votre [agent|El] dans un complot visant à [GetScheme('murder').GetActionName|l] et ne fournit pas un avantage passif #weak (un [strong_hook|El] serait nécessaire)#!.\n\nChaque enfant né dans une [house|E] [noble|El] doit aussi au [house_head|El] un hameçon faible initial.\n\nLorsqu’un hameçon faible est utilisé, il est #EMP dépensé.#!"
 game_concept_strong_hook:0 "Hameçon fort"
 game_concept_strong_hooks:0 "Hameçons forts"
 game_concept_strong_hook_desc:2 "[hook|E] très puissant que vous pourriez avoir sur un personnage que vous avez [blackmailed|El].\n\nLes hameçons forts sont beaucoup plus puissants que les [weak_hooks|El] et peuvent forcer quelqu’un à commettre des actes terribles pour vous, comme devenir votre [agent|El] dans un complot visant à [GetScheme('murder').GetActionName|l] #weak (en plus de tout ce qu’un hameçon faible peut faire !)#!\n\nUn hameçon fort empêche également la cible de prendre des mesures hostiles envers l’initiateur.\n\nLes hameçons forts ne sont pas dépensés lorsqu’ils sont utilisés, mais ont un temps de rechargement avant de pouvoir être utilisés de nouveau. L’effet passif n’est pas perdu lorsque l’hameçon est utilisé."
 game_concept_favor:0 "Faveur"
 game_concept_favors:0 "Faveurs"
 game_concept_favor_desc:0 "Les personnages peuvent se devoir des faveurs, qui sont considérées comme un type d’[hook|El].\n\nElles peuvent être obtenues de nombreuses manières, mais souvent par le biais de divers événements scénarisés. Chaque enfant né d’une [house|E] [noble|El] doit aussi au [house_head|El] une faveur initiale."
 game_concept_blackmail:0 "Faire du chantage"
 game_concept_blackmailed:0 "fait chanter"
 game_concept_blackmailing:0 "faire chanter"
 game_concept_blackmail_desc:1 "Si vous connaissez un [secret|El] relatif à un [crime|El] d’un personnage, vous pouvez utiliser une [character_interaction|El] pour le faire chanter et potentiellement obtenir un [hook|El] contre lui.\n\nLa puissance de celui-ci varie avec la gravité du secret, souvent déterminée par les [doctrines|El]."
 game_concept_manipulation:0 "Manipulation"
 game_concept_manipulation_desc:0 "La manipulation est une forme d’[hook|El] qui se produit quand vous avez réussi à manipuler l’esprit d’un autre personnage d’une manière ou d’une autre afin de lui faire faire ce que vous voulez."
 game_concept_soldier:0 "Soldat"
 game_concept_soldiers:0 "Soldats"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "Individus d’un [regiment|El] ou d’une [army|El] qui peuvent être des [levies|El] ou des [men_at_arms|El].\n\nEn avoir davantage aide à gagner des [battles|El] et des [sieges|El]."
 game_concept_health:0 "Santé"
 game_concept_health_desc:0 "La santé mesure la probabilité qu’un personnage meurt de [illness|El] ou de vieillesse."
 game_concept_character_death:0 "Mort du personnage"
 game_concept_character_death_death:0 "mort"
 game_concept_character_death_dying:0 "mourant"
 game_concept_character_death_die:0 "die"
 game_concept_character_death_dies:0 "meurt"
 game_concept_character_death_desc:1 "La mort enclenche la [succession|El], ce qui est particulièrement important pour les [rulers|El].\n\nSi un personnage du joueur meurt, le joueur joue son [player_heir|El] ou est confrontée à la fin de la partie s’il n’a pas d’héritier valable."
 game_concept_fertility:0 "Fécondité"
 game_concept_fertility_desc:0 "Elle mesure la capacité d’un personnage à engendrer des enfants."
 game_concept_life_expectancy:0 "Espérance de vie"
 game_concept_life_expectancy_desc:0 "Nombre d’années qu’un personnage est supposé vivre avant de mourir de causes naturelles.\n\nUne valeur élevée fera que le personnage aura l’air de vieillir plus lentement et sera capable d’engendrer des [children|El] pendant plus longtemps."
 game_concept_betrothal:0 "Fiançailles"
 game_concept_betrothals:0 "Fiançailles"
 game_concept_betrothed:0 "Fiancé"
 game_concept_betrothal_desc:0 "Les fiançailles sont la promesse d’un futur [marriage|El] et peuvent avoir lieu quand aucun des deux personnages n’est [adult|El].\n\nTout comme les mariages, elles permettent les [alliances|El], mais peuvent facilement être rompues. À l’âge adulte, les fiançailles peuvent être converties en un véritable mariage."
 game_concept_marriage:0 "Mariage"
 game_concept_marriages:0 "Mariages"
 game_concept_marry:0 "Marier"
 game_concept_marries:0 "Marries"
 game_concept_married:0 "Marié"
 game_concept_marrying:0 "épouse"
 game_concept_marriage_desc:2 "Le mariage symbolise l’union de deux [spouses|El] et constitue (avec les [betrothal|El]) la principale façon de forger une [alliance|El] avec un [ruler|El]. Les conjoints peuvent aussi engendrer des enfants [Concept('legitimate','légitimes')|E] qui peuvent être [bred|El] et présentés comme des [heirs|El] convenables.\n\nLe mariage prend fin seulement à la mort d’un conjoint ou lors du [divorce|El]."
 game_concept_concubinage:0 "Concubinage"
 game_concept_concubine:0 "Concubin"
 game_concept_concubines:0 "Concubins"
 game_concept_concubine_male:0 "concubin"
 game_concept_concubine_female:0 "concubine"
 game_concept_concubinage_desc:1 "Un concubin (ou concubine) est un statut inférieur à celui de [spouse|El] et est permis dans les [faiths|El] avec la [doctrine|El] [GetFaithDoctrine('doctrine_concubines').GetBaseName|l].\n\nContrairement au [marriage|El], le concubinage ne produit pas d’[alliance|El]. Les concubins peuvent par ailleurs être rejetés librement, sans les complications d’un [divorce|El]. Les enfants de concubins sont considérés comme [Concept( 'legitimate', 'légitimes' )|E].\n\nLe concubinage et la [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l] sont mutuellement exclusifs."
 game_concept_bastard:0 "Bâtard"
 game_concept_bastards:0 "Bâtards"
 game_concept_bastard_desc:1 "Les bâtards sont des enfants illégitimes nés hors mariage. En tant que tels, ils ne peuvent pas hériter de [titles|El]. Cependant, ils peuvent être [Concept( 'legitimized_bastard', 'légitimés' )|E] par leurs parents avec l’approbation de leur [house_head|El].\n\nÀ quelle [house|E] un bâtard appartient est déterminé par les [doctrines|El] des [faiths|El] de ses parents à sa naissance.\n\nSi les bâtards obtiennent des titres ou ont des enfants, ils fonderont une nouvelle [dynasty|El]."
 game_concept_legitimized_bastard:0 "Bâtard légitimé"
 game_concept_legitimized:0 "légitimé"
 game_concept_legitimized_bastard_desc:0 "Un [bastard|El] peut être légitimé soit à la naissance soit plus tard avec une [character_interaction|El], en fonction de l’approbation du [house_head|El].\n\nUn bâtard légitimé a les mêmes droits d’héritage qu’un enfant [legitimate|El], mais l’étiquette de la bâtardise les suivra toute leur vie."
 game_concept_real_father:0 "Vrai père"
 game_concept_real_father_desc:0 "Pour la plupart des personnages, c’est le personnage connu comme leur père, mais pour les bâtards secrets, c’est quelqu’un d’autre."
 game_concept_legitimate:0 "Légitime"
 game_concept_legitimate_desc:0 "Les enfants nés de parents [Concept('marriage','mariés')|E] sont considérés comme légitimes, contrairement aux [bastards|El] qui ne peuvent hériter d’aucun [title|El]. Les enfants de [concubines|El] sont également considérés comme [Concept( 'legitimate', 'légitimes' )|E], bien que de statut légèrement inférieur."
 game_concept_matrilineal:0 "Matrilinéaire"
 game_concept_matrilineally:0 "Matrilinéairement"
 game_concept_matrilineal_desc:0 "Dans un [marriage|El] matrilinéaire, les enfants sont de la [house|E] de la mère, au lieu de celle du père."
 game_concept_patrilineal:0 "Patrilinéaire"
 game_concept_patrilineal_desc:0 "Dans un [marriage|El] patrilinéaire, les enfants sont de la [house|E] du père."
 game_concept_divorce:0 "Divorce"
 game_concept_divorced:0 "Divorcé"
 game_concept_divorcing:0 "divorcer"
 game_concept_divorces:0 "divorce"
 game_concept_divorce_desc:0 "Les [spouses|El] ([marriage|El]) peuvent organiser un divorce, bien que les règles, les prérequis et les conséquences dépendent des [doctrines|El] de leur [faith|El].\n\nLes [Concept('concubinage','concubin(e)s')|E] peuvent être rejeté(e)s librement."
 game_concept_stress:0 "Stress"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "Le stress mesure le bien-être d’un personnage. Les personnages en obtiennent lorsqu’ils entreprennent des actions en conflit avec leur personnalité.\n\nLes personnages qui sont suffisamment stressés ont leur [stress_level|El] qui augmente, ce qui cause divers effets négatifs qui persistent jusqu’à ce qu’ils parviennent à réduire leur stress."
 game_concept_adult:0 "Adulte"
 game_concept_adults:0 "Adultes"
 game_concept_adulthood:0 "âge adulte"
 game_concept_adult_desc:0 "Un adulte est un personnage d’au moins #V 16#! ans."
 game_concept_child:0 "Enfant"
 game_concept_children:0 "Enfants"
 game_concept_child_desc:1 "Un enfant est un personnage qui a moins de #V 16#! ans."
 game_concept_eligible_child:0 "Enfant éligible"
 game_concept_eligible_children:0 "Enfants éligibles"
 game_concept_eligible_child_desc:0 "Il lui est permis par la loi d’hériter des [titles|El] de ses parents.\n\nLes [bastards|El] ne sont pas considérés comme éligibles, et éventuellement en fonction de la [gender_law|El], les enfants d’un des deux sexes."
 game_concept_alliance:0 "Alliance"
 game_concept_alliances:0 "Alliances"
 game_concept_allies:0 "Alliés"
 game_concept_allied:0 "Allié"
 game_concept_ally:0 "Allié"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "Une alliance est une relation diplomatique entre deux [rulers|El]. Les dirigeants [Concept('independent','indépendants')|E] peuvent appeler des alliés à rejoindre leurs [wars|El].\n\nLes alliances sont créées et maintenues grâce à un [marriage|El] ou des [betrothal|El], à condition que les deux personnages qui sont mariés soient suffisamment proches des deux dirigeants. Par exemple, si un [king|El] marie sa fille au fils d’un autre roi, les deux rois deviennent des alliés.\n\nLes [lieges|El] peuvent aussi former des alliances avec leurs [vassals|El]. Le seigneur lige ne peut pas les appeler à la guerre, mais ces derniers ne peuvent pas rejoindre des [factions|El]."
 game_concept_war:0 "Guerre"
 game_concept_wars:0 "Guerres"
 game_concept_war_desc:0 "Le conflit armé est le moyen le plus simple d’étendre votre [realm|El]. Cependant, déclarer la guerre nécessite une justification, appelée un [casus_belli|El]. Vous ne pouvez pas faire plus avec une guerre que ce que le casus belli choisi permet.\n\nLes guerres sont gagnées en battant les [armies|El] ennemies dans la [battle|El] et en [occupying|El] les [holdings|El] ennemies. Cela accroît le [war_score|El], forçant finalement l’ennemi à accepter la [defeat|El] définie dans l’[peace_offer|El].\n\nQuel que soit l’issue d’une guerre, l’attaquant gagne une [truce|El] avec le défenseur pour un temps, mais le défenseur est libre de déclarer immédiatement une nouvelle guerre."
 game_concept_civil_war:0 "Guerre civile"
 game_concept_civil_wars:0 "Guerres civiles"
 game_concept_raid:0 "Pillage"
 game_concept_raids:0 "Pillages"
 game_concept_raiding:0 "pille"
 game_concept_raider:0 "Pilleur"
 game_concept_raiders:0 "Pilleurs"
 game_concept_raided:0 "Pillé"
 game_concept_raid_desc:0 "Les [armies|El] peuvent être levées dans les [rally_points|El] en tant que pilleurs. Ils peuvent se déplacer sur les terres ennemies et les piller pour de l’[gold|El].\n\nPour piller, une armée pilleuse doit s’arrêter sur une [holding|El] possédée par un [ruler|El] étranger.\n\nL’or est stocké par l’armée et ne sera ajouté au trésor qu’à son arrivée chez elle. Si vous battez une armée pilleuse transportant de l’or, vous vous en emparerez et elle ne pourra pas vous piller pendant un certain temps.\n\nSeuls certains dirigeants peuvent piller, notamment les [Concept( 'tribal', 'tribaux' )|E]."
 game_concept_raid_loot:0 "Butin"
 game_concept_raid_loot_desc:0 "Si une [holding|El] est [Concept( 'raid', 'pillée' )|E] ou [Concept( 'occupation', 'occupée' )|E] lors d’un [siege|El], l’attaquant recevra une quantité d’[gold|El] égale au butin. Plus une propriété est prospère, plus le butin sera élevé.\n\nUne propriété qui a été pillée ou assiégée récemment n’aura pas de butin."
 game_concept_revolt:0 "Révolte"
 game_concept_revolts:0 "Révoltes"
 game_concept_revolting:0 "Revolting"
 game_concept_civil_war_desc:0 "Une [war|El] dans laquelle au moins un [vassal|El] et/ou [county|El] se révolte contre son [liege|El]. Elle est le plus souvent le résultat d’une [faction|El] dont les demandes n’ont pas été satisfaites.\n\nPerdre une guerre civile a souvent des conséquences plus graves que les exigences initiales de la faction rebelle."
 game_concept_casus_belli:0 "Casus belli"
 game_concept_casus_bellis:0 "Casus belli"
 game_concept_casus_belli_desc:1 "Une « cause de guerre » nécessaire pour déclarer la [war|El] à un [ruler|El].\n\nLe casus belli précise la [war_target|El], généralement un territoire spécifique. Il n’est pas possible de gagner autre chose que ce que le casus belli permet, peu importe à quel point l’ennemi est vaincu.\n\nLes [claims|El] sont un des plus importants casus belli, qu’elles proviennent de la [succession|El] ou de la tâche [fabricate_claim|El]."
 game_concept_war_score:0 "Score de guerre"
 game_concept_war_score_desc:1 "Il indique quel camp est gagnant dans une [war|El]. Il s’étend de #N -100#! à #P +100#!, avec par exemple #N -25#! pour un camp et #P 25#! pour l’autre. À #P 100#! de score de guerre, vous pouvez forcer l’autre camp à accepter votre [peace_offer|El].\n\nLe score de guerre peut être gagné :\n$EFFECT_LIST_BULLET$En battant des [armies|El] dans la [battle|El]\n$EFFECT_LIST_BULLET$ En [imprisoning|El] le [ruler|El] ennemi ou ses [heirs|El] (sans compter ses [allies|El])\n$EFFECT_LIST_BULLET$En [occupying|El] des [holdings|El] ennemies (en particulier dans la [war_target|El])\n$EFFECT_LIST_BULLET$ En occupant la [realm_capital|El] ennemie\n$EFFECT_LIST_BULLET$ En contrôlant tous les [objectives|El] pendant une période suffisamment longue"
 game_concept_war_target:0 "Cible de guerre"
 game_concept_war_targets:0 "Cibles de guerre"
 game_concept_war_target_desc:0 "Une zone sur la carte ciblée par un [casus_belli|El] dans une [war|El]. Si le casus belli ne cible pas une zone spécifique, la [realm_capital|El] du défenseur est la cible de guerre.\n\nLe camp attaquant gagne plus de [war_score|El] en [occupying|El] des [holdings|El] à l’intérieur de la cible de guerre. Inversement, le défenseur devra, après une période de répit initiale, commencer à accumuler du score de guerre en conservant tous les [counties|El] dans la cible de guerre."
 game_concept_occupation:0 "Occupation"
 game_concept_occupations:0 "Occupations"
 game_concept_occupy:0 "Occuper"
 game_concept_occupying:0 "occupant"
 game_concept_occupied:0 "Occupée"
 game_concept_occupation_desc:0 "Les [holdings|El] occupées sont temporairement sous le contrôle d’un [ruler|El] ennemi au cours d’une [war|El]. Une [army|El] qui reste dans une [barony|El] avec une [fortified_holding|El] hostile commencera à l’[besiege|El] si le nombre de [soldiers|El] dans l’armée surpasse en nombre la [garrison|El].\n\nSi le siège est un succès, la propriété est occupée, ce qui augmentera le [war_score|El] du côté occupant dans la [war|El].\n\nOccuper une propriété ne veut pas dire qu’elle maintenant à vous ! Seul le territoire spécifié par la [war_target|El] peut réellement changer de mains en cas de [victory|El] de l’attaquant."
 game_concept_peace:0 "Paix"
 game_concept_peace_offer:0 "Offre de paix"
 game_concept_peace_offers:0 "Offres de paix"
 game_concept_peace_desc:1 "Une [war|El] peut se terminer par une [victory|El], une [defeat|El] ou une [white_peace|El].\n\nÀ #V 100%#! de [war_score|El], l’autre camp ne peut pas refuser une offre de paix et doit accepter la [defeat|El].\n\nLes conséquences de la victoire ou de la défaite dépendent entièrement du type de [casus_belli|El] qui a été utilisé pour déclarer la guerre et les [war_target|El] associées."
 game_concept_victory:0 "Victoire"
 game_concept_win:0 "gagne"
 game_concept_wins:0 "gagne"
 game_concept_winning:0 "gagnant"
 game_concept_victory_desc:0 "La victoire est l’une des trois [peace_offers|El] possibles. Les conséquences exactes de la victoire dans une [war|El] dépendent du [casus_belli|El].\n\nPour l’attaquant, il s’agit généralement de la saisie des [titles|El] dans la zone de la [war_target|El].\n\nPour le défenseur, la victoire signifie généralement que l’attaquant doit payer une grosse somme d’or à titre de réparation de guerre."
 game_concept_defeat:0 "Défaite"
 game_concept_defeat_desc:0 "La défaite est l’une des trois [peace_offers|El] possibles. Les conséquences exactes de la défaite dans une [war|El] dépendent du [casus_belli|El], mais les défenseurs défaits perdent généralement les [titles|El] dans la zone de la [war_target|El], alors que les attaquants vaincus perdent des choses comme de l’[gold|El], du [prestige|El] et de la [piety|El]."
 game_concept_white_peace:0 "Paix blanche"
 game_concept_white_peace_desc:0 "La paix blanche est l’une des trois [peace_offers|El] possibles. Parfois, les deux parties conviendront que la [war|El] ne vaut plus la peine d’être poursuivie.\n\nL’attaquant perd généralement de la [piety|El] ou du [prestige|El], mais beaucoup moins que dans le cas d’une [defeat|El] humiliante."
 game_concept_siege:0 "Siège"
 game_concept_sieges:0 "Sièges"
 game_concept_besiege:0 "Assiéger"
 game_concept_besieging:0 "assiégeante"
 game_concept_besieged:0 "assiégées"
 game_concept_siege_desc:0 "Un siège est une [army|El] qui encercle une [fortified_holding|El] afin d’affamer les citoyens jusqu’à la soumission afin qu’elle puisse être [occupied|El]. Il commence automatiquement lorsque l’armée pénètre dans l’emplacement d’une propriété fortifiée ennemie et y reste, à condition que l’armée surpasse en nombre la [garrison|El].\n\nL’armée assiégeante peut prendre d’[assault|El] la propriété si ses murs ont une brèche."
 game_concept_assault:0 "Assaut"
 game_concept_assaults:0 "Assaults"
 game_concept_assaulting:0 "Assaulting"
 game_concept_assaulted:0 "Assaulted"
 game_concept_assault_desc:0 "Un assaut est une [army|El] [besieging|El] qui tente de prendre d’assaut une [fortified_holding|El] au risque de perdre beaucoup de [soldiers|El]. Les assauts ne peuvent être tentés que si les murs de la propriété ont une brèche, ce qui oblige l’armée à contenir des [siege_weapons|El]."
 game_concept_fort_level:0 "Niveau de fortification"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Certaines [holdings|El] sont fortifiées et doivent être [besieged|El] et [Concept( 'occupation', 'occupées' )|E] afin de prendre le contrôle du [county|El].\n\nLe niveau de fortification de ces [fortified_holdings|El] détermine combien de temps le siège peut durer. S’il est élevé, des [siege_weapons|El] sont nécessaires pour un siège efficace, bien que chaque arme de siège l’est jusqu’à un certain niveau de fortification."
 game_concept_garrison:0 "Garnison"
 game_concept_garrison_desc:2 "La garnison d’une [fortified_holding|El] la protège des [sieges|El] effectués par de petites [armies|El].\n\nL’armée assiégeante a besoin de plus de [soldiers|El] que la garnison afin que le siège progresse.\n\nQuand un [siege|El] est perdu, la garnison est de [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. Puis, elle se renforce chaque mois en fonction du [garrison_reinforcement|El] jusqu’à atteindre sa capacité maximale.\n\nQuand un [siege|El] commence, les effectifs de la garnison affectent le montant requis pour la [siege_progress|El]."
 game_concept_garrison_reinforcement:0 "Taux de renforcement de la garnison"
 game_concept_garrison_reinforcement_desc:0 "Le renforcement d’une [fortified_holding|El] détermine la vitesse à laquelle la [garrison|El] se remet d’un [siege|El] réussi.\n\nChaque mois, la garnison obtient un pourcentage de sa capacité maximale égal au taux du moment. Il peut être augmenté en améliorant la [holding|El].\n\nDurant un [siege|El] cependant, le renforcement est gelé et le taux est de 0."
 game_concept_fortified_holding:0 "Propriété fortifiée"
 game_concept_fortified_holdings:0 "Propriétés fortifiées"
 game_concept_fortified_holding_desc:0 "[holding|E] avec des [buildings|El] qui augmentent son [fort_level|El]. Les [county_capitals|El] sont toujours fortifiées.\n\nAfin de pleinement [occupy|El] un [county|El], toutes ses propriétés fortifiées doivent être occupées."
 game_concept_army:0 "Armée"
 game_concept_armies:0 "Armées"
 game_concept_army_desc:1 "Les armées sont habituées à gagner des [wars|El] en s’engageant dans la [battle|El] avec d’autres armées, et d’[besiege|El] et [occupy|El] les [fortified_holdings|El] ennemies. Les armées sont levées dans des [rally_points|El] et se composent principalement de [levies|El] et d’[men_at_arms|El], mais peut aussi être renforcées par des [mercenaries|El] et des [holy_orders|El].\n\nLes armées peuvent traverser l’eau en dépensant un montant d’[gold|El] pour s’assurer du transport. Elles peuvent subir des pertes causées par l’[attrition|El] si l’[supply|El] de la [barony|El] locale est insuffisant."
 game_concept_holy_order:0 "Ordre sacré"
 game_concept_holy_orders:0 "Ordres sacrés"
 game_concept_holy_order_desc:1 "Organisations militaires indépendantes qui œuvrent à défendre et développer l’influence de leur [faith|El].\n\nLes dirigeants de la même foi qu’eux peuvent les embaucher pour un coût en [piety|El] s’ils sont en [war|El] avec une foi [faith_hostile|Ll] ou [faith_evil|Ll]. Ils cesseront de se battre à la fin de cette guerre.\n\nUn ordre sacré peut avoir un [holy_order_patron|El] qui n’a pas besoin de payer pour engager leurs services."
 game_concept_holy_order_patron:0 "Patron"
 game_concept_holy_order_patron_desc:0 "Le patron d’un [holy_order|El] est un roi ou un empereur qui a en commun avec l’ordre une [faith|El] et dont le [realm|El] contient la capitale de l’ordre.\n\nIl peut appeler l’ordre contre ses ennemis religieux sans avoir à payer de la [piety|El].\n\nUn ordre n’a pas forcément de patron."
 game_concept_mercenary_company:0 "Compagnie mercenaire"
 game_concept_mercenaries:0 "Mercenaires"
 game_concept_mercenary:0 "Mercenaire"
 game_concept_mercenary_company_desc:0 "Les [mercenaries|El] sont des [soldiers|El] qui se battent en échange d’[gold|El]. Les [armies|El] mercenaires ont différentes tailles et comportent différents types d’[men_at_arms|El] et un certain nombre de [knights|El].\n\nLes mercenaires sont engagés pour des contrats de #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mois#! qui peuvent être prolongés pour #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mois#! si vous êtes encore en [war|El]. Les contrats de mercenaires persistent même si leurs régiments sont dispersés - ils peuvent être regroupés de nouveau sans coût supplémentaire.\n\nVous êtes autorisé à avoir des [Concept( 'debt', 'dettes' )|E] pour engager des mercenaires #weak (jusqu’à [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] mois)#!."
 game_concept_mercenary_contract:0 "Contrat mercenaire"
 game_concept_mercenary_contract_desc:0 "Établir un contrat [mercenary|El] entraîne un coût unique qui permet l’utilisation de leurs troupes pendant #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mois#!."
 game_concept_hired_troops:0 "Soldats embauchés"
 game_concept_hired_troops_desc:0 "Les soldats embauchés sont soit des [mercenaries|El] ou des [holy_orders|El]."
 game_concept_commander:0 "Commandant"
 game_concept_commanders:0 "Commandants"
 game_concept_army_commanders:0 "Commandants d’armée"
 game_concept_commanding:0 "commander"
 game_concept_army_commander:0 "Commandant d’armée"
 game_concept_army_commander_desc:0 "Un commandant d’armée est un personnage à la tête d’une [army|El]. Tout [courtier|El] ou [vassal|El] direct peut éventuellement être assigné comme commandant (sous réserve de l’âge, la [health|El], et les [doctrines|El]).\n\nDurant une [battle|El], l’[martial_skill|El] du commandant influence fortement l’[advantage|El]. Tant qu’il y a un commandant présent, des [rolls|El] supplémentaires seront lancés pour tenter d’augmenter l’avantage.\n\nDe plus, les [commander_traits|El] peuvent fournir à une armée de nombreux avantages, pendant et hors de la bataille."
 game_concept_commander_trait:0 "Trait de commandant"
 game_concept_commander_traits:0 "Traits de commandant"
 game_concept_commander_trait_desc:1 "[trait|E] spécial qui confère un [perk|El] aux personnages [commanders|El] d’[army|El].\n\nLes traits de commandant sont généralement acquis par des enfants élevés avec l’[education_focus|El] martial, mais peut également être gagné par le [martial_lifestyle|El] et d’autres façons."
 game_concept_battle_advantage:0 "Avantage de bataille"
 game_concept_advantage:0 "Avantage"
 game_concept_battle_advantage_desc:0 "L’avantage de [battle|El] fait qu’un camp inflige plus de dégâts. Plus la valeur est élevée, plus les [soldiers|El] en feront.\n\nLes batailles commencent souvent avec un camp ayant un meilleur avantage basé sur le [terrain|El] ainsi que l’[martial_skill|El] et les [commander_traits|El] du [commander|El]. L’un ou l’autre camp peut alors gagner plus d’avantage avec les [rolls|El] du [army_commander|El]."
 game_concept_education_trait:0 "Trait d’éducation"
 game_concept_education_traits:0 "Traits d’éducation"
 game_concept_education_trait_desc:2 "Après avoir atteint l’[adulthood|El], chaque personnage reçoit un trait d’éducation.\n\nIl existe cinq types de trait d’éducation, chacun est associée à une d’[skill|El].\n\nLa qualité du [trait|El] est fonction, d’une part, de l’adéquation entre le [childhood_trait|El] et l’[education_focus|El], et d’autre part, de l’aptitude correspondante du [guardian|El].\n\nLe trait d’éducation d’un personnage améliore la vitesse à laquelle il progresse dans le [lifestyle|El] correspondant."
 game_concept_education_focus:0 "Intérêt d’éducation"
 game_concept_education:0 "Éducation"
 game_concept_educations:0 "Éducations"
 game_concept_educate:0 "éduquer"
 game_concept_educated:0 "éduqué"
 game_concept_education_focus_short:0 "Intérêt"
 game_concept_education_focus_desc:1 "Chaque [child|El] âgé entre #V 6#! et #V 9#! peut se voir attribué un intérêt d’éducation associé à l’une des cinq [skills|El].\n\nL’éducation se termine par un [education_trait|El] après avoir atteint l’[adulthood|El].\n\nLa qualité du trait d’éducation est fonction, d’une part, de l’adéquation entre le [childhood_trait|El] et l’intérêt d’éducation, et d’autre part, de l’aptitude correspondante du [guardian|El].\n\nLorsque vous choisissez l’intérêt d’éducation, vous pouvez également spécifier si l’enfant doit être élevé dans la [faith|El], la [culture|El] ou les deux caractéristiques du [guardian|El]."
 game_concept_childhood_trait:0 "Trait d’enfance"
 game_concept_childhood_trait_desc:0 "Chaque enfant gagne un trait d’enfance en grandissant, tel que [GetTrait('rowdy').GetName( GetNullCharacter )|l] ou [GetTrait('charming').GetName( GetNullCharacter )|l].\n\nLe trait obtenu révèle quel [education_focus|El] lui conviendrait le mieux."
 game_concept_diplomacy:0 "Diplomatie"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Aptitude diplomatique"
 game_concept_diplomacy_skill_desc:1 "[skill|E] représentant la capacité d’un personnage à séduire, négocier et persuader.\n\nLa diplomatie affecte directement les [opinions|El] que les autres personnages ont de vous. Il est également utilisé pour faire avancer les [schemes|El] diplomatiques.\n\nLe [lifestyle|El] correspondant est le [diplomacy_lifestyle|El]."
 game_concept_martial:0 "Martialité"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Aptitude martiale"
 game_concept_martial_skill_desc:2 "[skill|E] qui indique à quel point un personnage est bon à faire la [war|El] et à diriger des [armies|El] dans les [battles|El].\n\nUne aptitude martiale élevée est importante pour les [army_commanders|El], car cela améliore leur [advantage|El] dans la [battle|El].\n\nLe [lifestyle|El] correspondant est le [martial_lifestyle|El]."
 game_concept_stewardship:0 "Intendance"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Aptitude en intendance"
 game_concept_stewardship_skill_desc:1 "[skill|E] qui aide les [rulers|El] à gérer leur [domain|El]. Elle augmente directement l’[taxation|El], ce qui en fait une aptitude très utile pour tout dirigeant.\n\nLe [lifestyle|El] correspondant est le [stewardship_lifestyle|El]. Tous les [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] points d’intendance augmentent la [domain_limit|El] de 1."
 game_concept_intrigue:0 "Intrigue"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Aptitude en intrigue"
 game_concept_intrigue_skill_desc:1 "[skill|E] représentant la capacité d’un personnage à comprendre et à manipuler d’autres personnages et à organiser des complots élaborés.\n\nElle est principalement utilisée pour faire avancer - et se défendre contre - les [schemes|El] d’intrigue.\n\nLe [lifestyle|El] correspondant est le [intrigue_lifestyle|El]."
 game_concept_learning:0 "Érudition"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Aptitude en érudition"
 game_concept_learning_skill_desc:1 "[skill|E] qui mesure le degré d’alphabétisation et la sagesse d’un personnage. L’aptitude en érudition d’un [ruler|El] affecte le coût de l’augmentation de l’[crown_authority|El], et octroie également un montant mensuel de [piety|El].\n\nOn peut s’attendre à ce que les personnages ayant un niveau d’apprentissage élevé possèdent une connaissance approfondie de toutes les activités scientifiques courantes, y compris la théologie, la philosophie, les langues et les mathématiques.\n\nLe [lifestyle|El] correspondant est le [learning_lifestyle|El]."
 PROWESS_MUSCLE_INFO:0 "L’augmentation de la prouesse augmente la masse musculaire d’un personnage."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Augmenter votre [prowess|El] augmentera votre masse musculaire"
 game_concept_prowess:0 "Prouesse"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Aptitude en prouesse"
 game_concept_prowess_skill_desc:3 "[skill|E] secondaire qui reflète l’aptitude du personnage à se battre en personne.\n\nUne valeur élevée implique qu’il est plus susceptible de survivre et bien se débrouiller à la fois comme [knight|El] dans les [battles|El] et dans les [single_combat_duel_plural|El].\n\nChaque point de prouesse donne un chevalier :\n$BULLET_WITH_TAB$[damage|E] : #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "Mode de vie"
 game_concept_lifestyles:0 "Modes de vie"
 game_concept_lifestyle_desc:2 "Les [rulers|El] [adults|El] peuvent choisir un mode de vie qui leur permettra de choisir un [focus|El] et commencer à gagner des [perks|El].\n\nChaque mode de vie a son propre type d’[experience|El], qui est utilisé pour acheter des [perks|El]. Par exemple, l’expérience dans le [intrigue_lifestyle|El] est nécessaire pour gagner des atouts tels que [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )|l] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )|l].\n\nLes modes de vie sont :\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Expérience de mode de vie"
 game_concept_experience:0 "Expérience"
 game_concept_lifestyle_experience_desc:0 "L’expérience de mode de vie est accumulée passivement en ayant un [focus|El] choisi ou accordé par des événements. Il en existe une pour chaque catégorie de [lifestyle|El].\n\nEn gagner assez dans une catégorie sera récompensé par un [perk|El]."
 game_concept_focus:0 "Intérêt"
 game_concept_focuses:0 "Intérêts"
 game_concept_focus_desc:0 "Chaque [lifestyle|El] correspond à des intérêts, dont un doit être choisi en même temps que le mode de vie.\n\nLes intérêts fournissent des bonus passifs et influencent les types d’événements qui apparaissent. #weak (Par exemple, avoir l’$intrigue_temptation_focus$ accroît la [fertility|El] et augmente la probabilité que des événements sur le thème de la séduction apparaissent.)#!\n\nLes personnages peuvent basculer entre les intérêts dans le même mode de vie sans perdre la capacité à acquérir de l’expérience dans ce mode de vie."
 game_concept_dynasty_perk:0 "Héritage de la dynastie"
 game_concept_dynasty_perks:0 "Héritages de la dynastie"
 game_concept_dynasty_perk_desc:0 "Les héritages de la dynastie sont des atouts déblocables qui fournissent des effets puissants à tous les membres d’une [dynasty|El].\n\nLe [dynast|El] en débloque en dépensant de la [dynasty_prestige|El] ; chaque héritage du même type est progressivement plus coûteux et plus puissant.\n\nIls sont lents à obtenir, mais sont définitivement actifs pour la dynastie."
 game_concept_perk:0 "Atout"
 game_concept_perks:0 "Atouts"
 game_concept_perk_desc:1 "Les atouts sont des bonus déblocables qui fournissent de nombreux effets intéressants. Ils sont déblocables en choisissant un [focus|El] de [lifestyle|El] et en dépensant la forme d’[experience|El] associée #weak (Exemple : expérience en intrigue si vous souhaitez débloquer un atout du mode de vie d’intrigue.)#!"
 game_concept_decision:0 "Décision"
 game_concept_decisions:0 "Décisions"
 game_concept_decide:0 "décider"
 game_concept_decision_desc:1 "Action spéciale qu’un [character|El] peut entreprendre.\n\nChaque décision a ses propres effets, qui peuvent aller de changements mineurs pour le personnage à des changements pouvant ébranler un [empire|El].\n\nLes décisions qui déplacent un personnage vers un emplacement spécifique pendant une période sont appelées [activities|El]."
 game_concept_activity:0 "Activité"
 game_concept_activities:0 "Activités"
 game_concept_activity_desc:0 "Type de [decision|El] qui a lieu dans un endroit spécifique pour une période de temps déterminée.\n\nLes autres personnages sont généralement invités à participer à la même activité, par exemple les fêtes et les chasses."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Une [activity|El] où les dirigeants et courtisans d’un pays se réunissent pour festoyer.\n\nLes participants perdent du [stress|El] et augmentent leur [opinion|El] envers l’hôte. Le fait de réunir autant de personnes peut également avoir de nombreuses autres conséquences.\n\nUn [ruler|El] y invite son [liege|El] et ses [vassals|El], ainsi que divers [courtiers|El]."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:1 "Une [activity|El] dans laquelle les dirigeants et leurs vassaux se réunissent pour chasser les animaux dans les environs.\n\nSon objectif principale est de réduire le [stress|El] et de gagner du [prestige|El].\n\nUn [ruler|El] y invite ses [courtiers|El], [guests|El] et [vassals|El]."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "Une [activity|El] lors de laquelle les jeunes dirigeants et courtisans d’un pays se réunissent pour jouer et oublier la monotonie de la journée.\n\nLes participants perdront du [stress|El] et augmenteront leur [opinion|El] à l’égard de l’hôte. Le fait de réunir autant d’enfants peut également avoir d’autres conséquences.\n\nUn [ruler|El] y invite son [liege|El] et ses [vassals|El] (ainsi que divers [courtiers|El])."
 game_concept_taxes:0 "Impôts"
 game_concept_tax:0 "Impôt"
 game_concept_taxation:0 "Imposition"
 game_concept_taxes_desc:1 "Source mensuelle la plus importante de [income|El] d’[gold|El] pour les [rulers|El].\n\nChaque [holding|El] que possède un dirigeant lui fournit des [domain_taxes|El] chaque mois. De plus, la plupart des [vassals|El] ont l’[obligation|El] de donner une partie des impôts qu’ils ont reçu à leur [liege|El] dans le cadre des [liege_taxes|El]."
 game_concept_dread:0 "Redoutabilité"
 game_concept_dreadful:0 "redoutable"
 game_concept_dreaded:0 "redouté"
 game_concept_dread_desc:4 "Indique à quel point un [ruler|El] est craint. Celui-ci en accumule en commettant des actes cruels et odieux comme la torture et l’exécution de [prisoners|El].\n\nElle rend viable de se comporter comme un [tyrant|El], car les [vassals|El] indisciplinés peuvent devenir [intimidated|El]#E s#! ou [cowed|El]#E s#! et ont peur de s’opposer au dirigeant.\n\nElle s’étend de 0 à 100 et, avec le temps, elle tend vers la redoutabilité naturelle, définie par les [personality_traits|El].\n\n#high Un dirigeant redoutable obtient les bénéfices suivants :#!\n$BULLET_WITH_TAB$Les vassaux sont dissuadés de rejoindre des [factions|El]\n$BULLET_WITH_TAB$Les vassaux sont dissuadés de [Concept('scheme','comploter')|E]\n$BULLET_WITH_TAB$L’acceptation des vassaux est facilitée #weak (ex : révocation de titre)#!\n$BULLET_WITH_TAB$L’acceptation de l’[offer_vassalization|El] est facilitée\n$BULLET_WITH_TAB$Les [electors|El] sont plus enclins à voter comme lui\n$BULLET_WITH_TAB$Les vassaux sont moins enclins à s’opposer aux changements de [law|El]\n\n#weak Remarque : les vassaux hardis sont moins affectés par la redoutabilité !#!"
 game_concept_truce:0 "Trêve"
 game_concept_truces:0 "Trêves"
 game_concept_truce_desc:0 "Chaque [war|El] se termine par une trêve, une période pendant laquelle l’attaquant ne peut plus déclarer la guerre au [ruler|El] attaqué (le défenseur cependant n’est pas engagé par la trêve).\n\nLes trêves peuvent être brisées, mais une grave pénalité est appliquée."
 game_concept_government:0 "Gouvernement"
 game_concept_governments:0 "Gouvernements"
 game_concept_government_form:0 "Forme de gouvernement"
 game_concept_government_forms:0 "Formes de gouvernement"
 game_concept_government_desc:2 "La forme de gouvernement du [ruler|El] détermine le genre de [laws|El] auquel il a accès, ainsi que les [obligations|El] qu’il a à l’égard de son [liege|El] s’il n’est pas [independent|El].\n\nLes formes de gouvernement sont [feudal|El], [tribal|El], [clan|El], [theocracy|El] et [republic|El]."
 game_concept_feudal:0 "Féodal"
 game_concept_feudal_government:0 "Gouvernement féodal"
 game_concept_feudalism:0 "Féodalisme"
 game_concept_feudal_desc:0 "Sous la [government_form|El] féodale, un [liege|El] donne à son [vassal|El] une [land|El] à gouverner en échange de [levies|El] et des [taxes|El]. Cette relation est réglementée par un [feudal_contract|El] entre le vassal et le seigneur lige."
 game_concept_tribal:0 "Tribal"
 game_concept_tribal_government:0 "Gouvernement tribal"
 game_concept_tribal_desc:0 "Les pays tribaux ont le [development|El] comtal retardé, ne peuvent ni dépasser les [innovations|El] de l’ère tribale ni construire de nouvelles [holdings|El] et changer leur [succession_law|El] leur est généralement impossible.\n\nCependant, ils peuvent utiliser le [prestige|El] au lieu de l’[gold|El] pour construire leurs pays et embaucher des [men_at_arms|El], et ont accès à plus de [casus_belli|El] que les pays [Concept('feudal','féodaux')|E]. Les armées non tribales souffrent d’une pénalité de [supply_limit|El] en territoire tribal hostile."

 game_concept_clan:0 "Clan"
 game_concept_clan_government:0 "Gouvernement clanique"
 game_concept_clan_desc:0 "Les clans sont une [government_form|El] dans laquelle la quantité de [levies|El] et d’[taxes|El] donnée à un [liege|El] par ses [vassals|El] est déterminée par l’[opinion|El] qu’ils ont de lui. Cependant, l’[crown_authority|El] du seigneur lige peut augmenter le montant minimum qu’ils doivent fournir indépendamment de leur opinion."
 game_concept_theocracy:0 "Théocratie"
 game_concept_theocracies:0 "Théocraties"
 game_concept_theocratic:0 "Théocratique"
 game_concept_theocratic_government:0 "Gouvernement théocratique"
 game_concept_theocracy_government:0 "Gouvernement théocratique"
 game_concept_theocracy_desc:0 "La théocratie est une [government_form|El] non jouable disponible pour certaines [faiths|El] en fonction des [doctrines|El]. Elle est généralement dirigée par un [head_of_faith|El] ou un [realm_priest|El] [landed|El]. Un [realm_priest|l] pourrait aussi devenir un dirigeant théocratique [independent|El] de sa propre initiative."
 
 game_concept_republic:0 "République"
 game_concept_republics:0 "Républiques"
 game_concept_republican:0 "Républicain"
 game_concept_republic_government:0 "Gouvernement républicain"
 game_concept_republic_desc:1 "La république est une [government_form|El] non jouable où un citadin élu règne à vie - le gouvernement des citadins et des marchands.\n\nLes [vassals|El] républicains ont des [obligations|El] qui ne peuvent être modifiées. Ils fournissent donc toujours une quantité fiable et prévisible de [levies|El] et [taxes|El]."
 game_concept_skill:0 "Aptitude"
 game_concept_skills:0 "Aptitudes"
 game_concept_skills_desc:0 "Les aptitudes d’un personnage mesurent leur niveau de maîtrise de certains domaines.\n\nLes cinq aptitudes principales sont : [diplomacy|El], [martial|El], [stewardship|El], [intrigue|El], [learning|El]."
 game_concept_building:0 "Bâtiment"
 game_concept_buildings:0 "Bâtiments"
 game_concept_building_desc:0 "Les bâtiments sont des améliorations qui peuvent être construites dans les [holdings|El].\n\nDe nombreux types de bâtiments ne peuvent être construits que dans certaines [baronies|El] ou sur un certain [terrain|El].\n\nChaque propriété a un nombre limité d’emplacements de bâtiment et ne peut donc en accueillir tous les types. Les [county_capitals|El] ont accès à un emplacement de bâtiment supplémentaire.\n\nLes [duchy_buildings|El] et les [special_buildings|El] utilisent leur propre emplacement."
 game_concept_duchy_building:0 "Bâtiment ducal"
 game_concept_duchy_buildings:0 "Bâtiments ducaux"
 game_concept_duchy_building_desc:0 "[building|E] puissant qui ne peut être construit que dans la [de_jure_capital|El] d’un [duchy|El]. Seul un type peut être construit dans chaque duché.\n\nIl est seulement actif si le propriétaire détient aussi le [title|El] ducal associé.\n\nIl peut avoir des modificateurs qui affectent toutes les [holdings|El] dans le duché, ce qui en fait un outil puissant pour spécialiser votre [domain|El]."
 game_concept_special_building:0 "Bâtiment spécial"
 game_concept_special_buildings:0 "Bâtiments spéciaux"
 game_concept_special_building_desc:0 "[building|E] unique présent dans des endroits prédéterminés dans le monde.\n\nCe sont des merveilles antiques, des grandes cathédrales ou des mines importantes. Certains sont déjà construits au démarrage de la partie, tandis que d’autres ont encore à l’être.\n\nIl est habituellement très puissant et vaut la peine de se battre pour."
 game_concept_economic_building:0 "Bâtiment économique"
 game_concept_economic_buildings:0 "Bâtiments économiques"
 game_concept_economic_building_desc:0 "[buildings|E] dont la fonction principale est d’augmenter le [domain_income|El] de la propriété."
 game_concept_military_building:0 "Bâtiment militaire"
 game_concept_military_buildings:0 "Bâtiments militaires"
 game_concept_military_building_desc:0 "[buildings|E] dont la fonction principale est d’augmenter le nombre de [levies|El] fournies à leur [holder|El]."
 game_concept_fortification_building:0 "Bâtiment de fortification"
 game_concept_fortification_buildings:0 "Bâtiments de fortification"
 game_concept_fortification_building_desc:0 "[buildings|E] dont la fonction principale est soit d’augmenter le [fort_level|El] de la propriété, soit de fournir un [advantage|El] aux défenseurs."

 game_concept_battle:0 "Bataille"
 game_concept_battles:0 "Batailles"
 game_concept_battle_desc:1 "Les batailles commencent quand deux [armies|El] opposées entrent dans la même [barony|El].\n\nAu début, un camp commence généralement avec un [advantage|El] qui dépend de facteurs tels que le [terrain|El], le [commander|El] et les [commander_traits|El].\n\nLes armées subissent des [casualties|El] en fonction de la quantité de [damage|El]. La bataille entre dans la phase des « [aftermath|El] » quand un camp n’a plus de [soldiers|El].\n\nLe vainqueur d’une bataille obtient du [war_score|El] en fonction de l’ampleur de la victoire."
 game_concept_aftermath:0 "Suites"
 game_concept_aftermath_desc:1 "La phase des suites d’une [battle|El] se produit lorsqu’un camp remporte une bataille. Le vainqueur tentera de vaincre autant de [soldiers|El] qui battent en [retreat|El] que possible.\n\nLes [men_at_arms|El] avec une [pursuit|El] élevée sont capables de tuer plus de soldats durant cette phase, tandis que les hommes d’armes avec un [screen|El] élevé protégeront les [soldiers|El] amis."
 game_concept_casualty:0 "Pertes"
 game_concept_casualties:0 "Pertes"
 game_concept_casualty_desc:0 "Les [armies|El] subira une certaine quantité de pertes durant une [battle|El] en fonction de la quantité de [damage|El] reçus.\n\nLorsque les [soldiers|El] sont retirés d’une bataille, ce sont soit des [routed_soldiers|El], soit des [dead_soldiers|El]."
 game_concept_retreat:0 "Retraite"
 game_concept_retreats:0 "Retraites"
 game_concept_retreat_desc:0 "Une [army|El] va battre en retraite si elle perd une [battle|El] ou si elle en reçoit l’ordre. Durant cette phase, l’armée ne peut ni être dispersée ni recevoir de nouveaux ordres de mouvement."
 game_concept_illness:0 "Maladie"
 game_concept_ill:0 "malade"
 game_concept_sick:0 "malade"
 game_concept_sickness:0 "maladie"
 game_concept_illnesses:0 "Maladies"
 game_concept_diseases:0 "Maladies"
 game_concept_illness_desc:0 "Les maladies sont des [traits|El] négatifs qui diminuent la [health|El] des personnages. Les traits de maladie peuvent durer plus ou moins longtemps et leur létalité peut être très différente."
 game_concept_medical_treatments:0 "Traitements médicaux"
 game_concept_medical_treatments_desc:0 "Lorsqu’un personnage tombe [ill|El] ou est [GetTrait('wounded_1').GetName( GetNullCharacter )|l], un traitement médical peut l’aider à récupérer plus rapidement.\n\nCelui qui est responsable de vous soigner, vous et vos [courtiers|El] est le [GetCourtPositionType('court_physician_court_position').GetName()|l]. Essayez d’en employer toujours un si vous pouvez vous permettre son salaire.\n\nPlus un médecin de la Cour effectue de traitements, plus son aptitude augmente, ce qui lui confère un des [traits|El] de [GetTrait('physician_2').GetName( GetNullCharacter )|l]."
 game_concept_combat_width:0 "Largeur de front"
 game_concept_combat_width_desc:1 "La largeur de front indique combien de [soldiers|El] d’un même camp peuvent se battre simultanément dans une [battle|El] et peut être affectée par des facteurs tels que le [terrain|El].\n\nCela empêche un camp d’écraser complètement l’autre et est déterminé au début de la bataille."
 game_concept_roll:0 "Jet de dé"
 game_concept_rolls:0 "Jets de dé"
 game_concept_combat_roll:0 "Jet de dé de la bataille"
 game_concept_advantage_roll:0 "Jet de dé de l’avantage"
 game_concept_advantage_rolls:0 "Jets de dé de l’avantage"
 game_concept_combat_roll_desc:0 "Les jets de dé de l’[advantage|El] sont lancés pour chaque [commander|El] durant la [battle|El]. C’est un nombre totalement aléatoire entre 0 et 10 qui peut avoir un effet décisif sur l’issue de la bataille."
 game_concept_terrain:0 "Terrain"
 game_concept_terrain_desc:1 "Chaque [barony|El] a un terrain dominant qui peut affecter des choses comme l’[supply|El], la vitesse de déplacement des [armies|El], l’efficacité des différents types des [regiments|El] d’[men_at_arms|El] dans la [battle|El], et les [buildings|El] qui peuvent y être construits.\n\nDe nombreux [commander_traits|El] sont liés au terrain."
 game_concept_independent_ruler:0 "Dirigeant indépendant"
 game_concept_independent_ruler_desc:0 "Le [ruler|El] indépendant n’a pas de [liege|El] et jouit ainsi d’une plus grande liberté d’action (par exemple pour déclarer la [war|El]).\n\nCependant, contrairement au [vassal|El] il peut également être directement attaqué par des [rulers|El] étrangers."
 game_concept_independent:0 "Indépendant"
 game_concept_unlanded:0 "Sans terre"
 game_concept_unlanded_desc:0 "Les personnages sans terre n’ont pas de [holdings|El] dans leur [domain|El], mais peuvent théoriquement quand même être des [rulers|El]. Par exemple, cela peut être le cas pour les [heads_of_faith|El] et les Grands maîtres des [holy_orders|El]."
 game_concept_landed:0 "Terrien"
 game_concept_land:0 "Terre"
 game_concept_landed_desc:0 "[ruler|E] qui possède des [holdings|El]. À part dans les [theocracies|El] et les [republics|El], les [commoners|El] deviennent automatiquement des [nobles|El] et fondent une [dynasty|El] lorsqu’ils reçoivent des terres."
 game_concept_head_of_faith:0 "Chef de la foi"
 game_concept_heads_of_faith:0 "Chefs d’une foi"
 game_concept_head_of_faith_desc:0 "Chef officiel d’une [faith|El]. Ses pouvoirs et son type dépendent des [doctrines|El] de la foi en question.\n\nUne foi peut avoir un [Concept( 'spiritual_head_of_faith', 'chef spirituel' )|E] #weak (exemple : le pape)#!, un [Concept( 'temporal_head_of_faith', 'chef temporel' )|E] #weak (exemple : un calife)#! ou ne pas en avoir."
 game_concept_spiritual_head_of_faith:0 "Chef spirituel de la foi"
 game_concept_head_of_faith_spiritual:0 "Spirituel"
 game_concept_spiritual_head_of_faith_desc:0 "Le [Concept('head_of_faith','chef')|E] [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l] d’une [faith|El] est [theocratic|El] et n’a pas forcément de [Concept('landed','terres')|E]\n\nIl a généralement accès à des interactions telles que la possibilité d’accorder des [claims|El] ou de l’[gold|El].\n\nSi les [doctrines|El] de la [faith|l] permettent les [great_holy_wars|El] alors elles seront [Concept( 'undirected_great_holy_war', 'non dirigées' )|E] #weak (exemple : les croisades)#!."
 game_concept_temporal_head_of_faith:0 "Chef temporel"
 game_concept_head_of_faith_temporal:0 "Temporel"
 game_concept_temporal_head_of_faith_desc:0 "Le [Concept('head_of_faith','chef')|E] [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l] d’une [faith|El] agit un peu comme un [ruler|El] normal, sauf que son [title|El] est détruit s’il perd toutes ses terres.\n\nSi les [doctrines|El] de la [faith|l] permettent les [great_holy_wars|El] alors elles seront [Concept( 'directed_great_holy_war', 'dirigées' )|E] #weak (exemple : le djihad)#!."
 game_concept_routed_soldiers:0 "Soldats en déroute"
 game_concept_routed_soldiers_desc:1 "Dans une [battle|El], la plupart des [casualties|El] sont en fait des soldats en déroute et non des morts ou des blessés graves. Contrairement aux [dead_soldiers|El], ces [soldiers|El] pourront encore se battre et rejoindre l’[army|El] pour la prochaine bataille. Cependant, ils peuvent toujours être rattrapés par le vainqueur au cours des [aftermath|El] d’une bataille, même si l’armée bat volontairement en [retreat|El]."
 game_concept_dead_soldiers:1 "Soldats morts"
 game_concept_dead_soldiers_desc:0 "Durant la [battle|El], beaucoup (mais généralement pas la plupart) de [soldiers|El] sont tués ou trop grièvement blessés pour se battre à nouveau. Ce sont des [casualties|El] définitives par opposition aux [routed_soldiers|El]."
 game_concept_title_claim:0 "Revendication de titre"
 game_concept_title_claims:0 "Revendications de titre"
 game_concept_claims:0 "Revendications"
 game_concept_claim:0 "Revendication"
 game_concept_claimed:0 "revendiqué"
 game_concept_title_claim_desc:0 "Une revendication sur un [title|El] est un droit légal de le posséder. Elle fournit un [casus_belli|El] pour s’en emparer par la [war|El], ainsi qu’une raison valable de [revoke|El] les [titles|El] des [holders|El] [vassals|El].\n\nLes revendications sont généralement données aux [rulers|El] lorsqu’ils perdent un titre au profit de quelqu’un d’autre, mais peuvent aussi être crées par la tâche [fabricate_claim_short|El]. De plus, chaque enfant, y compris un [bastard|El], d’un dirigeant obtient une [implicit_claim|El] sur ses [titles|El]. S’il n’en hérite pas à la succession, la revendication devient une [pressed_claim|El]. Ses enfants à leur tour hériteront d’une [unpressed_claim|El]."
 game_concept_pressed_claim:0 "Revendication solide"
 game_concept_pressed_claims:0 "Revendications solides"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "solide"
 game_concept_pressed_claim_desc:0 "Les [claims|El] solides sont considérées comme légalement solides et deviennent des [unpressed_claims|El] lorsqu’elles sont héritées par les enfants du [claimant|El]."
 game_concept_unpressed_claim:0 "Revendication fragile"
 game_concept_unpressed_claims:0 "Revendications fragiles"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "fragile"
 game_concept_unpressed_claim_desc:0 "Les [claims|El] fragiles sont légalement ténues, et ne sont pas héritées par les enfants du [claimant|El].\n\nCependant, ces revendications deviennent [Concept('pressed_claim','solides')|E] si elles sont utilisées par un [casus_belli|El] pour déclarer la [war|El] - même si la guerre se termine par une [white_peace|El]."
 game_concept_implicit_claim:0 "Revendication implicite"
 game_concept_implicit_claims:0 "Revendications implicites"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "La [claim|El] implicite est donnée aux [eligible_children|El] sur tous les [titles|El] détenus par leurs parents. Si le parent perd un titre, elle est également perdue pour l’enfant."
 game_concept_claimant:0 "Prétendant"
 game_concept_claimants:0 "Prétendants"
 game_concept_claimant_desc:0 "Un prétendant est un personnage avec au moins une [claim|El] sur un [title|El]. Les prétendants également [rulers|El] peuvent les appuyer en utilisant le [casus_belli|El] de revendication pour déclarer la [war|El].\n\nCe casus belli peut également être utilisé pour appuyer les revendications de [vassals|El] et même des personnages [unlanded|El] du [realm|El] en question.\n\nLes prétendants peuvent également mener des [factions|El] - même s’ils ne résident pas dans le pays en question."
 game_concept_renounce:0 "Renoncer"
 game_concept_renounced:0 "renoncé"
 game_concept_renounce_desc:0 "Les [prisoners|El] peuvent être libérés en échange de la renonciation à tous leurs [claims|El] sur des [titles|El] à l’intérieur du [realm|El] de l’emprisonneur.\n\nCependant, les enfants de l’actuel [holder|El] ne peuvent pas perdre leurs revendications tant que celui-ci est en vie."
 game_concept_court:0 "Cour"
 game_concept_courts:0 "Cours"
 game_concept_court_desc:0 "Chaque [ruler|El] a une Cour composée de divers personnages [unlanded|El] qui servent leur [liege|El].\n\nHabituellement, ces [courtiers|El] comprennent la famille du dirigeant et un mélange de [nobles|El] et de roturiers non apparentés mais potentiellement utiles."
 game_concept_courtier:0 "Courtisan"
 game_concept_courtiers:0 "Courtisans"
 game_concept_courtier_desc:1 "Personnage [unlanded|El] qui sert un [ruler|El] à sa [court|E].\n\nIl peut :\n$BULLET_WITH_TAB$Servir comme [councillor|El]\n$BULLET_WITH_TAB$Servir dans les [armies|El] comme [commander|El] ou [knight|El]\n$BULLET_WITH_TAB$Devenir le [vassal|El] du dirigeant s’il reçoit un [title|El]\n$BULLET_WITH_TAB$Attendre que le dirigeant appuie ses [claims|El] dans une [war|El]"
 game_concept_guest:0 "Invité"
 game_concept_guests:0 "Invités"
 game_concept_guest_desc:0 "Des [wanderers|El] se présentent à la [court|E] et deviennent des invités. Ils ne resteront que pour un temps limité, mais peuvent être recrutés comme [courtiers|El] permanents par le [ruler|El]."
 game_concept_wanderer:0 "Vagabond"
 game_concept_wanderers:0 "Vagabonds"
 game_concept_wanderer_desc:0 "Personnage sans [title|El] qui n’appartient pas à une [court|E]. Il voyage et se rend dans les cours en tant qu’[guest|El]. Il peut devenir un capitaine [mercenary|El], un chef d’[holy_orders|El], un membre du [clergy|El] ou un dirigeant de [city|El]."
 game_concept_host:0 "Hôte"
 game_concept_host_desc:1 "Un hôte est un [ruler|El] qui n’est pas le seigneur lige d’un personnage, mais qui l’a pourtant à sa [court|E].\n\nIl y a plusieurs raisons possibles à cela, telles qu’un [wanderer|El] qui visite un dirigeant ou un [ward|El] qui se trouve à la même cour que son [guardian|El]."
 game_concept_noble:0 "Noble"
 game_concept_nobles:0 "Nobles"
 game_concept_nobleman:0 "Noble"
 game_concept_noblemen:0 "Nobles"
 game_concept_noblewoman:0 "Noble"
 game_concept_noblewomen:0 "Nobles"
 game_concept_nobility:0 "Noblesse"
 game_concept_noble_desc:0 "Les nobles sont des personnages qui sont membres d’une [dynasty|El]. Les personnages sans dynastie sont considérés comme des [commoners|El]."
 game_concept_commoner:0 "Roturier"
 game_concept_lowborn:0 "Roturier"
 game_concept_commoners:0 "Roturiers"
 game_concept_commoner_desc:0 "Un roturier (ou un personnage de basse extraction) n’est pas membre d’une [dynasty|El] [noble|El]. Il peut, cependant, être un puissant [ruler|El] d’une [theocracy|El] ou d’une [republic|El].\n\nS’il devient [landed|El], il devient immédiatement noble et fonde sa propre [dynasty|El] (sauf dans les théocraties et les républiques, qui sont en grande partie gérées par des roturiers)."
 game_concept_martial_lifestyle:0 "Mode de vie martial"
 game_concept_martial_lifestyle_desc:0 "Il convient aux personnages qui souhaitent améliorer leurs [men_at_arms|El] et [knights|El], renforcer le [control|El] dans leur [domain|El], ou augmenter leurs chances de gagner des [wars|El]."
 game_concept_intrigue_lifestyle:0 "Mode de vie d’intrigue"
 game_concept_intrigue_lifestyle_desc:0 "Il convient aux personnages qui veulent mener des [schemes|El], obtenir de la [dread|El], ou séduire autrui avec facilité."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Mode de vie diplomatique"
 game_concept_diplomacy_lifestyle_desc:0 "Il convient aux personnages qui veulent obtenir des [claims|El] et [casus_bellis|El], augmenter leur [prestige|El] ou gagner des faveurs de la famille et des amis."
 game_concept_stewardship_lifestyle:0 "Mode de vie d’intendance"
 game_concept_stewardship_lifestyle_desc:0 "Il convient aux personnages qui souhaitent améliorer leur [domain|El], apaiser leur [liege|El] et leurs [vassals|El] ou gagner beaucoup d’[gold|El]."
 game_concept_learning_lifestyle:0 "Mode de vie d’érudition"
 game_concept_learning_lifestyle_desc:0 "Il convient aux personnages qui veulent vivre longtemps et en bonne santé de gagner de la [piety|El] ou des bonus supplémentaires venant de leur [faith|El]."
 game_concept_crime:0 "Crime"
 game_concept_crimes:0 "Crimes"
 game_concept_criminal:0 "Criminel"
 game_concept_criminals:0 "Criminels"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "Acte que la société considère comme suffisamment répréhensible pour mériter une punition.\n\nIl peut être séculier (par exemple la [revolt|El] d’un [vassal|El] contre son [liege|El]) ou religieux (un comportement [shunned|El] rendu illégal par une [doctrine|El]). Le crime séculier ne peut être puni que par le ou les personnages qui ont été lésés par l’infraction, tandis que le crime religieux est puni par le [ruler|El].\n\nTout crime donne au dirigeant une raison valable pour [imprison|El] le criminel, et, selon la gravité, pour [revoke|El] ses [titles|El], le [banish|El], le [torture|El] ou l’[execute|El]. Chaque crime ne peut être puni qu’une seule fois par un dirigeant, bien que certains crimes donnent au criminel un [fame_trait|El] négatif qu’il portera jusqu’à sa tombe.\n\nParfois, le criminel s’en sort et le crime devient un [secret|El] qui peut être découvert par d’autres personnages et utilisé pour [blackmail|El]."

 game_concept_shunned:0 "Mal vu"
 game_concept_shunned_desc:1 "Les [faiths|El] ont des [doctrines|El] qui peuvent désigner des comportements comme mal vus, voire comme des [crimes|El].\n\nLes personnages dont le comportement mal vu par leur foi devient public perdent un [piety_level|El] et reçoivent un [fame_trait|El] correspondant qui sera détesté par tous ceux dont la foi considère que ce comportement est mal vu ou criminel.\n\nExemples de comportements mal vus :\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Refuser la conversion"
 game_concept_refusing_conversion_crime:0 "Refuser la conversion"
 game_concept_refused_conversion_crime:0 "Conversion refusée"
 game_concept_refuse_conversion_crime_desc:2 "Refuser de se convertir sera considéré comme un [crime|El] si :\n$EFFECT_LIST_BULLET$Le [character|El] qui refuse est de la même [religion|El] que le personnage qui fait la demande\n$EFFECT_LIST_BULLET$La religion a des [heresies|El]\n$EFFECT_LIST_BULLET$La [faith|El] du personnage qui fait la demande est au moins [faith_hostile|El] vis-à-vis de la foi du personnage qui refuse"
 game_concept_prison:0 "Prison"
 game_concept_imprisons:0 "emprisonne"
 game_concept_imprison:0 "Emprisonner"
 game_concept_imprisoning:0 "emprisonnant"
 game_concept_imprisoned:0 "emprisonné"
 game_concept_imprisonment:0 "emprisonnement"
 game_concept_prisons:0 "Prisons"
 game_concept_prisoner:0 "Prisonnier"
 game_concept_prisoners:0 "Prisonniers"
 game_concept_jailor:0 "Geôlier"
 game_concept_prison_desc:0 "Les [rulers|El] peuvent garder prisonniers d’autres personnages dans leur [dungeon|El] ou dans une simple [house_arrest|El]. Les personnages risquent l’emprisonnement lors d’une [battle|El] ou à la fin d’un [siege|El].\n\nLes dirigeants peuvent également arrêter n’importe qui à l’intérieur de leur propre [realm|El]. Cependant, ceci est considéré comme [tyrannical|El] à moins que le personnage soit coupable d’un [crime|El].\n\nLes prisonniers sont à votre merci et peuvent être [Concept( 'execute', 'exécutés' )|E], [Concept( 'torture', 'torturés' )|E], rançonnés ou simplement libérés."
 game_concept_dungeon:0 "Cachot"
 game_concept_dungeon_desc:0 "Les personnages [Concept('prison','emprisonnés')|E] dans le cachot souffre d’un [stress|El] progressif ainsi qu’une pénalité de [health|El]. Avec le temps, ils risquent de mourir de [illness|El] ou souffrir d’[mental_break|El].\n\nLes [commoners|El] sont automatiquement jetés dans le cachot, mais peuvent être déplacés vers la [house_arrest|El]."
 game_concept_house_arrest:0 "Résidence surveillée"
 game_concept_house_arrest_desc:0 "La résidence surveillée est une forme clémente de [prison|El] où les personnages ne souffrent d’aucun effet néfaste à part l’ennui. Toutefois, les [rulers|El] peuvent les jeter dans le [dungeon|El], bien qu’il abaisse les [opinions|El] de la [close_family|El] du prisonnier.\n\nLes [nobles|El] capturés sont automatiquement mis en [house_arrest|El]."
 game_concept_tyranny:0 "Tyrannie"
 game_concept_tyrant:0 "Tyran"
 game_concept_tyrannical:0 "Tyrannique"
 game_concept_tyranny_desc:0 "Les actes d’un [ruler|El] allant à l’encontre de la loi ou d’une [doctrine|El] religieuse sont considérés comme tyranniques. Par exemple, [imprison|El] ou [revoke|El] des [titles|El] contre quelqu’un qui n’a pas commis de [crime|El].\n\nLa tyrannie agit comme un modificateur de l’[opinion|El] générale pour tous les personnages du [realm|El]."
 game_concept_execute:0 "Exécuter"
 game_concept_executed:0 "exécuté"
 game_concept_executing:0 "exécute"
 game_concept_execution:0 "Exécution"
 game_concept_executions:0 "Exécutions"
 game_concept_execute_desc:1 "Les personnages [Concept( 'prison', 'emprisonnés' )|E] peuvent être exécutés. Ceci est considéré comme [tyrannical|El] sauf si l’emprisonneur a un [execute_reason|El].\n\nLes exécutions augmentent votre [dread|El] et ne sont jamais bien reçues par la [close_family|El] de la malheureuse cible."
 game_concept_torture:0 "Torturer"
 game_concept_tortured:0 "torturé"
 game_concept_torturing:0 "torture"
 game_concept_torture_desc:0 "Les personnages [Concept( 'prison', 'emprisonnés' )|E] peuvent être torturés, ce qui nuit à leur [health|El] et peut même les ou même les mutiler de différentes manières.\n\nLa torture peut diminuer le [stress|El] des personnages [GetTrait('callous').GetName( GetNullCharacter )|l] et [GetTrait('sadistic').GetName( GetNullCharacter )|l], mais en provoque pour ceux de nature gentille.\n\nTorturer des [rulers|El] peut aussi augmenter votre [dread|El]."
 game_concept_banish:0 "Bannir"
 game_concept_banished:0 "Banni"
 game_concept_banishment:0 "Bannissement"
 game_concept_banishment_desc:1 "Les personnages [Concept( 'prison', 'emprisonnés' )|E] peuvent être bannis du [realm|El], ce qui est sans doute la forme de punition la plus sévère. Les [rulers|El] [Concept('landed','terriens')|E] bannis sont déposés, tandis que les [courtiers|El] bannis ont leurs biens saisis.\n\nLe bannissement sans raison (par exemple un [crime|El] grave) est considéré comme extrêmement [tyrannical|El]."
 game_concept_revoke:0 "Révoquer"
 game_concept_revoked:0 "révoqué"
 game_concept_revoking:0 "révoque"
 game_concept_revocation:0 "Révocation"
 game_concept_revocations:0 "Révocations"
 game_concept_revoke_desc:0 "En cas d’[limited_crown_authority|El] au moins, les [rulers|El] peuvent révoquer les [titles|El] de leurs [vassals|El]. Cependant, si le vassal n’est pas [imprisoned|El], c’est une proposition risquée, car il pourrait refuser et entrer en rébellion.\n\nLa révocation de titre est considérée comme [tyrannical|El] à moins que le vassal ne soit coupable d’un [crime|El] suffisamment grave."
 game_concept_retract:0 "Soustraire"
 game_concept_retracted:0 "Retracted"
 game_concept_retracting:0 "Retracting"
 game_concept_retraction:0 "soustraction"
 game_concept_retractions:0 "soustractions"
 game_concept_retract_desc:0 "En cas d’[limited_crown_authority|El] au moins, les [rulers|El] peuvent soustraire un [vassal|El] d’un vassal. Cependant, si le vassal n’est pas [imprisoned|El], c’est une proposition risquée, car il pourrait refuser et entrer en rébellion.\n\nLa soustraction de vassal est considérée comme [tyrannical|El] à moins que le vassal ne soit coupable [crime|El] d’un crime suffisamment grave."
 game_concept_transfer:0 "Transférer"
 game_concept_transferred:0 "transféré"
 game_concept_transferring:0 "transférer"
 game_concept_transfer_desc:0 "Les [rulers|El] peuvent transférer un de leurs [vassals|El] à un autre vassal, à condition que le vassal transféré soit d’un rang inférieur au vassal receveur. C’est un bon moyen d’élever l’[opinion|El] d’un vassal, en particulier si le vassal transféré fait [de_jure|El] partie du [realm|El] du vassal receveur."
 game_concept_men_at_arms:0 "Hommes d’armes"
 game_concept_men_at_arms_desc:0 "Les hommes d’armes sont des [soldiers|El] professionnels supérieurs aux [levies|El].\n\nLe joueur a un contrôle direct sur la composition et la taille de ses [regiments|El] d’hommes d’armes.\n\nChaque type d’hommes d’armes est bon ou mauvais selon le type de [terrain|El]. Chaque type en [Concept('men_at_arms_counter','contre')|E] un autre."
 game_concept_skirmishers:0 "Escarmoucheurs"
 game_concept_skirmisher:0 "Escarmoucheur"
 game_concept_skirmishers_desc:0 "Les escarmoucheurs sont des [men_at_arms|El] qui sont légèrement armés et habiles à harceler l’ennemi.\n\nBien que chaque type d’escarmoucheur soit unique, ils [Concept('counter','contrent')|E] généralement l’[heavy_infantry|El] et sont contrés par les [archers|El]."
 game_concept_archers:0 "Archers"
 game_concept_archer:1 "Archer"
 game_concept_archers_desc:0 "Les archers sont des [men_at_arms|El] qui combattent à pied avec des armes à distance.\n\nBien que chaque type d’archer soit unique, ils [Concept('counter','contrent')|E] généralement les [skirmishers|El] et sont contrés par la [heavy_cavalry|El] et la [light_cavalry|El]."
 game_concept_light_cavalry:0 "Cavalerie légère"
 game_concept_light_cavalry_desc:0 "La cavalerie légère se compose d’[men_at_arms|El] montés qui excellent dans le repérage et la poursuite de l’ennemi.\n\nBien que chaque type de cavalerie légère soit unique, elle [Concept('counter','contre')|E] généralement les [archers|El] et est contrée par les [spearmen|El].\n\nLa cavalerie légère est également souvent forte sur [terrain|El] plat.\n\nEn comparaison avec la [heavy_cavalry|El], elle est généralement meilleure en [pursuit|El] et en [screen|El]."
 game_concept_heavy_cavalry:0 "Cavalerie lourde"
 game_concept_heavy_cavalry_desc:0 "[men_at_arms|E] montés avec de lourdes armures.\n\nBien que chaque type de cavalerie lourde soit unique, elle [Concept('counter','contre')|E] généralement les [archers|El], et est contrée par les [spearmen|El].\n\nElle est souvent forte sur [terrain|El] plat.\n\nPar rapport à la [light_cavalry|El], elle est généralement plus puissante en [damage|El] et en [toughness|El]."
 game_concept_spearmen:0 "Piquiers"
 game_concept_spearmen_desc:0 "[men_at_arms|E] qui combattent à pied avec diverses armes d’hast.\n\nBien que chaque type de piquiers soit unique, ils [Concept('counter','contrent')|E] généralement la [heavy_cavalry|El] et la [light_cavalry|El], et sont contrés par l’[heavy_infantry|El].\n\nIls sont également souvent forts en [terrain|El] de colline et de montagne."
 game_concept_heavy_infantry:0 "Infanterie lourde"
 game_concept_heavy_infantry_desc:0 "[men_at_arms|E] qui combattent à pied et avec de meilleures armes et armures.\n\nBien que chaque type d’infanterie lourde soit unique, elle [Concept('counter','contre')|E] généralement les [spearmen|El], et est contrée par les [skirmishers|El]."
 game_concept_archer_cavalry:0 "Archers montés"
 game_concept_archer_cavalry_desc:0 "[men_at_arms|E] montés équipés d’armes à distance.\n\nBien que chaque type d’archers montés soit unique, ils [Concept('counter','contrent')|E] généralement l’[heavy_infantry|El], et sont contrés par les [archers|El] équipés d’arbalètes.\n\nIls sont également souvent forts en [terrain|El] plat, en particulier les steppes."
 game_concept_camel_cavalry:0 "Chameaux montés"
 game_concept_camel_cavalry_desc:0 "[men_at_arms|E] montés qui, comme la [light_cavalry|El], excellent dans le repérage et la poursuite de l’ennemi.\n\nIls [Concept('counter','contrent')|E] généralement la [light_cavalry|l] et sont contrés par les [spearmen|El].\n\nIls sont également souvent forts en [terrain|El] de désert et terre aride."
 game_concept_elephant_cavalry:0 "Éléphants montés"
 game_concept_elephant_cavalry_desc:0 "[men_at_arms|E] montés, souvent en armure.\n\nBien que chaque type d’[elephant_cavalry|l] soit unique, ils [Concept('counter','contrent')|E] généralement les unités d’infanterie et sont contrés par les [spearmen|El].\n\nIls sont également souvent forts en [terrain|El] de jungle."
 game_concept_special_troops:0 "Soldats spéciaux"
 game_concept_special_troops_desc:0 "Contrairement aux [armies|El] régulières, elles ne viennent pas d’une [holding|El]. Elles peuvent être obtenues via des événements et représentent diverses choses telles que des suites, des hordes féroces ou une paysannerie ambitieuse.\n\nNormalement, elles ne coûtent pas de maintenance et ne se renforcent pas. Utilisez-les judicieusement si vous en avez.\n\nPlusieurs [rulers|El] historiques en ont dès le départ."
 game_concept_line:0 "Ligne"
 game_concept_line_of_succession:0 "Ligne de succession"
 game_concept_line_of_succession_desc:0 "La ligne de succession est l’ordre dans lequel des personnages hériteront de certains [titles|El]. Elle est déterminée par la [succession_law|El]."
 game_concept_counter:0 "Contrer"
 game_concept_counters:0 "Contre"
 game_concept_men_at_arms_counter:0 "Contre d’hommes d’armes"
 game_concept_men_at_arms_counter_desc:0 "La plupart des [men_at_arms|El] sont capables de contrer un autre type d’hommes d’armes.\n\nLorsqu’un [regiment|El] est contré, son efficacité lors d’une [battle|El] est diminuée. Plus un régiment est surpassé en nombre par son contraire, plus la pénalité est élevée."
 game_concept_intimidated:0 "Intimidé"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Les personnages qui craignent grandement un autre personnage sont intimidés par lui. Ceci est généralement causé par la [dread|El] et/ou une personnalité lâche.\n\nLes personnages intimidés sont moins susceptibles d’initier des actions hostiles contre le personnage qu’ils craignent, notamment en rejoignant ou en formant des [factions|El].\n\nLes personnages encore plus craintifs sont marqués comme [Concept( 'cowed', 'terrifiés' )|E]."
 game_concept_cowed:1 "Terrifié"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "Les personnages terrifiés sont transis de peur à l’égard d’un autre personnage et prendront rarement des mesures hostiles à son encontre, y compris former une [faction|El].\n\nLes personnages sont [Concept( 'intimidated', 'intimidés' )|E], voire terrifiés, par la [dread|El] et/ou une personnalité lâche."
 game_concept_supply:0 "Approvisionnement"
 game_concept_supply_state:0 "État d’approvisionnement"
 game_concept_supply_desc:1 "L’approvisionnement est la quantité de nourriture et d’équipement d’une [army|El]. L’armée commence à en perdre quand sa taille dépasse la [supply_limit|El] de l’endroit où elle se trouve.\n\nLorsque les provisions de l’armée s’amenuisent, cette dernière subit une pénalité d’[advantage|El] dans la [battle|El]. Lorsqu’elle est à court de provisions, elle commence à subir de l’[attrition|El].\n\nL’approvisionnement augmente avec le temps tant que l’armée ne dépasse pas la limite d’approvisionnement en territoire ami."
 game_concept_supplied:0 "Supplied"
 game_concept_supplies:0 "Provisions"
 game_concept_supply_limit_mult:0 "Multiplicateur de limite d’approvisionnement"
 game_concept_supply_limit:0 "Limite d’approvisionnement"
 game_concept_supply_limit_desc:0 "La limite d’approvisionnement dicte la quantité de [soldiers|El] que vous pouvez avoir dans une [barony|El], tel que déterminé par le [terrain|El] et le [development|El] de la baronnie.\n\nSi la taille totale de votre [army|El] dépasse la limite d’approvisionnement, elle perdra de l’[supply|El] et finira par subir de l’[attrition|El]."
 game_concept_attrition:0 "Attrition"
 game_concept_attrition_desc:1 "Les [armies|El] peuvent subir de l’attrition, quand les [soldiers|El] sont perdus en raison de la désertion, de la maladie ou de la famine.\n\nL’$game_concept_attrition$ se produit quand une armée est en manque d’[supply|El], assiège une [fortified_holding|El], ou quand elle se déplace d’un [county|El] hostile à un autre et que le comté de destination n’est pas limitrophe d’un comté déjà sous contrôle."
 game_concept_objectives:0 "Objectifs"
 game_concept_objectives_desc:1 "Certaines parties d’un [realm|El] ennemi (habituellement la [realm_capital|El] et les [holdings|El] dans la région de la [war_target|El] de la [war|El]) sont considérées comme des objectifs. En les [occupying|El], vous commencez à obtenir un [war_score|El] progressif.\n\nPour le défenseur, le [war_score|El] fait de même après une certaine période si le camp attaquant est empêché d’occuper le moindre objectif."
 game_concept_war_contribution:0 "Contribution à la guerre"
 game_concept_contribution:0 "Contribution"
 game_concept_contribute:0 "Contribute"
 game_concept_war_contribution_desc:1 "Les [rulers|El] qui aident leurs [allies|El] dans une [war|El] obtiennent une contribution à la guerre en fonction du nombre et de la taille de leurs [battles|El], ainsi que le nombre de [holdings|El] qu’ils réussissent à [occupy|El].\n\nÀ la fin de la guerre, chaque contributeur est récompensé en fonction de sa contribution. Le butin exact dépend du [casus_belli|El] de la guerre, mais se compose généralement d’[gold|El], de [prestige|El] ou de [piety|El].\n\nNotez que la contribution augmente même après avoir perdu des batailles."
 game_concept_scheme_power:0 "Puissance du complot"
 game_concept_scheme_power_desc:0 "La puissance d’un [scheme|El] affecte la rapidité avec laquelle il progresse. La puissance moins la [scheme_resistance|El] de la [scheme_target|El] donne la probabilité de progression mensuelle #weak (minimum #V 5%#!.)#!\n\nLa puissance est augmentée par l’[skill|El] du [schemer|El], de ses [agents|El] et de son [spymaster|El], ainsi que par la [councillor_task|El] « $task_support_schemes$ » (si le complot est [scheme_hostile|El])."
 game_concept_scheme_resistance:0 "Résistance au complot"
 game_concept_scheme_resistance_desc:1 "La résistance d’un [ruler|El] ralentit les [schemes|El] contre lui. La [scheme_power|El] des [scheme_owners|El] est réduite par cette valeur, ce qui réduit la probabilité de progression mensuelle #weak (minimum #V 5%#!)#!.\n\nLa résistance est augmentée par l’[skill|El] correspondante de la [scheme_target|El] et de son [spymaster|El], ainsi que par la [councillor_task|El] « $task_disrupt_schemes$ » (si le complot est [scheme_hostile|El])."
 game_concept_hostile_scheme_resistance:0 "Résistance au complot hostile"
 game_concept_hostile_scheme_resistance_desc:0 "Un modificateur de [scheme_resistance|El] appliqué seulement aux [hostile_schemes|El]"
 game_concept_scheme_success_chance:0 "Probabilité de réussite du complot"
 game_concept_success_chance:0 "Probabilité de réussite"
 game_concept_scheme_success_chance_desc:0 "Détermine la probabilité de réussite d’un [scheme|El] lors de son exécution. Une valeur élevée augmente aussi la [secrecy|El] du complot.\n\nCe qui l’augmente dépend du type de complot. Pour les complots [Concept('scheme_hostile','hostiles')|E] c’est toujours d’avoir des [agents|El].\n\nLa plupart des complots ont une probabilité de réussite minimale et maximale. Pour les complots hostiles, le minimum est de #V 5%#! et le maximum de #V 95%#!.\n\nLes [secret_schemes|El] découverts par la [scheme_target|El] ont une probabilité de réussite réduite."
 game_concept_secrecy:0 "Discrétion"
 game_concept_secrecy_desc:0 "La discrétion d’un [scheme|El] détermine la probabilité pour l’[scheme_owner|El] de ne pas se faire repéré lorsqu’un complot est #EMP mis en exécution#!.\n\nElle est directement influencée par la [success_chance|El].\n\nTous les complots n’en use pas, bien que les [hostile_schemes|El] le font habituellement."
 game_concept_county_development:0 "Développement comtal"
 game_concept_development:0 "Développement"
 game_concept_county_development_desc:0 "Le développement comtal est une mesure de l’infrastructure locale et du progrès technologique dans un [county|El].\n\nSon augmentation implique des [levies|El], des [taxes|El] et une [supply_limit|El] du comté plus élevés."
 game_concept_county_development_growth:0 "Croissance du développement"
 game_concept_development_growth:0 "croissance du développement"
 game_concept_county_development_growth_desc:0 "La croissance du développement mesure le chemin parcouru par le [county|El] pour accroître son [development|El].\n\nÀ 100 de croissance, le développement augmente de 1."
 game_concept_existing_development:0 "Développement existant"
 game_concept_existing_development_desc:1 "La tâche de l’intendant visant à [develop_county|El] a un rendement décroissant : plus un [county|El] est développé, plus la [development_growth|El] est pénalisée.\n\nPar défaut, les comtés atteignent la pénalité maximale à 10 de [development|El]. Chaque [era|El] a une [innovation|El] qui augmente considérablement cette limite, allant jusqu’à 90 de développement au $culture_era_late_medieval$.\n\nLes innovations qui affectent le modificateur de développement existant :\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Contrôle comtal"
 game_concept_control:0 "Contrôle"
 game_concept_control_desc:1 "Il mesure l’emprise du gouvernement sur la population d’un [county|El]. C’est crucial, surtout pour la collecte des [taxes|El] des [holdings|El].\n\nQuand un comté change de propriétaire lors d’une [war|El], le contrôle diminue considérablement, ce qui est une bonne raison pour préférer vassaliser le [holder|El] (si le [casus_belli|El] le permet). Le contrôle comtal peut également être réduit par les [sieges|El] et les [Concept( 'peasant_faction', 'soulèvements paysans' )|E].\n\nUn contrôle bas peut mener à de la [county_corruption|El] et le principal moyen d’accroître le contrôle est une [councillor_task|El] disponible pour votre [marshal|El]."
 game_concept_absolute_control:0 "Contrôle absolu"
 game_concept_absolute_control_desc:1 "État spécial de [control|El] permis par l’[perk|El] $absolute_control_perk_name$ et qui signifie que le dirigeant a une emprise totale sur la population.\n\nLorsque le contrôle est à #V 100#!, il est dit « $ABSOLUTE_COUNTY_CONTROL$ » et octroie des bonus supplémentaires en [taxes|El] et [levies|El]."
 game_concept_county_corruption:0 "Corruption comtale"
 game_concept_county_corruption_desc:0 "Lorsqu’un [county|El] a un [control|El] faible ou que son [holder|El] a des [Concept( 'debt', 'dettes' )|E], le comté pourrait avoir de la corruption comtale, qui est en fait des [county_modifiers|El] négatifs.\n\nElle disparaît avec le temps, mais si la cause fondamentale persiste (dette ou faible contrôle), elle peut réapparaître.\n\nLa [councillor_task|El] « $task_increase_control$ » du [marshal|El] peut chasser la corruption comtale plus vite."
 game_concept_county_modifier:0 "Modificateur comtal"
 game_concept_county_modifiers:0 "Modificateurs comtaux"
 game_concept_county_modifier_desc:1 "Les modificateurs comtaux affectent diverses valeurs du [county|El].\n\nLes [baronies|El] peuvent avoir leurs propres modificateurs et peuvent être vues dans les [holdings|El] du comté."
 game_concept_fleet:0 "Flotte"
 game_concept_fleets:0 "Flottes"
 game_concept_fleet_desc:1 "Une [army|El] qui se déplace dans une zone maritime sera automatiquement [embarked|El] dans une flotte. L’embarquement coûte une somme d’[gold|El] qui représente l’achat et la construction des navires.\n\nTant qu’elle est dans une flotte, l’armée est en mesure de traverser l’eau à un rythme rapide, mais elle coûte #V 25%#! de plus en maintenance et commence à perdre des [supplies|El] après #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! jours en mer.\n\nLes flottes ne s’engagent pas les unes les autres dans des [battles|El].\n\nQuand une armée débarque, la flotte disparaît et l’armée devient [recently_disembarked|El]."
 game_concept_domain_income:0 "Revenu du domaine"
 game_concept_domain_taxes:0 "Impôts du domaine"
 game_concept_domain_income_desc:1 "[taxes|E] que vous collectez dans votre propre [domain|El]. Le montant dépend des niveaux locaux de [control|El] et de [development|El]."
 game_concept_vassal_taxes:0 "Impôts vassaux"
 game_concept_vassal_taxes_desc:1 "[taxes|E] que vous recevez de vos [vassals|El]. Le montant dépend des [obligations|El] de chaque vassal.\n\nDu point de vue de vos vassaux, ces impôts sont appelés [liege_taxes|El], afin de les distinguer des impôts qu’ils collectent auprès de leurs propres vassaux."
 game_concept_liege_taxes:0 "Impôts du seigneur lige"
 game_concept_liege_taxes_desc:1 "[taxes|E] que vous devez payer à votre [liege|El] dans le cadre de vos [obligations|El]. Vous n’en payez pas si vous êtes [independent|El].\n\nDu point de vue de votre seigneur lige, ils sont appelés [vassal_taxes|El], afin de les distinguer de tout impôt qu’il verserait à son propre seigneur lige."
 game_concept_usurp_title:0 "Usurper un titre"
 game_concept_usurp:0 "Usurper"
 game_concept_usurped:0 "usurpé"
 game_concept_usurpation:0 "Usurpation"
 game_concept_usurp_title_desc:1 "Un [title|El] détenu par un [ruler|El] étranger peut généralement être usurpé si plus de #V 50%#! des [counties|El] [de_jure|El] qui le composent sont dans le [realm|El] de celui qui usurpe. Ce processus vous donne le [title|El], ce qui est particulièrement important pour vous assurer que vous êtes le [rightful_liege|El] de vos [vassals|El].\n\nL’usurpation est plus difficile si la [faith|El] du propriétaire actuel est hostile à la vôtre puisque l’usurpation n’est possible que si le titulaire n’a plus aucun comté de jure dans son pays."
 game_concept_close_family:0 "Proche famille"
 game_concept_close_family_members:0 "Membres de la proche famille"
 game_concept_close_family_member:0 "Membre de la proche famille"
 game_concept_close_family_desc:0 "La proche famille d’un personnage comprend :\n$BULLET_WITH_TAB$Parents\n$BULLET_WITH_TAB$Grands-parents\n$BULLET_WITH_TAB$Enfants\n$BULLET_WITH_TAB$Petits enfants\n$BULLET_WITH_TAB$Frères et sœurs"
 game_concept_extended_family:0 "Famille élargie"
 game_concept_extended_family_members:0 "Membres de la famille élargie"
 game_concept_extended_family_desc:0 "La famille élargie d’un personnage comprend :\n$BULLET_WITH_TAB$Cousins\n$BULLET_WITH_TAB$Oncles\n$BULLET_WITH_TAB$Tantes\n$BULLET_WITH_TAB$Neveux\n$BULLET_WITH_TAB$Nièces"
 game_concept_family:0 "Famille"
 game_concept_family_members:0 "Membres de la famille"
 game_concept_family_member:0 "Membre de la famille"
 game_concept_family_desc:0 "La famille d’un personnage est composée des [close_family_members|El] et des [extended_family_members|El]."
 game_concept_kinslayer:0 "Parricide"
 game_concept_kinslayers:0 "Parricides"
 game_concept_kinslaying:0 "Parricide"
 game_concept_kinslaying_desc:0 "Un parricide est un personnage connu pour avoir tué un [family_member|El]. Certaines [faiths|El] considèrent le parricide comme un [crime|El].\n\nLes trois traits de parricide sont :\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] - Donné à ceux qui tuent un membre de leur [close_family|El]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] - Donné à ceux qui tuent un membre de leur [extended_family|El]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] - Donné à ceux qui tuent un membre de leur [dynasty|El]"
 game_concept_gender_law:0 "Loi selon le sexe"
 game_concept_gender_laws:0 "Lois selon le sexe"
 game_concept_gender_law_desc:0 "Chaque [ruler|El] a une loi principale selon le sexe qui détermine à qui leurs [titles|El] peuvent être transmis lors de la [succession|El]. Les lois selon le sexe affectent également qui peut commander les [armies|El] et l’éligibilité à avoir plusieurs [spouses|El] ou [concubines|El].\n\nLes lois selon le sexe disponibles dépendent de la [doctrine|El] « opinion sur le sexe » de la [faith|El]."
 game_concept_depose:0 "Déposer"
 game_concept_deposed:0 "déposé"
 game_concept_depose_desc:0 "Les [rulers|El] peuvent être déposés à la suite d’exigences d’une [faction|El] ou d’événements spéciaux. Leurs [heirs|El] hériteront de leurs [titles|El] même si l’ancien dirigeant est toujours en vie."
 game_concept_virtue:0 "Vertu"
 game_concept_virtues:0 "Vertus"
 game_concept_virtuous:0 "Vertueux"
 game_concept_virtue_desc:1 "Chaque [faith|El] considère certains [traits|El] comme vertueux. Les personnages possédant ces traits gagnent des bonus d’[opinion|El] de la part de tous les personnages qui considèrent ces traits comme vertueux, même s’ils ne sont pas de la même foi. En outre, les personnages dont un trait est considéré comme vertueux par leur propre foi obtiennent un bonus de [piety|El] chaque mois.\n\nQuels traits sont considérés comme des vertus dépend de la foi, mais cela est généralement déterminé par les [core_tenets|El] de la foi ainsi que la [religion|El] dont la foi fait partie."
 game_concept_sin:0 "Péché"
 game_concept_sins:0 "Péchés"
 game_concept_sinful:0 "Immoral"
 game_concept_sin_desc:1 "Chaque [faith|El] considère certains [traits|El] comme pécheurs. Les personnages possédant ces traits obtiennent des pénalité d’[opinion|El] de la part de tous les personnages qui considèrent ces traits comme pécheurs, même s’ils ne sont pas de la même foi. En outre, les personnages dont un trait est considéré comme pécheur par leur propre foi obtiennent une pénalité de [piety|El] chaque mois.\n\nQuels traits sont considérés comme des péchés dépend de la foi, mais cela est généralement déterminé par les [core_tenets|El] de la foi ainsi que la [religion|El] dont la foi fait partie."
 game_concept_excommunicate:0 "Excommunier"
 game_concept_excommunicated:0 "Excommunié"
 game_concept_excommunication:0 "Excommunication"
 game_concept_excommunication_desc:0 "Les personnages qui sont excommuniés par leur [head_of_faith|El] sont considérés comme des [criminals|El] par les autres personnages de leur [faith|El].\n\nLes [rulers|El] [Concept('independent','indépendants')|E] qui l’ont été peuvent être la cible d’une [excommunication_war|El].\n\nL’excommunication peut être annulée en demandant au chef de la foi son pardon ou alors en changeant de foi."
 game_concept_legalism:0 "Légalisme"
 game_concept_legalistic:0 "légaliste"
 game_concept_legalism_desc:1 "Un [core_tenet|El] qui met l’accent sur la pratique juridique et la tradition dans la théologie et la dévotion. Cela affecte les coûts de la loi et l’adhésion aux [faction|El] [vassal|El] en fonction du nombre de [sins|El] ou de [virtues|El] du [ruler|El] en question."
 game_concept_dynasty_prestige_level_0:0 "Dynastie naissante"
 game_concept_dynasty_prestige_level_1:0 "Dynastie obscure"
 game_concept_dynasty_prestige_level_2:0 "Dynastie insignifiante"
 game_concept_dynasty_prestige_level_3:0 "Dynastie notable"
 game_concept_dynasty_prestige_level_4:0 "Dynastie connue"
 game_concept_dynasty_prestige_level_5:0 "Dynastie marquante"
 game_concept_dynasty_prestige_level_6:0 "Dynastie importante"
 game_concept_dynasty_prestige_level_7:0 "Dynastie célèbre"
 game_concept_dynasty_prestige_level_8:0 "Dynastie glorieuse"
 game_concept_dynasty_prestige_level_9:0 "Dynastie inoubliable"
 game_concept_dynasty_prestige_level_10:0 "Dynastie légendaire"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nC’est le plus haut niveau de splendeur."
 game_concept_excommunication_war:0 "Guerre d’excommunication"
 game_concept_excommunicated_ruler:0 "Dirigeant excommunié"
 game_concept_excommunicated_ruler_desc:1 "Dans une guerre d’excommunication, les attaquants se battent pour retirer le pouvoir au [ruler|El] [excommunicated|El].\n\nEn cas de victoire, les attaquants gagneront une grande quantité de [piety|El] et l’approbation de leur [head_of_faith|El], tandis que le dirigeant excommunié est obligé d’abdiquer en faveur de son [heir|El].\n\nCependant, si le dirigeant excommunié gagne, son chef de la foi sera forcé de révoquer son excommunication pour avoir prouvé sa droiture sur le champ de bataille."
 game_concept_holy_site:0 "Lieu saint"
 game_concept_holy_sites:0 "Lieux saints"
 game_concept_holy_site_desc:1 "Un lieu saint est un [county|El] qui contient un lieu d’une portée religieuse importante pour une [faith|El]. Les lieux saints d’une foi qui sont détenus par un personnage de cette même foi ont un effet sur chaque fidèle, et peuvent également permettre la création de [special_buildings|El] ou [holy_orders|El]. Chaque foi a un ensemble différent de lieux saints."
 game_concept_cultural_acceptance:0 "Acceptation culturelle"
 game_concept_cultural_acceptance_desc:2 "L’acceptation culturelle mesure le degré d’acceptation de deux [cultures|El] l’une par rapport à l’autre.\n\nElle affecte principalement la réduction de l’[opinion|El] entre les personnages de différentes cultures. Elle affecte également l’[county_opinion|El] le coût de la création d’une [hybrid_culture|El].\n\nL’acceptation culturelle peut évoluer notamment par les [wars|El], le don ou la révocation de [titles|El], et la [councillor_task|El] visant à [Concept('accept_culture','promouvoir l’acceptation culturelle')|E].\n\nAu fil du temps, l’acceptation retourne à la [cultural_acceptance_baseline|El]."
 game_concept_cultural_acceptance_baseline:0 "Valeur de base pour l’acceptation culturelle"
 game_concept_cultural_acceptance_baseline_desc:1 "L’[cultural_acceptance|El] a une valeur de base vers laquelle elle diminuera si elle est dépassée. La valeur de base dépend de :\n$EFFECT_LIST_BULLET$[heritage|E] commun\n$EFFECT_LIST_BULLET$[language|E] commune\n$EFFECT_LIST_BULLET$[religion|E] et [faith|El] communes, en particulier si [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName|l] ou [GetReligionFamily('rf_eastern').GetName|l]\n$EFFECT_LIST_BULLET$[ethos|E] commune dans la même [region|El]"
 game_concept_culture_pillar:0 "Pilier culturel"
 game_concept_culture_pillars:0 "Piliers culturels"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Les piliers sont des caractéristiques qui reflètent les origines d’une [culture|El].\n\nIl en existe 4 types :\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Esthétique\n\nLa langue et la coutume martiale peuvent être modifiées par le [culture_head|El] à travers la [reformation|El]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Caractéristiques immuables qui reflètent les origines d’une [culture|El].\n\nElles sont au nombre de 4 :\n$EFFECT_LIST_BULLET$Le [heritage|El]\n$EFFECT_LIST_BULLET$La [language|El]\n$EFFECT_LIST_BULLET$La [martial_custom|El]\n$EFFECT_LIST_BULLET$L’esthétique"
 game_concept_culture_tradition:0 "Tradition culturelle"
 game_concept_culture_traditions:0 "Traditions culturelles"
 game_concept_tradition:0 "Tradition"
 game_concept_traditions:0 "Traditions"
 game_concept_culture_tradition_desc:2 "Les traditions représentent les pratiques, les habitudes, les valeurs et la philosophie d’une [culture|El].\n\nChaque tradition accorde un certain type de bonus ou de capacité spéciale aux [characters|El] ou [counties|El] de la culture.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\nLes cultures peuvent avoir jusqu’à 6 traditions, mais la plupart en ont moins."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "Le [culture_head|El] peut instaurer de nouvelles traditions ou en remplacer à travers la [reformation|El]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "Le [culture_head|El] peut instaurer de nouvelles traditions avec un coût en [prestige|El]."

 game_concept_ethos:0 "Philosophie"
 game_concept_ethos_desc:2 "La philosophie d’une [culture|El] définit ses valeurs fondamentales, ses principes directeurs et l’attitude générale de ses membres vis-à-vis de la vie.\n\nDe plus, la philosophie augmente considérablement le coût d’instauration de [traditions|El] pour le [culture_head|El].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\nLe [culture_head|El] peut remplacer la philosophie de sa culture à travers la [reformation|El]."
 game_concept_language:0 "Langue"
 game_concept_languages:0 "Langues"
 game_concept_language_desc:3 "[culture_pillar|E] qui détermine quelle langue parle la population générale d’une [culture|El]. Les cultures qui parlent la même langue gagnent un bonus permanent à leur [cultural_acceptance_baseline|El].\n\nUn [character|El] peut connaître une ou plusieurs langues. Connaître une langue réduit de moitié la pénalité d’[opinion|El] d’[cultural_acceptance|El] à l’égard des personnages et [counties|El] qui la parlent. Cela dissuade les [independence_factions|El] et les [claimant_factions|El].\n\nLes personnages peuvent apprendre des langues supplémentaires via le [scheme|El] visant à [GetScheme('learn_language').GetActionName|l]. Les personnages peuvent apprendre confortablement des langues jusqu’à leur [language_limit|El]."
 game_concept_language_limit:1 "Nombre limite de langues étrangères"
 game_concept_language_limit_desc:1 "Vous ne pouvez vous souvenir confortablement que d’une quantité définie de [languages|El]. Si vous dépassez cette limite, vous devrez soit oublier une langue, soit souffrir de [stress|El].\n\nLa langue parlée par votre [culture|El] ne compte pas dans cette limite.\n\nLa limite est déterminée par :\n$EFFECT_LIST_BULLET$Tout le monde a une base de #V 1#!\n$EFFECT_LIST_BULLET$Tous les [EmptyScope.ScriptValue('language_learning_divide_value')|V0] points en [learning|El][learning_i] l’augmente de #V 1#!\n$EFFECT_LIST_BULLET$L’[perk|El] [GetPerk('open_minded_perk').GetName(GetPlayer)] l’augmente de #V 2#!\n$EFFECT_LIST_BULLET$L’[perk|El] [GetPerk('smooth_operator_perk').GetName(GetPlayer)] l’augmente de #V 1#!\n$EFFECT_LIST_BULLET$L’[dynasty_perk|El] [GetDynastyPerk('ep1_culture_legacy_1').GetName] l’augmente de #V 1#!"
 game_concept_heritage:0 "Patrimoine"
 game_concept_heritage_desc:0 "[culture_pillar|E] qui représente les ancêtres communs de plusieurs [cultures|El].\n\nLes cultures d’un même patrimoine ont généralement une [Concept( 'cultural_acceptance', 'acceptation' )|E] élevée les unes envers les autres."
 game_concept_martial_custom:0 "Coutume martiale"
 game_concept_martial_custom_desc:1 "[culture_pillar|E] qui détermine les sexes autorisés à être des [commanders|El] ou des [knights|El]. Certaines [traditions|El] et [doctrines|El] peuvent modifier ces règles pour certains [characters|El]."
 game_concept_culture_intermingling:0 "Brassage culturel"
 game_concept_culture_intermingling_desc:1 "Plus deux [cultures|El] coexistent dans un même [realm|El], plus le brassage est important et plus les cultures augmenteront leur [cultural_acceptance|El]."
 game_concept_cultural_head:0 "Chef culturel"
 game_concept_culture_head:1 "Chef culturel"
 game_concept_culture_head_desc:3 "Un « chef culturel » est le [ruler|El] qui a le plus d’influence sur sa [culture|El].\n\nC’est le dirigeant qui a dans son [realm|El] le plus de [counties|El] de la [culture|El] en question, quels que soient l’emplacement de son [domain|El] ou les comtés d’une autre culture qu’il puisse posséder.\n\nIl peut rendre une [innovation|El] prioritaire en définissant la [cultural_fascination|El].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "Il peut également [reform|El] sa culture."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "Il peut également instaurer des [traditions|El] pour sa culture."
 game_concept_county_opinion:0 "Opinion populaire"
 game_concept_county_opinion_desc:3 "La population générale de chaque [county|El] a une [opinion|El] envers le [character|El] qui détient le comté. Si la population est malheureuse, elle peut former ou rejoindre une [peasant_faction|El] ou une [popular_faction|El] qui peut alors rapidement se répandre dans tout un [realm|El].\n\nLe moyen le plus simple de contrôler l’opinion populaire est de s’assurer que le [holder|El] du comté ait la même [culture|El] et la même [faith|El] que la population.\n\nL’opinion populaire d’une [faith|El] différente est modifiée par l’[faith_hostility|El] du comté et sa [fervor|El], sur une échelle linéaire entre 0 et 100 de ferveur."
 game_concept_core_tenet:1 "Principe"
 game_concept_core_tenet_desc:1 "Alors que les [doctrines|El] sont des questions sur lesquelles chaque [faith|El] a à prendre position, les principes représentent les particularités et les rites uniques de cette foi."
 game_concept_core_tenets:1 "Principes"
 game_concept_holy_war:0 "Guerre sainte"
 game_concept_holy_wars:0 "Guerres saintes"
 game_concept_holy_war_holy:0 "sacré"
 game_concept_holy_war_desc:4 "Type particulier de [war|El] menée par un [ruler|El] contre un dirigeant d’une [faith|El] différente.\n\nLes guerres saintes sont assez destructrices, puisque le vainqueur s’empare habituellement de tous les [counties|El] de la zone ciblée. Cependant, si la foi de l’attaquant est [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName|l] ou que le défenseur a des [vassals|El] dans la zone ciblée qui sont de la foi de l’attaquant, une partie ou la totalité des dirigeants vassaux de la zone ciblée peuvent simplement être transférés à l’attaquant.\n\nContrairement aux autres guerres, les dirigeants de la foi ciblée peuvent se joindre aux défenseurs sans avoir besoin d’une [alliance|El].\n\nLes guerres saintes peuvent être autorisées ou restreintes selon les [religious_families|El]."
 game_concept_great_holy_war:0 "Grande guerre sainte"
 game_concept_great_holy_wars:0 "Grandes guerres saintes"
 game_concept_great_holy_war_desc:3 "Une grande guerre sainte est un type particulier de [war|El] que seul le [head_of_faith|El] de certaines [faiths|El] peut déclarer, dans le but de placer un [kingdom|El] entier sous le règne de sa [faith|El].\n\nLes grandes guerres saintes ciblent tous les [rulers|El] d’une autre [religion|El] dans un [kingdom|El] donné, les forçant à se défendre ensemble. En cas de victoire, tous les [titles|El] du royaume visé seront saisis et répartis entre les attaquants.\n\nEn fonction de ses [doctrines|El], une foi peut avoir accès aux [directed_great_holy_wars|El], [undirected_great_holy_wars|El] ou à aucune grande guerre sainte :\n$EFFECT_LIST_BULLET$Les [core_tenets|El] [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName|l], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName|l] ou [GetFaithDoctrine('tenet_warmonger').GetBaseName|l] sont en général nécessaires pour accéder aux grandes guerres saintes\n$EFFECT_LIST_BULLET$Les fois avec un chef [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l] n’ont accès qu’aux grandes guerres saintes dirigées\n$EFFECT_LIST_BULLET$Les fois avec un chef [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l] n’ont accès qu’aux grandes guerres saintes non dirigées\n$EFFECT_LIST_BULLET$Les fois sans chef ne peuvent pas déclarer de grande guerre sainte, même si elles sont autrement éligibles\n\nCertaines fois ont d’autres noms pour leurs grandes guerres saintes, comme « croisade » ou « djihad », mais celles-ci fonctionnent comme les autres."
 game_concept_directed_great_holy_war:0 "Grande guerre sainte dirigée"
 game_concept_directed_great_holy_wars:0 "Grandes guerres saintes dirigées"
 game_concept_directed_great_holy_war_desc:0 "Une grande guerre sainte dirigée est déclarée par le [Concept('head_of_faith','chef')|E] [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l] d’une foi dans l’intention de placer un [kingdom|El] sous sa propre juridiction.\n\nLes [rulers|El] de sa [faith|El] pourraient décider d’assister le chef religieux et être récompensés en le faisant, en obtenant de la [piety|El] pour eux et potentiellement des terres à l’intérieur du royaume conquis pour leur [dynasty|El].\n\nLes dirigeants de la [religion|El] ciblée peuvent s’unir dans cette guerre sans avoir besoin d’une [alliance|El]."
 game_concept_undirected_great_holy_war:0 "Grande guerre sainte non dirigée"
 game_concept_undirected_great_holy_wars:0 "Grandes guerres saintes non dirigées"
 game_concept_undirected_great_holy_war_desc:0 "Une grande guerre sainte non dirigée est déclarée par le [Concept('head_of_faith','chef')|E] [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName|l] d’une foi dans l’intention de placer un [kingdom|El] sous l’autorité de sa [faith|El].\n\nLes grandes guerres saintes non dirigées ne commencent pas immédiatement, car elles passent par une [preparation_phase|El].\n\nAvant et pendant la guerre, les dirigeants de la foi attaquante peuvent faire un don d’[gold|El] aux [war_chest|El].\n\nEn cas de victoire, le royaume ciblé sera donné à un personnage de la foi attaquante. Les récompenses pour les attaquants incluent de la [piety|El] et potentiellement des terres pour leur [dynasty|El] à l’intérieur du royaume conquis."
 game_concept_preparation_phase:0 "Phase de préparation"
 game_concept_preparation_phase_desc:1 "Période précédant une [undirected_great_holy_war|El].\n\nLes [rulers|El] de la [faith|El] attaquante peuvent promettre un soutien militaire à la guerre et/ou de faire un don aux [war_chest|El].\n\nUn compte à rebours indique combien de temps il reste avant que la guerre soit déclarée.\n\nLes dirigeants des [religions|El] défendantes peuvent également promettre un soutien militaire. Vous avez alors un aperçu de la force des deux camps."
 game_concept_war_chest:0 "Coffres de guerre"
 game_concept_war_chest_desc:1 "Les coffres de guerre sont un ensemble d’[gold|El], de [piety|El] et de [prestige|El]. Ils sont principalement utilisés comme récompense lors d’une [undirected_great_holy_wars|El] réussie, où ils sont répartis entre les attaquants en fonction de leur participation dans la [war|El].\n\nUne partie de ce qui se trouve dans les coffres de guerre est également répartie entre les attaquants lors de la déclaration de la guerre.\n\nSi une [undirected_great_holy_war|El] est perdue, les défenseurs se partageront la piété et le prestige des coffres de guerre #weak (l’or est perdu.)#!"
 game_concept_crusade:0 "Croisade"
 game_concept_great_holy_war_undirected:0 "Non dirigée"
 game_concept_crusades:0 "Croisades"
 game_concept_jihad:0 "Djihad"
 game_concept_great_holy_war_directed:0 "Dirigée"
 game_concept_jihads:0 "Djihads"
 game_concept_title_tier:0 "Niveau"
 game_concept_title_tiers:0 "Niveaux"
 game_concept_rank:0 "Rang"
 game_concept_title_rank:1 "Rang"
 game_concept_title_ranks:0 "Rangs"
 game_concept_ranks:0 "Rangs"
 game_concept_title_tier_desc:2 "Équivalent foncier du [rank|El] d’un titre, le niveau détermine la place d’un [title|El] dans la hiérarchie du jeu, ainsi que le niveau le plus élevé possible des [vassals|El] que le [holder|El] du titre peut avoir.\n\n[empire|E] > [kingdom|El] > [duchy|El] > [county|El] > [barony|El]."
 game_concept_title_rank_desc:0 "Équivalent du [title_tier|El] d’un personnage, le rang détermine la position d’un [ruler|El] dans la hiérarchie du jeu.\n\nTous les niveaux de titre ont un rang associé, qui détermine le rang le plus élevé possible des [vassals|El] que le [holder|El] du titre peut avoir.\n\n[emperor|E] > [king|El] > [duke|El] > [count|El] > [baron|El]."
 game_concept_clergy:0 "Clergé"
 game_concept_clergy_desc:1 "Les [court_chaplains|El], [realm_priests|El], [rulers|El] [Concept('theocracy','théocratiques')|E] et quiconque possédant le trait [GetTrait('devoted').GetName( GetNullCharacter )|l] sont considérés comme des membres du clergé.\n\nLes [doctrines|El] de la [faith|El] déterminent qui peut être membre du clergé, si les membres du clergé peuvent se marier ou hériter d’une terre, etc."
 game_concept_church_property:0 "Propriétés du clergé"
 game_concept_church_holdings:0 "Propriétés religieuses"
 game_concept_church_holding:0 "Propriété religieuse"
 game_concept_church_property_desc:0 "Les propriétés du clergé sont des [temples|El] sous le contrôle d’un [realm_priest|El].\n\nPour les [faiths|El] avec la [doctrine|El] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName|l], il n’y en a pas et les [temples|El] peuvent être détenus directement par des [rulers|El] séculiers sans pénalité."
 game_concept_embarking:0 "Embarquement"
 game_concept_embarked:0 "Embarquée"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Embarquer"
 game_concept_embarkation:0 "Embarquement"
 game_concept_embarking_desc:1 "Une [army|El] embarque automatiquement dans une [fleet|El] lorsqu’elle reçoit un ordre de déplacement vers une zone maritime ou vers une [barony|El] pour laquelle il n’existe pas de chemin terrestre.\n\nL’embarquement coûte un montant d’[gold|El] qui symbolise l’acquisition et la construction de navires. Pour tous les #V 100#! hommes embarqués, un coût de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] est payé."
 game_concept_era:0 "Ère"
 game_concept_eras:0 "Ères"
 game_concept_era_desc:1 "Les [innovations|El] ne peuvent être découvertes que si la [culture|El] a atteint l’ère requise. L’ère suivante ne peut commencer qu’après une certaine année, et si au moins #V 50%#! des innovations de l’ère précédente ont été découverts.\n\nLes dirigeants avec un [tribal_government|El] ne peuvent utiliser que les innovations de l’ère tribale."
 game_concept_innovation:0 "Innovation"
 game_concept_innovations:0 "Innovations"
 game_concept_innovation_desc:0 "Les innovations sont les technologies et autres avancées qui profitent à tous les personnages d’une certaine [culture|El]. Les innovations sont regroupées dans des [eras|El] pendant lesquelles elles peuvent être découvertes.\n\nAu contact des cultures voisines, chaque culture est [exposed|El] à une innovation qui sera découverte beaucoup plus rapidement.\n\nEn outre, le [culture_head|El] peut définir une autre (ou la même) innovation comme [cultural_fascination|El] pour un bonus supplémentaire."
 game_concept_cultural_fascination:0 "Fascination culturelle"
 game_concept_fascination:0 "Fascination"
 game_concept_cultural_fascination_desc:0 "Chaque culture a défini une [innovation|El] comme fascination. Sa vitesse de découverte est fortement augmentée, et ce, proportionnellement à l’[learning|El] du [culture_head|El].\n\nLe chef culturel peut changer la fascination culturelle librement."
 game_concept_cultural_exposure:0 "Exposition culturelle"
 game_concept_exposure:0 "Exposition"
 game_concept_exposed:0 "exposée"
 game_concept_cultural_exposure_desc:1 "Être voisin d’une [culture|El] qui a découvert des [innovations|El] fait que l’une d’elle sera découverte plus rapidement. N’importe quel degré d’exposition produit cet effet. Une exposition supérieure ne l’augmentera pas."
 game_concept_congenital:0 "Congénital"
 game_concept_congenital_trait:0 "Trait congénital"
 game_concept_congenital_traits:0 "congénitaux"
 game_concept_congenital_desc:0 "Certains [traits|El] sont congénitaux et peuvent être hérités par les descendants. Grâce à une [breeding|El] appropriée, il est même possible d’accentuer certains de ces traits.\n\nPar exemple, si les deux parents ont le trait [GetTrait('intellect_good_1').GetName( GetNullCharacter )|l], il y a une chance que leurs enfants obtiennent le trait [GetTrait('intellect_good_2').GetName( GetNullCharacter )|l], encore meilleur.\n\nLes [skills|El] de base ne sont pas congénitales.\n\n#V Notez que les traits du [bloodofnumenor|E], bien que congénitaux, suivent leurs propres règles de transmission.#!" #LotR
 game_concept_breeding:0 "Reproduction"
 game_concept_bred:0 "reproduits"
 game_concept_breed:0 "reproduit"
 game_concept_breeding_desc:2 "En organisant des [marriages|El] entre des personnages avec de bons [traits|El] [Concept( 'congenital', 'congénitaux' )|E], il est possible d’engendrer des enfants avec ces traits. La chanceuse progéniture pourrait même obtenir une version accentuée de ces traits.\n\nCependant, il en va de même pour les mauvais traits congénitaux tels que [GetTrait('beauty_bad_2').GetName( GetNullCharacter )|l].\n\nIl peut être tentant d’organiser des mariages entre proches parents afin de produire de meilleurs traits pour les enfants, mais cela comporte aussi le risque de défauts en raison de la [Concept( 'inbreeding', 'consanguinité' )|E]."
 game_concept_inbreeding:0 "Consanguinité"
 game_concept_inbred:0 "Consanguin"
 game_concept_inbreeding_desc:1 "Les [children|El] de deux [characters|El] proches parents risquent de naître avec un défaut [congenital|El], le plus grave étant le [trait|El] [GetTrait('inbred').GetName( GetNullCharacter )|l].\n\nC’est rare dans la première génération, mais la consanguinité successive augmente le risque.\n\nDes générations de consanguinité peuvent toutefois aussi avoir le trait bénéfique [GetTrait('pure_blooded').GetName( GetNullCharacter )|l], ce qui, dans le cas où les deux parents l’ont, rend la progéniture immunisée contre les anomalies congénitales du fait que tous les défauts ont été [bred|El] hors de la lignée."
 game_concept_cadet_branching:0 "Branche cadette"
 game_concept_cadet_branch:0 "Branche cadette"
 game_concept_cadet_branches:0 "Branches cadettes"
 game_concept_cadet_branching_desc:0 "Les [Concept( 'dynasty', 'dynasties' )|E] ont toujours une [house|E] fondatrice, mais pour devenir des [house_heads|El] eux-mêmes, les membres [landed|El] peuvent créer leur propre Maison - une branche cadette.\n\nLes membres de ces maisons secondaires sont libres de faire de même, aboutissant finalement à un arbre de maisons au sein de la dynastie plus grande."
 game_concept_house_head_interaction:0 "Interaction de chef de Maison"
 game_concept_house_head_interaction_desc:0 "[interaction|E] spéciale qui peut être entreprise par un [house_head|El] contre les membres de sa [house|E]."
 game_concept_demand_conversion:0 "Exiger une conversion"
 game_concept_demanding_conversion:0 "Exige une conversion"
 game_concept_demand_conversion_desc:1 "Les [rulers|El] qui ont un sujet d’une autre [faith|El] peut exiger d’eux une conversion afin d’adopter leur propre foi. L’aptitude en [learning|El] du dirigeant et l’[opinion|El] du sujet envers son seigneur lige sont des facteurs importants pour déterminer si le sujet accepte la demande ou la [Concept('refuse_conversion_crime','refuse')|E]."
 game_concept_damage:0 "Dégâts"
 game_concept_damage_desc:1 "Les dégâts d’un [soldier|El] déterminent combien de [casualties|El] il peut infliger à l’ennemi au cours d’une [battle|El].\n\nUn soldat de la [levy|El] inflige [GetDefine('NCombat', 'LEVY_ATTACK')|0] de dégât."
 game_concept_toughness:0 "Résistance"
 game_concept_toughness_desc:1 "La résistance d’un [soldier|El] détermine combien de [damage|El] il peut encaisser au cours d’une [battle|El] avant qu’il ne devienne une [casualty|El].\n\nUn soldat de la [levy|El] a [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] de résistance."
 game_concept_pursuit:0 "Poursuite"
 game_concept_pursuit_desc:1 "Une [army|El] victorieuse augmente la quantité de [casualties|El] qu’elle inflige lors des [aftermath|El] d’une [battle|El] en fonction des valeurs additionnées de poursuite des soldats (les [routed_soldiers|El] deviennent des [dead_soldiers|El])."
 game_concept_screen:0 "Écran"
 game_concept_screen_desc:0 "Une [army|El] vaincue réduit la quantité de ses [casualties|El] durant les [aftermath|El] d’une [battle|El] par la valeur d’Écran combinée des soldats."
 game_concept_siege_progress:0 "Progression du siège"
 game_concept_siege_progress_desc:1 "Elle indique combien de temps le [siege|El] devrait encore durer. Lorsqu’il se termine, la [holding|El] est [occupied|El].\n\nLa quantité de progression du siège nécessaire est affectée par le [fort_level|El] et les effectifs de la [garrison|El].\n\nLa progression est réalisée quotidiennement et est affectée par les événements de siège. Elle peut également être accélérée avec des [siege_weapons|El] ou une [army|El] qui dépasse largement en nombre la [garrison|El]."
 game_concept_siege_weapon:0 "Arme de siège"
 game_concept_siege_weapons:0 "Armes de siège"
 game_concept_siege_weapon_desc:0 "Les armes de siège sont des [men_at_arms|El] qui se concentrent entièrement sur les [sieges|El].\n\nElles n’ont pas d’impact sur les [battles|El], mais mèneront à bien un siège beaucoup plus rapidement en augmentant la [siege_progress|El].\n\nCependant, les armes de siège sont seulement efficaces pour assiéger une [holding|El] jusqu’à un certain [fort_level|El]"
 game_concept_completely_controls:0 "contrôle"
 game_concept_completely_control:0 "Contrôle complètement"
 game_concept_completely_controlled:0 "Complètement contrôlé"

 game_concept_complete_control:0 "Contrôle complet"
 game_concept_complete_control_desc:2 "Cette condition est remplie lorsque tous les [titles|El] vassaux [de_jure|El] du titre en question sont détenus soit par le [ruler|El], soit par ses [vassals|El] et qu’aucun de ses comtés n’est [Concept('occupation','occupé')|E] par des [armies|El] hostiles."
 game_concept_complete_control_region:0 "Contrôle complet"
 game_concept_completely_controls_region:0 "contrôle"
 game_concept_completely_control_region:0 "Contrôle complètement"
 game_concept_complete_control_region_desc:0 "Cette condition est remplie lorsque tous les [counties|El] de la [region|El] en question sont détenus soit par le dirigeant, soit par ses [vassals|El] et qu’aucun de ses comtés n’est occupé par des armées hostiles."
 game_concept_region:0 "Région"
 game_concept_regions:0 "Régions"
 game_concept_region_desc:0 "Une région constitue une zone géographique spécifique sur la carte. Contrairement aux territoires [de_jure|El], les régions ne sont pas sujettes au changement."
 game_concept_recently_disembarked:0 "Récemment débarquée"
 game_concept_recently_disembarked_desc:0 "Une [army|El] est dite « récemment débarquée » lorsqu’elle débarque après avoir été en mer et subira une pénalité d’[advantage|El] dans les [battles|El] pour une certaine durée."
 game_concept_diplomatic_range:0 "Portée diplomatique"
 game_concept_range:0 "Portée"
 game_concept_diplomatic_range_desc:0 "Vous ne pouvez interagir qu’avec des personnages se trouvant à l’intérieur de la portée diplomatique. Toutefois, les [realms|El] voisins sont toujours à portée."
 game_concept_mongol_empire:0 "Empire mongol"
 game_concept_mongol_empire_desc:0 "Un [title|El] d’[empire|El] qui peut être créé par un puissant chef tribal des steppes. Il permet le [mongol_invasion_casus_belli|El].\n\nLe titre est créé en prenant la [decision|El] #EMP $become_greatest_of_khans_decision$#!."
 game_concept_mongol_invasion_casus_belli:0 "Casus belli d’invasion mongole"
 game_concept_mongol_invasion_casus_belli_desc:0 "Un puissant [casus_belli|El] disponible uniquement pour le [ruler|El] de l’[mongol_empire|El].\n\nIl peut cibler un [title|El] de [kingdom|El] entier en une fois et ainsi permettre une expansion rapide sur de grandes étendues de terrain."
 game_concept_hungarian_invasion_casus_belli:0 "Casus belli migrer en Pannonie"
 game_concept_hungarian_invasion:0 "Migrer en Pannonie"
 game_concept_hungarian_invasion_casus_belli_desc:0 "[casus_belli|E] puissant qui ne peut être utilisé qu’une seule fois par campagne pour conquérir tous les territoires détenus par la cible en Pannonie.\n\nEn cas de victoire, tous les $mogyer_collective_noun$ dans le [realm|El] de l’attaquant s’installeront avec lui en Pannonie, [counties|El] #EMP et#! [vassals|El] remplaceront les comtés des $avar_collective_noun$. Les autres vassaux en dehors de la Pannonie seront abandonnés, et les comtés anciennement occupés ou détenus par les $mogyer_collective_noun$ seront laissés aux petits seigneurs de guerre locaux et aux tribus rivales des steppes."
 game_concept_knight:0 "Chevalier"
 game_concept_knights:0 "Chevaliers"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "[vassal|E] ou [courtier|El] qui combat dans votre [army|El].\n\nPendant les [battles|El], les chevaliers utilisent leur [prowess_skill|El] pour se battre plus efficacement. Plus elle est élevée, plus ils infligeront de dégâts à l’ennemi et seront susceptibles de survivre ou même de sortir indemnes de la bataille.\n\nUn personnage ne peut pas être un [commander|El] et un chevalier en même temps.\n\n#weak Les chevaliers peuvent être nommés différemment en fonction de la [culture|El] ou de la [faith|El]. Par exemple, les $knight_champion_no_tooltip_plural$, les $knight_faris_no_tooltip_plural$ ou les $knight_baghatur_no_tooltip_plural$.\n\nUn « chevalier » représente le personnage en tant que tel, mais aussi ses hommes.#!"
 game_concept_knight_effectiveness:0 "Efficacité des chevaliers"
 game_concept_knight_effectiveness_desc:0 "L’efficacité des chevaliers d’un [ruler|El] détermine à quel point ses [knights|El] se battent bien dans la [battle|El].\n\nÀ 100%, les chevaliers se battent normalement, mais à 200% ils se battent comme si leur [prowess|El] était doublée."
 game_concept_short_reign:0 "Court règne"
 game_concept_short_reign_desc:0 "Pénalité décroissante d’[opinion|El] que tous les personnages dans un [realm|El] obtiennent avec un nouveau [liege|El].\n\nDe la même manière, les sujets obtiennent un bonus d’opinion croissant de [long_reign|El] avec les seigneurs liges qui les gouvernent depuis longtemps."
 game_concept_long_reign:0 "Long règne"
 game_concept_long_reign_desc:0 "« Long règne » est un bonus d’[opinion|El] croissant que tous les personnages dans un [realm|El] obtiennent avec un [liege|El] qui les gouverne depuis longtemps.\n\nDe la même manière, les sujets obtiennent une pénalité décroissante d’opinion de [short_reign|El] avec les nouveaux seigneurs liges."
 game_concept_troop_quality:0 "Qualité"
 game_concept_troop_quality_desc:0 "La qualité jauge la puissance d’une [army|El] par rapport à son nombre de [soldiers|El].\n\nUne armée qui ne contient que des [knights|El] et des [men_at_arms|El] sera de haute qualité, tandis qu’une armée contenant un grand nombre de [levies|El] sera de faible qualité.\n\nCela implique qu’une armée de haute qualité fera bien plus de dégâts que ce que sa taille présageait. Faites attention au nombre de soldats #EMP et#! à la qualité avant d’attaquer l’ennemi !"
 game_concept_religious_family:0 "Famille religieuse"
 game_concept_religious_families:0 "Familles religieuses"
 game_concept_religious_family_desc:0 "Une famille religieuse est un groupe de [religions|El]. Elle affecte la façon dont les différentes religions, et les [faiths|El] à l’intérieur d’elles, se considèrent les unes les autres.\n\nLa famille [GetReligionFamily('rf_abrahamic').GetName|l] admet les [holy_wars|El] contre tout le monde #weak (y compris les autres fois abrahamiques)#!. Les religions sont susceptibles d’accueillir l’[heresy|El].\n\nLa famille [GetReligionFamily('rf_eastern').GetName|l] n’admet que les guerres saintes contre d’autres familles religieuses.\n\nLa famille [GetReligionFamily('rf_pagan').GetName|l] admet les guerres saintes contre tout le monde, mais la foi attaquante doit être réformée pour pouvoir y accéder."
 game_concept_debt:0 "Dette"
 game_concept_debt_desc:2 "La dette est le fait d’avoir un montant négatif d’[gold|El][gold_i]. Cela se produit généralement lorsqu’un [ruler|El] en guerre juge opportun d’embaucher des [mercenaries|El] sans avoir assez d’or ou lorsqu’il est en guerre depuis trop longtemps.\n\nLorsque vous êtes endetté, vous ne pouvez pas déclarer de [wars|El], vos [men_at_arms|El] ne se renforcent pas, et vos ennemis ont un [advantage|El] contre vous dans les batailles. Plus vous vous endettez, plus vous serez pénalisé (moins de [levies|El], une [county_opinion|El] réduite, et vos [vassals|El] vous apprécieront moins.\n\nDe plus, des événements mineurs d’instabilité peuvent se produire, telle que l’augmentation de la [county_corruption|El] dans les [counties|El] de votre [domain|El].\n\n#help Il est généralement judicieux d’attaquer vos ennemis quand ils sont endettés, car ils se battront avec un [advantage|El] réduit !#!"
 game_concept_beneficiary:0 "Bénéficiaire"
 game_concept_beneficiaries:0 "Bénéficiaires"
 game_concept_beneficiary_desc:1 "Chaque participant à une [great_holy_war|El] peut choisir un bénéficiaire parmi les membres de sa [dynasty|El]. En cas de victoire, le bénéficiaire reçoit des terres dans le pays ciblé en fonction de la [war_contribution|El] de son patron.\n\nLe contributeur le plus important peut imposer que son bénéficiaire reçoive le titre principal."
 game_concept_papal_recipient:0 "Candidat favorisé"
 game_concept_papal_recipient_desc:1 "Si la cible principale de la [great_holy_war|El] est déjà détenue ou revendiquée par un membre de la foi attaquante, le candidat favorisé sera considéré comme le bénéficiaire légitime du titre ciblé, à moins que le principal [Concept( 'war_contribution', 'contributeur' )|E] à la guerre ne décide de donner la priorité à son [beneficiary|El]."
 game_concept_end_date:0 "Date de fin"
 game_concept_end_date_desc:0 "1453 ap. J.-C. est la date de fin et, une fois atteinte, la partie se termine."
 
 game_concept_realm_size:0 "Taille du pays"
 game_concept_realm_size_desc:1 "La taille du pays d’un personnage est le nombre de [counties|El] qui appartiennent à lui ou à ses [vassals|El]."
 game_concept_voter_strength:0 "Puissance du votant"
 game_concept_voting_strength:0 "Puissance de vote"
 game_concept_voting_power:0 "Puissance de vote"
 game_concept_voter_strength_desc:0 "La puissance de vote représente le degré d’influence d’un électeur lorsqu’il vote dans une [succession_law|El] élective. Cette valeur augmente généralement en fonction du [title_rank|El] du dirigeant, mais d’autres facteurs peuvent entrer en jeu en fonction de la loi du [title|El]."
 game_concept_stress_level:0 "Niveau de stress"
 game_concept_stress_levels:0 "Niveaux de stress"
 game_concept_stressed:0 "Stressé"
 game_concept_stress_level_desc:1 "Un personnage obtient un niveau de stress tous les 100 points de [stress|El]. Les niveaux de stress vont de 0 à 3 et chaque niveau implique des pénalités croissantes pour la [fertility|El] et la [health|El] du personnage concerné.\n\nDe plus, tant que le personnage a au moins 1 niveau de stress, il est vulnérable aux [mental_breaks|El]."
 game_concept_mental_break:0 "Effondrement mental"
 game_concept_mental_breaks:0 "Effondrements mentaux"
 game_concept_mental_break_desc:0 "Lorsque le [stress|El] accable un personnage il va vivre un effondrement mental – une crise personnelle dans laquelle il sent qu’il doit faire quelque chose pour réduire son stress, quel qu’en soit le prix.\n\nLes personnages qui en souffrent disposeront de plusieurs moyens pour gérer la situation, mais nombre d’entre eux ont des conséquences négatives.\n\nAux [stress_levels|El] bas ces conséquences sont mineures et gérables. À mesure que le niveau de stress augmente, ces conséquences augmentent également, entraînant éventuellement une démence et même la mort."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 
 game_concept_clergy_opinion:0 "Opinion du clergé"
 game_concept_clergy_opinion_desc:0 "Ce type d’[opinion|El] affecte seulement le [clergy|El] votre propre [faith|El]."
 
 game_concept_secular_opinion:0 "Opinion laïque"
 game_concept_secular_opinion_desc:0 "Ce type d’[opinion|El] affecte tous les personnages qui ne sont pas du [clergy|El]."

 game_concept_title_allegiance:0 "Allégeance au titre"
 game_concept_title_allegiance_desc:0 "Les [vassals|El] peuvent devoir allégeance à un [title|El] particulier plutôt qu’à leur [liege|El]. Cela ne peut se produire que si le titre a sa propre [succession_law|El]. Lors de la [succession|El], ces vassaux deviendront les vassaux du nouveau [holder|El] du titre."
 game_concept_nominate:0 "Désigner"
 game_concept_nominate_heir:0 "Désigner un héritier"
 game_concept_nomination:0 "Nomination"
 game_concept_nominations:0 "Nominations"
 game_concept_nominate_desc:1 "En cas de [succession_law|El], chaque [elector|El] peut désigner un [title_heir|El] préféré. Les candidats valides et les préférences de vote des électeurs diffèrent en fonction d’une loi spécifique."
 game_concept_elector:0 "Électeur"
 game_concept_electors:0 "Électeurs"
 game_concept_elector_desc:1 "Les électeurs sont les personnages qui votent pour l’[title_heir|El] qu’ils préfèrent en cas de [succession_law|El] élective. Une loi spécifique détermine qui est considéré comme un électeur."
 game_concept_attraction:0 "Attirance"
 game_concept_attracted:0 "Attiré"
 game_concept_attraction_desc:0 "L’attirance est un type d’[opinion|El] qu’éprouve un personnage vis-à-vis de ceux dont le sexe correspond à son [sexuality|El].\n\nPar exemple, un [Concept( 'homosexual', 'homosexuel' )|E] ou une [Concept( 'heterosexual', 'hétérosexuelle' )|E] ont cette opinion envers les autres hommes, tandis qu’un [asexual|El] ne l’a envers personne.\n\nCe type d’opinion cesse d’avoir un effet au-delà de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] ans pour les femmes et [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] ans pour les hommes."
 game_concept_sexuality:1 "Orientation sexuelle"
 game_concept_sexuality_desc:1 "L’orientation sexuelle détermine par qui est [Concept( 'attraction', 'attiré' )|E] un personnage.\n\nElle n’a pas d’impact sur qui il peut [Concept( 'marriage', 'épouser' )|E], mais si elle ne correspond pas au sexe du conjoint, cela peut réduire la [fertility|El] du couple marié.\n\nLes orientations sexuelles possibles dans #EMP Crusader Kings III#!:\n$EFFECT_LIST_BULLET$[Concept( 'heterosexual', 'hétérosexualité' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'homosexual', 'homosexualité' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'bisexual', 'bisexualité' )|E]\n$EFFECT_LIST_BULLET$[Concept( 'asexual', 'asexualité' )|E]"
 sexuality_ho:0 "[homosexual|El]"
 game_concept_homosexual:0 "Homosexuel"
 game_concept_homosexual_desc:2 "Dans #EMP Crusader Kings III#!, ce personnage est attiré par les personnages de son propre sexe."
 sexuality_he:0 "[heterosexual|El]"
 game_concept_heterosexual:0 "Hétérosexuel"
 game_concept_heterosexual_desc:2 "Dans #EMP Crusader Kings III#!, ce personnage est attiré par les personnages du sexe opposé."
 sexuality_bi:0 "[bisexual|El]"
 game_concept_bisexual:0 "Bisexuel"
 game_concept_bisexual_desc:2 "Dans #EMP Crusader Kings III#!, ce personnage est attiré par les personnages des deux sexes."
 sexuality_as:0 "[asexual|El]"
 game_concept_asexual:0 "Asexuel"
 game_concept_asexual_desc:2 "Dans #EMP Crusader Kings III#!, ce personnage n’éprouve que peu ou pas d’attirance pour l’un ou l’autre sexe."
 sexuality_none:0 "#V aucune#!"
 game_concept_title_succession:0 "Succession du titre"
 game_concept_title_specific_succession:0 "propre à un titre"
 game_concept_title_succession_desc:0 "Ce [title|El] a sa propre [succession_law|El], différente de celle du propriétaire du [realm|El]."
 game_concept_designated_heir:1 "Héritier désigné"
 game_concept_designated_heir_desc:3 "L’héritier désigné a la priorité pour devenir l’[realm_heir|El]."
 game_concept_incest:0 "Inceste"
 game_concept_incestuous:0 "Incestueux"
 game_concept_incest_desc:0 "L’inceste fait référence à l’activité sexuelle entre proches parents.\nLes relations qui sont incestueuses sont déterminées par la [doctrine|El] $doctrine_consanguinity_name$ de la [faith|El] du personnage."

 game_concept_relation:0 "Relation particulière"
 game_concept_relations:0 "Relations particulières"
 game_concept_relationship:0 "Relation particulière"
 game_concept_relation_desc:3 "Relation entre deux personnages qui ne sont liés ni par la famille ni par le [vassalage|El]. Elle comporte des [character_modifiers|El] et détermine ce qui peut arriver entre eux.\n\nRelations de base :\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nRelations intensifiées :\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nRelations d’enfance :\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "Amant"
 game_concept_lovers:0 "Amants"
 game_concept_lover_possessive:0 "Amant"
 game_concept_lovers_possessive:0 "Amants"
 game_concept_lover_desc:3 "[relation|E] indiquant une union amoureuse et sexuelle en cours entre deux [characters|El].\n\nPuisqu’elles ont souvent lieu en dehors des liens du [marriage|El] ou du [concubinage|El], la plupart de ces relations sont des [secrets|El] au départ.\n\nSi un homme et une femme sont amants, la femme peut tomber enceinte. S’ils ne sont pas mariés et n’ont pas de lien de concubinage, l’enfant sera un [bastard|El], éventuellement secret.\n\nLes amants qui sont profondément fidèles et dévoués peuvent devenir des [soulmates|El]."
 game_concept_soulmate:0 "Âme sœur"
 game_concept_soulmates:0 "Âmes sœurs"
 game_concept_soulmate_possessive:0 "Âme sœur"
 game_concept_soulmates_possessive:0 "Âmes sœurs"
 game_concept_soulmate_desc:0 "[relation|E] indiquant un amour profond et romantique. C’est le degré au-dessus de l’[lover|El]. Chaque [character|El] ne peut avoir qu’une seule âme sœur."

 game_concept_friend:0 "Ami"
 game_concept_friends:0 "Amis"
 game_concept_friend_possessive:0 "Ami"
 game_concept_friends_possessive:0 "Amis"
 game_concept_friend_desc:2 "[relation|E] indiquant une amitié étroite et du soutien, entre [children|El] ou entre [adults|El].\n\nLes amis ayant un lien profond peuvent devenir des [best_friends|El]."

 game_concept_best_friend:0 "Meilleur ami"
 game_concept_best_friends:0 "Meilleurs amis"
 game_concept_best_friend_possessive:0 "Meilleur ami"
 game_concept_best_friends_possessive:0 "Meilleurs amis"
 game_concept_best_friend_desc:2 "[relation|E] indiquant un dévouement et un soutien de longue date. Il s’agit d’une relation plus forte qu’un [friend|El]. Un [character|El] ne peut avoir qu’un meilleur ami."

 game_concept_rival:0 "Rival"
 game_concept_rivals:0 "Rivaux"
 game_concept_rivalries:0 "Rivalités"
 game_concept_rival_possessive:0 "Rival"
 game_concept_rivals_possessive:0 "Rivaux"
 game_concept_rival_desc:2 "[relation|E] indiquant un ressentiment à vie, voire de la haine.\n\nLes rivaux qui se haïssent vraiment peuvent devenir des [nemeses|El]."

 game_concept_nemesis:0 "Ennemi juré"
 game_concept_nemeses:0 "Ennemis jurés"
 game_concept_nemesis_possessive:0 "Ennemi juré"
 game_concept_nemeses_possessive:0 "Ennemis jurés"
 game_concept_nemesis_desc:1 "[relation|E] indiquant le mépris et la haine absolus réciproques. C’est une relation plus forte qu’un [rival|El]. Un personnage ne peut avoir qu’un ennemi juré."

 game_concept_guardian:0 "Tuteur"
 game_concept_guardians:0 "Tuteurs"
 game_concept_guardian_possessive:0 "Tuteur"
 game_concept_guardians_possessive:0 "Tuteurs"
 game_concept_guardianship:0 "tutelle"
 game_concept_guardian_desc:1 "[character|E] assigné à [educate|El] un [child|El] qui devient alors son [ward|El].\n\nLes tuteurs ont tendance à transmettre leurs [traits|El] de personnalité à leurs pupilles, tout comme leur [culture|El] ou leur [faith|El], si cela est spécifié dans l’[education_focus|El].\n\nLe tuteur peut résider dans une autre [court|E]. Confier un [close_family_member|El] à un autre [ruler|El] de cette façon augmentera leur [opinion|El] à votre égard."

 game_concept_ward:0 "Pupille"
 game_concept_wards:0 "Pupilles"
 game_concept_ward_possessive:0 "Pupille"
 game_concept_wards_possessive:0 "Pupilles"
 game_concept_ward_desc:0 "[child|E] [educated|El] par un [guardian|El]. Chaque tuteur peut s’occuper de deux pupilles."

 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentors"
 game_concept_mentor_possessive:0 "Mentor"
 game_concept_mentors_possessive:0 "Mentors"
 game_concept_mentor_desc:0 "[character|E] qui aide à améliorer les [skills|El] de son [student|El]. Il peut être obtenu via des événements lorsque votre [focus|El] de [lifestyle|El] est défini sur une aptitude."

 game_concept_student:0 "Élève"
 game_concept_students:0 "Élèves"
 game_concept_student_possessive:0 "Élève"
 game_concept_students_possessive:0 "Élèves"
 game_concept_student_desc:0 "[character|E] bénéficiant des conseils d’un [mentor|El] qui l’aide à améliorer l’une de ses [skills|El]. Vous pouvez obtenir un mentor via des événements lorsque votre [focus|El] de [lifestyle|El] est défini sur une aptitude à laquelle il excelle."

 game_concept_bully:0 "Petite brute"
 game_concept_bullies:0 "Petites brutes"
 game_concept_bully_possessive:0 "Petite brute"
 game_concept_bullies_possessive:0 "Petites brutes"
 game_concept_bully_desc:0 "[child|E] cruel qui en harcèle un autre (sa [victim|El]), pour le plaisir, par intérêt ou simplement par ennui. Après avoir atteint l’[adulthood|El], une petite brute peut devenir un [rival|El] ou surmonter sa haine enfantine."

 game_concept_victim:0 "Victime"
 game_concept_victims:0 "Victimes"
 game_concept_victim_possessive:0 "Victime"
 game_concept_victims_possessive:0 "Victimes"
 game_concept_victim_desc:0 "[child|E] qui est harcelé par un autre, souvent pour des raisons qui ne sont claires pour personne, à part sa [bully|El]. Après avoir atteint l’[adulthood|El], ils peuvent devenir des [rivals|El] ou surmonter leurs conflits de jeunesse."

 game_concept_crush:0 "Béguin d’enfance"
 game_concept_crushes:0 "Béguins d’enfance"
 game_concept_crush_possessive:0 "Béguin d’enfance"
 game_concept_crushes_possessive:0 "Béguins d’enfance"
 game_concept_crush_desc:0 "[child|E] pour lequel un autre enfant a des sentiments. Après avoir atteint l’[adulthood|El], si le béguin est réciproque, ils pourraient devenir des [lovers|El]."

 game_concept_modifier:0 "Modificateur"
 game_concept_modifiers:0 "Modificateurs"
 game_concept_modifier_desc:0 "Un modificateur est un effet qui modifie une valeur sur une plus longue période. Il peut par exemple changer la valeur des [skills|El] d’un personnage, ou la [success_chance|El] d’un [scheme|El].\n\nLes modificateurs apparaissent généralement pour les personnages, complots ou [counties|El]."

 game_concept_character_modifier:0 "Modificateur de personnage"
 game_concept_character_modifiers:0 "Modificateurs de personnage"
 game_concept_character_modifier_desc:2 "[modifiers|E] d’un personnage qui affectent sa personnalité, ses [skills|El], et même son [income|El]. Contrairement aux [traits|El], ils ont tendance à représenter des effets temporaires."

 game_concept_critical_failure:0 "Échec décisif"
 game_concept_critically_fail:0 "Gravement échouer"
 game_concept_critical_failure_desc:0 "Certains [schemes|El] peuvent être un échec décisif.\n\nLes issues possibles varient, mais peuvent avoir l’effet inverse de l’effet recherché ou empêcher un personnage d’essayer le même complot contre la même cible pendant un certain temps."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "[councillor_task|E] exécutée par le [spymaster|El].\nElle cible la [court|E] d’un [ruler|El] et tente de découvrir des [secrets|El] à propos des personnages qui s’y trouvent."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "[councillor_task|E] exécutée par le [spymaster|El].\nElle augmente la [scheme_discovery_chance|El] d’un dirigeant et ralentit les actions hostiles de maître-espion des autres, telles que celle visant à [espionage|El]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "[councillor_task|E] exécutée par le [marshal|El].\nElle cible un [county|El] pour y augmenter le [control|El] et extirper la [county_corruption|El] avec le temps."

 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "[councillor_task|E] exécutée par le [marshal|El].\n\nElle augmente l’[knight_effectiveness|El] et diminue la [success_chance|El] des [hostile_schemes|El] contre le [liege|El] du conseiller."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "[councillor_task|E] exécutée par le [steward|El].\nElles augmente les impôts dans le [domain|El] d’un personnage."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "[councillor_task|E] de l’[steward|El].\nCela change la [culture|El] d’un [county|El] afin qu’elle corresponde à celle du dirigeant."
 
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Promouvoir l’acceptation"
 game_concept_accept_culture_desc:0 "[councillor_task|E] de l’[steward|El].\n\nCela change l’[cultural_acceptance|El] entre la [culture|El] cible et le [ruler|El] de la culture."

 game_concept_theocratic_vassal:0 "Vassal théocratique"
 game_concept_theocratic_vassals:0 "Vassaux théocratiques"
 game_concept_theocratic_vassal_desc:0 "Vassaux qui ont la [government_form|El] [theocratic|El].\nLeur fonctionnement est déterminé par les [doctrines|El] de la [faith|El]."

 game_concept_ducal_conquest_casus_belli:0 "Casus belli de conquête ducale"
 game_concept_ducal_conquest:0 "Conquête ducale"
 game_concept_ducal_conquest_casus_belli_desc:0 "Un [casus_belli|El] qui permet de s’emparer de [counties|El] nécessaire pour créer un [uncreated_title|El] du rang de [duchy|El]."

 game_concept_vassalize_casus_belli:0 "Casus belli de vassalisation forcée"
 game_concept_vassalization_casus_belli:0 "Vassalisation forcée"
 game_concept_vassalized_casus_belli:0 "Vassalisé de force"
 game_concept_vassalize_casus_belli_desc:3 "Un [casus_belli|El] qui permet la [vassalization|El] forcée d’un [ruler|El] voisin indépendant de rang inférieur. Déloqué par l’[perk|El] [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )|l].\n\nVous pouvez vassaliser tout dirigeant qui n’a pas plus de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|El] dans son [realm|El].\n\nCette limite est augmentée de #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! pour chacune des innovations suivantes :\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Création de titre"
 game_concept_create:0 "Créer"
 game_concept_created:0 "créés"
 game_concept_create_title:0 "Créer un titre"
 game_concept_created_title:0 "Titre créé"
 game_concept_uncreated_title:0 "Titre non créé"
 game_concept_title_creation_desc:2 "Le [ruler|El] qui contrôle la majorité des terres [de_jure|El] d’un [title|El] non encore créé pourra le créer. Cela coûte de l’[gold|El], mais donne du [prestige|El].\n\nSeuls les titres de [duchy|El], de [kingdom|El] ou d’[empire|El] peuvent être créés.\n\nLe menu Situation actuelle contient une liste de tous les titres que vous pouvez créer actuellement."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[councillor_task|E] exécutée par le [chancellor|El].\nPour un [ruler|El] [independent|El], cela augmente l’opinion que les autres dirigeants indépendants ont sur lui. Pour un vassal, cela augmente l’opinion que les autres vassaux du même [liege|El] ont sur lui."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[councillor_task|E] exécutée par le [chancellor|El] qui augmente l’opinion des [vassals|El] du [realm|El] envers le [liege|El]."

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "[councillor_task|E] exécutée par le [chancellor|El] qui augmente l’opinion d’un [vassal|El] choisi du [realm|El] envers le [liege|El]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Fabriquer une revendication"
 game_concept_fabricated_claims_short:0 "Revendications fabriquées"
 game_concept_fabricating_claims:0 "Fabrication de revendications"
 game_concept_fabricate_claim_desc:0 "[councillor_task|E] exécutée par le [court_chaplain|El].\nCible un [county|El] et progresse au fil du temps. À 100%, une [claim|El] peut être fabriquée pour un coût en [gold|El]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[councillor_task|E] exécutée par le [court_chaplain|El].\nAugmente l’opinion des dirigeants [Concept( 'theocracy', 'théocratiques' )|E] de la même [faith|El] vis-à-vis du personnage et augmente le gain de [piety|El] mensuel."

 game_concept_interaction:0 "Interaction"
 game_concept_interactions:0 "Interactions"
 game_concept_character_interaction:0 "Interaction entre personnages"
 game_concept_interaction_desc:0 "Actions entreprises par un personnage vis-à-vis d’un autre. Elles ont un large éventail d’objectifs et d’effets.\n\nCertaines interactions nécessitent l’approbation du personnage cible.\n\nElles sont généralement accessibles par un clic-droit sur un personnage pour accéder au menu d’interaction du personnage cible, mais sont parfois disponibles via des interfaces spéciales."

 game_concept_offer_vassalization:0 "Offre de vassalisation"
 game_concept_offer_vassalization_interaction:0 "Interaction « Offre de vassalisation »"
 game_concept_offer_vassalization_desc:0 "Une interaction visant à proposer le [vassalage|El] à un [ruler|El] [independent|El] dont le [title_rank|El] est inférieur, afin de l’ajouter pacifiquement au pays."

 game_concept_extort_subjects_decision:0 "Décision d’extorquer des sujets"
 game_concept_extort_subjects:0 "Extorquer des sujets"
 game_concept_extort_subjects_decision_desc:0 "Une [decision|El] offrant différentes possibilités visant à demander un supplément d’[gold|El] de la part des sujets, à un coût différent..."

 game_concept_sell_titles_decision:0 "Décision de vendre des titres"
 game_concept_sell_titles:0 "Vendre des titres"
 game_concept_sell_titles_decision_desc:1 "Une [decision|El] permettant la vente de titres d’une importance purement symbolique. Accorde de l’[gold|El] en échange de [prestige|El]."

 game_concept_embrace_celibacy:0 "Embrasser le célibat"
 game_concept_embrace_celibacy_decision:0 "Décision d’embrasser le célibat"
 game_concept_embrace_celibacy_desc:0 "Une [decision|El] qui permet à un personnage d’obtenir le [trait|El] [GetTrait('celibate').GetName( GetPlayer )|l] librement."

 game_concept_abandon_celibacy:0 "Abandonner le célibat"
 game_concept_abandon_celibacy_decision:0 "Décision d’abandonner le célibat"
 game_concept_abandon_celibacy_desc:0 "Une [decision|El] qui permet à un personnage de perdre le [trait|El] [GetTrait('celibate').GetName( GetPlayer )|l] librement."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[councillor_task|E] exécutée par le [court_chaplain|El] qui cible un [county|El] d’une autre foi que celle du [liege|El].\nLes progrès se font chaque mois et, à 100%, la foi du comté devient celle du seigneur lige.\n\nLa vitesse de conversion est affectée par de nombreux facteurs, notamment l’[learning_skill|El] du [councillor|El] et la [fervor|El] de chacune des deux fois."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "Décision de commander une épopée familiale"
 game_concept_commission_epic_desc:0 "Une [decision|El] qui permet à un personnage d’échanger de l’[gold|El] pour du [prestige|El], en commandant une épopée familiale."

 game_concept_exceptional_epic:0 "Épopée exceptionnelle"
 game_concept_exceptional_epic_desc:0 "Une épopée familiale écrite par le biais de la décision de commander une épopée familiale a une chance d’être exceptionnelle, ce qui confère des bonus plus importants qu’une épopée normale.\n\nLa chance que l’épopée soit exceptionnelle peut être affectée par les choix d’événements."

 game_concept_demand_payment:0 "Exiger un paiement"
 game_concept_demand_payment_decision:0 "Interaction d’exiger un paiement"
 game_concept_demand_payment_desc:0 "Une interaction diplomatique qui permet à un personnage d’exiger le paiement d’[gold|El] en échange des [hooks|El] possédés."

 game_concept_independence_faction:0 "Faction pour l’indépendance"
 game_concept_independence_factions:0 "Factions pour l’indépendance"
 game_concept_faction_independence:0 "Indépendance"
 game_concept_independence_faction_desc:1 "Elle vise l’[Concept( 'independent_ruler', 'indépendance' )|E] de ses membres vis-à-vis de leur [liege|El]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Liberté"
 game_concept_liberty_factions:0 "Factions pour la liberté"
 game_concept_liberty_faction_desc:1 "Elle vise à abaisser l’[crown_authority|El] et si possible les [feudal_contracts|El] de ses membres. En cas de réussite, leur [liege|El] ne pourra pas modifier l’autorité de la Couronne du [realm|El] pour un certain temps."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Factions de prétendants"
 game_concept_claimant_faction_desc:1 "Elle vise à installer un [claimant|El] sur le trône d’un [title|El] détenu par leur [liege|El]. En cas de réussite, ce dernier devra lui céder le titre en question et la structure [Concept( 'vassal', 'vassale' )|E] sera modifiée. Tous les membres de la [faction|El] obtiendront un [hook|El] contre le prétendant."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Factions paysannes"
 game_concept_peasant_faction_desc:2 "Elle est composée de [counties|El] avec une [county_opinion|El] basse. Cette [faction|El] contrairement à d’autres se révoltera toujours même si la [faction_military_power|El] est basse, puisque les paysans sont généralement à la fois optimistes et illettrés... En cas de réussite, le contrôle du [realm|El] sera significativement réduit."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Factions du peuple"
 game_concept_popular_faction_desc:0 "Elle est composée de [counties|El] avec une [county_opinion|El] basse qui partagent la même [culture|El] ou [faith|El], et, cherchant la liberté, choisiront un nouveau [ruler|El] qui la partage également. Ce type de soulèvement est généralement très dangereux."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "Interaction d’acheter une revendication"
 game_concept_buy_claim_desc:2 "Une interaction qui permet à un personnage d’acheter des [unpressed_claims|El] en échange de [piety|El].\n\n$EFFECT_LIST_BULLET$Un [vassal|El] ne peut pas acheter une revendication sur un [title|El] de son [liege|El] et inversement\n$EFFECT_LIST_BULLET$Un [king|El] ou un [emperor|El] ne peut pas acheter de revendication sur les titres royaux, et les empereurs ne peuvent pas en acheter sur des empires\n$EFFECT_LIST_BULLET$Personne ne peut acheter une revendication contre son [head_of_faith|El]"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "[councillor_task|E] exécutée par l’[steward|El]. Elle vise un [county|El], où elle accélère la [development_growth|El] et réduit le temps de construction des [buildings|El]."
 
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "[councillor_task|E] exécutée par l’[steward|El]. Elle vise un [county|El] [de_jure|El] du [liege|El] du conseiller qui est détenu par un [ruler|El] [independent|El]. Lorsque les habitants du comté sont convaincus, ils demandent à leur [ruler|El] de les libérer et retourner à leur [liege|l] [de_jure|l]."

 game_concept_hostile_army:0 "Hostile"
 game_concept_hostile_army_desc:0 "Une [army|El] hostile peut être attaquée comme si vous étiez en [war|El] avec le propriétaire, bien qu’aucun [war_score|El] ne sera gagné.\n\nL’hostilité est causée par des intérêts conflictuels, incluant :\n$BULLET_WITH_TAB$Des ennemis de votre [liege|El]\n$BULLET_WITH_TAB$Des [vassals|El] de vos ennemis\n$BULLET_WITH_TAB$Des dirigeants #EMP attaquant#! le même ennemi"

 game_concept_war_leaders:0 "Meneurs de camp"
 game_concept_war_leader:0 "Meneur de camp"
 game_concept_war_leaders_desc:0 "Attaquant principal ainsi que le défenseur principal d’une [war|El]. Habituellement, c’est le personnage qui a déclenché la guerre et le [top_liege|El] du personnage qui détient la [war_target|El].\n\nIl y a une variété de [casus_belli|El] pour de nombreux types de guerre, certains avec d’autres personnages comme meneurs de camp."

 game_concept_offensive_war_opinion:0 "Opinion sur la guerre offensive"
 game_concept_offensive_war_opinion_short:0 "Guerre offensive"
 game_concept_offensive_war_opinion_desc:0 "Être le principal attaquant dans une guerre entraînera progressivement vos [vassals|El] à ne pas vous apprécier après [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] mois. Les [civil_wars|El] et les [great_holy_wars|El] ne sont pas concernées. Dès que vous n’êtes plus dans cette guerre, la pénalité va lentement régresser."
 
 game_concept_at_peace_opinion:0 "Opinion pour la période de paix"
 game_concept_at_peace_opinion_short:0 "En paix"
 game_concept_at_peace_opinion_desc:1 "Les personnages qui ont une [faith|El] avec le [core_tenet|El] [GetFaithDoctrine('tenet_warmonger').GetBaseName|l] auront une « opinion pour la période de paix » au lieu de la pénalité « [offensive_war_opinion|El] ».\n\nSi vous êtes en paix trop longtemps, vos [vassals|El] auront moins d’estime pour vous #weak (s’ils partagent votre foi).#!"

 game_concept_character:0 "Personnage"
 game_concept_characters:0 "Personnages"
 game_concept_character_possessive:0 "du personnage"
 game_concept_characters_possessive:0 "des personnages"
 game_concept_character_desc:0 "Les personnages sont soit [noble|El] ou [lowborn|El], [landed|El] ou [unlanded|El], chacun avec son propre ensemble d’[skills|El] et de [traits|El], objectifs et aspirations. Ils se présentent comme [rulers|El], [courtiers|El] ou [guests|El]. Tant qu’ils sont à [diplomatic_range|El], ils peuvent interagir."

 game_concept_highlighted_text:0 "Texte mis en évidence"
 game_concept_highlighted_text_desc:0 "Ces informations sont là pour vous, lorsque vous n’êtes pas sûr d’un concept du jeu.\n\n#TUT Vous pouvez même déplacer votre curseur dans cette infobulle pour des informations supplémentaires ! [highlighted_text_example|El]#!"
 game_concept_highlighted_text_example:0 "Super !"
 game_concept_highlighted_text_example_desc:0 "Bon travail !"

 #game_concept_camera:0 "" Delete this
 #game_concept_camera_desc:2 "" Delete this
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom:0 ""  Delete this
 #game_concept_world_realms_zoom_desc:0 ""  Delete this

 game_concept_tutorial_education_trait:0 "Trait d’éducation"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Le petit roi Murchad (votre [character|El]) a reçu une [education|El] [Concept('martial_skill','martiale')|E]. À l’âge adulte, il a reçu le trait « $trait_education_martial_3$ »."

 game_concept_organized:0 "Organisée"
 game_concept_organized_desc:0 "Une [faith|El] organisée a une hiérarchie religieuse. Les cultes et les pratiques sont mieux organisés et les textes sacrés sont officialisés.\n\nLes fois [GetReligionFamily('rf_pagan').GetName|l]#L s#! [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l]#L s#! peuvent devenir organisées par une réforme, tandis que les autres fois sont toujours considérées comme organisées."

 game_concept_flowery_war:0 "Incursion pour des prisonniers"
 game_concept_flowery_wars:0 "Incursions pour des prisonniers"
 game_concept_flowery_warring:0 "Incursion pour des prisonniers"
 game_concept_flowery_war_desc:1 "Type spécial de [war|El], déclenché par un [ruler|El] dont la [faith|El] pratique le sacrifice humain. Son objectif principal est de se battre et de capturer des [prisoners|El] pour le sacrifice. Chaque camp est capable d’avoir assez de [war_score|El] par le combat pour gagner sans jamais avoir à [besiege|El].\n\nÀ la fin de la guerre, si le vainqueur (y compris le défenseur) a une foi qui pratique le sacrifice humain, alors plusieurs personnes de la [court|E] du perdant deviendront ses prisonniers. Si les deux principaux combattants ont la même foi, alors la guerre est considérée comme sacrée, ce qui signifie que le perdant reçoit quand même de la [piety|El], mais dans une moindre proportion.\n\nVous ne pouvez pas diriger ou reprendre un tel type de guerre si vous avez dans votre [dungeon|El] des prisonniers obtenus lors d’une précédente guerre de ce type."

 game_concept_partition_share:0 "Part de l’héritage"
 game_concept_partition_share_desc:1 "Sous une [succession_law|El] avec plusieurs [realm_heirs|El], la part de l’héritage d’un [character|El] est les [titles|El] dont il héritera lors de la [succession|El]. Habituellement, cela signifie une répartition entre les enfants du [ruler|El], ou, rarement, ses frères et sœurs.\n\nTypiquement, selon le type de succession, les titres peuvent être distribués de façon égale entre différents [realms|El], de façon égale dans le même pays, ou donnés principalement au principal héritier tout en répartissant le reste de façon égale entre les autres héritiers."

 game_concept_banish_reason:0 "Motif de bannissement"
 game_concept_banish_reasons:0 "Motifs de bannissement"
 game_concept_banish_reason_desc:0 "Un motif de bannissement donne à un [liege|El] l’occasion de [banish|El] librement tout sujet se trouvant dans son [dungeon|El]. Elle est souvent obtenue lorsqu’un sujet devient un [criminal|El]."

 game_concept_imprisonment_reason:0 "Motif d’emprisonnement"
 game_concept_imprisonment_reasons:0 "Motifs d’emprisonnement"
 game_concept_imprisonment_reason_desc:0 "Un motif d’emprisonnement donne à un [liege|El] l’occasion d’[imprison|El] librement un sujet. Elle est souvent obtenue lorsqu’un sujet devient un [criminal|El]."

 game_concept_revoke_title_reason:0 "Motif de révocation de titre"
 game_concept_revoke_title_reasons:0 "Motifs de révocation de titre"
 game_concept_revoke_title_reason_desc:0 "Un motif de révocation de titre donne à un [liege|El] l’occasion de [revoke|El] librement un [title|El] d’un sujet. Elle est souvent obtenue lorsqu’un sujet devient un [criminal|El]."

 game_concept_execute_reason:0 "Motif d’exécution"
 game_concept_execute_reasons:0 "Motifs d’exécution"
 game_concept_execute_reason_desc:1 "Un motif d’exécution donne à un [liege|El] l’occasion d’[execute|El] librement tout sujet se trouvant dans son [dungeon|El]. Elle est souvent obtenue lorsqu’un sujet devient un [criminal|El]."

 game_concept_movement_lock:0 "Verrouillage du déplacement"
 game_concept_movement_locked:0 "Déplacement verrouillé"
 game_concept_movement_locked_desc:0 "Lorsqu’une [army|El] a effectué plus de la moitié d’un ordre de mouvement donné, il ne sera pas possible de le modifier avant qu’elle n’arrive à destination."
 
 game_concept_extramarital_sex:0 "Relations sexuelles extraconjugales"
 game_concept_extramarital_sex_sleeping_with:0 "couche avec"
 game_concept_extramarital_sex_desc:1 "S’ils sont découverts, deux personnages engagés dans des relations sexuelles extraconjugales subiront des conséquences en fonction des [doctrines|El] de leur [faith|El].\n\n$EFFECT_LIST_BULLET$Chaque personnage sera connu comme [GetTrait('fornicator').GetName( GetNullCharacter )|l] ou [GetTrait('adulterer').GetName( GetNullCharacter )|l], selon son statut marital\n$EFFECT_LIST_BULLET$Si un homme et une femme couchent ensemble, cela peut entraîner un [bastard|El]\n$EFFECT_LIST_BULLET$Si les personnages sont du même sexe, les conséquences sont déterminées par la [doctrine|El] $doctrine_homosexuality_name$ de leur [faith|El].\n$EFFECT_LIST_BULLET$Toute [Concept('diseases','maladie')|E] sexuellement transmissible qu’aurait un personnage peut infecter l’autre"

 game_concept_titular_title:0 "Titre titulaire"
 game_concept_titular_title_desc:0 "Un titre titulaire est un [title|El] qui n’a pas de terres [de_jure|El] Sur la carte. Les titres non titulaires peuvent le devenir par [de_jure_drift|El].\n\nLes titres de [mercenary|El], [head_of_faith|El] et [holy_order|El] sont souvent titulaires."

 game_concept_pilgrimage:0 "Pèlerinage"
 game_concept_pilgrimages:0 "Pèlerinages"
 game_concept_pilgrimage_desc:0 "Les personnages de la plupart des [faiths|El] peuvent [decide|El] de partir en pèlerinage dans un [holy_site|El].\n\nUn tel voyage est parsemé d’opportunités et de dangers, mais les personnages gagnent de la [piety|El] et pourraient recevoir d’autres récompenses en arrivant à destination."

 game_concept_faith_righteous:0 "Juste"
 game_concept_faith_righteous_desc:0 "Cette [faith|El] est considérée comme légitime.\nLes mariages entre les fois sont courants.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Dévoyé"
 game_concept_faith_astray_desc:0 "Cette [faith|El] diffère d’une manière qui n’est pas significative.\nLes mariages entre les fois peuvent avoir lieu.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Hostile"
 game_concept_faith_hostile_desc:0 "Cette [faith|El] s’écarte considérablement.\nLes mariages entre les fois peuvent quand même avoir lieu. Des [holy_wars|El] peuvent être déclarées.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Néfaste"
 game_concept_faith_evil_desc:0 "Cette [faith|El] est considérée comme un anathème.\nLes mariages entre les fois se produisent rarement. Des [holy_wars|El] peuvent être déclarées.\n\n#S Effets :\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Hostilité de la foi"
 game_concept_faith_hostility_desc:1 "Chaque [faith|El] a un type de relation avec une autre qui dépend de leur degré de parenté : [faith_righteous|Ll], [faith_astray|Ll], [faith_hostile|Ll] et [faith_evil|Ll].\n\nLa proximité est déterminée par plusieurs facteurs, tels que si elles sont de la même [religion|El], de la même [religious_family|El], ou si la foi a des [doctrines|El] spéciales.\n\nSi deux fois sont éloignées, elles sont souvent capables de mener des [holy_wars|El] entre elles."
 
 game_concept_command_modifier:0 "Modificateur de commandant"
 game_concept_command_modifier_desc:0 "Ce [modifier|El] n’est actif que pour les [commanders|El].\n\nCe modificateur s’applique lorsque le personnage qui l’a est à la tête d’une [army|El]."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Surnom"
 game_concept_epithet:0 "épithète"
 game_concept_cognomen:0 "sobriquet"
 game_concept_nicknames:0 "Surnoms"
 game_concept_epithets:0 "épithètes"
 game_concept_cognomens:0 "sobriquets"
 game_concept_nickname_desc:1 "Les surnoms, épithètes et sobriquets sont choisis ou attribués à des [characters|El] (par exemple, Charles dit le Chauve). Ils sont purement cosmétiques, bien que les circonstances entourant leur acquisition soient souvent des faits dramatiques ou remarquables.\n\nLes mauvais surnoms seront parfois remplacés par de bons surnoms (comme Guillaume « le Bâtard » qui devient Guillaume « le Conquérant »)."

 game_concept_main_phase:0 "Phase principale"
 game_concept_main_phase_desc:0 "Dans la phase principale d’une [battle|El], les [soldiers|El] et [knights|El] des deux camps s’affrontent.\n\nElle s’achève lorsque toutes les troupes sont devenues des [casualties|El] ou qu’un camp a décider de battre en [retreat|El]. Le combat entre alors en phase des [aftermath|El]."

 game_concept_personality_trait:0 "Trait de personnalité"
 game_concept_personality_traits:0 "Traits de personnalité"
 game_concept_personality_trait_desc:1 "[trait|E] qui détermine la perception du monde par le personnage et les actions qu’il est le plus susceptible de prendre. Il affecte également l’[opinion|El] d’autrui. On peut perdre ou gagner des traits au cours de sa vie. Agir à l’encontre de sa propre personnalité provoque du [stress|El]."

 game_concept_lifestyle_trait:0 "Trait de mode de vie"
 game_concept_lifestyle_traits:0 "Traits de mode de vie"
 game_concept_lifestyle_trait_desc:1 "Conséquence directe du choix de certains atouts de [lifestyle|El], [decisions|El] ou [interactions|El].\n\nCertains traits de mode de vie sont améliorables à mesure que le personnage améliore sa maîtrise de la compétence. Les niveaux vont de 1 à 3, et les étoiles sur l’icône du trait indiquent le niveau actuel."

 game_concept_physical_trait:0 "Trait physique"
 game_concept_physical_traits:0 "Traits physiques"
 game_concept_physical_trait_desc:1 "[trait|E] physique lié à l’apparence, au comportement ou au niveau d’intelligence d’un personnage. De nombreuses caractéristiques physiques affectent l’[attraction|El] entre personnages.\n\nIls sont souvent [Concept('congenital','congénitaux')|E] et permanents."

 game_concept_fame_trait:0 "Trait de réputation"
 game_concept_fame_trait_desc:1 "[trait|E] spécial qui affecte l’[opinion|El] d’autrui. Il peut être acquis en accomplissant une action positive, lorsqu’un sombre [secret|El] du personnage est dévoilé ou en raison des circonstances de la naissance."

 game_concept_health_trait:0 "Trait de santé"
 game_concept_health_trait_desc:1 "[trait|E] qui affecte directement la [health|El] physique et mentale, telles que les [diseases|El]. Les traits temporaires qui affectent les capacités physiques d’un personnage, tels que les grossesses et les blessures, entrent également dans cette catégorie."

 game_concept_modifier_contribution:0 "Contribution"
 game_concept_modifier_contributions:0 "Contributions"
 game_concept_modifier_contributes:0 "Contribue"
 game_concept_modifier_contribution_desc:0 "[modifier|E] des [obligations|El] de vos [vassals|El] (différent de la [modifier_base_contribution|El]).\n\nSi vous avez un vassal qui vous paye #V 1#! en [gold|El] par mois et que vous avez un modificateur qui augmente la contribution de #V 10%#!, alors le vassal vous paiera #V 1.1#! en or."
 
 game_concept_modifier_base_contribution:0 "Contribution de base"
 game_concept_modifier_base_contributions:0 "Contributions de base"
 game_concept_modifier_base_contributes:0 "Contribue de base"
 game_concept_modifier_base_contribution_desc:0 "[modifier|E] des [obligations|El] de vos [vassals|El] (différent de la [modifier_contribution|El]).\n\nSi vous avez un vassal qui a un [income|El] total de #V 10#! en [gold|El] et qui vous paye #V 1#! en or par mois, et que vous obtenez un modificateur qui augmente la contribution de base de #V 10%#!, alors le vassal vous paiera #V 2#! en or."
 
 game_concept_maneuver:0 "Manœuvre"
 game_concept_maneuver_desc:0 "La phase de manœuvre se produit au début d’une [battle|El] et indique le temps qu’il faut avant que la [main_phase|El] commence et que les [armies|El] s’engagent dans le combat."
 
 game_concept_combat_phase:0 "Phase de bataille"
 game_concept_combat_phase_desc:0 "Les [battles|El] ont trois phases : [maneuver|El], la [main_phase|El] et les [aftermath|El]."

 game_concept_unreformed_pagan_combat_bonus:1 "Avantage de combat des païens irréformés"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "Chaque [faith|El] [GetReligionFamily('rf_pagan').GetName|l] [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l] reçoit un [advantage|El] de [battle|El] dans les [counties|El] de leur foi."
 
 game_concept_personality:0 "Personnalité"
 game_concept_personality_desc:0 "Les personnages se comporteront à l’égard des autres en fonction de leur personnalité, principalement par les [traits|El]."
 
 game_concept_gift:0 "Cadeau"
 game_concept_send_gift:0 "Envoyer un cadeau"
 game_concept_gift_desc:0 "Envoyer un cadeau à un autre personnage augmentera son [opinion|El] envers vous en échange d’[gold|El][gold_i].\n\nPlus le destinataire est avide, plus vous devez envoyer de l’or et plus vous obtenez de l’opinion.\n\nPlus votre [diplomacy|El] est élevée, plus vous obtenez de l’opinion."

 game_concept_vote_strength:0 "Puissance de vote"

 game_concept_hostage:0 "Otage"
 game_concept_hostages:0 "Otages"
 game_concept_hostage_desc:0 "Un otage est un [prisoner|El] qui fournit du [war_score|El] lorsqu’il est capturé durant une [war|El].\n\nPour qu’un personnage soit considéré comme un otage, il doit être 3e ou moins dans la ligne de succession du titre principal du meneur de guerre.\n\nLes otages sont libérés à la fin de la guerre, contrairement aux [prisoners_of_war|El]."
 game_concept_prisoner_of_war:0 "Prisonnier de guerre"
 game_concept_prisoners_of_war:0 "Prisonniers de guerre"
 game_concept_prisoner_of_war_desc:0 "[prisoner|E] qui est capturé pendant une [war|El], mais qui ne fournit pas du [war_score|El] aux emprisonneurs.\n\nLes [hostages|El] sont libérés à la fin de la guerre, contrairement aux prisonniers de guerre, mais peuvent quand même être rançonnés à leur libération."

 game_concept_single_combat_fight:0 "Combat singulier"
 game_concept_single_combat_duel:0 "Duel"
 game_concept_single_combat_fight_plural:0 "Combats singuliers"
 game_concept_single_combat_duel_plural:0 "Duels"
 game_concept_single_combat_fight_sudden_death:0 "Mort subite"
 game_concept_single_combat_fight_desc:0 "Lors d’un combat singulier, deux [characters|El] combattent jusqu’à la [character_death_death|El] ou jusqu’au premier sang versé. À chaque manche, chaque personnage choisit une option au hasard dans une liste et ils échangent des coups jusqu’à ce que l’un des deux réussisse une frappe. Les options dépendent de votre [prowess|El] et de vos [traits|El].\n\nCertaines options peuvent donner des effets spéciaux, et la plupart augmentent votre [single_combat_success_chance|El] et votre [single_combat_injury_chance|El]. À mesure que le duel se poursuit, il devient plus dangereux et incertain, et il est donc plus facile de gagner ou d’être blessé. Après plusieurs manches, il entre en mort subite et s’achève immédiatement par la victoire du combattant avec la prouesse la plus élevée.\n\nUn personnage peut obtenir durant ces combats des [character_modifiers|El] temporaires que sont l’[single_combat_prowess_bonus|El] ou le [single_combat_prowess_malus|El]. Ils modifient sa prouesse jusqu’à ce que le duel se termine."
 game_concept_single_combat_success_chance:0 "Probabilité de succès"
 game_concept_single_combat_success_chance_skill:0 "Duels réussis"
 game_concept_single_combat_success_chance_desc:0 "Lors d’un combat singulier, votre probabilité de succès évalue comment vous vous débrouillez dans le duel. Pour gagner, vous devez avoir une probabilité de succès bien supérieure à celle de votre adversaire.\n\nAu fil des manches, il devient plus facile de gagner, ce qui signifie que votre avance peut être moindre.\n\nLa contrepartie à la probabilité de succès est le [single_combat_injury_chance|El]."
 game_concept_single_combat_injury_chance:0 "Risque de blessure"
 game_concept_single_combat_injury_chance_injure:0 "blesser"
 game_concept_single_combat_injury_chance_injury_risk:0 "Risque de blessure"
 game_concept_single_combat_injury_chance_desc:0 "Les [characters|El] engagés dans un combat singulier courent le risque d’être blessés, soit par une faille dans leur garde dont leur adversaire a profité, soit simplement avec leur propre arme.\n\nLes duels qui durent plus longtemps rendent plus probable ce risque. La contrepartie est la [single_combat_success_chance|El]."
 game_concept_single_combat_prowess_bonus:0 "Avantage en duel"
 game_concept_single_combat_prowess_bonus_desc:0 "Lorsque les [characters|El] se battent en duel, ils peuvent obtenir un avantage temporaire, par exemple en tirant parti du [terrain|El] ou de [traits|El] spéciaux. Leur [prowess|El] augmente alors le temps du duel.\n\nC’est le contraire du [single_combat_prowess_malus|El]."
 game_concept_single_combat_prowess_malus:0 "Désavantage en duel"
 game_concept_single_combat_prowess_malus_desc:1 "Lorsque les [characters|El] se battent en duel, ils peuvent d’être atteint d’un désavantage temporaire, souvent parce que leur adversaire les a gravement blessés ou intimidés. Leur [prowess|El] diminue alors le temps du duel.\n\nC’est le contraire de l’[single_combat_prowess_bonus|El]."

 game_concept_game_over:0 "Fin de partie"
 game_concept_game_over_desc:0 "La partie se termine lorsque votre lignée s’éteint.\n\nCependant, même si la partie est terminée pour votre lignée, vous pouvez toujours choisir de jouer un autre [ruler|El] n’importe où dans le monde.\n\nLa partie peut se terminer de deux façons :\n$BULLET_WITH_TAB$Vous mourrez sans [player_heir|El]\n$BULLET_WITH_TAB$Vous atteignez l’année 1453"

 game_concept_de_jure_partition:0 "Partage de jure"
 game_concept_de_jure_partitioned:0 "partagés de jure"
 game_concept_de_jure_partition_desc:0 "Les [realms|El] partagés de jure deviennent des [titles|El] de même [title_tier|El], mais peuvent toujours être réunis facilement.\n\nChaque titre peut faire immédiatement [de_jure_drift_drift|El] des [duchies|El] [Concept('completely_controlled','complètement contrôlés')|E] de l’autre titre dans son territoire [de_jure|El] via une [decision|El].\n\nSi l’un ou l’autre de ces titres est détruit ou perd le dernier de ses [counties|El] de jure, alors le titre restant absorbe la totalité de ses comtés de jure."

 game_concept_hybrid_culture:0 "Culture hybride"
 game_concept_hybrid_cultures:0 "Cultures hybrides"
 game_concept_hybridize:0 "Hybrider"
 game_concept_hybridized:0 "Hybridé"
 game_concept_hybridizing:0 "Hybride"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "[culture|E] créée par un [ruler|El] et qui résulte de la combinaison de deux cultures existantes.\n\nElle est un mélange des [traditions|El], [culture_pillars|El], et de l’esthétique des deux cultures d’origine.\n\nSeules les cultures d’un [heritage|El] différent peuvent former une culture hybride, et le coût en [prestige|El] pour le faire est basé sur l’[cultural_acceptance|El] de l’une envers l’autre.\n\nPlus l’acceptation culturelle est élevée, plus les [counties|El] adopteront la culture hybride à sa création. Les dirigeants d’une culture hybride [Concept('promote_culture','promeuvent la culture')|E] beaucoup plus rapidement dans les comtés de ses cultures parentes pendant #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! ans après sa formation.\n\nLes nouvelles cultures peuvent également être des [divergent_cultures|El]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "[culture|E] qui est un mélange de deux autres cultures.\n\nLes nouvelles cultures peuvent également être des [divergent_cultures|El]."
 game_concept_divergent_culture:0 "Culture divergente"
 game_concept_divergent_cultures:0 "Cultures divergentes"
 game_concept_diverge:0 "Diverger"
 game_concept_diverges:0 "Diverge"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:1 "Rejeton d’une [culture|El] existante, créé par un [ruler|El].\n\nElle garde son [heritage|El], mais les autres aspects de la culture originelle peuvent être modifiés.\n\nLa culture dont on s’écarte doit avoir au moins [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] ans, et le coût en [prestige|El] pour diverger est basé sur la [realm_size|El] du créateur.\n\nLes nouvelles cultures peuvent également être des [hybrid_cultures|El]."
 game_concept_divergent_culture_desc_NO_DLC:0 "Rejeton d’une [culture|El] existante.\n\nLes nouvelles cultures peuvent également être des [hybrid_cultures|El]."

 game_concept_winter:0 "Sévérité de l’hiver"
 game_concept_winter_desc:0 "L’hiver réduit progressivement l’[supply|El] des armées lorsqu’elles se trouvent dans une baronnie touchée. La pénalité dépend du degré de sévérité de l’hiver : [Concept( 'winter_severity_mild', 'doux' )|E], [Concept( 'winter_severity_normal', 'normal' )|E] ou [Concept( 'winter_severity_harsh', 'rude' )|E]."
 game_concept_winter_severity_mild:0 "Hiver doux"
 game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal:0 "Hiver normal"
 game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh:0 "Hiver rude"
 game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"

 game_concept_deceitful_progress_hostile_schemes_decision:0 "Décision $deceitful_progress_hostile_schemes_decision$"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "Une [decision|El] vous permettant d’améliorer vos [hostile_schemes|El]. Accorde de la [success_chance|El] et de la [scheme_power|El] en échange de [stress|El]."

 game_concept_diligent_development_focus_decision:0 "Décision $diligent_development_focus_decision$"
 game_concept_diligent_development_focus_decision_desc:0 "Une [decision|El] vous permettant d’améliorer votre [capital|El]. Accorde du [development|El] en échange de [stress|El]."

 game_concept_impatient_rushing_all_schemes_decision:0 "Décision $impatient_rushing_all_schemes_decision$"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "Une [decision|El] vous permettant d’accélérer votre [scheme|El]. Accorde de la progression de complot en échange de [stress|El]."

 game_concept_dismiss_strong_hook_interaction:0 "Interaction $dismiss_strong_hook_interaction$"
 game_concept_dismiss_strong_hook_interaction_desc:0 "Une [interaction|El] vous permettant de rejeter un [hook|El] qui vous cible en échange de [prestige|El]."

 game_concept_abandon_hook_interaction:0 "Interaction $abandon_hook_interaction$"
 game_concept_abandon_hook_interaction_desc:0 "Une [interaction|El] vous permettant d’abandonner un [hook|El] que vous avez et de perdre du [stress|El][stress_loss_i]."

 game_concept_force_duel_criminals_interaction:0 "Interaction $force_duel_criminals_interaction$"
 game_concept_force_duel_criminals_interaction_desc:0 "Une [interaction|El] vous permettant de défier en [single_combat_duel|El] les criminels lorsque vous êtes [stressed|El]."

 game_concept_force_duel_anyone_interaction:0 "Interaction $force_duel_anyone_interaction$"
 game_concept_force_duel_anyone_interaction_desc:0 "Une [interaction|El] vous permettant de défier en [single_combat_duel|El] quiconque lorsque vous êtes [stressed|El]."

 game_concept_artifact_rarity:0 "Rareté de l’artefact"
 game_concept_rarity:0 "Rareté"
 game_concept_artifact_rarity_desc:0 "Certains [artifacts|El] sont plus rares que d’autres.\n\nLes niveaux de rareté sont, du plus bas au plus haut :\n$BULLET_WITH_TAB$Ordinaire (jamais affiché car c’est la valeur par défaut)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"

 game_concept_promote_other_culture_development_decision:0 "Décision $promote_other_culture_development_decision_name$"
 game_concept_promote_other_culture_development_decision_desc:0 "Une [decision|El] qui vous permet d’améliorer le [development|El], le [control|El], le coût des [buildings|El] et l’[advantage|El] défensif dans les [counties|El] d’une autre [culture|El] avec une [cultural_acceptance|El] d’au moins #V 75%#!.\n\nPrendre la décision augmentera également votre [prestige|El] [prestige_i] et les [levies|El].\n\nTous les comtés du [realm|El] sont affectés. Le coût en [gold|El] varie en fonction du nombre de comtés affectés."

 game_concept_reform:0 "Réformer"
 game_concept_reformation:0 "Réforme"
 game_concept_reformation_desc:0 "Le [culture_head|El] peut changer certaines parties de sa [culture|El] via la réforme, un processus qui prend beaucoup de temps et qui ne peut être arrêté une fois lancé.\n\nLes parties réformables sont :\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"

 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "Interaction $buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_desc:0 "Une interaction qui permet à un personnage d’acheter des [personal_artifact_claims|El] en échange de [piety|El] ou de [prestige|El]."

 game_concept_vassal_contract:0 "Contrat vassalique"
 game_concept_vassal_contracts:0 "Contrats vassaliques"
 game_concept_vassal_contract_desc:0 "Un contrat vassalique définit les [obligations|El] entre un [vassal|El] et son [liege|El].\n\nDes contrats spéciaux, tels que la #V $special_contract_march_short$#!, l’#V $special_contract_scutage_short$#! ou le #V $special_contract_palatinate_short$#!, ne peuvent être détenus que par des [vassals|El] de niveau [duchy|El] au moins."

 game_concept_board_game_match:0 "Tournoi"
 game_concept_board_game:0 "Jeu de plateau"
 game_concept_board_games:0 "Jeux de plateau"
 game_concept_board_game_game:0 "Jeu"
 game_concept_board_game_match_desc:0 "Un jeu de plateau consiste à ce que deux joueurs tentent leur chance et leur aptitude l’un contre l’autre à un jeu de réflexion et de hasard. Cela peut être des parties amicales ou avec un pari.\n\n#weak Il existe de nombreux [board_game_types|El], mais les façons de [board_game_win|El] et de jouer restent les mêmes. Seules les aptitudes utilisées diffèrent.#!"

 game_concept_board_game_winning:0 "Gagnant"
 game_concept_board_game_win:0 "Gagner"
 game_concept_board_game_winning_sudden_death:0 "Mort subite"
 game_concept_board_game_winning_desc:0 "Gagner à un jeu de plateau s’effectue de l’une des deux manières suivantes :\n$EFFECT_LIST_BULLET$ Obtenir une avance spectaculaire au score sur votre adversaire.\n$EFFECT_LIST_BULLET$ Être le joueur défendant s’il n’y a pas de vainqueur clair après le tour [EmptyScope.ScriptValue('bg_round_cap_value')|0]."

 game_concept_board_game_type:0 "Type de jeu de plateau"
 game_concept_board_game_types:0 "Types de jeux de plateau"
 game_concept_board_game_type_counter:0 "contre"
 game_concept_board_game_type_counters:0 "contre"
 game_concept_board_game_type_desc:0 "Lorsque vous jouez à un jeu de plateau, des styles de jeu contrent votre adversaire. Contrer ses coups réduit sévèrement les points qu’il marque, même en cas de succès. Les adversaires habiles peuvent remarquer vos propres aptitudes et tenter de vous contrer.\n\n$game_concept_board_game_type_chess_desc$\n\n$game_concept_board_game_type_pachisi_desc$\n\n$game_concept_board_game_type_hnefatafl_desc$\n\n$game_concept_board_game_type_tabula_desc$"
 game_concept_board_game_type_chess:0 "Échecs"
 game_concept_board_game_type_chess_desc:0 "Aux échecs :\n$EFFECT_LIST_BULLET$ La [martial|El] contre l’[learning|El]\n$EFFECT_LIST_BULLET$ L’[learning|El] contre l’[intrigue|El]\n$EFFECT_LIST_BULLET$ L’[intrigue|El] contre la [martial|El]"
 game_concept_board_game_type_pachisi:0 "Pachisi"
 game_concept_board_game_type_pachisi_desc:0 "Au pachisi :\n$EFFECT_LIST_BULLET$ La [diplomacy|El] contre l’[intrigue|El]\n$EFFECT_LIST_BULLET$ L’[intrigue|El] contre l’[stewardship|El]\n$EFFECT_LIST_BULLET$ L’[stewardship|El] contre la [diplomacy|El]"
 game_concept_board_game_type_hnefatafl:0 "Hnefatafl"
