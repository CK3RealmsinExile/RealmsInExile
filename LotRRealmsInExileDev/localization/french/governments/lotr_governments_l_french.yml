 ### GOVERNMENTS ###
 steward_government:0 "Intendance"
 steward_government_desc:0 "Le titre héréditaire d'"Intendant régnant" a été créé lors de la vacance laissée par la disparition du Roi Earnur afin de maintenir l'ordre en l'absence du Roi Légitime. Cette fonction s'apparentait à tout égard à une royauté, bien que, par respect, les Intendants régnants ne se soient jamais assis sur le trône du Roi ; à la place, ils se sont restreints eux-mêmes à un simple fauteuil de pierre noire placée en dessous du grand siège."
 wastelands_government:0 "Instable"
 wastelands_no_government_desc:0 "Ces terres ont été abandonnées et la population restant n'est pas suffisament nombreuse pour avoir un gouvernement. Seuls des fermiers, pêcheurs, explorateurs et vagabonds vivent ici. "
 wastelands_government_opinion:0 "Opinion des dirigeants des terres sauvages"
 elven_government:0 "Elfe"
 elven_government_adjective:0 "Elfique"
 elven_government_desc:0 "Les elfes adoptent généralement des gouvernements monarchiques conservateurs. Sur le papier, le pouvoir d'un dirigeant elfique est proche de l'absolu, mais dans la pratique, ils sont souvent conseillés informellement par leurs amis ou peuvent être contraints ou défiés par leurs sujets.\n\nDu fait de leurs longues vies, un dirigeant elfe possède tout le temps nécessaire à la connaissance de son domaine et de ses sujets, comme de leurs forces et besoins particuliers."
 numenorean_government:0 "Númenóréen"
 numenorean_government_adjective:0 "Númenóréen"
 numenorean_government_desc:0 "Depuis le début du [secondage|E], les [numenoreans|E] (et leurs descendants) ont traditionnellement suivi un souverain fort et central. Ces souverains étaient des autocrates, leurs pouvoirs quasiment illimités, à l'exception des rares fois où leur santté mentale déclinait. Leurs seigneurs vassaux avaient droit de conseil, mais rien de plus."
 orcish_government:0 "Orque"
 orcish_government_desc:0 "De nature querelleuse et agîtée, les tribus orques sont désorganisées et violentes, seulement dirigées par les plus fortes et les plus viles des créations [morgothcharacter|E]."
 despotic_government:0 "Despotique"
 despotic_government_adjective:0 "Despotique"
 despotic_government_desc:0 "Comme son nom l'implique, un gouvernement despotique est gouverné par un despote absolu, ou tyran. Morgoth fut le premier de ces tyrans, gouvernant depuis le trône de fer d'Utumno, et depuis lors ceux qui cherchent à suivre ses pas tendent à émuler sa manière de gouverner."
 hobbit_government:0 "Hobbit"
 hobbit_government_adjective:0 "Hobbitique"
 hobbit_government_desc:0 "Les hobbits vivent une existence simple. Ils respectent aussi bien les conventions que de vraies lois. Le thain est ce que le Comté a de plus proche d'un dirigeant, bien que ce soit le maire de Grande-Creusée qui soit en charge de l'administration quotidienne."
 oligarchy_government:0 "Oligarchie"
 oligarchy_government_adjective:0 "Oligarchique"
 oligarchy_government_desc:0 "Une sorte de république. Un petit, mais puissant, groupe d'élite de la nation forme le conseil décisionnaire des grandes questions d'état."