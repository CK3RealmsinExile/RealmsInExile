 ### GOVERNMENTS ###
 steward_government: "Gouvernance d'Intendant"
 steward_government_desc: "Le titre héréditaire d'\"Intendant régnant\" a été créé lors de la vacance laissée par la disparition du Roi Earnur afin de maintenir l'ordre en l'absence du Roi Légitime. Cette fonction s'apparentait à tout égard à une royauté, bien que, par respect, les Intendants régnants ne se soient jamais assis sur le trône du Roi ; à la place, ils se sont restreints eux-mêmes à un simple fauteuil de pierre noire placée en dessous du grand siège."
 wastelands_government: "Terres désolées"
 wastelands_no_government_desc: "Ces terres ont été abandonnées et la population restant n'est pas suffisament nombreuse pour avoir un gouvernement. Seuls des fermiers, pêcheurs, explorateurs et vagabonds vivent ici."
 wastelands_government_opinion: "Opinion des chefs des Terres désolées"
 wastelands_government_filter_option: "$wastelands_government$"
 elven_government: "Elfe"
 elven_government_with_icon: "@government_type_elven! $elven_government$"
 elven_government_adjective: "Elfique"
 elven_government_desc: "Les elfes adoptent généralement des gouvernements monarchiques conservateurs. Sur le papier, le pouvoir d'un dirigeant elfique est proche de l'absolu, mais dans la pratique, ils sont souvent conseillés informellement par leurs amis ou peuvent être contraints ou défiés par leurs sujets.\n\nDu fait de leurs longues vies, un dirigeant elfe possède tout le temps nécessaire à la connaissance de son domaine et de ses sujets, comme de leurs forces et besoins particuliers."
 elven_government_filter_option: "$elven_government$"
 elven_vassal: "Elfique"
 #elven_vassal_desc should get it's own game concept
 elven_vassal_desc: "$game_concept_elven_government_desc$"
 numenorean_government: "Númenóréen"
 numenorean_government_adjective: "Númenóréen"
 numenorean_government_desc: "Depuis le début du [secondage|E], les [numenoreans|E] (et leurs descendants) ont traditionnellement suivi un souverain fort et central. Ces souverains étaient des autocrates, leurs pouvoirs quasiment illimités, à l'exception des rares fois où leur santé mentale déclinait. Leurs seigneurs vassaux avaient droit de conseil, mais rien de plus."
 orcish_government: "Chefferie orque"
 orcish_government_desc: "De nature querelleuse et agîtée, les tribus orques sont désorganisées et violentes, seulement dirigées par les plus fortes et les plus viles des créations [morgothcharacter|E]."
 despotic_government: "Despotique"
 despotic_government_adjective: "Despotique"
 despotic_government_desc: "Comme son nom l'implique, un gouvernement despotique est gouverné par un despote absolu, ou tyran. Morgoth fut le premier de ces tyrans, gouvernant depuis le trône de fer d'Utumno, et depuis lors ceux qui cherchent à suivre ses pas tendent à émuler sa manière de gouverner."
 hobbit_government: "Hobbit"
 hobbit_government_with_icon: "@government_type_hobbit! $hobbit_government$"
 hobbit_government_adjective: "Hobbitique"
 hobbit_government_desc: "Les hobbits vivent une existence simple. Ils respectent aussi bien les conventions que de vraies lois. Le thain est ce que le Comté a de plus proche d'un dirigeant, bien que ce soit le maire de Grande-Creusée qui soit en charge de l'administration quotidienne."
 hobbit_government_filter_option: "$hobbit_government$"
 hobbit_vassal: "Hobbit"
 #hobbit_vassal_desc should get it's own game concept
 hobbit_vassal_desc: "$game_concept_hobbit_government_desc$"
 oligarchy_government: "Oligarchie"
 oligarchy_government_with_icon: "@government_type_republic! $oligarchy_government$"
 oligarchy_government_adjective: "Oligarchique"
 oligarchy_government_desc: "Une sorte de république. Un petit, mais puissant, groupe d'élite de la nation forme le conseil décisionnaire des grandes questions d'état."
 oligarchy_government_filter_option: "$oligarchy_government$"
 oligarchy_vassal: "Oligarchique"
 #oligarchy_vassal_desc should get it's own game concept
 oligarchy_vassal_desc: "\nA republic of sorts. A small, yet powerful group of the nation's elite form a council to vote on the important decisions of the state."
 #government_is_oligarchy: "est une oligarchie"
 wastelands_government_adjective: "Terres désolées"