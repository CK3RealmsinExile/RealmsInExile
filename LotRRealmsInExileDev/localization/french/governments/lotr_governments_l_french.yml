 ### GOVERNMENTS ###
 steward_government:0 "Intendance"
 steward_government_desc:0 "Le titre héréditaire d'"Intendant régnant" a été créé lors de la vacance laissée par la disparition du Roi Earnur afin de maintenir l'ordre en l'absence du Roi Légitime. Cette fonction s'apparentait à tout égard à une royauté, bien que, par respect, les Intendants régnants ne se soient jamais assis sur le trône du Roi ; à la place, ils se sont restreints eux-mêmes à un simple fauteuil de pierre noire placée en dessous du grand siège."
 

