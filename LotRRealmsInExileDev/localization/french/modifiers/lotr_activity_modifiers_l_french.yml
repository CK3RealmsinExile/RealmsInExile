 ### Pilgrimage ###
 
 rare_herbal_remedies_modifier:0 "Remèdes d'herbes rares"
 rare_herbal_remedies_modifier_desc:0 "Ce personnage a constitué une réserve d'herbes rares, utilisées pour traiter diverses afflictions."
 
 radagast_advice_1_modifier:0 "Point de vue avantageux"
 radagast_advice_1_modifier_desc:0 "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : voir le monde sous autant d'angles que possibles, afin de mieux le comprendre."
 
 radagast_advice_2_modifier:0 "Petites choses"
 radagast_advice_2_modifier_desc:0 "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : apprécier les petits plaisirs de la vie, tels que les glands."
 
 radagast_advice_3_modifier:0 "Vivre sans regrets"
 radagast_advice_3_modifier_desc:0 "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : laisser passer les jours sans laisser les regrets nous enchainer au passé."
 
 radagast_advice_4_modifier:0 "Douce est la modération"
 radagast_advice_4_modifier_desc:0 "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : apprécier les plaisirs les plus doux avec modération."

 ### Mining ###

 trait_track_hewer_xp_gain_mult:0 "Hewer #weak ([GetTrait('lifestyle_miner').GetName( GetNullCharacter )])#! [trait_level_track_xp|E] Gain"
 trait_track_prospector_xp_gain_mult:0 "Prospector #weak ([GetTrait('lifestyle_miner').GetName( GetNullCharacter )])#! [trait_level_track_xp|E] Gain"

 mining_medicinal_mushrooms_modifier:0 "Champignons médicinaux"
 mining_medicinal_mushrooms_modifier_desc:0 "Ce personnage cultive plusieurs espèces différentes de champignons aux propriétés médicinales connues. Elles seront sûrement utiles."
 mining_poisonous_mushrooms_modifier:0 "Pieds empoisonnés"
 mining_poisonous_mushrooms_modifier_desc:0 "Ce personnage cultive une petite collection de champignons « Ombrelle mortelle », connus pour être extrêmement dangereux..."
 mining_flourishing_garden_modifier:0 "Ferme florissante"
 mining_flourishing_garden_modifier_desc:0 "La ferme personnelle de ce personnage a été bien pourvue en champignons sauvages récoltés lors d'une expédition minière récente."
 mining_stocked_medicus_modifier:0 "Médecine mycélienne"
 mining_stocked_medicus_modifier_desc:0 "Le médecin de ce personnage possède un stock de champignons médicinaux, aussi bien rares que communs."
 mining_punished_locals_modifier:0 "Indépendants punis"
 mining_punished_locals_modifier_desc:1 "Les gens de ce comté portent le fardeau d'avoir conduit des opérations minières illégales dans les mines.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 mining_success_chance.mining_punished_locals_modifier:0 "[GetModifier( 'mining_punished_locals_modifier' ).GetNameWithTooltip]"
 mining_oppostunistic_miner_training_modifier:0 "Entrainement minier"
 mining_oppostunistic_miner_training_modifier_desc:0 "Ce personnage a été entraîné par des mineurs opportunistes pour mieux frapper le rocher."
 mining_upset_mining_county_modifier:0 "Outrage minier"
 mining_upset_mining_county_modifier_desc:0 "La population de ce comté est en colère en raison de la manière dont elle a été traitée par une poignée de mineurs opportuniste"
 mining_rat_meat_modifier:0 "Viande de rat-taupe"
 mining_rat_meat_modifier_desc:0 "Ce personnage a festoyé de viande nourissante de rat-taupe"
 mining_well_stocked_larder_modifier:0 "Garde-manger garni"
 mining_well_stocked_larder_modifier_desc:0 "Ce personnage a traqué un nid entier de rat-taupe et est rentré chez lui avec assez de viande pour remplir son garde-manger"
 mining_plundered_dwarven_bodies_modifier:0 "Corps nains pillés"
 mining_plundered_dwarven_bodies_desc:0 "Ce personnage a pillé les corps de nains morts trouvés sous terre"

