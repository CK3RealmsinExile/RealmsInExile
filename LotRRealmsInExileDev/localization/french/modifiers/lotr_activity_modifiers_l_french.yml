 ### Sorcery ###
 apprentice_sorcerer_modifier: "Apprenti sorcier"
 apprentice_sorcerer_modifier_desc: "Ce personnage est soit l'apprenti d'un sorcier ou a un apprenti à qui il apprend la sorcellerie."
 sorcerer_failing_modifier: "Sorcellerie échouée"
 sorcerer_failing_modifier_desc: "Ce personnage a échoué lors de l'utilisation de sa sorcellerie."
 captured_a_fly_in_their_web_modifier: "A capturé une mouche dans sa toile"
 captured_a_fly_in_their_web_modifier_desc: "Ce personnage a capturé un sorcier insolent. Il envisage quelle est la récompense approprié pour le sorcier dont il entrave les actions."
 
 ### Sailing ###
 small_boat_modifier: "Possède un bateau"
 small_boat_modifier_desc: "Ce personnage possède un petit bateau."
 medium_boat_modifier: "Possède un navire"
 medium_boat_modifier_desc: "Ce personnage possède un navire de belle taille."
 large_boat_modifier: "Possède un vaisseau"
 large_boat_modifier_desc: "Ce personnage possède un vaisseau impressionant."
 
 small_damaged_boat_modifier: "Possède un bateau endommagé"
 small_damaged_boat_modifier_desc: "Le bateau personnel de ce personnage a grand besoin de réparations."
 medium_damaged_boat_modifier: "Possède un navire endommagé"
 medium_damaged_boat_modifier_desc: "Le navire personnel de ce personnage a grand besoin de réparations."
 large_damaged_boat_modifier: "Possède un vaisseau endommagé"
 large_damaged_boat_modifier_desc: "Le vaisseau personnel de ce personnage a grand besoin de réparations."
 
 handcarved_flute: "Possède une flûte taillée à la main"
 handcarved_flute_desc: "Ce personnage a lui même taillé une flûte à la main."
 got_food_poisoning: "Intoxication alimentaire"
 got_food_poisoning_desc: "Ce personnage a été intoxiqué par un plat mal préparé."
 supply_of_citrus: "Oranges"
 supply_of_citrus_desc: "Ce personnage a acheté des provisions d'oranges pour son voyage."
 reached_meneltarma: "A atteint le Meneltarma"
 reached_meneltarma_desc: "Ce personnage s'est tenu sur le Meneltarma, le temple d'Eru dans les terres mortelles."

 beffraen_poisons: "Poisons Beffraen"
 beffraen_poisons_desc: "Ce personnage a appris beaucoup sur les poisons puissants en passant du temps avec les Beffraen."
 budding_fisherman: "Pêcheur amateur"
 budding_fisherman_desc: "Ce personnage s'intéresse depuis peu à la pêche comme un moyen de détente et de manger sainement."
 poisoned_by_beffraen: "Poison"
 poisoned_by_beffraen_desc: "Ce personnage souffre des effets d'un poison Beffraen."
 poisoned_by_beffraen_treated: "Poison (traité)"
 poisoned_by_beffraen_treated_desc: "Ce personnage souffre des effets d'un poison Beffraen, bien qu'un traitement rapide en a atténué les effets."
 weapons_for_furs: "A échangé des armes"
 weapons_for_furs_desc: "Les compagnons de ce personnage ont échangé leurs armes contre d'autres provisions."
 trade_agreement_with_lossoth: "Traité de commerce (Lossoth)"
 trade_agreement_with_lossoth_desc: "Ce personnage a accepté d'échanger des armes contre l'ivoire des tribus Lossoth de Forochel."
 frostbite: "Engelures"
 frostbite_desc: "Ce personnage souffre d'effets secondaires à long terme d'engelures après avoir passé un long moment dans le froid."
 cursed_from_beyond_the_grave: "Maudit"
 cursed_from_beyond_the_grave_desc: "L'avarice de personnage l'a maudit par delà la mort pour souffrir un destin maudit en matière de richesses."
 pet_giant_turtle: "Tortue géante"
 pet_giant_turtle_desc: "Ce personnage a réussi à dompter une tortue géante qui est devenue une curiosité exotique pour les gens du commun."
 pet_mumak: "Jeune Mûmak"
 pet_mumak_desc: "Ce personnage a noué des liens avec un jeune Mûmak et en a fait son compagnon - ou plus encore, son précieux allié des sables du Sud."
 the_white_beast_modifier: "Hanté par l'Effroi Blanc"
 the_white_beast_modifier_desc: "Ce personnage a croisé la route de l'Effroi Blanc, une baleine redoutable des profondeurs, dont la rencontre l'a marqué d'une inquiétude perpétuelle qui ne cessera qu'avec la mort de la créature"

 minor_injures_from_sabotage: "Blessé"
 minor_injures_from_sabotage_desc: "Ce personnage a été blessé durant une activité de navigation"
 levied_anduin_fishermen: "Levée de pêcheurs"
 levied_anduin_fishermen_desc: "Vous avez convaincu les pêcheurs de l'Anduin de rejoindre vos armées"
 levied_woses: "Recrues Woses"
 levied_woses_desc: "Vous avez convaincu les Woses de Druwaith Laur de rejoindre vos armées"
 trade_agreement_with_pelargir: "Commerce avec Pelargir"
 trade_agreement_with_pelargir_desc: "Vous avez établi une route commerciale avec Pelargir"
 pelargir_saboteur: "Saboteur de Pelargir"
 pelargir_saboteur_desc: "Vous avez réussi à saboter le chantier naval de Pelargir"
 visited_the_argonath: "L'Argonath"
 visited_the_argonath_desc: "Vous avez médité au sommet de l'Argonath"
 poisoned_by_woses: "Empoisonné"
 poisoned_by_woses_desc: "Une flêche empoisonnée de Druedain a atteint votre pied"
 heavily_poisoned_by_woses: "Lourdement empoisonné"
 heavily_poisoned_by_woses_desc: "Une flêche empoisonnée de Druedain a atteint votre mollet"
 caravans_from_pezarsan: "Trésors de Pezarsan"
 caravans_from_pezarsan_desc: "Vous avez ramené une cargaison pleine de biens luxueux et de douceux provenant du poste de commerce oriental de Pezarsan"
 robbed_by_brigands: "Dépouillé par des brigands"
 robbed_by_brigands_desc: "Alors que vous faisiez voile sur la Gwathlo, une succession de mauvaises décisions ont mené votre équipage a être dépouillé par les infâmes brigands de Tharbad"

 used_the_palantir_of_elostirion: "Palantir d'Elostirion"
 used_the_palantir_of_elostirion_desc: "Vous avez plongé votre regard dans le Palantir d'Elostirion"
 camels_from_khand: "Chameaux de Khand"
 camels_from_khand_desc: "Vous avez embauché des chevaucheurs de chameaux de Khand"

 province_sabotaged_by_pirates: "Province sabotée par les Pirates"
 province_sabotaged_by_pirates_desc: "Le développement et la garnison de la province sont réduits"

 merchant_ship_hijacking: "Navire marchand corrompu"
 merchant_ship_hijacking_desc: "Vous avez corrompu un navire marchand lors de l'un de vos raids navals"

 levied_pirates: "Levée de pirates"
 levied_pirates_desc: "Vous avez réussi à corrompre un équipage pirate lors de l'un de vos raids navals"

 hives_raided_modifier: "Un festin de miel"
 hives_raided_modifier_desc: "Sous votre forme ursine, vous mangez tous les rayons de miel de votre domaine"
 beheaded_a_goblin_modifier: "Chef gobelin décapité"
 beheaded_a_goblin_modifier_desc: "Vous avez ravagé un groupe de gobelins des Montagnes de Brumes et êtes revenu avec une tête de gobelin comme trophée"

 ## Explore the Histories
 
 lessons_in_seduction: "Leçons historiques de séductions"
 lessons_in_seduction_desc: "Vous avez tiré quelques conseils des plus célèbres récits historiques d'amours"
 
 open_minded_modifier: "Ouvert d'esprit"
 open_minded_modifier_desc: "À travers vos lectures, vous avez acquis une ouverture d'esprit qui peut mener à de nombreux bénéfices"
 
 long_defeat_modifier: "Le Déclin Éternel"
 long_defeat_modifier_desc: "L'histoire en témoigne avec une clarté douloureuse : le monde suit une pente inexorable vers son crépuscule. Chaque âge qui passe voit s'estomper davantage la beauté et la magie d'antan, laissant place à l'ombre grandissante de la fin des temps."

 ## Propaganda
 angered_soldiers_modifier: "Soldats enragés"
 angered_soldiers_modifier_desc: "Les soldats autochtones de votre armée ont été enragés par votre version révisée de l'histoire, certains allant jusqu'à déserter."
 
 insulted_population_modifier: "Population insultée"
 insulted_population_modifier_desc: "La population locale de votre domaine se sent profondément insultée par votre réécriture de leur passé et vos collecteurs d'impots font face à des réactions hostiles."
 
 unhappy_merchants_modifier: "Marchands reluctants"
 unhappy_merchants_modifier_desc: "Les marchands locaux ne reconnaissent pas leur histoire familiale dans vos proclamantions récentes. Ils préfèrent garder leur argent que d'investir dans le développement de votre domaine."
 
 restless_natives_modifier: "Natifs agités"
 restless_natives_modifier_desc: "Les natifs du payx ont entendu vos dernières proclamations et font montre de leur colère en contestant votre autorité sur leurs terres."
 
 angry_servants_modifier: "Serviteurs en colère"
 angry_servants_modifier_desc: "Les serviteurs d'extraction locale de votre cour son profondément outrés par votre réécritre de l'histoire de leur peuple et sont plus enclins à aider les activité sombres visant votre personne."

 unsavoury_ideas_modifier: "Idées répugnantes"
 unsavoury_ideas_modifier_desc: "Votre dernier projet de chroniques est largement perçu comme une démonstration arrogante et deshonnorante de préjudice et de bigoterie."
 
 greedy_retainers_modifier: "Recrues avides"
 greedy_retainers_modifier_desc: "Vos recrues ont entendu tellement de contes sur leur fierté, courage et valeur qu'ils demandent maintenant une augmentation, justifiée à la lumière de toutes ces qualités dont ils n'étaient pas au courant."

 ## Song Battles
 
 magical_supremacy_modifier: "Suprématie magique"
 magical_supremacy_modifier_desc: "Vous avez remporté le défi de talents magiques, dominant sans conteste le duel, devant votre adversaire moins doué."

