 # saruman_the_white: "Saruman le Blanc"
 decision_isengard_uruk_troops: "Uruk de la Main Blanche"
 decision_isengard_siege_troops: "Machines de guerre de la Main Blanche"


 ### Pilgrimage ###
 
 rare_herbal_remedies_modifier: "Remèdes d'herbes rares"
 rare_herbal_remedies_modifier_desc: "Ce personnage a constitué une réserve d'herbes rares, utilisées pour traiter diverses afflictions."
 
 radagast_advice_1_modifier: "Point de vue avantageux"
 radagast_advice_1_modifier_desc: "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : voir le monde sous autant d'angles que possibles, afin de mieux le comprendre."
 
 radagast_advice_2_modifier: "Petites choses"
 radagast_advice_2_modifier_desc: "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : apprécier les petits plaisirs de la vie, tels que les glands."
 
 radagast_advice_3_modifier: "Vivre sans regrets"
 radagast_advice_3_modifier_desc: "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : laisser passer les jours sans laisser les regrets nous enchainer au passé."
 
 radagast_advice_4_modifier: "Douce est la modération"
 radagast_advice_4_modifier_desc: "Ce personnage conduit sa vie suivant le conseil donné par un grand sage : apprécier les plaisirs les plus doux avec modération."

 ### Mining ###

 trait_track_hewer_xp_gain_mult: "Hewer #weak ([GetTrait('lifestyle_miner').GetName( GetNullCharacter )])#! [trait_level_track_xp|E] Gain"
 trait_track_prospector_xp_gain_mult: "Prospector #weak ([GetTrait('lifestyle_miner').GetName( GetNullCharacter )])#! [trait_level_track_xp|E] Gain"

 mining_medicinal_mushrooms_modifier: "Champignons médicinaux"
 mining_medicinal_mushrooms_modifier_desc: "Ce personnage cultive plusieurs espèces différentes de champignons aux propriétés médicinales connues. Elles seront sûrement utiles."
 mining_poisonous_mushrooms_modifier: "Pieds empoisonnés"
 mining_poisonous_mushrooms_modifier_desc: "Ce personnage cultive une petite collection de champignons « Ombrelle mortelle », connus pour être extrêmement dangereux..."
 mining_flourishing_garden_modifier: "Ferme florissante"
 mining_flourishing_garden_modifier_desc: "La ferme personnelle de ce personnage a été bien pourvue en champignons sauvages récoltés lors d'une expédition minière récente."
 mining_stocked_medicus_modifier: "Médecine mycélienne"
 mining_stocked_medicus_modifier_desc: "Le médecin de ce personnage possède un stock de champignons médicinaux, aussi bien rares que communs."
 mining_punished_locals_modifier: "Indépendants punis"
 mining_punished_locals_modifier_desc:1 "Les gens de ce comté portent le fardeau d'avoir conduit des opérations minières illégales dans les mines.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 mining_success_chance.mining_punished_locals_modifier: "[GetModifier( 'mining_punished_locals_modifier' ).GetNameWithTooltip]"
 mining_oppostunistic_miner_training_modifier: "Entrainement minier"
 mining_oppostunistic_miner_training_modifier_desc: "Ce personnage a été entraîné par des mineurs opportunistes pour mieux frapper le rocher."
 mining_upset_mining_county_modifier: "Outrage minier"
 mining_upset_mining_county_modifier_desc: "La population de ce comté est en colère en raison de la manière dont elle a été traitée par une poignée de mineurs opportuniste"
 mining_rat_meat_modifier: "Viande de rat-taupe"
 mining_rat_meat_modifier_desc: "Ce personnage a festoyé de viande nourissante de rat-taupe"
 mining_well_stocked_larder_modifier: "Garde-manger garni"
 mining_well_stocked_larder_modifier_desc: "Ce personnage a traqué un nid entier de rat-taupe et est rentré chez lui avec assez de viande pour remplir son garde-manger"
 mining_plundered_dwarven_bodies_modifier: "Corps nains pillés"
 mining_plundered_dwarven_bodies_desc: "Ce personnage a pillé les corps de nains morts trouvés sous terre"

