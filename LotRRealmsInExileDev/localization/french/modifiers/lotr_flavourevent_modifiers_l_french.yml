l_french:
 flavourevent_sound_on_the_wind_positive: "Échos Bienfaisants Portés par les Vents"
 flavourevent_sound_on_the_wind_positive_desc: "Ce personnage a récemment perçu d'apaisantes mélodies portées par les brises, dont les harmonies célestes ont fortifié sa détermination et ravivé l'espoir dans son cœur."
 flavourevent_sound_on_the_wind_negative: "Échos Sinistres Portés par les Vents"
 flavourevent_sound_on_the_wind_negative_desc: "Ce personnage a récemment entendu de troublants présages portés par les vents mauvais, des murmures de malheur qui ont ébranlé sa sérénité et assombri ses pensées."
 
 flavourevent_ate_honey_cake: "Dégustation de Gâteau au Miel"
 flavourevent_ate_honey_cake_desc: "Ce personnage a récemment savouré un délicieux gâteau au miel doré provenant du Val d'Anduin, dont la douceur exquise a égayé son humeur."
 
 flavourevent_overheard_gossiping_servants: "Secrets Surpris par Hasard"
 flavourevent_overheard_gossiping_servants_desc: "Ce personnage a glané quelques informations précieuses en tendant l'oreille aux bavardages indiscrets qui circulent dans les couloirs du château."
 
 flavourevent_rumors_of_peasant_child: "Rumeurs de Bâtardise Paysanne"
 flavourevent_rumors_of_peasant_child_desc: "Des rumeurs persistantes prétendent que ce personnage aurait eu commerce charnel avec une roturière et engendré un enfant de cette union. Bien que dénuées de fondement, ces médisances continuent de ternir sa réputation."
 
 great_spice_trade_deal: "Accord Commercial Épicé Magistral"
 great_spice_trade_deal_desc: "Ce comté prospère grâce à un accord commercial habilement négocié avec les marchands d'épices de Ray, dont les aromates précieux enrichissent les coffres locaux."
 
 mediocre_spice_trade_deal: "Accord Commercial Épicé Médiocre"
 mediocre_spice_trade_deal_desc: "Ce comté tire quelque bénéfice d'un accord commercial plutôt défavorable avec les marchands d'épices de Ray, dont les conditions laissent à désirer."
 
 cup_of_coffee: "Breuvage Quotidien Revigorant"
 cup_of_coffee_desc: "Une tasse quotidienne de café fraîchement moulu aiguise remarquablement l'esprit et affûte les réflexes, bien que cette boisson puisse rendre quelque peu irascible."
 
 courting_boredom_modifier: "Accablé d'Ennui"

 courting_irritation_modifier: "Humeur Irritable"
 
 courting_understood_modifier: "Parfaitement Compris"
 
 colonial_campaign_military: "Expédition Militaire Coloniale"
 colonial_campaign_military_desc: "Certaines levées ont été dépêchées pour améliorer la sécurité dans l'une de vos colonies lointaines, où l'ordre doit être maintenu."
 
 unusual_inspiration: "Inspiration Singulière"
 unusual_inspiration_desc: "Ce personnage a puisé une inspiration inattendue dans la représentation étrange d'un barde orque, dont l'art brutal a néanmoins éveillé sa créativité."
 
 recovering_from_storm_modifier: "Convalescence après la Grande Tempête"
 recovering_from_storm_modifier_desc: "Ce personnage se remet péniblement d'une tempête colossale qui l'a terrassé. Considérablement affaibli, il lui faudra du temps pour recouvrer sa vigueur d'antan."
 
 lotr_forgotten_runestones_county_modifier: "Pierres Runiques Oubliées"
 lotr_forgotten_runestones_county_modifier_desc: "Dans ce comté se dressent trois pierres mystérieuses, gravées de runes exquises selon les traditions des Hommes du Nord. Hélas, elles sont quelque peu altérées par les intempéries, et nul ne sait plus déchiffrer leur signification ancienne."

 lotr_dismayed_rhunic_county_modifier: "Population Désemparée"
 lotr_dismayed_rhunic_county_modifier_desc: "La population locale avait développé de sombres superstitions autour d'un ensemble de pierres runiques mystérieuses. Maintenant que ces pierres ont disparu, les gens redoutent la vengeance de leurs créateurs, quels qu'ils puissent être." 
 
 lotr_insulted_khyan_noble_modifier: "Méprisé dans le Khy"
 lotr_insulted_khyan_noble_modifier_desc: "Ce personnage a insulté un noble khyan de premier plan, qui répand désormais de venimeuses rumeurs à son sujet dans les cours de Pelepelplû, Samarth et Telnokakhyn."
 
 lotr_dwarven_steel_armaments_modifier: "Armé comme les Nains"
 lotr_dwarven_steel_armaments_modifier_desc: "Les soldats de ce personnage portent des lames forgées dans l'acier nain d'excellence, à l'instar des légions d'Erebor, dont la réputation n'est plus à faire."
 
 lotr_dwarven_steel_county_modifier: "Acier Nain"
 lotr_dwarven_steel_county_modifier_desc: "Ce comté bénéficie d'un accès à l'acier nain, permettant la confection d'armes d'une qualité incomparable forgées selon les traditions ancestrales." 
 
 lotr_dwarven_flavor_fresh_air_modifier: "Air Pur des Montagnes"
 lotr_dwarven_flavor_improved_mine_profits_modifier: "Profits Miniers Accrus"
 lotr_dwarven_flavor_reduced_mine_profits_modifier: "Profits Miniers Amoindris"
 lotr_dwarven_flavor_continued_mine_riots_modifier: "Grèves des Mineurs"
 lotr_dwarven_flavor_bat_migration_good: "Migration de Chauves-Souris : Contrôle Naturel"
 lotr_dwarven_flavor_bat_migration_good_desc: "Un immense essaim de chauves-souris géantes a récemment élu domicile dans ce comté. Fort heureusement, ces créatures se montrent paisibles et chassent efficacement tous les nuisibles qui infestaient la région."
 lotr_dwarven_flavor_bat_migration_bad: "Migration de Chauves-Souris : Nuisance Volante"
 lotr_dwarven_flavor_bat_migration_bad_desc: "Un immense essaim de chauves-souris géantes a récemment envahi ce comté. Malheureusement, ces créatures se révèlent fort gênantes, pillant les garde-manger et souillant de leurs déjections les malheureux passants."
 lotr_dwarven_flavor_weird_fungi_modifier: "Prolifération Fongique Inhabituelle"
 lotr_dwarven_flavor_weird_fungi_modifier_desc: "Les champignonnières de ce [county|E] connaissent récemment une croissance prodigieuse accompagnée de colorations étranges, de bioluminescences et d'autres phénomènes singuliers. Cette anomalie devrait se résorber d'elle-même prochainement."
 lotr_dwarven_flavor_family_feud: "Querelle de Voisinage"
 lotr_dwarven_flavor_family_feud_desc: "Deux familles [dwarven|E] ont entamé une querelle de voisinage dans ce comté, dont l'animosité ne cesse de s'intensifier avec le temps."
 lotr_dwarven_flavor_beard_soap_modifier: "Barbe Magnifiquement Lavée"
 lotr_dwarven_flavor_beard_soap_modifier_desc: "La barbe de ce personnage a été lavée avec les savons les plus précieux, lui conférant un parfum envoûtant et une douceur sans pareille qui force l'admiration."
 lotr_dwarven_flavor_beard_braid_modifier: "Barbe Densément Tressée"
 lotr_dwarven_flavor_beard_braid_modifier_desc: "La barbe de ce personnage a été tressée en nattes épaisses et serrées, conférant à son propriétaire une apparence féroce et implacable qui en impose."
 lotr_dwarven_flavor_beard_rings_modifier: "Barbe Luxueusement Ornée"
 lotr_dwarven_flavor_beard_rings_modifier_desc: "La barbe de ce personnage a été parée d'anneaux et d'ornements dorés somptueux, rayonnant désormais d'une aura de richesse et de prospérité."
 lotr_dwarven_flavor_beard_oil_modifier: "Barbe Précieusement Huilée"
 lotr_dwarven_flavor_beard_oil_modifier_desc: "La barbe de ce personnage a été généreusement enduite d'huiles et d'onguents coûteux, lui octroyant un éclat presque éthéré à la lueur des torches."
 lotr_dwarven_flavor_beard_trim_modifier: "Barbe Élégamment Taillée"
 lotr_dwarven_flavor_beard_trim_modifier_desc: "La barbe de ce personnage a été taillée avec grande élégance, conférant à son propriétaire une allure raffinée et cultivée qui témoigne de son rang."
 lotr_dwarven_flavor_lucky_construction_modifier: "Construction Harmonieuse"
 lotr_dwarven_flavor_lucky_construction_modifier_desc: "Les récents projets de construction dans ce [county|E] se déroulent avec une fluidité remarquable. Certains attribuent cela à une bonne fortune, d'autres au talent des architectes et ingénieurs [dwarven|E] à l'œuvre ici."
 lotr_dwarven_flavor_unlucky_construction_modifier: "Complications Architecturales"
 lotr_dwarven_flavor_unlucky_construction_modifier_desc: "Les récents projets de construction dans ce [county|E] accumulent les complications mineures. Certains attribuent ces déboires à la malchance, d'autres à un travail bâclé et des ouvriers démotivés."
 lotr_dwarven_flavor_horny_bowls: "Écuelles de Corne Précieuses"
 lotr_dwarven_flavor_horny_bowls_desc: "Ce personnage a récemment reçu en présent de grandes écuelles taillées dans les cornes de moutons originaires de la région du Pamir, où on les nomme nakhjipar ou ramapoy."
 lotr_dwarven_flavor_last_alliance_martial_inspiration: "Dernière Alliance : Puissance Militaire"
 lotr_dwarven_flavor_last_alliance_martial_inspiration_desc: "Ce personnage puise son inspiration dans la formidable puissance militaire de la [lastalliance|E], dont les exploits résonnent encore dans les chants."
 lotr_dwarven_flavor_last_alliance_diplomacy_inspiration: "Dernière Alliance : Union des Peuples Libres"
 lotr_dwarven_flavor_last_alliance_diplomacy_inspiration_desc: "Ce personnage s'inspire de la manière dont la [lastalliance|E] unit tous les Peuples Libres pour combattre [sauronthedarklordcharacter|El], incarnant l'espoir face aux ténèbres."
 
 blacklock_escort_modifier: "Escorte Mercenaire Boucles-Noires"
 blacklock_escort_modifier_desc: "Ce personnage bénéficie de la protection d'un petit groupe de mercenaires [blacklocks|E], réputés pour leur férocité au combat."
 
 royal_road_rebuilt_province_modifier: "Route Royale Restaurée"
 royal_road_rebuilt_province_modifier_desc: "La Route Royale offrant désormais un passage sécurisé pour le commerce entre les royaumes septentrionaux et méridionaux, les tarifs douaniers accroissent substantiellement les revenus de cette province."
 royal_road_rebuilt_county_modifier: "$royal_road_rebuilt_province_modifier$"
 royal_road_rebuilt_county_modifier_desc: "La Route Royale offrant désormais un passage sécurisé pour le commerce entre les royaumes septentrionaux et méridionaux, les tarifs douaniers accroissent substantiellement les revenus de ce comté."
 royal_road_rebuilt_modifier: "Restaurateur de la Route Royale"
 royal_road_rebuilt_modifier_desc: "Ce personnage a restauré la Route Royale entre l'[arnor|E] et le [gondor|E], bénéficiant d'accroissements considérables des tarifs commerciaux et des revenus qui en découlent."
 
 infrastructure_campaign_modifier: "Campagne d'Infrastructure"
 infrastructure_campaign_modifier_desc: "Ce pays traverse actuellement une période majeure d'investissements dans les infrastructures, entraînant une intensification de l'activité économique et une amélioration du niveau de vie de la population."
 
 northron_reinforcements_modifier: "Auxiliaires Hommes du Nord"
 northron_reinforcements_modifier_desc: "L'armée de ce personnage est renforcée par des [northmen|E] recrutés dans les contrées lointaines du [rhovanion|E], dont la vaillance est légendaire."
 northron_brigands_modifier: "Brigands Hommes du Nord"
 northron_brigands_modifier_desc: "Un groupe turbulent d'[northmen|E] a établi ses quartiers dans cette région, harcelant les marchands et fermiers locaux ; bien qu'insuffisants en nombre pour représenter une menace sérieuse, leurs déprédations pèsent lourdement sur l'économie locale."
 northron_colonists_modifier: "Colons Hommes du Nord"
 northron_colonists_modifier_desc: "Les dirigeants de cette région ont récemment promulgué des politiques encourageant un afflux massif de [northron_settlers|E] du [rhovanion|E] à s'installer ici, espérant que leurs compétences et relations commerciales revitaliseront l'économie du [gondor|E]."
 northron_traders_modifier: "Marchands Hommes du Nord"
 northron_traders_modifier_desc: "Ce personnage a négocié d'importants accords commerciaux avec des marchands [northron|E] opérant sur ses territoires, intensifiant les échanges avec le [rhovanion|E]."

 scented_court_modifier: "Cour Parfumée"
 scented_court_modifier_desc: "La cour de ce personnage baigne dans les subtils effluves d'encens précieux qui embaument délicatement l'atmosphère."

 smelly_court_modifier: "Cour Malodorante"
 smelly_court_modifier_desc: "La cour de ce personnage empeste absolument l'encens dont les fragrances écœurantes saturent l'air ambiant."

 smells_like_home_modifier: "Parfums du Foyer"
 smells_like_home_modifier_desc: "La cour de ce personnage exhale les parfums réconfortants du foyer natal, évoquant la chaleur des souvenirs d'enfance."

 ### Khyan Flavour Event Modifiers ###
 lotr_salt_market_out_of_control: "Chaos du Marché au Sel Toléré"
 lotr_salt_market_out_of_control_desc: "Vous avez échoué à intervenir tandis que le marché au sel sombrait dans le chaos, vous attirant le ressentiment des nobles de l'intérieur et du peuple."

 lotr_removed_preaching_preacher: "Prédicateur Réduit au Silence"
 lotr_removed_preaching_preacher_desc: "Le prédicateur étranger a été chassé de la cité, restaurant l'harmonie religieuse — bien que certaines dissensions persistent encore."

 lotr_riders_rite_attended: "Rite des Cavaliers Observé"
 lotr_riders_rite_attended_desc: "Vous avez personnellement chevauché les sentiers sacrés de la montagne à l'aube, gagnant le respect des tribus rurales et réaffirmant les liens avec la tradition ancestrale."

 lotr_riders_rite_refused: "Rite des Cavaliers Refusé"
 lotr_riders_rite_refused_desc: "Vous avez décliné de cautionner l'ancien Rite des Cavaliers, décevant les tribus montagnardes et creusant davantage le fossé culturel."

 lotr_bought_painted_horses: "Chevaux Peints Acquis"
 lotr_bought_painted_horses_desc: "Vous avez investi considérablement dans l'acquisition de rares chevaux peints provenant de terres étrangères. Vos écuries s'enorgueillissent désormais de coursiers saisissants et admirés."

 lotr_finer_horse_breeds: "Races Équines Raffinées"
 lotr_finer_horse_breeds_desc: "De récents investissements dans un élevage de qualité ont produit des chevaux plus robustes et véloces, tant pour l'apparat courtois que pour les champs de bataille."

 lotr_finer_horse_breeds_stud_book: "Renaissance du Livre Généalogique"
 lotr_finer_horse_breeds_stud_book_desc: "En utilisant d'anciens registres d'élevage, vos écuries restaurent méticuleusement de nobles lignées que l'on croyait perdues à jamais."

 lotr_administrator_working_as_peasant: "Administrateur en Pénitence"
 lotr_administrator_working_as_peasant_desc: "L'un de vos gouverneurs provinciaux accomplit actuellement des travaux manuels pour expier ses erreurs passées — rare démonstration d'humilité."

 lotr_administrator_working_returned_to_work: "Administrateur Réhabilité"
 lotr_administrator_working_returned_to_work_desc: "Après une période de pénitence, votre administrateur a repris ses fonctions officielles, assagi par l'expérience et auréolé du respect public."

 lotr_administrator_private_counsel: "Administrateur Conseillé en Privé"
 lotr_administrator_private_counsel_desc: "Vous avez prodigué des conseils privés à un administrateur pénitent, lui permettant de restaurer sa dignité sans spectacle public prolongé."

 lotr_sackcloth_and_statues_county: "Protestation en Bure"
 lotr_sackcloth_and_statues_county_desc: "La population a adopté une période d'austérité publique, rejetant le luxe pour exprimer son mécontentement face à la décadence courtoise."

 lotr_embrace_county_humility: "Humilité Publique Embrassée"
 lotr_embrace_county_humility_desc: "Le dirigeant a reconnu l'appel du peuple à l'humilité, favorisant la bienveillance populaire mais s'attirant l'examen critique de l'élite courtoise."

 lotr_expelled_foreigners_from_khy: "Étrangers Expulsés"
 lotr_expelled_foreigners_from_khy_desc: "Vous avez ordonné l'expulsion des marchands et prédicateurs étrangers, préservant la pureté culturelle mais détériorant les relations extérieures."

 lotr_foreigners_permitted: "Étrangers Tolérés"
 lotr_foreigners_permitted_desc: "Vous avez autorisé les étrangers à demeurer sous conditions contrôlées, maintenant l'équilibre entre commerce et tradition."

 lotr_foreigners_embraced: "Étrangers Accueillis"
 lotr_foreigners_embraced_desc: "Vous avez ouvertement accueilli les étrangers, encourageant les échanges culturels et commerciaux — bien que certains traditionalistes manifestent leur mécontentement."

 lotr_salt_market_settles_naturally: "Marché au Sel Non Réglementé"
 lotr_salt_market_settles_naturally_desc: "Vous avez laissé le marché résoudre naturellement les disputes concernant le sel et les produits maritimes, renforçant l'influence marchande mais inquiétant les nobles de l'intérieur."