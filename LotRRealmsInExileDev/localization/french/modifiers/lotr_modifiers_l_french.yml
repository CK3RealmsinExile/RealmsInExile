 ### Elves ###
 elves_in_edhellond: "Influence elfique"
 bustling_elven_harbour: "Port elfique florissant"

 bejewelled_gardens_modifier: "Jardins sertis de joyaux"
 bejewelled_gardens_modifier_desc: "Les jardins de ce personnage resplendissent merveilleusement des reflets chatoyants de gemmes précieuses, évoquant la splendeur des cours elfiques d'antan."

 shimmering_gardens_modifier: "Jardins aux mille éclats"
 shimmering_gardens_modifier_desc: "Les jardins de ce personnage miroitent de façon surnaturelle sous les feux d'innombrables joyaux, créant un spectacle d'une beauté si pure qu'elle évoque les merveilles perdues de Valinor."
 
 landing_of_valinor_host_modifier: "Débarquement de l'armée de Valinor"
 landing_of_valinor_host_modifier_desc: "Ce comté a été fortifié par des milliers d'Elfes Noldor venus des Terres Immortelles, apportant avec eux la puissance et la sagesse des Premiers-Nés."
 
 ### Dúnedain Modifiers ###
 anduril_modifier: "Andúril"
 anduril_modifier_desc: "Reforgée et renouvelée à partir des fragments de [narsil|E], la « [flameofthewest|E] » symbolise la force retrouvée des Dúnedain et l'espoir renaissant des Terres de l'Ouest."
 princely_house_of_dol_amroth: "Maison princière de Dol Amroth"
 princely_house_of_dol_amroth_desc: "En raison de leur lien de parenté avec Elendil, cette dynastie s'est vue accorder les honneurs princiers et le privilège de porter la couronne d'argent."
 princely_house_of_ithilien: "Maison princière d'Ithilien"
 princely_house_of_ithilien_desc: "En reconnaissance de leur loyale servitude envers les Rois du Gondor, cette maison s'est vue octroyer les privilèges princiers et la gouvernance de ces terres frontalières."
 princely_house_of_cardolan: "Maison princière de Cardolan"
 princely_house_of_cardolan_desc: "Pour avoir reconnu la légitimité des véritables rois d'Arnor et leur avoir prêté fidélité, cette maison s'est vue accorder les honneurs princiers."
 siege_of_gondor: "Le Siège de Gondor"
 siege_of_gondor_desc: "Gondor se trouve durement pressé par ses nombreux ennemis qui convergent vers ses frontières. Pourtant la vaillance gondorienne demeure intacte et se mobilise pour défendre la cité des rois."
 return_of_the_king_modifier: "Le Retour du Roi"
 return_of_the_king_modifier_desc: "Le retour de leur souverain légitime a ravivé l'esprit combattif des [gondorian|E]. Désormais il les rassemble pour un ultime assaut contre le Seigneur Sombre et ses suppôts."
 united_support_lords_of_gondor: "Soutien unanime des Seigneurs du Gondor"
 united_support_lords_of_gondor_desc: "Votre prétention au trône du [gondor|E] bénéficie du soutien complet et résolu de tous les Seigneurs du royaume."
 divided_support_lords_of_gondor: "Soutien divisé des Seigneurs du Gondor"
 divided_support_lords_of_gondor_desc: "Les Seigneurs du [gondor|E] ne s'accordent point tous à reconnaître la légitimité de votre prétention au trône..."
 eradan_experienced_traveler: "Voyageur expérimenté"
 eradan_experienced_traveler_desc: "Ce personnage maîtrise parfaitement l'art du voyage, évitant les périls à chaque pas grâce à sa connaissance des routes et des terres sauvages."
 
 ### War Misc ###
 lotr_conquering_modifier: "Grands Conquérants"
 lotr_conquering_modifier_desc: "Que ce soit par nécessité ou par soif de gloire, les membres de cette maison entendent immortaliser leur nom et se hisser au rang des plus vénérés de leurs ancêtres par le fer et le sang, gravant leur légende dans l'histoire."
 
 ### Dorwinion Factions ###
 winelords: "Seigneurs du Vin"
 winelords_desc: "Cette dynastie s'allie à la faction des Seigneurs du Vin, maîtres des vignobles dorés qui font la richesse du royaume."
 master_merchants: "Maîtres Marchands"
 master_merchants_desc: "Cette dynastie s'allie à la faction des Maîtres Marchands, gardiens des routes commerciales et des comptoirs prospères."
 
 ### Rhovanion Modifiers ###
 heir_of_vidugavia: "Héritier de Vidugavia"
 heir_of_vidugavia_desc: "Le leadership inébranlable de cette dynastie a permis la restauration du Royaume de Rhovanion, et leur peuple compte sur eux pour continuer à le guider vers un avenir radieux digne de leurs ancêtres."
 savior_of_rhovanion: "Sauveur de Rhovanion"
 savior_of_rhovanion_desc: "Ce personnage a reconquis les plaines de Rhovanion pour son peuple, et la prospérité comme l'étendue de son royaume surpassent désormais celles du légendaire Vidugavia lui-même. Il devient déjà une figure de légende, vénéré et révéré par ses sujets."
 
 ### Rhun Modifiers ###
 rising_star_medloshukain: "Étoile montante de Medlóshûkain"
 rising_star_medloshukain_desc: "En raison de sa valeur personnelle et de sa popularité auprès de ses pairs, ce seigneur semble tout désigné pour accéder au rang prestigieux de Lôke-Kân."
 
 lotr_bountig_convinced_easterling_lord: "Seigneur oriental convaincu"
 lotr_bountig_convinced_easterling_lord_desc: "Ce dirigeant s'est laissé persuader par Bountig Medlokan de concentrer ses efforts sur les menaces extérieures plutôt que sur les querelles internes."
 
 lotr_bountig_failed_to_convince_easterling_lord: "Seigneur oriental récalcitrant"
 lotr_bountig_failed_to_convince_easterling_lord_desc: "Ce dirigeant s'obstine encore dans ses habitudes guerrières et refuse d'écouter les conseils de modération."
 
 ### Anduin Vale ###
 aladegan: "Aladegan"
 aladegan_desc: "Cette dynastie est reconnue comme la maison légitime des Aladegan, suzerains héréditaires des Bois et du Val, gardiens des anciennes traditions."
 
 ### Khand ###
 ascendant_khand: "Meneurs du Khand Ascendant"
 ascendant_khand_desc: "Cette dynastie a inauguré une période glorieuse de puissance et d'unité khandienne. Alors qu'ordinairement le Khand se fragmente à la mort de ses rois, cette dynastie jouit d'une telle renommée qu'elle pourrait transcender ces divisions."
 
 ### Dúnedain Widowhood ###
 refused_widowhood_modifier: "Veuvage refusé"
 refused_widowhood_modifier_desc: "Ce personnage a défié les traditions ancestrales de sa culture en abandonnant la promesse sacrée du mariage et l'engagement d'une vie entière envers une seule personne."
 
 ### Oath of Eorl ###
 raised_large_oath_host_modifier: "Grande armée levée"
 raised_large_oath_host_modifier_desc: "Ce personnage a honoré son Serment et envoyé une importante armée au secours de son allié, perpétuant ainsi la tradition d'Eorl le Jeune."
 raised_small_oath_host_modifier: "Petite armée levée"
 raised_small_oath_host_modifier_desc: "Ce personnage a honoré son Serment et dépêché une modeste troupe au secours de son allié, répondant présent à l'appel des anciennes alliances."
 muster_of_rohan_modifier: "Rassemblement du Rohan"
 muster_of_rohan_modifier_desc: "Ce personnage a participé au Rassemblement du Rohan et envoyé une Éored au service de son suzerain, honorant les traditions équestres de son peuple."
 
 ### Isengard ###
 friend_of_the_dunlendings_character_modifier: "Ami des Dunlandais"
 friend_of_the_dunlendings_character_modifier_desc: "Ce personnage s'est employé à unifier les Dunlandais sous l'autorité d'un dirigeant issu de leur propre peuple, s'attirant ainsi leur reconnaissance durable et leur loyauté."
 enemy_of_the_dunlendings_character_modifier: "Ennemi des Dunlandais"
 enemy_of_the_dunlendings_character_modifier_desc: "Ce personnage s'est injustement approprié les terres du Dunlande et a cherché à contraindre ce peuple fier à ployer le genou contre sa volonté, s'attirant leur haine implacable."
 unifier_of_the_dunlendings_character_modifier: "Unificateur des Dunlandais"
 unifier_of_the_dunlendings_character_modifier_desc: "Ce personnage est parvenu à rassembler son peuple fragmenté sous une bannière unique, gagnant leur amour et leur dévotion éternelle."
 dunlending_opinion: "Opinion dunlandaise"
 adornaen_opinion: "Opinion adornienne"
 isengard_dunlending_opinion: "Opinion des Dunlandais d'Isengard"
 gondorian_opinion: "Opinion gondorienne"
 rohirrim_opinion: "Opinion rohirrim"
 dunedain_opinion: "Opinion dúnadan"
 loyal_dunlendings_of_isengard_county_modifier: "Garnisons dunlandaises loyales"
 loyal_dunlendings_of_isengard_county_modifier_desc: "La garnison de cette province a été renforcée par un groupe de guerriers dunlandais dont la loyauté envers Isengard ne fait aucun doute."
 stripped_of_raw_resources_county_modifier: "Ressources naturelles épuisées"
 stripped_of_raw_resources_county_modifier_desc: "De nombreuses réserves naturelles de pierre et de bois ont été vidées autour d'Isengard pour alimenter les besoins toujours croissants de la machine industrielle du sorcier."
 shoddy_steel_character_modifier: "Acier de piètre qualité"
 shoddy_steel_character_modifier_desc: "Ce personnage a échoué à fournir à ses forges les ressources nécessaires à leur bon fonctionnement, résultant en un acier de qualité inférieure pour équiper les unités sous son commandement."
 mustered_rohirrim_character_modifier: "Éoherë rassemblée"
 mustered_rohirrim_character_modifier_desc: "Ce personnage a mobilisé la majorité de ses troupes pour former une Éoherë en défense du Riddermark, honorant les traditions guerrières de son peuple."
 ineffective_agents_character_modifier: "Agents inefficaces"
 ineffective_agents_character_modifier_desc: "Les agents de ce personnage se sont récemment révélés incapables de mener à bien leurs missions d'intrigue et de subterfuge, compromettant ses plans secrets."
 industrialised_isengard_1_county_modifier: "Ateliers d'Isengard"
 industrialised_isengard_1_county_modifier_desc: "Les orques sous le commandement de Saruman ont profané les anciens jardins númenóréens d'Isengard, abattant ses arbres vénérables et érigeant d'immenses ateliers et des quartiers orques dans des fosses nouvellement creusées."
 industrialised_isengard_2_county_modifier: "Fourneaux d'Isengard"
 industrialised_isengard_2_county_modifier_desc: "Les orques sous le commandement de Saruman ont souillé les anciens jardins númenóréens d'Isengard, les remplaçant par des fosses béantes vomissant fumée et suie depuis d'innombrables fourneaux et forges souterraines."
 industrialised_isengard_3_county_modifier: "Complexe industriel d'Isengard"
 industrialised_isengard_3_county_modifier_desc: "Les orques sous le commandement de Saruman ont profané les anciens jardins númenóréens d'Isengard et creusé un labyrinthe souterrain d'industrie, alimentant la machine de guerre toujours grandissante du sorcier."
 industrialised_isengard_1_province_modifier: "Les Fosses d'Isengard"
 industrialised_isengard_1_province_modifier_desc: "Ces fosses ont livré pierre fraîche et métaux précieux extraits des profondeurs sous les jardins désormais profanés d'Isengard."
 industrialised_isengard_2_province_modifier: "Les Mines d'Isengard"
 industrialised_isengard_2_province_modifier_desc: "Les richesses de la terre sont arrachées aux profondeurs sous Isengard par les Orques et les Hommes qui peinent dans l'obscurité."
 industrialised_isengard_3_province_modifier: "Le Labyrinthe d'Isengard"
 industrialised_isengard_3_province_modifier_desc: "Les ouvriers s'échinent dans un réseau labyrinthique toujours croissant de tunnels et de cavernes, extrayant tout ce qui présente la moindre valeur dans les entrailles de la terre sous Isengard."
 industrialised_isengard_1_character_modifier: "Ateliers d'Isengard"
 industrialised_isengard_2_character_modifier: "Fourneaux d'Isengard"
 industrialised_isengard_3_character_modifier: "Complexe industriel d'Isengard"
 westfold_raided_county_modifier: "Raids dans l'Ouestfolde"
 westfold_raided_county_modifier_desc: "Cette province a récemment subi les raids dévastateurs d'une bande organisée d'Orques et de Dunlandais qui ont ravagé sa population et pillé ses richesses."
 seat_of_the_new_dark_lord_county_modifier: "Siège du nouveau Seigneur Sombre"
 seat_of_the_new_dark_lord_county_modifier_desc: "Cette province a été fortifiée par Saruman comme siège de son pouvoir en tant que nouveau Seigneur Sombre de la Terre du Milieu, rival de Sauron."
 dunland_capital_modifier: "Siège du Haut Roi"
 dunland_capital_modifier_desc: "Le Haut Roi du Dunlande a choisi cette province comme capitale et elle accueille de nombreux colons dunlandais venus consolider ce nouveau centre de pouvoir."
 academy_tuition_fees_modifier_1: "Frais de scolarité"
 academy_tuition_fees_modifier_1_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant son académie, finançant ainsi l'expansion de ses connaissances."
 academy_tuition_fees_modifier_2: "Frais de scolarité"
 academy_tuition_fees_modifier_2_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, établissant un réseau éducatif prospère."
 academy_tuition_fees_modifier_3: "Frais de scolarité"
 academy_tuition_fees_modifier_3_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, développant son influence intellectuelle."
 academy_tuition_fees_modifier_4: "Frais de scolarité"
 academy_tuition_fees_modifier_4_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, consolidant son emprise sur l'enseignement."
 academy_tuition_fees_modifier_5: "Frais de scolarité"
 academy_tuition_fees_modifier_5_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, étendant son réseau d'établissements."
 academy_tuition_fees_modifier_6: "Frais de scolarité"
 academy_tuition_fees_modifier_6_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, maîtrisant l'art de l'instruction."
 academy_tuition_fees_modifier_7: "Frais de scolarité"
 academy_tuition_fees_modifier_7_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, dominant le domaine éducatif régional."
 academy_tuition_fees_modifier_8: "Frais de scolarité"
 academy_tuition_fees_modifier_8_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, établissant un monopole du savoir."
 academy_tuition_fees_modifier_9: "Frais de scolarité"
 academy_tuition_fees_modifier_9_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, rayonnant intellectuellement sur de vastes territoires."
 academy_tuition_fees_modifier_10: "Frais de scolarité"
 academy_tuition_fees_modifier_10_desc: "Ce personnage perçoit des revenus réguliers des étudiants fréquentant ses académies, incarnant l'autorité suprême en matière d'enseignement."
 saruman_rearm_orthanc_guard_modifier: "Garde d'Orthanc réarmée"
 saruman_rearm_orthanc_guard_modifier_desc: "Les gardiens d'Orthanc ont été équipés d'armures provenant du [gondor|E], renforçant ainsi la défense de la tour noire du sorcier."

 ### Elf Modifiers ###
 elf_childraising_modifier: "Élever un enfant"
 elf_childraising_modifier_desc: "Ce personnage et son époux se consacrent spirituellement à élever leur enfant jusqu'à maturité, accomplissant l'un des plus sacrés devoirs de leur longue existence."
 elf_child_limit_modifier: "Éducation des enfants achevée"
 elf_child_limit_modifier_desc: "Cet elfe a accompli la phase d'éducation de sa vie et son désir de procréer s'est apaisé.\n\nBien qu'il chérisse toujours ces jours passés avec une tendresse infinie, il a désormais tourné les forces de son corps et de son esprit vers d'autres tâches et arts plus élevés."
 
 elven_homeland_county_modifier: "Terres ancestrales elfiques"
 elven_homeland_county_modifier_desc: "Ce comté constitue une terre ancestrale traditionnelle des elfes et peut devenir la cible d'un Casus Belli de Restauration Elfique pour reconquérir ces domaines perdus."
 
 valar_ban_modifier: "Bannissement des Valar"
 valar_ban_modifier_desc: "En raison de ses actes de rébellion, d'orgueil ou de son refus de se repentir, ce personnage est frappé du bannissement des Valar, privé du droit de naviguer vers les Terres Immortelles."
 
 hidden_elven_refugees_modifier: "Refuges elfiques cachés"
 hidden_elven_refugees_modifier_desc: "Bien que la grande majorité des Elfes qui habitaient jadis ces lieux aient fui, quelques irréductibles demeurent encore, frappant les occupants de leurs terres depuis des refuges dissimulés dans les bois profonds."
 
 marauding_orc_drags_modifier: "Bandes orques maraudeuses"
 marauding_orc_drags_modifier_desc: "Bien que les orques qui infestaient jadis cette terre aient généralement fui ou péri par l'épée, quelques bandes persistent encore, pillant et harcelant les habitants depuis les recoins sauvages."
 
 legacy_of_oropher_modifier: "Héritage d'Oropher"
 light_of_the_forest_modifier: "Lumière de la Forêt"
 
 ### Route Modifiers ###
 
 rhun_road_province_modifier: "Route du Rhûn"
 rhun_road_province_modifier_desc: "Cette province se trouve sur la 'Route du Rhûn', la principale voie commerciale est-ouest du nord de la Terre du Milieu, artère vitale des échanges."
 rhun_road_income_character_modifier_1: "Péages de la Route du Rhûn (I)"
 rhun_road_income_character_modifier_1_desc: "Ce personnage contrôle un petit segment de la Route du Rhûn, pouvant prélever une modeste redevance sur les caravanes et voyageurs qui l'empruntent."
 rhun_road_income_character_modifier_2: "Péages de la Route du Rhûn (II)"
 rhun_road_income_character_modifier_2_desc: "Ce personnage contrôle un segment moyen de la Route du Rhûn, pouvant prélever un montant raisonnable de péages sur les caravanes et voyageurs."
 rhun_road_income_character_modifier_3: "Péages de la Route du Rhûn (III)"
 rhun_road_income_character_modifier_3_desc: "Ce personnage contrôle environ un tiers de la Route du Rhûn, pouvant prélever un montant substantiel de péages sur les caravanes et voyageurs."
 rhun_road_income_character_modifier_4: "Péages de la Route du Rhûn (IV)"
 rhun_road_income_character_modifier_4_desc: "Ce personnage contrôle un peu moins de la moitié de la Route du Rhûn, pouvant prélever une somme solide de péages sur les caravanes et voyageurs."
 rhun_road_income_character_modifier_5: "Péages de la Route du Rhûn (V)"
 rhun_road_income_character_modifier_5_desc: "Ce personnage contrôle approximativement la moitié de la Route du Rhûn, pouvant prélever un montant conséquent de péages sur les caravanes et voyageurs."
 rhun_road_income_character_modifier_6: "Péages de la Route du Rhûn (VI)"
 rhun_road_income_character_modifier_6_desc: "Ce personnage contrôle la majorité de la Route du Rhûn, pouvant prélever des péages substantiels sur les caravanes et voyageurs qui la parcourent."
 rhun_road_income_character_modifier_7: "Péages de la Route du Rhûn (VII)"
 rhun_road_income_character_modifier_7_desc: "Ce personnage contrôle une large majorité de la Route du Rhûn, pouvant imposer de lourds péages aux caravanes et voyageurs."
 rhun_road_income_character_modifier_8: "Péages de la Route du Rhûn (VIII)"
 rhun_road_income_character_modifier_8_desc: "Ce personnage contrôle plus des trois quarts de la Route du Rhûn, pouvant prélever d'importantes sommes en péages sur les caravanes et voyageurs."
