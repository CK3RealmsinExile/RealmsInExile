 ### Additions to Vanilla ###
 steward_convince_dejure_potential_county_faith_alignment_tt:0 "Ils voient notre foi comme [faith_hostile|E] ou [faith_evil|E]"
 nomad_war_band: "Bande de guerre nomade engagée"
 nomad_war_band_desc: "Ce personnage a engagé une bande de nomades pour aider à entraîner ses troupes, à la grande horreur de certains de ses vassaux."

 rebuffed_nomad_war_band: "Guerriers nomades rebutés"
 rebuffed_nomad_war_band_desc: "Lors d'une démonstration impressionante de bravoure, ce personnage a insulté imprudemment un grand groupe de guerriers nomades alors qu'il voyageait."

