 slave_influx_modifier_county:0 "Afflux d'esclaves"
 slave_influx_modifier_county_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles."
 slave_influx_modifier_duchy:0 "Afflux d'esclaves"
 slave_influx_modifier_duchy_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles."
 slave_influx_modifier_kingdom:0 "Afflux d'esclaves"
 slave_influx_modifier_kingdom_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles"
 slave_influx_modifier_empire:0 "Afflux d'esclaves"
 slave_influx_modifier_empire_desc:0 "Cette province a été approvisionnée par de nouveaux esclaves pris lors d'une récente expédition, qui sont employés à des projets de constructions et dans les domaines agricoles."
 
 ### Elves ###
 


 ### Dúnedain Modifiers ###
 anduril_modifier:0 "Andúril"
 anduril_modifier_desc:0 "Reforgée à partir des fragments de [narsil|E], la « [flameofthewest|E] » symbolise la force renouvelée des Dúnedain."
 princely_house_of_dol_amroth:0 "Maison princière de Dol Amroth"
 princely_house_of_dol_amroth_desc:0 "Grâce à leur lien avec Elendil, cette dynastie a reçu un honneur princier."
 princely_house_of_ithilien:0 "Maison princière d'Ithilien"
 princely_house_of_ithilien_desc:0 "En récompence de leurs loyaux services aux rois du Gondor, cette maison a reçu un honneur princier."
 princely_house_of_cardolan:0 "Maison princière du Cardolan"
 princely_house_of_cardolan_desc:0 "En récompense de leur volonté à reconnaître les vrais rois d'Arnor, cette maison a reçu un honneur princier."
 siege_of_gondor:0 "Le siège du Gondor"
 siege_of_gondor_desc:0 "Le Gondor est pressé de toute part par de nombreux ennemis. Pourtant, il y a toujours de la force au Gondor qui se rallient pour sa défense."

 ### Rhun Modifiers ###
 rising_star_medloshukain:0 "Étoile montante du Medlóshûkain"
 rising_star_medloshukain_desc:0 "Grâce à ses prouesses personnelles et à sa popularité parmi ses pairs, ce seigneur semble être dans une position clé pour obtenir le titre de Lôke-Kân"

 ### Anduin Vale ###
 aladegan:0 "Aladegan"
 aladegan_desc:0 "Cette dynastie est reconnue comme la maison légitime des Aladegan, les suzerains du Bois et du Val"

 ### Rhovanion Modifiers ###
 heir_of_vidugavia:0 "Hériti[CHARACTER.Custom('FR_ErEre')] de Vidugavia"
 heir_of_vidugavia_desc:0 "Le commandement éclairé de cette dynastie a mené à la restauration du royaume du Rhovanion, et leur peuple compte sur elle pour continuer à le guider dans le futur."
 savior_of_rhovanion:0 "Sauveu[CHARACTER.Custom('FR_RSE')] du Rhovanion"
 savior_of_rhovanion_desc:0 "Ce personnage a revendiqué les plaines du Rhovanion au nom de son peuple et la prospérité et la taille de ses domaines a surpassé même ceux du légendaire Vidugavia. Il s'impose rapidement comme un personnage appartenant aux mythes et légendes, estimé et révéré par tout son peuple."

 ### Dorwinion Factions ###
 winelords:0 "Seigneurs Vignerons"
 winelords_desc:0 "Cette dynastie s'aligne avec la faction des Seigneurs Vignerons."
 master_merchants:0 "Maîtres marchands"
 master_merchants_desc:0 "Cette dynastie s'aligne avec la faction des Maîtres marchands."

 ### Khand ###
 ascendant_khand:0 "Meneurs du Khand transcendé"
 ascendant_khand_desc:0 "Cette dynastie a mené la force et l'unité des Khandish jusqu'à un âge d'or. Bien que le Khand se fractionne normalement après la mort de ses souverains, cette dynastie est tellement renommée et aimée qu'elle peut dépasser de telles divisions."

 ### Dúnedain Widowhood ###
 refused_widowhood_modifier:0 "Veuvage refusé"
 refused_widowhood_modifier_desc:0 "Ce personnage a defié les traditions de sa culture et a abandonné les promesses sacrées du mariage de ne se lier qu'à une seule personne pour la vie."

 ### Oath of Eorl ###
 raised_large_oath_host_modifier:0 "Levée d'un grand ost"
 raised_large_oath_host_modifier_desc:0 "Ce personnage a honoré son serment et envoyé un grand ost d'homme pour soutenir son allié."
 raised_small_oath_host_modifier:0 "Levée d'un petit ost"
 raised_small_oath_host_modifier_desc:0 "Ce personnage a honoré son serment et envoyé un petit ost d'homme pour soutenir son allié."
 muster_of_rohan_modifier:0 "Rassemblement du Rohan"
 muster_of_rohan_modifier_desc:0 "Ce personnage a participé au rassemblent du Rohan et a envoyé une Éored à son seigneur."
 
 ### Isengard ###
 friend_of_the_dunlendings_character_modifier:0 "Ami des Dunlandais"
 friend_of_the_dunlendings_character_modifier_desc:0 "Ce personnage a travaillé à unir les Dunlandais sous la bannière d'un dirigeant issu de leur peuple, gagnant ainsi leur gratitude."
 enemy_of_the_dunlendings_character_modifier:0 "Ennemi des Dunlandais"
 enemy_of_the_dunlendings_character_modifier_desc:0 "Ce personnage a injustement revendiqué les terres de la Dunlande et a cherché à forcer son peuple de ployer le genou contre sa volonté"
 unifier_of_the_dunlendings_character_modifier:0 "Unificateur des Dunlandais"
 unifier_of_the_dunlendings_character_modifier_desc:0 "Ce personnage a réussi à unifier son peuple fracturé sous une unique bannière, gagnant leur amour par ce geste."
 dunlending_opinion:0 "Opinion des Dunlandais pastoraux"
 adornaen_opinion:0 "Opinion des Dunlandais des collines"
 isengard_dunlending_opinion:0 "Opinion des Dunlandais d'Isengard"
 gondorian_opinion:0 "Opinion des gondoriens"
 rohirrim_opinion:0 "Opinion des Rohirrims"
 loyal_dunlendings_of_isengard_county_modifier:0 "Garnison Dunlandaise loyale"
 loyal_dunlendings_of_isengard_county_modifier_desc:0 "La garnison de cette province a été renforcée par un groupe de guerriers Dunlandais loyaux."
 stripped_of_raw_resources_county_modifier:0 "Ressources naturelles épuisées"
 stripped_of_raw_resources_county_modifier_desc:0 "De nombreuses ressources de pierre et de bois ont été épuisées à l'extérieur de l'Isengard afin de nourir les besoins toujours grandissant de son industrie."
 shoddy_steel_character_modifier:0 "Acier de mauvaise qualité"
 shoddy_steel_character_modifier_desc:0 "Ce personnage a échoué à approvisionner ses forces avec les ressources nécessaires à son bon fonctionnement, résultant en un acier de qualité amoindrie pour armer les unités sous son commandement."
 mustered_rohirrim_character_modifier:0 "Éoherë rassemblée"
 mustered_rohirrim_character_modifier_desc:0 "Ce personnage a rassemblé la majorité de ses troupes pour former une Éoherë vouée à la défense du Riddermark."
 ineffective_agents_character_modifier:0 "Agents inefficaces"
 ineffective_agents_character_modifier_desc:0 "Les agents de ce personnage se sont récemment révélés inefficaces lors de missions d'intrigue et de ruses."
 industrialised_isengard_1_county_modifier:0 "Ateliers de l'Isengard"
 industrialised_isengard_1_county_modifier_desc:0 "Les orques sous les ordres de Saruman ont dévasté les anciens jardins Númenóréens de l'Isengard, abattant ses arbres et construisant toujours plus d'ateliers et de quartiers d'habitations orques dans des fosses nouvellement creusées."
 industrialised_isengard_2_county_modifier:0 "Fourneaux de l'Isengard"
 industrialised_isengard_2_county_modifier_desc:0 "Les orques sous le contrôle de Saruman ont dévasté les anciens jardins Númenóréens de l'Isengard et les ont remplacées par des fosses ouvertes dont s'échappent fummée et suie provenant des fourneaux et forges innombrables sous terre."
 industrialised_isengard_3_county_modifier:0 "Complexe industriel de l'Isengard"
 industrialised_isengard_3_county_modifier_desc:0 "Les orques sous le contrôle de Saruman ont dévasté les anciens jardins Númenóréens de l'Isengard et ont excavé un labyrinthe sousterrain d'industrie, alimentant la machine de guerre toujours grandissante du magicien."
 industrialised_isengard_1_province_modifier:0 "Les puits de l'Isengard"
 industrialised_isengard_1_province_modifier_desc:0 "Ces puits ont extrait de la pierre et des métaux de sous les anciens jardins de l'Isengard."
 industrialised_isengard_2_province_modifier:0 "Les mines de l'Isengard"
 industrialised_isengard_2_province_modifier_desc:0 "Les richesses de la terre sont tirées des profondes de l'Isengard par des orques comme par des hommes."
 industrialised_isengard_3_province_modifier:0 "Le labyrinthe de l'Isengard"
 industrialised_isengard_3_province_modifier_desc:0 "Les esclaves travaillent toujours plus loin dans ce réseau labyrinthique toujours grandissant de tunnels et de grottes, extrayant tout ce qui a de la valeur au profit de l'Isengard."
 westfold_raided_county_modifier:0 "Pillages dans l'Ouestfolde"
 westfold_raided_county_modifier_desc:0 "Cette province a été récemment pillée et son peuple décimé par une bande d'orques et de Dunlandais organisée."
 seat_of_the_new_dark_lord_county_modifier:0 "Siège du nouveau Seigneur Noir"
 seat_of_the_new_dark_lord_county_modifier_desc:0 "Cette province a été fortifiée par Saruman comme son nouveau siège de pouvoir en tant que nouveau Seigneur des Ténèbres de la Terre du Milieu."
 dunland_capital_modifier:0 "Siège du Haut-Roi"
 dunland_capital_modifier_desc:0 "Le Haut-Roi de la Dunlande a choisi cette province comme sa capitale et y reçoit de nombreux colons dunlandais"
 academy_tuition_fees_modifier_1:0 "Tuition Fees"
 academy_tuition_fees_modifier_1_desc:0 "This character receives a regular income from students attending their academy."
 academy_tuition_fees_modifier_2:0 "Tuition Fees"
 academy_tuition_fees_modifier_2_desc:0 "This character receives a regular income from students attending their academies."
 academy_tuition_fees_modifier_3:0 "Tuition Fees"
 academy_tuition_fees_modifier_3_desc:0 "This character receives a regular income from students attending their academies."
 academy_tuition_fees_modifier_4:0 "Tuition Fees"
 academy_tuition_fees_modifier_4_desc:0 "This character receives a regular income from students attending their academies."
 academy_tuition_fees_modifier_5:0 "Tuition Fees"
 academy_tuition_fees_modifier_5_desc:0 "This character receives a regular income from students attending their academies."
