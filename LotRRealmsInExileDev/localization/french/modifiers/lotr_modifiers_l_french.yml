 academy_tuition_fees_modifier_6_desc:0 "This character receives a regular income from students attending their academies."
 academy_tuition_fees_modifier_7:0 "Tuition Fees"
 academy_tuition_fees_modifier_7_desc:0 "This character receives a regular income from students attending their academies."
