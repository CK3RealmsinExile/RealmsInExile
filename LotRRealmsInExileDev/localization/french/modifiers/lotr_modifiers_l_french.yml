 academy_tuition_fees_modifier_9_desc:0 "This character receives a regular income from students attending their academies."
 academy_tuition_fees_modifier_10:0 "Tuition Fees"
 academy_tuition_fees_modifier_10_desc:0 "This character receives a regular income from students attending their academies."
 ### Elf Modifiers ###
 elf_childraising_modifier:0 "Éduque un enfant"
 elf_childraising_modifier_desc:0 "Ce personnage et son / sa conjoint.e sont spirituellement investis dans l'éducation de leur enfant jusqu'à sa majorité."
 elf_child_limit_modifier:0 "A fini d'éduquer des enfants"
 elf_child_limit_modifier_desc:0 "Cet elfe a terminé la partie de sa vie dédiée à l'éducation de ses enfants et son désir de procréer a disparu.\n\nBien qu'il se souviendra toujours de cette période avec affection, il dédie maintenant les pouvoirs de son corps et de son esprit à d'autres tâches et arts."

 elven_homeland_county_modifier:0 "Foyer elfique"
 elven_homeland_county_modifier_desc:0 "Ce comté est un foyer traditionnel des elfes et pourrait être la cible d'un casus belli de type Restauration Elfique."

 hidden_elven_refugees_modifier:0 "Réfugiés elfes cachés"
 hidden_elven_refugees_modifier_desc:0 "Bien que la grande majorité des elfes qui habitaient autrefois ici aient fui, il demeure quelques combattants têtus qui frappent les nouveaux occupants de leurs terres depuis des refuges cachés"

 marauding_orc_drags_modifier:0 "Résistants orques maraudeurs"
 marauding_orc_drags_modifier_desc:0 "Bien que les orques qui parcouraient autrefois ces terres ont, pour la plupart, fui ou été passé au fil de l'épée, quelques bandes ravagent toujours l'endroit, pillant et harcelant ses habitants"

 legacy_of_oropher_modifier:0 "Héritage d'Oropher"
 light_of_the_forest_modifier:0 "Lumière de la forêt"

 ### Route Modifiers ###

 rhun_road_province_modifier:0 "Route du Rhûn"
 rhun_road_province_modifier_desc:0 "Cette province est sur le tracé de la « Route du Rhûn », la route commerciale majeure entre l'est et l'ouest de la Terre du Milieu septentrionale."
 rhun_road_income_character_modifier_1:0 "Péages de la route du Rhûn (I)"
 rhun_road_income_character_modifier_1_desc:0 "Ce personnage contrôle un petit segment de la route du Rhûn et est capable de percevoir un prix de passage ridicule sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_2:0 "Péages de la route du Rhûn (II)"
 rhun_road_income_character_modifier_2_desc:0 "Ce personnage contrôle un segment moyen de la route du Rhûn et est capable de percevoir un petit prix de passage sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_3:0 "Péages de la route du Rhûn (III)"
 rhun_road_income_character_modifier_3_desc:0 "Ce personnage contrôle environ un tiers de la route du Rhûn et est capable de percevoir un prix de passage décent sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_4:0 "Péages de la route du Rhûn (IV)"
 rhun_road_income_character_modifier_4_desc:0 "Ce personnage contrôle à peu près la moitié de la route du Rhûn et est capable de percevoir un prix de passage solide sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_5:0 "Péages de la route du Rhûn (V)"
 rhun_road_income_character_modifier_5_desc:0 "Ce personnage contrôle un peu plus de la moitié de la route du Rhûn et est capable de percevoir un prix de passage substantiel sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_6:0 "Péages de la route du Rhûn (VI)"
 rhun_road_income_character_modifier_6_desc:0 "Ce personnage contrôle la majorité de la route du Rhûn et est capable de percevoir un prix de passage substantiel sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_7:0 "Péages de la route du Rhûn (VII)"
 rhun_road_income_character_modifier_7_desc:0 "Ce personnage contrôle une grande majorité de la route du Rhûn et est capable de percevoir un prix de passage important sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_8:0 "Péages de la route du Rhûn (VIII)"
 rhun_road_income_character_modifier_8_desc:0 "Ce personnage contrôle les trois quarts de la route du Rhûn et est capable de percevoir un grand prix de passage sur les caravanes et les voyageurs."
 rhun_road_income_character_modifier_9:0 "Péages de la route du Rhûn (IX)"
 rhun_road_income_character_modifier_9_desc:0 "Ce personnage contrôle la quasi totalité de la route du Rhûn et est capable de percevoir un prix de passage lucratif sur les caravanes et les voyageurs."

 ### Orc Modifiers ###
 berserker_training_modifier:0 "La Voie du Berseker"
 berserker_training_modifier_desc:0 "Ce personnage s'entraîne pour devenir un Berserker."

 orc_traitor_modifier:0 "Traître Orque"
 orc_traitor_modifier_desc:0 "Ce personnage est un traître et s'est opposé aux voies des orques."

 orc_challenge_retired_modifier:0 "Lâche Répugnant"
 orc_challenge_retired_modifier_desc:0 "Ce personnage est un lâche qui s'est enfui d'un combat provoqué."

 orc_challenge_rejected_modifier:0 "A décliné un Combat à Mort"
 orc_challenge_rejected_modifier_desc:0 "Ce personnage s'est enfuit d'un combat à mort."

 orc_challenge_win_modifier:0 "Meneur Orque Consacré"
 orc_challenge_win_modifier_desc:0 "Ce personnage a gagné un combat à mort et a établi son autorité."
 
 orc_great_warchief_modifier:0 "Grand Chef de Guerre"
 orc_great_warchief_modifier_desc:0 "Ce personnaga a unifié les orques sous sa bannière par la force et la terreur, promettant un nouvel âge d'assaut orque."
 
 orc_champion_bodyguard_modifier:0 "Garde du Corps d'un Champion Orque"
 orc_champion_bodyguard_modifier_desc:0 "Ce personnage est au service d'un Champion Orque puissant."

 orcs_morgai_fly_master_modifier:0 "Maître des mouches de Morgai"
 orcs_morgai_fly_master_modifier_desc:0 "Maître autoproclamé des terribles mouches de Morgai self-proclaimed, ce personnage est infesté par ces créatures dévoyées et est terrible à contempler comme à affronter. Mais il est impensable qu'il ne survive longtemps..."
 
 orcs_ghul_kin_modifier:0 "Maitre des Ghûl"
 orcs_ghul_kin_modifier_desc:0 "Cet orque adore et chérit les parasites du Mordor connu comme les Ghûls. Il vit parmi eux, dort avec eux et combat à leur côté. Il ne soucie pas d'être ostracisé par les siens, car il a sa nouvelle « famille »."
 
 ### Corsair Modifiers ###
 lotr_corsair_modifier:0 "Corsaire"
 lotr_corsair_modifier_desc:0 "Cet individu est connu pour montrer peu de remords pour ceux échoués en mer."
 lotr_sea_aid_modifier:0 "Recrues Navales"
 lotr_sea_aid_modifier_desc:0 "Cet individu a gagné un petit équipage, après les avoir secouru en mer."
 lotr_sea_left_modifier:0 "Marins Abandonnés"
 lotr_sea_left_modifier_desc:0 "Tout homme doit mourir, et la Mer fait une aussi bonne dernière demeur qu'un trou dans la terre."
 
 ### Umbar Modifiers ###
 political_violence:0 "Violences politiques"
 political_violence_desc:0 "Cette province connaît actuellement des bouleversements politiques extrêmes"
 
 ### Rohirrim Modifiers 
 lotr_tracked_orcs_modifier:0 "Pisteur d'Orque"
 lotr_tracked_orcs_modifier_desc:0 "Cet individu et sa compagnie ont pisté un campement important d'Orques et rapporté les nouvelles au Roi qui les a promptement annihilé."
 lotr_rohan_orcslayer_modifier:0 "Tueur d'Orques"
 lotr_rohan_orcslayer_modifier_desc:0 "Ce personnage a gagné gloire et honneur pour lui même et sa Compagnie en massacrant une patrouille orque de grande taille sur les Terres du Roi, ce qui lui a valut quelques éloges..."

 rohirrim_settlement:0 "Colonies Rohirrim"
 rohirrim_settlement_desc:0 "Cette région a vu une arrivée de colons Rohirrim, résultant en un essor de population et de construction, mais les locaux voient d'un mauvais oeils ces nouveaux venus."

 meara_story_modifier:0 "Chevaucheur de Meara"
 meara_story_modifier_desc:0 "Ce personnage chevauche l'un des Mearas, les rois des chevaux descendant de Felaróf, la monture légendaire d'Eorl le Jeune"
 
 bonded_with_meara_modifier:0 "Ami des Meara"
 bonded_with_meara_modifier_desc:0 "Ce personnage a établi un lien avec sa monture Meara. Ils se déplacent et combattent comme un."

 resurgent_eotheod:0 "Éotheods renaissants"
 resurgent_eotheod_desc:0 "Les éotheods ont récemment commencé à augmenter en nombre et commencent à reconstruire et à se réorganiser."

 ### Druedain Modifiers ###
 honnin_resettlements:0 "Établissement de communités Honnin"
 honnin_resettlements_desc:0 "Des communautés Honnin s'établissent dans ce territoire suite à la recolonnisation de leurs anciennes terres"
 
 ### Bellakar Modifiers ###
 northernfocus:0 "Attention vers le nord"
 northernfocus_desc:0 "Réalisant que la vraie bataille se trouve au nord, ce personnage a donné l'ordre de prioriser la marine et l'expension septentrionnale"
 southernfocus:0 "Défense de la patrie"
 southernfocus_desc:0 "Arrivant à la conclusion qu'il doit préserver son domaine avant tout, ce personnage a donné l'ordre de se préparer pour une invasion étrangère."
 
 ### Cult of Saints Modifiers ###
 patron_saint_prophet_modifier:0 "Dévoué à Izindubêth le Prophète"
 patron_saint_prophet_modifier_desc:0 "Ce personnage dévoue son culte à Izindubêth le Prophète. Il est généralement vu comme le fondateur du Batân an-Izindi et aurait eu des visions provenant de l'Unique."
 patron_saint_militant_modifier:0 "Dévoué à Saint Tamarzîr le Militant"
 patron_saint_militant_modifier_desc:0 "Ce personnage dévoue son culte à Saint Tamarzîr le Militant, un grand saint guerrier qui a défendu la foi des cieux dans un moment de besoin."
 patron_saint_wise_modifier:0 "Dévoué à Saint Erukhôr le Sage"
 patron_saint_wise_modifier_desc:0 "Ce personnage dévoue son culte à Saint Erukhôr le Sage, l'un des plus grands érudits et politiciens du Felaya. Ses enseignements religieux ont cimenté l'identité unique et l'indépendance du Felaya du Bellakar."
 patron_saint_pilgrim_modifier:0 "Dévoué à Saint Broedaban le Patron des Pélerins"
 patron_saint_pilgrim_modifier_desc:0 "Ce personnage dévoue son culte à Saint Broedaban le Patron des Pélerins, un homme saint qui a parcouru le monde pour contempler la beauté créée par les [valargods|E], et répendant la foi par le pélerinnage."
 patron_saint_anointed_modifier:0 "Dévoué à Saint Bavabathor l'Oint"
 patron_saint_anointed_modifier_desc:0 "Ce personnage dévoue son culte à Saint Bavabathor II l'Oint, l'un des premiers seigneurs du Felaya qui était si pieux et vertueux qu'il est loué comme un exemple pour tout futur dirigeant du Felaya."
 patron_saint_chaste_modifier:0 "Dévoué à Sainte Bahlgahleya la Chaste"
 patron_saint_chaste_modifier_desc:0 "Ce personnage dévoue son culte à Sainte Bahlgahleya la Chaste, un nonne pieuse et vertueuse qui dédia sa vie pour apporter l'aumône aux pauvres."
 patron_saint_reformer:0 "Dévoué à Saint Bôr le Réformateur"
