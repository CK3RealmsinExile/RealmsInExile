 lotr_currently_trans_haradric_networking: "Tissage de liens avec les marchands trans-haradriques"
 trans_haradric_trade_deal_nearharad_merchants: "Promotion du [trans_haradric_trade|E] avec les négociants du [nearharad|E]"
 trans_haradric_trade_deal_farharad_merchants: "Promotion du [trans_haradric_trade|E] avec les caravaniers du [farharad|E]"
 trans_haradric_trade_deal_khy_merchants: "Promotion du [trans_haradric_trade|E] avec les marchands de Khy"
 trans_haradric_trade_deal_sirayn_merchants: "Promotion du [trans_haradric_trade|E] avec les négociants de Sîrayn"

 ############################
 ### Mud Masons Modifiers ###
 ############################
 lotr_mud_masons_general_modifier: "Emploie des maçons de terre crue ($game_concept_holdings$ générales)"
 lotr_mud_masons_general_modifier_desc: "Ce personnage a contracté avec une guilde locale de [mud_masons|E] sîrayni pour des projets touchant à la construction et l'entretien de divers [buildings|E] à travers tous les [holding_types|E]."
 lotr_mud_masons_castle_modifier: "Emploie des maçons de terre crue ($game_concept_castle_holdings$)"
 lotr_mud_masons_castle_modifier_desc: "Ce personnage a établi un contrat avec une guilde locale de [mud_masons|E] sîrayni pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [castle_holdings|E]."
 lotr_mud_masons_city_modifier: "Emploie des maçons de terre crue ($game_concept_city_holdings$)"
 lotr_mud_masons_city_modifier_desc: "Ce personnage a noué un accord avec une guilde locale de [mud_masons|E] sîrayni pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [city_holdings|E]."
 lotr_mud_masons_church_modifier: "Emploie des maçons de terre crue ($game_concept_church_holdings$)"
 lotr_mud_masons_church_modifier_desc: "Ce personnage a conclu un pacte avec une guilde locale de [mud_masons|E] sîrayni pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [church_holdings|E]."
 lotr_mud_masons_settlement_modifier: "Emploie des maçons de terre crue ($game_concept_settlement_holdings$)"
 lotr_mud_masons_settlement_modifier_desc: "Ce personnage bénéficie d'un contrat avec une guilde locale de [mud_masons|E] sîrayni pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [settlement_holdings|E]."
 lotr_mud_masons_general_modifier_jenne: "Emploie les maçons de terre de Selena ($game_concept_holdings$ générales)"
 lotr_mud_masons_general_modifier_jenne_desc: "Ce personnage a obtenu un contrat prestigieux avec l'illustre guilde de [mud_masons|E] de l'antique cité de Selena, pour des projets touchant à la construction et l'entretien de divers [buildings|E] à travers tous les [holding_types|E]."
 lotr_mud_masons_castle_modifier_jenne: "Emploie les maçons de terre de Selena ($game_concept_castle_holdings$)"
 lotr_mud_masons_castle_modifier_jenne_desc: "Ce personnage jouit d'un contrat avec l'illustre guilde de [mud_masons|E] de l'antique cité de Selena, pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [castle_holdings|E]."
 lotr_mud_masons_city_modifier_jenne: "Emploie les maçons de terre de Selena ($game_concept_city_holdings$)"
 lotr_mud_masons_city_modifier_jenne_desc: "Ce personnage a scellé un accord avec l'illustre guilde de [mud_masons|E] de l'antique cité de Selena, pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [city_holdings|E]."
 lotr_mud_masons_church_modifier_jenne: "Emploie les maçons de terre de Selena ($game_concept_church_holdings$)"
 lotr_mud_masons_church_modifier_jenne_desc: "Ce personnage a négocié un contrat avec l'illustre guilde de [mud_masons|E] de l'antique cité de Selena, pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [church_holdings|E]."
 lotr_mud_masons_settlement_modifier_jenne: "Emploie les maçons de terre de Selena ($game_concept_settlement_holdings$)"
 lotr_mud_masons_settlement_modifier_jenne_desc: "Ce personnage détient un contrat avec l'illustre guilde de [mud_masons|E] de l'antique cité de Selena, pour des projets touchant à la construction et l'entretien des [buildings|E] au sein de ses [settlement_holdings|E]."
 
 ################################
 ### Namâlo Synergy Modifiers ###
 ################################
 lotr_namalo_political_synergy: "Bureaucrates namâlo"
 lotr_namalo_political_synergy_desc: "Ce personnage a récemment intégré nombre de [namalo|E] dans l'administration de son domaine."
 lotr_namalo_political_synergy_county: "Synergie politique namâlo"
 lotr_namalo_political_synergy_county_desc: "Les autorités ont entrepris d'intégrer davantage de [namalo|E] dans l'administration locale et les réseaux politiques des communautés de cette région."
 lotr_namalo_commercial_synergy: "Commerce namâlo"
 lotr_namalo_commercial_synergy_desc: "Ce personnage a récemment coopéré avec les [namalo|E] pour stimuler le commerce dans son domaine."
 lotr_namalo_commercial_synergy_county: "Synergie commerciale namâlo"
 lotr_namalo_commercial_synergy_county_desc: "Les autorités ont pris des mesures pour aider les [namalo|E] à étendre leurs opérations commerciales et réseaux mercantiles dans les communautés de cette région."
 lotr_namalo_cultural_synergy: "Érudition namâlo"
 lotr_namalo_cultural_synergy_desc: "Ce personnage s'est récemment associé à des [namalo|E] érudits dans son domaine."
 lotr_namalo_cultural_synergy_county: "Synergie culturelle namâlo"
 lotr_namalo_cultural_synergy_county_desc: "Les autorités ont entrepris de patronner des [namalo|E] érudits pour améliorer l'état du savoir, de la religion et des arts dans les communautés de cette région."


 ##############################
 ### Flavor Event Modifiers ###
 ##############################
 lodenuly_date_farms_modifier: "Palmeraies dattières de la vallée de Lódenûly"
 lodenuly_date_farms_modifier_desc: "La vallée verdoyante du [GetTitleByKey('d_lodenuly').GetNameNoTier] sert de corbeille de dattes pour tout le [GetGeographicalRegion('middleearth_harad_bayoformal_khy').GetName], produisant d'abondantes quantités de ces fruits succulents et dorés. Réputées être les plus sucrées du monde connu, d'innombrables variétés de dattes y sont cultivées depuis des générations, certaines possédant des arbres généalogiques comparables aux plus nobles maisons. D'aucuns croient même que ces dattes détiennent le secret de l'éternelle jeunesse, mythe perpétué avec vigueur par les propriétaires des vergers."
 lodenuly_date_longevity_modifier: "Longévité lódenûlyenne"
 lodenuly_date_longevity_modifier_desc: "Ce personnage vieillit avec une grâce remarquable. Certaines rumeurs murmurent que cela serait dû à sa consommation des dattes juteuses du [GetTitleByKey('d_lodenuly').GetNameNoTier]. C'est une croyance populaire tenace que ces fruits peuvent octroyer l'éternelle jeunesse, bien que cela demeure non attesté par les érudits."
 lotr_antelope_gear_modifier: "Équipement en cuir d'antilope"
 lotr_antelope_gear_modifier_desc: "Les troupes de ce personnage sont équipées de boucliers et armures de haute qualité confectionnés en cuir d'antilope du désert."
 arani_outposts_modifier: "Avant-postes arani"
 arani_outposts_modifier_desc: "Une petite communauté de guerriers de la tribu Arani s'est établie dans la région. Ils protègent désormais les routes commerciales des bandits et escortent les caravanes marchandes à travers les passes dangereuses."
 new_qanat_modifier: "Nouveau qanat récemment construit"
 local_qanat_repaired_modifier: "Qanat local réparé"
 local_qanat_expanded_modifier: "Qanat local étendu"
 repaired_qanat_character_modifier: "A financé la réparation d'un qanat local"
 expanded_qanat_character_modifier: "A financé l'extension d'un qanat local"
 lotr_ksar_maintenance_issues: "Ksars délabrés"
 lotr_ksar_maintenance_issues_desc: "Les habitants locaux manquent cruellement de ressources et d'argent pour entretenir plusieurs #italic ksars#! (villages fortifiés) dans cette région aride. En conséquence, les routes commerciales locales sont davantage vulnérables aux bandits et pillards du désert."
 maresh_canal_issues: "Problèmes avec le Mekhor"
 maresh_canal_issues_desc: "Les habitants ne disposent actuellement pas de ressources suffisantes pour entretenir adéquatement le Mekhor, le canal central de Maresh, qui demeure essentiel pour fournir de l'eau pure et contribuer à améliorer la fertilité des terres assoiffées."
 maresh_goldsmiths: "Des orfèvres viennent de s'établir à Maresh"
 maresh_glazed_ceramics: "Forte demande pour les céramiques émaillées de Maresh"
 kjhana_oil_gift: "Huile de Kjhana"
 kjhana_oil_gift_desc: "Ce personnage possède une fiole d'huile de Kjhana, substance médicinale aux vertus puissantes extraite du fruit et de la sève du rare arbre Kjhana. Le Kjhana ne pousse que dans le [GetTitleByKey('d_naishan').GetNameNoTier], région reculée du nord du Harshandatt."
 lotr_new_mud_mason_contract: "Nouveau contrat avec les maçons de terre"
 lotr_extra_protection_mud_masons: "Protection supplémentaire des rituels des maçons de terre"
 harad_merchant_tongue: "Connaît la langue marchande"
 harad_merchant_tongue_desc: "Grâce à ses contacts étendus avec les [trans_haradric_merchants|E], ce personnage maîtrise la langue marchande du [harad|E].\n\nMarchander avec les [trans_haradric_merchants|E] est #P plus efficace#!"