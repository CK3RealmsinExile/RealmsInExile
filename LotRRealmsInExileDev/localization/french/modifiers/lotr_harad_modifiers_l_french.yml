l_french:
 ###################################
 ### Maresh Prosperity Modifiers ###
 ###################################
 maresh_prosperity_0: "[maresh_prosperity|E] : Misérable (0)"
 maresh_prosperity_0_desc: "Depuis la disparition du redoutable mais talentueux seigneur Abu Muntasir en l'an 823 de l'Ère Commune, l'oasis de Maresh souffre d'une instabilité politique chronique. Ses descendants se querellent sans fin, tandis que le peuple bigarré de la cité, mosaïque de tribus et de marchands, déplace perpétuellement son allégeance d'un héritier à l'autre, tel le sable mouvant sous les vents du désert. En conséquence, l'économie autrefois florissante de la région s'étiole et le niveau de vie décline inexorablement."
 maresh_prosperity_1: "[maresh_prosperity|E] : Modeste (1)"
 maresh_prosperity_1_desc: "L'avenir de Maresh s'illumine timidement alors que ses habitants unissent leurs efforts pour développer les infrastructures de la cité et étendre les réseaux commerciaux à travers l'immensité du désert. Bien que la route soit longue et semée d'embûches, l'oasis emprunte enfin la voie de la renaissance."
 maresh_prosperity_2: "[maresh_prosperity|E] : Respectable (2)"
 maresh_prosperity_2_desc: "Les habitants de Maresh connaissent des jours meilleurs tandis que l'économie s'épanouit rapidement comme une fleur du désert après la pluie. Les caravanes marchandes convergent vers la cité, et nombre d'érudits et d'artisans de tous horizons ont élu domicile dans ses murs accueillants."
 maresh_prosperity_3: "[maresh_prosperity|E] : Florissante (3)"
 maresh_prosperity_3_desc: "Les temps sont cléments à Maresh. Carrefour majeur du commerce en Arysis, des myriades de négociants traversent régulièrement ses portes, et la cité devient rapidement un phare de savoir qui attire les esprits éclairés de tout le Harad."
 maresh_prosperity_4: "[maresh_prosperity|E] : Grandiose (4)"
 maresh_prosperity_4_desc: "La cité de Maresh suscite véritablement l'envie du monde connu. Rares sont ceux qui oseraient contester que l'oasis est devenue l'une des métropoles les plus opulentes et influentes le long des légendaires routes commerciales de la Mer de Dunes."
 maresh_prosperity_5: "[maresh_prosperity|E] : Incomparable (5)"
 maresh_prosperity_5_desc: "Maresh s'est muée en un phare éclatant de la civilisation [Concept('haradrim', 'haradrim')|E], où convergent les peuples de tous les grands déserts du Sud. Elle a crû bien au-delà des rêves les plus audacieux de ses fondateurs, au point de nécessiter d'impressionnantes infrastructures d'irrigation pour abreuver sa population assoiffée. Visible à des lieues à la ronde, ses tours et minarets accueillent tous les voyageurs dans ce joyau scintillant, oasis bénie parmi les sables éternels."
 maresh_newly_arrived_settlers: "Nouveaux colons à Maresh"
 maresh_newly_arrived_settlers_desc: "Des groupes d'aventuriers intrépides, d'exilés nostalgiques, de marchands cupides, de réfugiés désespérés, de dissidents religieux et d'autres âmes errantes se sont rassemblés depuis maintes contrées lointaines pour s'établir dans l'oasis bourgeonnante de Maresh. Bien qu'ils forment une bande hétéroclite de parias et de marginaux, ils apportent avec eux une riche mosaïque de perspectives et de talents à leur nouvelle patrie. Les débuts seront ardus pour faire coexister pacifiquement ces esprits disparates, mais s'ils parviennent à œuvrer de concert, nul doute qu'ils planteront les graines de la future prospérité de Maresh !"
 lotr_maresh_hydraulics: "Ressources hydriques étendues à Maresh"
 lotr_maresh_hydraulics_desc: "D'ambitieux projets d'infrastructure hydraulique le long de la rivière Rysis - barrages ingénieux, canaux serpentant dans les sables, et autres merveilles d'ingénierie - ont considérablement augmenté les réserves d'eau disponibles aux habitants assoiffés de Maresh et relié divers points d'eau locaux, depuis la rivière Rysis elle-même jusqu'aux sources cristallines dispersées à travers l'oasis verdoyante."
 lotr_maresh_hydraulics_person: "A coordonné des projets hydrauliques le long de la Rysis"
 lotr_maresh_hydraulics_person_desc: "Ce dirigeant visionnaire a orchestré la planification et la gestion de nombreux projets hydrauliques cruciaux le long de la rivière Rysis, incluant barrages monumentaux, canaux sinueux, détournement du cours de la Rysis et autres prouesses d'ingénierie. La rivière demeure l'artère vitale de la géographie de Maresh, centre économique majeur d'Arysis."
 maresh_walls_modifier: "Murailles et portes de l'oasis de Maresh"
 maresh_walls_modifier_desc: "Un réseau impressionnant de murailles et de portes fortifiées entoure la majeure partie de l'oasis, s'étendant bien au-delà de la cité de Maresh en son cœur. Ces fortifications colossales protègent efficacement les précieuses caravanes qui transitent par ce carrefour commercial vital."
 
