  crafting_mechanic_help_button:0 "Help"
  crafting_mechanic_help_tt:0 "Click to open/close the help window."
  crafting_mechanic_help_text:0 "#size:24 #V Artifact Crafting#!#!\n\nArtifact Crafting allows a player (You) to craft a unique aritfact, with [modifiers|E] specified to your liking.\n\nWhether it's [raiding|E] speed you want to increase or increasing your already game-breaking Monthly [income|E], there are a #bold lot#! of options.\n\n#size:18 #V How to:#!#!\n\nFirst, you need to select what artifact type you want to craft.\n\nAfter selecting an [artifacts|E] type it should now display information such as the artifact name, description and the modifiers being added to said artifact, etc.\n\nYou first want to look at the [metal_lists|E] and [gem_list|E] you have available, as these will form the base of you artifact. They can be found in the top right of your crafting window.\n\nAfter selecting the metal and/or gem you wanted you can, if you wanted to, select additional modifiers, located under the heading '[metallurgy_modifiers|E]' which deals with base stats and '[enhancement_modifiers|E]' which deals with more obscure modifiers such as raiding speed, health boost and opinion modifiers.\n\nAfter all the desired modifiers have been selected, take a look at the bottom of the window. This will show vital information such as the cost of crafting the artifact, the success chance and the time it will take to craft the artifact.\n\nOnce you're satisfied with the artifact you want to create, you can click the 'Craft Artifact' button to start the crafting process.\n\n#size:18 #V Character Interactions:#!#!\n\nIf you don't have any materials available, you can buy crafting metals and gems from other [rulers|E]. This can be done via a [character_interaction|E], which is unlocked in the Artificer tree in the crafting lifestyle.\n\n#size:18 #V Leveling up crafting trait:#!#!\n\nTo level up your smithing skill is easy! All you need to do is continously craft artifacts (successfully). There is one small catch though.\n\nUnless you start using higher grade materials, after a while you won't recieve any more XP, even if you have a critical success with crafting an artifact!" 

