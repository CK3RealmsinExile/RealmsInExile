  crafting_mechanic_help_button:0 "Aide"
  crafting_mechanic_help_tt:0 "Cilquer pour ouvrir ou fermer la fenêtre d'aide."
  crafting_mechanic_help_text:0 "#size:24 #V Fabrication d'artefact#!#!\n\nLa fabrication d'artefact permer au joueur (vous) de créer un artefact unique, avec des [modifiers|E] choisis à votre convenance.\n\nQue ce soit la vitesse de [raiding|E] que vous souhaitez augmenter ou continuer à augmenter votre [income|E] mensuelle déjà hors catégorie, il existe un #bold grand nombre#! de possibilités.\n\n#size:18 #V Tutoriel :#!#!\n\nTout d'abord, vous devez sélectionner quel type d'artefact vous souhaitez fabriquer.\n\nAprès avoir sélectionné un type d'[artifacts|E], vous devriez voir apparaître des informations telles que le nom de l'artefact, sa description et les modificateurs qui y seront ajoutés.\n\nD'abord, jetez un œil à la [metal_lists|E] et à la [gem_list|E] qui vous sont disponibles, car ils formeront la base de votre artefact. Elles peuvent être trouvées en haut à droite de la fenêtre d'artisanat.\n\nAprès la sélection du métal et/ou de la gemme, vous pouvez, si vous le voulez, ajouter des modificateurs additionnels, situés sous les sections « [metallurgy_modifiers|E] », qui réfère aux statistiques de base, et « [enhancement_modifiers|E] », qui réfère à des modifications plus obscures, comme la vitesse de pillage, les modificateurs de santé et ceux d'opinion.\n\nAprès avoir sélectionné tous les modificateurs désirés, jetez un œil au bas de la fenêtre. Vous y trouverez des informations indispensables telles que le coût de fabrication, les chances de succès et le temps que cela prendra.\n\nDès que vous êtes satisfait.e, vous pouvez cliquer sur le bouton « Fabriquer l'artefact » et débuter le procéder.\n\n#size:18 #V Interactions de personnages :#!#!\n\nSi vous n'avez pas de matériaux disponibles, vous pouvez les acheter à d'autres [rulers|E]. Ce peut être fait via une [character_interaction|E] qui se débloque dans l'arbre de compétence de l'Artisan, dans le mode de vie Artisanat.\n\n#size:18 #V Améliorer votre niveau de trait :#!#!\n\nAugmenter votre compétence d'artisanat est simple ! Tout ce qu'il vous faut faire est de fabriquer continuellement des artefacts (avec succès). Il y a un hic, cependant.\n\nÀ moins que vous ne commenciez à utiliser des matériaux de meilleurs qualité, vous ne recevrez plus d'expérience après un moment, même si vous réalisez un succès critique lors d'une fabrication !" 

