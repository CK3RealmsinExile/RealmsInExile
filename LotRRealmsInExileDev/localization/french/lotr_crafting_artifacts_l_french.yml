  crafting_mechanic_help_button: "Aide"
  crafting_mechanic_help_tt: "Cliquez pour ouvrir/fermer la fenêtre d'aide."
  crafting_mechanic_help_text: "#size:24 #V Forge d'artefacts#!#!\n\nLa forge d'artefacts vous permet de créer un artefact unique, avec des [modifiers|E] adaptés à vos désirs.\n\nQue vous souhaitiez augmenter votre vitesse de [raiding|E] ou accroître vos [income|E] mensuels déjà considérables, les options sont #bold nombreuses#! .\n\n#size:18 #V Comment procéder :#!#!\n\nD'abord, vous devez sélectionner le type d'artefact que vous voulez forger.\n\nAprès avoir choisi un type d'[artifacts|E], le système affichera des informations telles que le nom de l'artefact, sa description et les modificateurs appliqués, etc.\n\nCommencez par examiner vos [metal_lists|E] et [gem_list|E] disponibles, car ils formeront la base de votre artefact. Vous les trouverez en haut à droite de votre fenêtre de forge.\n\nAprès avoir sélectionné le métal et/ou la gemme désirés, vous pouvez, si vous le souhaitez, choisir des modificateurs supplémentaires sous les rubriques '[metallurgy_modifiers|E]' qui concerne les statistiques de base et '[enhancement_modifiers|E]' qui traite de modificateurs plus subtils comme la vitesse de pillage, les bonus de santé et les modificateurs d'opinion.\n\nUne fois tous les modificateurs souhaités sélectionnés, examinez le bas de la fenêtre. Ceci affichera des informations vitales telles que le coût de forge de l'artefact, les chances de réussite et le temps nécessaire à sa création.\n\nLorsque vous êtes satisfait de l'artefact que vous voulez créer, cliquez sur le bouton 'Forger l'artefact' pour commencer le processus.\n\n#size:18 #V Interactions entre personnages :#!#!\n\nSi vous ne possédez aucun matériau, vous pouvez acheter des métaux et gemmes d'artisanat auprès d'autres [rulers|E]. Ceci peut être fait via une [character_interaction|E], débloquée dans l'arbre Artificier du style de vie d'artisanat.\n\n#size:18 #V Améliorer votre talent d'artisan :#!#!\n\nAméliorer vos compétences de forge est simple ! Il vous suffit de forger continuellement des artefacts (avec succès). Il y a toutefois un petit piège.\n\nÀ moins de commencer à utiliser des matériaux de meilleure qualité, après un certain temps vous ne recevrez plus d'expérience, même en cas de réussite critique lors de la forge d'un artefact !" 

