 trait_blood_of_numenor_10:0 "Sang de Númenor (X)"
 
 trait_born_on_numenor:0 "Né à Númenor"
 trait_born_on_numenor_desc:0 "Ce personnage est né sur l'île de [numenor|E] avant sa [downfall|E]."

