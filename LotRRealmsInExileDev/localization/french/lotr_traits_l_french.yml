 ### BLOOD OF NÚMENOR ###
 trait_blood_of_numenor:0 "Sang de Númenor"
 trait_blood_of_numenor_desc:0 "#Z Uses the [bloodofnumenor|E] trait inheritance mechanics.#!\n\nDans ce personnage coule le [bloodofnumenor|E], en plus ou moins grande mesure.\n"
 blessing_strength_desc:0 "Une bénédiction spirituelle accordant la longévité, associée à ceux de descendance [numenorean|E]. Ce don était plus puissant et plus commun parmi ceux dont l'ascendance était principalement Númenóréenne, mais constituait un héritage d'esprit et de noblesse autant que de sang. Son association avec le mode de vie Elfique et la dévotion aux [valargods|E] signifiait que la puissance de la bénédiction pouvait varier indépendamment de la pureté de la descendance, même entre frères et sœurs. Le don fut progressivement retiré à mesure que Númenor sombra dans les ténèbres, et déclina davantage lorsque le souvenir de [numenor|E] s'estompa après la [downfall|E]."

 trait_blood_of_numenor_1:0 "Sang de Númenor (I)"
 trait_blood_of_numenor_2:0 "Sang de Númenor (II)"
