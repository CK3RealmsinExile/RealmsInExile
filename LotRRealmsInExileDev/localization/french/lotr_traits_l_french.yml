 ### Blood of Numenor ###
 trait_blood_of_numenor:0 "Sang de Númenor"
 trait_blood_of_numenor_desc:0 "#Z Utilise la mécanique de transmission du trait [bloodofnumenor|E].#!\n\n#Z Du fait de leur [life_expectancy|E] augmentée, les personnages non joueurs avec ce trait ne chercheront pas à se marier avant d'atteindre 100 ans.#!\n\nCe  personnage est un [numenorean|E] pur et entier, venant d'avant la [downfallofnumenor|E]."

