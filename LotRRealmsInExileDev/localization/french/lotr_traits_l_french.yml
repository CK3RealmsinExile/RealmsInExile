 trait_holy_warrior_darkness:0 "Guerrier des Ténèbres"
 trait_holy_warrior_mahal:0 "Guerrier de Mahal"
 trait_holy_warrior_free_peoples:0 "Guerrier des Peuples Libres"
 trait_holy_warrior_darkness_desc:0 "Brûlant d'une ferveur ténébreuse, [ROOT.GetCharacter.GetFirstNameNoTooltip] ne se reposera pas tant que l'Ombre ne sera pas tombée sur tous les peuples de la [middleearth|E]."
