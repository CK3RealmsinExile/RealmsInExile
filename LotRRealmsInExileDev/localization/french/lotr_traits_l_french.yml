 ### Blood of Numenor ###
 trait_blood_of_numenor:0 "Sang de Númenor"
 trait_blood_of_numenor_desc:0 "#Z Utilise la mécanique de transmission du trait [bloodofnumenor|El].#!n\nDans les veines de ce personnage coule le [bloodofnumenor|El], en plus ou moins grande mesure.\n"
 blessing_strength_desc:0 "A spiritual blessing granting long life associated with those of [numenorean|E] descent. The gift was stronger and more common among those whose ancestry was primarily Númenórean, but was a heritage of spirit and nobility as well as of blood. Its association with the Elvish way of life and dedication to the [valargods|E] meant that the power of the blessing could vary regardless of purity of descent, even among siblings. The gift was gradually withdrawn as Númenor fell into darkness, and waned further as the memory of [numenor|E] faded after the [downfall|E]."

 trait_blood_of_numenor_1:0 "Sang de Númenor (I)"
 trait_blood_of_numenor_2:0 "Sang de Númenor (II)"
 trait_blood_of_numenor_3:0 "Sang de Númenor (III)"
 trait_blood_of_numenor_4:0 "Sang de Númenor (IV)"
 trait_blood_of_numenor_5:0 "Sang de Númenor (V)"
 trait_blood_of_numenor_6:0 "Sang de Númenor (VI)"
