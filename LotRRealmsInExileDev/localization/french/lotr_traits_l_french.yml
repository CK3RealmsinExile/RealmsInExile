 trait_blood_of_numenor_6_desc: "@warning_icon! #N #italic En raison de leur [life_expectancy|E] accrue, les personnages IA avec ce trait ne chercheront pas le [marriage|E] @arrange_marriage_icon! avant l'âge de 45 ans.#!#!\n\n$blessing_strength_desc$\n\n$trait_blood_of_numenor_desc$"
