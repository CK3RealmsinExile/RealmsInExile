 ### NAZGÛL ###
 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "Terrible et redoutable, ce personnage est l'un des [nineringwraiths|E], les [nazgulcharacter|E]."
 
 ### AINUR ###
 trait_valar:0 "Vala"
 trait_valar_desc:0 "Ce personnage est l'un des plus grands [ainurgods|E], un demi-dieu, et réside en [valinor|E]."
 trait_maiar:0 "Maia"
 trait_maiar_desc:0 "Ces esprits magnifiques qui descendirent en [middleearth|E] pour aider à façonner le Monde. Ils étaient nombreux, mais peu furent nommés, et rares furent ceux qui prirent des formes visibles.\n\nChacun des [maiargods|E] était associé à un ou plusieurs des puissants [valargods|E] qu'il servait."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "Ce personnage est l'un des [istariconcept|E], ce qui lui confère un immense pouvoir magique et une grande sagesse."
 trait_the_white:0 "le Blanc"
 trait_the_white_desc:0 "Saroumane le Blanc est grand parmi les Sages. Il est le chef des Istari et la tête du Conseil Blanc. Sa connaissance est profonde, mais son orgueil a grandi avec elle, et il prend mal toute ingérence. Le savoir des Anneaux Elfiques, grands et petits, est son domaine. Il l'a longtemps étudié, cherchant les secrets perdus de leur fabrication."
 trait_the_many_coloured:0 "le Multicolore"
 trait_the_many_coloured_desc:0 "Je préférais le blanc."
 
 ### ELVES ###
 trait_elf:0 "Elfe" 
 trait_elf_desc:0 "Ce personnage est l'un des [eldar|E], connus dans le langage commun sous le nom d'Elfes. Cette race est parmi les plus nobles de la [middleearth|E]. Ils sont célèbres pour leurs dons naturels d'immortalité, d'artisanat et d'habileté au combat." 
 trait_elf_pregnant:0 "Maitafëa"
 trait_elf_pregnant_1:0 "Maitafëa (Engagé)" 
 trait_elf_pregnant_1_desc:0 "Maitafëa (Quenya : Esprit Nourrissant) désigne la période de grossesse [elvish|E]. Une grossesse elfique est différente d'une grossesse [mannish|E] car c'est un acte continu, qui implique les deux époux pendant toute la durée de la gestation.\n\nPendant cette période, ils fournissent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant qu'il grandit fort et en bonne santé. Un jeune elfe qui perd un parent durant ce processus peut subir de graves dommages émotionnels, et même se faner de chagrin." 
 trait_elf_pregnant_2:0 "Maitafëa (Concentré)" 
 trait_elf_pregnant_2_desc:0 "Maitafëa (Quenya : Esprit Nourrissant) désigne la période de grossesse [elvish|E]. Une grossesse elfique est différente d'une grossesse [mannish|E] car c'est un acte continu, qui implique les deux époux pendant toute la durée de la gestation.\n\nPendant cette période, ils fournissent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant qu'il grandit fort et en bonne santé. Un jeune elfe qui perd un parent durant ce processus peut subir de graves dommages émotionnels, et même se faner de chagrin." 
 trait_elf_pregnant_3:0 "Maitafëa (Animé)" 
 trait_elf_pregnant_3_desc:0 "Maitafëa (Quenya : Esprit Nourrissant) désigne la période de grossesse [elvish|E]. Une grossesse elfique est différente d'une grossesse [mannish|E] car c'est un acte continu, qui implique les deux époux pendant toute la durée de la gestation.\n\nPendant cette période, ils fournissent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant qu'il grandit fort et en bonne santé. Un jeune elfe qui perd un parent durant ce processus peut subir de graves dommages émotionnels, et même se faner de chagrin." 
 trait_elf_pregnant_4:0 "Maitafëa (Fervent)" 
 trait_elf_pregnant_4_desc:0 "Maitafëa (Quenya : Esprit Nourrissant) désigne la période de grossesse [elvish|E]. Une grossesse elfique est différente d'une grossesse [mannish|E] car c'est un acte continu, qui implique les deux époux pendant toute la durée de la gestation.\n\nPendant cette période, ils fournissent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant qu'il grandit fort et en bonne santé. Un jeune elfe qui perd un parent durant ce processus peut subir de graves dommages émotionnels, et même se faner de chagrin." 
 trait_half_elf:0 "Semi-Elfe" 
 trait_half_elf_desc:0 "Ce personnage est né des deux lignées des [elves|E] et des [conceptracemen|E], lui conférant des caractéristiques uniques des deux parentés." 
 trait_twotreeslight:0 "Lumière des Deux Arbres"
 trait_twotreeslight_desc:0 "Ce personnage a contemplé la lumière des [twotrees|E] avant leur destruction, se souvenant de la lumière d'avant le soleil et la lune."
 trait_veteran_of_palisor:0 "Vétéran de Palisor"
 trait_veteran_of_palisor_desc:0 "Ce personnage est un vétéran de la [battleofpalisor|E] qui eut lieu à l'est de la [middleearth|E] au [firstage|E]."
 trait_oath_of_feanor:0 "Serment de Fëanor"
 trait_oath_of_feanor_desc:0 "Ce personnage a prêté le [oathoffeanor|E]."

 ### ORCS ###
 trait_orc:0 "Orque" 
 trait_orc_desc:0 "Ce personnage est un [orc|E], ennemi maudit de tous les Peuples Libres de la Terre du Milieu"
 trait_banner_orc:0 "Orque Porte-Étendard" 
 trait_banner_orc_desc:0 "La première étape pour bien combattre est d'établir la discipline et la flexibilité tactique... les orques n'ont ni l'une ni l'autre, habituellement. Grâce à l'ample utilisation d'étendards et de dispositifs de signalisation, l'[orc|E] Porte-Étendard parvient à établir un semblant de discipline et de tactique dans ses rangs." 
 trait_whip_master:0 "Maître du Fouet" 
 trait_whip_master_desc:0 "La peur maintiendra les masses en ligne. C'est le principe central du Maître du Fouet, dont l'instrument cruel claque tandis qu'il arpente les rangs, punissant tous ceux qui défient ses ordres ou rompent les rangs. Une méthode cruelle, mais peut-être efficace." 
 trait_explosive_engineer:0 "Ingénieur Explosif" 
 trait_explosive_engineer_desc:0 "Maître des munitions et de l'art du siège, l'Ingénieur Explosif possède les connaissances requises pour abattre même les plus puissantes fortifications." 
 
 ### Mountain Orcs ###
 trait_skorbuk:0 "Skorbúk"
 trait_skorbukob:0 "Skorbúkob"
 trait_skorbuk_desc:1 "Dans les veines de ce personnage coule le sang de Skorg, Premier Seigneur-Orque de Gundabad et porteur de l'Ulûkai."
 trait_skorbuk_character_desc:0 "Dans les veines de [ROOT.GetCharacter.GetFirstNameNoTooltip] coule le sang de Skorg, Premier Seigneur-Orque de Gundabad et porteur de l'Ulûkai."
  
 ### SKINCHANGERS ###
 trait_skinchanger:0 "Changeur de Peau" 
 trait_skinchanger_desc:0 "Ce personnage est un changeur de peau, capable de prendre la forme d'une bête sauvage. \n\nLe trait Changeur de Peau débloque l'accès à la Décision Changement de Peau."
 
 ### Dwarves ###
 trait_beardless:0 "Sans Barbe"
 trait_beardless_desc:1 "@warning_icon! #N #italic Cannot marry#!#! @arrange_marriage_icon!\n\nCe personnage a subi l'humiliation ultime d'être rasé de près. Il fait l'objet de dédain et de moqueries de la part de tous les [dwarves|E]. Bien que la barbe repoussera, éventuellement, le souvenir de l'humiliation ne s'estompera pas."
 trait_beardless_character_desc:0 "@warning_icon! #N #italic Cannot marry#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] a subi l'humiliation ultime d'être rasé de près. Ils font l'objet de dédain et de moqueries de la part de tous les [dwarves|E]. Bien que la barbe repoussera, éventuellement, le souvenir de l'humiliation ne s'estompera pas."
 
 dwarf_father:0 "Père-Nain"
 dwarf_mother:0 "Mère-Naine"
 dwarf_father_desc:0 "Ce personnage est une réincarnation de l'un des sept légendaires [dwarffathers|E]. Chacun d'eux a été béni par [aulecharacter|E] pour renaître périodiquement dans leur famille, jusqu'à ce qu'ils aient vécu sept fois."
 dwarf_mother_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une réincarnation de l'un des sept légendaires [dwarffathers|E]. Chacun d'eux a été béni par [aulecharacter|E] pour renaître périodiquement dans leur famille, jusqu'à ce qu'ils aient vécu sept fois. Par une étrange circonstance, cette fois-ci, elle est née dans le corps d'une femme."
 dwarf_father_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une réincarnation de l'un des sept légendaires [dwarffathers|E]. Chacun d'eux a été béni par [aulecharacter|E] pour renaître périodiquement dans leur famille, jusqu'à ce qu'ils aient vécu sept fois."
 
 trait_durin_unify:0 "Ukhzâd" 
 trait_durin_unify_desc:0 "Ce personnage est l'actuel souverain du Haut Royaume du Peuple de Durin et commande le respect dû à une fonction d'une telle magnitude."
 trait_durin_unify_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est l'actuel souverain du Haut Royaume du Peuple de Durin et commande le respect dû à une fonction d'une telle magnitude."

 tamska:0 "Tamska"
 born_tamska:0 "Née Tamska"
 found_tamska:0 "Tamska Découverte"
 tamska_desc:0 "Ce personnage est une [tamska|E], la cheffe spirituelle et politique de sa foi. Elle est la fille divine du dieu [namur|E], incarnée sous forme physique. La Tamska détient un pouvoir considérable au sein de son [realm|E], ce qui lui laisse peu de temps pour les distractions."
 born_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une [tamska|E], la cheffe spirituelle et politique des Nations Jumelles. [ROOT.GetCharacter.GetSheHe|U] est la fille divine du dieu [namur|E], incarnée sous forme physique. La Tamska détient un pouvoir considérable au sein de son [realm|E], ce qui lui laisse peu de temps pour les distractions.\n\nCette [tamska|E] est née d'une précédente Tamska, et confirmée par le conseil des anciens."
 found_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une [tamska|E], la cheffe spirituelle et politique des Nations Jumelles. [ROOT.GetCharacter.GetSheHe|U] est la fille divine du dieu [namur|E], incarnée sous forme physique. La Tamska détient un pouvoir considérable au sein de son [realm|E], ce qui lui laisse peu de temps pour les distractions.\n\nCette [tamska|E] a été trouvée par le conseil des anciens, et formée pour devenir la souveraine idéale de son royaume."
 
 trait_former_tamska:0 "$former_tamska$"
 former_tamska:0 "Ancienne Tamska"
 former_tamska_desc:0 "Ce personnage est une ancienne [tamska|E]. Pour une raison ou une autre, elle a été déposée et n'est plus considérée comme la Tamska légitime. Cependant, sa parole a toujours plus de poids que celle du fidèle moyen."
 former_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une ancienne [tamska|E]. Pour une raison ou une autre, [ROOT.GetCharacter.GetSheHe] a été déposé et n'est plus considéré comme la Tamska légitime. Cependant, sa parole a toujours plus de poids que celle du fidèle moyen."
 
 trait_tamska_heir:0 "Tamskangi" #Little Tamska
 tamska_heir_desc:0 "Ce personnage est la Tamskangi, ou 'Petite Tamska', l'[heir|E] de l'actuelle [tamska|E], et possède l'essence divine d'une fille de [namur|E], bien qu'elle ne se soit pas encore épanouie.\n\nElle a été confirmée par le conseil des anciens, et reçoit une éducation approfondie."
 tamska_born_heir_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est la Tamskangi, ou 'Petite Tamska', l'[heir|E] de l'actuelle [tamska|E], et possède l'essence divine d'une fille de [namur|E], bien qu'elle ne se soit pas encore épanouie.\n\n[ROOT.GetCharacter.GetSheHe|U] est née d'une précédente Tamska et confirmée par le conseil des anciens, un honneur rare, et reçoit une éducation approfondie."
 tamska_heir_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est la Tamskangi, ou 'Petite Tamska', l'[heir|E] de l'actuelle [tamska|E], et possède l'essence divine d'une fille de [namur|E], bien qu'elle ne se soit pas encore épanouie.\n\n[ROOT.GetCharacter.GetSheHe|U] a été trouvée et confirmée par le conseil des anciens, et reçoit une éducation approfondie."

 trait_former_tamska_heir:0 "Ancienne Tamskangi"
 former_tamska_heir_desc:0 "Ce personnage était autrefois considéré comme la Tamskangi, ou 'Petite Tamska', choisie par le conseil des anciens comme futur vaisseau de l'essence divine de [namur|E] et [heir|E] de l'actuelle [tamska|E]. Cependant, avec le temps, les anciens en sont venus à croire que leur jugement initial était erroné, et qu'elle n'était jamais vraiment destinée à incarner l'esprit de la Tamska.\n\nMalgré cela, le temps passé avec les anciens et sa proximité avec le divin lui accordent encore une certaine révérence et une place unique dans la société."
 former_tamska_heir_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] était autrefois considéré comme la Tamskangi, ou 'Petite Tamska', choisie par le conseil des anciens comme futur vaisseau de l'essence divine de [namur|E] et [heir|E] de l'actuelle [tamska|E]. Cependant, avec le temps, les anciens en sont venus à croire que leur jugement initial était erroné, et que [ROOT.GetCharacter.GetSheHe] n'était jamais vraiment destiné à incarner l'esprit de la Tamska.\n\nMalgré cela, le temps passé avec les anciens et sa proximité avec le divin lui accordent encore une certaine révérence et une place unique dans la société."

 trait_child_of_tamska:0 "Enfant de Tamska"
 child_of_tamska_desc:0 "Ce personnage est né d'une [tamska|E] après son ascension."
 child_of_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né d'une [tamska|E] après son ascension."
 
 ### COMBAT TRAITS ###
 trait_track_cavalry_leader:0 "Maître des Chevaux"
 trait_track_cavalry_leader_desc:0 "Pour ce personnage, le combat monté est devenu une seconde nature."
 trait_cavalry_leader:0 "Chef de Cavalerie"
 trait_cavalry_leader_1:0 "Commandant d'Escadron"
 trait_cavalry_leader_2:0 "Expert en Combat Monté"
 trait_cavalry_leader_3:0 "Maître des Chevaux"
 trait_cavalry_leader_orc:0 "Maître des Wargs"
 trait_cavalry_leader_orc_1:0 "Chevaucheur de Warg"
 trait_cavalry_leader_orc_2:0 "Dompteur de Caragor"
 trait_cavalry_leader_orc_3:0 "Expert Bestial"
 trait_cavalry_leader_desc:0 "Ce personnage est un grand cavalier, et excelle à mener de grands groupes de cavalerie au combat."
 trait_cavalry_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un grand cavalier, et excelle à mener de grands groupes de cavalerie au combat."
 trait_cavalry_leader_orc_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un chevaucheur de warg, et excelle à mener de grands groupes de bêtes au combat."
 
 trait_cavern_commander:0 "Commandant des Cavernes"
 trait_cavern_commander_1: "Combattant des Grottes"
 trait_cavern_commander_2: "Général des Halls"
 trait_cavern_commander_3: "Menace Souterraine"
 trait_cavern_commander_desc:0 "Mener des armées sous terre est naturel pour ce personnage."
 trait_cavern_commander_character_desc:0 "L'obscurité sous les montagnes ne peut ébranler [ROOT.GetCharacter.GetFirstNameNoTooltip]."
 trait_track_cavern_commander: "Spécialiste Souterrain"
 trait_track_cavern_commander_desc: "Combattre sous terre vient naturellement à ceux qui sont proches des profondeurs."

 trait_urukhai_berserker:0 "Berserker Orque"
 trait_urukhai_berserker_desc:0 "La vie n'a aucune importance pour cet Uruk courroucé, qui donnerait volontiers sa vie au nom du sang et de la malveillance."
 trait_mundburgian:0 "Mundburgien"
 trait_mundburgian_desc:0 "Ce personnage a servi dans l'armée [gondorian|E] en tant que membre de l'Éored de Mundburg."
 trait_mundburgian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a servi dans l'armée [gondorian|E] en tant que membre de l'Éored de Mundburg."

 ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Veuf"
 trait_widowed_desc:0 "Ce personnage a subi la perte irrévocable de son conjoint, et ne souhaite donc pas en épouser un autre par crainte de perdre le souvenir de son amour disparu."
 trait_cannot_marry:0 "Ne Peut Se Marier"
 trait_cannot_marry_desc:0 "Que ce soit par choix ou par destin, ce personnage est interdit de mariage pour le moment."
 trait_cannot_marry_dwarf_name:0 "Fuit le Mariage"
 trait_cannot_marry_dwarf_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a choisi de fuir la romance et le mariage, préférant se concentrer sur son artisanat ou d'autres intérêts."

 trait_lifestyle_mariner:0 "Marin"
 trait_track_lifestyle_mariner:0 "Marin"
 trait_track_lifestyle_mariner_desc:0 "La Mer a toujours raison !"
 trait_mariner_1:0 "Navigateur"
 trait_mariner_1_desc:0 "Enthousiaste naval amateur, le Navigateur aime passer son temps à apprendre à naviguer et à gérer un navire."
 trait_mariner_1_character_desc:0 "Enthousiaste naval amateur, [ROOT.GetCharacter.GetFirstNameNoTooltip] aime passer son temps à apprendre à naviguer et à gérer un navire."
 trait_mariner_2:0 "Marin"
 trait_mariner_2_desc:0 "Navigateur bien voyagé, le Marin en connaît plus qu'un peu sur les voies de la mer, du navire, et de ceux qui naviguent sur les deux."
 trait_mariner_2_character_desc:0 "Navigateur bien voyagé, [ROOT.GetCharacter.GetFirstNameNoTooltip] en connaît plus qu'un peu sur les voies de la mer, du navire, et de ceux qui naviguent sur les deux."
 trait_mariner_3:0 "Maître Marin"
 trait_mariner_3_desc:0 "Vétéran de cent voyages, le Maître Marin est sans égal dans sa maîtrise du navire et de l'équipage, bravant habilement des tempêtes qui écraseraient des navigateurs de moindre envergure."
 trait_mariner_3_character_desc:0 "Vétéran de cent voyages, [ROOT.GetCharacter.GetFirstNameNoTooltip] est sans égal dans sa maîtrise du navire et de l'équipage, bravant habilement des tempêtes qui écraseraient des navigateurs de moindre envergure."
 
 trait_lifestyle_archivist:0 "Archiviste"
 trait_lifestyle_archivist_desc:0 "Ce personnage a passé du temps à explorer d'anciens textes."
 trait_lifestyle_archivist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a passé du temps à explorer d'anciens textes."
 trait_track_historian:0 "Historien"
 trait_track_historian_desc:0 "Cherchez la vérité cachée dans les textes et poèmes anciens."
 trait_track_propagandist:0 "Propagandiste"
 trait_track_propagandist_desc:0 "Ne croyez en aucune histoire que vous n'avez pas écrite vous-même."

 trait_lifestyle_miner:0 "Mineur"
