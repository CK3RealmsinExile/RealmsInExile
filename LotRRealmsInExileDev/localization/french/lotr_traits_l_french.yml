 ### Nazgûl ###
 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "Déchu et terrible, ce personnage est l'un des [nineringwraiths|E], les [nazgulcharacter|E]."
 
 ### The Ainur ###
 trait_valar:0 "Vala"
 trait_valar_desc:0 "Ce personnage est l'un des plus grands [ainurgods|E], un demi-dieu, et vit en [valinor|E]."
 trait_maiar:0 "Maia"
 trait_maiar_desc:0 "Ces beaux esprits sont ceux qui sont descendus en Terre du Milieu pour aider à façonner le monde. Ils étaient nombreux, mais peu portaient un nom et prenaient des formes visibles.\n\nChaque Maiar était associé et servait un ou plusieurs puissants Valar."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "Les sorciers de la Terre du Milieu, également connus sous le nom d'Istari, ils étaient un petit groupe d'êtres ressemblant extérieurement à la race des humains mais possédant une puissance physique et mentale beaucoup plus grande.\n\nIls étaient des Maiar, vassaux des Valar. Envoyé par les Valar pour aider tous les peuples de la Terre du Milieu contre Sauron alors qu'il préparait son retour au Troisième Âge.\n\nLes cinq Istari connus étaient:\n • Curumo, un Maia d'Aulë. Connu sous le nom de Saroumane.\n • Olórin, une Maia de Manwë. Connu sous le nom de Gandalf\n • Aiwendil, une Maia de Yavanna. Connu sous le nom de Radagast\n • Alatar et Pallando, tous deux Maiar d'Oromë. Connu sous le nom de Morinehtar et Rómestámo."
 trait_the_white:0 "le Blanc"
 trait_the_white_desc:0 "Saruman le Blanc est un grand parmi les sages. Chef des Istari, il préside le Conseil Blanc. Ses connaissances sont profondes, mais sa fierté et son orgueil ont grandi avec elle. La tradition des anneaux elfiques, fait partie de son domaine de compétence. Il les a longtemps étudié, afin d'apprendre les secrets perdus de leur fabrication."
 trait_the_many_coloured:0 "aux Multiples Couleurs"
 trait_the_many_coloured_desc:0 ""

 ### Elves ###
 trait_elf:0 "Elfe"
 trait_elf_pregnant:0 "Maitafëa"
 trait_elf_pregnant_1:0 "Maitafëa (Engagé[ROOT.Char.Custom('FR_E')])" 
 trait_elf_pregnant_1_desc:0 "Maitafëa (Quenya : esprit nourricier) fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un.e jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_pregnant_2:0 "Maitafëa (Concentré[ROOT.Char.Custom('FR_E')])" 
 trait_elf_pregnant_2_desc:0 "Maitafëa (Quenya : esprit nourricier) fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un.e jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_pregnant_3:0 "Maitafëa (Volontaire)" 
 trait_elf_pregnant_3_desc:0 "Maitafëa (Quenya : esprit nourricier) fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un.e jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_pregnant_4:0 "Maitafëa (Fervent[ROOT.Char.Custom('FR_E')])" 
 trait_elf_pregnant_4_desc:0 "Maitafëa (Quenya : esprit nourricier) fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un.e jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_desc:0 "Ce personnage est l'un des [eldar|E], connus en langue commune comme les Elfes. Cette race compte parmi les plus noble en [middleearth|E]. Ils sont connus pour leurs dons naturels d'immortalité, d'artisanat et leurs compétences guerrières." 
 trait_half_elf:0 "Semi-Elfe" 
 trait_half_elf_desc:0 "Ce personnage est issu des lignées des Elfes et des Hommes, lui conférant des caractéristiques uniques des deux races." 
 trait_twotreeslight:0 "Lumière des Deux Arbres"
 trait_twotreeslight_desc:0 "Ce personnage s'est tenu sous la lumière des [twotrees|E] avant leur destruction, et se souvient de la lumière d'avant le soleil et la lune."
 trait_veteran_of_palisor:0 "Vétéran de Palisor"
 trait_veteran_of_palisor_desc:0 "Ce personnage est un vétéran de la [battleofpalisor|E] qui eut lieu dans l'est de la [middleearth|E], durant le [firstage|E]."

 ### Orcs ###
 trait_orc:0 "Orque" 
 trait_orc_desc:0 "Ce personnage est un [orc|E], un ennemi maudit pour tous les Peuples Libres des Terres du Milieu"
 trait_banner_orc:0 "Bannière Orque" 
 trait_banner_orc_desc:0 "La première étape pour bien combattre est d'acquérir discipline et flexibilité tactique... deux choses que les orques ne possèdent pas, habituellement. À travers l'usage extensif de bannières et de signaux, les Bannières Orques parviennent à établir un minimum de discipline et de tactiques parmi leurs rangs." 
 trait_whip_master:0 "Maître Fouet" 
 trait_whip_master_desc:0 "La peur maintient les masses en ligne. Il s'agit du précepte central du Maître Fouet, dont l'instrument cruel frappent alors qu'il parcoure la ligne, punissant tous ceux défiant ses ordres ou brisant le rang. Des manières cruelles, certes, mais probablement efficaces." 
 trait_explosive_engineer:0 "Ingénieur Pyrotechnique" 
 trait_explosive_engineer_desc:0 "Maître des munitions et des sièges, l'Ingénieur Pyrotechnique possède les connaissances requises pour faire tomber même les forteresses les plus puissantes." 

 ### Mountain Orcs ###
 trait_skorbuk:0 "Skorbúk"
 trait_skorbukob:0 "Skorbúkob"
 trait_skorbuk_desc:1 "Le sang de Skorg, le premier Seigneur orque de Gundabad et porteur de l'Ulûkai court dans les veines de ce personnage."
 trait_skorbuk_character_desc:0 "Le sang de Skorg, le premier Seigneur orque de Gundabad et porteur de l'Ulûkai court dans les veines de [ROOT.GetCharacter.GetFirstNameNoTooltip]."
  
 ### SKINCHANGERS ###
 trait_skinchanger:0 "Change-peau" 
 trait_skinchanger_desc:0 "Ce personnage est un change-peau, capable de prendre la forme d'une bête sauvage. \n\nCe trait débloque l'accès à une décision associée."
 
 
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Maître des chevaux"
 trait_horse_master_desc:0 "Pour ce personnage, monter à cheval est devenu une seconde nature."
 trait_cavalry_leader:0 "Meneur de cavalerie"
 trait_cavalry_leader_desc:0 "Ce personnage est un grand cavalier, capable de faire la guerre sur n'importe quel champ de bataille et de commander un grand groupe de cavaliers."
 
 trait_urukhai_berserker:0 "Berseker Orc"
 trait_urukhai_berserker_desc:0 "La vie ne compte pas pour cet Uruk colérique, qui donnera la sienne avec bonheur au nom du sang et de la malice."
 trait_nafarati_berserker:0 "Berserker Nâfarati"
 trait_nafarati_berserker_desc:0 "Un guerrier doré et sans peur, imbibé d'huiles, marqué profondément par la magie Nâfarati."
 trait_terror_of_nafarat:0 "Terreur de Nâfarat"
 trait_terror_of_nafarat_desc:0 "Ce chef Nâfarati chief a été transformé par le Roi Doré en un champion brutal."
 trait_mundburgian:0 "Mundburguien"
 trait_mundburgian_desc:0 "Ce personnage a servi dans l'armée du Gondor en tant que membre de l'Éored de Mundburg."
 trait_mundburgian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a servi dans l'armée du Gondoren tant que membre de l'Éored de Mundburg."

 ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Veuvage"
 trait_widowed_desc:0 "Ce personnage a subi la perte irremplaçable de sa moitié et ne souhaite ainsi plus se marier à qui que ce soit d'autre, par crainte de perdre les souvenirs de son amour disparu."
 trait_cannot_marry:0 "Ne peut se marier"
 trait_cannot_marry_desc:0 "Que ce soit par choix ou par destin, ce personnage a l'interdiction de se marier pour le moment."

 trait_lifestyle_mariner:0 "Marin"
 trait_mariner_1:0 "Marin"
 trait_mariner_1_desc:0 "Amateur enthousiaste de la navigation, le Marin aime passer du temps à apprendre la navigation et la gestion des navires."
 trait_mariner_1_character_desc:0 "Amateur enthousiaste de la navigation, [ROOT.GetCharacter.GetFirstNameNoTooltip] aime passer son temps à apprendre la navigation et la gestion des navires."
 trait_mariner_2:0 "Navigateur"
 trait_mariner_2_desc:0 "Marin expérimenté, le Navigateur en sait plus qu'un peu sur les voies de la mer, des navires, et comment dompter les deux."
 trait_mariner_2_character_desc:0 "Marin expérimenté, [ROOT.GetCharacter.GetFirstNameNoTooltip] en sait plus qu'un peu sur les voies de la mer, des navires, et comment dompter les deux."
 trait_mariner_3:0 "Loup de Mer"
 trait_mariner_3_desc:0 "Vétéran de centaines de voyages, le Loup de Mer est sans pareil dans sa maîtrise des navires et des équipages, bravant adroitement les tempêtes qui briseraient des marins moins expérimentés."
 trait_mariner_3_character_desc:0 "Vétéran de centaines de voyages, [ROOT.GetCharacter.GetFirstNameNoTooltip] est sans pareil dans sa maîtrise des navires et des équipages, bravant adroitement les tempêtes qui briseraient des marins moins expérimentés."

 ### SAURON TRAITS ###
 trait_sauron_ringless:0 "Perte de l'Anneau Unique"
 trait_sauron_ringless_desc:0 "#N Incapable de mener ses troupes à la bataille.#!\n\nBien que [sauroncharacter|E] a regagné la plupart de son potentiel depuis les longues années qui ont suivi sa défaite des mains de la [lastallianceshort|E], tant que l'[onering|E] reste perdu il ne pourra jamais vraiment recouvrer sa puissance passée.\n\nPour le moment, le Seigneur des Ténèbres the Dark Lord remains enshrouded within his fortress, plotting his vengeance and the recovery of the [rulingring|E]."
 trait_sauron_ringless_character_desc:0 "Dépouillé de l'[onering|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] ne possède qu'une fraction de son pouvoir passé."

 trait_lord_of_the_rings:0 "Seigneur des Anneaux"
 trait_lord_of_the_rings_desc:0 "Avec l'[onering|E] à nouveau en sa possession, Sauron s'est relevé, plus terrible et déchu qu'auparavant. Les longues années et son humiliation passée n'ont fait qu'attiser sa fureur et son désir de domination, et avec l'[oneringshort|E] de nouveau à son doigt, sa victoire semble inévitable..."
 trait_lord_of_the_rings_character_desc:0 "Avec l'[onering|E] de nouveau à son doigt, la terreur de [ROOT.GetCharacter.GetFirstNameNoTooltip] se déchaîne à nouveau."

 ### SORCERER TRAITS ###
 trait_sorcerer:0 "Sorcier"
 trait_sorcerer_3:0 "Maître Sorcier"
 trait_sorcerer_3_desc:0 "Rituels profanes et rites sombres - le Maître [sorcerer|E] est incomparable dans les arts de Morgul, renonçant à son humanité dans la poursuite du pouvoir."
 trait_sorcerer_2:0 "Sorcier Renommé"
 trait_sorcerer_2_desc:0 "Avec des sorts de ruines et de zèle sombre, le [sorcerer|E] Renommé manie les arts de Morgul comme une arme puissante du Seigneur des Ténèbres."
 trait_sorcerer_1:0 "Sorcier Novice"
 trait_sorcerer_1_desc:0 "Bien qu'étudiant les arts de Morgul, le [sorcerer|E] Novice est un ennemi à craindre, porteur d'un pouvoir surnaturel."

 ### MISCELLANEOUS ###
 trait_doom_sundered:0 "Destin Brisé"
 trait_doom_sundered_desc:0 "Le Destin de ce personnage a été séparé de celui de ses semblables par décision d'[iluvatar|E] lui-même. Il a désormais un destin à part, commun avec les [eldar|E]."

 trait_black_breath:0 "Souffle Noir"
 trait_black_breath_desc:0 "Le Souffle Noir se répand dans le corps de ce personnage, drainant sa vie jusqu'à ce qu'il ne sombre dans le sommeil froid et n'en revienne jamais."
 trait_black_breath_character_desc:0 "Black Breath is spreading over [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] body, draining the life out of [ROOT.GetCharacter.GetHerHim] until [ROOT.GetCharacter.GetSheHe] slips into a dark cold sleep and never recover."

 ### WASTELANDS ###
 trait_wastelands:0 "Terres sauvages"
 trait_wastelands_desc:0 "Terres sauvages de la Terre du Milieu"