 former_tamska: "Ancienne Tamska"
 former_tamska_desc: "Ce personnage fut autrefois une [tamska|E]. Pour une raison ou une autre, elle fut déposée et n'est plus considérée comme la Tamska légitime. Cependant, sa parole porte encore plus de poids que celle des fidèles ordinaires."
 former_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] fut autrefois une [tamska|E]. Pour une raison ou une autre, [ROOT.GetCharacter.GetSheHe] fut déposée et n'est plus considérée comme la Tamska légitime. Cependant, sa parole porte encore plus de poids que celle des fidèles ordinaires."
 
 trait_tamska_heir: "Tamskangi" #Little Tamska
 tamska_heir_desc: "Ce personnage est la Tamskangi, ou "Petite Tamska", [heir|E] de la [tamska|E] actuelle. Elle porte l'essence divine d'une fille de [namur|E], bien que celle-ci n'ait pas encore éclos.\n\nElle fut confirmée par le conseil des anciens et reçoit une formation intensive."
 tamska_born_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est la Tamskangi, ou "Petite Tamska", [heir|E] de la [tamska|E] actuelle. Elle porte l'essence divine d'une fille de [namur|E], bien que celle-ci n'ait pas encore éclos.\n\n[ROOT.GetCharacter.GetSheHe|U] naquit d'une Tamska précédente et fut confirmée par le conseil des anciens, un honneur rare. Elle reçoit une formation intensive."
 tamska_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est la Tamskangi, ou "Petite Tamska", [heir|E] de la [tamska|E] actuelle. Elle porte l'essence divine d'une fille de [namur|E], bien que celle-ci n'ait pas encore éclos.\n\n[ROOT.GetCharacter.GetSheHe|U] fut découverte et confirmée par le conseil des anciens et reçoit une formation intensive."

 trait_former_tamska_heir: "Ancienne Tamskangi"
 former_tamska_heir_desc: "Ce personnage fut autrefois considérée comme la Tamskangi, ou 'Petite Tamska', choisie par le conseil des anciens comme futur réceptacle de l'essence divine de [namur|E] et [heir|E] de la [tamska|E] actuelle. Cependant, avec le passage du temps, les anciens en sont venus à croire que leur jugement initial était erroné, et qu'elle n'était jamais vraiment destinée à incarner l'esprit de la Tamska.\n\nMalgré cela, le temps passé auprès des anciens et sa proximité avec le divin lui confèrent encore une certaine révérence et une place unique au sein de la société."
 former_tamska_heir_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] fut autrefois considérée comme la Tamskangi, ou 'Petite Tamska', choisie par le conseil des anciens comme futur réceptacle de l'essence divine de [namur|E] et [heir|E] de la [tamska|E] actuelle. Cependant, avec le passage du temps, les anciens en sont venus à croire que leur jugement initial était erroné, et qu'[ROOT.GetCharacter.GetSheHe] n'était jamais vraiment destinée à incarner l'esprit de la Tamska.\n\nMalgré cela, le temps passé auprès des anciens et sa proximité avec le divin lui confèrent encore une certaine révérence et une place unique au sein de la société."

