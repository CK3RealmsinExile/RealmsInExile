 trait_sorcerer_2:0 "Sorcier Renommé"
 trait_sorcerer_2_desc:0 "Avec des sorts de ruine et un zèle obscur, le [sorcerer|E] Renommé manie les arts de Morgul comme une arme puissante du [darklord|E]."
 trait_sorcerer_1:0 "Sorcier Novice"
 trait_sorcerer_1_desc:0 "Bien que simple étudiant dans les arts de Morgul, le [sorcerer|E] Novice est toujours un ennemi à redouter, porteur d'un pouvoir surnaturel."
 
