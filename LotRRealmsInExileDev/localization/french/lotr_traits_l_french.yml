 trait_lifestyle_trans_haradric_merchant: "Marchand Trans-Haradrique"
 trait_lifestyle_trans_haradric_merchant_desc: "Ce personnage est un [trans_haradric_merchant|E] sur les routes commerciales de la Mer des Dunes qui sillonnent [harad|E]. Il a de l'expérience dans les arts du commerce, du voyage et de la négociation."
 trait_lifestyle_trans_haradric_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un [trans_haradric_merchant|E] sur les routes commerciales de la Mer des Dunes qui sillonnent [harad|E]. [ROOT.GetCharacter.GetSheHe|U] a de l'expérience dans les arts du commerce, du voyage et de la négociation."
 trait_lifestyle_trans_haradric_merchant_2: "Marchand Trans-Haradrique Accompli"
 trait_lifestyle_trans_haradric_merchant_2_desc: "Ce personnage est un éminent [trans_haradric_merchant|E] dirigeant des caravanes le long des routes commerciales de la Mer des Dunes de [harad|E]. Habile en affaires, il s'est constitué un joli pécule."
 trait_lifestyle_trans_haradric_merchant_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un éminent [trans_haradric_merchant|E] dirigeant des caravanes le long des routes commerciales de la Mer des Dunes de [harad|E]. Habile en affaires, [ROOT.GetCharacter.GetSheHe] s'est constitué un joli pécule."
 trait_lifestyle_trans_haradric_merchant_3: "Marchand Trans-Haradrique Renommé"
 trait_lifestyle_trans_haradric_merchant_3_desc: "Ce personnage est un [trans_haradric_merchant|E] renommé dirigeant des caravanes le long des routes commerciales de la Mer des Dunes de [harad|E]. Considéré comme l'un des grands commerçants de l'époque, il a amassé une fortune considérable."
 trait_lifestyle_trans_haradric_merchant_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un [trans_haradric_merchant|E] renommé dirigeant des caravanes le long des routes commerciales de la Mer des Dunes de [harad|E]. Considéré comme l'un des grands commerçants de l'époque, [ROOT.GetCharacter.GetSheHe] a amassé une fortune considérable."
 trait_track_lifestyle_trans_haradric_merchant: "$trait_lifestyle_trans_haradric_merchant$"
 trait_track_lifestyle_trans_haradric_merchant_desc: "Des savanes aux déserts et aux forêts, [harad|E] est une terre abondante, avec de nombreuses opportunités pour les sages et les rusés qui connaissent bien ses peuples, ses royaumes et ses marchés."
 
 trait_pilgrim_gurzil:0 "Marcheur de Sentier"
