 ### SAURON TRAITS ###
 trait_sauron_ringless:0 "Perte de l'Anneau Unique"
 trait_sauron_ringless_desc:0 "#N Unable to lead troops into battle.#!\n\nBien que [sauroncharacter|E] ait retrouvé une grande partie de sa puissance au cours des longues années depuis sa défaite aux mains de la [lastallianceshort|E], tant que l'[onering|E] restera perdu, il ne retrouvera jamais véritablement sa puissance d'antan.\n\nPour l'instant, le Seigneur des Ténèbres reste enveloppé dans sa forteresse, complotant sa vengeance et la récupération de l'[rulingring|E]."
 trait_sauron_ringless_character_desc:0 "Dépouillé de l'[onering|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] ne possède qu'une fraction de son ancien pouvoir."

 trait_lord_of_the_rings:0 "Seigneur des Anneaux"
 trait_lord_of_the_rings_desc:0 "Avec l'[onering|E] enfin de nouveau entre ses mains, [sauroncharacter|E] s'est relevé, plus terrible et redoutable qu'auparavant. Les longues années et son humiliation précédente n'ont fait qu'accroître sa fureur et son désir de domination, et avec l'[oneringshort|E] de nouveau à son doigt, sa victoire semble presque inévitable..."
 trait_lord_of_the_rings_character_desc:0 "Avec l'[onering|E] de nouveau à son doigt, la pure terreur de [ROOT.GetCharacter.GetFirstNameNoTooltip] va sûrement se déchaîner."

