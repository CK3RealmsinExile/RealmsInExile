 ### Nazgûl ###
 trait_nazgul:0 "Nazgûl"
 trait_nazgul_desc:0 "Déchu et terrible, ce personnage est l'un des [nineringwraiths|E], les [nazgulcharacter|E]."
 
 ### The Ainur ###
 trait_valar:0 "Vala"
 trait_valar_desc:0 "Ce personnage est l'un des plus grands [ainurgods|E], un demi-dieu qui vit en [valinor|E]."
 trait_maiar:0 "Maia"
 trait_maiar_desc:0 "Ces beaux esprits sont ceux qui sont descendus en [middleearth|E] pour aider à façonner le monde. Ils étaient nombreux, mais peu portaient un nom et prenaient des formes visibles.\n\nChaque [maiargods|E] était associé et servait un ou plusieurs puissants [valargods|E]."
 trait_istari:0 "Istari"
 trait_istari_desc:0 "Ce personnage est l'un des [istariconcept|E], doué d'une grande sagesse et de grands pouvoirs magiques."
 trait_the_white:0 "le Blanc"
 trait_the_white_desc:0 "Saruman le Blanc est un grand parmi les sages. Chef des Istari, il préside le Conseil Blanc. Ses connaissances sont profondes, mais sa fierté et son orgueil ont grandi avec elle. La tradition des anneaux elfiques, fait partie de son domaine de compétence. Il les a longtemps étudié, afin d'apprendre les secrets perdus de leur fabrication."
 trait_the_many_coloured:0 "aux Multiples Couleurs"
 trait_the_many_coloured_desc:0 "Je préfère le blanc."

 ### Elves ###
 trait_elf:0 "Elfe"
 trait_elf_desc:0 "Ce personnage est l'un des [eldar|E], connus en langue commune comme les elfes. Cette race compte parmi les plus noble en [middleearth|E]. Ils sont connus pour leurs dons naturels d'immortalité, d'artisanat et leurs compétences guerrières." 
 trait_elf_pregnant:0 "Maitafëa"
 trait_elf_pregnant_1:0 "Maitafëa (Engagé[CHARACTER.Custom('FR_E')])" 
 trait_elf_pregnant_1_desc:0 "Maitafëa (Quenya : « esprit nourricier) fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un.e jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_pregnant_2:0 "Maitafëa (Concentré[CHARACTER.Custom('FR_E')])" 
 trait_elf_pregnant_2_desc:0 "Maitafëa (Quenya : « esprit nourricier ») fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_pregnant_3:0 "Maitafëa (Volontaire)" 
 trait_elf_pregnant_3_desc:0 "Maitafëa (Quenya : « esprit nourricier ») fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_elf_pregnant_4:0 "Maitafëa (Fervent[CHARACTER.Custom('FR_E')])" 
 trait_elf_pregnant_4_desc:0 "Maitafëa (Quenya : « esprit nourricier ») fait référence à la période de gestation elfique. Une grossesse elfique est différente de celle des humains car il s'agit d'un acte continu, qui implique les deux époux pour toute la durée de la gestation.\n\nDurant cette période, ils apportent de l'énergie spirituelle à leur enfant, établissant un lien avec lui et s'assurant de sa bonne croissance. Un jeune elfe qui perd un parent durant ce procédé peu souffrir de gros dommages émotionnels, voir même s'effacer de chagrin." 
 trait_half_elf:0 "Semi-elfe" 
 trait_half_elf_desc:0 "Ce personnage est issu du croisement des lignées des [elves|El] et des [conceptracemen|El], lui conférant des caractéristiques uniques des deux races." 
 trait_twotreeslight:0 "Lumière des Deux Arbres"
 trait_twotreeslight_desc:0 "Ce personnage s'est tenu sous la lumière des [twotrees|E] avant leur destruction, et se souvient de la lumière d'avant le soleil et la lune."
 trait_veteran_of_palisor:0 "Vétéran de Palisor"
 trait_veteran_of_palisor_desc:0 "Ce personnage est un vétéran de la [battleofpalisor|El] qui eut lieu dans l'est de la [middleearth|E], durant le [firstage|E]."
 trait_oath_of_feanor:0 "Serment de Fëanor"
 trait_oath_of_feanor_desc:0 "Ce personnage a prêté le [oathoffeanor|El]."

 ### Orcs ###
 trait_orc:0 "Orque" 
 trait_orc_desc:0 "Ce personnage est un [orc|El], un ennemi maudit pour tous les peuples libres des Terres du Milieu"
 trait_banner_orc:0 "Bannière orque" 
 trait_banner_orc_desc:0 "La première étape pour bien combattre est d'acquérir discipline et flexibilité tactique... deux choses que les orques ne possèdent pas, habituellement. À travers l'usage extensif de bannières et de signaux, les bannières [orc|El] parviennent à établir un minimum de discipline et de tactiques parmi leurs rangs." 
 trait_whip_master:0 "Maître fouet" 
 trait_whip_master_desc:0 "La peur maintient les masses en ligne. Il s'agit du précepte central du maître fouet, dont l'instrument cruel frappent alors qu'il parcoure la ligne, punissant tous ceux défiant ses ordres ou brisant le rang. Des manières cruelles, certes, mais probablement efficaces." 
 trait_explosive_engineer:0 "Ingénieur pyrotechnique" 
 trait_explosive_engineer_desc:0 "Maître des munitions et des sièges, l'ingénieur pyrotechnique possède les connaissances requises pour faire tomber même les forteresses les plus puissantes." 

 ### Mountain Orcs ###
 trait_skorbuk:0 "Skorbúk"
 trait_skorbukob:0 "Skorbúkob"
 trait_skorbuk_desc:1 "Le sang de Skorg, le premier Seigneur orque de Gundabad et porteur de l'Ulûkai coule dans les veines de ce personnage."
 trait_skorbuk_character_desc:0 "Le sang de Skorg, le premier Seigneur orque de Gundabad et porteur de l'Ulûkai coule dans les veines de [ROOT.GetCharacter.GetFirstNameNoTooltip]."
  
 ### SKINCHANGERS ###
 trait_skinchanger:0 "Change-peau" 
 trait_skinchanger_desc:0 "Ce personnage est un change-peau, capable de prendre la forme d'une bête sauvage. \n\nCe trait débloque l'accès à une décision associée."
 
 ### Dwarves ###
 trait_beardless:0 "Beardless"
 trait_beardless_desc:1 "@warning_icon! #N #italic Cannot marry#!#! @arrange_marriage_icon!\n\nThis character has suffered the ultimate humiliation of being shaved clean. They are the subject of disdain and mockery from all [dwarves|E]. Though the beard will grow back, eventually, the memory of the humiliation will not fade."
 trait_beardless_character_desc:0 "@warning_icon! #N #italic Cannot marry#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] has suffered the ultimate humiliation of being shaved clean. They are the subject of disdain and mockery from all [dwarves|E]. Though the beard will grow back, eventually, the memory of the humiliation will not fade."
 
 dwarf_father:0 "Dwarf-Father"
 dwarf_mother:0 "Dwarf-Mother"
 dwarf_father_desc:0 "This character is a reincarnation of one of the legendary seven [dwarffathers|E]. Each of them has been blessed by [aulecharacter|E] to be reborn into their family periodically, until they have lived seven times."
 dwarf_mother_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a reincarnation of one of the legendary seven [dwarffathers|E]. Each of them has been blessed by [aulecharacter|E] to be reborn into their family periodically, until they have lived seven times. Through some strange circumstance, this time she has been reborn into the body of a woman."
 dwarf_father_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a reincarnation of one of the legendary seven [dwarffathers|E]. Each of them has been blessed by [aulecharacter|E] to be reborn into their family periodically, until they have lived seven times."
 
 tamska:0 "Tamska"
 born_tamska:0 "Born Tamska"
 found_tamska:0 "Found Tamska"
 tamska_desc:0 "This character is a [tamska|E], the spiritual and political leader of her faith. She is the divine daughter of the god [namur|E], incarnated into a physical form. The Tamska holds considerable power within her [realm|E], which leaves little time for distractions."
 born_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [tamska|E], the spiritual and political leader of the Twin Nations. [ROOT.GetCharacter.GetSheHe|U] is the divine daughter of the god [namur|E], incarnated into a physical form. The Tamska holds considerable power within [ROOT.GetCharacter.GetHerHis] [realm|E], which leaves little time for distractions.\n\nThis [tamska|E] was born to a previous Tamska, and confirmed by the council of elders."
 found_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [tamska|E], the spiritual and political leader of the Twin Nations. [ROOT.GetCharacter.GetSheHe|U] is the divine daughter of the god [namur|E], incarnated into a physical form. The Tamska holds considerable power within [ROOT.GetCharacter.GetHerHis] [realm|E], which leaves little time for distractions.\n\nThis [tamska|E] was found by the council of elders, and trained to become the ideal ruler of [ROOT.GetCharacter.GetHerHis] realm."
 
 trait_former_tamska:0 "$former_tamska$"
 former_tamska:0 "Former Tamska"
 former_tamska_desc:0 "This character is a former [tamska|E]. For one reason or another, she was deposed and no longer considered the rightful Tamska. However, her word still holds more weight than the average faithfuls."
 former_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a former [tamska|E]. For one reason or another, [ROOT.GetCharacter.GetSheHe] was deposed and no longer considered the rightful Tamska. However, [ROOT.GetCharacter.HerHis] word still holds more weight than the average faithfuls."
 
 trait_tamska_heir:0 "Tamskangi" #Little Tamska
 tamska_heir_desc:0 "This character is the Tamskangi, or "Little Tamska", the [heir|E] to the current [tamska|E], and holds the divine essence of a daughter of [namur|E], though it has not yet blossomed.\n\nShe was confirmed by the council of elders, and is being tutored extensively."
 tamska_born_heir_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the Tamskangi, or "Little Tamska", the [heir|E] to the current [tamska|E], and holds the divine essence of a daughter of [namur|E], though it has not yet blossomed.\n\n[ROOT.GetCharacter.GetSheHe|L] was born to a previous Tamska and confirmed by the council of elders, a rare honor, and is being tutored extensively."
 tamska_heir_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is the Tamskangi, or "Little Tamska", the [heir|E] to the current [tamska|E], and holds the divine essence of a daughter of [namur|E], though it has not yet blossomed.\n\n[ROOT.GetCharacter.GetSheHe|L] was found and confirmed by the council of elders, and is being tutored extensively."
 
 
 trait_child_of_tamska:0 "Child of Tamska"
 child_of_tamska_desc:0 "This character was born of a [tamska|E] after her ascension."
 child_of_tamska_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born of a [tamska|E] after her ascension."
  
 ### COMBAT TRAITS ###
 trait_horse_master:0 "Maître des chevaux"
 trait_horse_master_desc:0 "Pour ce personnage, monter à cheval est devenu une seconde nature."
 trait_cavalry_leader:0 "Meneur de cavalerie"
 trait_cavalry_leader_desc:0 "Ce personnage est un grand cavalier, capable de faire la guerre sur n'importe quel champ de bataille et de commander un grand groupe de cavaliers."
 
 trait_urukhai_berserker:0 "Berseker orque"
 trait_urukhai_berserker_desc:0 "La vie ne compte pas pour cet Uruk colérique, qui donnera la sienne avec bonheur au nom du sang et de la malice."
 trait_nafarati_berserker:0 "Berserker Nâfarati"
 trait_nafarati_berserker_desc:0 "Un guerrier doré et sans peur, imbibé d'huiles, marqué profondément par la magie Nâfarati."
 trait_terror_of_nafarat:0 "Terreur de Nâfarat"
 trait_terror_of_nafarat_desc:0 "Ce chef Nâfarati chief a été transformé par le Roi Doré en un champion brutal."
 trait_mundburgian:0 "Mundburguien"
 trait_mundburgian_desc:0 "Ce personnage a servi dans l'armée du Gondor en tant que membre de l'Éored de Mundburg."
 trait_mundburgian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a servi dans l'armée du Gondoren tant que membre de l'Éored de Mundburg."

 ### LIFESTYLE TRAITS ###
 trait_widowed:0 "Veuvage"
 trait_widowed_desc:0 "Ce personnage a subi la perte irremplaçable de sa moitié et ne souhaite ainsi plus se marier à qui que ce soit d'autre, par crainte de perdre les souvenirs de son amour disparu."
 trait_cannot_marry:0 "Ne peut se marier"
 trait_cannot_marry_desc:0 "Que ce soit par choix ou par destin, ce personnage a l'interdiction de se marier pour le moment."
 trait_cannot_marry_dwarf_name:0 "Shuns Marriage"
 trait_cannot_marry_dwarf_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has opted to shun romance and marriage, opting to focus on [ROOT.GetCharacter.GetHerHis] craft or other interests."

 trait_lifestyle_mariner:0 "Marin"
 trait_track_lifestyle_mariner:0 "Marin"
 trait_track_lifestyle_mariner_desc:0 "La mer a toujours raison !"
 trait_mariner_1:0 "Marin"
 trait_mariner_1_desc:0 "Amateur enthousiaste de la navigation, le Marin aime passer du temps à apprendre la navigation et la gestion des navires."
 trait_mariner_1_character_desc:0 "Amateur enthousiaste de la navigation, [ROOT.GetCharacter.GetFirstNameNoTooltip] aime passer son temps à apprendre la navigation et la gestion des navires."
 trait_mariner_2:0 "Navigateur"
 trait_mariner_2_desc:0 "Marin expérimenté, le Navigateur en sait plus qu'un peu sur les voies de la mer, des navires, et comment dompter les deux."
 trait_mariner_2_character_desc:0 "Marin expérimenté, [ROOT.GetCharacter.GetFirstNameNoTooltip] en sait plus qu'un peu sur les voies de la mer, des navires, et comment dompter les deux."
 trait_mariner_3:0 "Loup de Mer"
 trait_mariner_3_desc:0 "Vétéran de centaines de voyages, le Loup de Mer est sans pareil dans sa maîtrise des navires et des équipages, bravant adroitement les tempêtes qui briseraient des marins moins expérimentés."
 trait_mariner_3_character_desc:0 "Vétéran de centaines de voyages, [ROOT.GetCharacter.GetFirstNameNoTooltip] est sans pareil dans sa maîtrise des navires et des équipages, bravant adroitement les tempêtes qui briseraient des marins moins expérimentés."
 
 trait_lifestyle_archivist:0 "Archivist"
 trait_lifestyle_archivist_desc:0 "This character has spent some time delving into ancient texts."
 trait_lifestyle_archivist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has spent some time delving into ancient texts."
 trait_track_historian:0 "Historian"
 trait_track_historian_desc:0 "Look for the hidden truth in ancient texts and poems."
 trait_track_propagandist:0 "Propagandist"
 trait_track_propagandist_desc:0 "Don't believe in any history you haven't written yourself."

 trait_lifestyle_miner:0 "Miner"
 trait_lifestyle_miner_desc:0 "Descending into the depths, this character seeks treasures from the heart of the earth."
 trait_lifestyle_miner_character_desc:0 "Descending into the depths, [ROOT.GetCharacter.GetFirstNameNoTooltip] seeks treasures from the heart of the earth."
 trait_track_hewer:0 "Hewer"
 trait_track_hewer_desc:0 "With pickaxe in hand and song in throat, the riches of the earth are laid bare."
 trait_track_prospector:0 "Prospector"
 trait_track_prospector_desc:0 "Surveying new caverns and tunnels, this character has a talent for finding new gems and ores."
 trait_track_prospector_character_desc:0 "Surveying new caverns and tunnels, [ROOT.GetCharacter.GetFirstNameNoTooltip] has a talent for finding new gems and ores."

 trait_artificer:0 "Artificer"
 trait_artificer_desc:0 "To this character, craft is more than a hobby - it is a way of life, and they can often be found in their personal forge, whiling away the hours making trinkets, weapons, and armor."
 trait_artificer_character_desc:0 "To [ROOT.GetCharacter.GetFirstNameNoTooltip], craft is more than a hobby - it is a way of life, and [ROOT.GetCharacter.GetSheHe] can often be found in [ROOT.GetCharacter.GetHerHis] personal forge, whiling away the hours making trinkets, weapons, and armor."

 trait_enchanter:0 "Enchanter"
 trait_enchanter_desc:0 "This character has spent innumerable hours studying the arcane and subtle art of strengthening and enhancement, giving them a deft hand at the art."
 trait_enchanter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has spent innumerable hours studying the arcane and subtle art of strengthening and enhancement, giving [ROOT.GetCharacter.GetHerHim] a deft hand at the art."

 trait_excavator:0 "Excavator"
 trait_excavator_desc:0 "This character doesn't fear getting their hands dirty, and has learned all the dirty tricks to maximize the return on their investment."
 trait_excavator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] doesn't fear getting [ROOT.GetCharacter.GetHerHis] hands dirty, and has learned all the dirty tricks to maximize the return on [ROOT.GetCharacter.GetHerHis] investment."
 
 trait_pilgrim_gurzil:0 "Pathtreader"
 trait_pilgrim_2_gurzil:0 "Experienced Pathtreader"
 trait_pilgrim_3_gurzil:0 "Prolific Pathtreader"
 trait_pilgrim_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s path has led [ROOT.GetCharacter.GetHerHim] to foreign lands."
 trait_pilgrim_2_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s path has led [ROOT.GetCharacter.GetHerHim] to many locations and their experience is respected and valued by their companions."
 trait_pilgrim_3_gurzil_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s path has led [ROOT.GetCharacter.GetHerHim] to journey all over the world. Other Pathtreaders often look to [ROOT.GetCharacter.GetFirstNameNoTooltip] for guidance in both spiritual and navigational matters."
 
 ### RACE-SPECIFIC TRAIT LOC ###
 trait_dwarf_khazad_desc:0 "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] is exceptionally tiny, even by [dwarven|E] standards!"
 trait_dwarf_hobbit_desc:0 "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] is exceptionally tiny, even by [hobbit|E] standards!"
 trait_dwarf_goblin_desc:0 "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] is exceptionally tiny, even by [goblin|E] standards!"
 trait_dwarf_druedain_desc:0 "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] is exceptionally tiny, even by Drúedain standards!"
 
 trait_giant_khazad_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] towers over other [dwarves|E], and could perhaps fit in among [men|E] undetected."
 trait_giant_hobbit_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is very tall for a [hobbit|E], perhaps big enough to ride a horse!"
 trait_giant_goblin_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is very tall for a [goblin|E], but relatively normal-sized by normal [orc|E] standards."
 trait_giant_druedain_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] towers over other Drúedain, but is still smaller than most [men|E]."

 ### SAURON TRAITS ###
 trait_sauron_ringless:0 "Perte de l'Anneau Unique"
 trait_sauron_ringless_desc:0 "#N Incapable de mener ses troupes à la bataille.#!\n\nBien que [sauroncharacter|E] a regagné la plupart de son potentiel depuis les longues années qui ont suivi sa défaite des mains de la [lastallianceshort|E], tant que l'[onering|E] reste perdu il ne pourra jamais vraiment recouvrer sa puissance passée.\n\nPour le moment, le Seigneur des Ténèbres the Dark Lord remains enshrouded within his fortress, plotting his vengeance and the recovery of the [rulingring|E]."
 trait_sauron_ringless_character_desc:0 "Dépouillé de l'[onering|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] ne possède qu'une fraction de son pouvoir passé."

 trait_lord_of_the_rings:0 "Seigneur des Anneaux"
 trait_lord_of_the_rings_desc:0 "Avec l'[onering|E] à nouveau en sa possession, Sauron s'est relevé, plus terrible et déchu qu'auparavant. Les longues années et son humiliation passée n'ont fait qu'attiser sa fureur et son désir de domination, et avec l'[oneringshort|E] de nouveau à son doigt, sa victoire semble inévitable..."
 trait_lord_of_the_rings_character_desc:0 "Avec l'[onering|E] de nouveau à son doigt, la terreur de [ROOT.GetCharacter.GetFirstNameNoTooltip] se déchaîne à nouveau."

 ### SORCERER TRAITS ###
 trait_sorcerer:0 "Sorcier"
 trait_sorcerer_3:0 "Maître Sorcier"
 trait_sorcerer_3_desc:0 "Rituels profanes et rites sombres - le Maître [sorcerer|E] est incomparable dans les arts de Morgul, renonçant à son humanité dans la poursuite du pouvoir."
 trait_sorcerer_2:0 "Sorcier renommé"
 trait_sorcerer_2_desc:0 "Avec des sorts de ruines et de zèle sombre, le [sorcerer|E] Renommé manie les arts de Morgul comme une arme puissante du Seigneur des Ténèbres."
 trait_sorcerer_1:0 "Sorcier novice"
 trait_sorcerer_1_desc:0 "Bien qu'étudiant les arts de Morgul, le [sorcerer|E] Novice est un ennemi à craindre, porteur d'un pouvoir surnaturel."

 ### MISCELLANEOUS ###
 trait_doom_sundered:0 "Destin brisé"
 trait_doom_sundered_desc:0 "Le destin de ce personnage a été séparé de celui de ses semblables par décision d'[iluvatar|E] lui-même. Il a désormais un destin à part, commun avec les [eldar|E]."

 trait_black_breath:0 "Souffle noir"
 trait_black_breath_desc:0 "Le souffle noir se répand dans le corps de ce personnage, drainant sa vie jusqu'à ce qu'il ne sombre dans le sommeil froid et n'en revienne jamais."
 trait_black_breath_character_desc:0 "Black Breath is spreading over [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] body, draining the life out of [ROOT.GetCharacter.GetHerHim] until [ROOT.GetCharacter.GetSheHe] slips into a dark cold sleep and never recover."

 trait_balan_lai_member:0 "Member of the Bâlan-Lâi"
 trait_balan_lai_member_desc:0 "This character is a member of the [balan_lai|E], the council of rulers in [thanihazad|E] that maintain the balance of power in the region."
