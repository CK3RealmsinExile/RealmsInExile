 trait_pilgrim_3_gurzil:0 "Marcheur de Sentier Prolifique"
 trait_pilgrim_gurzil_character_desc:0 "Le sentier de [ROOT.GetCharacter.GetFirstNameNoTooltip] l'a mené vers des terres étrangères."
 trait_pilgrim_2_gurzil_character_desc:0 "Le sentier de [ROOT.GetCharacter.GetFirstNameNoTooltip] l'a mené vers de nombreux endroits et son expérience est respectée et valorisée par ses compagnons."
 trait_pilgrim_3_gurzil_character_desc:0 "Le sentier de [ROOT.GetCharacter.GetFirstNameNoTooltip] l'a mené à voyager dans le monde entier. D'autres Marcheurs de Sentier se tournent souvent vers [ROOT.GetCharacter.GetFirstNameNoTooltip] pour obtenir des conseils tant en matière spirituelle que de navigation."
 
