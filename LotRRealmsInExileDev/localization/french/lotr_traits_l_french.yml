 trait_blood_of_numenor_9_desc: "@warning_icon! #N #italic En raison de leur [life_expectancy|E] accrue, les personnages IA avec ce trait ne chercheront pas le [marriage|E] @arrange_marriage_icon! avant l'âge de 60 ans.#!#!\n\n$blessing_strength_desc$\n\n$trait_blood_of_numenor_desc$"
 trait_blood_of_numenor_10_desc: "@warning_icon! #N #italic En raison de leur [life_expectancy|E] accrue, les personnages IA avec ce trait ne chercheront pas le [marriage|E] @arrange_marriage_icon! avant l'âge de 65 ans.#!#!\n\n$blessing_strength_desc$\n\n$trait_blood_of_numenor_desc$"

 ### NAZGÛL ###
 trait_nazgul: "Nazgûl"
 trait_nazgul_desc: "Terrifiant et redoutable, ce personnage est l'un des [nineringwraiths|E], les sinistres [nazgulcharacter|E]."
 
 ### AINUR ###
 trait_valar: "Vala"
 trait_valar_desc: "Ce personnage est l'un des grands [ainurgods|E], une divinité primordiale qui réside dans les terres bénies de [valinor|E]."
 trait_maiar: "Maia"
 trait_maiar_desc: "Ces esprits lumineux qui descendirent en [middleearth|E] pour façonner le Monde selon le dessein d'Ilúvatar. Ils étaient nombreux, mais peu furent nommés, et moins encore prirent forme visible.\n\nChacun des [maiargods|E] était associé à l'un ou plusieurs des puissants [valargods|E] qu'ils servaient avec dévotion."
 trait_istari: "Istari"
 trait_istari_desc: "Ce personnage appartient à l'ordre des [istariconcept|E], lui conférant une sagesse millénaire et des pouvoirs dépassant l'entendement des mortels."
 trait_the_white: "le Blanc"
 trait_the_white_desc: "Saroumane le Blanc est éminent parmi les Sages. Chef de l'ordre des [istariconcept|E] et président du Conseil Blanc, sa connaissance est profonde comme les racines des montagnes. Mais son orgueil a grandi avec elle, et il tolère mal toute interférence. Le savoir des Anneaux elfiques, grands et petits, constitue son domaine privilégié. Il l'a longuement étudié, cherchant les secrets perdus de leur forge mystérieuse."
 trait_the_many_coloured: "le Multicolore"
 trait_the_many_coloured_desc: "J'aimais mieux le blanc."
 
 ### ELVES ###
 trait_elf: "Elfe"
 trait_elf_desc: "Ce personnage appartient au peuple des [eldar|E], connus dans la langue commune sous le nom d'[elves|E]. Cette race figure parmi les plus nobles de la [middleearth|E]. Ils sont célèbres pour leurs dons innés d'immortalité, leur maîtrise incomparable de l'artisanat et leur excellence martiale forgée au fil des âges."
 trait_elf_pregnant: "Maitafëa"
 trait_elf_pregnant_1: "Maitafëa (Engagée)"
 trait_elf_pregnant_1_desc: "Maitafëa (Quenya : Esprit Nourricier) désigne la période sacrée de gestation [elvish|E]. Une grossesse elfique transcende celle des [mannish|E] car elle constitue un acte continu et spirituel, impliquant les deux époux durant toute la durée de la gestation.\n\nDurant cette période bénie, ils transmettent leur énergie spirituelle à l'enfant à naître, tissant avec lui des liens indissolubles et veillant à son épanouissement harmonieux. Un jeune elfe qui perdrait un parent durant ce processus sacré pourrait subir des blessures émotionnelles irréparables, jusqu'à s'éteindre de chagrin."
 trait_elf_pregnant_2: "Maitafëa (Concentrée)"
 trait_elf_pregnant_2_desc: "Maitafëa (Quenya : Esprit Nourricier) désigne la période sacrée de gestation [elvish|E]. Une grossesse elfique transcende celle des [mannish|E] car elle constitue un acte continu et spirituel, impliquant les deux époux durant toute la durée de la gestation.\n\nDurant cette période bénie, ils transmettent leur énergie spirituelle à l'enfant à naître, tissant avec lui des liens indissolubles et veillant à son épanouissement harmonieux. Un jeune elfe qui perdrait un parent durant ce processus sacré pourrait subir des blessures émotionnelles irréparables, jusqu'à s'éteindre de chagrin."
 trait_elf_pregnant_3: "Maitafëa (Inspirée)"
 trait_elf_pregnant_3_desc: "Maitafëa (Quenya : Esprit Nourricier) désigne la période sacrée de gestation [elvish|E]. Une grossesse elfique transcende celle des [mannish|E] car elle constitue un acte continu et spirituel, impliquant les deux époux durant toute la durée de la gestation.\n\nDurant cette période bénie, ils transmettent leur énergie spirituelle à l'enfant à naître, tissant avec lui des liens indissolubles et veillant à son épanouissement harmonieux. Un jeune elfe qui perdrait un parent durant ce processus sacré pourrait subir des blessures émotionnelles irréparables, jusqu'à s'éteindre de chagrin."
 trait_elf_pregnant_4: "Maitafëa (Fervente)"
 trait_elf_pregnant_4_desc: "Maitafëa (Quenya : Esprit Nourricier) désigne la période sacrée de gestation [elvish|E]. Une grossesse elfique transcende celle des [mannish|E] car elle constitue un acte continu et spirituel, impliquant les deux époux durant toute la durée de la gestation.\n\nDurant cette période bénie, ils transmettent leur énergie spirituelle à l'enfant à naître, tissant avec lui des liens indissolubles et veillant à son épanouissement harmonieux. Un jeune elfe qui perdrait un parent durant ce processus sacré pourrait subir des blessures émotionnelles irréparables, jusqu'à s'éteindre de chagrin."
 trait_half_elf: "Semi-Elfe"
 trait_half_elf_desc: "Ce personnage est né de l'union des lignées [elves|E] et des [conceptracemen|E], héritant ainsi de caractéristiques exceptionnelles issues des deux races ancestrales."
 trait_twotreeslight: "Lumière des Deux Arbres"
 trait_twotreeslight_desc: "Ce personnage a contemplé la lumière sacrée des [twotrees|E] avant leur destruction, préservant en sa mémoire l'éclat primordial qui précédait la naissance du soleil et de la lune."
 trait_veteran_of_palisor: "Vétéran de Palisor"
 trait_veteran_of_palisor_desc: "Ce personnage est un vétéran de la [battleofpalisor|E] qui se déroula dans les terres orientales de la [middleearth|E] durant le [firstage|E]."
 trait_oath_of_feanor: "Serment de Fëanor"
 trait_oath_of_feanor_desc: "Ce personnage a prononcé le terrible [oathoffeanor|E]."

 ### ORCS ###
 trait_orc: "Orque" 
 trait_orc_desc: "Ce personnage est un [orc|E], ennemi maudit et implacable de tous les Peuples Libres de la Terre du Milieu"
 trait_banner_orc: "Orque Porte-Bannière" 
 trait_banner_orc_desc: "Pour combattre efficacement, il faut d'abord établir discipline et flexibilité tactique... qualités dont les [orcs|E] sont cruellement dépourvus, habituellement. Par l'usage habile de bannières et de signaux de guerre, l'Orque Porte-Bannière parvient à imposer un semblant de discipline et de tactique parmi ses rangs désordonnés." 
 trait_whip_master: "Maître du Fouet" 
 trait_whip_master_desc: "La peur maintient les masses dans le rang. Tel est le credo du Maître du Fouet, dont l'instrument cruel claque tandis qu'il arpente les lignes, punissant impitoyablement tous ceux qui défient ses ordres ou brisent les rangs. Méthode cruelle, certes, mais redoutablement efficace." 
 trait_explosive_engineer: "Ingénieur des Explosifs" 
 trait_explosive_engineer_desc: "Maître incontesté des munitions et de l'art du siège, l'Ingénieur des Explosifs possède le savoir nécessaire pour faire tomber les fortifications les plus redoutables." 
 
 ### Mountain Orcs ###
 trait_skorbuk: "Skorbúk"
 trait_skorbukob: "Skorbúkob"
 trait_skorbuk_desc:1 "Dans les veines de ce personnage coule le sang noir de Skorg, Premier Seigneur-Orque de Gundabad et porteur de l'Ulûkai."
 trait_skorbuk_character_desc: "Dans les veines de [ROOT.GetCharacter.GetFirstNameNoTooltip] coule le sang noir de Skorg, Premier Seigneur-Orque de Gundabad et porteur de l'Ulûkai."
  
 ### SKINCHANGERS ###
 trait_skinchanger: "Changeur de Peau" 
 trait_skinchanger_desc: "Ce personnage possède le don rare de changer de peau, capable d'adopter la forme d'une bête sauvage à volonté. \n\nLe trait Changeur de Peau débloque l'accès à la Décision de Changement de Forme."

 ### Dwarves ###
 trait_beardless: "Sans Barbe"
 trait_beardless_desc:1 "@warning_icon! #N #italic Ne peut se marier#!#! @arrange_marriage_icon!\n\nCe personnage a subi l'humiliation suprême d'être rasé jusqu'à la peau nue. Il est désormais objet de mépris et de moquerie parmi tous les [dwarves|E]. Bien que la barbe repoussera avec le temps, la mémoire de cette infamie ne s'effacera jamais."
 trait_beardless_character_desc: "@warning_icon! #N #italic Ne peut se marier#!#! @arrange_marriage_icon!\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] a subi l'humiliation suprême d'être rasé jusqu'à la peau nue. Il est désormais objet de mépris et de moquerie parmi tous les [dwarves|E]. Bien que la barbe repoussera avec le temps, la mémoire de cette infamie ne s'effacera jamais."
 
 dwarf_father: "Père des Nains"
 dwarf_mother: "Mère des Nains"
 dwarf_father_desc: "Ce personnage est la réincarnation de l'un des sept légendaires [dwarffathers|E]. Chacun d'eux fut béni par [aulecharacter|E] pour renaître périodiquement au sein de sa lignée, jusqu'à avoir vécu sept existences complètes."
 dwarf_mother_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est la réincarnation de l'un des sept légendaires [dwarffathers|E]. Chacun d'eux fut béni par [aulecharacter|E] pour renaître périodiquement au sein de sa lignée, jusqu'à avoir vécu sept existences complètes. Par quelque étrange circonstance, elle s'est incarnée cette fois dans le corps d'une femme."
 dwarf_father_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est la réincarnation de l'un des sept légendaires [dwarffathers|E]. Chacun d'eux fut béni par [aulecharacter|E] pour renaître périodiquement au sein de sa lignée, jusqu'à avoir vécu sept existences complètes."
 
 trait_durin_unify: "Ukhzâd" 
 trait_durin_unify_desc: "Ce personnage règne actuellement sur le Haut Royaume du Peuple de Durin et commande le respect dû à une charge d'une telle magnitude."
 trait_durin_unify_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] règne actuellement sur le Haut Royaume du Peuple de Durin et commande le respect dû à une charge d'une telle magnitude."

 tamska: "Tamska"
 born_tamska: "Tamska de Naissance"
 found_tamska: "Tamska Découverte"
 tamska_desc: "Ce personnage est une [tamska|E], guide spirituel et politique de sa foi. Elle est la fille divine du dieu [namur|E], incarnée sous forme physique. La Tamska détient un pouvoir considérable au sein de son [realm|E], ce qui lui laisse peu de temps pour les distractions mondaines."
 born_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une [tamska|E], guide spirituel et politique des Nations Jumelles. [ROOT.GetCharacter.GetSheHe|U] est la fille divine du dieu [namur|E], incarnée sous forme physique. La Tamska détient un pouvoir considérable au sein de son [realm|E], ce qui lui laisse peu de temps pour les distractions mondaines.\n\nCette [tamska|E] naquit d'une Tamska précédente et fut confirmée par le conseil des anciens."
 found_tamska_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est une [tamska|E], guide spirituel et politique des Nations Jumelles. [ROOT.GetCharacter.GetSheHe|U] est la fille divine du dieu [namur|E], incarnée sous forme physique. La Tamska détient un pouvoir considérable au sein de son [realm|E], ce qui lui laisse peu de temps pour les distractions mondaines.\n\nCette [tamska|E] fut découverte par le conseil des anciens et formée pour devenir la souveraine idéale de son royaume."
 
