 ### SAURON TRAITS ###
 trait_sauron_ringless: "Privé de l'Anneau Unique"
 trait_sauron_ringless_desc: "#N Incapable de mener ses troupes au combat.#!\n\nBien que [sauroncharacter|E] ait reconquis une part considérable de sa puissance durant les longs siècles écoulés depuis sa défaite aux mains de la [lastallianceshort|E], tant que l'[onering|E] demeurera égaré, jamais il ne retrouvera sa grandeur d'antan.\n\nPour l'heure, le Seigneur Ténébreux demeure tapi dans sa forteresse imprenable, tissant les fils de sa vengeance et conspirant pour recouvrer l'[rulingring|E]."
 trait_sauron_ringless_character_desc: "Dépossédé de l'[onering|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] ne conserve qu'une fraction dérisoire de son pouvoir originel."

 trait_lord_of_the_rings: "Seigneur des Anneaux"
 trait_lord_of_the_rings_desc: "L'[onering|E] enfin reconquis, [sauroncharacter|E] s'est relevé dans toute sa maléfique splendeur, plus redoutable et terrifiant que jamais. Les siècles d'attente et l'humiliation passée n'ont fait qu'attiser sa fureur dévorante et son insatiable soif de domination. Avec l'[oneringshort|E] de nouveau à son doigt, son triomphe semble désormais inéluctable..."
 trait_lord_of_the_rings_character_desc: "L'[onering|E] de nouveau à son doigt, la terreur absolue incarnée par [ROOT.GetCharacter.GetFirstNameNoTooltip] s'apprête à déferler sur le monde." 

