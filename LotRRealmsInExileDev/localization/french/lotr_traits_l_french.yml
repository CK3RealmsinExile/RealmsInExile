 trait_track_weapon_smith:0 "Weaponsmith"
 trait_track_weapon_smith_desc:0 "Weapons are the hands of the warrior. Without them they can do little - with them, they may remake the world."
 trait_track_armour_smith:0 "Armorsmith"
