 ### VANILLA TRAIT ADDITIONS ###
 trait_dwarf_khazad_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] est d'une stature exceptionnellement réduite, même selon les critères [dwarven|E]!"
 trait_dwarf_hobbit_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] est d'une taille remarquablement petite, même parmi les [hobbit|E]!"
 trait_dwarf_goblin_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] est d'une stature étonnamment réduite, même pour un [goblin|E]!"
 trait_dwarf_orc_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] est si petit qu'il ressemble davantage à un [goblin|E] qu'à un véritable [orc|E]."
 trait_dwarf_druedain_desc: "$trait_dwarf_character_desc$ \n[ROOT.GetCharacter.GetSheHe|U] est d'une taille exceptionnellement réduite, même selon les standards des Drúedain!"
 
 trait_giant_khazad_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] domine les autres [dwarves|E] de sa haute stature, et pourrait aisément se fondre parmi les [men|E] sans être remarqué."
 trait_giant_hobbit_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est d'une taille remarquable pour un [hobbit|E], suffisamment grand pour chevaucher une monture!"
 trait_giant_goblin_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] surpasse en hauteur les autres [goblin|E], mais reste de taille normale comparé aux [orc|E] ordinaires."
 trait_giant_druedain_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] domine ses semblables Drúedain, tout en restant plus petit que la plupart des [men|E]."
 
 trait_intellect_bad_1_elf: "Désintéressé"
 trait_intellect_bad_1_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] porte peu d'intérêt aux affaires éphémères de la [middleearth|E]."
 
 trait_intellect_bad_2_elf: "Indifférent"
 trait_intellect_bad_2_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] se préoccupe rarement des considérations mondaines qui agitent les mortels."
 
 trait_intellect_bad_3_elf: "Apathique"
 trait_intellect_bad_3_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] demeure totalement détaché du destin de la [middleearth|E], son esprit voguant vers des rivages lointains."
 
 trait_dull_elf: "Inattentif"
 trait_dull_elf_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] semble souvent perdu dans des pensées lointaines, peinant à fixer son attention sur l'instant présent."

 trait_holy_warrior_darkness: "Guerrier des Ténèbres"
 trait_holy_warrior_mahal: "Guerrier de Mahal"
 trait_holy_warrior_free_peoples: "Guerrier des Peuples Libres"
 trait_holy_warrior_darkness_desc: "Consumé par une ferveur obscure, [ROOT.GetCharacter.GetFirstNameNoTooltip] n'aura de cesse que l'Ombre s'étende sur tous les peuples de la [middleearth|E]."
 trait_holy_warrior_mahal_desc: "Forgé dans une résolution inébranlable, [ROOT.GetCharacter.GetFirstNameNoTooltip] combattra pour protéger les Enfants de [mahalcharacter|E]."
 trait_holy_warrior_free_peoples_desc: "Animé d'espoir et de détermination indomptable, [ROOT.GetCharacter.GetFirstNameNoTooltip] défendra les Peuples Libres de la [middleearth|E] jusqu'à son dernier souffle."
 
 trait_pilgrim_gurzil: "Arpenteur des Sentiers"
 trait_pilgrim_2_gurzil: "Arpenteur Expérimenté"
 trait_pilgrim_3_gurzil: "Grand Arpenteur des Chemins"
 trait_pilgrim_gurzil_character_desc: "Les sentiers de [ROOT.GetCharacter.GetFirstNameNoTooltip] l'ont mené vers des contrées lointaines et mystérieuses."
 trait_pilgrim_2_gurzil_character_desc: "Les chemins parcourus par [ROOT.GetCharacter.GetFirstNameNoTooltip] l'ont conduit en maints lieux, et son expérience est respectée et recherchée par ses compagnons de route."
 trait_pilgrim_3_gurzil_character_desc: "Les sentiers de [ROOT.GetCharacter.GetFirstNameNoTooltip] l'ont porté aux quatre coins du monde connu. Les autres Arpenteurs se tournent souvent vers [ROOT.GetCharacter.GetFirstNameNoTooltip] pour obtenir guidance spirituelle et conseils de navigation."
 
 trait_adventurer_thorins_company: "Chef de la Compagnie de Thorin"
 trait_adventurer_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNicknamedNoTooltip] fut le Chef de la légendaire #Bold Compagnie de Thorin#!. [ROOT.GetCharacter.GetSheHe|U] mena treize [dwarves|E] et un [hobbit|E] dans une quête épique pour reprendre la [lonelymountain|E] au terrible [dragon|E] Smaug, culminant avec la [battle_of_the_five_armies|E] et la restauration glorieuse du [kingdomunderthemountain|E].\n\nLes membres de cette illustre compagnie étaient:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"

 trait_adventurer_follower_thorins_company: "Membre de la Compagnie de Thorin"
 trait_adventurer_follower_thorins_company_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] fut un Membre de la légendaire #Bold Compagnie de Thorin#!. [ROOT.GetCharacter.GetSheHe|U] accompagna [GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed] dans la quête périlleuse pour reprendre la [lonelymountain|E] au redoutable [dragon|E] Smaug, participant à la [battle_of_the_five_armies|E] et à la restauration glorieuse du [kingdomunderthemountain|E].\n\nLes membres de cette illustre compagnie étaient:\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin83' ).GetFirstNameNicknamed]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin95' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin96' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin98' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin99' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin86' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin87' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofdurin104' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofdurin105' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofdurin106' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbifur' ).GetFirstName], [GetScriptedCharacterByHistoryID( 'lineofbomfur2' ).GetFirstName] et [GetScriptedCharacterByHistoryID( 'lineofbomfur1' ).GetFirstName]\n$BULLET_WITH_TAB$[GetScriptedCharacterByHistoryID( 'lineofbaggins12' ).GetFirstName]"

 ### BLOOD OF NÚMENOR ###
 trait_blood_of_numenor: "Sang de Númenor"
 trait_blood_of_numenor_desc: "#Z Utilise les mécaniques d'héritage du trait [bloodofnumenor|E].#!\n\nDans les veines de ce personnage coule le noble [bloodofnumenor|E], héritage sacré en mesure plus ou moins importante.\n"
 blessing_strength_desc: "Une bénédiction spirituelle conférant longévité exceptionnelle, apanage des descendants [numenorean|E]. Ce don divin se manifestait avec plus de puissance et de fréquence parmi ceux dont l'ascendance demeurait principalement númenóréenne, mais constituait un héritage d'esprit et de noblesse transcendant la simple filiation sanguine. Son association étroite avec l'adhésion au mode de vie [elvish|E] et la dévotion sincère envers les [valargods|E] signifiait que la puissance de cette grâce pouvait fluctuer indépendamment de la pureté du lignage, se manifestant différemment même entre frères et sœurs du même sang. Le don fut progressivement retiré lorsque [numenor|E] sombra dans l'orgueil et les ténèbres, puis s'amenuisa inexorablement tandis que le souvenir béni de Númenor s'estompait après la [downfall|E]."

 trait_blood_of_numenor_1: "Sang de Númenor (I)"
 trait_blood_of_numenor_2: "Sang de Númenor (II)"
 trait_blood_of_numenor_3: "Sang de Númenor (III)"
 trait_blood_of_numenor_4: "Sang de Númenor (IV)"
 trait_blood_of_numenor_5: "Sang de Númenor (V)"
 trait_blood_of_numenor_6: "Sang de Númenor (VI)"
 trait_blood_of_numenor_7: "Sang de Númenor (VII)"
 trait_blood_of_numenor_8: "Sang de Númenor (VIII)"
 trait_blood_of_numenor_9: "Sang de Númenor (IX)"
 trait_blood_of_numenor_10: "Sang de Númenor (X)"

 trait_born_on_numenor: "Né à Númenor"
 trait_born_on_numenor_desc: "Ce personnage vit le jour sur l'île bénie de [numenor|E] avant sa tragique [downfall|E]."

 trait_blood_of_numenor_1_desc: "@warning_icon! #N #italic En raison de leur [life_expectancy|E] accrue, les personnages IA avec ce trait ne chercheront pas le [marriage|E] @arrange_marriage_icon! avant l'âge de 20 ans.#!#!\n\n$blessing_strength_desc$\n\n$trait_blood_of_numenor_desc$"
