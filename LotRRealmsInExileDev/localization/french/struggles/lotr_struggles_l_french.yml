l_french:
 balrog_struggle: "Lutte pour la Moria"
 balrog_struggle_desc:1 "La Lutte pour la Moria dépeint les relations entre le [balrog|E] de [moria|E] et les habitants du grand royaume montagnard. Tous ceux qui tentent de contrôler ces montagnes doivent composer avec les humeurs changeantes du démon, à moins qu'il ne soit terrassé ou maîtrisé par d'autres moyens."
 struggle_balrog_phase_slumbering: "Assoupi"
 struggle_balrog_phase_slumbering_desc: "Bien que les [longbeards|E] l'ignorent, dans les racines profondes de [khazaddum|E] sommeille un démon du monde ancien. Pour l'heure, ceux qui vivent au-dessus demeurent dans une béatitude innocente, mais s'ils creusent trop profondément, ils le regretteront amèrement..."
 struggle_balrog_phase_dormant: "Endormi"
 struggle_balrog_phase_dormant_desc: "Le [balrog|E] passe actuellement l'essentiel de son temps dans un profond sommeil. Il agit peu et se contente d'ignorer même les grandes batailles ou constructions qui surviennent dans le royaume de Moria."
 struggle_balrog_phase_wandering: "Errant"
 struggle_balrog_phase_wandering_desc: "Le [balrog|E] est éveillé, mais ses actions demeurent sans but précis. Il est aussi calme qu'il puisse l'être en état d'éveil, et ne poursuivra pas activement ceux qui évitent son chemin. Cependant, s'il croise quelqu'un dans son domaine, il réagira."
 struggle_balrog_phase_active: "Actif"
 struggle_balrog_phase_active_desc: "Le [balrog|E] est agité et patrouille avec humeur sombre son territoire, guettant quiconque empiète sur ses domaines. Sa colère s'enflamme souvent, et il détruira avec fureur tous les royaumes qu'il rencontrera sur son passage."
 struggle_balrog_phase_armageddon: "Armageddon"
 struggle_balrog_phase_armageddon_desc: "Le [balrog|E] est empli d'une rage absolue envers tous ceux qui vivent en Moria. Il frappe avec brutalité, allant de forteresse en forteresse, les saccageant et massacrant tout sur son passage. Il recherche intentionnellement tous ceux qui se trouvent dans les terres [de_jure|E] de Moria pour les combattre. La prière ou la fuite sont désormais les seuls moyens de traiter avec lui..."

