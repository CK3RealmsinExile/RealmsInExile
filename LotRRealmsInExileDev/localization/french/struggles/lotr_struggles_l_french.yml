 thani_hazad_struggle.0001.t: "Les Machinations des Bâlan-Lâi"
 thani_hazad_struggle.0001.desc: "Le [thanihazad|E] est une terre imprégnée d'histoire, de tradition et de conflits. Dans son histoire, il y a eu d'innombrables alliances et rivalités ; amitiés et animosités ; cultures et peuples ; certains nouveaux et d'autres anciens.\n\nLes [balan_lai|E] ont dominé la péninsule pendant des années innombrables, et dans les couloirs obscurs, Princes et pauvres intriguent et complotent à l'envi. Au nord se trouvent les [anbalukkhori|E], leurs ennemis depuis des générations innombrables, qui cherchent comme toujours à dévaster leurs anciens adversaires.\n\nPourtant les [adunai|E] ne sont pas les seuls habitants des [sevenlands|E]. Les jungles anciennes cachent les halls d'anciens rois Elfes et d'humbles Drúedain ; et les natifs de la terre survivent et prospèrent comme toujours, qu'ils vivent dans le contentement ou cherchent la liberté de la domination des seigneurs [adunai|E]."
 thani_hazad_struggle.0001.a: "Il y a une obscurité qui gît sous la surface." #GOOD
 thani_hazad_struggle.0001.b: "Anciennes sont ces terres, et toujours elles perdureront." #NEUTRAL
 thani_hazad_struggle.0001.c: "Nous dominerons ces terres rudes !" #EVIL