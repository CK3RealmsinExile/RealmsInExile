 # Events

 balrog_struggle.0001.t: "La $balrog_struggle$"
 balrog_struggle.0001.desc: "Bien que les Nains l'ignorassent, une ombre tapie demeurait dans les profondeurs les plus reculées de [khazaddum|E]. Un [balrog|E] de Morgoth. Historiquement éveillé en T.A. 1980 par les excavations des Longues-Barbes à la recherche de [mithril|E] sous Durin VI, il tua le Roi-Nain et fut dès lors connu sous le nom de Fléau de Durin.\n\n$balrog_struggle_desc$"
 # Needs a whole change, only made a minor chance from the original so I knew it worked
 balrog_struggle.0001.desc_before_balrog: "Bien que les Nains l'ignorassent, une richesse gisait dans les profondeurs les plus reculées de [khazaddum|E]. Le [mithril|E]. Historiquement découvert en T.A. 1980 par les excavations des Longues-Barbes sous Durin VI, mais révélant également le Fléau qui sommeillait dans les abîmes.\n\n$balrog_struggle_desc$"
 balrog_struggle.0001.a: "Nous le purgerons de ces halls sacrés, par [ROOT.Char.GetFaith.HighGodName] !"
 balrog_struggle.0001.b: "Une créature véritablement terrifiante !"
 balrog_struggle.0001.c: "Peut-être pourrions-nous en tirer profit..."
 balrog_struggle.0001.d: "Avant le Fléau de Durin" # Placeholder

 balrog_struggle.0002.t: "La Chute du Fléau de Durin"
 balrog_struggle.0002.desc: "Au grand choc et émerveillement de tous, le Fléau de Durin, le [balrog|E], est tombé sous les coups de [balrog_contender.GetName].\n\nLongtemps le Balrog avait jeté son ombre sur l'antique royaume nain de [moria|E], et peu osaient braver ses profondeurs, permettant aux Gobelins et Orques de l'infester. Beaucoup considéraient comme insensé de tenter de reconquérir le royaume, jugeant que seul un pouvoir supérieur aux simples mortels pouvait accomplir cette tâche. Pourtant, [balrog_contender.GetFirstNameNoTooltip] a prouvé que de tels doutes étaient vains.\n\n"
 balrog_struggle.0002.desc.dead: "Hélas, comme ceux rares qui ont terrassé un [balrog|E] avant [balrog_contender.GetHerHim], [balrog_contender.GetFirstNameNoTooltip] n'a pas survécu à cette bataille fatidique. Car tandis que le Balrog s'effondrait, il saisit la jambe de [balrog_contender.GetHerHis] d'un dernier claquement de son fouet, les précipitant tous deux vers leur mort dans les entrailles de la Terre. Perdus. À jamais."
 balrog_struggle.0002.desc.alive: "[balrog_contender.GetFirstNameNoTooltip] s'est couronné Roi de Moria, et déjà les Nains du monde entier parlent du besoin de colons pour le royaume, et des richesses qui restent à reconquérir. Ceci pourrait marquer le début d'un âge d'or restauré des Nains."
 balrog_struggle.0002.desc.maglor: "[maglor|E] [feanorian|E], dans une démonstration audacieuse de puissance [elven|E], a mené une armée dans les profondeurs de [khazaddum|E], cherchant à la reconquérir pour les [dwarves|E]. Lors de la confrontation avec le [balrog|E], une grande bataille d'armes et de chants a éclaté, jusqu'à ce qu'enfin les Elfes revendiquent la victoire sur le [valaraukar|E]. Avec sa chute, nombre des gobelins qui hantent les profondeurs ont fui vers les coins reculés des montagnes, fuyant les armées rayonnantes des Elfes. Ceux qui demeurent font maintenant face à la puissance des Elfes qui se sont assigné la tâche sinistre de purger chaque profondeur et crevasse.\n\nAvec ce tournant inattendu, le Nord est destiné à changer à jamais une fois encore."
 balrog_struggle.0002.a: "Gloire aux fils d'Aulë !"
 balrog_struggle.0002.b: "Un accomplissement véritablement exceptionnel !"
 balrog_struggle.0002.c: "Que ces Nains soient maudits !"

 balrog_struggle.0003.t: "Les Serviteurs de la Flamme Sombre"
 balrog_struggle.0003.desc: "De la [moria|E] arrivent des nouvelles troublantes. Les infâmes Gobelins et Orques de la région semblent s'être organisés, brandissant une nouvelle bannière portant la marque d'un démon et des flammes. Les rumeurs disent que leur chef a été baptisé dans la flamme ténébreuse du [balrog|E], et fait son plus fidèle serviteur. Pourquoi il ferait soudain cela, nul ne sait, mais cette union entre les deux parties a donné naissance à un nouveau pouvoir dangereux.\n\nLe monde observera avec méfiance ce que les Serviteurs de la Flamme Sombre vont maintenant entreprendre..."
 balrog_struggle.0003.a: "Une nouvelle menace pour les Peuples Libres..."
 balrog_struggle.0003.b: "Tenez-vous bien à l'écart de ces montagnes !"
 balrog_struggle.0003.c: "Pas nécessairement bon pour nous... gardons l'œil dessus !"

 balrog_struggle.0004.t: "Le Fléau de Durin Entre en Fureur"
 balrog_struggle.0004.desc: "Personne ne sait vraiment quelle fut la goutte d'eau qui fit déborder le vase. Mais elle l'a fait. Le [balrog|E] est totalement embrasé de colère, et massacre maintenant tout être vivant qu'il peut trouver dans les profondeurs de [moria|E].\n\nSeul le temps dira si certains parviendront à survivre à son déchaînement..."
 balrog_struggle.0004.a: "Pas bon."
 balrog_struggle.0004.b: "Pas bon."
 balrog_struggle.0004.c: "Intéressant..."

 balrog_struggle.1001.t: "Approcher le Balrog"
 balrog_struggle.1001.desc: "Coexister avec le grand [balrog|E] est un équilibre délicat. Mais c'est quelque chose à quoi nous nous sommes adaptés. Mais tenter de l'approcher, trouver un accommodement avec lui ?\n\nVoilà quelque chose de bien plus radical, et encore plus difficile. Avant de franchir le précipice vers sa salle du trône improvisée, je dois décider d'une stratégie.\n\nJe vais..."
 balrog_struggle.1001.a: "...user de mon intelligence."
 balrog_struggle.1001.b: "...user de mon charme."
 balrog_struggle.1001.c: "...fuir !"

 balrog_struggle.1002.t: "Héraut de la Grande Flamme"
 balrog_struggle.1002.desc: "L'espace d'un instant, je me suis cru mort. Pourtant le [balrog|E] ne laisse échapper qu'un doux grognement après une brève période de délibération. L'ombre et les flammes diminuent tandis qu'il se réinstalle sur son trône, apparemment content de me laisser vivre.\n\nBien que je ne puisse en être totalement sûr, je crois qu'il a accepté mes termes, et tolérera désormais ma tribu.\n\nQuittant les chambres, je salue mon armée, qui laisse échapper des acclamations sauvages à ma survie."
 balrog_struggle.1002.a: "Eh bien, j'avais raison sur une chose. Les négociations ont été brèves."
 balrog_struggle.1002.effect: "Vous devenez immunisé aux événements négatifs dans la [balrog_struggle|E]"
 balrog_struggle.1002.effect2: "Vous devenez le [temporal_head_of_faith|E]"
 balrog_struggle.1002.effect3: "Peut recruter [GetMaA('chosen_of_the_flamesworn').GetName] comme [men_at_arms|E]"

 balrog_struggle.1003.t: "Jouer avec le Feu"
 balrog_struggle.1003.desc: "Le [balrog|E] semble se soucier peu de mes efforts. Se dressant de son trône improvisé, les ombres voilent la salle et la chaleur devient oppressante et redoutable. Malice et colère se déversent vers moi non moins terrifiantes que la chaleur.\n\nJe me précipite vers la sortie, mais n'ai guère d'espoir. Il y a un rugissement puissant et quelques grands pas lourds. Puis une agonie intense, et je ne sais plus rien."
 balrog_struggle.1003.a: "Gaaaaaaah !"

 balrog_struggle.1011.t: "À la Guerre contre l'Ombre et la Flamme"
 balrog_struggle.1011.desc: "Longtemps nous avons peiné, et maintenant tout est prêt.\n\nMême pris par surprise dans son sommeil, le Fléau de Durin ne tombera pas facilement. Il a tué d'innombrables [dwarves|E] lors de la chute de [khazaddum|E], et il n'existe pas de royaume nain de son envergure dans le monde actuel.\n\nPourtant nous avons choisi la voie difficile, à travers ombre et flamme, afin de venger tous nos morts et apporter une nouvelle aube à ces halls ombragés. Bien des larmes ont été versées, bien des amis ont été perdus pour nous amener à ce point.\n\nNous nous tenons maintenant au seuil de son antre endormi - si nous franchissons le seuil, il n'y aura plus de retour en arrière."
 balrog_struggle.1011.a: "Baruk Khazâd ! Du Bekar !"
 balrog_struggle.1011.b: "Il reste encore des choses que nous pouvons faire pour nous préparer..."
 refunded_decision_cost: "Le coût de votre décision vous sera remboursé"
 balrog_struggle.1011.tt.success: "Le Fléau de Durin est terrassé, et Moria est libérée à jamais de son ombre. La [balrog_struggle|E] prendra fin"

 balrog_struggle.1012.t: "Le Balrog est Réveillé !"
 balrog_struggle.1012.desc: "Après une tentative ratée du défunt [balrog_contender.GetName] de le tuer dans son sommeil, le [balrog|E] a été réveillé ! Il est encore quelque peu désorienté par ce réveil soudain, mais commence rapidement à patrouiller son royaume autoproclamé. Il faudra du temps avant qu'il ne baisse à nouveau sa garde, considérant cette attaque..."
 balrog_struggle.1012.a: "Au diable [balrog_contender.GetTitledFirstName] !"

 balrog_struggle.2001.t: "Les Ténèbres Observatrices"
 balrog_struggle.2001.desc: "Bien des choses tapissent dans l'obscurité des profondeurs du monde. Certaines innocentes, et tout autant qui ne le sont point.\n\nJe marche à travers un niveau inférieur de la forteresse, une petite lanterne comme seule lumière. Si profondément, peu s'aventurent ici de nos jours. Et pour de bonnes raisons. Les ombres elles-mêmes semblent agitées, et parfois ressenties comme malveillantes.\n\nJ'entends un bruit distant, mais ne peux en localiser la direction ! Un frisson parcourt mon échine, tandis que je pivote et bouge précipitamment ma tête de gauche à droite, désespéré de trouver la source du bruit.\n\nPourtant malgré toutes mes recherches, je ne trouve rien - et les ombres semblent encore plus profondes qu'auparavant."
 balrog_struggle.2001.a: "Qui va là ?!"
 balrog_struggle.2001.a.paranoid: "Votre Paranoïa Grandit"
 balrog_struggle.2001.a.craven: "Votre confiance est ébranlée"
 balrog_struggle.2001.a.lunatic: "Les ombres... elles viennent pour moi !"
 
 balrog_struggle.2011.t: "Une Fuite de Justesse"
 balrog_struggle.2011.desc: "Tandis que je traverse des chambres et halls vides, perdant occasionnellement mes repères, je perçois un léger sifflement.\n\nPourtant soudain, l'air semble m'étouffer. Mon sifflement s'arrête, car mon cœur a semblé bondir dans ma gorge ! Plongeant derrière une embrasure, je ferme les yeux tandis que la malice dans l'air s'épaissit, la température grimpant en flèche.\n\nAprès un moment, elle semble se dissiper, et je me précipite dans la direction opposée. Pourtant dans ma panique, mes yeux ont porté peu d'attention au sol. Trébuchant sur un morceau de maçonnerie brisée, je frappe durement le sol, laissant échapper un gémissement de douleur. Je me relève avec difficulté, mais non sans blessure."
 balrog_struggle.2011.a: "Enfin, mieux que l'alternative j'imagine..."
 balrog_struggle.2011.a.wounds: "Vous Avez Fait une Mauvaise Chute"

 balrog_struggle.2021.t: "Chemin de Destruction"
 balrog_struggle.2021.desc: "Le [balrog|E] a choisi d'errer dans les profondeurs de [selected_county.GetNameNoTier] récemment.\n\nBien que mon peuple ait pu se cacher et éviter son regard, sa seule présence a apporté assez de calamités ! Plusieurs tunnels se sont effondrés tandis que la chaleur du Balrog affaiblissait la roche, et de nombreux bâtiments ont été détruits par négligence dans son sillage. Ce n'est rien dont nous ne puissions nous remettre, heureusement, mais c'est sans aucun doute un revers. C'est aussi un rappel puissant de qui est le véritable maître de ces halls..."
 balrog_struggle.2021.a: "Nous commencerons immédiatement les travaux de réparation !"
 balrog_struggle.2021.b: "Le peuple devra simplement vivre avec pour l'instant..."

 balrog_struggle.2031.t: "Une Nouvelle Vie"
 balrog_struggle.2031.desc: "La présence persistante du [balrog|E] est un fléau de plusieurs manières. Mais l'une des plus insidieuses est comment elle sape le courage de mon peuple.\n\nJe suis approché par [leaver.GetName] qui dit qu'[leaver.GetSheHe] aspire à quitter ce lieu maudit pour rejoindre la cour de [new_employer.GetName].\n\n\"Là au moins puis-je être en sécurité ! Nulle récompense ou gloire ne vaut la mort douloureuse à venir !\""
 balrog_struggle.2031.a: "\"Allons [leaver.GetName], vous ne pouvez céder à la peur !"
 balrog_struggle.2031.a.success: "Vous convainquez [leaver.GetFirstNameNoTooltip] de rester"
 balrog_struggle.2031.a.failure: "[leaver.GetFirstNameNoTooltip] part pour la cour de [new_employer.GetFirstNamePossessiveNoTooltip]"
 balrog_struggle.2031.b: "Donnez-[leaver.GetHerHim] ma bénédiction pour partir."
 balrog_struggle.2031.b.compassionate: "Vous commencez à montrer votre côté compatissant"

 balrog_struggle.2041.t: "Crise de Foi"
 balrog_struggle.2041.desc: "Une nuit, après le repas du soir, [concerned_subject.GetName] m'attire à l'écart de la salle.\n\n\"[ROOT.Char.GetTitledFirstName], vous devez savoir. La présence constante de cette... chose, et les malheurs constants qui nous frappent - pensiez-vous que cela ne mènerait à rien ? Beaucoup de notre peuple perdent la foi, et pas seulement en vous, si vous me comprenez. Quelque chose doit être fait !\"\n\nJe saisis clairement son message. Je dois agir, ou risquer que quelque chose d'insidieux prenne racine dans le cœur même de mon peuple..."
 balrog_struggle.2041.a: "Je parlerai à mon peuple et guérirai leurs âmes lasses."
 balrog_struggle.2041.a.success: "Votre discours religieux rassure les masses"
 balrog_struggle.2041.a.failure: "Vous paraissez excessif et distant"
 balrog_struggle.2041.b: "Je financerai des cérémonies religieuses pour renforcer leur foi."
 balrog_struggle.2041.c: "Donner des ordres à mes hommes pour faire taire ces agitateurs."
 balrog_struggle.2041.d: "Qu'ils s'inquiètent, j'ai des affaires plus pressantes à traiter."

 balrog_struggle.2051.t: "Mouvement dans l'Obscurité"
 balrog_struggle.2051.desc: "Les profondeurs de [selected_county.GetNameNoTier] ont été troublées récemment. De subtils tremblements ont été ressentis grondant à travers la terre, et occasionnellement un rugissement distant résonne dans les cavernes. Bien qu'aucun n'ait encore vu le [balrog|E], peu parmi le peuple de [selected_county.GetNameNoTier] peuvent douter qu'il soit proche.\n\nIls rapportent également que les tremblements et bruits deviennent plus forts et furieux tandis que leur niveau d'activités augmente. Ils sont méfiants du risque d'activité supplémentaire, et demandent mes conseils."
 balrog_struggle.2051.a: "Qu'ils arrêtent temporairement le travail, de peur d'irriter la bête."
 balrog_struggle.2051.b: "Nul démon n'arrêtera la marche du progrès !"

 balrog_struggle.2061.t: "La Terre qui Tremble"
 balrog_struggle.2061.desc: "La terre gémit dans [selected_county.GetNameNoTier], des tremblements puissants et terrifiants ébranlent les fondations millénaires. À notre grand désarroi, ces secousses se sont révélées suffisamment violentes pour détruire des halls entiers et réduire en poussière nos bâtiments les plus solides ! J'ai rassemblé en hâte les ingénieurs de [selected_county.GetNameNoTooltip], espérant débattre des moyens de prévenir de tels dégâts à l'avenir. Après une discussion acharnée entre architectes, ingénieurs et chantepierres, des plans furent finalement tracés pour reconstruire et renforcer les édifices de [selected_county.GetNameNoTooltip].\n\nPourtant, en contemplant ces plans, l'ampleur du labeur et de l'or requis pour consolider les structures existantes, sans même parler de rebâtir ce qui fut détruit, me fait vaciller ! Le trésor royal pourra-t-il supporter pareille dépense, si nécessaire soit-elle ?"
 balrog_struggle.2061.a: "Nous devons investir dans le renforcement de nos structures pour résister à de telles forces."
 balrog_struggle.2061.b: "Je suppose que ces bâtiments ne seront pas les derniers à s'effondrer..."
 balrog_struggle.2061.b.more_collapse: "D'autres bâtiments s'effondrent"

 balrog_struggle.2071.t: "Inscriptions Énigmatiques"
 balrog_struggle.2071.desc: "Nul ne sait pourquoi elles apparaissent, ni qui les a tracées. Pourtant elles existent, aussi nettes que la pierre sur laquelle elles se dressent. Elles semblent avoir surgi en une nuit.\n\nEn griffonnages déments, des messages mêlant louanges et prophéties funestes s'étalent sur les murs comme de la peinture sur toile. Entremêlées aux divagations se trouvent des images à peine plus cohérentes que les écrits. Pourtant, la longue expérience de [moria|E] permet même aux plus obtus de deviner à quoi se réfèrent ces textes et images - le [balrog|E].\n\nÉtait-ce l'œuvre d'un de mes sujets, devenu fou ? D'un gobelin ? Ou s'agit-il d'un présage bien plus inquiétant de ce qui nous attend ?"
 balrog_struggle.2071.a: "Effacez ces sottises sur-le-champ !"
 balrog_struggle.2071.b: "Ce sont des avertissements - laissez-les en paix..."

 balrog_struggle.2081.t: "Refus de Travailler"
 balrog_struggle.2081.desc: "Les ouvriers forment l'épine dorsale de notre société. Sans eux, peu de choses fonctionnent, et le royaume sombre en péril. Voilà pourquoi je suis particulièrement stupéfait d'apprendre les dernières nouvelles !\n\nDe nombreux maîtres de guilde dans [selected_county.GetNameNoTier] me rapportent que leurs ouvriers refusent de travailler dans les profondeurs. Ils ont entendu le [balrog|E] dans les abysses et craignent pour leur sécurité s'ils osent s'aventurer alors qu'il rôde encore dans les parages. Quelques ouvriers prétendent avoir aperçu la bête et n'avoir échappé que de justesse à une mort certaine.\n\nLes maîtres de guilde répugnent manifestement à forcer la situation et partagent les inquiétudes de leurs hommes. Néanmoins, ils obéiront si je l'ordonne."
 balrog_struggle.2081.a: "Nous n'avons pas de temps à perdre avec cela. Au travail !"
 balrog_struggle.2081.b: "Je n'imposerai pas de tels risques à mon peuple."

 balrog_struggle.2091.t: "Rugissements Lointains"
 balrog_struggle.2091.desc: "Une délégation des dirigeants de [selected_county.GetNameNoTier] est venue me trouver. Ils rapportent que [selected_county.GetNameNoTooltip] a récemment résonné de rugissements lointains mais terrifiants, si bien qu'ils sont certains que le [balrog|E] rôde dans les environs ! Redoutant son approche, ils exigent que je dépêche des gardes supplémentaires et des réserves d'armes."
 balrog_struggle.2091.a: "Vous aurez vos gardes et vos armes."
 balrog_struggle.2091.b: "À quoi serviront plus d'armes contre une force de la nature !"

 balrog_struggle.2101.t: "Disparitions Nocturnes"
 balrog_struggle.2101.desc: "Ces dernières semaines, une nouvelle histoire s'est répandue à travers [selected_county.GetNameNoTooltip]. On raconte que certains disparaissent durant la nuit, pour ne plus jamais être revus.\n\nPourtant, il semble y avoir un lien commun, affirme l'histoire. Ces rumeurs prétendent que le [balrog|E] les a enlevés et tués, les traînant dans les profondeurs de la nuit. Le raisonnement étant que ces disparitions se seraient produites aux heures où l'on croit le Balrog le plus actif.\n\nIl n'y a finalement guère d'informations sur lesquelles s'appuyer, et le Balrog n'est pas le seul danger des profondeurs. Quelle qu'en soit la raison, les rumeurs ont pris une ampleur préjudiciable, et des mesures doivent être prises."
 balrog_struggle.2101.a: "Nous instaurerons un couvre-feu jusqu'à ce que les disparitions cessent !"
 balrog_struggle.2101.b: "Faites taire ces colporteurs de rumeurs !"

 balrog_struggle.2111.t: "Approvisionnement en Eau Compromis"
 balrog_struggle.2111.desc: "La présence du [balrog|E] perturbe l'approvisionnement en eau d'une partie cruciale de la Moria. La cour s'inquiète du besoin immédiat d'eau pure."
 balrog_struggle.2111.a: "Payez pour restaurer l'écoulement d'eau pure"
 balrog_struggle.2111.b: "Dites-leur de boire aux sources plus douteuses"

 balrog_struggle.2121.t: "Culte Clandestin"
 balrog_struggle.2121.desc: "Des chuchotements ont commencé à se répandre dans ma cour. Ils prétendent que certains de mes sujets, jusque dans ma propre cour, se sont mis à vénérer le Balrog lui-même ! Ce culte soutient prétendument que le [balrog|E] n'est point un démon, mais bien les flammes de la terre incarnées, un émissaire de Mahal ! Les rumeurs affirment que le jugement du Balrog fut causé par l'indolence et la paresse des anciens rois de [khazaddum|E]. Si les fidèles acceptent son jugement et se repentent, il nous épargnera et apportera à [khazaddum|E] une prospérité inouïe..."
 balrog_struggle.2121.a: "Quelle folie est-ce là ! Nous déracinerons ce culte !"
 balrog_struggle.2121.b: "Ne m'apportez pas ces rumeurs absurdes, qui croirait de telles sornettes !"
 balrog_struggle.2121.tt.win: "Vous parvenez à réprimer les cultistes"
 balrog_struggle.2121.tt.lost: "Vous échouez à réprimer les cultistes"
 balrog_struggle.2121.tt: "Plusieurs de vos courtisans se convertissent à une foi mystérieuse"

 balrog_struggle.2131.t: "Artefacts Brisés"
 balrog_struggle.2131.desc: "Maints trésors gisent dans les profondeurs de [moria|E], antiques œuvres des Nains d'antan.\n\nPourtant, tous n'ont pas survécu aux éons intacts, ou sont devenus fragiles dans leur grand âge. Ainsi, ces reliques sont mises à part pour une préservation soigneuse ou peut-être même une restauration future.\n\nÀ la consternation de tous dans [selected_county.GetNameNoTooltip], certains de ces artefacts ont été découverts arrachés à leurs semblables, brisés comme s'ils avaient été jetés au sol avec une force terrible ! Quelques artisans de mon royaume pensent pouvoir restaurer ces reliques, mais avertissent que cela coûtera temps et or - et que même en cas de succès, elles ne seront jamais ce qu'elles furent jadis."
 balrog_struggle.2131.a: "Nous ne pouvons perdre notre héritage ancestral !"
 balrog_struggle.2131.b: "Ce ne sont que des babioles de peu de valeur..."
 balrog_struggle.2131.tt: "Vous #V obtenez#! un artefact de cour nain"

 balrog_struggle.2141.t: "Statues Brisées"
 balrog_struggle.2141.desc: "D'innombrables héros nains et rois ont appelé [khazaddum|E] leur foyer. Leurs statues jalonnent les couloirs ou gardent les mausolées familiaux. Elles sont à la fois inspiration et réconfort pour mon peuple, rappels de la justesse de notre cause dans la reconquête des profondeurs.\n\nVoilà pourquoi c'est un coup terrible de découvrir une section de [selected_county.GetNameNoTooltip] où presque toutes les statues ont été renversées ou fissurées. La zone porte les signes révélateurs du passage insouciant du [balrog|E], renversant les statues de notre peuple !\n\nBien qu'elles puissent être reconstruites avec du temps et des efforts, certains soutiennent que cela nécessiterait un temps et des ressources que je ne peux me permettre de consacrer à la vanité. Ils prétendent que les statues devraient être laissées telles qu'elles sont, à la fois avertissement et mémorial pour tous ceux qui sont tombés sous l'insouciance du Balrog."
 balrog_struggle.2141.a: "Nous ne pouvons laisser nos ancêtres déshonorés !"
 balrog_struggle.2141.b: "Laissez-les comme elles sont."
 balrog_struggle.2141.tt.1: "Statues Brisées"

 balrog_struggle.2151.t: "Expédition Perdue"
 balrog_struggle.2151.desc: "De nombreuses petites expéditions minières ont été récemment envoyées dans les profondeurs de [selected_county.GetNameNoTooltip], dans l'effort de cartographier les anciennes mines et découvrir s'il reste des filons de minerai importants que nous pourrions aisément faire revivre.\n\nCependant, une de ces expéditions a maintenant disparu, ayant échoué à revenir à l'heure prévue. Il s'est maintenant écoulé presque deux semaines depuis leur départ, et une semaine depuis qu'elles auraient dû revenir. Beaucoup à la cour murmurent que ce doit sûrement être le [balrog|E] - ou peut-être des gobelins ? La cour craint que si j'envoie d'autres expéditions, elles ne subissent un sort similaire, et me conseille maintenant de suspendre toute expédition future."
 balrog_struggle.2151.a: "Nous suspendrons les expéditions d'exploration pour l'instant."
 balrog_struggle.2151.b: "Nous devons savoir ce qui se trouve dans les profondeurs, quel qu'en soit le coût !"

 balrog_struggle.2161.t: "Rêves Sinistres"
 balrog_struggle.2161.desc: "Un jour, [random_courtier_1.GetName] et [random_courtier_2.GetName] viennent m'approcher.\n\nIls me disent qu'ils ont récemment fait de terribles rêves calamiteux. Ils ne se souviennent pas des détails précis - juste l'ombre, et les flammes, et une terreur qui glace jusqu'aux os. Ils pensent que ce doit sûrement être l'influence du [balrog|E], s'étendant jusque dans leurs rêves - les avertissant de fuir ce lieu. Ils sollicitent maintenant mes conseils et ma guidance.\n\nComment devraient-ils interpréter ces rêves ? Comment devraient-ils y répondre ? Car ils les tiennent pour un présage trop funeste pour l'ignorer..."
 balrog_struggle.2161.a: "Ces rêves montrent que le Balrog nous craint ! Prenez courage !"
 balrog_struggle.2161.b: "Les rêves ne sont que rêves. Chassez-les de votre esprit..."
 balrog_struggle.2161.tt.win: "Vous parvenez à réconforter vos courtisans"
 balrog_struggle.2161.tt.lost: "Vous échouez à réconforter vos courtisans"
 balrog_struggle.2161.tt.1: "Courtisans réconfortés"
 balrog_struggle.2161.tt.2: "Courtisans effrayés"

 balrog_struggle.2171.t: "Embrasement dans les Profondeurs"
 balrog_struggle.2171.desc: "Je m'éveille au bruit d'un grand feu rugissant, avec d'autres au loin. Me levant vivement de ma couche, j'aboie des ordres aux premiers [root_char.GetCulture.GetNameNoTooltip] que je vois, leur disant de rassembler tous ceux qu'ils peuvent mobiliser.\n\nCourant dans les couloirs, j'arrive à un hall enveloppé de flammes. L'incendie grandit sans cesse et pourrait bientôt compromettre l'intégrité structurelle même du hall !\n\nJe dois choisir rapidement. Dois-je tenter de sauver le bâtiment, et risquer que les flammes se propagent si nous n'y parvenons pas ? Ou dois-je me concentrer sur la maîtrise du brasier et considérer le bâtiment comme perdu ?"
 balrog_struggle.2171.a: "Apportez de l'eau, immédiatement, il peut encore être sauvé !"
 balrog_struggle.2171.b: "Il est trop tard. Nous ne pouvons que l'empêcher d'aller plus loin."
 balrog_struggle.2171.tt.1: "Le bâtiment a été sauvé"
 balrog_struggle.2171.tt.2: "Le bâtiment a été perdu"
 balrog_struggle.2171.tt.win: "Vous éteignez l'incendie avec succès"
 balrog_struggle.2171.tt.lost: "Vous échouez à éteindre l'incendie"
 balrog_struggle.2171.tt.lost_building: "Un bâtiment dans [selected_county.GetNameNoTier] brûle"

 balrog_struggle.3001.t: "Perdu dans le Feu et les Flammes"
 balrog_struggle.3001.desc: "Nous savions que cela arriverait un jour. Avec le [balrog|E] errant dans les profondeurs, les échappées belles ne pouvaient durer éternellement.\n\nNous avons récemment découvert un corps terriblement brûlé, résultat évident d'une rencontre avec le Balrog. Nous avons finalement pu déterminer qu'il s'agissait de [victim.GetName], qui avait disparu depuis quelques jours.\n\nC'est un sinistre rappel des risques que nous affrontons, tant que le Balrog vit encore..."
 balrog_struggle.3001.a: "Un autre finit en cendres."

 balrog_struggle.3011.t: "L'Exode"
 balrog_struggle.3011.desc: "Un jour, pendant que je travaille, un messager accourt vers moi, à bout de souffle.\n\n« [leaver.GetName] nous a abandonnés ! Et a emporté tout ce qu[leaver.GetSheHe] pouvait avec [leaver.GetHerHim] ! Tous [leaver.GetHerHis] biens et or ont été retirés de [plundered_county.GetName], et [leaver.GetSheHe] n'est pas parti[leaver.GetWomanMan] seul[leaver.GetWomanMan]. Il ne reste pratiquement plus personne ! [leaver.GetSheHe|U] n'a laissé qu'une note, disant qu[leaver.GetSheHe] en avait fini avec ce royaume maudit et cherchait une nouvelle vie dans les terres lointaines de [new_employer.GetName]. »"
 balrog_struggle.3011.a: "Quoi ? Ramenez-les ici !"

 balrog_struggle.3021.t: "Le Culte S'Implante"
 balrog_struggle.3021.desc: "[cultist.GetName] m'approche un jour après le repas, après que les feux se soient éteints et que je sois assis sur ma chaise, pensif. [cultist.GetSheHe|U] a un regard maniaque dans [cultist.GetHerHis] œil, un terrible fanatisme bouillonnant sous la surface.\n\n« Mon seigneur ! Sûrement vous pouvez comprendre ! Pourquoi résister à la volonté divine ! Rejoignez-moi dans la repentance, et vous pourrez être épargné de l'heure du jugement ! Confessez vos péchés et soumettez-vous à Harûs ! »\n\nJe me sens distinctement déstabilisé, mais avant que je réponde, [cultist.GetName] s'éloigne en divaguant, murmurant et ricanant. J'avais entendu des rumeurs, mais maintenant, les voilà devant mes yeux !"
 balrog_struggle.3021.a: "Espérons que cela ne se répande pas davantage !"
 balrog_struggle.3021.a.spread: "Le culte se répand davantage"
 balrog_struggle.3021.b: "Repentez-vous, car l'heure approche !"

 balrog_struggle.3031.t: "Destruction Gratuite"
 balrog_struggle.3031.desc: "Je ne reçois la nouvelle que lorsque tout est déjà fini. Le [balrog|E] a fait rage à travers [selected_county.GetNameNoTier]. Bien qu'une grande partie de la population ait été évacuée avec succès, tous n'y sont pas parvenus, et les bâtiments ne peuvent être déplacés comme les gens !\n\nLorsque la poussière retombe, les terres de [selected_county.GetNameNoTooltip] ont été dévastées. Bien que ce ne soit pas totalement irrémédiable et que la structure principale de l'excavation soit intacte, il faudra beaucoup de temps et d'efforts pour reconstruire ce qui a été perdu."
 balrog_struggle.3031.a: "Maudit soit ce démon !"

 balrog_struggle.3041.t: "S'Attaquer aux Faibles"
 balrog_struggle.3041.desc: "C'est une entreprise risquée que d'essayer d'établir des colonies dans [moria|E].\n\nLes halls anciens recèlent maints secrets, et tout autant de périls. Juste ma chance que la colonie dans [selected_county.GetNameNoTier] soit maintenant tombée au pire d'entre eux ! Le [balrog|E] a complètement dévasté la colonie. Ce qui furent jadis de braves colons ont fui vers ma cour, tremblant de peur et refusant de retourner à l'ancienne colonie."
 balrog_struggle.3041.a: "Tous disaient que j'étais fou d'excaver une demeure avec un démon... !"

 balrog_struggle.3051.t: "Sous l'Attaque"
 balrog_struggle.3051.desc: "[selected_county.GetNameNoTier] a subi un coup terrible sous la forme du [balrog|E]. Ce qui l'a déclenché, nous l'ignorons, mais il a fait rage à travers la forteresse. Qui plus est, non content de massacrer la population, il a même détruit tunnels et supports vitaux sur son passage ! Toute la zone de [selected_county.GetNameNoTier] est maintenant diminuée, et il nous faudra du temps et des efforts pour restaurer sa taille et ses capacités d'antan."
 balrog_struggle.3051.a: "Notre tourment ne finira-t-il jamais !?"

 balrog_struggle.3061.t: "Arrêt Économique"
 balrog_struggle.3061.desc: "Les halls de [selected_county.GetNameNoTier] sont silencieux. Nuls marteaux ne résonnent, nulle pioche ne creuse le sol. Les chants s'éteignent. Là où il y avait jadis activité et vie, il n'y a plus qu'un silence né d'une peur profonde et durable.\n\nLes nombreuses incursions récentes du [balrog|E] dans les niveaux supérieurs ont amené le peuple de [selected_county.GetNameNoTier] à réduire massivement son activité économique pour tenter d'éviter sa colère. Ils font le strict minimum requis pour survivre, mais sinon se tapissent dans les coins sombres et prient [CHARACTER.GetFaith.HighGodName] pour la sécurité et la délivrance. Jusqu'à présent leurs prières ont été exaucées, et nulle dévastation ne leur a été infligée. Mais l'arrêt complet de presque toute activité a résulté en un effondrement économique total, qui paralysera la province pour des mois, sinon des années à venir."
 balrog_struggle.3061.a: "C'est un moindre mal, pourtant mal il demeure."

 balrog_struggle.3071.t: "Vassaux Paniqués"
 balrog_struggle.3071.desc: "Mes vassaux sont devenus de plus en plus inquiets et paniqués dernièrement. Le stress de la présence du [balrog|E] et les calamités continuelles qu'elle apporte ont tendu la confiance en moi jusqu'à la limite absolue. Finalement, quelque chose devait céder.\n\n[leader.GetName] a maintenant ouvertement levé [leader.GetHerHis] bannière en révolte, prétendant que mon piètre commandement ne peut plus être supporté. Beaucoup ont afflué à [leader.GetHerHis] côtés et ont renoncé à leurs serments de fidélité, disant qu'ils gagneront leur liberté par l'acier s'il le faut.\n\nLes laisser partir sans combat détruira ce qui me reste de légitimité, et je n'ai donc d'autre choix que de les dénoncer et me préparer à la bataille à venir."
 balrog_struggle.3071.a: "Ne voyez-vous pas ! Vous faites ce qu'il veut !"
 balrog_struggle.3071.a.effect: "[leader.GetTitledFirstName] vous déclare la guerre, avec tous autres vassaux mécontents, cherchant l'indépendance."

 balrog_struggle.4001.t: "La Fureur du Balrog - la Fin est Proche"
 balrog_struggle.4001.desc: "Il n'y a nul espoir pour [selected_county.GetNameNoTier]. Le [balrog|E] est totalement enflammé de courroux, et il massacre maintenant son chemin à travers les halls, détruisant tout ce qui évoque même vaguement notre présence dans la province. Le sang de mon peuple coule comme des rivières, des réfugiés désespérés fuyant en masses blotties. Les halls sont calcinés par la chaleur infernale du démon, et détruits sous de terribles piétinements et une lame ruineuse.\n\nNous pouvons entendre ses terribles rugissements, même de loin. Il approche. Même si nous devions échapper aujourd'hui, sa fureur ne s'apaisera pas facilement ! Oh pourquoi avons-nous agi comme nous l'avons fait ? Nous aurions dû agir avec plus de prudence, pour éviter cette colère !"
 balrog_struggle.4001.a: "[ROOT.Char.GetFaith.HighGodName] délivre-nous !"


