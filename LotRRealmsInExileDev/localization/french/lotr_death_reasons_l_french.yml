 ### LOTR Deaths ###
 death_valinor_crushed: "fut à jamais enseveli dans les Cavernes des Oubliés, où nulle lumière ne perce les ténèbres éternelles"
 death_numenor_drowned: "périt dans les flots tumultueux du [downfallofnumenor|E], emporté par la colère d'Eru"
 death_one_punched: "fut terrassé d'un seul coup fatal, sa vie s'éteignant dans l'instant"
 death_one_punched_killer: "fut abattu d'un coup mortel par la main puissante de [TARGET_CHARACTER.GetUIName]"
 death_faded_grief: "se laissa consumer par un chagrin si profond que son esprit abandonna ce monde"
 death_perished_at_sea: "trouva sa fin dans les abysses océaniques, où les vagues l'emportèrent vers l'éternité"
 death_walked_the_plank: "fut contraint de marcher vers sa perte sur la planche maudite, les flots se refermant à jamais sur lui"
 death_spider: "fut dévoré par une araignée monstrueuse, ses crocs venimeux scellant son destin"
 death_warg: "fut mis en pièces par un Warg aux crocs acérés, sa férocité sauvage ne laissant nulle trace de pitié"
 death_troll: "fut éventré par un [troll|E] brutal, dont la force bestiale broya os et espoir"
 death_caragor: "fut lacéré par un caragor enragé, ses griffes tranchantes mettant fin à toute résistance"
 death_scorpion: "fut transpercé par le dard mortel d'un scorpion géant, son venin brûlant ses derniers instants"
 death_scorpion_killer: "fut empoisonné par le dard d'un scorpion colossal chevauché par [TARGET_CHARACTER.GetUIName]"
 death_huorn: "fut transformé en humus par un Huorn courroucé, retournant à la terre qu'il avait souillée"
 death_slain_by_fell_beast: "fut terrassé par une créature abominable, enfantée par les cauchemars des temps obscurs"
 death_dragon: "fut réduit en cendres par le souffle ardent d'un [dragon|E], ses flammes consumant chair et esprit"
 death_cold_drake: "succomba sous les griffes glaciales d'un drac-froid, son sang se figeant dans ses veines"
 death_draugr: "fut emporté par un Esprit des Tertres, son âme prisonnière des tombeaux antiques"
 death_sailed_west: "cingla vers l'Ouest éternel, rejoignant les Havres Gris dans la paix perpétuelle"
 death_laid_down_life: "accepta avec sérénité le Don d'Ilúvatar accordé aux [men|E], embrassant sa destinée mortelle"
 death_sauron: "fut précipité dans le néant absolu, son essence dispersée aux vents du vide"
 death_nazgul: "s'évanouit hors du [eaworld|E], son esprit aspiré vers les royaumes interdits"
 death_sandstorm: "périt englouti par une tempête de sable impitoyable, les dunes scellant sa tombe dorée"
 death_gothmog: "tomba sous les coups de Gothmog, Seigneur des [balrogs|E], dont les flammes infernales le consumèrent"
 death_durins_bane: "fut abattu par le Fléau de Durin, ombre et flamme réunies dans une danse de destruction"
 death_mining_accident: "rencontra la mort dans les profondeurs de la mine, enseveli sous la roche-mère qu'il creusait"
 death_long_winter: "succomba aux morsures glaciales du Long Hiver, le froid éternel figeant son dernier souffle"

 ### LOTR Epidemics/Disease Deaths ###
 death_beardless_plague: "succomba aux ravages de la [GetTrait('beardless_plague').GetName( CHARACTER.Self )]"