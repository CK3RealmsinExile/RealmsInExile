 saxon_elective_electors_tooltip: "Pour être un [elector|El] valide dans une succession par le witenagemot, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|El] du titre\n$EFFECT_LIST_BULLET$Être un vassal direct du titre\n$EFFECT_LIST_BULLET$Être adulte\n$EFFECT_LIST_BULLET$NOT be Incapable"
 
