 #Appointment Succession Law
 appointment_succession_law: "Succession par nomination"
 appointment_succession_law_subname: "Le candidat avec le score le plus élevé hérite"
 appointment_succession_law_effects: "Sous une $appointment_succession_law|l$, le [title|El] et les [holdings|El] associées seront héritées par le candidat avec le [candidate_score|El] le plus élevé. Tout [adult|El] dans le [realm|El] peut s’efforcer d’accéder au poste de [Concept('governorship','gouverneur')|E] par divers moyens, allant des [Concept('scheming','complots')|E] à la dépense d’[influence|El]"
 
