 landless_adventurer_succession_law: "Succession du camp"
 landless_adventurer_succession_law_subname: "L’aîné hérite"
 landless_adventurer_succession_law_effects: "#high Dans une $landless_adventurer_succession_law|l$, le [title|El] du camp sera remis à votre [Concept('child','aîné')|E] (ou le parent le plus proche) qui est aussi votre [courtier|El] et ne détient pas de [titles|El]. Si aucun n’est disponible, le [follower|El] avec la plus grande prouesse en héritera.#!"
 
 #MPO
 single_heir_succession_kurultai_law: "Kouroultaï"
 single_heir_succession_kurultai_subname: "L’aîné hérite"
 single_heir_succession_kurultai_law_effects: "Dans le cadre de la succession du Kouroultaï, le [council|El] joue un rôle important dans la désignation du prochain successeur. En cas de désaccord au sein du [kurultai|E], cela entraînera une succession chaotique.\n\nDans le cas d’une succession chaotique, la succession est incertaine, et l’[heir|El] subira des effets négatifs au début de son règne.\n\nSi tous les membres du Kouroultaï sont d’accord, le pays connaîtra une succession stable, et l’[heir|El] montera sur le trône avec le soutien de tous ses plus puissants partisans."
 
 law_of_the_land_succession_law: "Succession du droit du sol"
 law_of_the_land_succession_law_subname: "Le [holding_type|l] impose le successeur"
 law_of_the_land_succession_law_effects: "Ce [county|El] nécessite un [government|El] spécifique pour hériter en fonction du [holding_type|El] de la [barony|El] capitale. Il sera transmis à un personnage dans la [line_of_succession|El] du [realm|El] qui remplit cette condition.\n\nSi personne ne remplit les conditions requises, un personnage local héritera du [title|El] et deviendra [independent|El]."
 succession_law_changed: "Changement de la loi de succession du titre"
 
 confederation_elective_succession_law: "Confédération élective"
 confederation_elective_succession_law_subname: "Les [vassals] détiennent le vrai pouvoir"
 confederation_elective_candidates: "Proche famille, petits-enfants et vassaux"
 confederation_elective_candidates_tooltip: "Pour être un candidat valide dans une succession féodale élective, un personnage doit remplir l’une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un membre légitime de la [close_family|El] du dirigeant actuel\n$EFFECT_LIST_BULLET$Être un [vassal|El]"
 confederation_elective_succession_law_effects: "Le [ruler|El] et tous les [vassals|El] directs peuvent nommer un [title_heir|El] parmi eux et la [close_family|El] du dirigeant. La [voting_strength|El] est principalement déterminée par le [prestige_level|El], le [piety_level|El] et le nombre de [vassals|El] de [title_tier|El] [Concept('count','comtal')|E]."
 confederation_elective_electors: "$feudal_elective_electors$"
 confederation_elective_electors_tooltip: "Afin d’être un [elector|El] valide dans le cadre de la confédération élective, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être au moins de [rank|El] [Concept('count','comtal')|E]\n$EFFECT_LIST_BULLET$Être un [vassal|El] direct du [title|El]\n$EFFECT_LIST_BULLET$Avoir un [government|El] tribal ou nomade\n$EFFECT_LIST_BULLET$Ne pas avoir le [trait|El] [GetTrait('incapable').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$Ne pas être en [war|El] avec le détenteur du [title|El]"

