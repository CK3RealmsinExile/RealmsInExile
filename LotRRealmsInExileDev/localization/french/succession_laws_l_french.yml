 feudal_elective_succession_law: "Élection féodale"
 princely_elective_succession_law: "Élection par les prince-électeurs"
 feudal_elective_succession_law_effects: "Le [ruler|El] et tous les [vassals|El] directs [de_jure|El] d’un ou deux [ranks|El] en dessous du [title|El] peuvent désigner un [title_heir|El] parmi eux et la [close_family|El] du dirigeant."
 princely_elective_succession_law_effects: "L’empereur et les sept prince-électeurs peuvent désigner un [title_heir|El] parmi eux, les enfants [Concept( 'legitimate', 'légitimes' )|E] et frères et sœurs du [ruler|El], ainsi que tout [vassal|El] [de_jure|El] important de l’empire. Si un [title|El] d’électeur historique est détenu par des infidèles ou n’existe pas, un autre vassal [de_jure|El] prendra sa place. Cette [succession_law|El] accorde une grande importance à la [faith|El] et la [piety|El].\n\nLes titres d’électeur de ce pays sont les comtés de Cologne, Mayence et Trèves, ainsi que les duchés de Bohême, de Franconie orientale, d’Ostfalen et d’Ostmark."
 gaelic_elective_succession_law:0 "Succession Élective Daen" #LotR
 gaelic_elective_succession_law_subname:0 "Tanisterie" #LotR
 gaelic_elective_succession_law_effects:2 "Le [ruler|E] et tous les [vassals|E] dépassant le [rank|E] de [baron|E], ainsi que ceux d'un ou deux rangs inférieurs au [title|E], peuvent désigner un [title_heir|E] — le Tanist — parmi les membres de la [dynasty|E] du souverain, selon les antiques coutumes des clans. Les vassaux privilégieront traditionnellement les parents éloignés d'âge mûr plutôt que la [close_family|E] directe, honorant ainsi la sagesse des anciens."
 saxon_elective_succession_law:1 "Succession Élective Éothéod" #LotR
 saxon_elective_succession_law_subname:0 "Ealdormot" #LotR
 saxon_elective_succession_law_effects:1 "Le [ruler|E] et tous les vassaux directs adultes [de_jure|E], d'un ou deux [ranks|E] inférieurs au [title|E], peuvent nommer un [title_heir|E] choisi parmi le plus [powerful_vassal|E] d'entre eux, les enfants [legitimate|E] du souverain, et tout autre [claimant|E] valide, perpétuant ainsi les traditions des Seigneurs des Chevaux."
 scandinavian_elective_succession_law:1 "Succession Élective Northron" #LotR
 scandinavian_elective_succession_law_subname:0 "Gemot des Anciens" #LotR
 scandinavian_elective_succession_law_effects:2 "Le [ruler|E] et tous les [vassals|E] [de_jure|E] (hormis les Barons) peuvent proposer un [title_heir|E] parmi la [extended_family|E] élargie du souverain et les [claimants|E] disponibles, selon les coutumes ancestrales du Nord. Le [voting_power|E] dans cette [succession_law|E] dépend du [county_development|E] total du [domain|E] de l'[elector|E] et de l'[county_opinion|E] de sa [capital|E], reflétant ainsi l'influence réelle de chaque seigneur."
 
 feudal_elective_candidates: "Famille proche, prétendants et électeurs"
 feudal_elective_candidates_tooltip: "Pour être un candidat valide dans une succession féodale élective, un personnage doit remplir l’une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un membre légitime de la [close_family|El] du dirigeant actuel, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république. Les enfants d’un candidat ne peuvent pas être nommés.\n$EFFECT_LIST_BULLET$Être un [claimant|El] au titre, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république\n$EFFECT_LIST_BULLET$Être un [elector|El] féodal valide du titre"
 feudal_elective_electors: "Dirigeant et vassaux"
 feudal_elective_electors_tooltip: "Pour être un [elector|El] valide dans une succession féodale élective, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|El] du titre\n$EFFECT_LIST_BULLET$Être un vassal direct du titre\n$EFFECT_LIST_BULLET$Être seulement un ou deux [ranks|El] en dessous du titre"
 
 princely_elective_candidates: "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip: "Pour être un candidat valide dans la succession princière élective, un personnage doit remplir l’une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un membre légitime de la [close_family|El] du dirigeant actuel, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république. Les enfants d’un candidat ne peuvent pas être nommés.\n$EFFECT_LIST_BULLET$Être un [claimant|El] au titre, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république\n$EFFECT_LIST_BULLET$Être un [elector|El] féodal valide du titre"
 princely_elective_electors: "Prince-électeurs"
 princely_elective_electors_tooltip: "En plus [SuccessionElectionWindow.GetTitle.GetHolder.Custom('FR_du_Char_L')][SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip], les détenteurs des [titles|El] suivants sont favorisés comme [electors|El] en [SuccessionElectionWindow.GetSuccessionLaw.GetName|l] :[SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\nSi aucun des titres ci-dessus n’est créé, détenu par un [vassal|El] [de_jure|El] impérial, déjà détenu par un autre électeur, ou que la [faith|El] du détenteur diffère de celle de l’Empereur, un autre titre de jure détenu par un vassal impérial direct ou un [independent_ruler|El] sera choisi sur la base de ces critères :\n$EFFECT_LIST_BULLET$Les dirigeants ayant la [faith|El] et la [culture|El] de l’Empereur sont favorisés\n$EFFECT_LIST_BULLET$Les dirigeants [Concept('theocratic','théocratiques')|E] et [Concept('feudal','féodaux')|E] sont favorisés"
 
 gaelic_elective_candidates: "Membres de la dynastie"
 gaelic_elective_candidates_tooltip: "Tous les membres légitimes de la [dynasty|El] du dirigeant actuel qui ne sont pas dans la ligne de succession d’une théocratie ou d’une république sont des candidats valables sous la tanistrie. Les enfants d’un candidat ne peuvent pas être nommés."
 gaelic_elective_electors: "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip: "Pour être un [elector|El] valide dans une tanistrie, un vassal doit remplir toutes les conditions suivantes :\n$EFFECT_LIST_BULLET$Être un vassal [de_jure|El] du titre\n$EFFECT_LIST_BULLET$Être un ou deux [ranks|El] en dessous du titre"
 
 saxon_elective_candidates: "Enfants, prétendants et vassaux"
 saxon_elective_candidates_tooltip: "Pour être un candidat valide dans la succession par le witenagemot, un personnage doit remplir l’une des conditions suivantes :\n$EFFECT_LIST_BULLET$Être un enfant légitime du dirigeant, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république\n$EFFECT_LIST_BULLET$Être un [claimant|El] au titre, qui ne soit pas dans la ligne de succession d’une théocratie ou d’une république. Les enfants d’un candidat ne peuvent pas être nommés.\n$EFFECT_LIST_BULLET$Être un vassal féodal [de_jure|El] [powerful_vassal_powerful|El] du titre"
