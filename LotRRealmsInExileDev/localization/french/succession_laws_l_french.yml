 clan_antagonistic_partition_succession_law: "Succession antagoniste"
 clan_antagonistic_partition_succession_law_subname: "Tous les enfants héritent de la même manière"
 clan_antagonistic_partition_succession_law_effects: "\n#V Lors d’une succession antagoniste, vos [titles|l] seront répartis de façon équitable entre vos enfants.#!\n\nLes [vassals|El] de votre [house|E] obtiennent une [claim|El] sur votre [primary_title|El]#!\n\n#weak $partition_base_desc$#!"
 
 clan_competitive_partition_succession_law: "Succession compétitive"
 clan_competitive_partition_succession_law_subname: "Tous les enfants héritent de la même manière"
 clan_competitive_partition_succession_law_effects: "\n#V Lors d’une succession compétitive, vos [titles|l] seront répartis de façon équitable entre vos enfants.#!\n\nLes [vassals|El] de votre [house|E] obtiennent une [claim|El] sur votre [primary_title|El]\n\n#weak $partition_base_desc$#!"
 
 clan_impassive_partition_succession_law: "Succession impassible"
 clan_impassive_partition_succession_law_subname: "Tous les enfants héritent"
 clan_impassive_partition_succession_law_effects: "\n#V Lors d’une $clan_impassive_partition_succession_law|l$, votre [player_heir|El] reçoit un certain nombre de vos [titles|El], tandis que le reste est réparti entre vos autres enfants.#!\n\n#weak $partition_base_desc$\n#!L’héritier du joueur hérite toujours d’au moins un quart des titres du dirigeant décédé.\n"
 
 clan_friendly_partition_succession_law: "Succession amicale"
 clan_friendly_partition_succession_law_subname: "Tous les enfants héritent"
 clan_friendly_partition_succession_law_effects: "\n#V Lors d’une $clan_friendly_partition_succession_law|l$, votre [player_heir|El] reçoit un certain nombre de vos [titles|El], tandis que le reste est réparti entre vos autres enfants.#!\n\n#weak $partition_base_desc$\n#!L’héritier du joueur hérite toujours d’au moins la moitié des titres du dirigeant décédé.\n"
 
 clan_harmonious_partition_succession_law: "Succession harmonieuse"
 clan_harmonious_partition_succession_law_subname: "Tous les enfants héritent"
 clan_harmonious_partition_succession_law_effects: "\n#V Lors d’une $clan_harmonious_partition_succession_law|l$, votre [player_heir|El] reçoit un certain nombre de vos [titles|El], tandis que le reste est réparti entre vos autres enfants.#!\n\n#weak $partition_base_desc$\n#!L’héritier du joueur hérite toujours d’au moins les trois quarts des titres du dirigeant décédé.\n"
 
