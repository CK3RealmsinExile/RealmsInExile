l_french:
 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "Partition"
 partition_succession_law_subname: "Tous les enfants héritent de la même manière"
 partition_succession_law_effects: "\n#V Dans la [succession|El] par partition, vos [titles|El] sont répartis à parts égales entre vos enfants.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak Lors de la succession, tous les [titles|El] détenus par le [ruler|El] décédé sont distribués entre ses [Concept( 'eligible_child', 'enfants éligibles' )|E] et l’[player_heir|El] reçoit toujours le [primary_title|El], la [realm_capital|El] et tout titre direct [de_jure|El] associé.\n\nLes enfants plus jeunes reçoivent des titres en commençant par ceux du même [rank|El] que le titre principal, et si aucun n’est disponible, ils reçoivent des titres de rang inférieur. Votre héritier du joueur ne peut pas se voir accorder préalablement des titres qu’il ne va pas hériter.\n#!"
 high_partition_succession_law: "Haute partition"
 high_partition_succession_law_subname: "Tous les enfants héritent"
 high_partition_succession_law_effects: "\n#V Dans la [succession|El] par haute partition, la part du lion des [titles|El] revient à votre [player_heir|El], tandis que le reste est réparti entre vos enfants.#!\n\n#weak $partition_base_desc$\nL’héritier du joueur hérite #EMP toujours#! d’au moins la moitié des titres du dirigeant décédé.\n#!"
 confederate_partition_succession_law: "Partition confédérée"
 confederate_partition_succession_law_subname: "Tous les enfants héritent de la même manière"
 confederate_partition_succession_law_effects: "\n#V Dans la [succession|El] par partition confédérée, vos [titles|El] sont répartis à parts égales entre vos enfants. De nouveaux titres peuvent être créés pour les plus jeunes [realm_heirs|El].#!\n\n#weak $partition_base_desc$\nLes enfants plus jeunes reçoivent des titres créés pour eux, si suffisamment de terres sont détenues.\n\n#!#X Les dirigeants tribaux n’ont que ce type de succession.#!\n"
 single_heir_succession_law: "Primogéniture"
 single_heir_succession_law_subname: "L’aîné hérite"
 single_heir_succession_law_effects: "\n#V Dans la [succession|El] par primogéniture, votre aîné hérite de tous vos [titles|El].#!\n\n#weak Lors de la succession, tous les [titles|El] du dirigeant sont donnés à l’[player_heir|El], qui est son [eligible_child|El] le plus âgé. Les enfants plus jeunes ne reçoivent rien.\n#!"
 single_heir_succession_law_youngest: "Ultimogéniture"
 single_heir_succession_law_youngest_subname: "Le benjamin hérite"
 single_heir_succession_law_youngest_effects: "\n#V Dans la [succession|El] par ultimogéniture, votre plus jeune enfant hérite de tous vos [titles|El].#!\n\n#weak Lors de la succession, tous les [titles|El] du dirigeant sont donnés à l’[player_heir|El], qui est son [eligible_child|El] le plus jeune. Les enfants plus âgés ne reçoivent rien.\n#!"
 single_heir_dynasty_house: "Séniorat"
 single_heir_dynasty_house_subname: "Le membre de la [house|E] le plus âgé hérite"
 single_heir_dynasty_house_effects: "\n#V Dans la [succession|El] par séniorat, le membre le plus âgé de votre [house|E] hérite de tous vos titres.#!\n\n#weak Lors de la succession, tous les [titles|El] du dirigeant sont donnés au membre éligible le plus âgé de sa [house|E]. Vos enfants ne reçoivent rien, sauf si l’un d’entre eux est le plus âgé des membres de la Maison.\n#!"
 same_faith_theocratic_succession_law: "Même foi"
 same_faith_theocratic_succession_law_effects: "Seuls les personnages de la même [faith|El] que le [ruler|El] peuvent hériter."
 same_faith_only_law: "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects: "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law: "Théocratie"
 bishop_theocratic_succession_law_effects: "Lors de la succession, tous les [titles|El] du [realm_priest|El] sont donnés à son successeur. Ce dernier est déterminé par les doctrines de la [faith|El]."
 temporal_head_of_faith_succession_law: "Théocratique temporel"
 temporal_head_of_faith_succession_law_effects: "Le [title|El] de [temporal_head_of_faith|El] sera donné au [player_heir|El] du [head_of_faith|El] actuel."
 succession_laws_must_not_be_temporal: "Ne doit pas être un [title|El] de [temporal_head_of_faith|El]."
 holy_order_succession_law: "Ordre sacré"
 holy_order_succession_law_effects: "Lors de la succession, tous les [titles|El] du grand maître sont donnés à son successeur, qui est généralement le [knight|El] avec l’aptitude en [martial|El] la plus élevée."
 mercenary_company_succession_law: "Compagnie mercenaire"
 mercenary_company_succession_law_effects: "Lors de la succession, tous les [titles|El] du capitaine sont donnés à son successeur, qui est généralement le [knight|El] avec l’aptitude en [martial|El] la plus élevée."
