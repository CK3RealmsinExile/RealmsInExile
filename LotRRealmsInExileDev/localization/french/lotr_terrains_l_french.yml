 red_desert: "Collines Désertiques"
 terrain_red_desert: "Collines Désertiques"
 red_desert_desc: "Rocailleuses et désolées, ces terres n'abritent que quelques âmes endurcies. Traverser ces contrées exige des guides natifs qui connaissent les sentiers secrets entre les pierres rougeoyantes."
