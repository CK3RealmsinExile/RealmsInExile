 volcanic_plains: "Plaines Volcaniques"
 terrain_volcanic_plains: "Plaines Volcaniques"
 volcanic_plains_desc: "Vues de loin, elles paraissent vastes et uniformes ; en vérité, ce sont des terres brisées et tourmentées. Ces étendues volcaniques, hostiles à toute forme de vie, empoisonnent l'air de leurs fumées toxiques qui brûlent les poumons et obscurcissent l'esprit."
