 arctic: "Arctique"
 terrain_arctic: "Arctique"
 arctic_desc: "Les lointaines désolations septentrionales de la Terre du Milieu subissent d'interminables hivers où la glace règne en maîtresse absolue. Un froid maléfique y sévit, descendant bien plus au sud qu'il ne le devrait, comme poussé par une volonté malveillante."
