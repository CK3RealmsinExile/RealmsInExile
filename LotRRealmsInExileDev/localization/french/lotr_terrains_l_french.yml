 terrain_mallorn_forest:0 "forêt de mallorns"
 mallorn_forest_desc:0 "Une ancienne forêt comprenant des mallorns dorés"
 combat_mallorn_forest:0 "Défendre dans la forêt de mallorn"
 religious_decision.0201.mallorn_forest:0 "La platitude de la [mallorn_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.mallorn_forest:0 "Mon esprit vagabonde alors que je marche parmis les mallorn dorés de [ROOT.Char.GetCurrentActivity.GetLocation.GetName]."
