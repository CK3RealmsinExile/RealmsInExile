 caverns: "Cavernes"
 terrain_caverns: "Cavernes"
 caverns_desc: "Antiques grottes naturelles souterraines, réseaux de tunnels et de fissures millénaires. Plus profond encore que les mines les plus audacieuses des Nains et des Gobelins s'étend un monde primordial oublié de tous."
 combat_caverns: "Défendre dans les Cavernes"
 caverns_advantage: "[command_modifier_i|E][advantage|E] dans les Cavernes Souterraines"
 religious_decision.0201.caverns: "Les cavernes souterraines de [caverns_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.caverns: "Dans ce monde primordial oublié, au cœur des grottes naturelles et des fissures ancestrales de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], je plongeai au plus profond de mon être intérieur, explorant les abysses de mon âme comme j'explorais ces profondeurs insondables de la terre."
 caverns_supply_limit_mult: "$MOD_SUPPLY_LIMIT_MULT$ dans les Cavernes"
 caverns_levy_size: "$MOD_LEVY_SIZE$ dans les Cavernes"

