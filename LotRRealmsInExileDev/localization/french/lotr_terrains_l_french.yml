 deep_forest: "Forêt Profonde"
 terrain_deep_forest: "Forêt Profonde"
 deep_forest_desc: "Vastes sylves plongées dans une nuit perpétuelle, où les arbres millénaires tissent un dôme impénétrable. S'orienter relève de l'impossible tandis que des champignons vénéneux exhalent leurs spores hallucinogènes, troublant l'esprit des imprudents."
