l_french:
 
 dune_sea:0 "Mer de Dunes"
 terrain_dune_sea:0 "mer de dunes"
 dune_sea_desc:0 "Les sables vastes et sans fins de la Mer de Dunes sont incroyablement chauds et inhospitaliers. Seuls les hommes les plus hardis sont capables d'y survivre."
 religious_decision.0201.dune_sea:0 "Les dunes sans fins de la [dune_sea_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.dune_sea:0 ""
 dune_sea_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ dans la Mer de Dunes"
 dune_sea_levy_size:0 "$MOD_LEVY_SIZE$ dans la Mer de Dunes"
 
 red_desert:0 "Désert rouge"
 terrain_red_desert:0 "collines désertiques rouges"
 red_desert_desc:0 "Rocheux, désolé et inhabité à l’exception de quelques rares braves gens. Voyager à travers ces terres nécessite des traqueurs natifs"
 combat_red_desert:0 "Défendre dans le désert rouge"
 religious_decision.0201.red_desert:0 "Les collidues du désert rouge et rocailleux de [red_desert_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.red_desert:0 "Avec le soleil du désert brûlant de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] qui s'abat sur moi, je me suis tourné vers l'introspection pour mieux comprendre ma place dans l'univers."

 deep_forest:0 "Forêt dense"
 terrain_deep_forest:0 "forêt dense"
 deep_forest_desc:0 "De vastes forêts sous la nuit, denses et sombres. La navigation est presque impossible, des champignons toxiques obscurcissent l’esprit."
 combat_deep_forest:0 "Défendre dans la forêt dense"
 religious_decision.0201.deep_forest:0 "Les vastes forêts-sous-la-nuit de [deep_forest_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.deep_forest:0 "Les insectes bruissants et les oiseaux chantants des jungles de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] procurent un son constant en arrière plan alors que je plonge dans l'introspection."
 deep_forest_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ en forêt dense"
 deep_forest_levy_size:0 "$MOD_LEVY_SIZE$ en forêt dense"

 volcanic_plains:0 "Plaines volcaniques"
 terrain_volcanic_plains:0 "plaines volcaniques"
 volcanic_plains_desc:0 "De loin, cette plaine semble large et sans particularité; mais en fait, un visiteurs, suffisamment proche, observera un terrain brisé et fracturé. Les friches volcaniques sont inhospitalières et toxiques."
 combat_volcanic_plains:0 "Défendre dans les plaines volcaniques"
 volcanic_plains_advantage:0 "[command_modifier_i|E][advantage|E] dans les Plaines Volcaniques"
 religious_decision.0201.volcanic_plains:0 "Les terres désertiques toxiques, brisés [volcanic_plains_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.volcanic_plains:0 "La rumeur distante des terres arides et volcaniques de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] procurent une tourmente intérieure à explorer."
 volcanic_plains_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ en plaines volcaniques"
 volcanic_plains_levy_size:0 "$MOD_LEVY_SIZE$ en plaines volcaniques"

 arctic:0 "Arctique"
 terrain_arctic:0 "arctique"
 arctic_desc:0 "Les territoires nordiques de la Terre du Milieu sont sujets à de longs hivers gelés et à un froid diabolique."
 combat_arctic:0 "Défendre en arctique"
 arctic_advantage:0 "[command_modifier_i|E][advantage|E] en Arctique"
 religious_decision.0201.arctic:0 "La calotte glacière [arctic_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.arctic:0 "Les terres désolées de la calotte glaciaire de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] et son froid diabolique, me procurent la compréhension de moi-même."
 arctic_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ en arctique"
 arctic_levy_size:0 "$MOD_LEVY_SIZE$ en arctique"

 caverns:0 "Cavernes"
 terrain_caverns:0 "cavernes souterraines"
 caverns_desc:0 "Anciennes grottes naturelles souterraines, des tunnels et des fissures. Au-dessous même de la cavité la plus profonde des Nains et des Gobelins se trouve un monde souterrain primordial."
 combat_caverns:0 "Défendre dans les cavernes"
 caverns_advantage:0 "[command_modifier_i|E][advantage|E] dans les Cavernes Souterraines"
 religious_decision.0201.caverns:0 "les cavernes souterraines [caverns_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.caverns:0 "Dans le monde souterrain primordial, dans les cavernes, tunnels et fissures naturelles de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] je me découvre moi même lors de l'introspection."
 caverns_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ dans les cavernes"
 caverns_levy_size:0 "$MOD_LEVY_SIZE$ dans les cavernes"

