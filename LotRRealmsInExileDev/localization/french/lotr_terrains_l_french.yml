 saltflats:0 "Salar"
 terrain_saltflats:0 "salar"
 saltflats_desc:0 "Autrefois une mer primitive dans laquelle florissait la vie, l'eau s'est depuis longtemps évaporée ne laissant que des sels toxiques à son emplacement. Le paysage est plat, ouvert et est marqué par une chaleur sèche et accablante."
 combat_saltflats:0 "Défendre dans le salar"
 saltflats_advantage:0 "[command_modifier_i|E][advantage|E] dans le salar"
 religious_decision.0201.saltflats:0 "La platitude du [saltflats_location.GetNameNoTier]."
 religious_decision.0211.desc.beginning.saltflats:0 "Je me suis retrouvé à regarder profondément dans le passé de cette ancienne mer primitive de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] où pulullait la vie."
 saltflats_supply_limit_mult:0 "$MOD_SUPPLY_LIMIT_MULT$ dans les salars"
 saltflats_levy_size:0 "$MOD_LEVY_SIZE$ dans les salars"

