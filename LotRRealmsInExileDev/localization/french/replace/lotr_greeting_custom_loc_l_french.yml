l_french:
 greeting_supplimentary.negative.tales:0 "Les récits de vos méfaits sont contés depuis la Porte de la Nuit jusqu'aux Portes du Matin, résonnant à travers les âges comme un écho de votre infamie."
 greeting_supplimentary.negative.greek:0 "Votre vile nature est le sujet même des Contes du Beleriand, où l'on narre à voix basse votre déshonneur aux enfants pour les mettre en garde."
 greeting_supplimentary.negative.insult_muslim.1:0 "Puisse votre barbe se remplir de vermine et tomber, vous laissant aussi nu qu'un enfant devant le mépris de vos pairs."
 greeting_supplimentary.negative.insult_muslim.2:0 "Puissiez-vous être cousu vivant dans les entrailles putrides d'un Mûmak mort, abandonné aux charognards du désert sans sépulture honorable."
 greeting_supplimentary.negative.insult_muslim.3:0 "Que [ROOT.Char.GetFaith.HighGodName] réduise votre maison en cendres et efface votre nom de la mémoire des hommes jusqu'à la fin des temps."