# Vanilla Buildings ## 

 building_type_murex_farm_01: "Pêcheries de Murex"
 building_type_murex_farm_01_desc: "La pourpre royale suscite une convoitise éternelle. Les précieux coquillages dont est extraite cette teinture luxueuse sont récoltés et transformés en ces lieux baignés par les embruns salés."
 building_murex_farm_01: "Récolteurs de Murex"
 building_murex_farm_01_desc: "Une florissante industrie de pêche au Murex s'est établie le long des rivages azurés. Elle procure un revenu modeste mais constant par la vente de ces coquillages aux sécrétions prisées depuis l'âge des navires à proue dorée."
 building_murex_farm_02: "Centre de Traitement du Murex"
 building_murex_farm_02_desc: "Ce centre transforme avec une méticuleuse précision les coquillages de Murex, sublimant l'extraction de leurs précieuses sécrétions. Il en résulte une qualité supérieure de cette pourpre tant convoitée par les seigneurs des terres occidentales."
 building_murex_farm_03: "Distillerie de Teinture"
 building_murex_farm_03_desc: "Cette distillerie spécialisée, héritière des techniques ancestrales de Númenor, raffine les sécrétions de Murex en une teinture pourpre d'une intensité saisissante. Son procédé accroît considérablement l'éclat et la valeur de ce pigment royal."
 building_murex_farm_04: "Terrasses de Séchage"
 building_murex_farm_04_desc: "Cette cour à ciel ouvert, baignée par la lumière dorée du soleil couchant, accélère le processus d'oxydation de la teinture. Cela réduit substantiellement le temps de production de la pourpre, garantissant un flux de travail d'une remarquable efficience."
 building_murex_farm_05: "Guilde des Maîtres Teinturiers"
 building_murex_farm_05_desc: "La Guilde des Maîtres Teinturiers, renommée pour sa maîtrise parfaite de la nuance pourpre Urêzâyan, sublime l'art délicat de la teinture textile. Leurs mains expertes créent des parures d'une constante splendeur, dignes des plus grands seigneurs."
 building_murex_farm_06: "Atelier de Tissage de Soie"
 building_murex_farm_06_desc: "Cet atelier se consacre au tissage de textiles somptueux comme la soie destinée à la teinture. Les métiers à tisser, chantant leur mélodie cadencée jour et nuit, permettent la création de vêtements d'une qualité exceptionnelle, rehaussant considérablement leur valeur marchande."
 building_murex_farm_07: "Manufacture Textile Impériale"
 building_murex_farm_07_desc: "Cette manufacture royale, dont les origines remontent aux grandes maisons d'artisanat de Númenor, se consacre à la production massive de textiles teints en pourpre Urêzâyan. Elle génère d'imposants revenus par la vente de ces parures prestigieuses, convoitées par les cours royales de toute la Terre du Milieu."
 building_murex_farm_08: "Palais Royal Pourpre"
 building_murex_farm_08_desc: "Un majestueux palais orné de décorations aux teintes pourpre Urêzâyan se dresse comme un symbole incontesté de richesse et de puissance. Ses colonnades majestueuses et ses voûtes scintillantes témoignent de la maîtrise locale dans l'art raffiné de la pourpre Urêzâyan, perpétuant l'héritage des artisans de l'Ouest englouti."

 building_qanats_08_desc: "S'écoulant vers d'innombrables citernes souterraines, canaux d'irrigation, glacières, bains publics, fontaines et puits, ce formidable réseau d'aqueducs creusés dans les entrailles du désert constitue un véritable témoignage de l'ingéniosité et de la gloire Khyanite. Les ancêtres sourient sur ceux qui ont dompté les eaux dans ces terres arides."
 building_qanats_03_desc: "Invention Khyanite défiant le soleil impitoyable, ces hautes tours élancées sont reliées aux citernes et autres bâtiments. Par des ouvertures orientées vers les vents dominants, elles captent les flux d'air qui circulent ensuite dans leurs entrailles labyrinthiques pour apporter une fraîcheur bienvenue, même lors des plus ardentes journées."
 building_qanats_02_desc: "Nommées #italic Ab anbar#! en langue Khyanite, ces structures voûtées, à demi enfouies sous le sable doré, servent à entreposer de vastes volumes d'eau précieuse, arrachée au désert par la volonté des hommes du Sud."

 building_pleasure_dome_desc: "Ce palais Rhûnnic, forteresse et havre culturel en parts égales, témoigne de la farouche indépendance des seigneurs des plaines orientales. Sa gloire suprême réside en une fontaine sculptée à l'image d'un destrier cabré, d'où s'écoulent différentes variétés de vins provenant des gueules des [dragons|E] qui enlacent la statue de leurs corps sinueux."