# Vanilla Buildings ## 

 building_type_murex_farm_01: "Pêcherie de murex"
 building_type_murex_farm_01_desc: "Le pourpre royale est toujours hautement prisé. Les mollusques qui produisent cette teinture luxueuse sont récoltés et transformés ici."
 building_murex_farm_01: "Récolteurs de murex"
 building_murex_farm_01_desc: "Une industrie florissante de pêche de murex a été établie le long de la côte. Son bénéfice est modeste, mais stable, grâce à la vente des mollusques récoltés."
 building_murex_farm_02: "Centre de traitement des murex"
 building_murex_farm_02_desc: "Ce centre traite efficacement les murex, améliorant l'extraction de leur précieuse sécretion. Grâce à cela, la teinture pourpre qui en est tirée est de meilleure qualité."
 building_murex_farm_03: "Distillerie de teinture"
 building_murex_farm_03_desc: "Cette distillerie spécialisée raffine les sécretions des murex en une teinture pourpre intense. Ce raffinage permet d'intensifier et d'augmenter la valeur de la teinture."
 building_murex_farm_04: "Séchoirs à plat"
 building_murex_farm_04_desc: "Une cour à ciel ouvert accélère l'oxydation de la teinture. Grâce à cela, le temps de production de la teinture pourpre est réduit et le travail est plus efficace."
 building_murex_farm_05: "Guilde des maîtres teinturiers"
 building_murex_farm_05_desc: "La guilde des maîtres teinturiers est réputée pour leur production d'une teinte de pourpre Urêzâyan parfaite qui améliore la précision de la teinte des tissus. Il en résulte des ornements pourpre de grande qualité."
 building_murex_farm_06: "Atelier de tissage de soie"
 building_murex_farm_06_desc: "Cet atelier s'est spécialisé dans le tissage de tissus luxueux, comme la soie, pour être teints. Cela permet de produire des ornements de qualité exceptionnelle, dont la valeur marchande est encore améliorée."
 building_murex_farm_07: "Atelier textile impérial"
 building_murex_farm_07_desc: "Cet atelier royal se concentre sur la production massive de tissus teint en pourpre Urêzâyan, accroissant grangement le revenu de la vente de ces biens luxueux."
 building_murex_farm_08: "Palais pourpre royal"
 building_murex_farm_08_desc: "Ce palais magnifique, orné de décorations dans le thême de la pourpre Urêzâyan, est un symbole de richesse et de pouvoir. Il représente la maîtrise locale de la production de pourpre Urêzâyan."