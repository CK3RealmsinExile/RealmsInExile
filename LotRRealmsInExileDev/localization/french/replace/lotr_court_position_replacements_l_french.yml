eparch_court_position: "Maître de la Cité"
eparch_court_position_desc: "Le Maître de la Cité demeure l'administrateur principal et l'autorité suprême de la capitale, ne s'inclinant que devant le souverain régnant."

antiquarian_court_position_desc: "Ce personnage porte la responsabilité sacrée de l'entretien, de la préservation et de l'acquisition des artefacts précieux."
antiquarian_court_position_task_scout_for_artifacts_desc: "Ce personnage scrutera les tomes antiques et enquêtera sur les rumeurs les plus ténues, cherchant ceux qui pourraient rapporter quelque merveille spectaculaire à la [court|E]."
antiquarian_court_position_task_scout_for_artifacts_tt: "Chaque année, ce personnage dispose d'une chance d'accorder à quelqu'un de la [court|E] une [inspiration|E] d'Aventure #weak (Les chances s'accroissent avec l'[aptitude|E])#!"
antiquarian_court_position_task_improve_artifacts_desc: "Ce personnage perfectionnera et polira les artefacts afin qu'ils atteignent leur éclat et leur efficacité les plus remarquables."
antiquarian_court_position_task_improve_artifacts_tt: "Chaque année, ce personnage dispose d'une chance d'améliorer un [artifact|E] équipé\nLa probabilité d'amélioration #weak (#bold non#! la qualité)#! s'accroît avec l'[aptitude|E]\nLes [artifacts|E] Communs peuvent être améliorés une fois, les Chefs-d'œuvre deux fois, et ainsi de suite"
antiquarian_court_position_task_exibit_artifacts_desc: "Ce personnage exhibera vos illustres artefacts devant le peuple, démontrant à tous que vous possédez quelque chose de véritablement unique."

court_musician_court_position_task_bolster_legitimacy_desc: "Ce personnage renforcera votre droit de régner par le chant et la danse harmonieux."

master_of_hunt_court_position_task_dangerous_game_desc: "Ce personnage traquera le gibier dangereux, tel que loups ou ours, dont la chasse procurerait un prestige considérable."
master_of_hunt_court_position_task_regular_game_desc: "Ce personnage traquera le gibier ordinaire, tel que renards ou cerfs, dont la chasse procurerait un prestige modéré."
master_of_hunt_court_position_task_legendary_game_desc: "Ce personnage tentera de traquer les bêtes légendaires dont la chasse procurerait un prestige colossal."

chronicler_generate_seeds_desc: "Ce personnage fouillera les annales pour découvrir les raisons d'immortaliser votre nom dans la légende."

court_jester_court_position_task_entertain_court_desc: "Ce personnage consacrera son temps à divertir vos invités par ses plaisanteries, récits et acrobaties."
court_jester_court_position_task_abuse_the_jester: "Maltraiter le Bouffon"
court_jester_court_position_task_abuse_the_jester_desc: "Ce personnage passera son temps à subir brimades et humiliations."

cupbearer_court_position_task_collect_tallage_desc: "Ce personnage collectera des taxes supplémentaires auprès des vassaux mondains et fêtards, car les banquets ne sauraient manquer de mets et de breuvages !"

court_artificer_court_position_task_martial_desc: "Ce personnage rassemblera l'inspiration nécessaire pour forger épées, boucliers, armures et partir en quête d'aventures pour le souverain aux inclinations martiales."
court_artificer_court_position_task_learning_desc: "Ce personnage rassemblera l'inspiration nécessaire pour créer livres, tapisseries ou concoctions alchimiques afin de satisfaire le souverain érudit."
court_artificer_court_position_task_stewardship_desc: "Ce personnage rassemblera l'inspiration nécessaire pour façonner regalia, couronnes, trônes et autres artefacts destinés au souverain administrateur."

court_physician_court_position_desc: "Ce personnage porte la responsabilité de la santé et du bien-être de la [court|E] qu'il sert. Il soignera maladies et suturera blessures selon l'étendue de ses capacités."

travel_leader_court_position_desc: "Ce personnage vous assiste dans vos voyages et prend en charge tous les itinéraires. Il s'efforce d'assurer votre arrivée à destination en sécurité et dans les temps."

seneschal_court_position_desc: "Ce personnage remplit un rôle essentiel dans la vie quotidienne de la maison royale, administrant les serviteurs et veillant à ce que tout fonctionne harmonieusement."

master_of_horse_court_position_desc: "Ce personnage porte la responsabilité des nobles destriers et écuries de son [liege|E]. Sa tâche s'avère ardue, car un cheval bien entretenu constitue un atout tant sur le champ de bataille que sur les routes."

court_tutor_court_position_desc: "Ce personnage supervise l'[education|E] de tous les enfants de la [court|E], et son talent influencera l'ampleur de son influence sur les étudiants. Les enfants peuvent néanmoins conserver leurs [guardians|E] individuels."

master_of_hunt_court_position_desc: "Ce personnage supervise toutes les parties de chasse qu'organisent les membres de la [court|E] de son [liege|E]. Il dirige également les chenils et les chiens qui s'y trouvent."

court_gardener_court_position_desc: "Ce personnage veille au bien-être des jardins appartenant à son [liege|E], consacrant temps et savoir-faire à les faire véritablement prospérer."

chronicler_court_position_desc: "Ce personnage se voit confier la mission de consigner sur parchemin les hauts faits de son maître."

royal_architect_court_position_desc: "Ce personnage supervise tous les projets de construction prestigieux du royaume ; nulle pierre n'est posée, nul instant dépensé, sans son autorisation expresse."
 
court_poet_court_position_desc: "Ce personnage demeure un connaisseur des mots et des vers, offrant à son [liege|E] et à toute la [court|E] divertissement, stimulation intellectuelle et expériences émotionnelles."

high_almoner_court_position_desc: "Ce personnage supervise la distribution d'aumônes aux pauvres méritants et autres sujets dans le besoin."

court_musician_court_position_desc: "Ce personnage est un artiste qui chante et joue d'instruments pour divertir son [liege|E] et la [court|E]."

court_artificer_court_position_desc: "Ce personnage a prouvé sa capacité à créer des œuvres remarquables. Bien qu'il se prélasse généralement dans votre [court|E], l'espoir demeure que l'inspiration le frappe à nouveau."

court_jester_court_position_desc: "Ce personnage est présent pour divertir tant son [liege|E] que les invités visitant la [court|E]. Bien qu'un trait d'esprit puisse être apprécié de temps à autre, une chute spectaculaire emporte toujours les rires."
 
