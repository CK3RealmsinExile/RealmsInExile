eparch_court_position: "Maître de la Cité"
eparch_court_position_desc: "Le Maître de la Cité préside à l'administration et détient l'autorité suprême sur la capitale, ne s'inclinant que devant le monarque régnant. Cette position, héritée des traditions númenóréennes ancestrales, confère à son détenteur le droit de parler au nom du souverain dans toutes les affaires civiles."