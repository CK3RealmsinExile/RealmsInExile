l_french:
 
eparch_court_position: "Maître de la Cité"
eparch_court_position_desc: "Le Maître de la Cité demeure le principal administrateur et l'autorité suprême de la capitale, ne reconnaissant d'autre pouvoir que celui du monarque régnant."

antiquarian_court_position_desc:2 "Ce personnage assume la responsabilité de l'entretien, de la préservation et de l'acquisition des artefacts précieux."
antiquarian_court_position_task_scout_for_artifacts_desc: "Ce personnage scrutera les tomes anciens et enquêtera sur les rumeurs les plus ténues, recherchant ceux qui seraient en mesure de rapporter quelque merveille spectaculaire à la cour."
antiquarian_court_position_task_scout_for_artifacts_tt: "Chaque année, ce personnage a une chance d'accorder à quelqu'un de la [court|E] une [inspiration|E] d'Aventure #weak (Les chances augmentent avec l'[aptitude|E])#!"
antiquarian_court_position_task_improve_artifacts_desc: "Ce personnage perfectionnera et polira les artefacts afin qu'ils atteignent le summum de leur splendeur et de leur efficacité."
antiquarian_court_position_task_improve_artifacts_tt: "Chaque année, ce personnage a une chance d'améliorer un [artifact|E] équipé\nLa probabilité d'amélioration #weak (#bold non#! la qualité)#! augmente avec l'[aptitude|E]\nLes [artifacts|E] Communs peuvent être améliorés une fois, les Chefs-d'œuvre deux fois, et ainsi de suite"
antiquarian_court_position_task_exibit_artifacts_desc: "Ce personnage exposera vos illustres artefacts au regard du public, démontrant à tous que vous possédez des merveilles véritablement uniques."
 