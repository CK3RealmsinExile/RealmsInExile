 building_type_generic_university:0 "Académie"
 building_type_generic_university_desc:0 "Une académie est un endroit d'études avancées, réservée pour ceux qui cherchent le savoir et une plus grande connaissance de la nature de la Terre du Milieu. Elle attire des érudits et philosophes qui débattent, étudient, écrivent et rassemblent leurs connaissances entre ses murs."
