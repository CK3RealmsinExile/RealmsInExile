 # Scythian artifact
 kurgan_ornament_name: "Figurine de Panthère Balchoth"
 kurgan_ornament_description: "Une figurine en pierre pillée par [inspiration_owner.GetTitledFirstName] dans un ancien tumulus funéraire des cavaliers Balchoth, témoignage silencieux d'un artisanat oublié des steppes orientales."
 kurgan_saddle_name: "Selle des Tertres Kurgan"
 kurgan_saddle_description:1 "Une selle dérobée par [inspiration_owner.GetTitledFirstName] dans un tertre funéraire Balchoth. Vieille de plus d'un millénaire, elle s'est conservée dans l'air emprisonné de la sépulture, parmi les dépouilles embaumées de dizaines de coursiers sacrifiés. Peut-être pouvons-nous tirer quelque enseignement des traditions équestres de ces anciens guerriers des steppes."
 
 DLC_BUTTON_TOOLTIP:1 "#T [DlcItem.GetDlc.GetName]#!\n[DlcItem.GetDlc.GetDesc]\n\n#low [SelectLocalization( Or( DlcItem.GetDlc.IsEnabled, EqualTo_string(DlcItem.GetDlc.GetName, Localize('realms_dlc') ) ), 'DLC_ENABLED', 'DLC_NOT_ENABLED' )]#![AddTextIf( Not( EqualTo_string(DlcItem.GetDlc.GetName, Localize('realms_dlc') ) ), '\n#I Cliquez pour visiter la boutique#!' )]"

 KUMIS_GLOSS: "Breuvage alcoolisé fermenté élaboré à partir de lait de jument, répandu dans toutes les Steppes Rhûniques. Également connu sous le nom de #EMP parakin#! dans les langues orientales."
 ep3_emperor_yearly.2090.desc: "Devant moi se dresse un visage étrangement familier, c'est [mime.GetFirstName], le [Glossary( 'gleewright', 'MIMOS_GLOSS' )] le plus renommé du royaume.\n\n« Grand [ROOT.Char.GetTitleAsNameNoTooltip], point n'est besoin de présentations — mon nom résonne de la place du marché aux salles de festin. Les foules se taisent quand je parais, et rugissent quand je l'ordonne. Vous connaissez l'emprise que j'exerce sur les cœurs du peuple, parlons donc sans détour... nous avons tous deux à gagner d'une collaboration plus étroite. »"
 MIMOS_GLOSS: "Un ménestrel-bouffon maître du rire et du savoir : mi-bouffon, mi-barde, mi-satiriste. Des grandes salles aux foires villageoises, ils content des récits tantôt joyeux, tantôt mordants, façonnant l'humeur publique par l'esprit et la rime."
