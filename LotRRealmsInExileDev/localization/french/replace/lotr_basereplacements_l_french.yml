 building_type_generic_university: "Académie"
 building_type_generic_university_desc: "L'académie est un sanctuaire dédié aux savoirs élevés, réservé aux esprits assoiffés de sagesse et désireux d'approfondir leur compréhension des mystères de la Terre du Milieu. Entre ses murs vénérables se rassemblent érudits et philosophes qui débattent, étudient, transcrivent et partagent les connaissances ancestrales préservées à travers les âges."
