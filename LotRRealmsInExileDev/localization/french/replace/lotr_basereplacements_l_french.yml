 # Vanilla Tenet Rebrand
 
 tenet_mystical_birthright_desc:0 "Bien que chacun d'entre nous soit né en hébérgeant quelque esprit divin en notre sein, une poignée des nôtres est bénie à la naissance avec la capacité de communier directement avec les dieux. Ces rares élus sont destinés à manier des pouvoirs mystiques et à devenir de grands meneurs spirituels."

