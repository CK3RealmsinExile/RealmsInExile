 # Vanilla Tenet Rebrand

 tenet_mystical_birthright_desc: "Si chacun d'entre nous naît avec une étincelle divine en son âme, rares sont les élus bénis dès leur premier souffle du don sacré de communier directement avec les puissances supérieures. Ces êtres d'exception, touchés par la grâce céleste, sont destinés à manier les pouvoirs mystiques et à s'élever comme phares spirituels des peuples de la Terre du Milieu."

 #Nicknames
 nick_the_dragonslayer: "le Tueur de Dragon"
 nick_the_dragonslayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reçut le nom de Tueur de Dragon car [CHARACTER.GetSheHe] abattit le terrible [dragon|E] Scatha. Par cet acte de bravoure, [CHARACTER.GetHerHis|U] s'empara d'un vaste trésor que le drake avait autrefois dérobé aux [dwarves|E] des montagnes."

