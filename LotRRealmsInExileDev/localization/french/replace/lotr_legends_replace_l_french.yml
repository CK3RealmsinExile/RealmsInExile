 legend_chapter_famous_deed_raised_by_animals: "Chaque jour qui passe, la sagesse et la force de [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] croissaient, sans être touché par la barbarie de la civilisation. À l'instar des fondateurs de [numenor|E], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] embrassa le monde qui lui donna naissance et apprit aux membres de sa maison la maîtrise de la chasse, allant jusqu'à abattre un [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] blanc."
 