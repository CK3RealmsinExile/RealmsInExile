 ep3_laamp_decision_event.1031.desc_01: "#EMP \"...et prise au piège, redoutant Ungoliant, il fit appel à ses Balrogs, qui la chassèrent à coups de fouets enflammés dans un fracas apocalyptique.\"#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP \"...et elle entonna un chant qui plongea Morgoth lui-même dans le sommeil, et Beren, usant du couteau Angrist, trancha un Silmaril de la Couronne de Fer de Morgoth.\"#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP \"...et Ecthelion, mortellement blessé, lutta de son dernier souffle contre Gothmog et de son heaume à pointes abattit le Seigneur des Balrogs, et tous deux se noyèrent dans la Fontaine du Roi.\"#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP \"...et alors, inespéré, Eärendil surgit des cieux occidentaux et terrassa Ancalagon le Noir, et dans sa chute le dragon fracassa les pics de Thangorodrim.\"#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP \"...et Fingolfin chevaucha sur son destrier Rochallor vers Angband, et il défia Morgoth en combat singulier, et en cette heure il blessa le Seigneur Sombre de sept coups avant de succomber enfin.\"#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP \"...et alors Celebrimbor réalisa qu'il avait été dupé, car Sauron avait forgé au Mont Destin un Anneau Unique pour tous les gouverner, et tous hormis les Trois Anneaux Elfiques lui étaient assujettis.\"#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP \"...et Yavanna chanta et alors germèrent sur Ezellohar les Deux Arbres, Telperion l'argenté et Laurelin le doré, et ils furent arrosés des larmes de Nienna, et ils illuminèrent Valinor.\"#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP \"...et alors, quand elle réalisa que c'était son propre frère, Túrin, qu'elle avait épousé sans le savoir, elle se jeta dans la gorge et dans la rivière Taeglin.\"#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP \"...et alors Númenor fut recouverte par les flots et sombra dans l'abîme, et dans le courroux d'Eru le monde fut brisé et refaçonné d'un plan en une sphère.\"#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP \"...et Il créa d'abord les Ainur, enfants de sa pensée, et ils furent avec lui avant que quoi que ce soit d'autre ne fût créé ; et ils firent une grande Musique devant lui.\"#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP \"...et Durin, Père de notre peuple, s'éveilla, et il erra par les collines et vallons sans nom, et but aux puits encore vierges de toute lèvre.\"#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP \"...et frappé de chagrin il poussa des racines et fut lié en ce lieu, et sa peine fut murmurée par le vent, bien que le Roi-Fée l'eût depuis longtemps pardonné.\"#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP \"...et le Roi-des-Rocs, désormais trop gras et repu pour bouger, ne put que regarder Iunást et ses compagnons passer outre.\"#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP \"...et Gurzil, l'effulgent, fut une fois de plus contrecarré, déjoué par le venin sacré et mordant de Shâsmekh.\"#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP \"...et ses suppliques tombèrent dans des oreilles sourdes, car il ressentit alors le plein courroux de Malíciam, et à jamais il souffrirait enchaîné aux fonds marins, toujours se noyant mais jamais noyé.\"#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP \"...et ce fut dans le silence de la nuit sur Urud an-Khibil qu'Izindubêth reçut cette grande révélation d'Ilúvatar, et sur ce il révéla la vérité du Batân an-Izindi.\"#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP \"...et bien que le courroux de Vâtra transformât une grande partie du monde en désert, les larmes de Ladnôca préservèrent un peu de la terre luxuriante, et de cette terre naîtrait en de nombreuses générations Iunást.\"#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP \"...et en raison de leur cupidité, Aamumeren Isä les maudit, et ils eurent faim durant de nombreux hivers.\"#!"