l_french:
 ### Réécritures de la version originale ###
 
 game_concept_religion_desc:0 "Une $game_concept_religion$ peut être constituée de nombreuses dénominations différentes, appelées [faiths|E]. Les religions appartiennent à leur tour à l'une des trois grandes [religious_families|E] : les [GetReligionFamily('rf_eruhini').GetName], les [GetReligionFamily('rf_darkness').GetName] ou les [GetReligionFamily('rf_forcesofevil').GetName]."
 game_concept_congenital_desc:0 "Certains [traits|E] sont Congénitaux et peuvent être transmis à la descendance. Par une [breeding|E] judicieuse, il est même possible de renforcer certains de ces Traits.\n\nPar exemple, si les deux parents possèdent le trait [GetTrait('intellect_good_1').GetName( GetNullCharacter )], leurs enfants auront une chance d'hériter du trait supérieur [GetTrait('intellect_good_2').GetName( GetNullCharacter )].\n\nLes [skills|E] de base ne sont pas congénitaux.\n\n#V Notez que les traits [bloodofnumenor|E], bien que congénitaux, suivent leurs propres règles d'hérédité.#!" #LotR
 game_concept_religious_family_desc:0 "Une $game_concept_religious_family$ est un ensemble de [religions|E]. La $game_concept_religious_family$ influence la manière dont les différentes Religions, et les [faiths|E] qui les composent, se perçoivent mutuellement.\n\nLes [GetReligionFamily('rf_eruhini').GetName] regroupent les peuples de la [middleearth|E] qui s'opposent aux forces des Seigneurs Ténébreux. Ils possèdent une compréhension relativement complète de la vérité divine telle que révélée par les [valargods|E].\n\nLes [GetReligionFamily('rf_forcesofevil').GetName] rassemblent ceux qui servent les Seigneurs des Ténèbres, [morgothcharacter|E] et [sauroncharacter|E], ainsi que les orques et autres groupes déchus.\n\nLes [GetReligionFamily('rf_darkness').GetName] englobent toutes les autres croyances, couvrant un large éventail de dogmes. Toutefois, elles disposent d'un mécanisme d'alignement leur permettant de se syncrétiser avec l'une des deux autres [religious_families|E]."

 game_concept_lifestyle_desc:2 "Les [rulers|E] [adult|E] peuvent choisir un $game_concept_lifestyle$, ce qui leur permettra de sélectionner un [focus|E] et de commencer à acquérir des [perks|E].\n\nChaque $game_concept_lifestyle$ possède son propre type d'[experience|E], utilisée pour acheter des $game_concept_perks$. Par exemple, l'Expérience dans le [intrigue_lifestyle|E] est nécessaire pour obtenir des $game_concept_perks$ tels que [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\nLes $game_concept_lifestyles$ sont :\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [crafting_lifestyle|E]"

 game_concept_rightful_liege_desc_part2:0 "#weak Exemple : Le Comte de $c_karagmir$ est un vassal direct du Roi de $k_umbar$. Comme le Roi n'est ni Duc de $d_kes_karrak$, ni Roi de $k_narak$, ni Empereur de $e_umbar$, le Comte de $c_karagmir$ ne contribue qu'une infime partie de ses taxes et levées.\n\nLe Comte de $c_annabrith$ est également un vassal direct du Roi de $k_umbar$. Le Roi ne détient pas le Duché de $d_annabrith$, donc le Comte contribue également des taxes et levées réduites. Cependant, comme $k_umbar$ est le Royaume de Jure de $c_annabrith$, le Comte d'$c_annabrith$ contribue néanmoins beaucoup plus en taxes et levées au Roi que ne le fait le Comte de $c_karagmir$.#!"

 game_concept_designated_terrain_desc: "Une [decision|E] débloquée dans l'arbre de [wanderer_lifestyle|E], vous permettant de choisir un groupe de [terrain|E] dans lequel vous spécialiser. Certains [perks|E] offriront différents avantages selon le groupe de terrain choisi.\n\nGroupes de terrains disponibles :\n$BULLET_WITH_TAB$@forest! Forêts / @deep_forest! Forêts Profondes / @mallorn_forest! Forêts de Mallorn / @jungle! Jungles / @taiga! Taïga / @wetlands! Zones Humides\n$BULLET_WITH_TAB$@mountains! Montagnes / @hills! Collines / @desert_mountains! Montagnes Désertiques / @red_desert! Collines Désertiques\n$BULLET_WITH_TAB$@plains! Plaines / @steppe! Steppe / @farmlands! Terres Agricoles / @floodplains! Plaines Inondables / @savanna! Savanes\n$BULLET_WITH_TAB$@desert! Déserts / @drylands! Terres Arides / @oasis! Oasis / @dune_sea! Mer de Dunes / @volcanic_plains! Plaines Volcaniques"

 game_concept_de_jure_drift_desc_part_2:0 "#weak Exemple : Le Duché de $d_minas_ithil$ fait de jure partie de $k_ithilien$, mais le territoire du duché se trouve entièrement dans $k_anorien$. Comme le Roi d'$k_anorien$ ne détient pas également $k_ithilien$, le duché commencera à effectuer un $game_concept_de_jure_drift$ pour devenir partie intégrante d'$k_anorien$.#!"

 game_concept_holding_type_desc:2 "Il existe quatre types fondamentaux de [holdings|E] : les [castles|E], les [cities|E], les [tribes|E] et les [temples|E]. Chaque type permet différentes sortes de [buildings|E]. La [government_form|E] d'un [ruler|E] détermine quels types de Domaines le Souverain peut posséder personnellement sans pénalité. Dans le cas des Temples, les [doctrines|E] de leur [faith|E] peuvent également jouer un rôle.\n\nLes [elves|E] demeurent dans des [elven_refuges|E] spécifiques, tandis que les [dwarves|E] et les [orcs|E] vivant sous terre utilisent des [delvings|E].\n\nLes [wilderness_holdings|E], [ruined_holdings|E], et [settlement_holdings|E] font partie du système de colonisation."

 game_concept_the_great_steppe_desc: "La $game_concept_the_great_steppe$ représente l'immense mer d'herbes de la Steppe [Concept('rhun','Rhûnnic')|E], ainsi que les conditions climatiques qui la façonnent, et se divise en trois régions : Occidentale, Centrale et Orientale.\n\nLes différentes [steppe_seasons|E] illustrent ces événements tantôt bénéfiques, tantôt défavorables, offrant des opportunités d'actions spéciales uniquement disponibles durant cette période, et modifiant la [county_fertility|E] de chaque région.\n\nSeuls les [rulers|E] [GetGovernment( 'nomad_government' ).GetName] et [herder|E] participent à cette [situation|E], et le [gurkhan|E] représente le souverain le plus puissant de toute la région."