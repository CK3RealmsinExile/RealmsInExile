 ### Vanilla overwrites ###
 
 game_concept_religion_desc:0 "Une $game_concept_religion$ peut recouvrir différentes variations, appelées [faiths|El]. Les religions, en retour, appartiennent à l'une des trois grandes [religious_families|El] : [GetReligionFamily('rf_eruhini').GetName], [GetReligionFamily('rf_darkness').GetName] ou [GetReligionFamily('rf_forcesofevil').GetName]."
 game_concept_congenital_desc:0 "Certains [traits|El] sont congénitaux et peuvent être transmis à la descendance. À travers un [breeding|El] prudent, il est même possible de renforcer certains de ces traits.\n\nPar exemple, si les deux parents sont [GetTrait('intellect_good_1').GetName( GetNullCharacter )], il y a une chance pour que leur enfant possède le trait supérieur [GetTrait('intellect_good_2').GetName( GetNullCharacter )].\n\nLes [skills|El] de base ne sont pas congénitaux.\n\n#V Notez que les traits du [bloodofnumenor|E], bien que congénitaux, suivent leur propres règles de transmission.#!" #LotR
 game_concept_religious_family_desc:0 "Une $game_concept_religious_family$ est un groupe de [religions|El]. La $game_concept_religious_family$ affecte la façon dont les différentes religions et, par extension, les différentes [faiths|El], sont perçues entre elles.\n\nLes [GetReligionFamily('rf_eruhini').GetName] sont les peuples de la [middleearth|E] qui s'opposent aux forces du Seigneur des Ténèbres. Ils détiennent une compréhension relativement complète de la vérité divine telle que révélée par les [valargods|E].\n\nLes [GetReligionFamily('rf_forcesofevil').GetName] sont au service des Seigneurs des Ténèbres [morgothcharacter|E] et [sauroncharacter|E], ainsi que les représentants des orques et autres groupes déchus.\n\nLes [GetReligionFamily('rf_darkness').GetName] rassemblent les autres fois et recouvrent une grande varité de croyances. Cependant, ils ont accès à un mécanisme d'alignement qui leur permet de se syncrétiser avec l'une des deux autres [religious_families|El]."

 game_concept_lifestyle_desc:2 "Les [rulers|El] [adult|El] peuvent choisir un $game_concept_lifestyle$, qui leur permettra de choisir un [focus|El] et de commencer à gagner des [perks|El].\n\nChaque $game_concept_lifestyle$ possède son propre type d'[experience|El], qui est utilisé pour débloque des $game_concept_perks$. Par exemple, l'expérience d'[intrigue_lifestyle|El] est nécessaire pour gagner des $game_concept_perks$ tels que [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\nLes $game_concept_lifestyles$ sont :\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [crafting_lifestyle|E]"