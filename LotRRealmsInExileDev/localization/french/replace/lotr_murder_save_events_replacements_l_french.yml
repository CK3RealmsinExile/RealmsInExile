l_french:
 # Saved by a Mundburgian
 murder_save.0010.t: "$murder_save_header$ Mundburgiens"
 murder_save.0010.desc: "Ma tentative contre la vie de [target.GetTitledFirstNamePossessive] a été déjouée !\n\nL'assassin a été arrêté par l'un de ces insipides Mundburgiens ! Il semble que [target.GetTitleAsNameNoTooltip] ait finalement bénéficié d'une protection digne de son rang..."
 murder_save.0010.mundburgian_dies: "\n\nAu moins l'assassin a-t-il eu raison du garde. [mundburgian.GetTitledFirstName] ne contrariera plus jamais mes desseins."
 murder_save.0010.a: "Jamais je ne parviendrai à atteindre [target.GetHerHim] désormais !"
 murder_save.0010.b: "Il me faut concevoir un nouveau stratagème..."

 murder_save.1010.desc: "Un assassin a tenté de mettre fin à mes jours ! Par fortune, [mundburgian.GetFirstName], membre de mon Éored Mundburgien, se tenait en faction devant mes appartements et est intervenu promptement. [mundburgian.GetSheHe|U] a neutralisé le malfaiteur avec célérité avant que le moindre mal ne me soit fait."
 murder_save.1010.mundburgian_dies: "Tragiquement, [mundburgian.GetFirstNameNoTooltip] a succombé à ses blessures, emportant avec lui l'honneur d'avoir servi jusqu'au sacrifice ultime."
 murder_save.1010.owner_discovered: "\n\nNul doute ne subsiste que cet acte infâme fut orchestré par [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 murder_save.1010.a: "Quel esprit perfide peut bien se cacher derrière cette tentative odieuse ?"
 murder_save.1010.b: "[owner.GetSheHe|U] paiera chèrement pour cette traîtrise !"