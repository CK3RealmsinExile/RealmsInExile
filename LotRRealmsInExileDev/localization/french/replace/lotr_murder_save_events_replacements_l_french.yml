l_french:
 # Saved by a Mundburgian
 murder_save.0010.t:0 "$murder_save_header$ les Mundburgiens"
 murder_save.0010.desc:0 "Mon attentat à la vie [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été déjoué !\n\nL’assassin a été arrêté par un de ces insipides Mundburgiens ! Je suppose que [target.Custom('FR_le_Char_L')][target.GetTitleAsNameNoTooltip] a finalement réussi à obtenir sa garde..."
 murder_save.0010.mundburgian_dies:0 "\n\nAu moins, l’assassin a eu raison du garde. [mundburgian.Custom('FR_le_Char_Pi')|U][mundburgian.GetTitledFirstName] ne se mettra plus en travers de mon chemin."
 murder_save.0010.a:0 "Je ne réussirai jamais à l’avoir maintenant !"
 murder_save.0010.b:0 "J’ai besoin d’un nouveau plan..."

 murder_save.1010.desc:0 "Un assassin a attenté à ma vie ! Heureusement, [mundburgian.GetFirstName], un membre de ma Éored mundburgienne, était juste devant mes appartements et l’a rapidement neutralisé avant que je ne sois blessé[ROOT.Char.Custom('FR_E')]."
 murder_save.1010.varangian_dies:0 "[mundburgian.GetFirstNameNoTooltip] est tragiquement mort[mundburgian.Custom('FR_E')] des suites de ses blessures au cours de cette attaque."
 murder_save.1010.owner_discovered:0 "\n\nIl ne fait aucun doute que cela a été commandité par [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 murder_save.1010.a:0 "Qui pourrait être derrière cette vile tentative ?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] va payer pour ça !"