l_french:
 legend_chapter_famous_deed_raised_by_animals: "Avec chaque jour qui passait, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] croissait en force et en sagesse, préservé de la barbarie de la civilisation. À l'instar des fondateurs de [numenor|E], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] embrassa le monde sauvage qui lui avait donné la vie et enseigna aux habitants des demeures la maîtrise de la chasse, abattant un [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] blanc dans une démonstration de prouesse légendaire."
 
  # Drink a Troll (instead of an ogre) under the table!
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] continue de griffonner toujours plus de récits tirés de [ROOT.Char.GetPromotedLegend.GetName], jusqu'à ce que soudain [chronicler.GetSheHe] s'interrompe, un sourire rusé aux lèvres.\n\n\"Maintenant, j'ai effectivement entendu #EMP une#! histoire plutôt fascinante,\" commence-t-[chronicler.GetSheHe] lentement, \"d'un certain concours de boisson avec un [troll|E], figurez-vous ! Quelle vaillance montra notre [ROOT.Char.Custom('GetHeroineHero')] pour parvenir à faire rouler sous la table pareille créature ! Peut-être qu'une démonstration me permettrait de véritablement apprécier un tel exploit ?\"\n\nJ'ignore d'où provient cette histoire à dormir debout, mais une certaine fierté commence à me chatouiller..."