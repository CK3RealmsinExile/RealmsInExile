 legend_chapter_famous_deed_raised_by_animals: "Au fil des jours qui s'écoulaient tels les flots de l'Anduin, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] s'épanouissait en force et en sagesse, préservé de la barbarie des civilisations. À l'image des fondateurs de [numenor|E], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] embrassa le monde sauvage qui [ROOT.Legend.GetProtagonist.GetHerHim] avait donné vie et enseigna aux habitants des demeures l'art suprême de la chasse, terrassant avec noblesse un majestueux [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] blanc, dont le pelage scintillait sous la lumière des étoiles."
 
  # Drink a troll (instead of an ogre) under the table!
 legend_spread_events.5420.desc: "[chronicler.GetFirstName] continue de griffonner récit après récit sur [ROOT.Char.GetPromotedLegend.GetName], quand soudain [chronicler.GetSheHe] s'interrompt, un sourire malicieux étirant [chronicler.GetHerHis] lèvres.\n\n« Ah, mais j'ai entendu #EMP une#! histoire particulièrement intéressante, » commence [chronicler.GetSheHe] lentement, « à propos d'un certain concours de boisson avec un troll, par tous les Valar ! Quelle prouesse pour notre [ROOT.Char.Custom('GetHeroineHero')] d'avoir réussi à mettre sous la table pareille créature ! Peut-être qu'une démonstration me permettrait d'apprécier pleinement un tel exploit ? »\n\nJ'ignore d'où vient cette légende démesurée, mais je sens l'aiguillon de la fierté me piquer comme la pointe d'une lance..."