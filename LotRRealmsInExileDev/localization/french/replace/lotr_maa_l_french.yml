  asawira_flavor: "#F Les rangs des Asawira se composent de nobles Khyan maniant avec une égale dextérité la lance acérée et l'arc recourbé. Désormais restaurés comme force militaire redoutable, ils se tiennent prêts à fondre tels les faucons du désert sur les ennemis de Khy, leurs lames étincelant sous le soleil implacable du Sud.#!"