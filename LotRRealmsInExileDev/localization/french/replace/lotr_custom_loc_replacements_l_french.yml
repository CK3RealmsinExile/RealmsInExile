 # Reflavored real world board games to LotR made up ones
 # Chess remains as chess
 bg_gametype_pachisi: "kaeli" #board game popular around bay of ormal, little tokens
 bg_gametype_hnefatafl: "khôdrivar" #rhunnic board game, pieces are little riders and chariots
 bg_gametype_tabula: "ârûsalam" #adunaic board game, popular around bay of tulwang and later gondor, uses little ships
 bg_gametype_go: "uwôr" #far east board game, flat round stone pieces
 bg_gametype_fidchell: "sah" #haradric chess-adjacent game, various animal pieces

 game_concept_board_game_type_pachisi: "Kaeli"
 game_concept_board_game_type_hnefatafl: "Khôdrivar"
 game_concept_board_game_type_tabula: "Ârûsalam"
 game_concept_board_game_type_go: "Uwôr"
 game_concept_board_game_type_fidchell: "Sah"
 
 #LotR flavor descriptions (not technically a loc replacement, but keeping it here for readability)
 lotr_board_game_desc_pachisi: "Le $game_concept_board_game_type_pachisi$ est un jeu de plateau originaire de la Baie d'Ormal. À la fin du [thirdage|E], sa popularité a mené à une adoption répandue dans le sud-est de la [middleearth|E]. Il se joue à l'aide de petits jetons représentant diverses marchandises comme le safran, l'argent, le rubis ou le grain. Ces pions évoluent sur un plateau en forme de croissant évoquant la Baie d'Ormal, l'objectif étant de consolider le plus de richesses pour soi-même."
 lotr_board_game_desc_hnefatafl: "Le Khôdrivar est un jeu de plateau des grandes steppes de l'extrême orient. Il fut introduit près de la [seaofrhun|E] par les Chariotiers, et s'y est maintenu depuis. Chaque joueur commande dix pièces de cavalerie et trois de chariot, devant stratégiquement déjouer son adversaire. Ce divertissement est apprécié dans toutes les strates de la société rhûnnique - Les pièces richement ornées sont perçues comme un signe de prestige parmi les nobles, tandis que les soldats du commun utilisent de grossières figurines de bois. Remarquablement, la plupart des versions fonctionnent sans plateaux, et les mouvements se mesurent à l'aide de fils, bâtons, ou côtes d'oiseaux."
 lotr_board_game_desc_tabula: "L'Ârûsalam est un jeu de plateau qui vit le jour dans les colonies méridionales de l'[numenorean_empire|E]. Les joueurs déplacent des pièces représentant des flottes navales entre des tuiles hexagonales. Après la [downfall|E], une version simplifiée fut adoptée par les marins du [harad|E], et se répandit depuis les ports de la [bayoftulwang|E] à travers les rivages occidentaux de la [middleearth|E]."
 lotr_board_game_desc_go: "L'Uwôr est un jeu de plateau qui a gagné une clientèle dévouée dans l'Extrême Orient de la [middleearth|E]. Il fut originellement inventé comme distraction d'arrière-plan durant les discussions philosophiques entre érudits, qui furent bientôt transportés d'enthousiasme. Le jeu se centre autour de tuiles de pierre plates, dont les bords peuvent s'emboîter pour créer de plus grandes structures. Bien qu'il semble trompeusement simple, les parties peuvent durer plusieurs semaines. La plus longue partie fut prétendument jouée sur trois générations, jusqu'à ce que les deux familles périssent durant un conflit sans rapport."
 lotr_board_game_desc_fidchell: "Le Sah est un jeu de plateau populaire parmi les [haradrim|E]. Il consiste en un plateau à damier comportant trois niveaux verticaux - sable, route, et ciel. Les joueurs alignent diverses pièces animales aux patterns de mouvement différents. Les animaux utilisés et leur style de déplacement varient selon les régions, menant à d'occasionnelles disputes criées entre marchands. Les plus courants sont le chameau, le mûmak, le serpent, le scorpion et l'aigle."

 game_concept_board_game_type_pachisi_desc: "$lotr_board_game_desc_pachisi$\n\n$game_concept_board_game_type_desc_guts$\n\nAu $game_concept_board_game_type_pachisi$ :\n$EFFECT_LIST_BULLET$ [diplomacy|E] $game_concept_board_game_type_counters$ [intrigue|E]\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [stewardship|E]\n$EFFECT_LIST_BULLET$ [stewardship|E] $game_concept_board_game_type_counters$ [diplomacy|E]"
 game_concept_board_game_type_hnefatafl_desc: "$lotr_board_game_desc_hnefatafl$\n\n$game_concept_board_game_type_desc_guts$\n\nAu $game_concept_board_game_type_hnefatafl$ :\n$EFFECT_LIST_BULLET$ [intrigue|E] $game_concept_board_game_type_counters$ [martial|E]\n$EFFECT_LIST_BULLET$ [martial|E] $game_concept_board_game_type_counters$ [prowess|E]\n$EFFECT_LIST_BULLET$ [prowess|E] $game_concept_board_game_type_counters$ [intrigue|E]"
