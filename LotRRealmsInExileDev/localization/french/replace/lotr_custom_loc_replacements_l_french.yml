 #LotR flavor descriptions (not technically a loc replacement, but keeping it here for readability)
 lotr_board_game_desc_pachisi:0 "Le $game_concept_board_game_type_pachisi$ est un jeu de plateau originaire de la Baie d'Ormal. À la fin du [thirdage|E], sa popularité grandissante l'a conduit à être largement adopté dans le sud-est de la [middleearth|E]. Les joueurs manient de petits pions représentant diverses marchandises précieuses telles que le safran, l'argent, les rubis ou les céréales. Ces pièces évoluent sur un plateau en forme de croissant évoquant la Baie d'Ormal, l'objectif étant d'amasser la plus grande fortune pour soi-même."
 lotr_board_game_desc_hnefatafl:0 "Le Khôdrivar est un jeu de stratégie issu des vastes steppes de l'Extrême-Orient. Introduit sur les rivages du [seaofrhun|E] par les Chariotiers, il s'y est solidement implanté depuis. Chaque joueur commande dix cavaliers et trois chars, et doit surpasser tactiquement son adversaire. Ce jeu est apprécié dans toutes les strates de la société rhûnique - les nobles s'enorgueillissent de pièces richement ornées, tandis que les simples soldats se contentent de figurines grossières en bois. Fait remarquable, la plupart des versions fonctionnent sans quadrillage, les mouvements étant mesurés à l'aide de fils, bâtonnets ou côtes d'oiseaux."
 lotr_board_game_desc_tabula:0 "L'Ârûtayal est un jeu de plateau né dans les colonies méridionales de l'[numenorean_empire|E]. Les joueurs déplacent des pièces représentant des flottes navales entre des cases hexagonales. Après la [downfall|E], une version simplifiée fut adoptée par les marins du [harad|E], et se répandit depuis les ports de la [bayoftulwang|E] jusqu'aux rivages occidentaux de la [middleearth|E]."
 lotr_board_game_desc_go:0 "L'Uwôr est un jeu de plateau qui a conquis un cercle dévoué d'adeptes dans l'Extrême-Orient de la [middleearth|E]. Initialement conçu comme simple divertissement d'arrière-plan lors de discussions philosophiques entre érudits, il devint rapidement leur passion dévorante. Le jeu s'articule autour de nombreuses pièces de pierre plates, dont les bords peuvent s'imbriquer pour créer des structures plus vastes. Bien qu'il paraisse d'une simplicité trompeuse, les parties peuvent s'étendre sur plusieurs semaines. La confrontation la plus longue aurait prétendument duré trois générations, jusqu'à ce que les deux familles périssent lors d'un conflit sans rapport."
 lotr_board_game_desc_fidchell:0 "Le Sah est un jeu de plateau prisé parmi les [haradrim|E]. Il se compose d'un échiquier comprenant trois niveaux verticaux - sable, route et ciel. Les joueurs disposent diverses pièces animalières aux déplacements distincts. Les animaux utilisés et leurs modes de déplacement varient selon les régions, provoquant parfois des querelles véhémentes entre marchands. Les plus courants sont le chameau, le mûmak, le serpent, le scorpion et l'aigle."

 game_concept_board_game_type_pachisi_desc:1 "$lotr_board_game_desc_pachisi$\n\n$game_concept_board_game_type_desc_guts$\n\nAu $game_concept_board_game_type_pachisi$ :\n$EFFECT_LIST_BULLET$ La [diplomacy|E] $game_concept_board_game_type_counters$ l'[intrigue|E]\n$EFFECT_LIST_BULLET$ L'[intrigue|E] $game_concept_board_game_type_counters$ l'[stewardship|E]\n$EFFECT_LIST_BULLET$ L'[stewardship|E] $game_concept_board_game_type_counters$ la [diplomacy|E]"
