 ### LOTR: Hashish decision reflavored to Pipe-weed ###
 
 #stress_loss_hashishiyah_decision:1 "Consume Hashish Cakes"
 #stress_loss_hashishiyah_decision_desc:1 "Just a few bites, and the stress seems to flow from my body. My mind begins to fog, and a sense of peace and restfulness overcomes me. There is nothing that is quite as relaxing as good hashish!"
 #stress_loss_hashishiyah_decision_tooltip:1 "Let your stress melt into a drug-induced haze"
 #stress_loss_hashishiyah_decision_confirm:1 "Bring me a platter!"
 stress_loss_hashishiyah_decision: "S'adonner à l'Herbe à Pipe" # LOTR
 stress_loss_hashishiyah_decision_desc: "Ces derniers temps, le fardeau des soucis pèse lourdement sur mes épaules. Peut-être devrais-je m'accorder un moment de répit dans mon jardin, avec quelques victuailles et ma bonne vieille pipe, comme le recommandait toujours le vieux Toby Sonnecornet."
 stress_loss_hashishiyah_decision_tooltip: "Trouvez la quiétude dans les volutes parfumées de l'herbe à pipe"
 stress_loss_hashishiyah_decision_confirm: "Voyons, où ai-je donc rangé ma pipe de noisetier ?"
 
 
 # Establish Silk Production
 establish_silk_production_decision_desc.boilerplate: "Il y a fort longtemps, d'intrépides marchands du Gondor parvinrent à dérober quelques précieux vers à soie des contrées lointaines de l'Extrême-Orient, les ramenant à travers la [middleearth|E] en empruntant la périlleuse route de la Mer des Dunes. Depuis lors, plusieurs royaumes du [harad|E] et des [westlands|E] ont établi leur propre production de cette étoffe précieuse."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nCe serait certes une entreprise coûteuse, mais l'acquisition d'une dispense royale nous permettrait d'établir notre propre production de soie au sein de notre domaine familial, rehaussant grandement notre prestige et nos coffres."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nEn tant que chef de la famille royale, je peux m'octroyer, ainsi qu'à mes successeurs, le privilège de sa manufacture d'un simple geste de la main, sans devoir solliciter quiconque."
 establish_silk_production_decision_tooltip: "Acquérez une autorisation royale pour débloquer les bâtiments de production de soie dans votre [estate|E]"
 
 # New Travel Options
 captain_recruited.tt:0 "Un navigateur possédant le trait [GetTrait('lifestyle_mariner').GetName( GetNullCharacter )] rejoindra votre entourage"
 
 fp3_embellish_capital_decision.desc: "Selon la grande tradition Khyane, le trône d'un souverain doit être enchâssé au cœur d'une cité splendide et florissante. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] deviendra un tel joyau. Que sa magnificence évoque la glorieuse Pelepelu avant sa funeste chute !"

 #Proselytize
 evangelize_the_slavs_decision: "Répandre la Lumière parmi les Païens"
 evangelize_the_slavs_decision_desc: "En tant que dépositaires de la Vraie Foi, il est du devoir sacré de [GetTitleByKey('e_khy').GetNamePossessive] d'évangéliser les païens et de les guider vers la lumière véritable de [ROOT.Char.GetFaith.HighGodName]. Cette mission revêt une importance d'autant plus cruciale que ces peuples demeurent dans l'obscurité spirituelle aux confins mêmes de nos frontières, menaçant l'intégrité et la sécurité de notre empire par leur ignorance des voies divines."
 evangelize_the_slavs_decision_tooltip: "Envoyez un missionnaire convertir vos voisins païens"
 evangelize_the_slavs_decision_confirm: "Que le Missionnaire porte notre lumière"
 evangelize_the_slavs_decision_effect: "Vous enverrez un missionnaire tenter de convertir un souverain voisin de foi païenne.\n$EFFECT_LIST_BULLET$Si le missionnaire réussit, ils se convertiront à votre [faith|E] et deviendront vos [allies|E]. Vous gagnerez une [legend_seed|E].\n$EFFECT_LIST_BULLET$Participer à l'effort d'évangélisation est considéré comme une entreprise si prestigieuse que vous gagnerez de l'[influence|E] et du [prestige|E] même si votre missionnaire échoue."

 ep3_decisions_event.4020.t: "Évangélisation des [pagan.GetCulture.GetCollectiveNounNoTooltip]"
 ep3_decisions_event.4020.desc: "La lumière éclatante de [ROOT.Char.GetFaith.HighGodName] a été révélée aux Fidèles, mais notre voisin, [pagan.GetTitledFirstName], demeure hélas dans l'ignorance béate de cette vérité, persistant à s'accrocher à ses superstitions et ses faux dieux.\n\nSauver [pagan.GetHerHis] âme et celles de [pagan.GetHerHis] peuple constitue une noble entreprise en soi, mais leur conversion présente également des avantages #EMP terrestres#! non négligeables — notamment la réduction de leur hostilité envers nous et leur intégration dans notre sphère d'influence.\n\nMon missionnaire désigné, [evangelizer.GetFirstName], se tient prêt à accomplir cette sainte mission."
 ep3_decisions_event.4020.a: "Que [ROOT.Char.GetFaith.HighGodName] guide tes pas !"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip] part pour la capitale de [pagan.GetTitledFirstNamePossessiveNoTooltip]."

 ep3_decisions_event.4022.desc: "Les émissaires de nos voisins vont et viennent si fréquemment qu'ils finissent par se confondre dans mon esprit. Cependant, l'envoyé d'aujourd'hui venu de [GetTitleByKey('e_khy').GetName] se démarque comme nul autre auparavant.\n\n[evangelizer.GetSheHe|U] semble être une sorte de [evangelizer.GetWomanMan] saint, et plutôt que d'avancer des exigences politiques, ce [evangelizer.GetFirstName] prêche la gloire d'une déesse solaire resplendissante, vénérée dans des temples d'or et d'argent perpétuellement embaumés d'encens."
 ep3_decisions_event.4022.a: "Je vous prie, parlez-m'en davantage."
 ep3_decisions_event.4022.a.tt: "Vous créez une [alliance|E] avec le suzerain de [evangelizer.GetTitledFirstNamePossessiveNoTooltip], [sender.GetTitledFirstName]"
 ep3_decisions_event.4022.b: "Nous n'avons nul besoin de nouvelles divinités."
 ep3_decisions_event.4022.c: "Blasphème ridicule !"
 ep3_decisions_event.4022.c.tt: "Voilà qui enverra un message clair : vos prêcheurs ne sont pas les bienvenus ici ! Mais nous devrions nous préparer à d'éventuelles représailles..."

 ep3_decisions_event.4025.desc_new: "Mon prédécesseur [sender.GetFirstName] avait investi dans l'évangélisation des [pagan.GetCulture.GetCollectiveNounNoTooltip] mais, par un heureux hasard, c'est moi qui récolterai les fruits de ses efforts. Le missionnaire [evangelizer.GetFirstName] envoyé par [sender.GetHerHim] vient justement de revenir."
 ep3_decisions_event.4025.desc_old: "Il y a plusieurs lunes, j'ai envoyé mon fidèle [evangelizer.GetFirstName] porter la connaissance de [ROOT.Char.GetFaith.HighGodName] aux [pagan.GetCulture.GetCollectiveNounNoTooltip]. C'est avec une joie immense que je l'accueille aujourd'hui, ayant attendu son rapport avec grande impatience."
 ep3_decisions_event.4025.desc_success: "\n\n« J'apporte d'excellentes nouvelles, mon suzerain ! [pagan.GetTitledFirstName|U] s'est montré désireux de contempler la lumière de [ROOT.Char.GetFaith.HighGodName], et s'est converti à la foi [evangelizer.GetFaith.GetName], suivi par nombre de ses sujets. »"
 ep3_decisions_event.4025.desc_failure: "\n\n« J'apporte de sombres nouvelles, mon suzerain. Malheureusement, [pagan.GetTitledFirstName] est resté sourd aux enseignements de [ROOT.Char.GetFaith.HighGodName], et m'a renvoyé sans résultat. »"
 ep3_decisions_event.4025.a: "Magnifique !"
 ep3_decisions_event.4025.b: "Ce n'est qu'un revers temporaire."

 ep3_decisions_event.4026.desc: "Terribles nouvelles !\n\nDes messagers sont venus du territoire des [pagan.GetCulture.GetCollectiveNounNoTooltip] et, selon leurs dires, mon missionnaire [evangelizer.GetFirstName] aurait été mis à mort par le barbare [pagan.GetTitledFirstName], qui non content de repousser toute tentative de conversion, est allé jusqu'à commettre l'ultime profanation en assassinant un serviteur de [ROOT.Char.GetFaith.HighGodName] !"
 ep3_decisions_event.4026.a: "Quelle abomination !"

