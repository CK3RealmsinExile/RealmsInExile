 ### LOTR: Hashish decision reflavored to Pipe-weed ###
 
 #stress_loss_hashishiyah_decision:1 "Consume Hashish Cakes"
 #stress_loss_hashishiyah_decision_desc:1 "Just a few bites, and the stress seems to flow from my body. My mind begins to fog, and a sense of peace and restfulness overcomes me. There is nothing that is quite as relaxing as good hashish!"
 #stress_loss_hashishiyah_decision_tooltip:1 "Let your stress melt into a drug-induced haze"
 #stress_loss_hashishiyah_decision_confirm:1 "Bring me a platter!"
 stress_loss_hashishiyah_decision:1 "S'adonner à l'herbe à pipe" # LOTR
 stress_loss_hashishiyah_decision_desc:1 "Je me suis senti[ROOT.Char.Custom('FR_E')] plutôt stressé[ROOT.Char.Custom('FR_E')] récemment. Peut-être devrais-je me prendre une petite collation et allumer un peu d'herbe de mon jardin pour me relaxer."
 stress_loss_hashishiyah_decision_tooltip:1 "Se relaxer en soufflant des ronds de fumée"
 stress_loss_hashishiyah_decision_confirm:1 "Voyons, où est ma pipe ?"
 
 
 # Establish Silk Production
 establish_silk_production_decision_desc.boilerplate: "Il y a longtemps de cela, des commerçants du Gondor réussir à subtiliser des vers à soies de l'Extrême Est et les ramenèrent à travers toute la [middleearth|E] par la Mer des Dunes, et permirent ainsi à plusieurs royaumes du [harad|E] et des [westlands|E] de débuter leur propre production."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\nCe serait une expérience couteuse, mais nous pourrions acheter une prérogative royale pour obtenir le droit de débuter notre propre production de soie dans notre domaine familial."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\nEn tant que tête de la famille royale, je peux m'octroyer, ainsi qu'à mes successeurs, le privilège de sa confection sans autre contrepartie qu'un vague geste de la main."
 establish_silk_production_decision_tooltip: "Acheter un permis royal pour débloquer les bâtiments de production de soie dans votre [estate|El]"
 
