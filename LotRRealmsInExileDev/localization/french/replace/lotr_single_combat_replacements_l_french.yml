 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "L'Éored ne rompt jamais, ni ici, ni ailleurs, par le sang de Gondor qui coule dans nos veines."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] manie [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] avec toute la compétence caractéristique d'un Mundburgien, me frappant de coups longs et réguliers. C'est difficile, mais rien que je ne puisse parer avec suffisamment d'adresse.\n\n"

 ## Defender Won, Opponent Finishing Move Injury

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Nous nous engageons dans un motif tendu d'attaque-parade-riposte, où je prends lentement l'avantage, épuisant [sc_loser.GetFirstNameNoTooltip] coup après coup, jusqu'à ce que [sc_loser.GetSheHe] ait accumulé suffisamment de meurtrissures et blessures pour terrasser deux [sc_loser.GetWomenMen].\n\nMême [sc_loser.GetSheHe], malgré sa valeur, a [sc_loser.GetHerHis] limites. Et lorsque le Mundburgien s'effondre sur [sc_loser.GetHerHis] genoux, prêt à recevoir le coup fatal, nos regards se croisent dans une reconnaissance mutuelle de l'inéluctable."

