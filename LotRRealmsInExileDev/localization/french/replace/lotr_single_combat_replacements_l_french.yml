 ##################################################
 # Misc Loc
 ## Mundburgian loc
 
 single_combat.0001.stoic_veteran.general:0 "Nous avons affronté des adversaires bien plus redoutables que #EMP toi#! dans l'Éored !"
 single_combat.0001.stoic_veteran.other_mundburgian:0 "Quel déshonneur de devoir [my_foe.Custom('SignatureWeaponKillType')] un loyal Mundburgien, [my_foe.Custom('SisterBrother')]."


 ## Combat Move Option Tooltips
 single_combat.0001.tt.stoic_veteran:0 "#BOL Vétéran Impassible :#! utilisant votre expérience Mundburgienne, vous tailladez [my_foe.GetFirstNameNoTooltip] avec précision"

 ##################################################
 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "L'Éored Mundburgien ne tolère aucun relâchement. Il faut un œil vigilant et un bras ferme pour exceller comme protecteur de la Cité Blanche, et à chaque coup porté, je montre à [my_foe.GetFirstNameNoTooltip] comment combattent les véritables Cavaliers de la Tour de Garde."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "Le temps passé par [my_foe.GetFirstNamePossessiveNoTooltip] dans l'Éored Mundburgien l'a rendu stoïque, brutal et redoutable avec [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], assenant [my_foe.Custom('SignatureWeaponAttemptedHeavy')] après [my_foe.Custom('SignatureWeaponAttemptedHeavy')] vers mon torse."

 ##################################################
 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Quelles que soient les techniques apprises à [mundburg|E], elles se sont avérées insuffisantes, mon adversaire parant mes coups avec une régularité désespérante."

 ## Defender Lost, Opponent Finishing Move Feedback

 ## Defender Lost, Opponent Finishing Move Injury

 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "Dans l'Éored, nous protégions principalement la Citadelle contre les assassins, mais la plupart d'entre eux s'enfuyaient à la simple vue d'un Mundburgien lourdement armé. Mon adversaire, à [sc_victor.GetHerHis] honneur, ne semble nullement intimidé par ma présence imposante, et mes attaques méthodiques sont contrées par des parades d'une précision implacable.\n\n"

