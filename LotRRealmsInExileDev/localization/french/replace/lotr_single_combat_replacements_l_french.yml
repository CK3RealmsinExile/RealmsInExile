 ##################################################
 # Misc Loc
 ## Mundburgian loc
 
 single_combat.0001.stoic_veteran.general:0 "Nous avons fait face à des ennemis plus coriaces que vous dans l'Éored !"
 single_combat.0001.stoic_veteran.other_mundburgian:0 "C’est honteux de [my_foe.Custom('SignatureWeaponKillType')] un mundburgien loyal, m[my_foe.Custom('FR_OnA')] [my_foe.Custom('SisterBrother')]."


 ## Combat Move Option Tooltips
 single_combat.0001.tt.stoic_veteran:0 "#BOL Vétéran stoïque :#! en utilisant votre expérience de mundburgien, vous attaquez [my_foe.GetFirstNameNoTooltip]"

 ##################################################
 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "L'Éored mundburgienne n’encourage pas le relâchement. Il faut un œil vigilant et un bras ferme pour exceller en tant que protecteurs de la Cité Blanche, et à chaque coup, je montre à [my_foe.GetFirstNameNoTooltip] comment les cavaliers se battent."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "Le temps passé dans l'Éored de Mundburg par [my_foe.GetFirstNameNoTooltip] l’a rendu[my_foe.Custom('FR_E')] stoïque, brutal[my_foe.Custom('FR_E')] et redoutable avec [my_foe.Custom('FR_Un_signature_weapon')]. [my_foe.Custom('FR_IlElle')|U] enchaîne de puissants [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] contre mon torse."

 ##################################################
 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.stoic_veteran:0 "Quoi que j’aie appris à [mundburg|E], ce n’était pas suffisant pour que mon adversaire ne me pare à plusieurs reprises."

 ## Defender Lost, Opponent Finishing Move Feedback

 ## Defender Lost, Opponent Finishing Move Injury

 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "Dans l'Éored, nous protégions principalement la Citadelle contre les assassins, mais la plupart des assassins fuient dès qu’un Mundburgien lourdement armé se présente. Mon adversaire, il faut le reconnaître, ne semble pas intimidé[sc_loser.Custom('FR_E')] par mon apparence, et mon attaque stoïque se heurte à un enchaînement de parades acharnées.\n\n"

