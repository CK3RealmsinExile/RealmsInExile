 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.stoic_veteran:0 "L'Éored ne se brise pas, ni ici, ni jamais."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] utilise s[sc_loser.Custom('FR_OnA_signature_weapon')] avec toute la compétence d’un Mundburgien, menant des attaques longues et régulières. C’est difficile, mais rien que je ne puisse parer suffisamment bien.\n\n"

 ## Defender Won, Opponent Finishing Move Injury

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Nous entrons dans un enchaînement intense d’attaque, de parade et de riposte, où je prends lentement le dessus, épuisant [sc_loser.GetFirstNameNoTooltip] coup après coup, jusqu’à ce qu’[sc_loser.Custom('FR_IlElle')] ait reçu assez de blessures pour tuer la plupart des [sc_loser.GetWomenMen] deux fois.\n\nMais même [sc_loser.Custom('FR_LuiElle')], [sc_loser.Custom('FR_IlElle')] a ses limites. Lorsque [sc_loser.Custom('FR_LeLa')] Mundburgien s’effondre à genoux, sur le point de recevoir le coup de grâce, il devient clair que nous l’avons compris tou[sc_loser.Custom2('FR_STes' , SCOPE.sC('sc_victor'))] les deux."

