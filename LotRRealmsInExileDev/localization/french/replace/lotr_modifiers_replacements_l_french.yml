 fp3_silk_road_secure_county_modifier: "Route de la Soie Sécurisée"
 fp3_silk_road_secure_county_modifier_desc: "Les guerriers nomades de cette province ont juré sur leur sang et leur honneur de maintenir les routes caravanières hors de portée des pillards et des bêtes sauvages."

 ai_extreme_conqueror_modifier: "Fléau des Valar"
 ai_extreme_conqueror_modifier_desc: "#low Je suis le châtiment des [valar|E]. Si vous n'aviez pas commis de grands péchés, [manwecharactershort|E] n'aurait jamais envoyé sur vous un fléau tel que moi.\n\n#!Débloque un nombre illimité de [casus_bellis|E] d'#V Invasion#!"

 fp3_alchemical_insights_modifier_desc: "Aux côtés d'un alchimiste Khyan versé dans les arts anciens, ce personnage a percé de grands secrets dans l'étude des fluides et de la matière, acquérant une connaissance profonde de la trame même qui constitue le monde, connaissance jalousement gardée depuis les jours d'Eregion."

 defender_of_values_modifier_desc: "Ce personnage a rejeté l'influence corruptrice des coutumes luxueuses propagées par les décadents Khyans."