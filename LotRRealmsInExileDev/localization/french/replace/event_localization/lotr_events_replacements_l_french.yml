 yearly_persian.1002.t:0 "Nouvel An"
 yearly_persian.1002.desc:1 "Tandis que ma cour célèbre chaque année le festival de Khaizulan marquant l'avènement de la nouvelle année, mes devoirs en tant que [ROOT.Char.GetTitleAsNameNoTooltip] rendent souvent difficile ma participation aux réjouissances.\n\nAlors que l'équinoxe approche et que mon royaume prospère dans une paix stable, je me demande si je ne devrais pas prendre davantage de temps cette année pour quitter [ROOT.Char.Custom('ResidenceBuilding')] et me joindre pleinement à l'esprit festif qui anime mes sujets ?"
 yearly_persian.1002.a:0 "J'honorerai Azie par de généreux présents de gemmes et d'or !"
 yearly_persian.1002.c:0 "Me concentrer sur le banquet rituel traditionnel en famille."

 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier] demeure une contrée difficile, et notre emprise sur ces terres reste souvent précaire. Ses habitants sont des survivants endurcis, dont la connaissance et la maîtrise de leur territoire sauvage et hostile n'ont point d'égal.\n\nEn cela, ils sont aidés par leur propre ingéniosité : un vaste réseau de tunnels, de refuges dissimulés et d'établissements souterrains dans lesquels ils peuvent aisément se volatiliser lorsque les intempéries se déchaînent, qu'un ennemi attaque, ou que nos collecteurs d'impôts approchent, réclamant ce qui revient au [ROOT.Char.GetTitleAsNameNoTooltip]."

 tournament_events.1310.desc:1 "Une fanfare glorieuse déchire les airs. Passant devant moi au trot, un héraut à cheval déroule un parchemin.\n\n« Oyez, oyez ! En ce jour entre tous béni, nous avons l'honneur d'accueillir un véritable virtuose. [famous_knight.GetSheHe|U] a triomphé de tous ses adversaires depuis les Havres Gris jusqu'aux monts d'Orocarni ! J'ai l'honneur et le privilège de vous présenter le plus habile, le plus magnifique, le meilleur au monde : [famous_knight.GetTitledFirstName] ! »\n\nUne silhouette surgit devant le héraut, faisant glisser sa monture jusqu'à l'arrêt complet, tandis qu'un rayon de soleil perçant illumine [famous_knight.GetHerHim] tel un halo divin, les rugissements de la foule assemblée ébranlant presque le sol."
