  ep3_laamp_flavour_ewan.4081.desc.intro: "Au début, ce ne sont que quelques paysans [local_peasant.GetCulture.GetName] décharnés que nous apercevons. Ils apparaissent au loin, ou se cachent derrière les reliefs du terrain, s'enfuyant dès que nous les remarquons.\n\nLes heures passent, tandis que ces locaux craintifs nous observent de loin.\n\nAu moment même où ils semblent enfin avoir reculé, un cri s'élève, et une horde frénétique surgit vers nous depuis le couvert d'une crête. Les yeux hagards et émaciés,"


