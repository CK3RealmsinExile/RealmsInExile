 # Reflavored Hashish to Pipeweed
 # Vanilla overwrites
 
 
 ### STRESS EVENTS ###
 stress_threshold.1001.hashishiyah.gain:0 "Allumer une pipe me mettra à l'aise..." # LOTR
 stress_threshold.1001.hashishiyah.effect:1 "Une soirée relaxante à fumer de l'[ROOT.Char.Custom('GetPipeWeedName')] m'aidera." # LOTR
 stress_threshold.1601.hashishiyah.gain:0 "Une autre pipe, pour apaiser mon esprit..." # LOTR
 stress_threshold.1601.hashishiyah.effect:1 "Je ne suis jamais plus calme qu'après avoir fumé de l'[ROOT.Char.Custom('GetPipeWeedName')]." # LOTR
 stress_threshold.1602.hashishiyah.gain:0 "Je vais tirer sur ma pipe pour me calmer." # LOTR
 stress_threshold.1602.hashishiyah.effect:0 "L'[ROOT.Char.Custom('GetPipeWeedName')] me détend toujours." # LOTR
 stress_threshold.1701.j.hashishiyah.gain:0 "Je devrais m'acheter une pipe, peut-être." # LOTR
 stress_threshold.1711.h.hashishiyah.gain:0 "Une pipe ! Fumer de l'[ROOT.Char.Custom('GetPipeWeedName')] devrait aider." # LOTR
 stress_threshold.1731.i.hashishiyah.gain:0 "Je fumerai de l'[ROOT.Char.Custom('GetPipeWeedName')] en chemin." # LOTR
 stress_threshold.3401.f.hashishiyah.gain:0 "Et apportez-moi une pipe !" # LOTR
 stress_threshold.3411.k.hashishiyah.gain:0 "Trop de pression ! Je devrais allumer une pipe..." # LOTR
 stress_threshold.3421.h.hashishiyah.gain:0 "Apportez-moi de l'[ROOT.Char.Custom('GetPipeWeedName')] et une pipe." # LOTR
 fogging_hard_memories_modifier:0 "Nuage Dense de Fumée" # LOTR
 fogging_hard_memories_modifier_desc:0 "Ce personnage est constamment entouré d'un épais nuage de fumée d'[CHARACTER.Custom('GetPipeWeedName')]." # LOTR
 tragic_stoner_modifier:0 "Toux Permanente" # LOTR
 tragic_stoner_modifier_desc:0 "Ce personnage est affligé de quintes de toux régulières pour avoir trop fumé d'[CHARACTER.Custom('GetPipeWeedName')]." # LOTR
 stress_threshold_special.1001.hashishiyah:0 "Cette douleur est bien trop vive. J'ai besoin de quelque chose pour l'engourdir..." # LOTR
 stress_trait_ongoing.0506.desc:0 "\n\nFumer de l'[ROOT.Char.Custom('GetPipeWeedName')] devrait apaiser la douleur, pour un temps. La seule question est de savoir s'il vaut mieux allumer une pipe seul, ou si de la compagnie m'aiderait à me réconforter. [medication_friend.GetTitledFirstName] m'a justement demandé si je souhaitais avoir un compagnon ce soir..." # LOTR
 hashish_alone_modifier:0 "Fumer en Solitaire" # LOTR
 hashish_alone_modifier_desc:0 "Ce personnage gère sa douleur en fumant beaucoup d'[ROOT.Char.Custom('GetPipeWeedName')]. Un nuage de fumée le suit partout." # LOTR
 hashish_with_friend_modifier:0 "Fumer en Compagnie" # LOTR
 hashish_with_friend_modifier_desc:0 "Ce personnage partage ses soirées avec un bon ami et de l'excellente [ROOT.Char.Custom('GetPipeWeedName')]. Des ronds de fumée semblent toujours l'entourer." # LOTR
 stress_trait_ongoing.0511.a_flavour:0 "Vous jetez votre pipe et votre sachet d'herbe" # LOTR
 stress_trait_ongoing.0511.b_flavour:0 "Tranquillement, vous rallumez votre pipe dès qu'ils partent." # LOTR
 stress_trait_ongoing_0516.desc:0 "« —et c'est pourquoi cette réunion est si importante ».\n\nHein ? Ah, oui, bien sûr, la réunion avec [important_guest.GetTitledFirstName]. À propos de... Quelque chose. De quoi #EMP were#! nous parlions, au juste ? [important_guest.GetSheHe|U] a l'air très sérieux à ce sujet, quel qu'il soit.\n\nJe saisis ma pipe, inspire profondément et souffle un nouveau rond de fumée. [important_guest.GetFirstNameNoTooltip] hausse un sourcil devant mon silence distrait, et je réalise soudain que je devrais peut-être être plus attentif." # LOTR
 stress_trait_ongoing.0516.a.tt_fail:0 "Est offensé par votre distraction" # LOTR
 stress_trait_ongoing.0516.c:0 "Détendez-vous, [important_guest.GetFirstNameNoTooltip]. Fumez donc un peu vous aussi !" # LOTR
 stress_trait_ongoing.0516.c_flavour:0 "Vous saisissez votre sachet d'[ROOT.Char.Custom('GetPipeWeedName')] pour le partager" # LOTR