 court.1000.desc.hashishiyah:0 "passe ses journées assis sur le perron à fumer de l'[ROOT.Char.Custom('GetPipeWeedName')]." # LOTR
 
 
 court.8020.desc:0 "Occupé par une nouvelle journée à la cour, j'entends au loin la voix courroucée caractéristique de [couture_spouse.GetTitledFirstNamePossessive], mon [couture_spouse.GetWifeHusband] — [couture_guest.GetTitledFirstName] semble avoir provoqué son ire. \n\nEn m'approchant, je vois mon invité ricaner avec suffisance : « Ces soi-disant #EMP modes#! sont une honte ; elles ne conviendraient qu'aux serviteurs et aux enfants dans une cour #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! respectable. »\n\nMon [couture_spouse.GetWifeHusband] rougit de colère et s'écrie : « J'en ai #EMP vraiment#! assez de vous — peu m'importe que vous soyez l'invité [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] ! » — à la grande surprise de [couture_guest.GetFirstNamePossessiveNoTooltip]. \n\nMe prenant à part, [couture_spouse.GetFirstNameNoTooltip] gémit amèrement : « Cet ingrat [couture_guest.Custom('InsultNoun')] ne cesse de se moquer de nous ; hier encore, mes serviteurs l'ont entendu qualifier nos tendances de #EMP pittoresques !#! »"
 court.8020.d:0 "Pittoresques ? #EMP PITTORESQUES ?!#!"
 
  #Un Problème Colossal
 hold_court.6230.t:0 "Un Problème #EMP Colossal#!"
 hold_court.6230.desc:0 "« Mon [ROOT.Char.GetLadyLord], puis-je solliciter un instant de votre attention... » [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prend la parole. « [6230_province.GetName] souffre d'un problème pour le moins #EMP encombrant#! ces dernières semaines... »\n\n« Voyez-vous, un troupeau de Mûmakil #EMP totalement incontrôlable#! sème la dévastation dans tout le comté, laissant derrière lui ruines et, parfois, mort ! Leurs terribles barrissements résonnent à nos oreilles jour et nuit — je peux encore les entendre même maintenant ! » [6230_vassal.GetSheHe] se met alors à produire d'inconvenants #EMP sons de trompe#!. « Je vous en prie, mon [ROOT.Char.GetLadyLord], envoyez-nous de l'aide ! »"
 hold_court.6230.a:0 "Prenez cet or et reconstruisez."
 hold_court.6230.b:0 "J'enverrai quelqu'un maîtriser ces bêtes."
 hold_court.6230.b.success:0 "Vos chasseurs capturent les Mûmakil sauvages"
 hold_court.6230.b.success.tt:0 "Mûmakil Domestiqués"
 hold_court.6230.b.failure:0 "Les Mûmakil poursuivent leur ravage"
 hold_court.6230.b.failure.tt:0 "Mûmakil en Furie"
 hold_court.6230.c:0 "Mûmakil, chevaux, quelle différence... [m_horse.GetFirstNameNoTooltip], occupez-vous en !"
 hold_court.6230.c.success:0 "Votre $master_of_horse_court_position$ capture les Mûmakil"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ les guide."
 hold_court.6230.e:0 "Je n'ai pas de temps à perdre avec ces sottises."
 hold_court.6230.f:0 "Tuez toutes ces ignobles bêtes."