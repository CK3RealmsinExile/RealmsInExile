l_french:
 
  #A Massive Problem
 hold_court.6230.t:0 "Un problème #EMP gigantesque#!"
 hold_court.6230.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], aurais je l'outrecuidance de demander un instant de votre attention... » commence [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. « [6230_province.GetName] a souffert d'un problème #EMP encombrant#! ces dernières semaines... »\n\n« Voyez-vous, une horde de Mûmakil #EMP complètement incontrolabe#! se déchaîne à travers le comté, ne laissant derrière elle qu'un champs de ruine, voir, à l'occasion, des morts ! Leur barrissements sans peur résonnent dans nos oreilles nuit et jour. Je les entends même maintenant ! » dit-[6230_vassal.GetSheHe], tout en produisant des #EMP sons trompettant#!. « Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')], envoyez de l'aide ! »"
 hold_court.6230.a:0 "Prenez cet or pour reconstruire."
 hold_court.6230.b:0 "J'enverrais quelqu'un pour arrêter ces bêtes."
 hold_court.6230.b.success:0 "Vos chasseurs capturent les Mûmakil sauvages"
 hold_court.6230.b.success.tt:0 "Mûmakil domestiqués"
 hold_court.6230.b.failure:0 "Les Mûmakil continue à se déchaîner"
 hold_court.6230.b.failure.tt:0 "Mûmakil déchaînés"
 hold_court.6230.c:0 "Mûmakil ou chevaux, c'est du pareil au même... [m_horse.GetFirstNameNoTooltip], occupez-vous en !"
 hold_court.6230.c.success:0 "Votre $master_of_horse_court_position$ capture les Mûmakil"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ les guide."
 hold_court.6230.e:0 "Je n'ai pas le temps pour ces non-sens."
 hold_court.6230.f:0 "Tuez ces maudites créatures."