 ### RINGS OF POWER ###
 
 nenya_name: "Nenya"
 nenya_description: "L'Anneau d'Adamant et des Eaux, Nenya, fut forgé dans le [mithril|E] le plus pur et serti d'une pierre d'adamant dont l'éclat défie les âges. Dissimulé aux regards profanes, quand il se révèle enfin, il brûle d'une lumière stellaire sur le doigt de son porteur, tel un fragment d'étoile arraché aux cieux. En lui réside le pouvoir ancestral de préservation, une protection inviolable contre les ténèbres, et le don de dissimulation face au mal qui rôde.\n\nIl fut confié à Galadriel, Dame de Lumière, qui par sa grâce amplifia sa propre puissance et préserva [lothlorien|E] des outrages du temps, maintenant ce royaume dans une splendeur éternelle. Là, dans cette terre bénie, une vision d'[aman|E] fut préservée au cœur de la [middleearth|E], devenant l'un des derniers bastions inviolés de la gloire des [elves|E]."

 vilya_name: "Vilya"
 vilya_description: "L'Anneau des Airs, le plus puissant des [threeringsofelvesshort|E], Vilya resplendit d'un cercle d'or pur enchâssant un saphir qui pulse doucement d'une lumière intérieure, comme si les étoiles elles-mêmes y avaient élu demeure. En lui s'incarne l'idéal sacré de guérison, afin que le monde puisse être restauré des blessures infligées par la Souillure.\n\nPremièrement porté par Gil-galad, Haut-Roi des Noldor, il passa ensuite à [elrondshort|E] le Semi-Elfe. Dans le domaine protégé par Vilya résonne l'écho de la grâce curative de [valinor|E], et par son pouvoir transcendant fut préservée Imladris, havre de paix et de sagesse, tout au long du [thirdage|E]."

 narya_name: "Narya"
 narya_description: "L'Anneau Rouge, l'Anneau de Feu, Narya brille d'un cercle d'or où s'enchâsse un rubis angulaire, pulsant des flammes secrètes de l'espoir. Il est imprégné du pouvoir d'inspirer les cœurs, particulièrement pour résister à la tyrannie des ténèbres, en sus du don commun aux Trois de préserver contre les ravages inexorables du temps. D'abord porté par Gil-galad puis confié par sa volonté à Círdan le Charpentier des Navires, l'anneau trouva en [gandalfcharacter|E] son plus long et noble porteur.\n\nCertains érudits murmurent que [celebrimbor|E] forgea Narya dans l'intention secrète de le porter lui-même.\n\n#TOLKIENQUOTE \"Prends cet anneau, maître, car tes labeurs seront lourds ; mais il te soutiendra dans la lassitude que tu as prise sur toi. Car ceci est l'Anneau de Feu, et avec lui tu pourras ranimer les cœurs dans un monde qui se refroidit.\" — Círdan le Charpentier des Navires à Gandalf"

 one_ring_name: "L'Anneau Unique"
 one_ring_description: "#TOLKIENQUOTE \"Un pour le Seigneur Ténébreux sur son Trône Sombre\"#!\n\nL'Anneau Unique, l'Anneau-Maître, l'Anneau Souverain ; autant de noms pour désigner l'Unique Anneau pour les gouverner tous. Forgé par [sauroncharacter|E] dans les flammes infernales du Mont Destin, en lui furent déversés sa malice absolue, sa cruauté sans bornes, et son désir insatiable de dominer toute vie. Amplifiant le pouvoir selon la puissance innée du porteur, il demeure perfide pour tous sauf [sauroncharacter|E], car il est une part de son essence même - lui seul en est le maître véritable.\n\nTous les [ringsofpower|E], y compris les [threeringsofelvesshort|E], les [sevenringsofdwarvesshort|E] et les [nineringsofmenshort|E], furent enchaînés à son destin, et s'il venait à être défait, leur pouvoir aussi s'éteindrait. Seul dans les feux du Mont Destin peut-il être détruit, au cœur même du domaine de [sauroncharacter|E]. Une si petite chose pour porter un si lourd fardeau...\n\n#S Un Anneau pour les gouverner tous, Un Anneau pour les trouver, Un Anneau pour les amener tous et dans les ténèbres les lier.#!"
 
 witchking_ring_name: "Ûri, l'Anneau du Roi-Sorcier"
 khamul_ring_name: "Orôm, l'Anneau de Khamûl"
 goldenking_ring_name: "Sapthân, l'Anneau du Roi Doré"
 yi_indur_ring_name: "Jûru, l'Anneau de Yí-Indûr"
 blindsorceror_ring_name: "Mêbat, l'Anneau du Sorcier Aveugle"
 mauhoshat_ring_name: "Nitîr, l'Anneau de Mauhoshat"
 dendra_dwar_ring_name: "Sâkhla, l'Anneau de Dendra-Dwâr"
 ren_iey_ring_name: "Khânto, l'Anneau de Rên-Iey"
 uvatha_ring_name: "Adâsh, l'Anneau d'Ûvatha"
 ring_of_men_description: "@warning_icon!#T Ne vous fiez point à vos sens : la magie des [ringsofpower|E] se métamorphose selon la race du porteur.#!\n\n#TOLKIENQUOTE \"Neuf pour les Hommes Mortels destinés au trépas.\"#!\n\nForgés en [eregion|E], les Neuf furent comptés parmi les [greaterrings|E], et comme tels, enchaînés au pouvoir de l'[onering|E]. Leur dessein originel s'est perdu dans les brumes du temps, mais lorsqu'ils sont portés par les [conceptracemen|E], ils confèrent une puissance magique redoutable, le pouvoir d'asservir la volonté d'autrui, et octroient une vie démesurément longue à leurs porteurs.\n\nNeuf rois et seigneurs parmi les hommes reçurent ces anneaux des mains de [sauroncharacter|E], et avec eux bâtirent des royaumes de grande puissance. Mais le temps rongea inexorablement les porteurs des anneaux, jusqu'à ce qu'il ne reste que des spectres torturés, créatures de tourment et d'effroi indicible - les [nazgulcharacter|E]."
 
 ring_of_longbeards_name: "L'Anneau des Longues-Barbes"
 ring_of_firebeards_name: "L'Anneau des Barbes-de-Feu"
 ring_of_broadbeams_name: "L'Anneau des Larges-Bras"
 ring_of_dwarves_description: "@warning_icon!#T Ne vous fiez point à vos sens : la magie des [ringsofpower|E] se métamorphose selon la race du porteur.#!\n\n#TOLKIENQUOTE \"Sept pour les Seigneurs Nains dans leurs demeures de pierre.\"#!\n\nForgés en [eregion|E], les Sept furent comptés parmi les [greaterrings|E], et comme tels, enchaînés au pouvoir de l'[onering|E]. Leur dessein originel s'est évanoui dans les profondeurs du temps, mais lorsqu'ils sont portés par les [dwarves|E], ils confèrent longue vie et richesses incommensurables, tout en attisant dangereusement la cupidité qui sommeille au cœur du porteur.\n\nIls étaient sept, un pour le chef de chaque clan des Khazâd. Et bien que certains tiennent qu'ils furent offerts aux Nains par leurs amis Elfes en gage d'amitié, d'autres murmurent que ce fut [sauronthedarklordcharacter|E] qui les accorda dans le noir dessein de contrôler et corrompre les enfants d'[aulecharacter|E]."
 
 
 ### HISTORICAL ARTIFACTS ###
 
 ## Maiar ##

 sword_of_manwe_name: "Épée de Manwë"
 sword_of_manwe_description: "La lame de [manwecharactershort|E], connue sous le nom de [Glossary('Námalcassë','namalcasse_gloss')], désigne l'arme du [elderkingcharacter|E], le [valagod|E] [manwecharactershort|E]. Flamboyant tel l'éclair fait substance, elle incarne le rôle ultime du [elderkingcharacter|E] comme juge suprême et exécuteur de la Loi divine. Brandie aux jours anciens par [manwecharactershort|E] en personne, des armées entières s'effondrèrent sous sa fureur céleste, se flétrissant et se dispersant comme feuilles mortes devant la tempête toute-puissante.\n\nLa lame ne devait plus être contemplée jusqu'à la [warofwrath|E] - quand elle fut brandie par le héraut de [manwecharactershort|E], [eonwecharacter|E], qui la porta au nom de son maître. Ce fut avec cette lame que [morgothcharacter|E] fut une fois encore vaincu et enchaîné de nouveau pour être traîné devant le [elderkingcharacter|E] au [Glossary('Máhanaxar','mahanaxar_gloss')]. Si elle devait être requise à nouveau avant la Fin des Temps, elle servira encore comme l'arme du jugement divin contre tous ceux qui oseraient renverser la Loi et l'Ordre d'[eru|E].\n\n#TOLKIENQUOTE Il advint qu'enfin les portes d'[utumno|E] furent brisées et ses salles découvertes, et [melkorcharacter|E] chercha refuge dans la fosse la plus profonde. De là, voyant que tout était perdu (pour cette fois), il envoya soudain une horde de [balrogs|E], les derniers de ses serviteurs qui demeuraient, et ils assaillirent l'étendard de Manwë, telle une marée de flammes. Mais ils furent flétris dans le vent de sa colère et tués par la foudre de son épée ; et Melkor se tint enfin seul.#!"
 
 ## Wizards ##
 
 ring_saruman_name: "Anneau de Saroumane"
 ring_saruman_description: "Les [ringsofpower|E] furent forgés durant le [secondage|E] par les [elves|E] d'[eregion|E], sous la tutelle d'[annatarcharacter|E]. Assurément [sarumancharacter|E] des [istariconcept|E], disciple d'[aulecharacter|E], ne possède-t-il pas une habileté moindre que [sauroncharacter|E] ? La preuve en est qu'il a accompli, pour la première fois dans le [thirdage|E], l'exploit de forger un nouvel [ringofpower|E]."
 
 staff_saruman_name: "Bâton de Saroumane"
 staff_saruman_description: "Le bâton de [sarumancharacter|E] le Blanc, premier des [istariconcept|E] et chef du [whitecouncil|E]. Ce long bâton noir effilé, couronné d'un orbe mystique, permet au [wizard|E] de canaliser ses pouvoirs transcendants."
 
 staff_gandalf_the_grey_name: "Bâton de Gandalf le Gris"
 staff_gandalf_the_grey_description: "Le bâton de [gandalfcharacter|E] le Gris, troisième des [istariconcept|E] et membre du [whitecouncil|E]. Un bâton de bois ancien enchâssant en son cœur une gemme blanche lumineuse." 
  
 glamdring_name: "Glamdring"
 glamdring_description: "[Glossary('Glamdring','glamdring_gloss')] était une épée bâtarde forgée pour Turgon, le Roi Elfique de Gondolin durant le [firstage|E]. Forgée du meilleur acier [noldorin|E], elle luit d'un bleu glacial comme glace vivante lorsque des ennemis approchent."
 glamdring_description_gandalf: "Après la chute de Gondolin, l'épée disparut pendant six millénaires, mais elle fut retrouvée et mise au service du magicien Gandalf."
 
 staff_radagast_the_brown_name: "Bâton de Radagast le Brun"
 staff_radagast_the_brown_description: "Le bâton de [radagastcharacter|E] le Brun, quatrième des [istariconcept|E] à venir en [middleearth|E]. Célèbre pour sa protection des grandes forêts ancestrales et son dévouement aux créatures animales, il se souciait peu des affaires des [conceptracemen|E] et des [elves|E], mais possédait une connaissance incomparable des plantes, oiseaux et bêtes des bois. Un bâton de bois vivant couronné d'une gemme verte pulsante."
 
 staff_alatar_the_blue_name: "Bâton d'Alatar le Bleu"
 staff_alatar_the_blue_description: "Le bâton d'[alatarcharacter|E] le Bleu, second des [istariconcept|E] à venir en [middleearth|E]. Taillé dans du bois blanc immaculé et gravé de runes mystiques, une gemme d'émeraude incandescente couronne son sommet."
 
 staff_pallando_the_blue_name: "Bâton de Pallando le Bleu"
 staff_pallando_the_blue_description: "Le bâton de [pallandocharacter|E] le Bleu, cinquième des [istariconcept|E] à venir en [middleearth|E]. Façonné dans du bois sombre et ancien, une gemme azurée rayonnante orne son faîte."

 pipe_of_radagast_name: "Pipe de Radagast"
 pipe_of_radagast_description: "Une pipe modeste et sans ornement ayant appartenu à l'[istariconcept|E] [radagastcharacter|E]. Il semble n'en avoir plus l'usage, l'offrant à un ami de confiance."
 
 ## Palantir ##
 
 palantir_description: "L'une des sept '[seeingstones|E]' apportées en [middleearth|E] par [elendil|E] et ses fils nobles. Créées à l'origine par [feanor|E] des [noldorelves|E] dans les forges de Valinor, elles furent offertes à [numenor|E] par les [elves|E] en gage d'amitié éternelle. La plupart des pierres étaient mystiquement liées entre elles et permettaient de communiquer par-delà d'immenses distances. Elles pouvaient également servir à contempler des événements se déroulant dans des contrées lointaines. Elles conféraient donc d'immenses avantages à leurs possesseurs... mais au prix de terribles dangers, si l'une d'elles tombait aux mains d'un ennemi puissant."
 
 palantir_minasanor_name: "Palantír de Minas Anor"
 palantir_minasanor_description: "\n\nLa Pierre d'Anor était le [palantirone|E] [gondorian|E] conservé dans [minastirith|E] et tirait son nom de l'antique appellation de la cité : [minasanor|E]."
 
 palantir_orthanc_name: "Palantír d'Orthanc"
 palantir_orthanc_description: "\n\nLes Exilés de [numenor|E] érigèrent la Tour d'[orthanc|E] sur ce qui constituait alors les frontières septentrionales du royaume de [gondor|E] et placèrent le [palantirone|E] dans cette forteresse inviolable."
 
 palantir_elostirion_name: "Palantír d'Elostirion"
 palantir_elostirion_description: "\n\nCette [stone|E] est orientée vers l'occident, alignée sur la Pierre-Maîtresse de la Tour d'Avallonë en [toleressea|E], suivant la longueur du Droit Chemin. De ce fait, elle ne peut communiquer avec les six autres de la Terre du Milieu. [elendil|E] pouvait l'utiliser pour contempler par-delà les mers occidentales et apercevoir les [undyinglands|E] ; mais il ne pouvait voir [numenor|E], car elle était à jamais cachée sous les mers courbées."
 
 palantir_minasithil_name: "Palantír de Minas Ithil"
 palantir_minasithil_description: "\n\nLa [stone|E] de [minasithil|E] fut capturée et emportée au [mordor|E] lorsque la cité d'[isildur|E] succomba au [witchkingshort|E]."
 
 palantir_amonsul_name: "Palantír d'Amon Sûl"
 palantir_amonsul_description: "\n\nLa [stone|E] d'Amon Sûl fut perdue dans la baie de Forochel aux côtés du [palantirone|E] d'Annúminas."
 
 palantir_annuminas_name: "Palantír d'Annúminas"
 palantir_annuminas_description: "\n\nLa [stone|E] d'Annúminas fut perdue dans la baie de Forochel aux côtés du [palantirone|E] d'Amon Sûl."

 palantir_osgiliath_name: "Palantír d'Osgiliath"
 palantir_osgiliath_description: "\n\nLa [stone|E] d'[osgiliath|E] fut perdue dans l'[anduin|E] durant la [kinstrife|E]."

 
 ## Elven ##
 
 galadriel_mirror_name: "Miroir de Galadriel"
 galadriel_mirror_description: "Au cœur de [Glossary('Caras Galadhon','caras_galadhon_gloss')], dans les profondeurs secrètes de la [lothlorien|E], repose en un jardin caché le Miroir de Galadriel. #TOLKIENQUOTE \"Bien des choses je puis commander au Miroir de révéler, et à certains je puis montrer ce qu'ils désirent contempler. Mais le Miroir montrera aussi des choses non demandées, et celles-ci sont souvent plus étranges et plus profitables que les choses que nous souhaitons voir. Ce que vous verrez, si vous laissez le Miroir œuvrer librement, je ne puis le dire. Car il montre les choses qui furent, et les choses qui sont, et les choses qui pourraient encore advenir. Mais lesquelles de ces choses il montre, même le plus sage ne peut toujours le dire.\"#!"
 
 elessar_name: "Elessar"
 elessar_description: "La gemme verte connue sous le nom d'[Glossary('Elessar','elessar_gloss')] fut ciselée durant les [elderdays|E] dans la cité de Gondolin pour la ravissante fille du Haut Roi Turgon : Idril Celebrindal aux pieds d'argent. Lorsqu'elle traversa la [greatsea|E] avec Tuor, elle légua la pierre à leur fils Eärendil le Navigateur, qui la porta sur sa poitrine quand il cingla vers les rivages immortels d'Eldamar.\n\nIl est conté que lorsque [mithrandircharacter|E] accosta aux [greyhavens|E], il rapporta avec lui la pierre verdoyante et l'offrit à Dame Galadriel en gage d'amitié.\n\nL'[Glossary('Elessar','elessar_gloss')] est réputée amplifier grandement les dons de guérison de celui qui la porte."
 
 narn_name: "Lai des Enfants de Húrin"
 narn_description: "'Oyez ! Le dragon doré du Dieu des Enfers,\nles ténèbres des bois du monde désormais enfuies,\nles malheurs des [conceptracemen|E], et les pleurs des [elves|E]\ns'estompant faiblement dans les sentiers forestiers,\nvont être contés, et le nom le plus plein de larmes\nde Níniel la douloureuse, et le nom le plus triste\ndu fils de Thalion, Túrin renversé par le destin.'\n\nCe manuscrit magnifiquement enluminé contient l'une des plus anciennes éditions du [Glossary('Narn i Chîn Húrin','narn_i_chin_hurin_gloss')], réalisée pour la cour du roi Elu Thingol de Doriath, ornée de lettres d'or et d'argent qui captent la lumière comme les étoiles."
 
 leithian_name: "Lai de Leithian"
 leithian_description: "'Adieu, douce terre et ciel du nord,\nà jamais bénis, puisqu'ici reposa,\net ici avec ses membres graciles courut,\nsous la lune, sous le soleil,\nLúthien Tinúviel\nplus belle que langue mortelle ne peut conter.'\n\nCe manuscrit superbement enluminé renferme l'une des plus anciennes éditions du [Glossary('Lay of Leithian','leithian_gloss')], façonnée pour la cour du Roi Elu Thingol de Doriath, ses pages semblant danser de la même grâce que Lúthien elle-même."
 
 aranthel_and_ungoldagnir_name: "Aranthel et Ungoldagnir"
 aranthel_and_ungoldagnir_description: "[Glossary('Aranthel','aranthel_gloss')] et [Glossary('Ungoldagnir','ungoldagnir_gloss')], les lames jumelles de Thranduil, Roi Elfe du [greenwood|E], présent offert par Dame Galadriel de [lothlorien|E] en témoignage d'amitié éternelle. Forgées par les forgerons [noldorelves|E] de la Maison de la Dame, gravées de runes de pouvoir ancien et ornées d'un entrelacement unique de motifs [sindarelves|E] et sylvains, symbole vivant de l'héritage métissé du [woodlandrealm|E]."
 
 crown_woodland_realm_name: "Couronne du Royaume Sylvestre"
 crown_woodland_realm_description: "Tissée de rameaux vivants et de baies scintillantes, la Couronne Sylvestre se métamorphose au gré des saisons, refaçonnée comme la forêt elle-même qui meurt et renaît avec le cycle éternel de l'année."
 
 legolas_childhood_sledge_name: "Luge d'Enfance du Prince Legolas"
 legolas_childhood_sledge_description: "Ce bouclier modeste, ingénieusement pourvu d'un frein manuel, était le jouet favori du Prince Legolas durant ses années d'Elfon. Il passait des heures à dévaler les pentes enneigées d'Aradhrynd en hiver, et tous se souviennent de l'incident mémorable où il décida de l'emprunter dans les grands escaliers du palais.\n\nQuand le jeune prince devint trop grand, il laissa sa luge dans le palais de son père, qui la chérit comme un tendre souvenir des moments joyeux partagés ensemble."
 
 necklace_of_girion_name: "Collier de Girion"
 necklace_of_girion_description: "Le Collier de Girion était une merveille de joaillerie ayant appartenu à Girion, Seigneur du Val. Ce collier était serti de cinq cents émeraudes aussi vertes que l'herbe des prairies au printemps."
 
 hadhafang_name: "Hadhafang"
 hadhafang_description: "La lame d'Idril de Gondolin, fille de Turgon et mère d'Eärendil. Gravé sur la lame en tengwar ancien : [Glossary('Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen','aen_estar_hadhafang_gloss')]. Certains érudits murmurent que cette lame magnifique fut forgée par Maeglin lui-même avant sa chute. Après le départ d'Idril avec Tuor vers l'[westaman|E], la lame fut léguée à son fils, qui la laissa derrière lui lors de ses voyages célestes. Elle échut finalement à [elrondshort|E], petit-fils d'Idril, qui la porta durant la [warofwrath|E] et par la suite."
 
 silver_harp_name: "Harpe d'Argent"
 silver_harp_description: "Simple harpe de voyageur façonnée d'argent pur, cet instrument d'apparence modeste a contemplé plus d'histoire que beaucoup ne le réalisent. Créée par [maglor|E] pour être jouée à cheval dans la Trouée, il la légua finalement à [elrondshort|E] quand lui et [elrosshort|E] furent rendus à Gil-galad."
 
 silmaril_name: "Silmaril"
 silmaril_description: "L'un des trois [silmarils|E], joyaux d'une puissance et d'une beauté incommensurables. Ciselés dans la substance cristalline indestructible nommée [Glossary('silima','silima_gloss')] pour leur écrin et baptisés d'après elle, ils furent les chefs-d'œuvre absolus de [feanor|E]. En leur cœur brûlait une part de la Lumière primordiale de Valinor issue des [twotrees|E]. Après leur chute, les [silmarils|E] demeurèrent les seuls vestiges de cette lumière originelle non diminuée.\n\nD'une beauté au-delà de toute mesure, d'une valeur dépassant l'entendement, tous les admiraient et les désiraient. La plupart des grands récits et tragédies du [firstage|E] peuvent être retracés jusqu'à leur création et leur vol ultérieur par [morgothcharacter|E], devenant la cause du terrible [oathoffeanor|E]. À la fin, les trois furent séparés : l'un trouvant sa place dans les cieux, l'un au cœur de la terre, et le dernier dans la garde des eaux.\n\nIl est dit qu'aux Derniers Jours, [feanor|E] les rassemblera une fois encore, les brisera, et par leur lumière restaurera les [twotrees|E]."

 athrad_gillith_harp_name: "Harpe d'Athrad Gillith"
 athrad_gillith_harp_description: "Cette harpe exquise à la forme inhabituelle appartient à Lanthir \"[Glossary('Athrad Gillith','athrad_gillith_gloss')]\", Roi des [penni|E] de [nelornieth|E] et plus grand chanteur à l'est des [themountains|E].\n\nSur elle il composa l'épopée \"[Glossary('Athrad Gillith','athrad_gillith_gloss')] et les Araignées de [lasgalen|E]\", une ballade mystique contant les tribulations de son peuple jusqu'à leur demeure actuelle."

 hyandolire_name: "Hyandolírë"
 hyandolire_description: "Dans l'inquiétude croissante de [valinor|E], [feanor|E] forgea pour chacun de ses [sonsoffeanorshort|E] une lame à porter si le pire devait advenir. Bien que relativement dépourvues d'ornements, peu de lames depuis ont égalé ces chefs-d'œuvre de métallurgie divine. Chaque lame était subtilement différente pour correspondre aux forces et faiblesses de chaque fils.\n\nLa lame de [maglor|E] était [Glossary('Hyandolírë','hyandolire_gloss')]. Le nom faisait référence à sa voix prodigieuse et à son pouvoir, et elle semblait chanter en fendant l'air. Ce fut l'une des rares possessions de Maglor à demeurer en sa garde même après la fin du [firstage|E], et la seule survivante connue des lames de [feanor|E]."
 
 ringil_name: "Ringil"
 ringil_description: "Forgée en [valinor|E] par [fingolfin|E] durant les préparatifs de l'[exileofthenoldor|E], [Glossary('Ringil','ringil_gloss')] scintillait dit-on comme glace sous le soleil matinal. Elle servit admirablement le Haut Roi des [noldorelves|E] dans ses guerres contre [morgothcharacter|E] jusqu'à la Dagor Bragollach.\n\nContemplant ce qu'il croyait être la ruine complète de son peuple, Fingolfin chevaucha jusqu'à [angband|E] pour défier l'Ennemi Noir en combat singulier. Bien qu'il le blessât grièvement sept fois, le roi [noldo|E] tomba finalement sous Grond, le Marteau du Monde Souterrain.\n\nElle fut apportée à Gondolin avec la dépouille de Fingolfin par Thorondor, roi des Aigles. Bien que le sang de [morgothcharacter|E] eût rendu la lame fragile et impropre au combat, elle fut conservée comme relique par Turgon, et sauvée de la ruine de Gondolin par Tuor."
 
 rop_name: "Le Récit Stupéfiant des Anneaux de Pouvoir"
 rop_description: "Finement gaufré, ce livre contient une grande série de récits concernant le [secondage|E] de la [middleearth|E], particulièrement la forge des [ringsofpower|E], les [elves|E], et les [numenorean|E]. Minutieusement enluminé avec des illustrations brillantes, c'est sans nul doute une œuvre de grande dépense.\n\nIntitulé 'Le Récit Stupéfiant des Anneaux de Pouvoir' et alternativement connu sous le nom de [Glossary('Nyárië i Túrecormaron','nyarie_i_turecormaron_gloss')], il ne ressemble à aucune autre œuvre concernant cette ère. Une grande partie de ses écrits contredit les faits connus de l'époque et présente une étrange obsession pour une variante alternative de Dame Galadriel. La chronologie est déformée et compressée, la rendant pratiquement inutile pour recouper les événements historiques. Elle contient de nombreuses digressions étranges, consacrant de larges sections à la société de [halflings|E] nomades et étonnamment inhumains.\n\nElle prétend connaître les origines du [mithril|E] et les moyens de forger des [ringsofpower|E], bien que ces affirmations aient été décriées par les [dwarves|E] et les [elves|E] qui en ont eu vent. Elle prétend posséder une compréhension de la politique de la [numenor|E] impériale tardive, tout en affirmant qu'aucun Empire Númenóréen n'existait avant l'ascension d'Ar-Pharazôn.\n\nEn particulier, l'œuvre semble dépeindre la plupart des Elfes comme hautement incompétents, allant des politiques du Haut Roi Erenion Gil-galad à la rage et l'arrogance de Dame Galadriel ou du Seigneur [celebrimbor|E] présenté comme un artisan novice à qui l'on doit enseigner ce qu'est un alliage. [elrondshort|E] le Semi-Elfe est dépeint comme un seigneur mineur inapte au conseil et parjure.\n\nElle est tristement connue par la plupart des érudits de renom comme le Livre des Mensonges, car il ne contient guère autre chose. Ses auteurs se sont perdus dans l'histoire, mais certains spéculent qu'il fut l'œuvre de [sauroncharacter|E] lui-même - ou du moins de ceux à son service. Car qui d'autre pourrait tirer profit d'une distorsion si abjecte de la vérité historique?"
 
 aeglos_name: "Aeglos"
 aeglos_description: "[Glossary('Aeglos','aeglos_gloss')] est la lance du Haut Roi Gil-galad, qui était grandement redoutée par l'ennemi. Forgée du meilleur acier [noldorin|E], elle brille d'un bleu glacial comme glace vivante lorsque des ennemis approchent."
 aeglos_description_thirdage: "Le roi la brandit dans l'ultime grande bataille de la [warlastalliance|E], combattant [sauronthedarklordcharacter|E] en personne devant les portes de Barad-dûr. Bien qu'il tombât, brûlé par la main ardente de [sauroncharacter|E], [Glossary('Aeglos','aeglos_gloss')] survécut et fut préservée par la suite à [imladris|E]."
 
 pearl_of_ereinion_name: "Perle d'Ereinion"
 pearl_of_ereinion_description: "Cette perle d'un blanc immaculé est lisse et sans défaut. Elle miroite doucement à la lumière du jour et reflète faiblement tant la clarté lunaire que stellaire après la tombée de la nuit.\n\nLa perle fut l'un des trésors découverts sur les plages de l'Île de Balar, où les [falathrim|E] demeurèrent jadis après le sac de leurs havres de Brithombar et d'Eglarest. Il est dit que cette perle spécifique fut offerte au Seigneur des Havres par le jeune Ereinion durant son séjour sur l'Île.\n\nQuand Gil-galad ne revint pas du [mordor|E] après la fin de la [warlastalliance|E], Círdan conserva la perle de son ami comme souvenir précieux - et mémoire mélancolique du dernier Haut Roi de [lindon|E]."
 
 galadriel_phial_name: "Fiole de Galadriel"
 galadriel_phial_description: "La Fiole de Galadriel fut un présent offert par la Reine-Elfe Galadriel à Frodon Bessac comme lumière à utiliser dans les lieux ténébreux. La Fiole de Galadriel était une fiole de cristal emplie d'eau de la fontaine de Galadriel qui renfermait une part de la lumière de l'étoile d'Eärendil : la lumière des [twotrees|E] de [valinor|E], qui avait été préservée dans un [silmarils|E] bien avant la vie d'Eärendil."
 
 ## Dwarven ##
 
 key_of_erebor_name: "Clef d'Erebor"
 key_of_erebor_description: "La Clef d'[erebor|E] était une petite clef d'argent à l'aspect curieux, dotée d'un long cylindre ouvragé. Forgée selon les arts secrets des Khazâd, elle servait à ouvrir l'entrée dissimulée de la [lonelymountain|E], qui n'apparaissait qu'au Jour de Durin, quand les derniers rayons du soleil couchant et la première lueur de la lune se rencontraient."

 arkenstone_name: "Pierre Arcane"
 arkenstone_description: "La Pierre Arcane était un joyau prodigieux découvert dans les racines profondes de la [lonelymountain|E] durant le règne de Thráin Ier, chéri par ses descendants comme le 'Cœur de la Montagne'. Pierre de lumière cristalline, elle captait et réfractait toute clarté en mille feux, symbole incontesté de la royauté d'Erebor et de la légitimité de la lignée de Durin."

 cache_of_mithril_name: "Réserve de Mithril"
 cache_of_mithril_description: "#TOLKIENQUOTE Le [mithril|E] ! Tous les peuples le convoitaient. Il pouvait être battu comme le cuivre, et poli comme le verre ; et les Nains pouvaient en faire un métal, léger et pourtant plus dur que l'acier trempé. Sa beauté était semblable à celle de l'argent commun, mais la beauté du mithril ne se ternissait ni ne s'obscurcissait.#!"
 
 barazanthual_name: "Barazanthual"
 barazanthual_description: "[Glossary('Barazanthual','barazanthual_gloss')] est la hache rouge unique brandie par le Roi Dáin d'[erebor|E]. Forgée dans les forges royales selon les techniques millénaires de Durin, cette hache comptait parmi les plus belles armes jamais créées par les Khazâd et était justement redoutée de tous leurs ennemis. Sa lame cramoisie luisait d'un feu intérieur, et les runes de pouvoir gravées sur son manche promettaient victoire et vengeance."
 
 orcrist_name: "Orcrist"
 orcrist_description: "[Glossary('Orcrist','orcrist_gloss')] était une épée elfique de Gondolin, compagne de [Glossary('Glamdring','glamdring_gloss')], ayant peut-être appartenu initialement à [GetScriptedCharacterByHistoryID( 'lineofecthelion' ).GetFirstNameNicknamed]. Forgée du meilleur acier [noldorin|E], elle brille d'un bleu glacial comme glace vivante lorsque des ennemis approchent."
 orcrist_description_thorin: "Des millénaires plus tard, elle devint l'épée de Thorin II Écu-de-Chêne durant la Quête d'[erebor|E], prouvant qu'une lame elfique pouvait servir avec honneur entre des mains naines."
 
 axe_of_durin_name: "Hache de Durin"
 axe_of_durin_description: "La hache de [durin|E] était un héritage sacré du clan [dwarven|E] de [durinsfolk|E]. C'était la hache de Durin III, qui fut témoin de la chute d'[eregion|E] et combattit les forces de [sauroncharacter|E] pour défendre ses réfugiés. Merveilleusement façonnée en acier nain des forges de Khazad-dûm, minutieusement décorée de [mithril|E] et de runes de pouvoir tracées en [ithildin|E] par son ami [celebrimbor|E], elle est réputée ne jamais perdre son tranchant, symbole éternel de l'alliance entre Elfes et Nains aux jours anciens."
 axe_of_durin_description_balrog: "\n\nLa hache de Durin fut perdue quand Durin VI tomba face au Balrog dans les profondeurs de [khazaddum|E], ajoutant une tragédie de plus à la longue histoire de cette arme légendaire."
 
 durins_helm_name: "Heaume de Durin"
 durins_helm_description: "Le heaume de [durin|E] était un grand heaume couronné et masqué, forgé pour lui-même par Durin Ier l'Immortel après la découverte du [mithril|E] dans [khazaddum|E]. Œuvre sans pareille de l'art des forgerons, il est aussi léger sur la tête qu'un simple capuchon de laine, mais nulle égratignure n'est visible sur sa surface polie qui reflète la lumière comme un miroir d'argent."
 durins_helm_description_balrog: "\n\nDurin VI portait ce heaume ancestral quand il affronta sa destinée face au Balrog dans les halls abandonnés de [khazaddum|E]."

 cursed_sword_of_blacklocks_name: "Dumsuhersar"
 cursed_sword_of_blacklocks_description: "Forgée par Fullâ VII 'Main-de-Flamme', Dumsuhersar fut façonnée dans le métal des étoiles, d'apparence cendrée mais contenant un feu caché. Elle devait signaler un âge nouveau pour les [dwarves|E] de Bizarûldûm et devenir l'héritage de la Maison de Thrár. D'une telle importance était son chef-d'œuvre pour lui que Fullâ VII porta les [Concept('greaterrings', 'anneaux')|E] de deux clans [dwarven|E] pendant sa forge - le sien propre et celui de ses cousins [stonefoot|E] prêté pour l'occasion. Il y consacra des semaines de labeur, avec peu de sommeil et beaucoup d'agonie. Pourtant à la fin, il créa peut-être la plus grande épée jamais forgée par les Nains de l'Est.\n\nMais elle devint présage de malheur, car seulement quelques jours après son achèvement, non pas un mais trois [dragons|E] s'abattirent sur Bizarûldûm. Ils convoitaient les richesses de la plus grande demeure de l'Est, les trésors accumulés de deux clans. La surprise des [dwarves|E] fut totale, car jusqu'alors, nul dragon n'avait osé s'aventurer si loin au sud que les Rôisûri. Fullâ VII affronta vaillamment l'un des dragons en personne, entouré de sa garde royale. Avec les anneaux encore à ses doigts et Dumsuhersar en main, il le blessa profondément mais fut incinéré avec les deux anneaux. Seule Dumsuhersar survécut au feu draconique. Son fils Thrár IV rallia les [blacklocks|E] et les Pieds-de-Pierre, vengeant son père et tuant les dragons. Pourtant il périt dans les batailles, et ainsi la lignée royale de Thrár fut anéantie à Bizarûldûm. Les Pieds-de-Pierre récupérèrent Dumsuhersar dans les décombres mais considérèrent la lame maudite. Sa création avait apparemment apporté la ruine quasi-totale sur ce qui était jadis la plus grande des demeures de l'Est. En raison de leur nouvelle [Concept('successionofbizaruldum','querelle')|E] avec la branche cadette Blacklock de Nargubraz, les Pieds-de-Pierre de Bizarûldûm choisirent d'envoyer la lame à la lignée méridionale de Thrár dans les [yellowmountains|E]. Là elle devint l'héritage de leur lignée et demeura en leur garde.\n\nUne légende populaire se développa plus tard parmi les Nains de Bizarûldûm, disant : \"L'Ancienne Lignée régnera à nouveau quand le Marteau-du-Nord reforgera la lame de malheur, la purifiant par l'or.\""
 
 trusty_boots_name: "Bottes Fidèles"
 trusty_boots_description: "Une paire de bottes usées mais bien entretenues, compagnes d'Argân, la 'Hache qui Marche', dans nombre de ses voyages à travers les terres connues.\n\n\"Ces bottes furent faites pour marcher,\" avait coutume de dire le Nain [blacklock|E]. Et c'est ce qu'elles ont fait, servant Argân fidèlement sur les chemins sans fin de la [middleearth|E], des Montagnes Bleues aux Collines de Fer."

 ## Mordor & Nazgûl ##
 
 skull_earnur_name: "Crâne d'Eärnur"
 skull_earnur_description: "Le Crâne d'Eärnur, dernier roi [gondorian|E] de la lignée d'Anárion. Après sa victoire sur le [witchking|E] d'Angmar en [arnor|E], le prince orgueilleux Eärnur retourna au [gondor|E] insatisfait, ayant manqué sa chance de combattre le [ringwraith|E] en duel singulier. Ainsi, quand le Roi-Sorcier réapparut à la tête des [nazgulcharacter|E], s'empara de [minasithil|E] et lança un défi au roi, Eärnur ne put résister à l'appel et partit affronter le [witchking|E], pour ne jamais être revu parmi les Hommes vivants. Son crâne orne depuis la salle terrible de [minasmorgul|E], témoignage macabre de l'orgueil des Hommes et de ses funestes conséquences."
 
 sauron_defying_thunder_name: "Sauron Défiant le Tonnerre"
 sauron_defying_thunder_description: "Une tapisserie richement brodée représentant [sauroncharacter|E], dressé sur le dôme argenté du Temple de [melkorcharacter|E] à [armenelos|E], défiant les [valargods|E] et leur tonnerre divin. Cet événement blasphématoire eut lieu peu avant la [downfallofnumenor|E], cataclysme que [sauronthedarklordcharacter|E] considère encore comme son plus grand triomphe. Cette tapisserie fut tissée en Rhûn après la reconstruction de Barad-dûr, chaque fil entrelacé témoignant de la défiance éternelle du Seigneur Ténébreux."
 
 vasa_name: "Vása"
 vasa_description: "[Glossary('Vása','vasa_gloss')], la masse redoutable de [sauronthedarklordcharacter|E] [sauroncharacter|E], réplique fidèle de celle qu'il brandit durant la [warlastalliance|E] et avec laquelle il porta le coup mortel à [elendil|E] le Grand. Son inspiration est bien sûr Grond, le Marteau du Monde Souterrain, l'arme de [morgothcharacter|E], maître de [sauroncharacter|E] avant la [warofwrath|E]. Forgée dans les fournaises de Barad-dûr, elle pulse d'une malveillance qui fait écho aux ténèbres primordiales."
 
 morgul_blade_name: "Lame de Morgul"
 morgul_blade_description: "Cette lame, forgée dans les forges maudites de [minasmorgul|E] et enchantée de sortilèges de mort et de ruine, est l'arme de prédilection des [nazgulcharacter|E] pour les ennemis qu'ils désirent asservir. Après avoir transpercé leur victime, la lame se brise, et ses éclats s'enfoncent lentement vers le cœur du blessé, tels des vers de ténèbres. Si la guérison n'intervient pas rapidement, la victime périra et se transformera en spectre mineur, esclave éternel des [ringwraiths|E]. Il n'existe aucun remède permanent pour une blessure causée par un tel poignard, hormis peut-être un voyage vers les [undyinglands|E]."
 
 helm_witchking_name: "Heaume Couronné du Roi-Sorcier"
 helm_witchking_description: "Heaume Couronné du [witchkingshort|E], Seigneur des [nazgulcharacter|E], Capitaine Noir de [sauronthedarklordcharacter|E], forgé en fer noir dans les antiques forges d'[angmar|E]. Sa couronne de métal dentelé évoque les pics glacés de son ancien royaume, et l'acier semble absorber la lumière plutôt que la refléter."
 
 helm_khamul_name: "Heaume de Khamûl"
 helm_khamul_description: "Le Heaume Cornu de [khamul|E]. Originellement un superbe exemple d'ancien heaume de bataille [womawas_drus|E], le temps et la proximité du [ringwraith|E] l'ont rendu aussi noirci et corrompu que le [nazgulcharacter|E] lui-même. Les cornes autrefois dorées sont désormais d'un noir de jais, et des murmures spectraux semblent émaner du métal froid."

 scythe_of_khamul_name: "Faux de Khamûl"
 scythe_of_khamul_description: "La Faux de [khamulshort|E], grossièrement forgée à partir de lames elfiques brisées prises lors des saccages de [lorien|E] et [lasgalen|E]. Longue de huit pieds, dotée d'une lame dentelée cruelle, elle est à la fois une arme redoutable et un sinistre symbole des conquêtes brutales de son porteur. Les runes elfiques à demi effacées sur les fragments de métal murmurent encore des malédictions contre leur profanateur."

 mask_goldenking_name: "Masque du Roi Doré"
 mask_goldenking_description: "Masque d'Or du [goldenkingshort|E], Suzerain [nazgulcharacter|E] d'Abrakhân. Ce masque d'or massif richement orné est le symbole de sa prospérité malsaine et une vision terrifiante tant pour ses esclaves que pour ses ennemis. Ses yeux vides semblent suivre les vivants, et nul ne peut soutenir son regard sans ressentir le poids écrasant de la servitude éternelle."
 
 hame_of_the_vampire_name: "Cape du Vampire"
 hame_of_the_vampire_description: "Une cape façonnée dans la peau d'une chauve-souris géante des cavernes de Mordor, créature dont l'envergure dépassait celle de trois hommes. Le cuir membraneux conserve une inquiétante souplesse et semble battre faiblement dans l'obscurité, comme animé d'une vie spectrale." 
 
 
 ## Mountain Orc ##
 
 ulukai_name: "Ulûkai"
 ulukai_description: "L'[Glossary('Ulûkai','ulukai_gloss')] est un artefact orque, gemme impie que l'on croit avoir été ciselée après qu'un des trois [silmaril|E] fut volé à [morgothcharacter|E], pour servir de substitut. Mais le joyau déçut amèrement Morgoth, car il ne pouvait remplacer ce qu'il avait perdu - la gemme semblait dévorer la lumière plutôt que la donner. Enragé et amer, le Seigneur Ténébreux la jeta dans les Caveaux d'Angband, et elle fut l'un des rares artefacts sauvés de la fin de la [warofwrath|E] par les [orcs|E] qui fuirent vers l'est durant la ruine de l'Enfer de Fer. Elle fut perdue durant la Grande Guerre du Nord contre [durinsfolk|E] mais serait redécouverte par Skorg, le premier Seigneur-Orque de [gundabad|E], durant le Sac de Gundabad.\n\nLa Gemme elle-même contiendrait une part de l'essence ténébreuse de l'esprit maléfique de Morgoth et murmurerait une sagesse cruelle à son porteur. Le détenteur de l'[Glossary('Ulûkai','ulukai_gloss')] est considéré par les Orques du Nord comme ayant le droit et le destin de régner sur les terres septentrionales de la [middleearth|E] en tant qu'[Glossary('Ashdurbúk','Ashdurbuk_gloss')]."
 
 bellowers_horn_name: "Cor du Braillard"
 bellowers_horn_description: "Ce cor est taillé dans l'extrémité même d'une défense de Mûmak tué par le Chef Gazduf en combat singulier.\n\nIl fut plus tard révélé que 'combat singulier' signifiait en fait courir à toute vitesse poursuivi par un Oliphant enragé jusqu'à épuisement total de la bête. Elle fut ensuite transpercée par une grêle de lances.\n\nLe cor est sans défaut. Quand on souffle dedans, sa tonalité est assourdissante. Les poumons du Chef Gazduf possèdent une force rarement trouvée parmi ses pairs, assurément."

 red_maw_name: "Gueule Rouge"
 red_maw_description: "La lance sanglante brandie par Bo Lagg 'le Boucher' dans ses raids sur Chennacatt.\n\nN'apparaissant guère plus qu'un couteau dentelé fixé à une hampe, la pointe de lance est murmurée parmi les orques comme étant l'extrémité brisée d'une épée jadis brandie par le [ringwraith|E] [khorahil|E]. Le métal semble suinter perpétuellement d'un sang noir qui ne sèche jamais."
 ## Hobbits ##
 
 sting_name: "Dard"
 sting_description_preBilbo: "Dard est une dague elfique forgée à Gondolin durant le [firstage|E]. Sa lame s'illumine d'un bleu spectral en présence d'[Orcs|E], comme toutes les lames façonnées par les forgerons Noldorins du [beleriand|E], avertissant son porteur du danger qui rôde dans l'ombre."
 sting_description_Bilbo: "Dard est une dague elfique forgée à Gondolin durant le [firstage|E]. Bilbo Bessac découvrit Dard en l'an 2941 du Troisième Âge dans le repaire d'un [troll|E], et s'en servit vaillamment durant la Quête d'[erebor|E]. Plus tard, le brave hobbit la légua à son héritier et neveu favori, Frodon Bessac, avec ces mots simples mais lourds de sens : 'Elle t'a bien servi, qu'elle te serve de même.'"
  
 red_book_of_westmarch_name: "Livre Rouge de la Marche-de-l'Ouest"
 red_book_of_westmarch_description: "Le premier Livre Rouge fut rédigé comme journal intime par le Hobbit Bilbo Bessac et relatait sa quête pour [erebor|E], qu'il intitula avec son humour caractéristique #italics Histoire d'un Aller et Retour#!. Entre ses pages usées par maintes lectures au coin du feu, il compila également le savoir elfique glané durant sa paisible retraite à [rivendell|E]. Avec la générosité qui le caractérisait, il transmit plus tard ce précieux ouvrage à son parent et héritier Frodon Bessac."
 
 mithril_mail_name: "Cotte de Mailles de Mithril de Bilbo Bessac"
 mithril_mail_description: "Cette cotte de mailles, légère comme une plume d'oie mais plus résistante que l'acier le mieux trempé, fut offerte à Bilbo Bessac par Thorin Écu-de-Chêne après la reconquête d'[ereborrealmshort|E]. Forgée en [mithril|E] dans des âges oubliés, sa petite taille laisse supposer qu'elle fut probablement conçue pour un jeune prince elfique, bien qu'elle convînt parfaitement à la stature d'un hobbit.\n\n[gandalfcharacter|E] avait coutume de plaisanter, non sans une pointe de vérité, qu'elle valait probablement plus que toutes les richesses de la Comté réunies - terres, récoltes et garde-manger compris!"

 
 ## Gondor ##

 stewards_rod: "Bâton des Intendants"
 stewards_rod_description: "Le Bâton des Intendants, symbole immémorial de leur charge sacrée, se dresse dans sa simplicité immaculée. Ce sceptre d'un blanc sans tache, dénué de tout ornement, témoigne de la servitude volontaire des Intendants envers les Rois du [gondor|E], tout en incarnant leur autorité déléguée et leur droit de parler au nom de la couronne absente. À chaque avènement, les Intendants successifs prêtaient le serment solennel de « tenir le bâton et gouverner au nom du roi, jusqu'à ce qu'il revienne », perpétuant ainsi une tradition millénaire de fidélité inébranlable."
 
 crown_of_gondor_name: "Couronne du Gondor"
 crown_of_gondor_description: "La couronne originelle du [gondor|E], selon les chroniques anciennes, n'était qu'un simple heaume de guerre [numenorean|E], semblable à ceux que portaient les rois [numenorean|E] lors de la [battleofdagorlad|E]. Le heaume d'Anárion ayant été fracassé lors de sa mort héroïque, ce fut le casque de guerre d'[isildur|E] qui servit désormais au couronnement des souverains du [gondor|E]. Sous le règne fastueux d'Atanatar II Alcarin, cette relique martiale fut remplacée par la présente couronne sertie de joyaux, dont la forme ailée évoque encore la silhouette du heaume ancestral."
 crown_of_gondor_description_stewards: "\n\nAvant de répondre au défi funeste du [witchking|E], Eärnur déposa solennellement la Couronne sur les genoux de la statue du roi Eärnil II dans les Maisons des Morts, où elle demeure depuis sa disparition, attendant patiemment le retour du Roi légitime. Aucun des Intendants Régnants n'a osé ceindre la Couronne Ailée, préservant ainsi l'espoir du retour de la lignée d'Anárion."
 
 throne_of_gondor_name: "Trône du Gondor"
 throne_of_gondor_description: "Cette haute chaire de marbre blanc immaculé constitue le siège ancestral des Rois du [gondor|E]. Aux jours glorieux d'[elendil|E], deux trônes jumeaux se dressaient dans [osgiliathcity|E] pour ses fils Anárion et [isildur|E]. Après leur trépas et celui d'Anárion lors de la [warlastalliance|E], [isildur|E] prit le chemin du nord vers l'[arnor|E], confiant la royauté méridionale à Meneldil."
 throne_of_gondor_description_kinstrife: "\n\nLe trône demeura à Osgiliath durant les siècles de gloire du [southernkingdom|E], jusqu'à ce que la [kinstrife|E] et la destruction de l'antique capitale contraignent les rois à déplacer leur cour et leur siège royal vers [minastirith|E]."
 throne_of_gondor_description_stewards: "\n\nDepuis la disparition du dernier roi Eärnur, parti relever le défi mortel du [witchking|E], le haut siège demeure vacant, veillant silencieusement sur le royaume en attendant le retour du souverain légitime. Aucun des Intendants Régnants n'a osé s'asseoir sur le trône, préservant ainsi la place pour l'héritier de la lignée d'Anárion."
 
 black_chair_stewards_name: "Chaire Noire des Intendants"
 black_chair_stewards_description: "La Chaire Noire des Intendants, établie au pied de l'estrade royale, constitue le siège depuis lequel les Intendants Régnants du [gondor|E] gouvernent le royaume depuis la fin de l'ère des Rois. Cette simple chaire de pierre noire, dépourvue d'ornements, incarne leur fidélité absolue à la Lignée d'Anárion et leur autorité perpétuelle sur le [southernkingdom|E]."
 black_chair_replica_description: "La Chaire Noire des Intendants, établie au pied de l'estrade royale, constitue le siège depuis lequel les Intendants Régnants du [gondor|E] gouvernent le royaume depuis la fin de l'ère des Rois. Cette simple chaire de pierre noire, dépourvue d'ornements, incarne leur fidélité absolue à la Lignée d'Anárion et leur autorité perpétuelle sur le [southernkingdom|E]. À son retour, le Roi Aragorn offrit cette réplique parfaite à l'Intendant fidèle qui lui remit sa charge. Cette chaire accompagne désormais l'Intendant partout où il tient cour, hormis à [minastirith|E], où la chaire originale demeure en usage."
 
 mithrellas_talisman_name: "Talisman de Mithrellas"
 mithrellas_talisman_description: "Selon la tradition immémoriale, ce pendentif renferme une mèche de cheveux de Mithrellas l'Elfe, épouse d'[imrazor|E] de [dol_amroth|E]. Préservée dans un cristal impérissable qui défie les âges."
  
 lindalf_name: "Lindalph"
 lindalf_description: "[Glossary('Lindalph','lindalph_gloss')], la lance ancestrale des Princes de Dol Amroth, resplendit de sa beauté martiale. Sa hampe ouvragée porte la représentation d'un cygne majestueux, incrusté d'argent fin, dont les yeux de saphir semblent vivants. Forgée pour Galador de [dol_amroth|E], fils d'[imrazor|E] et chevalier légendaire de Belfalas."
 
 swan_shield_name: "Bouclier au Cygne"
 swan_shield_description: "Ce bouclier en écu d'acier argenté fut forgé pour l'un des Chevaliers de Belfalas. Il fut porté au combat par Maratar, le Cygne Vengeur, lorsqu'il mena une expédition punitive contre les pillards maritimes venus d'[enedhwaith|E]."
 swan_shield_description_wotr: "Après une longue campagne dans les étendues sauvages et indomptées des plaines côtières occidentales d'Enedhwaith, le chef des pillards téméraires périt sous la lame de Maratar en combat singulier. À son retour triomphal à Belfalas, le bouclier fut déposé dans les armureries princières. Durant les siècles suivants, nombre de Chevaliers de Dol Amroth portèrent cet objet renommé jusqu'à sa perte lors d'un des innombrables conflits frontaliers du Harondor méridional."
 
 mace_of_anarion_name: "Masse d'Anárion"
 mace_of_anarion_description: "Une masse d'armes redoutable maniée par Anárion, Roi du [gondor|E]. Incrustée d'acier argenté, sa tête hérissée de lames tranchantes fait d'elle une arme dévastatrice. Sa poignée, parfaitement équilibrée pour le combat, témoigne du savoir-faire des forgerons d'antan. Cette masse excelle particulièrement dans la destruction des armures et le bris des boucliers."
 mace_of_anarion_description_angmar: "Après la chute d'Anárion lors du siège de Barad-dûr, sa masse devint une relique sacrée du royaume méridional, traditionnellement portée par l'héritier présomptif du trône du Gondor."
 mace_of_anarion_description_wotr: "Lorsque s'éteignit la lignée royale, la masse d'Anárion fut confiée aux Seigneurs de la Mer de Pelargir, qui la conservent depuis comme insigne de leur charge dans leur grande salle d'audience."
 
 horn_gondor_name: "Grand Cor du Gondor"
 horn_gondor_description: "Ce cor fut façonné avant que ne se brise la lignée des Rois du [gondor|E], lorsque Vorondil le Chasseur, père de Mardil [Glossary('Voronwë','voronwe_gloss')], traquait les farouches Bœufs Sauvages d'[Glossary('Araw','araw_gloss')] dans les lointaines prairies du Rhûn. La tradition rapporte que s'il venait à sonner en cas de nécessité n'importe où dans les limites du [gondor|E], tel qu'il s'étendait jadis, son appel ne demeurerait pas sans réponse. Le Grand Cor constitue un héritage sacré de la maison des Intendants, traditionnellement porté par leur premier-né."
 
 watch_chronicle_name: "Chronique de la Garde de Mordor"
 watch_chronicle_description: "En ces pages est consignée l'histoire glorieuse et les hauts faits de la Garde de Mordor, fondée par [isildur|E] avant son départ du royaume du [gondor|E]. Elle recense les noms et titres des commandants successifs de la Garde et relate les événements majeurs survenus durant leur vigilance séculaire."

 horse_book_name: "Registre généalogique de Roquendil"
 horse_book_description: "Ce tome vénérable renferme les lignées équestres de la $dynn_roquendilin$ depuis les jours de Roquendil le Premier, enrichi et complété par ses successeurs pour préserver l'ascendance exacte de leur haras. L'élevage et le commerce de ces montures, issues du sang vigoureux des chevaux númenóréens du Calenardhon et de [dol_amroth|E], mais aussi des étalons farouches et endurants du [harad|E] et du [rhun|E], procurèrent une source stable de revenus aux différents rejetons de la maison Roquendilioni en temps de troubles.\n\nÀ la fin du registre figurent des entrées de journal des seigneurs successifs de la maison, ainsi que des croquis de destriers particulièrement nobles. S'y trouve également joint un dessin d'enfant représentant [GetScriptedCharacterByHistoryID( 'lineofroquendil2sister' ).GetFirstName] $dynn_roquendilin$, avec son poulain nommé 'Ferdal'."
 horse_book_description_ks: "\n\nDurant la ruineuse [kinstrife|E], nombre de ces coursiers prisés furent perdus, tombant au combat contre les forces de Castamir ou dérobés nuitamment par ses partisans les moins honorables. Au lendemain du conflit, les Roquendilioni retrouvèrent leurs terres pour découvrir des haras décimés et plusieurs des lignées les plus anciennes anéanties. Il fallut plusieurs siècles à leurs seigneurs pour restaurer les troupeaux à leur taille et pedigree d'avant la [kinstrife|E]."
 horse_book_description_eorl: "\n\nBien que le registre soit depuis longtemps dépassé, il conserve une valeur inestimable aux yeux des [rohirrim|E] en particulier, beaucoup parmi eux tenant que les efforts méticuleux de ces seigneurs disparus sont responsables de la qualité de leurs chevaux des siècles plus tard, peut-être même comme ancêtres de certains des Méaras."

 ## Arnor ##

 ring_barahir_name: "Anneau de Barahir"
 ring_barahir_description: "Fières sont les paroles, et tous se tournèrent\npour voir les joyaux verts qui brûlaient\ndans l'anneau de Beren. Ces gemmes elfiques enchâssées\ncomme yeux de serpents entrelacés\nsous une couronne d'or fleurie\nque l'un soutient et l'autre dévore :\nl'emblème que Finarfin forgea jadis\net que Felagund son fils arbore désormais.\n\nCet anneau fut créé en [valinor|E] et offert par le roi elfique de Nargothrond, Finrod Felagund, à Barahir, père de Beren, comme symbole d'amitié éternelle après que Barahir l'eut sauvé d'une armée d'[orcs|E] durant la Dagor Bragollach, combattant contre [morgothcharacter|E] durant le [firstage|E]. Il devint un héritage sacré de la Maison d'Andúnië en [numenor|E], puis de la Lignée d'[isildur|E] par la suite."
 
 shards_of_narsil_name: "Fragments de Narsil"
 shards_of_narsil_description: "Les fragments de [narsil|E], lame glorieuse d'[elendil|E]. Forgée par Telchar de [nogrod|E] dans les 'Profondeurs du Temps', elle chemina jusqu'en [numenor|E] avant de devenir l'arme héréditaire des Seigneurs d'Andúnië. Sauvée de la [downfall|E] par Elendil, on disait que peu pouvaient résister à sa furie avant qu'elle ne soit brisée par [sauroncharacter|E] lui-même. Néanmoins, les fragments suffirent encore à trancher l'Anneau de la main de [sauroncharacter|E] par [isildur|E], et la prophétie affirme que Narsil sera reforgée quand Sauron reviendra."
 
 narsil_name: "Narsil"
 narsil_description: "PLACEHOLDER" 
 
 anduril_name: "Andúril"
 anduril_description: "Reforgée et renée par les forgerons elfiques d'[imladris|E] à partir des fragments de [narsil|E], la lame légendaire d'[elendil|E] créée par le nain Telchar de [nogrod|E]. La '[flameofthewest|E]' symbolise la force renouvelée des [dunedain|E]."
 
 sceptre_of_annuminas_name: "Sceptre d'Annúminas"
 sceptre_of_annuminas_description: "Le Sceptre d'Annúminas était une baguette de [mithril|El] pur, symbole originel de la charge des Seigneurs d'Andúnië en [numenor|E]. Il survécut à la [downfallofnumenor|E] et fut porté par les Rois du [northernkingdom|E] tant que ce royaume perdura."
 sceptre_of_annuminas_description_secession: "Après la division du Royaume du Nord, il fut transmis à travers les générations des Rois d'[arthedain|E]."
 sceptre_of_annuminas_description_fall: "Quand le dernier roi, Arvedui, périt en T.A. 1975, le sceptre fut conservé à [rivendell|E]."
 
 elendilmir_elendil_name: "Elendilmir d'Elendil"
 elendilmir_elendil_description: "L'Étoile d'[elendil|E] était une noble gemme blanche en forme d'étoile sertie sur un bandeau de [mithril|El]. Elle remontait aux premiers siècles de [numenor|E] et appartenait à Silmariën, fille du Roi Tar-Elendil.\n\nL'emblème du royaume d'[arnor|E] était une étoile, symbolisant [Glossary('Gil-Estel','gil_estel_gloss')], l'Étoile d'Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 
 elendilmir_valandil_name: "Elendilmir de Valandil"
 elendilmir_valandil_description: "L'Étoile originelle d'[elendil|E] était une noble gemme blanche en forme d'étoile sertie sur un bandeau de [mithril|El]. Une réplique fut façonnée par les forgerons elfiques de [rivendell|E] pour Valandil, fils d'[isildur|E], après que l'original fut perdu avec [isildur|E] aux [gladdenfields|E].\n\nL'emblème du royaume d'[arnor|E] était une étoile, symbolisant [Glossary('Gil-Estel','gil_estel_gloss')], l'Étoile d'Eärendil."
 elendilmir_valandil_description_secession: "Après la division du Royaume du Nord, elle fut transmise à travers les générations des Rois d'[arthedain|E]."
 elendilmir_valandil_description_fall: "Quand le dernier roi, Arvedui, périt en T.A. 1975, l'étoile fut conservée à [rivendell|E]."
 
 dunachar_name: "Dúnacharn"
 dunachar_description: "[Glossary('Dúnacharn','dunacharn_gloss')] fut jadis une épée de facture elfique, portant alors le nom d'[Glossary('Orthadel','orthadel_gloss')]. Comment cette lame parvint aux mains des [dunedain|E] d'[arnor|E] demeure perdu dans les brumes du temps. La lame fut reforgée dans les armureries royales de Fornost et brandie par maints bras vaillants durant les [angmar_wars|E].\n\nAprès la chute d'[arthedain|E], Dúnacharn devint une lame des Rôdeurs, les servant dans la défense d'[eriador|E] contre les nombreux périls qui menacent désormais les terres septentrionales."

 gorthagnir_name: "Gorthagnir"
 gorthagnir_description: "[Glossary('Gorthagnir','gorthagnir_gloss')] était une dague forgée pour le capitaine de la garde personnelle d'Arvedui durant les phases finales des [angmar_wars|E]. L'une des légendaires Lames des Tertres capables d'occire les spectres morts-vivants, elle se révéla cruciale dans maintes batailles qui suivirent. Lame et porteur acquirent une réputation redoutable, mais lors de l'ultime bataille, Aratan Tarmacilionath périt sous les coups du [witchking|E] en défendant son roi, Arvedui.\n\nAprès la chute d'[arthedain|E], Gorthagnir devint à la fois arme et symbole pour les Tarmacilionath et les Rôdeurs dans leur ensemble, les descendants du capitaine ayant retrouvé la lame au lendemain de la bataille et la brandissant comme gardiens d'[eriador|E] en l'honneur de leur ancêtre. Au fil des années, seuls les héritiers les plus dignes ont reçu le privilège de manier cette lame antique, pour sauvegarder leur peuple et leur héritage."
 gorthagnir_description_wotr: "Avec la mort du dernier Tarmacilionath, Gorthagnir passa à leur parenté, le vaillant rôdeur Halbarad du Nord prenant l'arme sous sa garde."

 ## Rohan & Dunland ##

 tapestry_ride_eorl_name: "Tapisserie de la Chevauchée d'Eorl"
 tapestry_ride_eorl_description: "Cette tapisserie magistrale, tissée de fils d'or et d'argent entrelacés, dépeint la Chevauchée légendaire d'Eorl le Jeune, accourant au secours des Intendants du [gondor|E] en leur heure la plus sombre. Elle fut commandée par son fils, le Roi Brego du [riddermark|E], pour orner les murs nouvellement érigés de la Salle Dorée de Meduseld, témoignage éternel de l'alliance forgée dans le sang et l'honneur."
 
 herugrim_name: "Herugrim"
 herugrim_description: "[Glossary('Herugrim','herugrim_gloss')] est l'épée ancestrale des Rois du [rohan|E], remontant à Fréaláf (T.A. 2759 – 2798), premier roi de la seconde lignée de la Maison d'Eorl, qui la brandit pour libérer la Marche des envahisseurs."
 
 guthwine_name: "Gúthwine"
 guthwine_description: "[Glossary('Gúthwine','guthwine')] est l'épée héréditaire de la Maison d'Eofor, forgée dans les anciennes traditions de la Marche. Elle fut offerte à Eofor par son père, le Roi Brego, lors de son passage à l'âge d'homme, et a depuis défendu l'Estfolde entre maintes mains vaillantes, chantant sa fureur dans d'innombrables batailles."
 
 horn_mark_name: "Cor de la Marche"
 horn_mark_description: "Les [dwarves|E] façonnèrent ce cor d'argent pur avec un baudrier de cuir vert, gravé de cavaliers chevauchant en ligne depuis la pointe jusqu'à l'embouchure. Des runes de grande vertu y furent enchâssées, réputées inspirer la terreur aux ennemis et la joie aux alliés, appelant les compagnons du sonneur à ses côtés. Ce cor devint un héritage sacré de la maison royale du [rohan|E], apporté du nord par Eorl le Jeune. Il provenait originellement du trésor du dragon Scatha le Ver, qui fut occis par Fram, roi de l'[eothed|E]."
 
 wulf_fang_name: "Croc du Loup"
 wulf_fang_description: "Cette épée longue de facture du Westfolde fut commandée par le Seigneur Freca pour son fils Wulf. Forgée pour marquer son passage à l'âge adulte, elle porte enchâssé dans sa garde un fragment de l'épée d'entraînement qui ne quitta jamais son flanc durant son enfance."
 wulf_fang_description_post_LW: "\n\nElle devint l'héritage du Roi Wulf, le [dunlending|E] qui reprit les terres ancestrales des [Glossary('Forgoil','forgoil_gloss')] pour son peuple opprimé. Wulf connut une fin prématurée sous la lame de Fréaláf du [rohan|E], et les [dunlendings|E] furent une fois encore dépossédés de leurs terres héréditaires."
 
 wrothblada_name: "Wrothbláda"
 wrothblada_description: "Don du magicien [sarumancharacter|E] au seigneur de l'Éothéod, Frumgar, cette épée passa à son fils et héritier, Fram, lorsque Frumgar périt sous les griffes du dragon Scatha. Accomplissant son serment de vengeance avec une fureur implacable, Fram brandit Wrothbláda lorsqu'il trancha la vie de Scatha, mettant fin à la terreur que le dragon faisait régner sur les terres septentrionales."
 
 helm_of_nordinbad_name: "Heaume de Nordinbad"
 helm_of_nordinbad_description: "Ce heaume massif, de conception et facture naine, fut forgé par l'un des maîtres-forgerons de [nordinbad|E] comme présent au Seigneur des Framlings. Il devint un héritage précieux de leur maison, mais en raison de son poids considérable, il ne fut que rarement porté au combat, servant davantage de symbole de l'alliance ancestrale entre les deux peuples."
 
 ## Bellakar ##

 branch_name: "Rameau préservé d'Oiolairë"
 branch_description: "Un rameau délicat de l'arbre parfumé [oiolaire|E], sauvé de l'engloutissement de [numenor|E]. Apporté et préservé avec dévotion par Isilithôr de Númenor, dont les héritiers règnent sur Korlea depuis les temps immémoriaux."
 
 niluzagar_name: "Nîluzagar"
 niluzagar_description: "L'épée ancestrale des [tumakveh|E], [Glossary('Nîluzagar','niluzagar_gloss')], porte en elle une histoire glorieuse aux origines néanmoins mystérieuses. De facture bellakarienne tardive du [secondage|E], elle présente toutes les marques distinctives de l'artisanat [numenorean|E]. Pourtant, sa lame délicatement incurvée trahit l'influence manifeste des cimeterres des [harad|E]rim. Les récits traditionnels affirment qu'elle fut forgée pour Zagarthôr, seigneur de Nîlûlôni, et brandie durant les batailles de la [warlastalliance|E], mais les érudits débattent encore : certains soutiennent qu'elle fut créée pour les Seigneurs de Narîk-Zadan, d'autres qu'elle servait de lame cérémonielle au chef de la [baitha|E], symbolisant son autorité sur tous les peuples du [bellakar|E].\n\nQuelle que soit la vérité, elle était aux mains des Tumakveh dès l'époque du second roi, Abâruzôr, qui apparaît la brandissant dans les portraits contemporains. Perdue lors de la catastrophe du Champ de la Mort Noire durant l'invasion Tedjin, elle disparut de l'histoire pendant près d'un siècle avant d'être redécouverte dans les ruines de Joam après le sac de cette cité par Bellakar en TA 952. Elle demeure un symbole puissant de l'endurance et de la ténacité inébranlable des Tumakveh."
 
 book_baitha_name: "Livre de la Bâitha'n-Kadîr"
 book_baitha_description: "Malgré la reconquête de Hazaj Tollin après l'occupation Tedjin, certains quartiers de la cité étaient tombés en ruines. Durant la reconstruction, les fondations de la Grande Salle originelle de la [baitha|E] furent mises au jour. Derrière une porte de cave obstruée par les sables, on découvrit les vestiges d'une bibliothèque antérieure même à la [downfallofnumenor|E]. Nombre de parchemins s'étaient réduits en poussière, mais parmi eux survécurent des manuscrits enluminés sur vélin - la charte fondatrice de la [baitha|E], octroyée par Tar-Ciryatan de [numenor|E] en personne. La charte fut plus tard reliée en un grand tome sous couvertures de cuir et d'or, incorporant d'amples commentaires historiques sur l'histoire du [bellakar|E], sa gouvernance et ses lois ancestrales."
 
 ring_macilion_name: "Anneau de Macilion"
 ring_macilion_description: "Après que le [bellakar|E] vint prêter assistance à [elendil|E] dans sa lutte contre [sauronthedarklordcharacter|E], le Haut Roi des [dunedain|E] offrit à Zagarthôr de Nîlûlôni cet anneau, le nommant [Glossary('Macilion','macilion_gloss')] d'[Glossary('Isillondë','isillonde_gloss')] en langue elfique. Par ce geste solennel, il reconnaissait le royaume méridional comme une terre fraternelle et fidèle, préservée de la corruption des [kingsmen|E]. [elendil|E] donna sa parole que si jamais Bellakar avait besoin de l'aide du [gondor|E], alors Zagarthôr et ses héritiers n'auraient qu'à présenter l'anneau au Roi du Gondor avec ces mots : « [Glossary('Macilion','macilion_gloss')] d'[Glossary('Isillondë','isillonde_gloss')] vous somme d'honorer la dette d'[elendil|E]. »"
 

 ## Near Harad, Umbar & Dune Sea ##

 throne_of_castaher_name: "Trône de Castaher"
 throne_of_castaher_description: "Le Trône de Castaher est le siège que le fils de l'Usurpateur fit façonner pour lui-même lors de son exil à [umbar|E], suite à la [kinstrife|E]. À l'origine simple siège de gouverneur [gondorian|E], Castaher l'a fait recouvrir d'une épaisse couche d'or pillé dans les villes côtières et les navires du [gondor|E]. Relégué dans les caves d'Umbar après la conquête gondorienne, il fut redécouvert et restauré à grands frais par les dirigeants Câssimirioni pour affirmer davantage leur parenté avec Castamir. C'est un meuble d'un faste ostentatoire, mais qui convient parfaitement aux goûts du Royaume Corsaire en Exil."
 
 spear_sealord_name: "Ephalzagar-an-Azarkhôr"
 spear_sealord_description: "Lance pillée lors de ses voyages dans l'extrême orient, l'[Glossary('Ephalzagar-an-Azarkhôr','ephalzagar_an_azarkhor_gloss')] était l'arme brandie par Bûrodapan d'[umbar|E]. Avec le temps, cette arme exotique devint le signe distinctif permettant d'identifier Bûrodapan au premier regard, et elle devint le symbole de sa prouesse comme le plus grand guerrier et navigateur qu'[umbar|E] ait connu en cet âge."
 
 serpent_headdress_name: "Coiffe aux Serpents"
 serpent_headdress_description: "Les anciennes légendes [harad|E]rim parlent d'un grand roi des temps jadis qui portait le don de Khäz-Gramaze, une coiffe faite de serpents vivants, et nul homme ne pouvait soutenir son regard lorsqu'il était en colère. Le Roi Sûladan, lors de son accession au trône de Haruzan, commanda une coiffe glorieuse façonnée comme un nid de vipères pour évoquer cette antique légende et inspirer ses hommes vers la grandeur."
 
 scorpion_sting_name: "Dard du Scorpion"
 scorpion_sting_description: "Cette lance fut découverte par Ruadômirh dans une caverne dissimulée par les sables de la Mer de Dunes lors d'une chasse à l'antilope. Son origine demeure mystérieuse, mais sa facture est d'une beauté sans égale, surpassant tout ce que les forgerons de Kôanoz avaient vu auparavant. Le Roi Scorpion la nomma 'Dard du Scorpion', d'après son propre surnom redouté."
 
 naluzor_name: "Nâluzôr"
 naluzor_description: "[Glossary('Nâluzôr','naluzor')] est un bâton de jais noir créé pour le Vizir Noir en Mordor, imprégné d'un pouvoir sorcier maléfique. Un symbole véritablement terrifiant d'autorité et de la puissance ténébreuse qui se rassemble contre les ennemis de Sauron."
 
 wave_reaper_name: "Le Faucheur des Vagues"
 wave_reaper_description: "Cette hallebarde de marinier fut brandie par les seigneurs-corsaires de la [GetTitleByKey('d_fleet_of_shadows').GetNameNoTier]. Relativement légère au maniement, elle s'avère idéale pour les combats en mer où l'équilibre est crucial."
 
 ## Tedjin ##
 
 bones_batou_joche_name: "Ossements de Batou Jochë"
 bones_batou_joche_description: "Les restes du célèbre kataj Tedjin qui conquit une grande partie du [bellakar|E] septentrional durant le début du Troisième Âge. Ils furent d'abord récupérés par le Kataj Joam-Tuv après sa propre conquête victorieuse de Bellakar, des siècles plus tard. Le kataj triomphant inhuma les restes près de son palais lors d'une cérémonie somptueuse. Les ossements de Batou Jochë, cependant, ne devaient pas demeurer éternellement à Bellakar. Exhumés à la hâte et emportés par les Tedjin en fuite avant la chute de Qadjajar durant la reconquête bellakarienne, ils ont été préservés à travers les âges. Même à la fin du Troisième Âge, ils demeurent un symbole puissant pour le peuple Tedjin."
  
 shield_malador_name: "Bouclier de Malador"
 shield_malador_description: "Ce bouclier antique était celui que Malador, Haut Maréchal de Maladum et fondateur de la Confédération Tedjin, portait au combat. Il arbore les armes de la maison Thezij et les symboles sacrés de Maladum, témoignant de l'union du pouvoir temporel et spirituel."
 
 
 ## Bozisha & Storm Host ##

 cloak_ancient_ones_name: "Manteau des Anciens"
 cloak_ancient_ones_description: "Les Anciens marchaient jadis dans ces jungles, enseignant aux Honnin leur langage et leur artisanat. Ils sont partis depuis longtemps, mais leur mémoire perdure dans les chants et les récits du Peuple de la Jungle Profonde. On dit que ce manteau, traditionnellement porté par le chef des Honnin, fut confectionné par ces Anciens et, bien qu'il ait été maintes fois rapiécé, conserve encore une part de sa magie d'antan."

 silver_sword_name: "Épée d'Argent d'Iunást"
 silver_sword_description: "Longtemps enfermée dans une chambre oubliée de la Haute Citadelle de Kâtri, cette épée d'argent est considérablement usée et paraît très ancienne. La légende raconte qu'elle n'appartenait à nul autre qu'Iunást, le grand héros [harad|E]rim des temps héroïques."
 
 heart_vatra_name: "Cœur de Vâtra"
 heart_vatra_description: "Durant le règne de [Glossary('Vâtra Acolû','vatra_acolu_gloss')], un paysan découvrit ce glorieux diamant jaune dans une mine peu profonde et l'apporta à son roi en offrande. Les Chantres acceptèrent unanimement que cette pierre était une bénédiction du Dieu-Soleil Vâtra, et elle fut dès lors connue sous le nom de Cœur de Vâtra."
 
 storms_wrath_name: "Sârazzam"
 storms_wrath_description: "La lame légendaire du Roi des Tempêtes d'[anbalkumagan|E]. Une épée de conception [numenorean|E] connue pour avoir été brandie par Zimrubâr (T.A. 898-1,147). Bien qu'on prétende qu'elle appartint aux premiers Rois des Tempêtes et qu'elle soit d'authentique manufacture númenóréenne, il s'agit plus vraisemblablement d'une lame du début du [thirdage|E], de facture moindre, pillée au [bellakar|E]."
 
 
 ## Rhovanion ##
 
 skull_bolg_name: "Crâne de Bolg"
 skull_bolg_description: "Bolg, fils d'Azog, commandait la horde orque lors de la Bataille des Cinq Armées. Durant l'affrontement, il fut écrasé jusqu'à la mort par Beorn, contribuant à faire basculer la victoire en faveur des Hommes, des Elfes et des Nains. Beorn s'empara de la tête de Bolg comme trophée et héritage de sa maison, servant d'avertissement sinistre aux orques des Monts Brumeux qu'ils devaient se tenir loin de ses halls et de quiconque pourrait chercher sa protection."
 
 telperion_chalice_name: "Calice de Telperion"
 telperion_chalice_description: "Ce calice d'argent porte la marque distinctive des orfèvres [noldorelves|E] du [lindon|E]. Il forme une paire avec son jumeau, le Calice de Laurelin. Ils sont façonnés à la ressemblance des [twotrees|E] du [valinor|E], [laurelin|E] le Doré et [telperion|E] l'Argenté."
 telperion_chalice_description_oropher: "\n\nIl fut offert, avec son jumeau doré, comme présent diplomatique par le Haut Roi Gil-Galad à Oropher de [greenwood|E] avant la [warlastalliance|E]."
 telperion_chalice_description_dorwinion: "À son tour, le Roi Thranduil offrit la paire au Maître du Royaume de [dorwinion|E] comme symbole d'amitié durable entre leurs peuples.\n\nLe Calice de Telperion sert depuis lors de symbole de charge à Dorwinion et est utilisé lors des cérémonies en l'honneur d'Aldena la Terre-Mère, nom local de [yavannacharacter|E]. Bien que le Calice de Telperion parvint sain et sauf à la cour du Maître du Royaume, le bateau fluvial transportant le Calice de Laurelin sombra dans le Celduin, et toute recherche du trésor perdu fut vaine."
 
 bard_bow_name: "Arc de Bard"
 bard_bow_description: "Cet arc robuste en if, à l'origine simple arc de guerre sans ornement, appartenait jadis à Bard le Tueur de Dragon.\n\nAvant d'être couronné roi et de refonder [dale|E] sur les ruines de la cité détruite par le feu draconique, il utilisa cet arc pour tirer sur Smaug le Doré. Après avoir vidé son carquois, il perça finalement le cœur du dragon avec la Flèche Noire naine providentielle, sauvegardée par ses ancêtres depuis la ruine de Dale.\n\nL'arc arbore désormais une riche décoration peinte de dragons flamboyants, tracés en rouge et or le long de sa hampe."


 ## Rhûn and Khand ##

 throne_ovatha_name: "Trône des Ôvatha"
 throne_ovatha_description: "Ce trône magnifique, taillé dans du bois de rose exotique, sculpté et incrusté d'ivoire, de corne de Bœuf Sauvage et d'or pour représenter des scènes de chasse et de guerre, fut commandé par le dernier Ôvatha régnant du Khand : Ôvatha IX.\n\nBien que ses descendants ne purent maintenir son emprise sur les tribus turbulentes, le trône demeure un héritage prestigieux et rappelle à tous la prétention de son propriétaire à régner sur tous les Variags."
 
 crown_bountig_name: "Couronne de Bountig"
 crown_bountig_description: "Forgée de fer et d'or entrelacés, la couronne de Bountig demeure relativement sobre et simple, avec seulement de modestes embellissements. Certains prétendent que le fer qu'elle contient fut forgé à partir de la lance fondue d'Ôvatha VIII du Khand, bien que ces rumeurs n'aient jamais été confirmées. Elle se dresse comme symbole du souverain de Medloshukain et de leur seigneurie légitime sur leurs frères."

 ## Thâni-Hazâd ##

 witness_of_restraint_name: "Témoin de Retenue"
 witness_of_restraint_description: "Petite masse d'armes dorée d'une beauté exquise, le Témoin de Retenue est l'arme ancestrale transmise depuis des générations par les Seigneurs Adunai d'Uruloni, rarement utilisée au combat. À bien des égards, elle constitue davantage un symbole de leur charge qu'une véritable arme, ressemblant à première vue à un sceptre.\n\nSon nom est censé servir de rappel aux Seigneurs - bien qu'ils règnent et possèdent le recours à la force pour maintenir leur autorité, la retenue devrait toujours être leur premier instinct. Si elle est brandie trop souvent et sans discernement, leur autorité, comme l'or de la masse, pourrait s'user, ne laissant qu'un cœur de fer qui finira par rouiller."

 narunuphkaran_name: "Narûnûphkaran"
 narunuphkaran_description: "Narûnûphkaran, ou 'Fendeuse des Peuples Insensés', est une hache redoutable, l'arme de prédilection des seigneurs de Hôlzôrêth. À double tranchant avec un puissant manche de chêne, elle fut prétendument forgée par des [dwarves|E] Blacklock sur commande durant les premiers conflits entre An-Balkumagan et Balan-lai.\n\nC'est une arme d'un poids considérable, conçue pour des hommes de stature [numenorean|E], et nécessite deux mains pour la manier, laissant le porteur plus vulnérable. Mais en conséquence, un coup porté par elle est presque toujours fatal, peu d'armures étant capables d'absorber de telles frappes dévastatrices."
 
 the_grand_concordant_name: "Le Grand Concordat"
 the_grand_concordant_description: "Traité de paix, pacte défensif, constitution - le Grand Concordat est tout cela à la fois. Rédigé après de longues négociations entre les sept plus jeunes enfants d'Imrazor suite à leur triomphe dans les guerres civiles consécutives à sa mort, le Grand Concordat établit le Balan-lai, détermina comment les terres de l'ancienne Principauté seraient divisées, ainsi que les coutumes et règles par lesquelles les princes gouverneraient et se tiendraient mutuellement responsables. Huit copies magnifiquement enluminées du document furent créées - une pour chacun des sept enfants et une destinée à être envoyée à Númenor pour conservation, enregistrement et approbation du sceptre (qui fut accordée).\n\nÉcrit sur vélin et relié de cuir fin, la couverture portait les mots inscrits en Tengwar dorés : « Le Grand Concordat des Enfants d'Imrazor », avec en sous-titre « contenant les accords, frontières et lois par lesquelles leurs héritages seront liés ». Chaque copie fut signée par les sept nouveaux princes et princesses pour témoigner de leur approbation. À la fin de chaque copie furent laissées des pages vierges, où les amendements futurs (tels que la Prohibition d'Unification ultérieure) pourraient être consignés."

 ### ADVENTURE ARTIFACTS ###
 
 ## Adventure Trinkets ##
 
 mumak_ring_name: "Anneau à tête de Mûmak"
 mumak_ring_description: "Cet imposant anneau d'or massif est façonné à l'image de la tête d'un Mûmak, l'une des créatures éléphantesques légendaires qui foulent les terres lointaines du [harad|E]. Ses yeux sont sertis de deux grenats jumeaux qui semblent briller d'une lueur fauve. Certains pourraient juger ce bijou ostentatoire, mais vous le trouvez simplement fascinant !"
 
 gondorian_figurine_name: "Figurine gondorienne ancestrale"
 gondorian_figurine_description: "Parmi les innombrables vestiges qui jonchent les anciennes routes du [gondor|E], témoins silencieux de sa splendeur passée, se trouvent parfois de tels trésors : cette figurine représentant Tar-Míriel, dernière Reine de [numenor|E] et protectrice des [faithful|E], sculptée avec une délicatesse qui défie les siècles."
 
 belt_buckle_name: "Boucle de ceinture en laiton"
 belt_buckle_description: "Une solide boucle de ceinture en laiton poli, d'une facture pratique mais dépourvue d'ornements, selon le style apprécié tant par les guerriers du [rohan|E] que par ceux du Pays de Dun."
 
 horse_brooch_name: "Broche à tête de destrier"
 horse_brooch_description: "Une fibule de fer forgé représentant une noble tête chevaline, telle qu'affectionnent les peuples Northrons qui parcourent les vastes étendues du [rhovanion|E]."
 
 chain_necklace_name: "Chaîne d'argent elfique"
 chain_necklace_description: "Cette chaîne d'argent d'une simplicité raffinée porte la marque indéniable de l'art elfique : des formes florales fluides qui s'entrelacent avec une grâce infinie. Bien que fort répandues parmi le Peuple des Étoiles, de telles parures demeurent rarissimes entre les mains des étrangers."
 
 orc_bauble_name: "Babiole orque de guerre"
 orc_bauble_description: "Cette sphère de verre grossière mais étrangement brillante porte indubitablement la marque des [orc|E]. Ornée du sinistre symbole de l'Œil Rouge, elle constituait vraisemblablement l'ornement d'un étendard de bataille."
 
 electrum_nugget_name: "Pépite d'électrum géante"
 electrum_nugget_description: "Cette pépite d'électrum d'une taille exceptionnelle a été rapportée des riches gisements minéraux du lointain [bellakar|E] par votre intrépide aventurier."
 
 dale_toy_name: "Jouet artisanal du Val"
 dale_toy_description: "Ce jouet de bois merveilleusement sculpté, aux articulations d'une finesse remarquable, provient du célèbre Marché aux Jouets du [dale|E], où s'échangent les plus belles créations artisanales."
 
 dale_brooch_name: "Broche naine d'argent"
 dale_brooch_description: "Cette broche d'argent finement ouvragée selon l'art des Naugrim a été acquise sur le grand Marché du [dale|E], carrefour des merveilles artisanales."
 
 lizard_hide_name: "Peau de « Drac »"
 lizard_hide_description: "Présentée par votre aventurier comme la dépouille d'un redoutable [drake|E], cette peau écailleuse n'excède guère la taille d'un chien de chasse. Vous soupçonnez qu'il s'agit plutôt des restes d'un vulgaire lézard géant des terres méridionales."
 
 
 ## Adventure Common ##

 numenorean_figurine_name: "Figurine númenóréenne antique"
 numenorean_figurine_description: "Cette sculpture de pierre d'une finesse exquise, patinée par les millénaires, fut découverte dans les vestiges oubliés d'une ruine [numenorean|E]. Son réalisme saisissant témoigne de la maîtrise incomparable des artistes du [numenorean|E] d'antan, dont l'art défie encore le passage des âges."
 
 numenorean_helm_name: "Heaume ailé de Númenor"
 numenorean_helm_description: "Cet antique heaume aux ailes déployées arbore un style disparu de la [middleearth|E] depuis les années crépusculaires qui suivirent la [downfallofnumenor|E]. Bien que trop fragile désormais pour affronter les rigueurs du combat, ce heaume merveilleusement gravé demeure un témoignage magnifique des âges révolus."
 
 numenorean_shield_name: "Bouclier royal númenóréen"
 numenorean_shield_description: "Cet antique bouclier aux couleurs fanées arbore les armoiries des Rois de [numenor|E] d'autrefois, désormais engloutis sous les flots. Découvert dans les vestiges d'une armurerie [numenorean|E] oubliée, il fut méticuleusement restauré dans sa splendeur originelle par un antiquaire érudit."
 
 numenorean_steelbow_name: "Arc d'acier númenóréen"
 numenorean_steelbow_description: "L'Arc d'acier [numenorean|E] était l'arme légendaire des [dunedain|E]. Forgé en acier creux, plus court que l'arc long traditionnel, il devint rarissime durant le [thirdage|E]. Certaines familles [adunaic|E] conservent encore jalousement ces arcs ancestraux comme reliques familiales. D'autres exemplaires surgissent parfois des avant-postes abandonnés et des armureries oubliées, bien qu'en état de délabrement avancé."
 
 guard_citadel_helm_name: "Heaume de la Garde de la Citadelle"
 guard_citadel_helm_description: "Dans la forme ailée de ce heaume de [mithril|E] se reconnaît aisément l'équipement de l'élite absolue de l'armée [gondorian|E] : les Gardes de la Citadelle. Ces heaumes, dit-on, sont des reliques du [numenor|E] d'antan, à la fois héritage inestimable et protection incomparable au combat. Que des exemplaires de ces heaumes existent hors de [minastirith|E] se comptent sur les doigts d'une seule main, rendant cet artefact d'autant plus précieux."
 
 statue_of_pharazon_name: "Statue du Roi Doré"
 statue_of_pharazon_description: "Cette antique statue [numenorean|E] représente Ar-Pharazôn le Doré dans toute sa magnificence. D'innombrables statues semblables furent érigées durant son règne fastueux. Si la plupart furent détruites ou abattues après la [downfallofnumenor|E], certaines subsistèrent dans les colonies méridionales. Des traces de dorure persistent encore dans les replis de la pierre."
 
 white_tree_branch_name: "Rameau de l'Arbre Blanc"
 white_tree_branch_description: "Ce rameau immaculé provient de l'Arbre Blanc du [gondor|E] à [minastirith|E], symbole sacré du royaume et rejeton de Nimloth la Belle, elle-même issue du fruit de [telperion|E] en [valinor|E]. Briser une branche de cet arbre vénéré est passible de mort dans les terres du roi."
 
 dagger_westernesse_name: "Dague de l'Ouistrenesse"
 dagger_westernesse_description: "Lame magistralement forgée par les [dunedain|E] d'[arnor|E], cette épée porte des enchantements gravés qui la rendraient, dit-on, inoxydable, éternellement acérée et mortelle aux serviteurs des Ténèbres. Que ces vertus soient réelles ou légendaires, elle demeure une arme d'une facture exceptionnelle."
 
 ranger_star_name: "Étoile du Septentrion"
 ranger_star_description: "Cette fibule d'argent figurant une étoile rayonnante est l'insigne distinctif des Rôdeurs [dunedain|E] du Nord. Son propriétaire l'a sans doute perdue en combattant [orcs|E] ou Trolls dans les contrées sauvages."
 
 northron_horn_name: "Cor des Éothéod"
 northron_horn_description: "Cet antique cor orné d'argent serait une relique du temps où Eorl le Jeune mena les [eothed|E] répondre à l'appel désespéré du [gondor|E]."
 
 northron_fibula_name: "Fibule cavalière northron"
 northron_fibula_description: "Cette antique fibule d'argent représente un destrier galopant sur un champ d'émail vert. L'art est indéniablement northron, et la broche, bien que manifestement ancienne, demeure admirablement préservée."
 
 mundburgian_shield_name: "Bouclier de la Garde de Mundburg"
 mundburgian_shield_description: "Cette fibule d'argent et d'or, arborant l'Arbre et les Étoiles du [gondor|E], est remise à chaque nouveau guerrier intégrant l'Éored de Mundburg. Cette unité de cavalerie d'élite, composée exclusivement de [northmen|E] du [rohan|E] et des Vals de l'[anduin|E], sert dans l'armée [gondorian|E] avant de chevaucher vers leurs terres natales."
 
 elven_rope_name: "Corde elfique de hithlain"
 elven_rope_description: "Cette longueur de corde légère et argentée fut tressée en hithlain par les [elves|E] de [lothlorien|E]. Bien qu'apparemment ordinaire, elle possède une résistance extraordinaire et semble parfois mystérieusement obéir à la volonté de son propriétaire. Nulle créature maléfique ne peut toucher le hithlain, car il brûle toute main impure."
 
 elven_brooch_name: "Broche elfique en feuille"
 elven_brooch_description: "Cette broche d'une beauté saisissante porte indubitablement la marque d'un artisan [elven|E], car nul Homme ou [orc|E] ne saurait créer œuvre si simple et pourtant si ravissante. Façonnée comme une feuille délicate, elle provient vraisemblablement de [lothlorien|E] ou de [mirkwood|E]."
 
 lembas_bread_name: "Pain de route elfique (Lembas)"
 lembas_bread_description: "Le Lembas, Pain de Route des [elves|E], conserve sa fraîcheur des mois durant s'il reste dans son enveloppe de feuilles et sustente un homme pour une longue journée de labeur. La recette de ce pain miraculeux fut, dit-on, enseignée par [meliancharacter|E] elle-même aux Elfes de Doriath."
 
 elven_cape_name: "Cape sylvestre elfique"
 elven_cape_description: "Cette cape fut tissée par les [elves|E] des Bois, très probablement de [lothlorien|E] ou [mirkwood|E]. Sa teinte défie toute description, changeant selon la lumière : tantôt couleur de roche, tantôt de terre ou de forêt, permettant à qui la porte de se fondre dans son environnement."
 
 miruvor_name: "Fiole de Miruvor"
 miruvor_description: "Cette fiole de cristal contient le Miruvor, cordial revigorant d'[imladris|E]. Une simple gorgée fortifie corps et esprit, redonnant force aux membres las et espoir aux cœurs abattus."
 
 noldorin_tools_name: "Outils de forge ñoldorins"
 noldorin_tools_description: "Ces marteau et pinces sont façonnés avec une perfection exquise et gravés de [tengwar|E], manifestement l'œuvre des maîtres-forgerons [noldorelves|E]."
 
 eregion_gem_name: "Gemme ardente d'Eregion"
 eregion_gem_description: "Cette gemme blanche d'une pureté exceptionnelle brûle d'un feu intérieur mystérieux. Elle ne peut être que l'œuvre des légendaires forgerons [noldorelves|E] d'[eregion|E]."
 
 statue_of_varda_name: "Statue de Varda Elentári"
 statue_of_varda_description: "Cette statue elfique de [vardacharacter|E] possède un réalisme troublant. Son regard suit chacun à travers la pièce, et l'on jurerait parfois apercevoir sa tête tourner légèrement du coin de l'œil."
 
 dwarven_tools_name: "Outils de maître-forgeron nain"
 dwarven_tools_description: "Ces robustes marteau et pinces sont artistement façonnés et gravés de [cirth|E], indubitablement l'œuvre de maîtres-forgerons [dwarven|E]."
 
 mahal_figurine_name: "Figurine de Mahal le Façonneur"
 mahal_figurine_description: "Cette petite figurine d'or massif, coulée dans le style géométrique élaboré qu'affectionnent les artistes [dwarven|E], représente [mahalcharacter|E] avec ses attributs traditionnels : barbe fournie et marteau de forgeron."
 
 stonesinger_tablet_name: "Tablette du Chante-pierre"
 stonesinger_tablet_description: "Cette lourde tablette de pierre est gravée de [cirth|E] antiques. Le texte, lu à haute voix, produit des sonorités musicales et riches qui éveillent d'étranges échos. Hélas, le sens demeure caché à quiconque ne maîtrise pas le [khuzdul|E], la langue secrète des [dwarves|E]."
 
 windlance_bolt_name: "Carreau de Lance-vent"
 windlance_bolt_description: "Invention des [longbeards|E], la Lance-vent [dwarven|E] était une baliste spéciale conçue pour projeter d'énormes carreaux métalliques. Ces projectiles d'un poids et d'une résistance extraordinaires pouvaient briser pierre ou armure de plates. Nulle lance humaine n'égalait leur puissance de pénétration brute. Il le fallait bien, car ces armes n'avaient qu'un seul but : percer les écailles et occire les [dragons|E].\n\nLongue fut la vendetta entre les nains et les [drakes|E], nulle part plus féroce que dans le Grand Nord et les [greymountains|E]. Si tous les Dragons ne volent pas, beaucoup le font, et les nains, petits mais ingénieux, conçurent bientôt un moyen de frapper leurs ennemis depuis les cieux : la Lance-vent. En raison de la puissance nécessaire pour propulser leurs carreaux, les Lances-vent étaient massives et encombrantes mais excellaient comme défenses statiques.\n\nCeci est un carreau d'une telle arme - il porte manifestement les traces de l'usage et reste assez lourd pour qu'un homme puisse s'en servir comme massue en cas de nécessité."

 mumak_rider_insignia_name: "Insigne des Chevaucheurs de Mûmak"
 mumak_rider_insignia_description: "Cette tête de Mûmak en ivoire est l'insigne distinctif des Chevaucheurs de Mûmak, corps d'élite et confrérie guerrière vendant leurs services et ceux de leurs gigantesques Mûmakil de guerre à travers tout le [harad|E]. Obtenir le statut de Chevaucheur constitue le plus grand honneur auquel peut aspirer un jeune homme, privilège réservé aux plus valeureux."
 
 emblem_of_ladnoca_name: "Emblème sacré de Ladnoca"
 emblem_of_ladnoca_description: "Cet ornement d'argent en forme de croissant lunaire est l'emblème de Ladnoca, déesse de la Lune et des Étoiles. Vénérée à travers tout le [harad|E], elle guide les caravanes dans le désert sans repères par sa lumière fraîche et bienveillante. Cet aspect du [valagod|E] [vardacharactershort|E] s'oppose souvent à Vâtra : le Soleil brûlant et impitoyable."
 
 flask_of_grog_name: "Gourde de tord-boyaux orque"
 flask_of_grog_description: "Cette gourde contient du Grog, l'immonde breuvage prisé des [orcs|E]. À la fois revigorant et accélérateur de guérison, il constitue la principale source de réconfort parmi les serviteurs de [sauroncharacter|E]. Les Orques n'ont aucune patience pour ceux qui refusent leur médecine."
 
 orc_whip_name: "Fouet de contremaître orque"
 orc_whip_description: "Ce fouet est l'équipement standard des contremaîtres du [mordor|E]. Ces [orcs|E] en usent libéralement sur les malheureux à leur portée. Du sang orque séché macule encore ses lanières, exhalant une odeur nauséabonde."
 
 dunlending_torc_name: "Torque de chef dunlending"
 dunlending_torc_description: "Ce lourd torque d'or pur symbolise le statut élevé parmi les tribus dunlendings. Cet exemplaire particulier, finement ouvragé et gravé, appartenait manifestement à un puissant chef de clan, qui doit cruellement le regretter dans son tertre funéraire."

 dorwinrim_chalice_name: "Calice sacré du Dorwinion"
 dorwinrim_chalice_description: "Ce calice d'or magnifiquement gravé provient du [dorwinion|E], près de la Mer de Rhûn. Il sert traditionnellement à bénir le vin lors des cérémonies en l'honneur d'Aldena la Terre-Mère, appellation locale de [yavannacharacter|E]."
 
 rhunic_saddle_name: "Selle de guerre rhûnique"
 rhunic_saddle_description: "Cette selle somptueusement gravée arbore le style caractéristique des nomades de Rhûn. Façonnée en corne des Grands Bœufs d'Araw et en ivoire de Mûmak du lointain [harad|E], elle appartenait vraisemblablement à un chef de la horde Balchoth."
 
 kine_drinking_horn_name: "Corne à boire des Grands Bœufs"
 kine_drinking_horn_description: "Cette corne à boire, finement gravée d'un motif de cavaliers spiralant de l'embouchure au bord, fut taillée dans la corne d'un des majestueux Grands Bœufs d'Araw : taureaux sauvages légendaires parcourant les plaines autour de la Mer de Rhûn."
 
 walrus_tooth_name: "Défense de morse gravée"
 walrus_tooth_description: "Cette défense de morse, sculptée de formes simples mais élégantes d'oiseaux et de mammifères marins, constitue un magnifique exemple de l'art raffiné des tribus du Forodwaith."

 totem_of_hudari_name: "Totem monumental d'Hudari"
 totem_of_hudari_description: "Imposant objet sculpté dans du bois dur ancestral, ce totem arbore l'image d'Hudari, dieu puissant de la lutte et de la force, briseur de chaînes et libérateur des hommes. De tels totems ne sont pas rares parmi ses fidèles, mais celui-ci se distingue par sa taille et sa magnificence, témoignant de l'habileté exceptionnelle de son créateur. Il n'est pas rare qu'un tel monument soit érigé au-dessus d'une tombe, au centre d'un sanctuaire ou d'une demeure familiale, ou aux portes d'un village comme protecteur."
 
 ## Adventure Uniques ##
 
 dragon_helm_of_dor_lomin_name: "Heaume-Dragon de Dor-Lómin"
 dragon_helm_of_dor_lomin_description: "Connu également sous le nom de Heaume de Hador, ce heaume d'acier à visière, rehaussé d'or ciselé et gravé de runes anciennes, porte pour cimier l'effigie redoutable de la tête de Glaurung, le Dragon de [morgothcharacter|E]. Les légendes racontent qu'un enchantement puissant fut tissé dans sa forge même, protégeant son porteur des blessures mortelles et frappant d'une terreur glaciale le cœur de ses ennemis.\n\nForgé à l'origine pour le Seigneur-Nain Azaghâl de Belegost, dans les [eredluin|E], qui en fit présent à [maedhros|E]. Trop lourd et massif pour être porté par un Elfe, il fut transmis à Hador Lórindol et devint l'héritage sacré de sa maison. Son dernier propriétaire connu, et le plus tragique d'entre tous, fut Túrin fils de Húrin, le Mormegil de Nargothrond, dont les hauts faits et les douleurs infinies résonnent encore dans les chants des ménestrels."
 
 dramborleg_name: "Dramborleg"
 dramborleg_description: "Cette grande hache elfique, forgée dans les forges secrètes de Gondolin vers la fin du [firstage|E], appartint au héros légendaire Tuor, fils de Huor, de la noble maison de Hador. Elle fut façonnée pour lui durant son séjour dans le Royaume Caché, et c'est avec elle qu'il fendit les rangs des [orcs|E] et affronta les Balrogs lors de la Chute de Gondolin. Il la légua à son fils Eärendil avant son départ mystérieux vers [valinor|E], et de celui-ci elle passa à [elros|E] pour devenir l'un des trésors les plus précieux de la maison royale de [numenor|E]. On la crut perdue à jamais dans les flots lors de la [downfallofnumenor|E]."
 
 anguirel_name: "Anguirel"
 anguirel_description: "Épée jumelle d'Anglachel, la Lame Noire de Túrin, Anguirel fut forgée dans le fer météorique par Eöl l'Elfe Sombre dans les bois mystérieux de Nan Elmoth. Dérobée par Maeglin, son fils, lorsqu'il s'enfuit vers Gondolin avec sa mère, l'épée demeura avec lui jusqu'à sa trahison fatale de Turgon au profit de [morgothcharacter|E]. Durant la Chute de Gondolin, alors qu'il tentait de s'emparer d'Idril par la force, il fut abattu par son époux Tuor. Nul ne sait ce qu'il advint de cette arme maudite jusqu'à sa découverte récente sur les rivages désolés de la [belegaer_sea|E]."
 
 anarion_helm_name: "Heaume Brisé d'Anárion"
 anarion_helm_description: "Ce heaume de guerre [numenorean|E] richement orné, aujourd'hui brisé, appartint jadis à Anárion, fils d'[elendil|E], fondateur de [minastirith|E] et premier Roi du [southernkingdom|E] conjointement avec son frère [isildur|E]. Il défendit vaillamment le [gondor|E] durant les premières années de la [warlastalliance|E] mais ne vécut pas assez longtemps pour voir la victoire finale. La pierre colossale qui fracassa ce heaume, lancée depuis les remparts de Barad-Dûr, écrasa également son noble porteur."
 
 black_arrow_name: "Flèche Noire"
 black_arrow_description_LW: "Cette flèche d'acier noir fut forgée dans les forges les plus profondes d'[ereborrealmshort|E], alliant une légèreté surnaturelle à un tranchant redoutable. Un carquois entier fut acquis pour une fortune princière, et selon son créateur : « Elle pourrait percer le cuir d'un dragon comme du parchemin ! ». Une prétention qui restera probablement à jamais sans preuve."
 black_arrow_description_WotR: "Cette flèche d'acier noir est celle-là même qui transperça le cœur de Smaug le Doré et causa sa mort. Décochée de l'arc de Bard l'Archer, elle trouva l'unique faille dans le ventre cuirassé du ver, celle qu'une grive avait révélée au tireur. Forgée dans [ereborrealmshort|E] avant sa chute, elle vola droit et mortel vers son destin. La flèche reposa au fond d'Esgaroth jusqu'à ce qu'un aventurier téméraire la récupère des restes calcinés du dragon."
 
 smaug_scale_name: "Écaille Sertie de Smaug"
 smaug_scale_description: "Smaug le Doré se prélassa sur son lit de richesses pillées durant de longues années après sa dévastation d'[ereborrealmshort|E]. Durant ce temps interminable, l'or et les joyaux s'incrustèrent dans les écailles de son ventre jusqu'à ce qu'il soit littéralement cuirassé de pierres précieuses. Après la mort du dragon, des écailles serties de gemmes s'échouaient parfois sur les rives du Lac Esgaroth, attendant qu'un passant fortuné les découvre."
 
 smaug_skull_name: "Crâne de Smaug"
 smaug_skull_description: "Smaug le Doré terrorisa longtemps les terres entourant [ereborrealmshort|E] et [dale|E]. Après la mort du dragon aux mains de Bard l'Archer, le lieu de repos final de la grande bête demeura un endroit de terreur et d'effroi pour les habitants des rives d'Esgaroth. Seul un aventurier d'une audace sans bornes oserait s'aventurer en ce lieu maudit et en revenir avec un tel trophée macabre."
 
 amroths_belt_name: "Ceinture d'Amroth"
 amroths_belt_description: "Cette ceinture dorée, ornée de fleurs d'Elanor finement ciselées, appartint à Amroth, dernier Roi de [lothlorien|E]. Il la portait à sa taille lorsqu'il plongea dans les eaux tumultueuses de la Baie de Belfalas, réalisant avec désespoir que son navire avait mis les voiles sans sa bien-aimée Nimrodel."
 
 nimrodel_gem_name: "Gemme Blanche de Nimrodel"
 nimrodel_gem_description: "Cette gemme unique d'un blanc immaculé, montée sur une chaîne d'argent fin, appartint à Nimrodel, vierge de [lothlorien|E] et bien-aimée du Roi Amroth. Elle quitta le Bois Doré comme convenu, mais son fiancé l'attendit en vain dans les havres d'Edhellond, sur la Baie de Belfalas. Quand elle parvint enfin aux havres, le destin cruel lui avait ravi à la fois sa gemme précieuse et son amour perdu."

 laurelin_chalice_name: "Calice de Laurelin"
 laurelin_chalice_description: "Ce calice d'or pur porte la marque distinctive des orfèvres [noldorelves|E] de [lindon|E]. Il forme une paire indissociable avec son jumeau, le Calice de Telperion. Ils furent façonnés à l'image des [twotrees|E] de [valinor|E], [laurelin|E] l'Arbre d'Or et [telperion|E] l'Arbre d'Argent."
 laurelin_chalice_description_oropher: "\n\nIl fut offert, avec son jumeau d'argent, comme présent diplomatique par le Haut Roi Gil-Galad à Oropher de [greenwood|E] avant la [warlastalliance|E]."
 laurelin_chalice_description_dorwinion: "À son tour, le Roi Thranduil offrit la paire au Maître du Royaume de [dorwinion|E] comme symbole d'amitié éternelle entre leurs peuples.\n\nBien que le Calice de Telperion parvînt sain et sauf à la cour du Maître du Royaume, le bateau fluvial transportant le Calice de Laurelin sombra dans les eaux du Celduin, et toutes les recherches pour retrouver le trésor perdu furent vaines."
 
 sword_joam_tuv_name: "Épée de Joam-Tuv"
 sword_joam_tuv_description: "Cette épée courbe antique est réputée avoir appartenu au légendaire conquérant Tedjin Joam-Tuv, fléau de [bellakar|E] et fondateur des Qadjajar. Cet artefact sacré fut perdu lors de la destruction de sa capitale après la défaite sanglante de ses fils."
 
 forestel_name: "Forestel"
 forestel_description: "Forestel, 'Espoir du Nord', fut la hache forgée pour Eldacar de [gondor|E], transmise à son fils Ornendil lors de sa majorité. Façonnée dans l'acier [gondorian|E] le plus pur par les meilleurs forgerons d'[osgiliathcity|E], elle s'inspire dans sa conception des haches portées par les Hommes du Nord de [rhovanion|E], la parenté maternelle d'Eldacar. Elle fut conçue pour symboliser les forces combinées des deux peuples, incarnées dans la personne du prince."
 forestel_description_kinstrife: "\n\nAprès le sac brutal d'Osgiliath, Ornendil fut exécuté et son arme disparut dans le chaos."
 
 scroll_of_isildur_name: "Parchemin d'Isildur"
 scroll_of_isildur_description: "Longtemps enfoui dans les profondeurs des archives de [minastirith|E], ce parchemin fut rédigé de la main même d'[isildur|E], qui souhaitait laisser un témoignage de sa découverte de l'[onering|E] dans le [gondor|E] avant de partir avec lui, destiné à prendre la route vers l'[arnor|E] et à rencontrer sa mort fatale aux [gladdenfields|E]. Il demeure l'unique description des propriétés physiques de l'Anneau Unique et de l'inscription maudite qu'il porte."
 
 statue_of_elros_name: "Statue d'Elros Tar-Minyatur"
 statue_of_elros_description: "Une magnifique statue de marbre blanc représentant [elros|E], le premier Roi de [numenor|E], sculptée durant les premiers jours du Royaume de [gondor|E] pour honorer la mémoire de la patrie engloutie des [dunedain|E] et de sa gloire passée. La statue originale fut commandée par le Roi Meneldil, lui-même le dernier homme survivant né sur Númenor."
 
 aldarion_erendis_name: "Aldarion et Erendis"
 aldarion_erendis_description: "La propre copie manuscrite d'[elendil|E] du conte d'Aldarion et Erendis, également appelé L'Épouse du Marin. Histoire ancienne entre toutes, elle narre les vies de Tar-Aldarion, le sixième Roi de [numenor|E], et de son épouse Erendis, et comment l'amour d'Aldarion pour la mer finit par les séparer inexorablement. En effet, Aldarion, dont le grand-père avait été le tout premier [numenorean|E] à mener une expédition vers la [middleearth|E], était épris de la mer. Jeune homme, avant de devenir roi, il fonda la Guilde des Aventuriers, qui connaîtrait un avenir glorieux durant la colonisation númenóréenne de la Terre du Milieu. Erendis devint amère envers Aldarion, et elle se retira dans les terres à moutons de la campagne avec leur fille Ancalimë, qui resta leur unique enfant. Avec le temps, Ancalimë, surnommée la Princesse Bergère, hérita du dédain de sa mère pour les hommes. Elle deviendrait la première Reine régnante de Númenor, Tar-Ancalimë. Cette copie particulière du conte est la plus ancienne encore existante ; il semble même probable qu'Elendil l'écrivit à Númenor même, avant la [downfallofnumenor|E]."
 
 giant_bear_pelt_name: "Peau de l'Ours Géant du Carrock"
 giant_bear_pelt_description: "Cette peau noire d'une taille extraordinaire a été rapportée des Vals de l'[anduin|E]. On dit qu'il s'agit d'un trophée de la chasse d'un ours colossal rôdant dans la région d'une grande formation rocheuse connue des habitants sous le nom de « Le Carrock ».\n\nLes poils autour de sa tête sont d'une longueur et d'une douceur inhabituelles, et portent des tresses d'argent et d'or, à la manière des chefs de la région. Votre antiquaire suppose qu'il s'agit d'une coutume locale : tresser les poils des ours remarquables en échange de leur protection.\n\nCette théorie semble certes sensée, mais vous ne pouvez vous empêcher de vous émerveiller de l'aspect étrangement #italic humain #! de ces poils..."

 goblin_crown_name: "Le Heaume Martelé"
 goblin_crown_description: "Après le Sac d'Imladris, un heaume grossier fut forgé pour célébrer ce triomphe sanglant. Bien que les [goblins|E] prétendent avoir fondu les épées de leurs ennemis abhorrés pour le créer, il est plus probable qu'ils aient utilisé n'importe quels débris de métal trouvés dans les ruines fumantes. Quoi qu'il en soit, le Heaume demeure un sinistre rappel de leur force écrasante et de la brutalité avec laquelle ils déferlèrent sur la vallée elfique."
 
 fram_spear_name: "Lance de Fram"
 fram_spear_description: "Cette lance courte à large fer est manifestement de facture et de conception naines. Elle porte des runes de prouesse et de pénétration, ainsi que le nom « Fram, fils de Frumgar » gravé dans l'acier. Fram le Tueur de Dragons, seigneur des [eothed|E], est renommé pour avoir vaincu le ver Scatha et récupéré son immense trésor. Que cette lance ait servi à combattre le drac ou qu'elle provienne du trésor nain qu'il gardait demeure un mystère non résolu."
 
 axe_faderda_name: "Hache de Faderda"
 axe_faderda_description: "Cette hache au fer en forme de feuille, discrètement gravée de motifs anciens, aurait appartenu à Faderda, l'ancêtre semi-mythique des Hommes des Bois de [rhovanion|E]. Bien que sa facture soit distinctement [sindarelves|E], le nom « Faðerda » a été grossièrement gravé en runes [cirth|E] sur la lame. Cette inscription fut-elle ajoutée par Faderda lui-même ou par un propriétaire ultérieur pour légitimer sa revendication ? Le mystère demeure entier."
 
 crown_ovatha_great_name: "Couronne d'Ôvatha le Grand"
 crown_ovatha_great_description: "Cette antique couronne d'or, ornée de mithril et d'infimes écailles de dragon, constitue un témoignage splendide de l'art variag à son apogée. On la croit être la couronne perdue d'Ôvatha VI « le Grand », qui établit sa domination sur Nurn et Chelkar en plus des domaines variags traditionnels. Son règne demeure dans la mémoire du Khand comme un âge d'or béni par Tumrakhi, où les caravanes marchandes prospéraient et les arts florissaient."
 
 narmacil_standard_name: "Étendard de Bataille de Narmacil II"
 narmacil_standard_description: "Lorsque le Roi Narmacil II de [gondor|E] marcha contre l'armée des Chariotiers, son porte-étendard déploya haut l'étendard royal de velours noir brodé de fil de [mithril|E], capturant la lumière du soleil et apportant espoir aux soldats [gondorian|E] rangés en bataille.\n\nCe fut donc une humiliation profonde pour le royaume endeuillé lorsque, après la mort du roi sur le champ de bataille, l'armée des Chariotiers exhiba ce glorieux trophée sur la tente de leur chef de guerre.\n\nAprès que Calimehtar eut défait les Chariotiers, l'étendard ne put être retrouvé et disparut des annales de l'histoire."
 
 ondoher_campaign_bed_name: "Lit de Campagne d'Ondoher"
 ondoher_campaign_bed_description: "Ce divan richement brodé et doré était à l'origine le lit de campagne du Roi Ondoher de [gondor|E]. Les motifs de l'Arbre Blanc et de la couronne ailée dans le style royal [gondorian|E] tardif sont aisément reconnaissables dans ses ornements somptueux.\n\nAprès la défaite [gondorian|E] à la Bataille du Morannon, les Chariotiers pillèrent le train de campagne du roi et s'emparèrent de cette pièce de mobilier magnifiquement ouvragée. Elle fut modifiée pour intégrer un dossier et servir de divan pour le conseil de guerre du général chariotier.\n\nQuand l'armée des Chariotiers fut finalement défaite, le lit de campagne fut sauvé par un soldat en fuite et a connu divers maîtres depuis lors."
 
 conquerors_war_chest_name: "Le Coffre de Guerre du Conquérant"
 conquerors_war_chest_description: "Azernakh le Conquérant, premier souverain de l'Empire Balchoth, était célèbre pour avoir défait tous ceux qui s'opposaient à sa marche inexorable depuis les steppes orientales de [rhun|E].\n\nCe coffre orné et doré, massif mais ingénieusement conçu pour être facilement transporté, recevait à la fois le tribut des nouveaux vassaux et les couronnes brisées des prétendants défaits qui osaient le défier.\n\nLes successeurs d'Azernakh, plus préoccupés par leurs guerres contre le [gondor|E] et la consolidation de leur royaume que par une conquête sans fin, oublièrent le coffre au fond de leurs trésors. Il fut finalement vendu pour une somme rondelette afin de financer l'effort de guerre."
 
 laegrist_name: "Laegrist"
 laegrist_description: "« Fendeuse Acérée », magnifique épée longue forgée pour Arador, le quatrième Prince de Dol Amroth et longtemps conservée par ses descendants. Laegrist était traditionnellement offerte au plus habile des Chevaliers au Cygne pour la manier en temps de guerre, symbole tangible du pouvoir et de la portée du Prince. Son dernier porteur, dont le nom s'est perdu dans les abîmes du temps, tomba lors d'une grande bataille, et la lame fut perdue avec lui."
 
 turann_name: "Turánn"
 turann_description: "En l'an 1500 du [secondage|E], Sauron se lia d'amitié avec [celebrimbor|E] sous l'apparence d'[annatarcharacter|E], prétendant être envoyé par les Valar comme émissaire. Il présenta au seigneur elfe les plans d'un marteau de mithril d'une complexité extraordinaire, un outil grâce auquel des merveilles encore plus grandes pourraient être forgées. Celebrimbor, familier des œuvres raffinées et des créations sublimes, fut émerveillé par la beauté et l'élégance du concept, preuve des incroyables connaissances d'[annatarcharacter|E]. Ensemble ils forgèrent le marteau, se liant dans le labeur partagé, du moins l'Elfe le croyait-il.\n\nC'est avec ce marteau en main que l'héritier de [feanor|E] dirigerait les Gwaith-i-Mirdain dans leur plus grande œuvre, qui deviendrait finalement les [ringsofpower|E].\n\nUn forgeron pourrait créer des merveilles, équipé d'un tel outil."
 
 nardring_name: "Nardring"
 nardring_description: "Nardring, signifiant « Marteau de Feu », est l'un des marteaux du grand artisan [feanor|E], et le seul à avoir fait le voyage avec lui vers la [middleearth|E]. Ce n'était pas son unique marteau, et certes pas celui qui fut prétendument utilisé dans la forge des [silmarils|E]. Cependant, ce marteau était de taille idéale pour voyager et aurait été offert par son maître Mahtan à la fin de son apprentissage. En conséquence, ce marteau était celui qu'on trouvait le plus souvent sur la personne de [feanor|E] durant ses voyages à travers [valinor|E] et fut emporté avec lui en exil.\n\nC'est l'un des rares objets personnels de [feanor|E] à avoir survécu au [firstage|E] dans les Terres du Milieu, finissant par entrer en possession de Celebrimbor avant d'être perdu durant la [waroftheelvesandsauron|E].\n\nUn forgeron pourrait créer des merveilles, équipé d'un tel outil."
 
 azaghal_helmet_name: "Heaume d'Azaghâl"
 azaghal_helmet_description: "Le heaume d'Azaghâl, forgé dans les forges ardentes de [belegost|E], est un chef-d'œuvre de l'artisanat [dwarven|E]. Forgé dans le [mithril|E] le plus pur et le plus résistant, ce casque possède une structure imposante et élégante qui reflète la détermination farouche de son porteur. Le cimier et les reliefs sur la surface du heaume sont finement ornés de motifs nains complexes qui racontent les hauts faits et la bravoure d'Azaghâl dans la lutte contre les forces de [morgothcharacter|E]. Sur le front, une gemme enchâssée irradie une lumière subtile, rappelant la connexion d'Azaghâl aux profondeurs de la terre et l'artisanat ancestral de son peuple."
 
 lesser_ring_name: "Anneau Mineur"
 lesser_ring_description: "Forgés en Eregion par les forgerons [noldorelves|E] des Gwaith-i-Mirdain comme essais dans leur art, les anneaux mineurs, bien que nulle part aussi puissants que les [ringsofpower|E], étaient néanmoins des œuvres de merveille et de magie pour les peuples des âges ultérieurs. Chacun portait une étincelle du savoir-faire elfique, capable de préserver, de protéger ou d'améliorer selon sa nature particulière."
 
 nimphelos_name: "Nimphelos"
 nimphelos_description: "Une perle immense, de la taille d'un œuf de colombe, qui fut trouvée le long des rivages de l'Île de Balar par les Falathrim. Círdan l'offrit, avec de nombreuses perles moindres, à son ami et allié Thingol. Quand Thingol fit appel aux [dwarves|E] de [belegost|E] pour aider à la construction de Menegroth, Nimphelos fut parmi les récompenses qu'il leur donna. Le Seigneur de Belegost, dit-on, prisait cette perle plus qu'une montagne de richesses, la gardant comme le plus précieux de ses trésors."
 
 royal_standard_cardolan_name: "Étendard Royal du Cardolan"
 royal_standard_cardolan_description: "Commandé par le Roi Thorondor le Magnifique, l'Étendard Royal du [cardolan|E] voyait la bannière de la famille royale flotter depuis une puissante hampe dorée surmontée de Thorondor lui-même, le Roi de Toutes les Aigles, les ailes déployées dans leur majesté.\n\nCet étendard magnifique fut perdu durant les guerres intestines entre les états successeurs [arnorian|E], les Princes ultérieurs du Cardolan devant se contenter d'une recréation moindre.\n\nBien que tout ce qui reste de l'artefact original soit la hampe de l'étendard, un nouveau drapeau a été confectionné pour remplacer l'ancien."
 
 sceptre_of_umbar_name: "Sceptre d'Umbar"
 sceptre_of_umbar_description: "Un sceptre d'ivoire incrusté d'or finement travaillé et de joyaux étincelants.\n\nLa charge de Gouverneur d'[umbar|E] était directement nommée par la Couronne [numenorean|E]. Souvent, il s'agissait de nobles puissants ou d'officiers militaires de haut rang. Comme symbole de leur fonction, ils recevaient un sceptre d'ivoire, sculpté et incrusté d'or et de pierres précieuses. Dans les sculptures étaient gravés des serments de fidélité et de loyauté au trône númenóréen, ainsi qu'une malédiction si son détenteur devait jamais trahir la foi du roi légitime.\n\nAprès la [downfallofnumenor|E], il devint l'insigne de fonction du Seigneur d'Umbar, le chef élu des [black_numenoreans|E] au Conseil d'Umbar. Le Sceptre fut perdu lors de la conquête d'Umbar par Eärnil I. La légende umbaréenne ultérieure prétendait qu'il fut détruit personnellement par Eärnil, le roi déclarant qu'il ne pouvait y avoir qu'un seul sceptre en [middleearth|E]."
 
 crown_of_herumor_name: "Couronne d'Herumor"
 crown_of_herumor_description: "Lourde couronne d'or massif, la Couronne d'Herumor était le symbole du roi númenóréen noir du même nom.\n\nLa couronne fut créée peu après la prise de contrôle par Herumor des anciens avant-postes [numenorean|E] du Harnendor ainsi que son annexion du royaume tributaire [haradrim|E] d'Amrûn. Lourde et mal ajustée, la couronne symbolise à bien des égards le règne d'Herumor. Son artisanat est médiocre selon les standards númenóréens, étant un travail bâclé dans l'urgence. La couronne fut perdue lors de la chute rapide de son royaume éphémère."

 crown_of_fuinur_name: "Couronne de Fuinur"
 crown_of_fuinur_description: "Couronne composite d'argent, d'or et de bronze, la Couronne de Fuinur était le symbole du roi [black_numenorean|E] du même nom.\n\nLa couronne fut créée par Fuinur en fondant les couronnes des roitelets du Pezarsan tardif, symbole de leur soumission à son nouveau royaume. La nouvelle couronne était unique, mais les éléments ne se fondaient pas harmonieusement et étaient considérés par certains comme laids. Elle fut perdue avec la chute de son royaume."
 
 badge_mirdain_name: "Insigne des Gwaith-i-Mírdain"
 badge_mirdain_description: "Une étoile élégante forgée en [mithril|E] et incrustée d'une gemme en son centre. Ces insignes étaient les symboles d'appartenance aux Gwaith-i-Mírdain d'[eregion|E] et accordaient l'accès à ses réserves de ressources et laboratoires spécialisés. Il était de coutume pour un nouveau membre de la Guilde de fabriquer l'insigne lui-même avant de le présenter pour approbation, prouvant ainsi sa maîtrise des arts de la forge."
 
 gilded_armour_of_imrazor_name: "Armure Dorée d'Imrazôr"
 gilded_armour_of_imrazor_description: "Plus une pièce d'apparat qu'une protection pratique, cette armure fut léguée au Prince Imrazôr par son père, Ar-Sakalthôr, quand il quitta [numenor|E] pour prendre son titre princier. Forgée d'argent étincelant et incrustée de [mithril|E] et d'or, c'est un exemple stupéfiant de l'art númenóréen, incorporant nombre de ses motifs communs : navires, vagues et étoiles. Particulièrement remarquable est un grand joyau serti au centre de la poitrine, taillé en forme de l'Étoile d'Eärendil.\n\nL'armure fut héritée puis portée par le fils légitime aîné d'Imrazôr, Adûnaphazôr, après sa mort. Cependant, quand Adûnaphazôr tomba au combat, l'armure fut par la suite perdue dans les méandres du temps."
 
 galvorn_armour_name: "Armure de Galvorn"
 galvorn_armour_description: "Cette cotte de mailles est faite d'un métal étrange : légère comme une plume, mais plus résistante que l'acier ordinaire, et brillant d'un noir de jais. Les érudits soutiennent qu'elle est faite de Galvorn, le métal légendaire inventé par Eöl l'Elfe Sombre. Une seule armure de ce type est connue pour avoir été forgée, par Eöl pour son propre usage. Il la portait lorsqu'il fut jeté des murs de Gondolin pour avoir assassiné son épouse, Aredhel."
 
 oropher_statue_name: "Statue d'Oropher"
 oropher_statue_description: "Cette haute statue de bois de facture elfique représente le Roi Oropher du [greenwoodshort|E]. Elle se trouvait jadis dans l'une des cités elfiques du sud de Mirkwood, aujourd'hui depuis longtemps envahie par la végétation et oubliée des mortels."
 
 crown_of_imrazor_II_name: "Couronne Impériale d'Imrazôr II"
 crown_of_imrazor_II_description: "Imrazôr II, Roi de Gimilthani, est une figure polarisante dans l'histoire des Balan-lai. Jadis, il fut un grand héros, menant vaillamment les Princes contre les ambitions d'An-Balkumagan et les repoussant. Pourtant, dans ses dernières années, il devint paranoïaque et ambitieux à parts égales, profondément frustré par les divisions parmi les Kharadunai et la stagnation des Balan-lai. Avec le temps, cela mena à une guerre puissante entre les princes, Imrazôr cherchant à forcer les Balan-lai à s'agenouiller devant son pouvoir, bien qu'Imrazôr perdrait finalement cette guerre.\n\nPour symboliser sa maîtrise autoproclamée de la région, Imrazôr commanda une grande couronne au début de la guerre. Façonnée dans le style des anciens princes coloniaux, elle était destinée à marquer la renaissance imminente du Principat unifié de Zimrathani. Forgée d'or et d'argent, elle avait une étoile de mithril sertie sur son front - un métal indiciblement rare dans les terres méridionales de la Terre du Milieu, dont on murmurait qu'il venait de l'antique Númenor. La couronne serait perdue avec la mort d'Imrazôr, probablement dissimulée par un soldat entreprenant. Elle fut en fait un point de méfiance et d'intrigue pendant des siècles, colporteurs et princes prétendant tour à tour posséder ou connaître la véritable localisation de la couronne.\n\nSi elle devait être retrouvée, ce serait un symbole puissant en vérité."

 fated_heir_name: "Martaryon"
 fated_heir_description: "[feanor|E] forgea pour chacun de ses fils une lame, mais nulle plus grande que celle de [maedhros|E]. Pour son héritier, Fëanor créa une épée magnifique, plus imposante que toute autre qu'il façonna. Alors que la plupart des lames de ses fils étaient simples, élégantes mais finement ouvragées, la lame de Maedhros était différente. Richement ornementée, elle n'était pas moins mortelle que ses sœurs, mais sa vision même proclamait à tous sa nature. Un joyau puissant taillé en forme d'étoile ailée de [nolofinwe|E] était serti dans la garde, et il semblait luire d'une lumière comme si une flamme vivante brûlait en son sein. Dans le pommeau était sertie l'Étoile de Fëanor. Car Fëanor entendait que cette lame soit une déclaration - que Finwë n'avait qu'un seul véritable et légitime héritier - Fëanor. Et ainsi à son tour Fëanor n'avait-il qu'#bold un seul#! fils premier-né, son propre héritier - Maedhros. Par sa conception, Fëanor entendait proclamer la continuité de l'autorité légitime de la Royauté des Noldor, transmise de père en fils, indépendamment de tout désaccord mineur qui pourrait survenir. Cela était rendu clair dans le nom de la lame : [Glossary('Martaryon','martaryon_gloss')]. C'était une déclaration de confiance et une proclamation du noble héritage du porteur - et qu'ils étaient dignes du pouvoir qu'elle conférait.\n\nIl est donc peut-être approprié que la lame disparaisse avec la propre royauté de Maedhros. Car lorsqu'il fut saisi par [morgothcharacter|E] et mis au tourment sur Thangorodrim, la lame fut également prise, et jetée dans les coffres d'[angband|E], d'où elle ne fut plus jamais revue."

 
 ### Nelornieth chain artifacts ###

 lasgalendrim_spear_name: "Lance Lasgalendrim"
 lasgalendrim_spear_description: "Cette longue lance au fer en forme de feuille, forgée selon les traditions ancestrales des Elfes du Vert-Bois, fut offerte au souverain de Nelornieth par le seigneur d'[erynlasgalen|E]. D'une facture exquise témoignant du savoir-faire sylvain, elle est d'une efficacité mortelle au combat."
 
 galadhrim_bow_name: "Arc Galadhrim"
 galadhrim_bow_description: "Ce grand arc façonné dans le bois sacré de mallorn, selon l'art millénaire des Elfes de la Lothlórien, fut offert au souverain de Nelornieth par le seigneur de [lorien|E]. Chef-d'œuvre d'une facture incomparable, il allie grâce éthérée et puissance mortelle."

 elven_sword_name: "Épée Noldorin"
 elven_sword_description: "Cette épée d'acier affûtée, forgée selon les techniques ancestrales des Elfes Noldor, fut offerte au souverain de Nelornieth. Œuvre d'une maîtrise consommée alliant élégance et efficacité mortelle, elle témoigne du savoir-faire légendaire des forgerons de Valinor."

