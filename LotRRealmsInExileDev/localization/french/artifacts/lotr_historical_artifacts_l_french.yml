 ### RINGS OF POWER ###
 
 nenya_name:0 "Nenya"
 nenya_description:0 "L'Anneau d'Adamantine ou Anneau de l'Eau, [nenya|E] était forgé en [mithril|E] et serti d'une pierre d'adamantine. Normalement caché, il était dit que lorsqu'il était révélé, il brillait comme une étoile que l'on porterait au doigt. Il renferme le pouvoir de préservation, de protection et de dissimulation au mal. \n\nIl était porté par Galadriel, et lui permettait d'accroître son propre pouvoir et de préserver la Lothlórien des ravages du temps. Une image d'[aman|E] était ainsi préservée en [middleearth|E] et c'était l'un des plus puissants royaumes elfiques."

 vilya_name:0 "Vilya"
 vilya_description:0 "L'anneau de l'air, le plus puissant des [threeringsofelvesshort|E], Vilya était un anneau d'or orné d'un saphir, dont on disait qu'il brillait doucement d'une lumière intérieure. En elle se trouvait l'idéal de guérison, afin que le monde puisse être réparé de ses meurtrissures. \n\nIl était porté à l'origine par Gil-galad, avant d'être transmis à [elrondshort|E]. Dans les œuvres de Vilya se trouvaient un écho de la grâce guérisseuse du [valinor|E], et c'est grâce à son pouvoir qu'Imladris fut préservé tout au long du [thirdage|E]."

 narya_name:0 "Narya"
 narya_description:0 "Anneau Rouge ou Anneau de Feu, Narya était un anneau en or serti d'un rubis angulaire. Il était imprégné de l'idéal d'espoir et permettait d'inspirer les autres, en particulier pour résister à la tyrannie, en plus du pouvoir de préserver des ravages du temps. Porté à l'origine par Gil-galad, qui le confia à Cirdan, l'Anneau fut porté le plus longtemps par [gandalfcharacter|E]. \n\nOn suppose que [celebrimbor|E] avait l'intention de porter lui-même [narya|E]. \n\n#TOLKIENQUOTE « Prends cet Anneau, car tes labeurs seront durs et ta charge pesante, mais il te confortera en tout et te gardera de la fatigue. Car ceci est l'Anneau du Feu ; et peut-être pourras-tu avec lui rallumer la valeur d'antan dans les cœurs d'un monde qui refroidit. » #!\n\n#QUOTEDCHARACTER ― Le Silmarillion, « Les Anneaux du Pouvoir et le Troisième Âge »#!"

 one_ring_name:0 "L'Anneau Unique"
 one_ring_description:0 "#TOLKIENQUOTE « Un pour le Seigneur Sombre au trône de ténèbres. »#!\n\n L'[onering|E], le [masterring|E], l'[rulingring|E], ce sont autant de façons de parler de l'Anneau Unique pour les gouverner tous. Fabriqué par [sauroncharacter|E] dans les feux du Mont Destin, il renferme sa malice, sa cruauté et son désir de dominer toute vie. Amplifiant la puissance en fonction du pouvoir inné de son porteur, il est dangereux à manier pour tous, sauf pour [sauroncharacter|E], car il fait partie de lui - lui seul est son maître. \n\nTous les [ringsofpower|E], soit les [threeringsofelvesshort|E], les [sevenringsofdwarvesshort|E] et les [nineringsofmenshort|E], sont liés à son destin, et s'il devait être défait, ils perdront aussi leur pouvoir. Ce n'est qu'au Mont Destin qu'il ne peut être détruit, au cœur du royaume de Sauron. Une si petite chose... \n\n#SUn Anneau pour les dominer tous, un Anneau pour les trouver, un Anneau pour les amener tous et dans les ténèbres les lier...#!"

 witchking_ring_name:0 "Ûri, anneau du Roi Sorcier"
 khamul_ring_name:0 "Orôm, anneau de Khamûl"
 goldenking_ring_name:0 "Sapthân, anneau du Roi Doré"
 yi_indur_ring_name:0 "Jûru, anneau de Yí-Indûr"
 blindsorceror_ring_name:0 "Mêbat, anneau du Sorcier Aveugle"
 mauhoshat_ring_name:0 "Nitîr, anneau de Mauhoshat"
 dendra_dwar_ring_name:0 "Sâkhla, anneau de Dendra-Dwâr"
 ren_iey_ring_name:0 "Khânto, anneau de Rên-Iey"
 uvatha_ring_name:0 "Adâsh, anneau d'Ûvatha"
 ring_of_men_description:0 "@warning_icon!#T Ne faites pas confiance à vos sens : la magie des [ringsofpower|E] change en fonction du peuple de son porteur.#!\n\n#TOLKIENQUOTE « Neuf aux Hommes mortels voués à trépasser. »."#! \n\nForgé en [eregion|E], les Neuf comptent parmi les [greaterrings|E] et, en tant que tels, sont liés au pouvoir de l'[onering|E]. Si leur but original est depuis longtemps tombé dans l'oubli, quand ils sont portés par des [conceptracemen|E], ils leur confèrent des capacités magiques, la possibilité d'influencer la volonté d'autrui, ainsi qu'une très longue vie pour le porteur. \n\nNeuf rois et seigneurs des hommes ont reçu ces anneaux de [sauroncharacter|E], et ils bâtirent de puissants royaumes grâce à eux. Mais, avec le temps, les anneaux les rongèrent, jusqu'à ce qu'il ne reste de leurs porteurs que des spectres torturés, des créatures déchues de tourment et de terreur pure : les [nazgulcharacter|E]."

 ring_of_longbeards_name:0 "Anneau des longues-barbes"
 ring_of_firebeards_name:0 "Anneau des barbes-de-feu"
 ring_of_broadbeams_name:0 "Anneau des ventrus"
 ring_of_dwarves_description:0 "@warning_icon!#T Ne faites pas confiance à vos sens : la magie des [ringsofpower|E] change en fonction du peuple de son porteur.#!\n\n#TOLKIENQUOTE « Sept au seigneurs des Nains dans leurs salles de pierres »#! \n\nForgés en [eregion|E], les Sept comptent parmi les [greaterrings|E] et, de fait, sont lié au pouvoir de l'[onering|E]. Quel qu'aie pu être leur but original, il a été perdu depuis longtemps, mais lorsqu'ils sont portés par les [dwarves|El], ils leur apportent une longue vie et de fabuleuses richesses, mais augmente également fortement l'avidité de leur porteur.\n\nIls étaient sept, un pour chaque meneur des différents clans des nains. Et, bien que certains affirment qu'ils furent donnés aux nains par leurs amis elfes, d'autres soutiennent qu'ils le furent par nl autre que [sauronthedarklordcharacter|E], dans le but de contrôler et corrompre les enfants d'[aulecharacter|E]"


 ### HISTORICAL ARTIFACTS ###

 ## Maiar ##

 sword_of_manwe_name:0 "Épée de Manwë"
 sword_of_manwe_description:0 "La lame de [manwecharactershort|E], connue sous le nom de [Glossary('Námalcassë','namalcasse_gloss')], désigne l'arme de l'[elderkingcharacter|E], le [valagod|E] [manwecharactershort|E]. Étincellante tel un éclair qui aurait pris forme, elle est l'incarnation du rôle ultime de l'[elderkingcharacter|E] en tant que juge et exécuteur de la Loi. Forgée lors des jours anciens par [manwecharactershort|E] lui-même, des armées entières ont ployées devant sa fureur, brisées et dispersées telles des feuilles dans une tempête puissante.\n\nLa lame ne devait plus être vue depuis la Guerre de la Colère, lorsqu'elle était portée par le héraut de [manwecharactershort|E] [eonwecharacter|E], au nom de son maître. Ce fut cette même arme qui vaincu à nouveau [morgothcharacter|E] et permi de l'enchaîner à nouveau, afin qu'il soit amené devant l'[elderkingcharacter|E] à [Glossary('Máhanaxar','mahanaxar_gloss')]. Si elle devait être utilisée à nouveau avant la Fin, ce serait encore une fois en tant qu'arme du jugement pour tous ceux qui se détourneraient de la Loi et de l'Ordre d'[eru|E].\n\n#TOLKIENQUOTE "It came to pass that at last the gates of [utumno|E] were broken and its halls unroofed, and [melkorcharacter|E] took refuge in the uttermost pit. Thence, seeing that all was lost (for that time), he sent forth on a sudden a host of [balrogs|E], the last of his servants that remained, and they assailed the standard of Manwë, as it were a tide of flame. But they were withered in the wind of his wrath and slain with the lightning of his sword; and Melkor stood at last alone."#!\n\n#QUOTEDCHARACTER ― The Ring of Morgoth#!"

 ## Wizards ##
 
 ring_saruman_name:0 "Anneau de Saruman"
 ring_saruman_description:0 "Les [ringsofpower|E] furent forgés durant le [secondage|E] par les [elves|E] d'[eregion|E], sous la supervision d'[annatarcharacter|E]. Sûrement, [sarumancharacter|E] des [istariconcept|E], étudiant d'[aulecharacter|E], n'a t-il pas moins de talent que [sauroncharacter|E] ? La preuve en est que, pour la première fois du [thirdage|E], il forgea un nouvel Anneau de Pouvoir."
 
 staff_saruman_name:0 "Bâton de Saruman"
 staff_saruman_description:0 "Le bâton de [sarumancharacter|E] le Blanc, premier des [istariconcept|E] et meneur du Conseil blanc. Ce long bâton noir et lisse est surmonté d'une orbe et aide le Magicien a canaliser ses pouvoirs."

 staff_gandalf_the_grey_name:0 "Bâton de Gandalf le Gris"
 staff_gandalf_the_grey_description:0 "Le bâton de [gandalfcharacter|E] le Gris, le deuxième des [istariconcept|E] et membre du [whitecouncil|E]. Un simple bâton de bois, porteur d'une gemme blanche à son extrémité." 

 glamdring_name:0 "Glamdring"
 glamdring_description:0 "[Glossary('Glamdring','glamdring_gloss')] était une épée bâtarde forgée pour Turgon, le Roi elfe de Gondolin lors du [firstage|E]. Forgée dans le meilleur acier [noldorin|E], et luit d'une lueur bleu, telle la glace, lorsque des ennemis sont proches.
 glamdring_description_gandalf:0 "Après la chute de Gondolin, l'épée disparut pendant 6000 ans, avant d'être retrouvée et utilisée par le magicien Gandalf."

 staff_radagast_the_brown_name:0 "Bâton de Radagast le Brun"
 staff_radagast_the_brown_description:0 "le bâton de [radagastcharacter|E] le Brun, l'un des cinq [istariconcept|E] à être venus en [middleearth|E]. Il est connu pour sa protection des grandes forêts et pour son amour pour les animaux, ne s'impliquant que peu dans les affaires des [conceptracemen|E] et des [elves|E], bien qu'il fut très versé dans la science des plantes, oiseaux et bêtes de la forêt. Ce bâton de bois porte une gemme verte à son extrémité."
  
 ## Palantir ##

 palantir_description:0 "L'une des sept « [seeingstones|El] », apportée en [middleearth|E] par [elendil|E] et ses fils. Elles furent créées par [feanor|E] des [noldorelves|E], et furent offertes à [numenor|E] par les [elves|El]. La plupart des pierres étaient liées les unes aux autres et pouvaient être utilisées pour communiquer sur de grandes distances. Elles pouvaient également être utilisées pour assister à des évènements se déroulant loin de là. Elles apportaient ainsi de grands avantages à leur propriétaires... Bien qu'avec le grand risque que l'une d'entre elles ne tombe entre les mains d'un ennemi puissant."
 
 palantir_minasanor_name:0 "Palantír de Minas Anor"
 palantir_minasanor_description:0 "\n\nLa pierre d'Anor était le [palantirone|E] [gondorian|E] conservé à [minastirith|E] et qui tirait son nom de l'ancien titre de la cité : [minasanor|E]."

 palantir_orthanc_name:0 "Palantír de Orthanc"
 palantir_orthanc_description:0 "\n\nLes éxilés de [numenor|E] bâtirent la tour d'[orthanc|E] à ce qui était, alors, la frontière septentrionale du royaume du [gondor|E] et placèrent le [palantirone|E] au sein de cette forteresse inviolable."
 
 palantir_elostirion_name:0 "Palantír d'Elostirion"
 palantir_elostirion_description:0 "\n\nCette [stone|El] est tournée vers l'ouest, vers la pierre maîtresse qui se trouve dans la tour d'Avallonë à [toleressea|E], à l'entrée de la Voie Droite. À cause de cela, elle était incapable de communiquer avec les autres pierres. [elendil|E] réussit à s'en servir pour regarder vers l'ouest, au-delà de la mer pour contempler les [undyinglands|E] ; mais il ne put voir [numenor|E] car elle fut recouverte par les eaux à jamais."

 palantir_minasithil_name:0 "Palantír de Minas Ithil"
 palantir_minasithil_description:0 "\n\nLa [stone|El] de [minasithil|E] fut dérobée et apportée au [mordor|E] quand la ville d'[isildur|E] tomba aux mains du [witchkingshort|E]."

 palantir_amonsul_name:0 "Palantír d'Amon Sûl"
 palantir_amonsul_description:0  "\n\nLa [stone|El] d'Amon Sûl fut perdue dans la baie de Forochel avec le [palantirone|E] d'Annúminas."
 
 palantir_annuminas_name:0 "Palantír d'Annúminas"
 palantir_annuminas_description:0 "\n\nLa [stone|El] d'Annúminas fut perdue dans la baie Forochel avec le [palantirone|E] d'Amon Sûl."

 palantir_osgiliath_name:0 "Palantír d'Osgiliath"
 palantir_osgiliath_description:0 "\n\nLa [stone|E] d'[osgiliath|E] fut perdue dans l[anduin|E] durant la [kinstrife|E]."


 ## Elven ##

 galadriel_mirror_name:0 "Miroir de Galadriel"
 galadriel_mirror_description:0 "En [Glossary('Caras Galadhon','caras_galadhon_gloss')], au cœur de la [lothlorien|E], au sein d'un jardin secret, repose le Miroir de Galadriel. #TOLKIENQUOTE « Il est bien des choses que je puis commander au Miroir de révéler, et à certains je puis montrer ce qu'ils désirent voir. Mais le Miroir montre aussi des choses de sa propre initiative, souvent plus étranges et plus profitables que celles que nous souhaitons voir. Je ne puis dire ce que tu verras, si tu laisses le Miroir opérer à sa guise. Car il montre ce qui fut, ce qui est, et ce qui pourrait être. Mais lequel des trois leur est montré, même les plus grands sages ne peuvent toujours le dire. »#!\n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « Le Miroir de Galadriel »#!"

 elessar_name:0 "Elessar"
 elessar_description:0 "La gemme verte connue sous le nom d'[Glossary('Elessar','elessar_gloss')] fut façonnée durant les [elderdays|E] dans la cité de Gondolin pour la fille chérie du Haut Roi Turgon : Idril Celebrindal. Lorsqu'elle s'en alla par delà la [greatsea|E] avec Tuor, elle laissa la pierre à son fils Ëarendil le Marin, qui la portait sur son torse lorsqu'il appareilla des rives d'Eldamar.\n\nIl est dit que lorsque [mithrandircharacter|E] débarqua dans les [greyhavens|E] il apporta avec lui la pierre verte et l'offrit à la Dame Galadriel.\n\nD'aucuns croient que l'[Glossary('Elessar','elessar_gloss')] améliore les talents de guérisseur de son possesseur."

 narn_name:0 "Lai des Enfants de Húrin"
 narn_description:0 "« Lors ! Du dragon d'or du Dieu d'Enfer,\ndes bois obscurs du monde enfui,\ndes chagrins [conceptracemen|E], des pleurs [elves|E]\nqui disparaissent peu à peu des sentes forestières,\nil va être dit et du nom très lamentable\nde la pauvre Níniel, et du très triste nom\nde Túrin, fils de Thalion au sort fatal. »\n\nCe manuscrit magnifiquement enluminé contient l'une des première éditions du Lai de Leithian, réalisé pour la cour du Roi Elu Thingol de Doriath."

 leithian_name:0 "Lai de Leithian"
 leithian_description:0 "« Adieu, terre et ciel bénis,\nlà où jadis elle a dormi,\noù fut cet être sans pareil,\ndessous la lune ou le soleil,\nLúthien, ô Tinúviel\nqu'on chante à langue de miel. »\n\nCe manuscrit magnifiquement enluminé contient l'une des première éditions du Lai de Leithian, réalisé pour la cour du Roi Elu Thingol de Doriath."

 aranthel_and_ungoldagnir_name:0 "Aranthel et Ungoldagnir"
 aranthel_and_ungoldagnir_description:0 "Volonté du Roi et Fléau des Araignées sont les deux lames jumelles de Thranduil, roi des elfes de [greenwood|E], un cadeau offert par Dame Galadriel de [lothlorien|E] en gage d'amitié. Elles ont été forgées par les forgerons [noldorelves|E] de la Maison de la Dame et ont été gravées de runes de pouvoir et d'un mélange unique de motifs [sindarelves|E] et sylvains, symbole de l'héritage mixte du royaume des bois."

 crown_woodland_realm_name:0 "Couronne du Royaume sylvestre"
 crown_woodland_realm_description:0 "Faite de branches et de baies, la couronne des terres sylvestres change au fil des saisons, se transformant au fur et à mesure que la forêt meurt et renaît au fil des années."

 legolas_childhood_sledge_name:0 "Traineau d'enfant du prince Legolas"
 legolas_childhood_sledge_description:0 "Ce simple bouclier, ajusté avec une poignée, était le jouet favoris du prince Legolas lorsqu'il n'était encore qu'un enfant. Il passa des heures à dévaler les pentes neigeuses d'Aradhrynd durant l'hiver et tous se rappellent de l'incident mémorable qui eu lieu lorsqu'il se décida à faire de même dans les escaliers principaux du palais.\n\nLorsque le jeune prince passa l'âge, il laissa la luge dans le palais de son père, qui le chérit comme un souvenir des moments joyeux passés ensembles."

 necklace_of_girion_name:0 "Collier de Girion"
 necklace_of_girion_description:0 "Le collier de Girion était une merveilleuse pièce de joaillerie, originellement possédée par Girion, seigneur de Dale. Le collier était orné de cinq cent émeraudes aussi vertes que l'herbe."

 hadhafang_name:0 "Hadhafang"
 hadhafang_description:0 "« L'épée d'Idril de Gondolin, fille de Turgon et mère d'Earendil. Gravés sur la lame sont les mots suivants : "Aen estar Hadhafang i chathol hen, thand arod dan i thang an i arwen", "Cette épée se nomme Hadhafang, une défense noble contre les sbires de l'Ennemi pour une noble dame". Certains avancent que cette lame magnifique fut forgée par Maeglin lui-même, avant sa déchéance. Après le départ d'Idril et de Tuor vers l'ouest, l'épée passa à leur fils, qui la laissa derrière lui avant ses voyages. Elle finira entre les mains d'[elrondshort|E], le petit fils d'Idril, qui la porte depuis la Guerre de la Colère. »"
 
 silver_harp_name:0 "Harpe d'Argent"
 silver_harp_description:0 "Une simple harpe de voyageur, forgée en argent, qui est plus qu'un innocent instrument et a vu bien plus qu'on ne pourrait l'imaginer. Forgée par [maglor|E] qui l'utilisait à dos de cheval dans la Brêche, il finit par la céder à [elrondshort|E] quand lui et son frère [elrosshort|E] furent rendus à Gil-galad."

 silmaril_name:0 "Silmaril"
 silmaril_description:0 "L'un des trois [silmarils|E], porteur d'une immense beauté. Leur enveloppe est faite d'une substance cristaline appelée « [Glossary('silima','silima_gloss')] », une conception de [feanor|E]. En leur sein brillait une partie de la lumière de Valinor produite par les [twotrees|E]. Après leur chute, les [silmarils|E] furent les derniers  témoins de cette lumière primordiale.\n\nMagnifiques au-delà de tout descriptif, au-delà de toute compréhension, tous les admiraient et les convoitaient. Nombre des hauts faits et des tragédies du [firstage|E] peuvent être rattachés à leur création et leur vol par [morgothcharacter|E], étant à l'origine du [oathoffeanor|E]. Finalement, deux d'entre eux furent engloutis par la mer et la terre, et le dernier pris place parmi les étoiles.\n\nD'aucuns disent que lors des Derniers Jours, [feanor|E] les rassemblera à nouveau, avant de les briser et leur lumière restaurera les [twotrees|E]."

 athrad_gillith_harp_name:0 "Harpe d'Athrad Gillith"
 athrad_gillith_harp_description:0 "Cette harpe exquise et de forme inhabituelle appartient à Lanthir « Athrad Gillith », le souverain des Penni de Nelornieth et le plus grand chanteur à l'est des Montagnes.\n\nIl composa, sur cette harpe, le chant épique « Athrad Gillith et les araignées de Lasgalen », une ballade mystique racontant les tribulations de son peuple vers leur foyer actuel."

 hyandolire_name:0 "Hyandolírë"
 hyandolire_description:0 "Lors de l'agitation de [valinor|E], [feanor|E] forgea pour chacun de ses [sonsoffeanorshort|E] un arme à porter, au cas où le pire devait advenir. Bien que relativement modeste dans leur décoration, rares étaient les armes à pouvoir se comparer à ces chef-d'œuvres de métallurgie. Chaque lame différait subtilement des autres afin de s'adapter aux forces et faiblesses de son porteur. \n\nLa lame de  [maglor|E] était [Glossary('Hyandolírë','hyandolire_gloss')]. Ce nom faisait référence à sa grande voix et à son pouvoir, et il semblait qu'elle chantait alors qu'elle fendait l'air. Ce fut l'une des rares possessions de Maglor qu'il concerva à la fin du [firstage|E] et l'unique survivante des lames de [feanor|E]."
 
 ringil_name:0 "Ringil"
 ringil_description:0 "Forgée à [valinor|E] par [fingolfin|E] lors des préparatifs de l'[exileofthenoldor|E], l'on dit de [Glossary('Ringil','ringil_gloss')] qu'elle brillait telle la glace sous la lumière du matin. Elle servit bien le grand roi des [noldorelves|E] lors de ses guerres contre [morgothcharacter|E] jusqu'au Dagor Bragollach.\n\nContemplant ce qu'il crut être la ruine totale de son peuple, Fingolfin chevaucha à [angband|E] et défia l'Ennemi Noir en combat singulier. Bien qu'il le blessa grièvement sept fois, le roi [noldo|E] tomba finalement sous les coups de Grond, le Marteau des Enfers.\n\nElle fut ramenée à Gondolin avec les restes de Fingolfin par Thorondor, le roi des aigles. Bien que le sang de [morgothcharacter|E] aie fragilisé la lame, la rendant inefficace au combat, elle fut conservée comme héritage par Turgon, et sauvée de la chute de Gondolin par Tuor."

 rop_name:0 "Le Conte Incroyable des Anneaux du Pouvoir"
 rop_description:0 "Finement ouvragé, ce livre contient une grande série de contes concernant le [secondage|E] de la [middleearth|E], et particulièrement la conception des [ringsofpower|E], des [elves|E], et des [numenorean|E]. Couvert de grandes enluminures et d'illustrations magnifiques, c'est, à n'en pas douter, un travail réalisé àtrès grand frais.\n\nIntitulé le « Conte Incroyable des Anneaux du Pouvoir » et connu également sous le nom de [Glossary('Nyárië i Túrecormaron','nyarie_i_turecormaron_gloss')], il ne ressemble à aucun autre ouvrage concernant cette époque. La plupart de ses écrits contredisent les faits établis de cette ère, et porte une étrange obsession à une dame Galadriel alternative. La chronologie est distordue et compressée, rendant le tout inutile lors de références croisées avec d'autres évènements historiques. Il contient d'étranges digressions, notamment en accordant de grandes sections à la société [halflings|El] nomade et surprenament inhumaine. \n\nIl prétend connaître les origines à la fois du [mithril|El] et de la conception des [ringsofpower|E], bien que cela aie été décrié par tous les [dwarves|El] et [elves|El] qui en ont entendu parler. Il prétend également connaître les arcanes de la politique de la fin de la période impériale de [numenor|E] tout en affirmant qu'aucun Empire Numenoréen n'existait avant l'ascension d'Ar-Pharazon.\n\nEn particulier, l'œuvre dépeint la plupart des elfes comme particulièrement incompétents, que ce soit la politique inefficace du grand roi Erenion Gil-galad, la rage et l'arrogance de dame Galadriel, ou les compétences du seigneur [celebrimbor|E], dépeint comme un artisan novice qui ne saurait même pas ce qu'est un alliage. [elrondshort|E] le demi-elfe n'est ici qu'un seigneur mineur, à la fois traître et inutile.\n\nCe livre est connu parmi la plupart des érudits sous le nom de « Tome des Mensonges », car c'est à peu près tout ce qu'il contient. Le nom de ses auteurs a sombré dans les limbes de l'histoire, mais certains avancent qu'il s'agirait de [sauroncharacter|E] en personne, ou au moins d'un de ses serviteurs. Car, qui d'autres pourrait tirer quelconque bénéfice d'une distorsion si abjecte de la vérité historique ?"

 aeglos_name:0 "Aeglos"
 aeglos_description:0 "[Glossary('Aeglos','aeglos_gloss')] était la lance du grand roi Gil-galad et qui était grandement crainte par ses ennemis. Forgée dans le meilleur acier [noldorin|El], elle brille d'une lueur bleue glacée quand des ennemis sont proches."
 aeglos_description_thirdage:0 " Le roi la mania lors de la dernière grande bataille de la [warlastalliance|E], et combattit [sauronthedarklordcharacter|E] lui-même au pied de Barad-dûr. Bien qu'il fut défait, brûlé par la main de [sauroncharacter|E], [Glossary('Aeglos','aeglos_gloss')] perdura et fut préservée à [imladris|E]."

 pearl_of_ereinion_name:0 "Perle d'Ereinion"
 pearl_of_ereinion_description:0 "Cette perle blanc cassé est lisse, sans aspérité. Elle luit légèrement dans la lumière du jour et reflète la lumière de la lune comme celles des étoiles, la nuit tombée. \n\nLa perle fut l'un des trésors trouvés sur les plages de l'île de Balar, où les  [falathrim|E] vivaient autrefois, après le sac de leurs havres de Brithombar et d'Eglarest. L'on dit de cette perle particulièrement qu'elle fut offerte par le seigneur des havres au jeune Ereinion lors de son apprentissage sur l'île. \n\nLorsque Gil-galad ne revint pas du [mordor|E] après la fin de la [warlastalliance|E], Círdan garda la perle de son ami tel un trésor, un souvenir douloureux du dernier grand roi du [lindon|E]."

 ## Dwarven ##

 key_of_erebor_name:0 "Clé d'Erebor"
 key_of_erebor_description:0 "La clé d'[erebor|E] était une petite clé en argent, d'aspect curieux et dotée d'un long canon. Elle ouvrait l'entrée secrète de la [lonelymountain|E], qui n'apparaissait que durant le jour de Durin."

 arkenstone_name:0 "Pierre Arcane"
 arkenstone_description:0 "La Pierre Arcane était un joyau découvert sous les racines de la Montagne Solitaire, Erebor, durant le reigne de Thráin Ier et prisée par ses descendants en tant que "Coeur de la montagne"."

 cache_of_mithril_name:0 "Cache de mithril"
 cache_of_mithril_description:0 "#TOLKIENQUOTE « [mithril|E] ! Tout les peuples le désiraient. Il pouvqit être battu comme le cuivre et poli comme le verre ; et les Nains en faisaient un métal, léger mais plus dur néanmoins que l'acier trempé. Sa beauté était celle de l'argent commun, mais l'éclat du mithril ne se ternissait et ne se voilait jamais. »#!\n\n#QUOTEDCHARACTER ― La Fraternité de l'Anneau, « Un voyage dans le noir »"
 
 barazanthual_name:0 "Barazanthual"
 barazanthual_description:0 "[Glossary('Barazanthual','barazanthual_gloss')] était la hache rouge portée par le roi Dáin d'[erebor|E]. Cette hache était l'une des meilleurs armes jamais forgée par les nains et était crainte avec raison par tous ses ennemis."
 
 orcrist_name:0 "Orcrist"
 orcrist_description:0 "[Glossary('Orcrist','orcrist_gloss')] était une porte elfique forgée en Gondolin, la sœur de [Glossary('Glamdring','glamdring_gloss')], et fut possiblement détenu par Ecthelion de la Fontaine. Forgée dans le meilleur acier [noldorin|E], elle brille d'une lueur bleue glacée quand des ennemis sont proches."
 orcrist_description_thorin:0 "Des milliers d'années plus tard, elle devint l'épée de Thorin II Lécudeschene durant la quête pour [erebor|E]."
 
 axe_of_durin_name:0 "Hache de Durin"
 axe_of_durin_description:0 "La hache de [durin|E] était un héritage du clan [dwarven|E] du [durinsfolk|E]. Elle fut la hache de Durin III, qui assista à la chute de l'[eregion|E] et combatit les forces de [sauroncharacter|E] pour défendre ses réfugiés. Elle était merveilleusement forgée dans de l'acier nain, réhaussée de [mithril|El] et de runes de pouvoirs tracées en [ithildin|E] par son ami [celebrimbor|E]. L'on dit qu'elle ne perd jamais son trachant."
 axe_of_durin_description_balrog:0 "\n\nLa hache de Durin fut perdue lorsque Durin VI tomba face au Balrog en [khazaddum|E]."
 
 durins_helm_name:0 "Heaume de Durin"
 durins_helm_description:0 "Le heaume de [durin|E] était un grand heaume couronné et masqué, réalisé par Durin I l'Immortel, après la découverte du [mithril|El] à [khazaddum|E]. Son porteur le trouvera aussi léger qu'une simple capuche et pas une égratinure n'est visible sur sa surface polie."
 durins_helm_description_balrog:0 "\n\nDurin VI portait ce heaume lorsqu'il tomba face au Balrog en [khazaddum|E]."

 cursed_sword_of_blacklocks_name:0 "Dumsuhersar" #Gloss
 cursed_sword_of_blacklocks_description:0 "Forgée par Fulla VII « Main de Flamme », Dumsuhersar est fait de métal d'étoile, avec une apparence cendrée qui semble conteni un feu caché. Elle fut réalisée en symbole d'un nouvel âge pour les [dwarves|El] de Bizarûldûm, et devint l'héritage de la maison de Thrár. Son chef-d'œuvre revêtait une telle importance pour lui que Fulla VII portait deux des [Concept('greaterrings', 'rings')|El] des nains lorsqu'il la forgea : le sien, et celui de ses parents [stonefoot|El] en prêt. Il travailla plusieurs semaines durant, dormant et mangeant peu. Mais il forgea ce qui est, peut-être, la plus grande épée jamais forgée par les nains dans l'est.\n\nMalheureusement, elle s'avéra être un signe de destin funeste car, plusieurs jours après sa conception, ce ne fut pas un mais trois [dragons|El] qui s'abattirent surface Bizarûldûm. Ils cherchaient les richesses des grands palais de l'est, de deux clans combinés. La surprise fut totale pour les nains car, jusqu'à ce jour, aucun dragon n'avait osé s'aventurer aussi loin au sud des Rôisûri. Fulla VII fit vaillement face à l'un des dragons, accompagnée par sa garde royale. Les anneaux toujours à ses doigts et Dumsuhersar dans sa main, il blessa grièvement son ennemi, mais celui-ci l'incinéra avec les deux anneaux. Selue Dumsuhersar survécut au feu du dragon. Son fils Thrár IV rallia les [blacklocks|El] et les pieds-de-pierre et vengea son père en abattant les dragons. Mais, lui aussi tomba au combat et la lignée royale de Thrár fut rayée de Bizarûldûm. Les pieds-de-pierre récupérèrent Dumsuhersar par la suite mais la lame fut considérée comme maudite, car il semblait que sa création n'apporta que la ruine sur ce qu'il restait des grands palais de l'est. En raison de leur [Concept('successionofbizaruldum','feud')|E] avec la branche cadette des cheveux-noirs de Nargubraz, les pieds-de-pierre de Bizarûldûm se résolurent à envoyer la lame à la lignée de Thrár résidant dans les Montagnes Jaunes. Elle devint leur héritage et devait rester en leur possession.\n\nUne légende locale se développa parmi les nains de Bizarûldûm et disait : « l'ancienne lignée règnera à nouveau lorsque le marteau du nord reforgera la lame du malheur et la purifiera dans l'or. »"


 ## Mordor & Nazgûl ##

 skull_earnur_name:0 "Crâne d'Eärnur"
 skull_earnur_description:0 "Les crâne d'Eärnur, dernier des rois [gondorian|E] de la lignée d'Anárion. Après sa victoire sur le witchking|E] d'Angmar en [arnor|E], le fier prince Eärnur revint en [gondor|E] insatisfait, ayant manqué sa chance de défier le [ringwraith|E] en combat singulier. Ainsi, lorsque le Roi Sorcier réapparu à la tête des [nazgulcharacter|E], prit Minas Ithil et défia le roi, Eärnur ne put résister et répondit au défi du Roi Sorcier, pour ne plus jamais être revu vivant par les Hommes. Son crâne décore depuis lors les salles terrifiantes de Minas Morgul, tel un témoignage de l'orgueil des Hommes et de ses conséquences."
 
 sauron_defying_thunder_name:0 "Sauron défiant le tonnerre"
 sauron_defying_thunder_description:0 "Une tapisserie richement décorée représentant [sauroncharacter|E], sur le dôme d'argent du temple de [melkorcharacter|E] d'[armenelos|E], défiant les [valargods|E] et le tonnerre. Cet évènement prit place peu avant la [downfallofnumenor|E], ce que [sauronthedarklordcharacter|E] considère toujours comme sa plus grande oeuvre. Cette tapisserie fut produite en Rhûn après la reconstruction de Barad-Dûr."

 vasa_name:0 "Vása"
 vasa_description:0 "« Le Calcinateur », est la grande masse du [sauronthedarklordcharacter|E] [sauroncharacter|E], une réplique de celle qu'il portait autrefois lors de la [warlastalliance|E] et qui blessa mortellement [elendil|E] le Grand. Elle est inspirée, évidememnt, de Grond, le Marteau des Enfers, l'arme de [morgothcharacter|E], maître de Sauron avant la Guerre de la Colère."
  
 morgul_blade_name:0 "Lame de Morgul"
 morgul_blade_description:0 "Cette lame, forgée dans les fourneaux de terreur de Minas Morgul et enchantée de sorts de mort et de ruine, est une arme de choix que les [nazgulcharacter|E] utilise contre leurs ennemis qu'ils veulent amener à leur service. Après avoir poignardé leur victime, la lame se brise et les éclats progressent lentement vers le coeur de la victime. Si elle n'est pas soignée rapidement, la victime en mourra et reviendra sous la forme d'un spectre moindre, un esclave des [ringwraiths|E]. Il n'existe aucun traitement permanent pour soigner une blessure causée par une telle dague, peut être à l'exception d'un voyage aux [undyinglands|E]."
 
 helm_witchking_name:0 "Heaume couronné du Roi-Sorcier"
 helm_witchking_description:0 "Le heaume couronné du [witchkingshort|E], Seigneur des [nazgulcharacter|E], Capitaine noir de [sauronthedarklordcharacter|E], est fait de fer noir provenant des forges de l'ancienne Angmar."

 helm_khamul_name:0 "Heaume de Khamûl"
 helm_khamul_description:0 "Le heaume cornu de [khamul|E]. Il s'agissait, à l'origine, d'un ancien heaume de bataille des [womawas_drus|E], mais le temps et la proximité avec le Spectre de l'Anneau l'ont noirci et l'ont corrompu, à l'image du [nazgulcharacter|E] lui-même."

 scythe_of_khamul_name:0 "Faux de Khamûl"
 scythe_of_khamul_description:0 "La faux de Khamûl, forgée depuis des épées elfiques brisées prises durant les sacs de la Lorien et de Lasgalen. Mesurant près de deux mètres et demi de long, armée d'une curelle lame dentelée, c'est à la fois une arme formidable et un sombre symbole de la conquête brutale orchestrée par son porteur."
 
 mask_goldenking_name:0 "Masque du Roi d'Or"
 mask_goldenking_description:0 "Le masque d'or du [goldenkingshort|E], [nazgulcharacter|E] dirigeant Abrakhân. Ce masque d'or solide et orné est le symbole de sa prospérité et un signe de terreur aussi bien pour ses esclaves que pour ses ennemis."

 hame_of_the_vampire_name:0 "Ailes de Vampire"
 hame_of_the_vampire_description:0 "Une cape taillée dans une chauve-souris géante" 


 ## Mountain Orc ##

 ulukai_name:0 "Ulûkai"
 ulukai_description:0 "L'[Glossary('Ulûkai','ulukai')] est un artefact orque, une gemme impure dont il est dit qu'elle a été taillée pour remplacer le Silmaril qui fut dérobé à Morgoth. Mais le joyaux déçu sévèrement Morgoth, car il ne pouvait remplacer ce qu'il avait perdu et qu'il consumait la lumière, au lieu de la produire. Finalement, sa présence ne faisait que rendre plus évidente la perte du troisième joyaux. Enragé et frustré, le Seigneur des Ténèbres le conserva dans les caveaux d'Angband. Ce fut, ainsi, l'un des rares artefacts sauvé après la guerre de la Colère par les orques qui fuyèrent dans l'est après la chute de leur maître. Il fut perdu lors de la grande guerre nordique contre le peuple de Durin, mais retrouvé par Skorg, le premier des seigneurs orques de [gundabad|E], durant la mise à sac de ce dernier. \n\nL'on dit de la gemme elle même qu'elle contient une partie de l'essence noir de l'esprit maléfique de Morgoth. Le détenteur orque de l'[Glossary('Ulûkai','ulukai_gloss')] est considéré comme étant destiné à régner sur la partie méridionale de la [middleearth|E] en tant qu'[Glossary('Ashdurbúk','Ashdurbuk_gloss')]."

 ## Hobbits ##
 
 sting_name:0 "Dard"
 sting_description:0 "Dard était une épée courte elfique forgée à Gondolin durant le [firstage|E]. Bilbo Bessac la découvra en 2941 3.A., dans un repaire de troll et s'en servit lors de la quète pour [erebor|E]. Il la transmit par la suite à son hériter, Frodo Bessac."
  
 red_book_of_westmarch_name:0 "Livre Rouge de la Marche-de-l'Ouest"
 red_book_of_westmarch_description:0 "Le premier livre rouge fut rédigée sous la forme d'un journal par le hobbit Bilbo Bessac qui y raconta sa quète à [erebor|E], qu'il dénomma #italics Un aller et retour#!. Il y compila également des savoirs elfes lorsqu'il se retira à [rivendell|E]. Plus tard, il transmit le livre à son parent et héritier, Frodo Bessac."
 
 mithril_mail_name:0 "Chemise de maille en mithril de Bilbo Bessac"
 mithril_mail_description:0 "Cette chemise de maille, aussi légère qu'une plume et plus dure que l'acier, fut offerte à Bilbo par Thorin Lécudeschene, après la reconquête d'[ereborrealmshort|E]. Elle fut réalisée en [mithril|El] dans les âges passés et sa petite taille suggère qu'elle fut probablement faite pour un jeune prince elfe.\n\n[gandalfcharacter|E] s'amusa souvent qu'elle vallait probablement plus que tout ce que contenait le Comté."


 ## Gondor ##

 
 stewards_rod:0 "Sceptre des Intendants"
 stewards_rod_description:0 "Le Sceptre des Intendants est le symbole de la charge des Intendants. Sobre et blanc, il représente leur service aux rois du [gondor|E], mais également leur capacité à parler en leur nom et autorité. Après leur ascension, chaque Intendant devait jurer de « tenir ce sceptre et ce règne au nom du roi, jusqu'à son retour. »."

 crown_of_gondor_name:0 "Couronne du Gondor"
 crown_of_gondor_description:0 "Il est dit que la couronne originale du [gondor|E] était un heaume de guerre [numenorean|E] complet, celui porté par les rois Númenóréens lors de la Bataille du Dagorlad. Comme le heaume d'Anárion fut écrasé lorsqu'il fut tué, c'est le heaume d'[isildur|E] qui fut utilisé pour le couronnement des rois du Gondor. Lors du règne d'Atanatar II Alcarin, il fut remplacé par cette couronne de joyaux, dont la forme rappelle les anciens heaumes de guerre."
 crown_of_gondor_description_stewards:0 "Avant de répondre au défi du Roi-Sorcier, Eärnur déposa la Couronne dans le giron du Roi Eärnil II dans la Maison des Rois et elle y demeura après sa disparition, attendant le retour du Roi. Aucun des Intendants régnants n'a jamais osé porter la Couronne ailée, attendant le retour de la lignée d'Anárion"
  
 throne_of_gondor_name:0 "Trône du Gondor"
 throne_of_gondor_description:0 "Ce haut trône de marbre blanc est le trône des rois du [gondor|E]. Aux jours d'[elendil|E] il y avait des sièges jumeaux en [osgiliathcity|E] pour ses fils Anárion et [isildur|E]. Après sa mort et celle d'Anárion lors de la [warlastalliance|E], [isildur|E] s'en alla en [arnor|E] et laissa la royauté à Meneldil."
 throne_of_gondor_description_kinstrife:0 "\n\nLe trône resta en Osgiliath pendant les jours glorieux du [southernkingdom|E], jusqu'au [kinstrife|E] et à la destruction de la capital. Les rois déplacèrent alors la cour et leur trône à [minastirith|E]."
 throne_of_gondor_description_stewards:0 " Après la disparition du dernier roi, Eärnur, parti relever le défi du [witchking|E], le haut-siège resta vide, attendant le retour du roi. Aucun des Intendants régnants n'osa sy asseoir, attendant le retour de la lignée d'Anarion."
 
 black_chair_stewards_name:0 "Siège noir des Intendants"
 black_chair_stewards_description:0 "Le siège noir des Intendants, au pied de l'estrade royale, est le siège du pouvoir des Intendants régnants du [gondor|E] depuis les jours des Rois. Ce simple fauteuil noir sans ornement représente leur loyauté à la lignée d'Anárion et leur autorité continue sur le [southernkingdom|E]."
 black_chair_replica_description:0 "Le siège noir des Intendants, au pied de l'estrade royale, est le siège du pouvoir des Intendants régnants du [gondor|E] depuis les jours des Rois. Ce simple fauteuil noir sans ornement représente leur loyauté à la lignée d'Anárion et leur autorité continue sur le [southernkingdom|E]. Lors de son retour, le Roi Aragorn offri cette réplique parfaite à l'Intendant loyal qui rendit sa charge. Ce siège suit l'Intendant peu importe où la cour est tenue, à l'exception de [minastirith|E] où se dresse toujours le siège original."
  
 mithrellas_talisman_name:0 "Talisman de Mithrellas"
 mithrellas_talisman_description:0 "Selon la tradition ce pendentif contient une mèche de cheveux qui aurait appartenu à l'elfe Mithrellas, épouse d'Imrazôr de Dol Amroth. Préservée dans un cristal indestructible."
 
 lindalf_name:0 "Lindalph"
 lindalf_description:0 "[Glossary('Lindalph','lindalph_gloss')], la lance ancestrale des princes de Dol Amroth, dont le pommeau d'argent est façonné à l'image d'une tête de cygne aux yeux en saphir. Forgée pour Galador de [dol_amroth|E], fils d'[imrazor|E] et chevalier Amronost légendaire"
 
 swan_shield_name:0 "Écu du Cygne"
 swan_shield_description:0 "Ce bouclier en amande fut forgé en acier argenté par l'un des chevaliers de Belfalas. Il fut porté au combat par Maratar, le Cygne Vengeur, lorsqu'il conduisit une expédition punitive contre les pilleurs des mers venus d'[enedhwaith|E]."
 swan_shield_description_wotr:0 "Après une longue campagne dans la Sauvagerie des côtes de l'Enedhwaith occidental, le meneur des pilleurs fut abattu par Maratar en combat singulier. Lorsqu'il revint à Belfalas, le bouclier retourna dans les armureries du Prince. Durant les siècles qui suivirent, nombreux furent les chevaliers de Dol Amroth à porter cet objet célèbre, jusqu'à ce qu'il soit finalement perdu durant l'un des nombreux conflits frontaliers au sud du Harondor."
 
 horn_gondor_name:0 "Grand cor du Gondor"
 horn_gondor_description:0 "Ce cor fut fait avant que la lignée des rois du [gondor|E] ne soit brisée, quand Vorondil le Chasseur, père de Mardil Voronwë, traqua l'auroch d'airain dans les plaines lointaines de Rhûn. Il est dit que s'il résonne dans le besoin n'importe où dans les frontières du Gondor, tel qu'elles étaient à son apogée, sa voix ne sera pas ignorée. Le Grand cor est un héritage de la maison des Intendants, porté traditionnellement par leur aîné."
 
 watch_chronicle_name:0 "Chronique de la surveillance du Mordor"
 watch_chronicle_description:0 "Ici est documentée l'histoire et les faits de la garde du Mordor, fondée par [isildur|E] avant qu'il ne quitte le royaume du [gondor|E]. Elle liste les noms et titres des commandants de la garde et les évènements importants qui se déroulèrent durant l'existence de la garde."

 ## Arnor ##


 ring_barahir_name:0 "Anneau de Barahir"
 ring_barahir_description:0 "Proud are the words, and all there turned\nto see the jewels green that burned\nin Beren’s ring. These Elves had set\nas eyes of serpents twined that met\nbeneath a golden crown of flowers\nthat one upholds and one devours:\nthe badge Finarfin made of yore\nand Felagund his son now bore.\n\nL'anneau fut fait en [valinor|E] et donné par le roi elfe de Nargothrond Finrod Felagund à Barahir, le père de Beren, comme symbôle d'amitié éternelle après que Barahir l'aie sauvé d'une armée [orc|E] lors du Dagor Bragollach, contre [morgothcharacter|E] durant le [firstage|E]. Il devint l'héritage de la Maison d'Andunië en [numenor|E], et de la Maison d'[isildur|E] après elle."

 shards_of_narsil_name:0 "Éclats de Narsil"
 shards_of_narsil_description:0 "Les éclats de Narsil, l'épée Elendil. Forgée par Telchar de Nogrod lors 'des temps anciens', elle finit par arriver à Númenor, avant de devenir l'arme de la maison des seigneurs d'Andúnië. Sauvée de la Submersion par Elendil, il était dit que peu sont ceux qui pouvait résister à sa fureur, avant qu'elle ne soit brisée par Sauron lui-même. Cependant, ses fragments permirent à Isildur d'ôter l'Anneau de la main de Sauron, et il a été prédit que Narsil serait reforgée une nouvelle fois, lorsque Sauron reviendra."
 
 narsil_name:0 "Narsil"
 narsil_description:0 "PLACEHOLDER" 
 
 anduril_name:0 "Andúril"
 anduril_description:0 "Reforgée à neuf par les forgerons elfes d'[imladris|E] depuis les fragments de [narsil|E], l'épée légendaire d'[elendil|E] forgée par le nain Telchar de Nogrod. La "[flameofthewest|E]" symbolise toute la force retrouvée des [dunedain|E]."

 sceptre_of_annuminas_name:0 "Sceptre d'Annúminas"
 sceptre_of_annuminas_description:0 "Le sceptre d'Annúminas était un bâton de [mithril|El] et était à l'origine le symbole du pouvoir des seigneurs d'Andúnië en [numenor|E]. Il survécut à la [downfallofnumenor|E] et fut porté par les rois du [northernkingdom|E], tant que le royaume dura."
 sceptre_of_annuminas_description_secession:0 "Après la subdivision des royaumes du nord, il fut détenu durant des générations par les rois de l'[arthedain|E]."
 sceptre_of_annuminas_description_fall:0 "Après la mort du dernier roi, Arvedui, en 1975 3.A., le sceptre fut conservé à [rivendell|E]."
 
 elendilmir_elendil_name:0 "Elendilmir d'Elendil"
 elendilmir_elendil_description:0 "L'étoile d'[elendil|E] était une gemme blanche taillée dans la forme d'une étoile et sertie dans un filet de [mithril|El]. Elle date des premiers siècles de [numenor|E], et appartint à Silmariën, la fille du roi de Tar-Elendil.\n\nL'emblême du royaume d'[arnor|E] fut ainsi une étoile, symbolisant [Glossary('Gil-Estel','gil_estel_gloss')], l'étoile d'Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 
 elendilmir_valandil_name:0 "Elendilmir de Valandil"
 elendilmir_valandil_description:0 "L'étoile originale d'[elendil|E] était une gemme blanche taillée dans la forme d'une étoile et sertie dans un filet de [mithril|El]. Une copie fut réalisée par les forgerons elfes de [rivendell|E] pour le fils d'[isildur|E], Valandil, après que l'original ne fut perdu avec [isildur|E], aux [gladdenfields|E].\n\nL'emblême du royaume d'[arnor|E] fut ainsi une étoile, symbolisant [Glossary('Gil-Estel','gil_estel_gloss')], l'étoile d'Eärendil."
 elendilmir_valandil_description_secession:0 "Après la division des royaumes du nord, elle se transmis dans la lignée des rois de l'[arthedain|E]."
 elendilmir_valandil_description_fall:0 "Après la mort du dernier roi, Arvedui, en 1975 3.A., l'étoile fut conservé à [rivendell|E]."
 
 dunachar_name:0 "Dúnacharn"
 dunachar_description:0 "[Glossary('Dúnacharn','dunacharn_gloss')] était une épée de facture elfique qui portait autrefois le nom d'[Glossary('Orthadel','orthadel_gloss')]. Les évènements qui amenèrent l'épée en la possession des [dunedain|E] d'[arnor|E] ont été oubliés. La lame fut reforgée dans les armureries royales de Fornost et brandie par de nombreux bras puissants durant les [angmar_wars|E]. \n\nAprès la chute de l'[arthedain|E], Dúnacharn devint une arme des Coureurs qui la manièrent pour la défense de l'[eriador|E] contre les nombreux périls qui menaçaient alors les terres septentrionales."

## Rohan & Dunland ##

 tapestry_ride_eorl_name:0 "Tapisserie de la chevauchée d'Eorl"
 tapestry_ride_eorl_description:0 "Cette tapisserie, réhaussée de fils d'or et d'argent, représente la chevauchée d'Eorl le Jeune alors qu'il vint à l'aide des Intendants du [gondor|E]. Elle fut commandée par son fils, le roi Brego du [riddermark|E], pour la décoration du Château d'Or de Meduseld nouvellement bâti."

 herugrim_name:0 "Herugrim"
 herugrim_description:0 "[Glossary('Herugrim','herugrim_gloss')] était l'épée des rois du [rohan|E], qui remonte à Fréaláf (2759 – 2798 3.A.), premier roi de la seconde lignée de la Maison d'Eorl."

 guthwine_name:0 "Gúthwinë"
 guthwine_description:0 "[Glossary('Gúthwine','guthwine')] est la lame ancestrale de la Maison d'Eofor. Elle fut donnée à Eofer par son père, le roi Brego, lorsqu'il devint un adulte et elle fut brandie pour défendre l'Estfolde par de nombreuses mains."

 horn_mark_name:0 "Cor de la Marche"
 horn_mark_description:0 "Un cor d'argent, de facture naine, avec une sangle verte, gravée de cavaliers chevauchant en ligne de la pointe à la bouche. Des runes de grande vertue y sont associées, dont on dit qu'elles apportent la peur aux ennemis et la joie aux amis, ramenant les alliés du sonneur à lui. Ce cor devint un héritage de la maison royale du [rohan|E], apporté du nord par Eorl le Jeune. Il provient du trésor de Scatha le Ver, qui fut tué par Fram, roi des [eothed|E]."

 wulf_fang_name:0 "Croc du Loup"
 wulf_fang_description:0 "Cette épée longue occidentale a appartenu au roi Wulf, le seigneur Dunlandais qui reprit pour son peuple, même si ce ne fut que brièvement, les terres du [rohan|E] aux [Glossary('Forgoil','forgoil_gloss')]. Melheureusement, Wulf fut tué par l'armée de Fréalaf et son peuple repoussé de leurs terres ancestrales en Dunlande, une fois encore."


 ## Bellakar ##

 branch_name:0 "Branche préservée d'Oiolairë"
 branch_description:0 "Une petite branche provenant de l'arbre parfumé Oiolairë, datant d'avant la submersion de [numenor|E]. Apportée et conservée par Isilithôr de Númenor, dont les héritiers ont regné sur Korlea depuis lors."

 niluzagar_name:0 "Nîluzagar"
 niluzagar_description:0 "L'épée ancestrale des Tumakveh, Nîluzagar ("Lame lunaire") a une histoire connue, bien que ses origines restent mystérieuses. Issue des ateliers Bellakanari du [secondage|E], elle porte les marques de l'artisanat Númenóréen. Pourtant la lame légèrement courbée montre des signes d'influence des cimeterres Haradrim. La tradition attribue sa création pour Zagarthôr, seigneur de Nîlûlôni, et qu'elle fut levée lors des batailles de la [warlastalliance|E], mais certains érudits avancent qu'elle fut faite pour les seigneurs de Narîk-Zadan, ou encore qu'il s'agissait d'une arme cérémonielle du meneur des [baitha|E], symbolisant son règne sur tous les peuples du [bellakar|E].\n\nQu'elle que soit la vérité, on la retrouve entre les mains des Tumakveh à l'époque du deuxième roi, Abâruzôr, qui fut représenté dans des portraits contemporains en la portant. Perdue lors de la catastrophe des Champs de la Mort noire durant l'invasion Tedjin, elle disparu de l'histoire pendant presque un siècle, avant d'être redécouverte dans les ruines de Joam après la mise à sac de la cité par Bellakar en 952 3.A.. Elle demeure un symbole puissant de l'endurance et de la ténacité des Tumakveh."
 
 book_baitha_name:0 "Livre du Bâitha’n-Kadîr"
 book_baitha_description:0 "Malgré la reprise de Hazaj Tollin après l'occupation Tedjin, de grandes parties de la cité étaient tombées en ruine. Lors de la reconstruction, les fondations du Grand Hall original du [baitha|E] furent découvertes. Derrière une porte bloquée par le sable furent découverts les restes d'une bibliothèqe qui datait d'avant la [downfallofnumenor|E]. De nombreux parchemins étaient tombé en poussière, mais au milieu de ces restes survivait quelques manuscrits enluminés et rédigés sur des vélins - la charte de fondation du Bâitha, délivrée par Tar-Ciryatan de Númenor lui-même. Elle plus tard liée dans un grand tombe couvert de cuir et d'or, incorporant de longs commentaires sur l'histoire du [bellakar|E], son gouvernement et ses lois."
 
 ring_macilion_name:0 "Anneau de Macilion"
 ring_macilion_description:0 "Après que le [bellakar|E] vint en aide à [elendil|E] lors du combat contre [sauronthedarklordcharacter|E], le grand roi des [dunedain|E] donna à Zagarthôr de Nîlûlôni cet anneau, et le nomma [Glossary('Macilion','macilion_gloss')] d'[Glossary('Isillondë','isillonde_gloss')] en langue elfique. Par ce geste, il reconnut le royaume de l'extrême sud comme une terre Fidèle et alliée, libre de toute corruption des [kingsmen|E]. [elendil|E] fit la promesse que si le [bellakar|E] devait avoir besoin de l'aide du [gondor|E], Zagarthôr et ses héritiers n'aurait qu'à présenter l'anneau au roi du [gondor|E] avec les mots : « [Glossary('Macilion','macilion_gloss')] d'[Glossary('Isillondë','isillonde_gloss')] vous demande de rembourser la dette d'[elendil|E]. »"


 ## Near Harad, Umbar & Dune Sea ##
  
 throne_of_castaher_name:0 "Trône de Castaher"
 throne_of_castaher_description:0 "Le trône de Castaher est le trône que le fils de l'Usurpateur a fait fabriquer pour son usage après son exil en [umbar|E], à la suite du [kinstrife|E]. Il s'agit à l'origine d'un siège de gouverneur [gondorian|E], que Castaher a fait recouvrir d'une épaisse couche d'or, le résultat de pillages des villes côtières et de la marine du [gondor|E].  Relégué dans un garde meuble d'Umbar après la conquête Gondorienne, il a été retrouvé et restauré à grand prix par les souverains Câssimirioni, pour appuyer leur parenté avec Castamir. Il s'agit d'un meuble très voyant mais qui s'accorde bien aux goûts du Royaume-en-Exil corsaire."

 spear_sealord_name:0 "Ephalzagar-an-Azarkhôr"
 spear_sealord_description:0 "L'Ephalzagar-an-Azarkhôr était l'arme brandie par Bûrodapan d'[umbar|E], qu'il obtint lors de l'un de ses voyages dans l'est lointain. Avec le temps, cette arme exotique devint le moyen qui permettait au peuple d'identifier Bûrodapan lors de leur première rencontre et elle devint  le symbole de sa prouesse en tant que plus grand guerrier et marin de l'Umbar de cet époque."

 serpent_headdress_name:0 "Coiffe de serpents"
 serpent_headdress_description:0 "D'anciennes légendes [harad|E]rim parlent d'un grand roi d'antan, qui porte le don de Khäz-Gramaze, une coiffe faite de serpents vivants, dont aucun homme ne pouvait soutenir le regard quand il était en colère. Le roi Sûladan, lors de son accession au trône d'Haruzan, commanda une glorieuse coiffe dont la forme rappelle un nid de vipères, inspiré de cette ancienne légende et inspirant la grandeur à ses hommes."
 
 scorpion_sting_name:0 "Dard du Scorpion"
 scorpion_sting_description:0 "Cette lance fut découverte par Ruadômirh dans une grotte dissimulée par les sables de la Mer de Dunes, lors d'une chasse à l'antilope. Ses origines sont mystérieuses mais elle est d'une magnifique facture, au delà de tout ce qui avait été vu jusque-là par les forgerons de Kôanoz. Le Roi Scorpion la nomma "Dard du Scorpion", d'après lui même."
 
 naluzor_name:0 "Nâluzôr"
 naluzor_description:0 "[Glossary('Nâluzôr','naluzor')] est un bâton noir de jais qui fut créé pour le vizir noir au Mordor, et infusé de sorcellerie puissante. Il s'agitr véritablement d'un symbole de l'autorité et des tenèbres pouvant s'abattre sur les ennemis de Sauron."

 ## Tedjin ##

 bones_batou_joche_name:0 "Ossements du Batou Jochë"
 bones_batou_joche_description:0 "Les restes du fameux kataj Tedjin qui conquis la plupart du [bellakar|E] septentrional durant le début du Troisième Âge. Ils furent d'abord récupéré par le kataj Joam-Tuv après sa conquête victoreuse du Bellakar, des siècles plus tard. Le kataj victorieux inhuma les restes près de son palais lors d'une cérémonie somptueuse. Cependant, les restes du Batou Jochë ne devaient pas rester en Bellakar pour toujours. Elles furent hâtivement exhumées et transportées par la flotte Tedjin en fuite avant la chute du Qadjajar lors de la reconquête Bellakarienne et furent préservées au travers des âges. Même à la fin du Troisième Âge ils demeurent un symbôle puissant du peuple Tedjin."

 shield_malador_name:0 "Bouclier de Malador"
 shield_malador_description:0 "Ce bouclier ancien fut celui que Malador, haut maréchal de Maladum et fondateur de la confédération Tedjin, portait lors des batailles. Il porte les armes de la maison Thazij et les symboles sacrés de Maladum."
 
 
 ## Bozisha & Storm Host ##

 cloak_ancient_ones_name:0 "Manteau des Anciens"
 cloak_ancient_ones_description:0 "Les Anciens parcouraient autrefois ces jungles, apprenant aux Honnin leurs savoirs et leurs artisanats. Ils en sont partis depuis longtemps mais leur souvenir demeure dans les chants et les contes des peuples de la Jungle Profonde. Il est dit que ce manteau, traditionnellement porté par le chef des Honnin, a été fait par ces Anciens et, bien qu'il aie été rapiécé plusieurs fois, garde une certaine forme de son ancienne magie."

 silver_sword_name:0 "Épée d'argent d'Iunást"
 silver_sword_description:0 "Pendant longtemps enfermée dans une chambre oubliée de la grande citadelle de Kâtri, cette épée d'argent est considérablement usée et semble très ancienne. La légende dit qu'elle n'apparaît à nul autre qu'Iunást, le grand héros [harad|E]rim."

 heart_vatra_name:0 "Coeur de Vâtra"
 heart_vatra_description:0 "Lors du règne de Vâtra Acolû, "le rejeton radieux de Vâtra", un paysan trouva ce diamant jaune glorieux dans une mine peu profonde et l'apporta à son roi en tant que présent. Après en avoir discuté avec ses Chanteurs, il fut admis que cette pierre était une bénédiction du Dieu-Soleil Vâtra. Depuis lors, cette pierre fut connue comme le Coeur de Vâtra"

 storms_wrath_name:0 "Sârazzam"
 storms_wrath_description:0 "L'arme légendaire du Roi-Tempête d'[anbalkumagan|E]. Une lame de style [numenorean|E] connue pour avoir été portée par Zimrubâr (898-1147 3.A.). On dit qu'elle a été la possession des premiers Rois-Tempête et d'avoir été forgée à Númenór, bien qu'il soit plus probable qu'il s'agisse d'une lame du [thirdage|E] de facture moindre obtenue en [bellakar|E]."


 ## Rhovanion ##

 skull_bolg_name:0 "Crâne de Bolg"
 skull_bolg_description:0 "Bolg, fils d'Azog, était le chef des Orques à la Bataille des Cinq Armées. Durant la bataille il fut écrasé par Beorn, renversant le cours de la bataille en faveur des Hommes, des Elfes et des Nains. Beorn pris la tête de Bolg comme trophée et héritage de sa lignée ; un avertissement explicite aux orques des Montagnes Brumeuses qu'ils feraient bien d'éviter les terres qu'il arpente ou dont il assure la protection."   
 
 telperion_chalice_name:0 "Calice de Telperion"
 telperion_chalice_description:0 "Ce calice argenté porte la marque des [noldorelves|E], orfèvres de [lindon|E]. Il forme une pair avec son jumeau, le calice de Laurelin. Ils ont l'apparence des [twotrees|E] de [valinor|E], [laurelin|E] d'Or and [telperion|E] d'Argent."
 telperion_chalice_description_oropher:0 "\n\nIl a été offert par Gil-Galad tout comme son jumeau en or, en tant que cadeau diplomatique à Oropher de [greenwood|E] avant la [warlastalliance|E]."
 telperion_chalice_description_dorwinion:0 " En retour, le Roi Thranduil donna la paire au maitre du royaume de Dorwinion pour symboliser l'amitié profonde qui unit leurs peuples.\n\nLe calice de Telperion a servi comme symbole officiel de Dorwinion depuis, et est utilisé dans les cérémonies en l'honneur d'Aldena la Terre-Mère, transcription locale de [yavannacharacter|E]. Alors que le Calice de Telperion a pu être mis à l'abri auprès du Maitre du Royaume, le navaire transportant le Calice de Laurelin a coulé dans le Celduin et toutes les actions entreprises pour le retrouver ont été à ce jour des échecs."

 bard_bow_name:0 "Arc de Bard"
 bard_bow_description:0 "Cet arc robuste en if, originellement conçu pour les batailles en plaine, appartenait à Bard le Pourfendeur de Dragon.\n\nAvant d'être couronné roi et de refonder la ville du [dale|E] sur les ruines de la cité détruite par le feu du dragon, il utilisa son arc pour abattre Smaug le Doré. Ce n'est qu'après avoir vidé son carquois qu'il perça finallement le cœur du grand ver avec la Flêche Noire des nains, que ses ancêtres avaient sauvé des ruines du Val.\n\nIl est maintenant décoré d'une fresque peinte représentant des dragons flamboyant, dans les tons rouges et or et courant le long du manche."


 ## Rhûn and Khand ##

 throne_ovatha_name:0 "Trône de l'Ôvatha"
 throne_ovatha_description:0 "Ce trône magnifique, fait de bois de rosier exotique, réhaussé d'ivoire, de corne de Kine et d'or représentant des scènes de chasse et de guerre, fut commandé par le dernier Ôvatha régnant du Khand : Ôvatha IX.\n\nBien que ses descendants ne purent maintenant son emprise sur les tribus rétives, le trône demeure un héritage préstigieux et un rappel à chacun de la revendication de son possesseur sur tous les Variag."

 crown_bountig_name:0 "Couronne de Bountig"
 crown_bountig_description:0 "Façonnée de fer et d'or, la couronne de Bountig est relativement dépourvue d'ornements et simple, porteuse seulement de quelques embellissements. Certains disent que le fer qui la compose fut tiré de la lance fondue d'Ôvatha VIII du Khand, bien que ces rumeurs n'aient jamais été vérifiées. Il s'agit du symbole du dirigeant du Medloshukain et de son règne légitime sur les siens."

 ## Thâni-Hazâd ##

 witness_of_restraint_name:0 "Témoignage de retenue"
 witness_of_restraint_description:0 "Une petite et très belle masse dorée qui est l'arme ancestrale qui se transmet parmi les seigneurs adunaïs d'Uruloni et qui n'est que rarement utilisée. Par bien des aspects, il s'agit plus d'un symbole de leur mandat qu'une vraie arme et ressemble même à un sceptre au premier coup d'œil.\n\nSon nom est supposé être un rappel aux seigneurs que, durant leur règne, bien qu'ils possèdent le recours à la force nécessaire pour le soutenir, se retenir devrait toujours être leur premier choix. Si la force est maniée trop souvent et sans précaution, leur autorité, tel l'or de la masse, sera dispersée et ne restera qu'un cœur de fer qui rouillera dès lors."

 narunuphkaran_name:0 "Narûnûphkaran"
 narunuphkaran_description:0 "Narûnûphkaran, ou 'Fendoir des Demeurés', est une puissante hache, l'arme préférée des seigneurs de Hôlzôrêth. Dotée de deux têtes et d'un puissant manche de chêne, elle a été fabriquée par les [dwarves|El] cheveux-noirs et commandée durant le premier conflit entre l'An-Balkumagan et le Balan-lai.\n\nIl s'agit d'une arme lourde, conçue pour des hommes de [numenorean|E] de haute stature et nécessite deux mains pour être maniée, mais laisse le porteur vulnérable. Néanmoins, chaque coup de cette arme est presque toujours fatal, car rares sont les armures à pouvoir absorber de telles frappes."
 
 the_grand_concordant_name:0 "Grand concordat"
 the_grand_concordant_description:0 "Traité de paix, pacte défensif, constitution... le grand concordat est tout cela à la fois. Rédigé après une longue négociation entre les sept plus jeunes enfants d'Imrazor à la suite de leur triomphe durant la guerre civile ayant suivi la mort de leur père, le grand concordat établit le Balan-lai, et détermina comment les terres de l'ancienne principauté devait être divisées, ainsi que les coutumes et règles suivant lesquelles les princes devaient régner et considérer leurs pairs. Huit magnifiques copies enluminées furent réalisées : une pour chacun des sept enfants et une dernière qui devait être envoyée à [numenor|E] pour les archives et recevoir l'approbation du Sceptre (qu'ils obtinrent).\n\nRédigé sur du vélin et relié avec du cuir de qualité, sa première de couverture porte, écrit en Tengwar en or, la mention suivante : « Le grand concordat des enfants d'Imrazor », avec comme sous-titre : « contenant les accords, frontières et lois par lesquels leurs héritages seront tenus ». Chaque copie fut signée par les sept nouveaux princes et princesses pour prouver leur accord. À la fin de chaque copies furent laissées des pages blanches où des amendements (telle que la Prohibition de l'Unification) pourraient être consignés."

 crown_of_imrazor_II_name:0 "Couronne impériale d'Imrazor II"
 crown_of_imrazor_II_description:0 "Imrazor II, roi de Gimilthani, est une figure polarisante de l'histoire du Balan-lai. Il fut, autrefois, un grand héro, menant vaillamment les princes contre l'ambition d'An-Balkumagan. Pourtant, dans ses dernières années, il devint aussi paranoïaque qu'ambitieux et profondément frustré par la division entre les Kharadunai et la stagnation du Balan-lai. Avec le temps, cela déboucha en une grande guerre entre les princes, Imrazor cherchant à forcer le Balan-lai à s'agenouiller devant sa puissance, mais il finit par perdre le conflit.\n\nPour symboliser sa maîtrise auto-proclamée sur la région, Imrazor commanda une grande couronne au début de la guerre. Réalisée dans le style des anciennes principautés coloniales, elle devait marquer la renaissance à venir de la principauté réunifiée de Zimrathani. Façonnée d'or et d'argen, elle porte une étoile de mithril sertie sur le front, un métal incroyablement rare dans les terres méridionales de la Terre du Milieu et que l'on disait venir de Numénor même. La couronne devait être perdue à la mort d'Imrazor, mais fut en réalité dérobée par un soldat entreprenant. Elle demeure un point d'intrigue et de méfiance des siècles plus tard et les colporteurs comme les princes revendiquent connaître le lieu où elle git.\n\nSi elle devait être retrouvée, elle redeviendra un puissant symbole."

 fated_heir_name:0 "Martaryon"
 fated_heir_description:0 "[feanor|E] réalisé pour chacun de ses fils une lame, dont la plus grande fut donnée à [maedhros|E]. Pour son héritier, Fëanor forgea une arme magnifique, plus grande qu'aucune autre. Bien que la plupart des lames de ses fils étaient simples, élégantes, tout en étant finement ouvragées, l'arme de Maedhros était différente. Richement ornementée, elle n'en était pas moins tout aussi mortelle que ses sœurs, mais un seul coup d'œil suffisait à proclamer sa nature véritable. Un puissant joyaux sculpté dans la forme de l'étoile ailée de [nolofinwe|E] était sertie dans la garde en croix et semblait luire comme si elle contenait une flamme vivante. Dans le pommeau était sertie l'étoile de Fëanor. Car ce dernier entendait faire de cette lame une déclaration : que Finwë n'avait qu'un seul héritier véritable - Fëanor. Et, de la sorte, que Fëanor n'avait qu'un seul fils aîné, Maedhros. Par cette arme, Fëanor entendait proclamer la continuité de son autorité royale légitime sur les Noldor, transmise de père en fils. C'était encore plus clair dans le nom donné à l'arme : Martaryon, « Héritage destiné ». Il s'agissait d'une déclaration de foi et de la proclamation de l'héritage du porteur, en cela qu'il était digne du pouvoir qu'elle donnait.\n\nIl est ainsi approprié que la lame disparut avec la royauté de Maedhros. Car, lorsqu'il fut capturé par [morgothcharacter|E] et torturé dans le Thangorodrim, la lame fut prise et scellée dans les caveaux d'[angband|E], dont elle ne devait plus revendiquer."
 ### ADVENTURE ARTIFACTS ###
 
 ## Adventure Trinkets ##
 
 mumak_ring_name:0 "Anneau à tête de Mûmak"
 mumak_ring_description:0 "Ce lourd anneau d'or est façonné à l'image d'une tête de Mûmak, l'un des légendaires animaux éléphantesques de l'Extrême [harad|E]. Ses yeux sont sertis de grenats jumeaux. D'aucuns pensent ces joyaux trop voyants, mais vous pensez au contraire que c'est parfait !"
 
 gondorian_figurine_name:0 "Figurine gondorienne"
 gondorian_figurine_description:0 "Parmi les nombreuses ruines trouvées le long des routes du [gondor|E], témoins de sa gloire passée, on peut y trouver des objets telle cette figurine de Tar-Miriel, la dernière reine de [numenor|E] et protectrice des [faithful|E]."
 
 belt_buckle_name:0 "Boucle de ceinture en laiton"
 belt_buckle_description:0 "Une boucle de ceinture brillante en laiton, pratique mais pauvre, du style de celles qu'on peut voir portées par les guerriers de [rohan|E] comme de Dunlande."
 
 horse_brooch_name:0 "Broche en tête de cheval"
 horse_brooch_description:0 "Une fibule de fer façonnée à l'image de la tête d'un cheval, comme en portent les habitants nordiques du [rhovanion|E]."
 
 chain_necklace_name:0 "Chaîne d'argent elfique"
 chain_necklace_description:0 "Cette chaîne d'argent simple et élégante a été façonnée dans le style elfique. Des formes florales liées les unes aux autres courent le long de la chaîne. Bien qu'assez communes dans le peuple elfique, elles sont rarement vues ou portées par les étrangers."
 
 orc_bauble_name:0 "Babiole orque"
 orc_bauble_description:0 "Cette boule de verre rustre mais brillante est indubitablement d'origine [orc|E]. Elle porte le symbole de l'Œil Rouge et faisant probablement parti d'un ensemble de combat."

 electrum_nugget_name:0 "Pépite d'électrum"
 electrum_nugget_description:0 "Cette pépite d'électrum inhabituellement grande fut rapportée par votre aventurier du Bellakar, riche en minéraux." 

 dale_toy_name:0 "Jouet du Val"
 dale_toy_description:0 "Ce jouet en bois délicieusement sculpté et articulé provient du célèbre marché aux jouets du Val."
 
 dale_brooch_name:0 "Broche naine"
 dale_brooch_description:0 "Cette broche naine en argent provient du célèbre marché aux jouets du Val."

 lizard_hide_name:0 "Peau de « drac »"
 lizard_hide_description:0 "Décrite par votre aventurier comme la peau d'un drac terrifiant, cette peau écailleuse n'est pourtant pas plus grande que celle d'un limier. Vous supsectez qu'elle provient en réalité d'un grand lézard."


 ## Adventure Common ##

 numenorean_figurine_name:0 "Figurine númenóréenne"
 numenorean_figurine_description:0 "Cette statuette taillée parfaitement dans la pierre et qui porte les marques du temps a été découverte dans une ruine [numenorean|E] depuis longtemps oubliée. Son apparence plus vraie que nature est un témoignage des compétences exceptionnelles des artisans [numenorean|E] de jadis." 
 
 numenorean_helm_name:0 "Casque númenóréen"
 numenorean_helm_description:0 "Ce vieux casque à ailes témoigne d'une conception plus vue en [middleearth|E] depuis bien longtemps, quasiment plus depuis les temps immémoriaux suivant la [downfallofnumenor|E]. Même s'il est trop fragile pour être porté durant une bataille, ce casque finement décoré est une relique grandiose d'un âge à présent révolu." 
 
 numenorean_shield_name:0 "Bouclier númenóréen"
 numenorean_shield_description:0 "Ce bouclier ancien porte les amres des Rois de [numenor|E], à présent submergée par les flots. il a été découvert dans les vestiges d'une armurerie [numenorean|E], et restaurée avec soin par un antiquaire."

 numenorean_steelbow_name:0 "Arc d'acier númenóreéen"
 numenorean_steelbow_description:0 "L'arc d'acier [numenorean|E] est une arme légendaire des [dunedain|E]. Elle était faite d'acier creux, légèrement plus courte que l'arc long traditionnel. L'arc d'acier [numenorean|E] se raréfia durant le Troisième Âge mais certaines familles Adûnâiques conservent de rares exemplaires, qui sont gardés jalousement, en tant qu'héritage familial. D'autres sont parfois retrouvés dans des avant-postes et armureries abandonnés, mais sont généralement à un stade avancé de pourrissement."
 
 guard_citadel_helm_name:0 "Casque de Garde de la Citadelle"
 guard_citadel_helm_description:0 "C'est grâce à sa forme ailée caractéristique de ce casque en [mithril|E] que l'on reconnait ce casque comme appartnenant à l'élite de l'armée [gondorian|E] : les gardes de la Citadelle. Ces casques sont considérées comme étant des reliques de l'ancienne [numenor|E], à la fois héritage chéri et protection inflexible. Cet artefact est d'autant plus précieux que le nombre de casques de ce type retrouvés à l'extérieur de [minastirith|E] se compte sur les doigts d'une seule main."
 
 statue_of_pharazon_name:0 "Statue of the Gilded King"
 statue_of_pharazon_description:0 "This ancient [numenorean|E] statue represents Ar-Pharazôn, the Golden. Many such statues were erected during his reign. And while most were destroyed or brouht down after the [downfallofnumenor|E], in the southern colonies some remained. Traces of gold paint can still be noticed under the armpits."
 
 white_tree_branch_name:0 "Branche de l'Arbre Blanc"
 white_tree_branch_description:0 "Cette branche provient de l'Arbre Bland du [gondor|E] à [minastirith|E], symbole du royaume et descendant de Nimloth, issu du fruit de [telperion|E] de [valinor|E]. Briser une branche de cet arbre est un crime puni de mort."
 
 dagger_westernesse_name:0 "Dagger of Westernesse"
 dagger_westernesse_description:0 "A masterfully wrought blade by the [dunedain|E] of [arnor|E], this sword has inlaid upon it enchantments purported to make it rustless, sharp, and fatal to servants of the Dark. Whether this is true or not is unknown, but it remains a most well crafted blade."
 
 ranger_star_name:0 "Northern star"
 ranger_star_description:0 "This silver fibula figuring a rayed star is commonly worn by the [dunedain|E] Rangers of the North. Its owner probably lost it fighting [orcs|E] or Trolls in the wild."
 
 northron_horn_name:0 "Cor nordique"
 northron_horn_description:0 "On dit que ce vieux cor décoré d'argent est une relique du temps où Eorl le Jeune a répondu avec l'[eothed|E] à l'appel du [gondor|E]."
 
 northron_fibula_name:0 "Fibule nordique"
 northron_fibula_description:0 "Cet vieille fibule nordique arbore un cheval galopant sur un champ d'émail vert. On reconnait facilement l'artisanat du nord, cette fibule parait ancienne quoique bien préservée."
 
 mundburgian_shield_name:0 "Bouclier de Mundburg"
 mundburgian_shield_description:0 "Cette fibule d'or et d'argent, portant l'Arbre et les Étoiles du [gondor|E], est offerte à chaque nouveau guerrier rejoignant l'Éored Mundburgienne. Ce corps de cavalerie d'élite est composé exclusivement de nordiques provenant du [rohan|E] et du val d'[Anduin], qui servent l'armée [gondorian|E]ne pour un temps, avant de s'en retourner dans leurs terres natales."

 elven_rope_name:0 "Rouleau de corde elfique"
 elven_rope_description:0 "Cette corde légère et argentée est faire d'Hithlain par les [elves|E] de [lothlorien|E]. Elle ne paie pas de mine, mais cette corde est incroyablement solide et semble parfois suivre mystérieusement la volonté de celui qui la possède. Aucune créature du mal ne peut toucher du Hithlain, à moins de se brûler."
 
 elven_brooch_name:0 "Broche elfique"
 elven_brooch_description:0 "Cette broche témoigne de l'artisanat raffiné des Elves : ni Homme ni [orc|E] ne serait capable de faire de quelque chose de si simple une chose si belle. Sa forme de feuille indique que cet objet provient de [lothlorien|E] ou de [mirkwood|E]."
 
 lembas_bread_name:0 "Lembas"
 lembas_bread_description:0 "Lembas, le pain de voyage des Elfes, reste frais durant des mois tant qu'on le préserve dans les feuilles qui l'accompagnent. Une bouchée suffit à nourrir un Homme, même après une dure journée de labeur. On dit que la recette a été enseignée par [meliancharacter|E] aux Elfes de Doriath."
 
 elven_cape_name:0 "Cape elfique"
 elven_cape_description:0 "Cette cape a été tissée par les Efles des Bois, probablement de [lothlorien|E] ou de [mirkwood|E]. Sa couleur change avec la lumière : elle peut se parer de la couleur de la roche, de la terre ou d'une forêt, permettant à son porteur de se fondre dans l'environnement."
 
 miruvor_name:0 "Flasque de Miruvor"
 miruvor_description:0 "Cette flasque en crystal contient du Miruvor, la liqueur d'[imladris|E]. Une simple gorgée fortifiera le corps et l'esprit, donnant force aux éreintés et au espoir aux désespérés."
 
 noldorin_tools_name:0 "Set of Ñoldorin Tools"
 noldorin_tools_description:0 "These hammer and tongs are exquisitely shaped and engraved with [tengwar|E], clearly the work of [noldorelves|E] smiths."
 
 eregion_gem_name:0 "Eregion Gem"
 eregion_gem_description:0 "This exquisite white gem burns with an unusual inner fire. It must have been the work of the famed [noldorelves|E] smiths of [eregion|E]"
 
 statue_of_varda_name:0 "Statue of Varda"
 statue_of_varda_description:0 "This elven statue of [vardacharacter|E] is incredibly life-like. Her gaze follows everyone around the room, and you could swear you saw its head turning slightly, out of the corner of your eye."
 
 dwarven_tools_name:0 "Set of Dwarven Tools"
 dwarven_tools_description:0 "These sturdy hammer and tongs are artfully shaped and engraved with [cirth|E], clearly the work of [dwarven|E] smiths."
 
 mahal_figurine_name:0 "Figurine of Mahal"
 mahal_figurine_description:0 "This small golden figurine cast in the elaborate, geometrical style favoured by [dwarven|E] artists is a representation of [mahalcharacter|E], bearing his traditional attributes: full beard and smith's hammer."
 
 stonesinger_tablet_name:0 "Stonesinger's tablet"
 stonesinger_tablet_description:0 "This heavy stone tablet is carved with [cirth|E]. The sound the text is musical and rich, and raises unfamiliar echoes as it is read out loud. Unfortunately the meaning remains hidden to any who do not understand Khuzdul, the secret language of the [dwarves|E]."
 
 windlance_bolt_name:0 "Windlance Bolt"
 windlance_bolt_description:0 "An invention of the [longbeards|E], a [dwarven|E] Windlance was a special type of ballista, designed to fire great metal bolts (hence the name). These bolts were extraordinarily heavy and tough, capable of breaking stone or plate armor. No mannish lance could compare to the raw penetrating power of it. It required such power, for these were weapons designed with one purpose - to pierce scale and slay [dragons|E].\n\nLong did the dwarves feud with the [drakes|E], and nowhere more fiercely than in the far north, and the Grey Mountains. Though not all Dragons fly, many did, and the Dwarves, short but ingenious, soon devised a means of striking their foes from the skies - the Windlance. On account of the power they had to hurl their bolts with, Windlances were large and unwieldy, but functioned well as static defenses.\n\nThis is a lance from one such weapon - it has evidently seen use, and remains heavy enough a man might use it as a sort of club if pressed. Wrought of black iron, some have also named such bolts the ‘black arrows’ of the Dwarves."
 
 mumak_rider_insignia_name:0 "Insigne de chevaucheur de Mûmak"
 mumak_rider_insignia_description:0 "Cette tête de Mûmak's en ivoire est l'insigne d'un chavaucheur de Mûmak, une compagnie d'élite offrant leurs services - et leurs gigantesques montures partout en [harad|E]. Mériter cet insigne est le plus grand honneur pour tout jeune homme ambitieux et un privilège réservé aux meilleurs."
 
 emblem_of_ladnoca_name:0 "Emblème de Ladnoca"
 emblem_of_ladnoca_description:0 "Cet ornement en forme de lune argentée est l'emblème de Ladnoca, déesse de la Lune et des Etoiles. Elle est vénérée partout en [harad|E], guidant les caravanes à travers les déserts informes de sa lumière froide. Cet aspect s'oppose du [valagod|E] [vardacharactershort|E] s'oppose souvent à Vâtra, un soleil brûlant et sans merci."
 
 flask_of_grog_name:0 "Flasque de Grog"
 flask_of_grog_description:0 "Cette flasque contient du Grog, une boisson vile mais favorite des [orcs|E]. Elle réconforte et soigne en même temps, et est l'une des rares réjouissances pour les serviteurs de [sauroncharacter|E]. Les orcs n'ont par conséquent aucune patience pour ceux qui refuseraient d'en boire."
 
 orc_whip_name:0 "Fouet d'orque"
 orc_whip_description:0 "Ce fouet fait partie de l'équipement de base des quartier-maitres des armées du [mordor|E]. Ces [orcs|E] en font usage dès qu'ils en ont l'occasion sur ceux qui sont assez malchanceux pour se trouver à portée. On peut encore voir - et sentir- le sang d'orc qui a séché dessus."
 
 dunlending_torc_name:0 "Torque Dunlending"
 dunlending_torc_description:0 "Cet torque en or massif est un symbole de pouvoir au sein des tribus Dunlending. Celui-ci doit avoir appartenu à puissant chef à qui il doit manquer dans son repos éternel : il finement gravé et est d'excellente facture."

 dorwinrim_chalice_name:0 "Calice Dorwinrim"
 dorwinrim_chalice_description:0 "Ce calice d'or gravé provient de [dorwinion|E], près de la mer de Rhûn. Il sert habituellement pour bénir le vin utilisé pour honorer Aldena la Terre-Mère, nom local de [yavannacharacter|E]."

 rhunic_saddle_name:0 "Selle Rhûnique"
 rhunic_saddle_description:0 "Cette selle magnifiquement gravée est un modèle typique des nomades de Rhûn. Elle est faite de corne des grands Kines d'Araw et d'ivoire de Mûmak de l'Extrême [harad|E]. Elle a probablement appartenu à un chef de l'armée Balchoth."
 
 kine_drinking_horn_name:0 "Corne à boire de Kine"
 kine_drinking_horn_description:0 "Cette corne à boire, finement gravée d'un motif de cavaliers s'enroulant en spirale de la bouche à la lèvre, a été fabriquée à partir de la corne de l'un des grands Kines d'Araw : de majestueux taureaux sauvages parcourant les plaines autour de la mer de Rhûn."
 
 walrus_tooth_name:0 "Walrus Tooth"
 walrus_tooth_description:0 "This walrus tooth, carved with simple yet elegant shapes of birds and sea mammals, is a magnificent example of the art of the tribes of Forodwaith."

 totem_of_hudari_name:0 "Totem of Hudari"
 totem_of_hudari_description:0 "An imposing item carved out of hardwood, this totem bears the image of Hudari, mighty god of struggle and strength, breaker of chains and liberator of men. Such are not uncommon among his faithful, but this one is particularly large and extravagant, displaying the skill of its crafter for all to see. It would not be uncommon for one such as this to be set above a tomb, in the center of a shrine or family house, or at the gates to a village as a protector."

 ## Adventure Uniques ##

 dragon_helm_of_dor_lomin_name:0 "Heaume-Dragon de Dor-Lómin"
 dragon_helm_of_dor_lomin_description:0 "Aussi connu sous le nom de Heaume de Hador, ce casque en acier à visière, embossé et décoré d'or et de runes, porte un cimier une image de la tête de Glaurung, dragon de [morgothcharacter|E]. On rapporte que ce casque est enchanté : il protègerait son porteur de toute blessure et instillerait la peur chez ses ennemis.\n\nIl a été forgé à l'origine pour Azaghâl de Belegost, seigneur des Nains des [eredluin|E], qui le donna à [maedhros|E]. Trop grand et lourd pour être porté par un Elfe, il a été transmis à Hador Lórindol qui en fit un héritage de famille. Son dernier porteur connu est Túrin fils de Húrin, le Mormegil de Nargothrond, dont on loue encore les exploits héroïques et dont la fin tragique est encore narrée de nos jours."
 
 dramborleg_name:0 "Dramborleg"
 dramborleg_description:0 "Cette hache Elfique, forgée à Gondolin au [firstage|E] tardif, appartint à Tuor, fils de Huor de la maison de Hador. Elle a été forgée pour lui lors de son séjour dans le royaume caché, et il combattit [orcs|E] et Balrogs avec durant la chute de Gondolin. Il la légua à son fils Eärendil lorsqu'il partit pour [valinor|E] ; elle vint par cette voie aux mains d'[elros|E] et devint un trésor de la famille royale de [numenor|E]. On la pensait perdue depuis la [downfallofnumenor|E]."
 
 anguirel_name:0 "Anguirel"
 anguirel_description:0 "L'épée jumelle d'Anglachel, l'épée noire de Túrin, Anguirel a été forgée dans du fer météorique par Eöl l'Elfe Noir, dans les bois de Nan Elmoth. Récupérée par Maeglin son fils lorsqu'il fuit Gondolin avec sa mère, et l'épée resta en sa possession jusqu'à ce qu'il livre Turgon à [morgothcharacter|E]. Durant la chute de Gondolin, il tenta de capturer Idril mais fût tué par son mari Tuor. Personne ne sût ce qu'il advint de l'épée jusqu'à ce qu'elle s'échoue sur les rives de Belfalas."

 anarion_helm_name:0 "Casque brisé d'Anárion"
 anarion_helm_description:0 "Ce casque [numenorean|E] brisé quoique richement décoré appartint à Anárion, fils d'[elendil|E], fondateur de [minastirith|E] et premier Roi du [southernkingdom|E] conjointement avec son frère [isildur|E]. Il tint le [mordor|E] pendant les premières années de la [warlastalliance|E] mais ne vécut pas la victoire final. La pierraille qui brisa ce casque, jetée depuis les remparts de Barad-Dûr, brisa aussi son porteur."
  
 black_arrow_name:0 "Flèche Noire de Bard"
 black_arrow_description:0 "Cette flèche en acier noir est celle qui perça le coeur de Smaug et le tua. Tirée par Bard l'Archer, elle trouva la seule faiblesse de la carapace du dragon. Elle a été forgée en [ereborrealmshort|E] avant sa chute. Cette flèche reposa a fond du Lac d'Esgaroth jusqu'à ce qu'un aventurier la décrocha des restes du dragon."
 
 smaug_scale_name:0 "Ecaille dorée de Smaug"
 smaug_scale_description:0 "Smaug se reposa durant de longues années sur le lit de pierres précieuses et d'or qu'il captura après sa destruction d'[ereborrealmshort|E]. Durant tout ce temps, l'or et les joyaux s'incrustèrent sur son ventre jusqu'à ce qu'il en soit recouvert. Après sa mort, des écailles dorées s'échouaient de temps à autre sur les rives du Lac Esgaroth, jusqu'à ce qu'un chanceux les ramasse."
 
 smaug_skull_name:0 "Crâne de Smaug"
 smaug_skull_description:0 "Smaug terrorisait les terres autour de [ereborrealmshort|E] et [dale|E]. Après sa mort des mains de Bard, son terrier demeura un endroit abandonné inspirant la peur aux peuplades du lac d'Esgaroth. Seul un téméraire aurait osé s'y rendre pour récupérer un tel tribu."
 
 amroths_belt_name:0 "Ceinture d'Amroth"
 amroths_belt_description:0 "Cette ceinture d'or symbolisant des feuilles de Malorn entremêlées appartenait à Amroth, dernier Roi de [lothlorien|E]. Il la portait encore lorsqu'il plongea dans la baie de Belfalas, après avoir réalisé que son navire était parti sans sa bien-aimée, Nimrodel."
 
 nimrodel_gem_name:0 "Gemme étincelante de Nirmodel"
 nimrodel_gem_description:0 "Cette gemme blanche décorant une chaine d'argent appartenait à Nimrodel, dame de [lothlorien|E] et bien-aimée du Roi Amroth. Elle quitta Lothlorien comme prévu mais n'attint jamais les havres d'Edhellond, dans la baie de Belfalas. Encore aujourd'hui on ignore tout de son triste destin."

 laurelin_chalice_name:0 "Calice de Laurelin"
 laurelin_chalice_description:0 "This golden chalice bears the mark of the [noldorelves|E]in goldsmiths of [lindon|E]. It forms a pair with its twin, the Telperion Chalice. They are shaped in the likeness of the [twotrees|E] of [valinor|E], [laurelin|E] the Golden and [telperion|E] the Silver."
 laurelin_chalice_description_oropher:0 "\n\nIt was given, along with its silver twin, as a diplomatic present by High King Gil-Galad to Oropher of [greenwood|E] before the [warlastalliance|E]. 
 laurelin_chalice_description_dorwinion:0 " In turn, King Thranduil gifted the pair to the Realm-Master of [dorwinion|E] as a symbol of lasting friendship between their peoples.\n\nThough the Telperion Chalice made it safely to the Realm-Master's court, the river-boat transporting the Laurelin Chalice sank in the Celduin and all search for the lost treasure was in vain."
 
 sword_joam_tuv_name:0 "Épée de Joam-Tuv"
 sword_joam_tuv_description:0 "On raconte que cette ancienne épée courbe aurait appartenu au conquérant Tedjin légendraire, Joam-Tuv, fléau de [bellakar|E] et fondateur du Qadjajar. Cet artefact fut perdu lors de la destruction de sa capitale, après la défaite de ses fils."

 forestel_name:0 "Forestel"
 forestel_description:0 "Forestel, « l'espoir du nord », fut la hacge forgée par le roi Eldacar du [gondor|E] puis transmise à son fils Ornendil à sa majorité. Forgée d'acier [gondorian|E] par les meilleurs forgerons d'[osgiliathcity|E], elle fut faonnée à l'image des haches portées par les hommes du nord de [rhovanion|E], la parenté maternelle d'Eldacar. Elle fut forgée pour symboliser les forces combinées des deux peuples, unies par le roi."
 forestel_description_kinstrife:0 "\n\nAprès le sac d'Osgiliath, Ornendil fut exécutée et son arme perdue."

 scroll_of_isildur_name:0 "Parchemin d'Isildur"
 scroll_of_isildur_description:0 "Longuement oublié dans les profondeurs des archives de [minastirith|E], ce parchemin fut écrit par [isildur|E], qui souhaitait laissé un témoignage de l'obtention de l'[onering|E] au [gondor|E] avant de le quitter, alors qu'il était sur le point de partir pour [arnor|E] et de recontrer son destin aux [gladdenfields|E]. Il reste la seule description des propriétés physiques de l'Anneau Unique et des inscriptions qu'il porte."
 
 statue_of_elros_name:0 "Statue d'Elros Tar-Minyatur"
 statue_of_elros_description:0 "Une superbe statue de marbre d'[elros|E], le premier roi de [numenor|E], fabriquée durant les premiers jours du royaume du [gondor|E] dans un hommage à la mémoire du foyer englouti des [dunedain|E] et de sa gloire passée. Elle fut commandée par le roi Meneldil, lui même le dernier homme né en Númenor encore en vie."
 
 aldarion_erendis_name:0 "Aldarion et Erendis"
 aldarion_erendis_description:0 "Une copie de la propre main d'[elendil|E] du conte d'Aldarion et Erendis, également connu comme l'Épouse du Marin. Une vielle histoire, qui décrit les vies de Tar-Aldarion, sixième roi de [numenor|E], et de son épouse Erendis, et de comment l'amour d'Aldarion pour la mer finira par les séparer. En effet, Aldarion, dont le grand-père a été le premier [numenorean|E] à mener une expédition en [middleearth|E], était épris de l'océan. Lors de sa jeunesse, avant son règne, il fonda la Guilde des Navigateurs, qui devait connaitre un glorieux futur lors de la colonisation Númenóréenne de la Terre du Milieu. Erendis devint amer envers Aldarion et elle se retira dans les paturages de l'arrière pays avec leur fille Ancalimë, qui resta leur unique enfant. Avec le temps, Ancalimë, surnommée la Princesse Bergère, qui hérita du dédain pour les hommes de sa mère. Elle devint la première reine règnante de Númenor, sous le nom de Tar-Ancalimë. Cette copie particulière du conte est la plus vieille toujours en existence ; il semble même qu'Elendil la rédigea en Númenor, avant la [downfallofnumenor|E]."

 giant_bear_pelt_name:0 "Fourrure de l'Ours Géant du Carroc"
 giant_bear_pelt_description:0 "Cette peau noire, incroyablement grande, a été rapportée des vallées d'[anduin|E]. On dit qu'il s'agit d'un trophée de la chasse d'un ours massif qui rôdait dans la région d'une grande formation rocheuse connue par les locaux sous le nom de « Carrock ». Le poil autour de sa tête est exceptionnellement long et soyeux, et il porte des tresses d'argent et d'or, à la manière des chefs de la région. Votre antiquaire suppose qu'il s'agit d'une coutume locale : tresser les poils d'ours remarquables, en échange de leur protection. Cette théorie est certainement logique, mais vous ne pouvez vous empêcher penser à quel point ces poils ont l'air de #cheveux humains#!..."

 goblin_crown_name:0 "The Hammered Helm"
 goblin_crown_description:0 "After the Sacking of Imladris, a crude helm was created to celebrate the triumph. While the Goblins hold that they melted down the swords of their hated foes to make it, it is more likely that they used whatever scraps of metal they could find. Regardless, the Helm remains a grim reminder of their overpowering force."

 fram_spear_name:0 "Lance de Fram"
 fram_spear_description:0 "Cette lance courte à large tête est clairement de conception et d'artisanat nain. Elle porte des runes de prouesse et de pénétration, à côté du nom « Fram, fils de Frumgar ». Fram le Tueur de Dragon, seigneur des [eothed|E], est renommé pour sa victoire sur le ver Scatha et la conquête de son grand trésor. Que cette lance aie été utilisée pour combattre le dragon ou qu'elle provienne du trésor qu'il gardait est toujours incertain."

 axe_faderda_name:0 "Hache de Faderda"
 axe_faderda_description:0 "D'aucuns pensent que cette hache à tête plate et légèrement gravée appartenait autrefois à Faderda, l'ancêtre semi-mythique des Hommes des Bois du [rhovanion|E]. Bien qu'il est évident qu'elle est de conception [sindarelves|E]ine, le nom « Faðerda » a été gravé sans aucun soins en runes [cirth|E] sur la lame. Que cette inscription aie été ajoutée par Faderda lui même ou par un possesseur plus tardif pour donner du crédit à sa revendication reste inconnu."

 crown_ovatha_great_name:0 "Couronne d'Ôvatha le Grand"
 crown_ovatha_great_description:0 "Cette ancienne couronne en or, décorée de mithril et de petites écailles de dragon, est un témoignage resplendissant de l'art Variag à son paroxisme. On dit qu'il s'agirait de la couronne perdu d'Ôvatha VI « le Grand », qui imposa son règne sur le Nurn et le Chelkar en plus des traditionnels domaines Variags. On se souvient de son règne, en Khand, comme d'un âge d'or, béni par Tumrakhi."

 narmacil_standard_name:0 "Étendard de bataille de Narmacil II"
 narmacil_standard_description:0 "Lorsque le roi Narmacil II du [gondor|E] marcha contre l'armée des Chariotiers, son porte-étendard brandissait haut la bannière royale faite de velour noir et brodée de fils de [mithril|E] qui captaient la lumière du soleil tout en apportant l'espoir aux soldats [gondorian|E].\n\nL'humiliation n'en fut que plus grande pour le royaume enduillé lorsqu'après la mort du roi sur le champs de bataille, l'armée des Chariotiers exhiba ce trophée glorieux dans la tente de leur chef de guerre.\n\nAprès que Calimehtar aie défait les Chariotiers, l'étendard ne put être retrouvé et disparu dans les limbes de l'histoire."
 
 ondoher_campaign_bed_name:0 "Lit de campagne d'Ondoher"
 ondoher_campaign_bed_description:0 "Ce divan doré et richement brodé était autrefois le lit de campagne du roi Ondoher du [gondor|E]. Les motifs de l'Arbre Blanc et de la couronne ailée dans le style royal [gondorian|E] tardif sont facilement reconnaissables.\n\nAprès la défaite [gondorian|E] à la bataille du Morannon, les Chariotiers pillèrent les convois de campagne du roi et firent leur ce meuble magnifiquement ouvragé. Il fut modifié pour intégrer un dossier et servir de divan pour le conseil de guerre du général des Chariotiers.\n\nLorsque l'armée des Chariotiers fut finalement défaite, le lit de campagne fut emporté par des fuyards et connu divers possesseurs par la suite."
 
 conquerors_war_chest_name:0 "Coffre de guerre du Conquérant"
 conquerors_war_chest_description:0 "Azernakh le Conquérant, premier dirigeant de l'empire Balchoth, était célèbre pour avoir vaincu tous ceux qui s'opposaient à sa marche inexorable sur les steppes orientales du [rhun|E].\n\nSon coffre orné et doré, massif mais de construction ingénieuse, était facilement transportable et destiné à recevoir aussi bien les tributs des nouveaux vassaux que les couronnes brisées des anciens prétendants.\n\nLes successeurs d'Azernakh, plus concentré sur le combat contre le [gondor|E] et la consolidation de leur royaume par des conquètes sans fins, oublièrent le coffre dans leurs trésors et il fut finalement vendu pour une somme rondelette destinée à financer l'effort de guerre."
 
 laegrist_name:0 "Laegrist"
 laegrist_description:0 ""Keen Cleaver", a beautiful longsword crafted for Arador, the fourth Prince of Dol Amroth and long held by his descendants, Laegrist was traditionally gifted to the most skilled Swan-Knight to wield in times of war as a symbol of the Prince's power and reach. Its last wielder, whose name has been lost to the depths of time, fell in a great battle and the blade was lost."
 
 turann_name:0 "Turánn"
 turann_description:0 "In 1500 of the [secondage|E], Sauron befriended [celebrimbor|E] in the guise of [annatarcharacter|E], claiming to be sent by the Valar as an emissary. He presented the Elven lord with the design for an intricate mithril hammer, a tool with which ever greater marvels could be crafted. Celebrimbor, no stranger to fine works and beautiful creations, was amazed at the beauty and elegance of the idea, evidence of [annatarcharacter|E]'s incredible insights. Together they crafted the hammer, bonding in shared toil, or so the Elf thought.\n\nIt was with this hammer in hand that the heir of [feanor|E] would lead the Gwaith-i-Mirdain in their greatest work, which would eventually become the [ringsofpower|E].\n\nA smith could craft wonders, equipped with such a tool."
 
 nardring_name:0 "Nardring"
 nardring_description:0 "Nardring, meaning 'Fire-hammer', is one of the hammers of the great craftsman [feanor|E], and the only one to make the journey with him to [middleearth|E]. It was not his only hammer, and indeed, not the one which purportedly was used in the forging of the [silmarils|E]. However, this hammer was ideally sized for travelling and was said to have been gifted to him by his teacher Mahtan upon the ending of his apprenticeship. As a result, this hammer was the one most often found on [feanor|E]'s person during his travels around [valinor|E], and was brought with him into exile.\n\nIt is one of the few personal objects of [feanor|E]'s to survive the [firstage|E] in the Hither Lands, eventually making its way into the possession of Celebrimbor before being lost during the [waroftheelvesandsauron|E].\n\nA smith could craft wonders, equipped with such a tool."
 
 azaghal_helmet_name:0 "Helm of Azaghâl"
 azaghal_helmet_description:0 "The helm of Azaghâl, forged in the fiery forges of [belegost|E], is a masterpiece of [dwarven|E] craftsmanship. Forged with the purest and most resilient [mithril|El], this helmet possesses an imposing and elegant structure that reflects the fierce determination of its wearer. The crest and reliefs on the surface of the helmet are finely adorned with intricate Dwarven motifs that recount the deeds and bravery of Azaghâl in the struggle against the forces of [morgothcharacter|E]. On the forehead, an embedded gem radiates a subtle light, reminding of Azaghâl's connection to the depths of the earth and the ancestral craftsmanship of his people."
 
 lesser_ring_name:0 "Lesser Ring"
 lesser_ring_description:0 "Wrought in Eregion by the [noldorelves|E] smiths of the Gwaith-i-Mirdain as essays in the craft, the lesser rings, while nowhere as powerful as the [ringsofpower|E], were nonetheless works of wonder and magic to the people of later ages."
 
 nimphelos_name:0 "Nimphelos"
 nimphelos_description:0 "A huge pearl,the size of a dove's egg that was found along the shores of the Isle of Balar by the Falathrim. Círdan gave it, along with many lesser pearls, to his friend and ally Thingol. When Thingol called on the [dwarves|E] of [belegost|E] to aid in the building of Menegroth, Nimphelos was among the rewards he gave them, and the Lord of Belegost was said to have prized the pearl over a mountain of wealth."
 
 royal_standard_cardolan_name:0 "Royal Standard of Cardolan"
 royal_standard_cardolan_description:0 "Commissioned by King Thorondor the Magnificent, the Royal Standard of [cardolan|E] had the banner of the royal family fly from a mighty golden staff topped with Thorondor himself, the King of All Eagles.\n\nThis magnificent standard was lost during the intercene wars among the [arnorian|E] successor states, with the later Princes of Cardolan making do with a lesser recreation.\n\nThough all that remains of the original artifact is the standard pole, a new flag has been made to replace the old one."
 
 sceptre_of_umbar_name:0 "Sceptre of Umbar"
 sceptre_of_umbar_description:0 "An ivory sceptre inlaid with fine worked gold and jewels.\n\nThe office of the Governor of [umbar|E] was one appointed directly by the [numenorean|E] Crown. Often these were powerful nobles or military officers. As the symbol of their office, they received a scepter of ivory, carved and inlaid with gold and jewels. In the carvings were oaths of fealty and loyalty to the Numenorean throne, as well as a curse if its holder should ever betray the faith of the rightful King.\n\nAfter the [downfallofnumenor|E], it became the badge of office for the Lord of Umbar, the elected leader of the [black_numenoreans|E] in the Council of Umbar. The Scepter was lost during Eärnil I’s conquest of Umbar. Later Umbarean legend claimed it was destroyed by Eärnil personally, the King saying that there could be but one scepter in [middleearth|E]."
 
 crown_of_herumor_name:0 "Crown of Herumor"
 crown_of_herumor_description:0 "A heavy crown of gold, the Crown of Herumor was the symbol of the Black Numenorean king of the same name.\n\nThe crown was created shortly after Herumor’s takeover of the former [numenorean|E] outposts of Harnendor as well as his annexation of the [haradrim|E] tributary kingdom of Amrûn. Heavy and ill fitting, the crown in many ways is symbolic of Herumor’s reign. Its craftsmanship is middling by Numenoreans standards, being a rush job. The crown was lost with the swift fall of his kingdom."

 crown_of_fuinur_name:0 "Crown of Fuinur"
 crown_of_fuinur_description:0 "A composite crown of silver, gold, and bronze, the Crown of Fuinur was the symbol of the [black_numenorean|E] king of the same name.\n\nThe crown was created by Fuinur melting down the crowns of the petty-kings of later Pezarsan, a symbol of their submission to his new kingdom. The new crown was unique, but the elements did not blend well, and was considered by some to be ugly. It was lost with his kingdom."
 
 badge_mirdain_name:0 "Badge of the Gwaith-i-Mírdain"
 badge_mirdain_description:0 "An elegant star wrought of [mithril|El] and inlaid with a gem in its center. These badges were the symbols of membership in the Gwaith-i-Mírdain of [eregion|E], and granted access to its resource stores and specialized laboratories. It was customary for a new member of the Guild to make the badge themselves, before presenting it for approval."
 
 gilded_armour_of_imrazor_name:0 "Gilded Armour of Imrazôr"
 gilded_armour_of_imrazor_description:0 "More a show-piece than practical protection, this armour was bequeathed to prince Imrazôr by his father Ar-Sakalthôr when he left [numenor|E] to take up his princely title. Wrought of gleaming silver and inlaid with [mithril|E] and gold, it is a stunning example of Numenorean artistry, incorporating many of its common motifs, such as ships, waves, and stars. Of particular note is a great jewel inset in the center of the chest, carved into the shape of the Star of Earendil.\n\nThe armour was inherited and then borne by Imrazôr's eldest legitimate son Adûnaphazôr following his death. However, when Adûnaphazôr falls in battle, the armour was subsequently lost to the ages."
 
 galvorn_armour_name:0 "Galvorn Armour"
 galvorn_armour_description:0 "This suit of chainmail is made of a strange metal: it is light as a feather, yet stronger than normal steel, and shines black as jet. Scholars maintain it is made of Galvorn, the fabled metal invented by Eöl the Dark Elf. Only one such armour is known to have been crafted, by Eöl for his own use. He was wearing it when cast from the walls of Gondolin for murdering his wife Aredhel."
 
 oropher_statue_name:0 "Statue of Oropher"
 oropher_statue_description:0 "This tall wooden statue of Elven make represents King Oropher of the [greenwoodshort|E]. It used to be located in one of the ELven cities of southern Mirkwood, now long overgrown by vegetation."


