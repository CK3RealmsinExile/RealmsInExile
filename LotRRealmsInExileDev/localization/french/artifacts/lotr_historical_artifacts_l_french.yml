 tarat_balazayn_name: "Tarat Balazayn"
 tarat_balazayn_description: "Les Tayee croient que la terre fut créée par les dieux pour l'usage de leurs enfants. Ils maintiennent également que les dieux ne les abandonneraient pas sans la connaissance de comment vivre, et préservent ainsi un ensemble de livres sacrés qui enseignent les voies correctes. Ces tomes, collectivement appelés Tarat Balazayn (Ta. « Livre de la Terre »), furent dictés à Augar par le dieu-scribe Nûm lui-même. Ils consignent les rituels et prières de la foi ainsi que les règles de conduite appropriée.\n\nTransmis à travers les âges, leurs pages vénérables contiennent l'intégralité du savoir religieux des Tayee, préservé par des générations de scribes dévoués.\n\nLe Tarat Balazayn narre la création du monde, les conflits entre les dieux, et la fondation de la foi Tayee. Dans ses pages peuvent être trouvées les directives pour une vie correcte et les prières des fidèles. Les prêtres de la foi Tayee utilisent ce livre comme fondement inébranlable de leur religion."

 ring_maubezin_name: "Anneau du Maubezin"
 ring_maubezin_description: "Un insigne de fonction signifiant l'appartenance à l'estimé Karstet ir Maubezin (Ta. « Assemblée des Orateurs »), le corps gouvernant de Tul Harar. Soumis au tarb, le Karstet ir Maubezin agit comme conseil consultatif, composé de familles éminentes, de patriciens et de guildes marchandes influentes."
 
 sikentr_bone_name: "Ossement de Sikentr"
 sikentr_bone_description: "Une phalange prétendument appartenir au légendaire conquérant et héros bulgan Sikentr.\n\nDurant la première moitié du 6ème Siècle T.A., Sikentr unifia de vastes portions de Sîrayn, Shayn et Harshandatt sous la domination bulgan, et mena même des assauts contre Anarike et Khy. Sikentr rencontra finalement sa fin en 542 T.A., face à une coalition de Bellakar, Ray et An-Balkûmagân dans les collines de Raishoul. Son corps ne fut jamais retrouvé, alimentant les légendes de son retour."
 
 ny_cennacatt_tome_sorcery_name: "Grimoire Antique"
 ny_cennacatt_tome_sorcery_description: "Ce tome poussiéreux, récupéré des sombres bibliothèques sous Ny Cénnacatt, contient des diagrammes illustrés et des instructions pour accomplir des rituels occultes interdits. Il semble être relié en peau humaine, témoignage sinistre des pratiques abominables de ses anciens propriétaires."
 
 ny_cennacatt_tome_warfare_name: "Grimoire Antique"
 ny_cennacatt_tome_warfare_description: "Ce tome poussiéreux, extrait des bibliothèques ténébreuses sous Ny Cénnacatt, disserte sur les techniques militaires que le [ringwraith|E] [khorahil|E] employa pour subjuguer le Sud et briser la volonté de ses ennemis."
 
 ny_cennacatt_tome_assassin_name: "Grimoire Antique"
 ny_cennacatt_tome_assassin_description: "Ce tome poussiéreux, prélevé des bibliothèques secrètes sous Ny Cénnacatt, contient les histoires occultes des Assassins Tayb. Le registre recense les noms de membres éminents, les cibles d'assassinat, et les techniques d'infiltration ainsi que la préparation de poisons mortels."
 
