 feature_book_topic_beruthiel:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Narkuzîr et Berúthiel, témoignant d'une compréhension aiguë de l'œuvre originale et des raisons qui menèrent à l'échec ultime du rapprochement entre le [gondor|E] et [bellakar|E]."
