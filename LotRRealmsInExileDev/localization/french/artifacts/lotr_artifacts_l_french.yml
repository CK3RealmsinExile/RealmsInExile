 artifact_sceptre_of_annuminas_description:0 "Le sceptre d'Annúminas était un bâton d'argent, à l'origine le symbole du pouvoir des seigneurs d'Andúnië en Númenor."
 artifact_crown_of_gondor_name:0 "Couronne du Gondor"
 artifact_crown_of_gondor_description:0 "La couronne du Gondor était la coiffe cérémonielle des rois du Gondor, et servait de symbole de la royauté."
 artifact_crown_of_arnor_name:0 "Couronne d'Arnor"
 artifact_crown_of_arnor_description:0 "La couronne d'Arnor était la coiffe cérémonielle des rois d'Arnor, et servait de symbole de la royauté."
 artifact_elendilmir_numenor_name:0 "Elendilmir, de Númenor"
 artifact_elendilmir_numenor_description:0 "L'Étoile du Nord est un diamant taillé en étoile serti sur une pièce de Mithril. Il date des premiers siècles de Númenor et appartenait à Silmariën, la fille du roi Tar-Elendil.\n\nL'emblème du royaume d'Arnor était l'étoile, issue de Gil-Estel, l'étoile d'Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 artifact_elendilmir_imladris_name:0 "Elendilmir, d'Imladris"
 artifact_elendilmir_imladris_description:0 "L'étoile originelle d'Elendil était un diamant taillé en étoile serti sur une pièce de Mithril. Une copie fut réalisée par les forgerons elfes de Fendeval pour le fils d'Isildur, Valandil.\n\nL'emblème du royaume d'Arnor était l'étoile, issue de Gil-Estel, l'étoile d'Eärendil."
 artifact_silver_horn_of_imladris_name:0 "Cor d'argent d'Imladris"
 artifact_silver_horn_of_imladris_description:0 ""
 # NOTE event: Aragorn uses it to summon the Dead.



 ### ELVISH ###
 artifact_belthil_name:0 "Belthil"
 artifact_belthil_description:0 "Une représentation de Telperion, l'arbre aux feuilles d'argent de Valinor, forgée dans le métal par Turgon, roi de Gondolin."
 artifact_glingal_name:0 "Glingal"
 artifact_glingal_description:0 "Une représentation de Laurelin, l'arbre aux feuilles d'or de Valinor, forgée dans le métal par Turgon, roi de Gondolin."
 artifact_dragon_helm_of_dor_lomon_name:0 "Heaume du dragon de Dor-lómin"
 artifact_dragon_helm_of_dor_lomon_description:0 "Le Heaume du dragon de Dor-lómin, aussi connu sous le nom de Heaume de Hador, était un heaume en acier muni d'une visière, décoré par des motifs en relief ainsi que par de l'or et des runes, qui, sur son fait, portait une représentation de Glaurung le dragon. Il était dit qu'un enchantement protégeait quiconque le portait des blessures et infligeait la peur à ses ennemis.\n\n Le heaume fut forgé durant le premier âge par le forgeron nain Telchar pour son seigneur, Azaghâl, qui l'offrit en cadeau aux Noldor qui eux même l'offrirent à la maison de Hador. Túrin, issu de cette maison, porta le Heaume du dragon et fut nommé Gorthol, le "Heaume de terreur".\n\nFingolfin, le Grand Roi des Noldor, créa le fief de Dor-lómin et nomma Hador premier seigneur de Dor-lómin. Afin de célébrer cet évènement Hador fut présenté portant le heaume."
 artifact_jewellery_nauglamir_name:0 "Nauglamír"
 artifact_jewellery_nauglamir_description:0 "Le Nauglamír, ou Collier des nains, était une célèbre pièce de joaillerie ; combinaison du savoir faire des Nains et des gemmes de Valinor, il donnait à son porteur une grande grâce et une beauté sans pareil.\n\n Au cours du Troisième Âge il perdit son Silmaril, que personne n'osa remplacer."
 artifact_jewellery_cache_of_galvorn_name:0 "Cache de galvorn"
 artifact_jewellery_cache_of_galvorn_description:0 "Le galvorn était un métal conçu par Eöl qu'il utilisa lors de la conception d'une armure résistante. Noir et "brillant comme le jet", il était dur comme de l’acier, mais souple et malléable, se révélant ainsi résistant à toutes les lames et tous les traits."
 artifact_jewellery_cache_of_ithildin_name:0 "Cache d'ithildin"
 artifact_jewellery_cache_of_ithildin_description:0 "L’ithildin était une substance fabriquée par les elfes à partir du mithril et utilisée par les Gwaith-i-Mírdain dans des constructions telles que des passerelles. L'ithildin ne pouvait être vu que par la lumière émise par la lune et les étoiles et, même alors, reste caché jusqu’à ce qu’un mot magique soit prononcé."
 artifact_jewellery_beryl_glorfindel_name:0 "Béryl, pierre elfique de Glorfindel"
 artifact_jewellery_beryl_glorfindel_description:0 "Le symbole de Glorfindel est un béryl vert pâle."
 artifact_weapon_sting_name:0 "Dard"
 artifact_weapon_sting_description:0 "Une longue dague, fabriquée par les elfes de Gondolin"



