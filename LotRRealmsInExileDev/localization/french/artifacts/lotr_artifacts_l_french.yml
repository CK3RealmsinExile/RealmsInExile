 feature_book_topic_umbar:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des [adunai|E] à [umbar|E], témoignant d'une compréhension éclairée de l'œuvre originale et de l'histoire glorieuse des héritiers de [numenor|E] à [umbar|E]."
 feature_book_title_minastir:0 "De Tar-Minastir et l'émancipation des Hommes"
 feature_book_topic_minastir:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Tar-Minastir et l'émancipation des Hommes, révélant une compréhension profonde de l'œuvre originale et de la supériorité de [numenor|E] d'antan sur les [elves|E], même à leur apogée."
 feature_book_title_thani_hazad:0 "De la Gloire des Sept Terres"
 feature_book_topic_thani_hazad:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de La Gloire des [sevenlands|E], démontrant une compréhension magistrale de l'œuvre originale et de l'élévation charitable des [conceptracemen|E] sauvages du [harad|E] par les [numenorean|E]."


