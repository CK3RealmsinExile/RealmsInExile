 ### DÚNEDAIN ###
 artifact_sceptre_of_osgiliath_name:0 "Sceptre d'Osgiliath" 
 artifact_sceptre_of_osgiliath_description:0 ""
 artifact_sceptre_of_minas_anor_name:0 "Sceptre de Minas Anor"
 artifact_sceptre_of_minas_anor_description:0 ""
 artifact_sceptre_of_minas_ithil_name:0 "Sceptre de Minas Ithil"
 artifact_sceptre_of_minas_ithil_description:0 ""
 artifact_sceptre_of_annuminas_name:0 "Sceptre d'Annúminas"
 artifact_sceptre_of_annuminas_description:0 "Le sceptre d'Annúminas était un bâton d'argent, à l'origine le symbole du pouvoir des seigneurs d'Andúnië en Númenor."
 artifact_crown_of_gondor_name:0 "Couronne du Gondor"
 artifact_crown_of_gondor_description:0 "La couronne du Gondor était la coiffe cérémonielle des rois du Gondor, et servait de symbole de la royauté."
 artifact_crown_of_arnor_name:0 "Couronne d'Arnor"
 artifact_crown_of_arnor_description:0 "La couronne d'Arnor était la coiffe cérémonielle des rois d'Arnor, et servait de symbole de la royauté."
 artifact_elendilmir_numenor_name:0 "Elendilmir, de Númenor"
 artifact_elendilmir_numenor_description:0 "L'Étoile du Nord est un diamant taillé en étoile serti sur une pièce de Mithril. Il date des premiers siècles de Númenor et appartenait à Silmariën, la fille du roi Tar-Elendil.\n\nL'emblème du royaume d'Arnor était l'étoile, issue de Gil-Estel, l'étoile d'Eärendil."
 # NOTE event: This treasure is lost in the Great River at the Gladden Fields.
 artifact_elendilmir_imladris_name:0 "Elendilmir, d'Imladris"
 artifact_elendilmir_imladris_description:0 "L'étoile originelle d'Elendil était un diamant taillé en étoile serti sur une pièce de Mithril. Une copie fut réalisée par les forgerons elfes de Fendeval pour le fils d'Isildur, Valandil.\n\nL'emblème du royaume d'Arnor était l'étoile, issue de Gil-Estel, l'étoile d'Eärendil."
 artifact_silver_horn_of_imladris_name0 "Cor d'argent d'Imladris"
 artifact_silver_horn_of_imladris_description:0 ""
 # NOTE event: Aragorn uses it to summon the Dead.



 ### ELVISH ###
 artifact_belthil_name:0 "Belthil"
 artifact_belthil_description:0 "Une représentation de Telperion, l'arbre aux feuilles d'argent de Valinor, forgée dans le métal par Turgon, roi de Gondolin."
 artifact_glingal_name:0 "Glingal"
 artifact_glingal_description:0 "Une représentation de Laurelin, l'arbre aux feuilles d'or de Valinor, forgée dans le métal par Turgon, roi de Gondolin."
 artifact_dragon_helm_of_dor_lomon_name:0 "Heaume du dragon de Dor-lómin"
 artifact_dragon_helm_of_dor_lomon_description:0 "Le Heaume du dragon de Dor-lómin, aussi connu sous le nom de Heaume de Hador, était un heaume en acier muni d'une visière, décoré par des motifs en relief ainsi que par de l'or et des runes, qui, sur son fait, portait une représentation de Glaurung le dragon. Il était dit qu'un enchantement protégeait quiconque le portait des blessures et infligeait la peur à ses ennemis.\n\n Le heaume fut forgé durant le premier âge par le forgeron nain Telchar pour son seigneur, Azaghâl, qui l'offrit en cadeau aux Noldor qui eux même l'offrirent à la maison de Hador. Túrin, issu de cette maison, porta le Heaume du dragon et fut nommé Gorthol, le "Heaume de terreur".\n\nFingolfin, le Grand Roi des Noldor, créa le fief de Dor-lómin et nomma Hador premier seigneur de Dor-lómin. Afin de célébrer cet évènement Hador fut présenté portant le heaume."
 artifact_jewellery_nauglamir_name:0 "Nauglamír"
 artifact_jewellery_nauglamir_description:0 "Le Nauglamír, ou Collier des nains, était une célèbre pièce de joaillerie ; combinaison du savoir faire des Nains et des gemmes de Valinor, il donnait à son porteur une grande grâce et une beauté sans pareil.\n\n Au cours du Troisième Âge il perdit son Silmaril, que personne n'osa remplacer."
 artifact_jewellery_silmaril_name:0 "Silmaril"
 artifact_jewellery_silmaril_description:0 "L'un des trois joyaux, porteur d'une immense beauté. Leur enveloppe est faite d'une substance cristaline appelée 'Silima', une conception de Fëanor, qui leur donna leur nom. En leur sein brillait une partie de la lumière de Valinor produite par les Deux Arbres .\n\nLes Silmarils sont entachés par l'arrogance et la convoitise de quiconque les désires. Comme le Destin de Mandos l'avait prédit, il en resulta de funestes actions, tel que la chute de Noldor, le serment de Fëanor, les massacres fratricides et la destruction de Doriath."
 artifact_jewellery_cache_of_galvorn_name:0 "Cache de galvorn"
 artifact_jewellery_cache_of_galvorn_description:0 "Le galvorn était un métal conçu par Eöl qu'il utilisa lors de la conception d'une armure résistante. Noir et "brillant comme le jet", il était dur comme de l’acier, mais souple et malléable, se révélant ainsi résistant à toutes les lames et tous les traits."
 artifact_jewellery_cache_of_ithildin_name:0 "Cache d'ithildin"
 artifact_jewellery_cache_of_ithildin_description:0 "L’ithildin était une substance fabriquée par les elfes à partir du mithril et utilisée par les Gwaith-i-Mírdain dans des constructions telles que des passerelles. L'ithildin ne pouvait être vu que par la lumière émise par la lune et les étoiles et, même alors, reste caché jusqu’à ce qu’un mot magique soit prononcé."
 artifact_jewellery_beryl_glorfindel_name:0 "Béryl, pierre elfique de Glorfindel"
 artifact_jewellery_beryl_glorfindel_description:0 "Le symbole de Glorfindel est un béryl vert pâle."
 artifact_weapon_sting_name:0 "Dard"
 artifact_weapon_sting_description:0 "Une longue dague, fabriquée par les elfes de Gondolin"



 ### TEXTS ###
 artifact_text_letter_of_agreement_name:0 "Lettre d'accord"
 artifact_text_letter_of_agreement_description:0 "Écrite, bien évidemment, sur votre papier personnel."
 #NOTE: This is Bilbo's Letter of Agreement.
 artifact_text_lay_of_the_children_of_hurin_name:0 "Lai des Enfants de Húrin"
 artifact_text_lay_of_the_children_of_hurin_description:0 "Lo! The golden dragon	of the God of Hell,\n\nthe gloom of the woods	of the world now gone,\n\nthe woes of Men,	and weeping of Elves\n\nfading faintly	down forest pathways,\n\nis now to tell,	and the name most tearful\n\nof Níniel the sorrowful,	and the name most sad\n\nof Thalion's son Túrin	o'erthrown by fate."
 artifact_text_lay_of_leithian_name:0 "Lai de Leithian"
 artifact_text_lay_of_leithian_description:0 "Farewell, sweet earth and northern sky,\n\nfor ever blest, since here did lie,\n\nand here with lissom limbs did run,\n\nbeneath the moon, beneath the sun,\n\nLúthien Tinúviel\n\nmore fair than mortal tongue can tell."



 ### DWARVEN ###
 artifact_jewellery_arkenstone_name:0 "Arkenstone"
 artifact_jewellery_arkenstone_description:0 "L'Arkenstone était un joyau découvert sous les racines de la Montagne Solitaire, Erebor, durant le reigne de Thráin Ier et prisée par ses descendants en tant que "Coeur de la montagne"."
 artifact_jewellery_cache_of_mithril_name:0 "Cache de mithril"
 artifact_jewellery_cache_of_mithril_description:0 "Mithril ! Tout peuple le désire. Il est aussi malléable que le cuivre, et peut être poli comme le verre ; et les Nains pouvaient en faire un métal léger et pourtant plus solide que l’acier trempé. Sa beauté ressemblait à celle de l’argent commun, mais le mithril ne se ternit ni ne s'assombrit."



 ### NORTHRON ###
 artifact_jewellery_necklace_of_girion_name:0 "Collier de Girion"
 artifact_jewellery_necklace_of_girion_description:0 "Le collier de Girion était une merveilleuse pièce de joaillerie, originellement possédée par Girion, seigneur de Dale. Le collier était orné de cinq cent émeraudes aussi vertes que l'herbe."



 ### REALMS 2.3 ###
 artifact_rod_steward_name:0 "Sceptre des Intendants"
 artifact_rod_steward_description:0 "Un simple bâton peint en blanc, le symbole de l'office des Intendants du Gondor et symbole de leur autorité. Lors de leur ascension, chaque Intendant jure de "tenir la barre et gouverner au nom du roi, jusqu'à ce qu'il revienne"."
 artifact_shards_of_narsil_name:0 "Éclats de Narsil"
 artifact_shards_of_narsil_description:0 "Les éclats de Narsil, l'épée Elendil. Forgée par Telchar de Nogrod lors 'des temps anciens', elle finit par arriver à Númenor, avant de devenir l'arme de la maison des seigneurs d'Andúnië. Sauvée de la Submersion par Elendil, il était dit que peu sont ceux qui pouvait résister à sa fureur, avant qu'elle ne soit brisée par Sauron lui-même. Cependant, ses fragments permirent à Isildur d'ôter l'Anneau de la main de Sauron, et il a été prédit que Narsil serait reforgée une nouvelle fois, lorsque Sauron reviendra."
 artifact_anduril_name:0 "Andúril"
 artifact_anduril_description:0 "Narsil reforgée, Andúril était l'arme d'Elessar Telcontar, et des rois du Royaume Réuni après lui. Elle était sertie de gemmes et des symboles de sa lignée, portant l'héraldique d'Elendil et de ses fils, et brûlant de la lumière inaltérée du soleil et de la lune."
 
 anduril_name:0 "Andúril"
 anduril_description:0 "Reforgée à neuf par les forgerons elfes d'[imladris|E] depuis les fragments de [narsil|E], l'épée légendaire d'[elendil|E] forgée par le nain Telchar de Nogrod. La "[flameofthewest|E]" symbolise toute la force retrouvée des [dunedain|E]."
 
 stewards_rod:0 "Sceptre des Intendants"
 stewards_rod_description:0 "Le Sceptre des Intendants est le symbole de la charge des Intendants. Sobre et blanc, il représente leur service aux rois du [gondor|E], mais également leur capacité à parler en leur nom et autorité."

 crown_of_gondor_name:0 "Couronne du Gondor"
 crown_of_gondor_description:0 "Il est dit que la couronne originale du [gondor|E] était un heaume de guerre [numenorean|E] complet, celui porté par les rois Númenóréens lors de la Bataille du Dagorlad. Comme le heaume d'Anárion fut écrasé lorsqu'il fut tué, c'est le heaume d'[isildur|E] qui fut utilisé pour le couronnement des rois du Gondor. Lors du règne d'Atanatar II Alcarin, il fut remplacé par cette couronne de joyaux, dont la forme rappelle les anciens heaumes de guerre. Avant de répondre au défi du Roi-Sorcier, Eärnur déposa la Couronne dans le giron du Roi Eärnil II dans la Maison des Rois et elle y demeura après sa disparition, attendant le retour du Roi. Aucun des Intendants régnants n'a jamais osé porter la Couronne ailée, attendant le retour de la lignée d'Anárion"
  
 throne_of_gondor_name:0 "Trône du Gondor"
 throne_of_gondor_description:0 "Ce haut trône de marbre blanc est le trône des rois du [gondor|E]. Aux jours d'[elendil|E] il y avait des sièges jumeaux en [osgiliathcity|E] pour ses fils Anárion et [isildur|E]. Après sa mort et celle d'Anárion lors de la [warlastalliance|E], Isildur s'en alla en [arnor|E] et laissa la royauté à Meneldil. Le trône resta en Osgiliath pendant les jours glorieux du [southernkingdom|E], jusqu'au [kinstrife|E] et à la destruction de la capital. Les rois déplacèrent alors la cour et leur trône à Minas Tirith. Après la disparition du dernier roi, Eärnur, parti relever le défi du Roi-Sorcier, le haut-siège resta vide, attendant le retour du roi. Aucun des Intendants régnants n'osa sy asseoir, attendant le retour de la lignée d'Anarion."
 
 black_chair_stewards_name:0 "Siège noir des Intendants"
 black_chair_stewards_description:0 "Le siège noir des Intendants, au pied de l'estrade royale, est le siège du pouvoir des Intendants régnants du [gondor|E] depuis les jours des Rois. Ce simple fauteuil noir sans ornement représente leur loyauté à la lignée d'Anárion et leur autorité continue sur le [southernkingdom|E]."
 
 storms_wrath_name:0 "Sârazzam"
 storms_wrath_description:0 "L'arme légendaire du Roi-Tempête d'[anbalkumagan|E]. Une lame de style [numenorean|E] connue pour avoir été portée par Zimrubâr (898-1147 3.A.). On dit qu'elle a été la possession des premiers Rois-Tempête et d'avoir été forgée à Númenór, bien qu'il soit plus probable qu'il s'agisse d'une lame du [thirdage|E] de facture moindre obtenue en [bellakar|E]."
  
 herugrim_name:0 "Herugrim"
 herugrim_description:0 "Épée des roi du [rohan|E], qui remonte à Fréaláf (2759 – 2798 3.A.), premier roi de la seconde lignée de la Maison d'Eorl."
 
 guthwine_name:0 "Gúthwinë"
 guthwine_description:0 "Épée de la Maison Eoforing. Donnée à Eofer par son père, le roi Brego."

 horn_mark_name:0 "Cor de la Marche"
 horn_mark_description:0 "Un cor d'argent, de facture naine, avec une sangle verte, gravée de cavaliers chevauchant en ligne de la pointe à la bouche. Des runes de grande vertue y sont associées, dont on dit qu'elles apportent la peur aux ennemis et la joie aux amis, ramenant les alliés du sonneur à lui. Ce cor devint un héritage de la maison royale du [rohan|E], apporté du nord par Eorl le Jeune. Il provient du trésor de Scatha le Ver, qui fut tué par Fram, roi des [eothed|E]."
  
 mithrellas_talisman_name:0 "Talisman de Mithrellas"
 mithrellas_talisman_description:0 "Selon la tradition ce pendentif contient une mèche de cheveux qui aurait appartenu à l'elfe Mithrellas, épouse d'Imrazôr de Dol Amroth. Préservée dans un cristal indestructible."
 
 lindalf_name:0 "Lindalf"
 lindalf_description:0 ""Chant-du-cygne", la lance ancestrale des princes de Dol Amroth, dont le pommeau d'argent est façonné à l'image d'une tête de cygne aux yeux en saphir. Forgée pour Galador de Dol Amroth, fils d'Imrazôr et chevalier Amronost légendaire"
 
 horn_gondor_name:0 "Grand cor du Gondor"
 horn_gondor_description:0 "Ce cor fut fait avant que la lignée des rois du [gondor|E] ne soit brisée, quand Vorondil le Chasseur, père de Mardil Voronwë, traqua l'auroch d'airain dans les plaines lointaines de Rhûn. Il est dit que s'il résonne dans le besoin n'importe où dans les frontières du Gondor, tel qu'elles étaient à son apogée, sa voix ne sera pas ignorée. Le Grand cor est un héritage de la maison des Intendants, porté traditionnellement par leur aîné."

 ring_barahir_name:0 "Anneau de Barahir"
 ring_barahir_description:0 "Proud are the words, and all there turned\nto see the jewels green that burned\nin Beren’s ring. These Elves had set\nas eyes of serpents twined that met\nbeneath a golden crown of flowers\nthat one upholds and one devours:\nthe badge Finarfin made of yore\nand Felagund his son now bore.\n\nL'anneau fut fait en [valinor|E] et donné par le roi elfe de Nargothrond Finrod Felagund à Barahir, le père de Beren, comme symbôle d'amitié éternelle après que Barahir l'aie sauvé d'une armée [orc|E] lors du Dagor Bragollach, contre [morgothcharacter|E] durant le [firstage|E]. Il devint l'héritage de la Maison d'Andunië en [numenor|E], et de la Maison d'[isildur|E] après elle."

 branch_name:0 "Branche préservée d'Oiolairë"
 branch_description:0 "Une petite branche provenant de l'arbre parfumé Oiolairë, datant d'avant la submersion de [numenor|E]. Apportée et conservée par Isilithôr de Númenor, dont les héritiers ont regné sur Korlea depuis lors."

 niluzagar_name:0 "Nîluzagar"
 niluzagar_description:0 "L'épée ancestrale des Tumakveh, Nîluzagar ("Lame lunaire") a une histoire connue, bien que ses origines restent mystérieuses. Issue des ateliers Bellakanari du [secondage|E], elle porte les marques de l'artisanat Númenóréen. Pourtant la lame légèrement courbée montre des signes d'influence des cimeterres Haradrim. La tradition attribue sa création pour Zagarthôr, seigneur de Nîlûlôni, et qu'elle fut levée lors des batailles de la [warlastalliance|E], mais certains érudits avancent qu'elle fut faite pour les seigneurs de Narîk-Zadan, ou encore qu'il s'agissait d'une arme cérémonielle du meneur des [baitha|E], symbolisant son règne sur tous les peuples du [bellakar|E].\n\nQu'elle que soit la vérité, on la retrouve entre les mains des Tumakveh à l'époque du deuxième roi, Abâruzôr, qui fut représenté dans des portraits contemporains en la portant. Perdue lors de la catastrophe des Champs de la Mort noire durant l'invasion Tedjin, elle disparu de l'histoire pendant presque un siècle, avant d'être redécouverte dans les ruines de Joam après la mise à sac de la cité par Bellakar en 952 3.A.. Elle demeure un symbole puissant de l'endurance et de la ténacité des Tumakveh."
 
 tapestry_ride_eorl_name:0 "Tapisserie de la chevauchée d'Eorl"
 tapestry_ride_eorl_description:0 "Cette tapisserie, réhaussée de fils d'or et d'argent, représente la chevauchée d'Eorl le Jeune alors qu'il vint à l'aide des Intendants du [gondor|E]. Elle fut commandée par son fils, le roi Brego du [riddermark|E], pour la décoration du Château d'Or de Meduseld nouvellement bâti."
 
 book_baitha_name:0 "Livre du Bâitha’n-Kadîr"
 book_baitha_description:0 "Malgré la reprise de Hazaj Tollin après l'occupation Tedjin, de grandes parties de la cité étaient tombées en ruine. Lors de la reconstruction, les fondations du Grand Hall original du [baitha|E] furent découvertes. Derrière une porte bloquée par le sable furent découverts les restes d'une bibliothèqe qui datait d'avant la [downfallofnumenor|E]. De nombreux parchemins étaient tombé en poussière, mais au milieu de ces restes survivait quelques manuscrits enluminés et rédigés sur des vélins - la charte de fondation du Bâitha, délivrée par Tar-Ciryatan de Númenor lui-même. Elle plus tard liée dans un grand tombe couvert de cuir et d'or, incorporant de longs commentaires sur l'histoire du [bellakar|E], son gouvernement et ses lois."
  
 throne_of_castaher_name:0 "Trône de Castaher"
 throne_of_castaher_description:0 "Le trône de Castaher est le trône que le fils de l'Usurpateur a fait fabriquer pour son usage après son exil en [umbar|E], à la suite du [kinstrife|E]. Il s'agit à l'origine d'un siège de gouverneur [gondorian|E], que Castaher a fait recouvrir d'une épaisse couche d'or, le résultat de pillages des villes côtières et de la marine du [gondor|E].  Relégué dans un garde meuble d'Umbar après la conquête Gondorienne, il a été retrouvé et restauré à grand prix par les souverains Câssimirioni, pour appuyer leur parenté avec Castamir. Il s'agit d'un meuble très voyant mais qui s'accorde bien aux goûts du Royaume-en-Exil corsaire."

 cloak_ancient_ones_name:0 "Manteau des Anciens"
 cloak_ancient_ones_description:0 "Les Anciens parcouraient autrefois ces jungles, apprenant aux Honnin leurs savoirs et leurs artisanats. Ils en sont partis depuis longtemps mais leur souvenir demeure dans les chants et les contes des peuples de la Jungle Profonde. Il est dit que ce manteau, traditionnellement porté par le chef des Honnin, a été fait par ces Anciens et, bien qu'il aie été rapiécé plusieurs fois, garde une certaine forme de son ancienne magie."

 bones_batou_joche_name:0 "Ossements du Batou Jochë"
 bones_batou_joche_description:0 "Les restes du fameux kataj Tedjin qui conquis la plupart du [bellakar|E] septentrional durant le début du Troisième Âge. Ils furent d'abord récupéré par le kataj Joam-Tuv après sa conquête victoreuse du Bellakar, des siècles plus tard. Le kataj victorieux inhuma les restes près de son palais lors d'une cérémonie somptueuse. Cependant, les restes du Batou Jochë ne devaient pas rester en Bellakar pour toujours. Elles furent hâtivement exhumées et transportées par la flotte Tedjin en fuite avant la chute du Qadjajar lors de la reconquête Bellakarienne et furent préservées au travers des âges. Même à la fin du Troisième Âge ils demeurent un symbôle puissant du peuple Tedjin."
 
 scroll_of_isildur_name:0 "Parchemin d'Isildur"
 scroll_of_isildur_description:0 "Longuement oublié dans les profondeurs des archives de [minastirith|E], ce parchemin fut écrit par [isildur|E], qui souhaitait laissé un témoignage de l'obtention de l'[onering|E] au [gondor|E] avant de le quitter, alors qu'il était sur le point de partir pour [arnor|E] et de recontrer son destin aux [gladdenfields|E]. Il reste la seule description des propriétés physiques de l'Anneau Unique et des inscriptions qu'il porte."
 
 statue_of_elros_name:0 "Statue d'Elros Tar-Minyatur"
 statue_of_elros_description:0 "Une superbe statue de marbre d'[elros|E], le premier roi de [numenor|E], fabriquée durant les premiers jours du royaume du [gondor|E] dans un hommage à la mémoire du foyer englouti des [dunedain|E] et de sa gloire passée. Elle fut commandée par le roi Meneldil, lui même le dernier homme né en Númenor encore en vie."
 
 aldarion_erendis_name:0 "Aldarion et Erendis"
 aldarion_erendis_description:0 "Une copie de la propre main d'[elendil|E] du conte d'Aldarion et Erendis, également connu comme l'Épouse du Marin. Une vielle histoire, qui décrit les vies de Tar-Aldarion, sixième roi de [numenor|E], et de son épouse Erendis, et de comment l'amour d'Aldarion pour la mer finira par les séparer. En effet, Aldarion, dont le grand-père a été le premier [numenorean|E] à mener une expédition en [middleearth|E], était épris de l'océan. Lors de sa jeunesse, avant son règne, il fonda la Guilde des Navigateurs, qui devait connaitre un glorieux futur lors de la colonisation Númenóréenne de la Terre du Milieu. Erendis devint amer envers Aldarion et elle se retira dans les paturages de l'arrière pays avec leur fille Ancalimë, qui resta leur unique enfant. Avec le temps, Ancalimë, surnommée la Princesse Bergère, qui hérita du dédain pour les hommes de sa mère. Elle devint la première reine règnante de Númenor, sous le nom de Tar-Ancalimë. Cette copie particulière du conte est la plus vieille toujours en existence ; il semble même qu'Elendil la rédigea en Númenor, avant la [downfallofnumenor|E]."
 
 skull_earnur_name:0 "Crâne d'Eärnur"
 skull_earnur_description:0 "Les crâne d'Eärnur, dernier des rois [gondorian|E] de la lignée d'Anárion. Après sa victoire sur le witchking|E] d'Angmar en [arnor|E], le fier prince Eärnur revint en [gondor|E] insatisfait, ayant manqué sa chance de défier le [ringwraith|E] en combat singulier. Ainsi, lorsque le Roi Sorcier réapparu à la tête des [nazgulcharacter|E], prit Minas Ithil et défia le roi, Eärnur ne put résister et répondit au défi du Roi Sorcier, pour ne plus jamais être revu vivant par les Hommes. Son crâne décore depuis lors les salles terrifiantes de Minas Morgul, tel un témoignage de l'orgueil des Hommes et de ses conséquences."
 
 sauron_defying_thunder_name:0 "Sauron défiant le tonnerre"
 sauron_defying_thunder_description:0 "Une tapisserie richement décorée représentant [sauroncharacter|E], sur le dôme d'argent du temple de [melkorcharacter|E] d'[armenelos|E], défiant les [valargods|E] et le tonnerre. Cet évènement prit place peu avant la [downfallofnumenor|E], ce que [sauronthedarklordcharacter|E] considère toujours comme sa plus grande oeuvre. Cette tapisserie fut produite en Rhûn après la reconstruction de Barad-Dûr."

 vasa_name:0 "Vása"
 vasa_description:0 ""Le Calcinateur", est la grande masse du [sauronthedarklordcharacter|E] [sauroncharacter|E], une réplique de celle qu'il portait autrefois lors de la [warlastalliance|E] et qui blessa mortellement [elendil|E] le Grand. Elle est inspirée, évidememnt, de Grond, le Marteau des Enfers, l'arme de [morgothcharacter|E], maître de Sauron avant la Guerre de la Colère."
  
 morgul_blade_name:0 "Lame de Morgul"
 morgul_blade_description:0 "Cette lame, forgée dans les fourneaux de terreur de Minas Morgul et enchantée de sorts de mort et de ruine, est une arme de choix que les [nazgulcharacter|E] utilise contre leurs ennemis qu'ils veulent amener à leur service. Après avoir poignardé leur victime, la lame se brise et les éclats progressent lentement vers le coeur de la victime. Si elle n'est pas soignée rapidement, la victime en mourra et reviendra sous la forme d'un spectre moindre, un esclave des [ringwraiths|E]. Il n'existe aucun traitement permanent pour soigner une blessure causée par une telle dague, peut être à l'exception d'un voyage aux [undyinglands|E]."
 
 helm_witchking_name:0 "Heaume couronné du Roi-Sorcier"
 helm_witchking_description:0 "Le heaume couronné du [witchkingshort|E], Seigneur des [nazgulcharacter|E], Capitaine noir de [sauronthedarklordcharacter|E], est fait de fer noir provenant des forges de l'ancienne Angmar."
 
 mask_goldenking_name:0 "Masque du Roi d'Or"
 mask_goldenking_description:0 "Le masque d'or du [goldenkingshort|E], [nazgulcharacter|E] dirigeant Abrakhân. Ce masque d'or solide et orné est le symbole de sa prospérité et un signe de terreur aussi bien pour ses esclaves que pour ses ennemis."

 the_nine_name:0 "Les Neufs"
 the_nine_description:0 "Les [nineringsofmenshort|E] furent forgés par les [elves|E] d'[eregion|E], sous la supervision d'[annatar|E]. Après la [waroftheelvesandsauron|E], [sauroncharacter|E] s'empara de tous les anneaux, à l'exception des [threeringsofelvesshort|E], et les distribua dans le but d'amener leurs porteurs sous sa volonté. Neuf furent donnés aux Hommes, dont les porteurs devinrent de grands rois et guerriers, avant de finalement sombrer sous l'emprise de Sauron et de devenir les [ringwraiths|E]. Après sa défaite lors de la [warlastalliance|E], [sauronthedarklordcharacter|E] reprit les Neufs pour lui même et utilisa leur pouvoir pour se soigner lentement."
 
 ring_saruman_name:0 "L'Anneau de Saruman"
 ring_saruman_description:0 "Les [ringsofpower|E] furent forgés durant le [secondage|E] par les [elves|E] d'[eregion|E], sous la supervision d'[annatarcharacter|E]. Sûrement, [sarumancharacter|E] des [istariconcept|E], étudiant d'[aulecharacter|E], n'a t-il pas moins de talent que [sauroncharacter|E] ? La preuve en est que, pour la première fois du [thirdage|E], il forgea un nouvel Anneau de Pouvoir."
 
 staff_saruman_name:0 "Bâton de Saruman"
 staff_saruman_description:0 "Le bâton de [sarumancharacter|E] le Blanc, premier des [istariconcept|E] et meneur du Conseil blanc. Ce long bâton noir et lisse est surmonté d'une orbe et aide le Magicien a canaliser ses pouvoirs."

 palantir_minasanor_name:0 "Palantír de Minas Anor"
 palantir_minasanor_description:0 "L'une des sept "Pierres de vision" apportée en Terre du Milieu par Elendil et ses fils. À l'origine forgée par Fëanor des Noldor, elles furent offertes à Númenor par les elfes. La plupart des pierres étaient connectées entre elles et pouvaient être utilisées pour communiquer sur de vastes distances. Elle peuvent également être utilisées pour observer des évènements arrivant très loin d'ici. Ils apportent ainsi de grands avantages à leurs propriétaires... Bien qu'à de grand risques, si une autre est détenue par un ennemi puissant."
 
 palantir_orthanc_name:0 "Palantír de Orthanc"
 palantir_orthanc_description:0 "L'une des sept "Pierres de vision" apportée en Terre du Milieu par Elendil et ses fils. À l'origine forgée par Fëanor des Noldor, elles furent offertes à Númenor par les elfes. La plupart des pierres étaient connectées entre elles et pouvaient être utilisées pour communiquer sur de vastes distances. Elle peuvent également être utilisées pour observer des évènements arrivant très loin d'ici. Ils apportent ainsi de grands avantages à leurs propriétaires... Bien qu'à de grand risques, si une autre est détenue par un ennemi puissant."
 
 palantir_minasithil_name:0 "Palantír de Minas Ithil"
 palantir_minasithil_description:0 "L'une des sept "Pierres de vision" apportée en Terre du Milieu par Elendil et ses fils. À l'origine forgée par Fëanor des Noldor, elles furent offertes à Númenor par les elfes. La plupart des pierres étaient connectées entre elles et pouvaient être utilisées pour communiquer sur de vastes distances. Elle peuvent également être utilisées pour observer des évènements arrivant très loin d'ici. Ils apportent ainsi de grands avantages à leurs propriétaires... Bien qu'à de grand risques, si une autre est détenue par un ennemi puissant. La pierre de Minas Ithil fut dérobée et apportée au Mordor quand la ville d'Isildur tomba aux mains du Roi-Sorcier."
 
 serpent_headdress_name:0 "Coiffe de serpents"
 serpent_headdress_description:0 "D'anciennes légendes [harad|E]rim parlent d'un grand roi d'antan, qui porte le don de Khäz-Gramaze, une coiffe faite de serpents vivants, dont aucun homme ne pouvait soutenir le regard quand il était en colère. Le roi Sûladan, lors de son accession au trône d'Haruzan, commanda une glorieuse coiffe dont la forme rappelle un nid de vipères, inspiré de cette ancienne légende et inspirant la grandeur à ses hommes."
 
 silver_sword_name:0 "Épée d'argent d'Iunást"
 silver_sword_description:0 "Pendant longtemps enfermée dans une chambre oubliée de la grande citadelle de Kâtri, cette épée d'argent est considérablement usée et semble très ancienne. La légende dit qu'elle n'apparaît à nul autre qu'Iunást, le grand héros [harad|E]rim."
 
 heart_vatra_name:0 "Coeur de Vâtra"
 heart_vatra_description:0 "Lors du règne de Vâtra Acolû, "le rejeton radieux de Vâtra", un paysan trouva ce diamant jaune glorieux dans une mine peu profonde et l'apporta à son roi en tant que présent. Après en avoir discuté avec ses Chanteurs, il fut admis que cette pierre était une bénédiction du Dieu-Soleil Vâtra. Depuis lors, cette pierre fut connue comme le Coeur de Vâtra"

 wulf_fang_name:0 "Croc de Wolf"
 wulf_fang_description:0 "Cette épée longue occidentale a appartenu au roi Wulf, le seigneur Dunlandais qui reprit pour son peuple, même si ce ne fut que brièvement, les terres du [rohan|E] aux Forgoil. Melheureusement, Wulf fut tué par l'armée de Fréalaf et son peuple repoussé de leurs terres ancestrales au Dunlande, une fois encore."



