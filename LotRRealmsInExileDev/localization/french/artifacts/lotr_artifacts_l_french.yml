 #Explore the Histories books
 feature_book_title_sundering_elves:0 "La Séparation des Elfes"
 feature_book_topic_sundering_elves:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la Séparation des Elfes, révélant une maîtrise profonde de l'œuvre originale et du destin des différentes tribus d'[elves|E] lors du [greatjourney|E]."
