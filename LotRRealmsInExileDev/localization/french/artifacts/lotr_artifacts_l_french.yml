 #LOTR books
 
 feature_book_title_learning_ainulindale: "[ainulindale|E] $artifact_name_prefix_artifact_scope$"
 feature_book_topic_learning_ainulindale: "Copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée de l'[ainulindale|E], témoignant d'une compréhension profonde de l'œuvre originale et de la création d'[ardaconcept|E] par [eru|E] et les [ainurgods|E]."
 feature_book_title_learning_leithian: "Lai de Leithian $artifact_name_prefix_artifact_scope$"
 feature_book_topic_learning_leithian: "Copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée du [Glossary('Lai de Leithian','leithian_gloss')], révélant une compréhension magistrale de l'œuvre originale et des hauts faits de Beren et Lúthien dans leur quête pour arracher un [silmaril|E] de la couronne de [morgothcharacter|E]."
 feature_book_title_learning_narn: "[Glossary('Narn i Chîn Húrin','narn_i_chin_hurin_gloss')] $artifact_name_prefix_artifact_scope$"
 feature_book_topic_learning_narn: "Copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée du récit des Enfants de Húrin, démontrant une compréhension profonde de l'œuvre originale et du terrible malheur qui s'abattit sur Húrin et sa lignée, dans son défi à [morgothcharacter|E]."
 feature_book_title_learning_gondolin: "La Chute de Gondolin $artifact_name_prefix_artifact_scope$"
 feature_book_topic_learning_gondolin: "Copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée de la Chute de Gondolin, témoignant d'une compréhension éclairée de l'œuvre originale et des exploits héroïques de Tuor et des [noldorelves|E] de Gondolin."
 
 #Explore the Histories books
 feature_book_title_sundering_elves: "La Séparation des Elfes"
 feature_book_topic_sundering_elves: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la Séparation des Elfes, révélant une maîtrise profonde de l'œuvre originale et du destin des différentes tribus d'[elves|E] lors du [greatjourney|E]."
 feature_book_title_disquiet_noldor: "Fëanor et le Trouble des Ñoldor"
 feature_book_topic_disquiet_noldor: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de [feanor|E] et le Trouble des [noldorelves|E], témoignant d'une compréhension aiguë de l'œuvre originale et des événements qui menèrent à l'[exileofthenoldor|E] en [beleriand|E]."
 feature_book_title_kinslaying: "Le Premier Fratricide et l'Exil des Ñoldor"
 feature_book_topic_kinslaying: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée du [firstkinslaying|E] et de l'[exileofthenoldor|E], démontrant une compréhension profonde de l'œuvre originale et des actes à la fois grandioses et terribles de [feanor|E]."
 feature_book_title_angband: "Le Siège d'Angband et les Royaumes du Beleriand"
 feature_book_topic_angband: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée du Siège d'[angband|E] et des Royaumes du [beleriand|E], révélant une maîtrise érudite de l'œuvre originale et des forces en présence."
 feature_book_title_luthien: "De Beren et Lúthien"
 feature_book_topic_luthien: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Beren et Lúthien, témoignant d'une compréhension sensible de l'œuvre originale et de la plus grande histoire d'amour jamais contée dans les annales."
 feature_book_title_hurin: "Les Enfants de Húrin"
 feature_book_topic_hurin: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des Enfants de Húrin, révélant une compréhension profonde de l'œuvre originale et du destin tragique des plus grands adversaires de [morgothcharacter|E] parmi les [conceptracemen|E]."
 feature_book_title_fall_gondolin: "De Tuor et la Chute de Gondolin"
 feature_book_topic_fall_gondolin: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la Chute de Gondolin, démontrant une compréhension éclairée de l'œuvre originale et de l'histoire d'amour qui engendra l'ultime espoir des [elves|E] et des [conceptracemen|E]."
 feature_book_title_numenor: "L'Île Perdue de Númenor"
 feature_book_topic_numenor: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de L'Île Perdue de [numenor|E], témoignant d'une compréhension approfondie de l'œuvre originale et de la géographie de [numenor|E]."
 feature_book_title_eregion: "De l'Eregion et des Anneaux de Pouvoir"
 feature_book_topic_eregion: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de l'[eregion|E] et des [ringsofpower|E], révélant une maîtrise profonde de l'œuvre originale et de la création des [ringsofpower|E]."
 feature_book_title_akallabeth: "L'Akallabêth"
 feature_book_topic_akallabeth: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de l'[akallabeth|E], démontrant une compréhension magistrale de l'œuvre originale et des événements qui menèrent à la chute du plus grand des Royaumes des [conceptracemen|E]."
 feature_book_title_last_alliance: "La Dernière Alliance"
 feature_book_topic_last_alliance: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la [warlastallianceshort|E], témoignant d'une compréhension érudite de l'œuvre originale et de l'ultime bataille contre les forces de [sauronthedarklordcharacter|E]."
 feature_book_title_bellakar: "La Fondation de Bellakar"
 feature_book_topic_bellakar: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de La Fondation de [bellakar|E], révélant une compréhension approfondie de l'œuvre originale et de l'histoire ancienne de [bellakar|E]."
 feature_book_title_storm_king: "Le Roi-Tempête et le Roi d'Or"
 feature_book_topic_storm_king: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée du [stormking|E] et du [goldenkingshort|E], témoignant d'une compréhension profonde de l'œuvre originale et des machinations de deux seigneurs qui deviendraient les terribles [nazgulcharacter|E]."
 feature_book_title_debt_elendil: "Bellakar et la Dette d'Elendil"
 feature_book_topic_debt_elendil: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de [bellakar|E] et la Dette d'[elendil|E], révélant une compréhension magistrale de l'œuvre originale et de l'histoire méconnue de l'aide apportée par [bellakar|E] aux [dunedain|E] contre [sauroncharacter|E]."
 feature_book_title_eorl: "Des Éothéod et du Serment d'Eorl"
 feature_book_topic_eorl: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des [eothed|E] et du Serment d'Eorl, démontrant une compréhension éclairée de l'œuvre originale et de l'histoire de l'aide apportée par les [northmen|E] aux [gondorians|E] contre la menace orientale."
 feature_book_title_beruthiel: "De Narkuzîr et Berúthiel"
 feature_book_topic_beruthiel: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Narkuzîr et Berúthiel, témoignant d'une compréhension aiguë de l'œuvre originale et des raisons qui menèrent à l'échec ultime du rapprochement entre le [gondor|E] et [bellakar|E]."
 feature_book_title_tedjin: "La Conquête et l'Occupation de Bellakar par les Tedjin"
 feature_book_topic_tedjin: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de La Conquête et l'Occupation de Bellakar par les Tedjin, révélant une compréhension profonde de l'œuvre originale et des heures les plus sombres de l'histoire de [bellakar|E]."
 feature_book_title_kinstrife: "La Lutte Fratricide"
 feature_book_topic_kinstrife: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la [kinstrife|E], témoignant d'une maîtrise érudite de l'œuvre originale et de la guerre civile sanglante qui déchira le [gondor|E] et affaiblit grandement les [dunedain|E]."
 feature_book_title_arnor: "La Chute d'Arnor"
 feature_book_topic_arnor: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de la Chute d'Arnor, révélant une compréhension profonde de l'œuvre originale et du conflit dévastateur qui saigna le Royaume du Nord jusqu'à sa disparition finale"
 feature_book_title_castamir: "De Castamir et la ruine du Gondor"
 feature_book_topic_castamir: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Castamir et la ruine du Gondor, démontrant une compréhension magistrale de l'œuvre originale et de la guerre civile sanglante qui déchira le [gondor|E] et vit la victoire tragique de l'usurpateur demi-sang."
 feature_book_title_umbar: "Des Adûnâi à Umbar"
 feature_book_topic_umbar: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des [adunai|E] à [umbar|E], témoignant d'une compréhension éclairée de l'œuvre originale et de l'histoire glorieuse des héritiers de [numenor|E] à [umbar|E]."
 feature_book_title_minastir: "De Tar-Minastir et l'émancipation des Hommes"
 feature_book_topic_minastir: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Tar-Minastir et l'émancipation des Hommes, révélant une compréhension profonde de l'œuvre originale et de la supériorité de [numenor|E] d'antan sur les [elves|E], même à leur apogée."
 feature_book_title_thani_hazad: "De la Gloire des Sept Terres"
 feature_book_topic_thani_hazad: "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de La Gloire des [sevenlands|E], démontrant une compréhension magistrale de l'œuvre originale et de l'élévation charitable des [conceptracemen|E] sauvages du [harad|E] par les [numenorean|E]."
 
 
