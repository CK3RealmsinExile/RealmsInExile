 feature_book_title_castamir:0 "De Castamir et la ruine du Gondor"
 feature_book_topic_castamir:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Castamir et la ruine du Gondor, démontrant une compréhension magistrale de l'œuvre originale et de la guerre civile sanglante qui déchira le [gondor|E] et vit la victoire tragique de l'usurpateur demi-sang."
