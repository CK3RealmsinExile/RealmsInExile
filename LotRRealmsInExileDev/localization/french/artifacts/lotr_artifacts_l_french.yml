 ### Brooch features
 
 feature_brooch_centerpiece_tree:0 "a [Artifact.GetFeatureText( 'decoration_material_wire' )] image of the White Tree"
 feature_brooch_adornment_tengwar:0 "framed by a [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))] ring stamped with [tengwar|E] runes"
 feature_brooch_adornment_cirth:0 "framed by a [ROOT.Char.Custom2_Flag('ArtifactMetalType', SCOPE.GetFlagName('adornment_runed_ring_metal'))] ring stamped with [cirth|E] runes"

 ### Crafting tools
 
 artifact_crafting_tools_name:1 "$artifact_name_prefix$ Crafting Tools"
 artifact_crafting_tools_description:3 "A set of crafting tools of [SCOPE.Custom('ArtifactQuality')] craftsmanship. [newly_created_artifact.Custom('ArtifactCraftingToolsHeadDescription')] [newly_created_artifact.Custom('ArtifactCraftingToolsShaftDescription')][newly_created_artifact.Custom('ArtifactCraftingToolsHandleDescription')]"
 artifact_crafting_tools_head_undecorated:1 "The [ROOT.Artifact.GetFeatureText( 'head_metal' )] hammer head is mounted on"
 artifact_crafting_tools_head_decorated:1 "The [ROOT.Artifact.GetFeatureText( 'head_metal' )] hammer head has been [ROOT.Artifact.GetFeatureText( 'head_decoration' )], and then mounted on"
 artifact_crafting_tools_shaft_undecorated:1 "a sturdy [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] shaft."
 artifact_crafting_tools_shaft_decorated:1 "an elegant [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] shaft that has been [ROOT.Artifact.GetFeatureText( 'shaft_decoration' )]."
 artifact_crafting_tools_handle_undecorated:1 "It comes with a solid pair of tongs with [ROOT.Artifact.GetFeatureText( 'handle_metal' )] handles."
 artifact_crafting_tools_handle_decorated:2 "It comes with an elegant pair of tongs with [ROOT.Artifact.GetFeatureText( 'handle_metal' )] handles that have been [ROOT.Artifact.GetFeatureText( 'metal_handle_decoration' )]."
 
 inspiration_smith_type_crafting_tools:0 "set of crafting tools"
 inspiration_smith_base_type_crafting_tools:0 "crafting tools"
 artifact_crafting_tools:0 "Crafting tools"

 #LOTR books
 
 feature_book_title_learning_ainulindale:0 "$artifact_name_prefix_artifact_scope$ [ainulindale|E]"
 feature_book_topic_learning_ainulindale:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée de l'[ainulindale|E], démontrant une grande compréhension du matériau source et de la création d'[ardaconcept|E] par [eru|E] et les [ainurgods|E]."
 feature_book_title_learning_leithian:0 "$artifact_name_prefix_artifact_scope$ Lai de Leithian"
 feature_book_topic_learning_leithian:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée du Lai de Leithian, démontrant une grande compréhension du matériau source et des hauts faits de Beren et Lúthien dans leur quête pour dérober un [silmaril|E] de la couronne de [morgothcharacter|E]."
 feature_book_title_learning_narn:0 "$artifact_name_prefix_artifact_scope$ Narn i Chîn Húrin"
 feature_book_topic_learning_narn:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée du conte des Enfants de Húrin, démontrant une grande compréhension du matériau source et de la grande infortune qui frappa Húrin et les siens, en réponse à sa défiance de [morgothcharacter|E]."
 feature_book_title_learning_gondolin:0 "$artifact_name_prefix_artifact_scope$ la Chute de Gondolin"
 feature_book_topic_learning_gondolin:1 "Une copie [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')|U] commentée de la Chute de Gondolin, démontrant une grande compréhension du matériau source et des hauts faits de Tuor et des [noldorelves|E] de Gondolin."

 ### Bows ###

 artifact_bow_string:1 "La corde en [ROOT.Artifact.GetFeatureText( 'bow_string_cordage' )] est montée sur"
 artifact_bow_shaft_undecorated:1 "un manche de [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] flexible. Bien que mortelle de loin, cette arme n'est clairement pas faite pour le corps à corps."
 artifact_bow_shaft_undecorated_alt:2 "un manche de bois [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] flexible. Une arme aussi élégante que mortelle, bien qu'elle n'a clairement pas été faite pour le corps à corps."
 artifact_bow_shaft_decorated:1 "un manche en [ROOT.Artifact.GetFeatureText( 'shaft_wood' )] élégant qui a été [ROOT.Artifact.GetFeatureText( 'shaft_decoration' )]. Bien que mortelle de loin, cette arme n'est clairement pas faite pour le corps à corps."

