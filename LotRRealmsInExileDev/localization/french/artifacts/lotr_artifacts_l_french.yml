 feature_book_title_kinslaying:0 "Le Premier Fratricide et l'Exil des Ñoldor"
 feature_book_topic_kinslaying:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée du [firstkinslaying|E] et de l'[exileofthenoldor|E], démontrant une compréhension profonde de l'œuvre originale et des actes à la fois grandioses et terribles de [feanor|E]."
