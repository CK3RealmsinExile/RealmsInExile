 #From Middle-earth for 5E http://www.zerohitpoints.com/Middle-Earth-for-DnD-5
 artifact_gift_of_the_eagles_name:0 "Don des Aigles"
 artifact_gift_of_the_eagles_description:0 "Une plume brune couronnée d'or, mesurant environ trois pieds de long."

 artifact_lindon_earlug_name:0 "Lindon Eärlug"
 artifact_lindon_earlug_description:0 "30 coudées d'une corde épaisse faite d'hitlain de couleur argentée, écrêtée à chaque extremité par un ruban d'argent."

 artifact_lash_of_tyranny_name:0 "Fouet de tyrannie Angmarin"
 artifact_lash_of_tyranny_description:0 "Un fouet Angmarin fait de cuir noir tressé dans lequel de petits éclats d'os sont fichés. Le pommeau est une coiffe d'or de la forme d'une étoile à neuf pointes, dont le centre est un rubis d'un rouge laiteux."

 artifact_jewellery_orocarni_heart_of_flame_pendant_name:0 "Pendentif du coeur de flammes"
 artifact_jewellery_orocarni_heart_of_flame_pendant_description:0 "Un pendentif fait d'or rouge réhaussé d'une constellation de rubis minuscules, maintenu par une chaine d'or. Fabriqué par un joailler nain des montagnes Orocarni."

 artifact_jewellery_galinim_name:0 "Galinim, le Chant-de-lumière"
 artifact_jewellery_galinim_description:0 "Ce cristal d'un blanc glacé brille intensément lorsqu'on chante en Sindarin."

 artifact_weapon_carchring_name:0 "Carchring, la Serre de glace"
 artifact_weapon_carchring_description:0 "Une arme perçante faite d'un matériau inconnu, façonnée à la manière de longs stalactites de glaces qui pendent dans les grottes gelées du Forodwaith. Une petite et sombre forme y est enchassée, que l'on ne peut que deviner. L'arme est froide au toucher et peut geler l'eau."

 artifact_weapon_anfaroth_arrow_name:0 "Flèche Anfaroth"
 artifact_weapon_anfaroth_arrow_description:0 "Ailée de cuivre, courbée à la façon des ailes d'une hirondelles des falaises, les parties avant et arrières du fût sont faites de bois de différentes teintes, et la tête de la flêche possède la forme d'un bec d'oiseau. Elle peut être tirée plus loin que les autres flèches, et la légende raconte qu'elle a volé sur 10 miles quand l'arc qui l'a tirée visait le soleil."

 artifact_fisherfolk_storytellers_pipe_name:0 "Pipe de conteur du peuple pêcheur"
 artifact_breeland_storytellers_pipe_description:0 "Une pipe faite en bois ; le bol prend la forme d'une tête de poisson, la bouche grande ouverte."

 artifact_belfalas_wind_chart_name:0 "Charte des vents du Belfalas"
 artifact_belfalas_wind_chart_description:0 "Une carte nautique Númenóréenne faite de tissu ciré et qui détaille la côte depuis la baie de Belfalas jusqu'à Nen Umbar, incluant les bouches des rivières Anduin et Harnen ainsi que les îles de Tolfalas et de Tol Uialgaer. Des lignes spécifiques sur cette charte montrent en détail les vents dominants.\n\nLe cylindre de bois qui la renferme est gravé de délicats oiseaux marins et d'une prière à Gaerys. Un simple couvercle la protège complètement du sel de l'océan."

 artifact_moria_belt_of_the_caravan_master_name:0 "Ceinture du maître caravanier"
 artifact_moria_belt_of_the_caravan_master_description:0 "Une fine ceinture de cuir portant une seule ligne de clou en cuivre carrés, de confection naine. Elle est plus lourde que ce qu'elle parait et les clous ressemblent curieusement à des pièces hexagonales."

 artifact_moria_blademender_scabbard_name:0 "Soignelame"
 artifact_moria_blademender_scabbard_description:0 "Un fourreau d'épée longue de qualité naine, façonné dans de l'ivoire blanc, maintenu par des bandes dorées marquées de formes géométriques en relief. Une faible lueur peut parfois être aperçue à l'intérieur du fourreau, mais personne ne sait ce qui la produit."

 artifact_weapon_numenorean_west_rune_blade_name:0 "Lame de runes occidentales"
 artifact_weapon_numenorean_west_rune_blade_description:0 "Une dague Númenóréenne fine dont la poignée d'or est à l'effigie d'un oiseau marin aux ailes déployées formant la garde. Si elle tombe, elle pointera toujours vers l'ouest."

 artifact_boots_of_the_duck_name:0 "Bottes du canard"
 artifact_boots_of_the_duck_description:0 "Douces, ces bottes de cuir comfortables qui couvrent tout le mollet sont entièrement étanches. On y apperçoit une petite image de canard gravée sur chaque talon."

 artifact_bridle_of_dark_will_name:0 "Bridle du sombre dessein"
 artifact_bridle_of_dark_will_description:0 "Un licou fabriqué à partir du dos gris et rêche d'une grande bête de Rhûn. La tétière présente des gemmes noires carrées tout son long, et le frontal une ligne de crochets arrondis faits de fer noir. Il a un effet de domination sur n'importe quelle créature."

 artifact_changeling_tunic_name:0 "Tunique de changelin"
 artifact_changeling_tunic_description:0 "Une tunique indigo chatoyante, portant des broderies de points blanc, avec l'emblème du soleil rayonnant sur son col, l'ourlet et chaque manche. Sous la lumière du jour, lorsque vous vous tenez sous le ciel, vous devenez invisible, ce qui est très utile pour un voyageur de la Mer des Dunes dans l'Extrême Haradwaith."

 artifact_clasp_of_sparrows_name:0 "Fermoir des hirondelles"
 artifact_clasp_of_sparrows_description:0 "Des fermoirs de cape en argent en forme de deux hirondelles chevauchant des vents dans des directions opposées. Ils sont de facture naine et se ne détacheront que si le mot approprié est prononcé en Khuzdul."

 artifact_curiously_abhorrent_hat_name:0 "Chapeau curieusement détestable"
 artifact_curiously_abhorrent_hat_description:0 "Dépourvu de bords, de multiples couleurs qui convergent en un point. Au dessus pendent trois pompons blancs et trois boules duveteuses blanches. Des rabats de fourrure couvrent les oreilles et des cordons rouges et verts tombent sur le dos. Les gens vous jugent. Il vous va bien."
 
