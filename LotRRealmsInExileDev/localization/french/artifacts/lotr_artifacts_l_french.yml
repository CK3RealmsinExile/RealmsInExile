 feature_book_title_luthien:0 "De Beren et Lúthien"
 feature_book_topic_luthien:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée de Beren et Lúthien, témoignant d'une compréhension sensible de l'œuvre originale et de la plus grande histoire d'amour jamais contée dans les annales."
 feature_book_title_hurin:0 "Les Enfants de Húrin"
 feature_book_topic_hurin:0 "Copie [Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] commentée des Enfants de Húrin, révélant une compréhension profonde de l'œuvre originale et du destin tragique des plus grands adversaires de [morgothcharacter|E] parmi les [conceptracemen|E]."
