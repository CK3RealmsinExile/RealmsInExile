 orc_warriors: "Guerriers Orques"
 orc_warriors_flavor: "Pilier des légions de Mordor, faisant preuve d'une sauvagerie brutale et incarnant la sombre domination de Sauron par une présence écrasante sur le champ de bataille."
 orc_archers: "Archers Orques"
 orc_archers_flavor: "Armés d'arcs et de flèches forgés dans la Terre Noire, ces Archers Orques sont de vils adversaires sur le champ de bataille."
 mountainorc_warriors: "Uruks Noirs"
 mountainorc_warriors_flavor: "Soldats endurcis et farouchement dévoués, les Uruks Noirs sont les combattants les plus disciplinés de Mordor. Leur loyauté incontestable envers le Seigneur Ténébreux en fait des adversaires redoutables."
 orc_rabble: "Racaille Orque"
 orc_rabble_flavor: "Une horde désorganisée et indisciplinée d'orques inférieurs et de snagas, armés d'armes grossières et d'une loyauté douteuse. Ils ne veulent pas partir en guerre aujourd'hui."
  
