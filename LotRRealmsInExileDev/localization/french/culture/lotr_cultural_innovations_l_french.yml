 eotheod_horse_axemen:0 "Cavaliers à hache des Éothéod"
 eotheod_horse_axemen_flavor:0 "Guerriers à haches montés prêts pour la bataille. Avec le soleil levant dans leur dos, peu peuvent tenir leur charge."
 eotheod_vanguard:0 "Avant-garde des Éothéod"
 eotheod_vanguard_flavor:0 "Cette unité d'élite de cavalerie légère, constituée des hommes des trois anciennes tribus des Éothéod, forme le féroce fer de lance de toute charge de cavalerie Éothéod."

