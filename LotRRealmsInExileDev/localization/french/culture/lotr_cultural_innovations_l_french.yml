### TEDJIN ###
 innovation_tedjin_warfare:0 "Pratiques guerrières Tedjin"
 innovation_tedjin_warfare_desc:0 "Les Tedjin s'inspirent grandement de leurs anciens héritages mercenaires et Orientaux martiaux, favorisant l'épuisement de leurs ennemis par l'attrition et des stratégies de harcèlement."
 tedjin_khatajani:0 "Katajani Tedji"
 tedjin_khatajani_flavor:0 "Serviteurs des Katajans Tejdin, les Katajani font souvent office de garde d'honneur dans les situations de combat, gardant personnellement leurs seigneurs."
 tedjin_camel_archers:0 "Chameliers à arc Tedjinenglish"
 tedjin_camel_archers_flavor:0 "Contrairement aux terres ancestrales de leurs parents Orientaux, les terres arides orientales des Tedjin ne peuvent pas accueillir des chevaux en grand nombre. Ainsi, les Tedjin ont intelligement adapté leurs méthodes guerrières à la monte des chameaux."
 soriyan_shortbows:0 "Sôriyan à arc court"
 soriyan_shortbows_flavor:0 "Les sang-mêlés Sôriyans, plus sédentaires que leurs ancêtres Tedjin, ont embrassé l'archerie des Bellakaze septentrionaux, et sont devenus des adversaires terrifiants et doués à la maitrise de leurs arcs courts."
 
### RAY ###
 innovation_rayan_warfare:0 "Pratiques guerrières Râyan"
 innovation_rayan_warfare_desc:0 "Le peuple du Rây cosmopolitain forme des armées multiculturelles provenant de toutes parts du Bôzisha-Mîraz."
 bozishnarud_battlemasters:0 "Vétérands Bôzishnarûd"
 bozishnarud_battlemasters_flavor:0 "Guerriers entraînés diligemment aux arts martiaux Bôzishnarûd traditionnels, ces vétérans sont la défense la plus redoutable du Dâr et du Rây."
 narudbriyig_hillriders:0 "Cavaliers des collines Narûdbriyig"
 narudbriyig_hillriders_flavor:0 "Les Narûdbriyig mènent une vie rude dans leurs collines et forment des cavaliers de renom."
 gaian_stalkers:0 "Tirailleurs Gáian"
 gaian_stalkers_flavor:0 "Le peuple des forêts sombres de Gái sont des gens reclus mais sans égal quand à leur abilité au combat dans les jungles denses, libérant des essaims de flèches, dissimulés depuis la canopée."

### TULWANG ###
 innovation_tulwangi_warfare:0 "Pratiques guerrières Tûlwangi"
 innovation_tulwangi_warfare_desc:0 "Tûlwang est une terre divisée entre des havres côstaux et des jungles insulaires. Cela se reflète dans leurs pratiques guerrières, qui se divisent selon des angles similaires."
 tulwangi_cliffwardens:0 "Gardes-falaise Tûlwangi"
 tulwangi_cliffwardens_flavor:0 "Les gardes-falaise forment la garde costale de la péninsule de Tûlwang. Chargés de réprimer les pirates et raids navaux, ce sont des sentinelles vigilantes qui s'assurent qu'aucun pied ennemi ne puisse atteindre leur foyer."
 tulwangi_junglewalkers:0 "Marchejungles Tûlwangi"
 tulwangi_junglewalkers_flavor:0 "Les marchejungles arpentent la jungle, et sont composés d'une grande variété des peuples insulaires de Tûlwang, allant des tirailleurs des Fariyîns aux javeliniers des Tandi."
 swords_of_the_jungle:0 "Swords of the Jungle"
 swords_of_the_jungle_flavor:0 "Long have we waited for vengeance. Our swords are sharpened - our shields shine bright in the dappled light of the forest. The Stormhost will quaver in the face of these new champions, heralds of a brighter morning for the Gái."
 
### SOUTHERN ADUNAI ###
 innovation_southern_adunain_warfare:0 "Pratiques guerrières Adûnâi méridionales"
 innovation_southern_adunain_warfare_desc:0 "S'inspirant des traditions aristocratiques Númenóréennes, les Adûnâi méridionaux combinent de petites unités d'élites nobles à des régiments massifs formés des castes inférieures."
 zagar_an_adunai:0 "Zagar-an-Adûnâi"
 zagar_an_adunai_flavor:0 "Les 'Lames d'Adûnâi' sont l'avant-garde de l'Adûnâi méridional, des troupes de choc portant des armures lourdes finemment ouvragées."
 ephalzagar_an_adunai:0 "Êphalzagar-an-Adûnâi"
 ephalzagar_an_adunai_flavor:0 "Les 'Lances d'Adûnâi' sont les forces principales de l'Adûnâi méridional, s'inspirant de vieilles traditions datant de plusieurs générations de pratiques de la lance régionales."
 
### Norther Adunai ###
 innovation_northern_adunai_warfare:0 "Northern Adûnaic Warfare"
 innovation_northern_adunai_warfare_desc:0 "Though their [numenorean|e] heritage may be spent, the martial traditions of [anadune|e] are still strong amongst the Northern Adûnai. These lords employ the use of heavy infantry equipped with large shields en tant qu'a frontline with archer regiments behind."

### Knights of Kharadûnê ###
 innovation_knights_of_kharadune_warfare:0 "Kharadûnaic Warfare"
 innovation_knights_of_kharadune_warfare_desc:0 "In the expansive and windswept savannas of Kharadûnê, the princes command a fearsome force of Armored Knights, an elite cavalry force that strikes terror into the hearts of their foes. These knights, drawn from the nobility of the Kharadûnâi and trained from a young age in the art of mounted warfare are a prestigious and formidable unit, embodying the martial prowess and noble heritage of the princes of the [balan_lai|e]. The knights' training is rigorous, encompassing not only the mastery of heavy lances and swords but also the coordination and discipline required for complex battlefield maneuvers. They are taught to move en tant qu'a single, cohesive unit, executing devastating charges that can break enemy lines with sheer force and precision. They stand en tant qu'the steel bulwark of [thanihazad|e] against any threat that may rise from the North."
 knights_of_kharadune:0 "Knights of Kharadûnê"
 knights_of_kharadune_flavor:0 "Hailing from the flat, windswept lands of Kharadûnê, the Knights in many ways are the cream of southern Adûnâi nobility, in whom flows purest the blood of Númenor."
 
### Indentured Conscripts ###
 innovation_conscripts_warfare:0 "Indentured Conscripts"
 innovation_conscripts_warfare_desc:0 "These conscripts, often drawn from the lower echelons of society or conquered territories by the lords of [anbalkumagan|e], are bound by rigorous contracts that demand years of unwavering service in exchange for the promise of eventual freedom or land ownership. The conscripts are driven more by fear of their overseers and the harsh punishments for disobedience than by any sense of loyalty or duty. Morale is perpetually low, and desertion is a common occurrence, though few manage to escape the iron grip of the Anbalûkkhôri enforcers. Their training is of a bare minimum, often rushed and inadequate, leaving them ill-suited for the brutality of war. They are most often used en tant qu'human shields by the more armored core of Anbalûkkhôri armies."
 indentured_conscripts:0 "Indentured Conscripts"
 indentured_conscripts_flavor:0 "Whether through debt or warfare, these poor souls have in one way, or another become indentured servants to the state, who have assigned them the duties of foot-soldiers in its armies."
 
### SANDPEOPLE ###
 hasharin:0 "Hâsharin"
 hasharin_flavor:0 "Les Hâsharin sont un mélange de guilde et d'ordre religieux. Ils acceptent des contrats de la part de tout ceux prêt à y mettre le prix, et tous ceux qui les rejoignent prêtent des serments de loyauté et de fraternité. Ils frappent des sables, visant les meneurs, avant de s'évanouir à nouveau."
 desert_screamers:0 "Hurleurs du désert"
 desert_screamers_flavor:0 "Depuis le sommet d'une dune, les chameaux chargent en mugissant, paralysant leurs adversaires avec effroi. Ils sont rejoints par leurs cavaliers, et vous savez désormais d'où leur vient le surnom de 'Hurleurs'."
 giant_scorpions:0 "Scorpions géants"
 giant_scorpions_flavor:0 "Créature rare, mais mortelle, de la Mer des Dunes, les Scorpions géants sont exactement ce que leur nom implique. Connu pour hiberner pendant des décennies, ils sont mortels quand éveillés, porteurs de carapaces épaisses capable de dévier n'importe quelle arme. Leur poison est un produit recherché."

### DRUEDAIN ###
 innovation_druedain_warfare:0 "Pratiques guerrières Drúedain"
 innovation_druedain_warfare_desc:0 "Les Drúedain sont un peuple peu enclin à la violence ou à la guerre, mais se révèlent être des combattants malins lorsque provoqués, particulièrement s'ils combattent sur leur terrain."
 innovation_honin_warfare:0 "Honnin Warfare"
 innovation_honin_warfare_desc:0 "The Honnin do not seek conflict with outsiders. They excel however, at defending the remnant of their home"
 innovation_beffraen_warfare:0 "Beffraen Warfare"
 innovation_beffraen_warfare_desc:0 "The Beffraen have long resented the men of the west for deforesting their once vast homeland. Slaying any who venture close to its remnants. Larger than other Druedain, due to past mixing with the Daen peoples, the Beffraen are willing and more than capable of violence that would leave their southern kin would be in awe."
 druedain_temple_guard:0 "Gardes du Temple Drúedain"
 druedain_temple_guard_flavor:0 "Les temples des Drúedain sont les seuls lieux de leur société où ce qui s'approche le plus d'une force militaire permanente est stationnée, pour des raisons plus cérémonielles que pratiques."
 druedain_poison_archers:0 "Archers empoisonné Drúedain"
 druedain_poison_archers_flavor:0 "Tirant profit de leurs connaissances impressionantes des poisons et des terrains forestiers, les chasseurs Drúedain sont des archers capable de dévaster toute armée qui voudrait envahir leurs terres."
 druedain_oku_tori:0 "Oku-Tori"
 druedain_oku_tori_flavor:0 "The Oku-Tori of the Suza Sumar are cruel and cunning predators. Ever hungering for heads, they venture across the vast jungle mimicking the sounds of creatures they hear to attract prey. They often fight alongside Honnin willing to offer the skulls of the fallen. Their intelect and capacity for broken speach has led to many of the Honnin that the Oku-Tori are divine fuzions of Honnin and bird. Worshiping them en tant qu'any divine being deserves."
 druedain_beffraen_skirmishers:0 "Beffraen Clansmen"
 druedain_beffraen_skirmishers_flavor:0 "Violence is nearly always just around the corner in Eryn Vorn. Whether infighting amongst the clans, or slaying encroaching outsiders. The clans of the Beffraen are ever prepared for war."
 druedain_beffraen_pikemen:0 "Beffraen Lurkers"
 druedain_beffraen_pikemen_flavor:0 "Pioneered by the more dubious clans of the Beffraen, the Lurkers are called such by those foes lucky enough to survive. They wield wicked glaives, while concealed into their surroundings. Whether lone outrider, or noble knight, any rider would do well to watch themselves near Beffraen lands."
 druedain_beffraen_heavy_infantry:0 "Eryn Vorn Champions"
 druedain_beffraen_heavy_infantry_flavor:0 "Mixing with larger folk made the Beffraen large among Druedain. Those clansmen who live long enough, are tall enought and strong enough have been known to wield the weapons of their Gwathuirim neighbors. Claymores deadly enough when used by Saralain mercenaries and raiders, put to use by the best the Beffraen have to offer. Few see their approach and few who do fare any better."

 ### Rhun ###
 innovation_warriors_rhun:0 "Guerriers du Rhûn"
 innovation_warriors_rhun_desc:0 "Les orientais qui vivent sur les côtes de la mer insulaire du Rhûn ont développé une histoire guerrière riche, favorisant la cavalerie mobile dans les plaines ouvertes, appuyée par une soldatesque lourde pour l'occcupation ou les batailles rangées."
 easterling_pikemen:0 "Hallebardiers orientais"
 easterling_pikemen_flavor:0 "Les hallebardiers forment l'infanterie principale des orientais et sont connus pour leur armure en écaille,leur heaumes et leurs hallebardiers bronze-dorés, dont on dit qu'ils brillent sous la lumière solaire de Rhûn."
 easterling_kataphrakt:0 "Cataphractes orientais"
 easterling_kataphrakt_flavor:0 "Les cataphractes, également connus comme les « Lohûria » sont la cavalerie lourde des orientais de Rhûn. Cavaliers comme montures revêtent une armure en écaille qu'ils s'entraînent à porter depuis leur plus jeune âge."
 easterling_swordsmen:0 "Épéistes orientais"
 easterling_swordsmen_flavor:0 "Les épéistes de Rhûn sont forgés par de nombreuses expériences de vies, nés dans le sang et la sueur qu'ils ont répandus avec leurs camarades dans le creuset de la bataille. Ils portent des épées courbées et des armures en écailles."
 loke_innas_rim:0 "Chevauchers Lôke-Innas"
 loke_innas_rim_flavor:0 "Garde d'élite et soldats du Lôke-kan, les chevaucheurs Lôke-Innas portent des armures en écailles réhaussées d'or, des plumes rouges ornant leurs heaumes, et sont porteurs des meileurs armes. Leurs montures sont les meilleurs chevaux de guerre de leurs terres."
 wainrider:0 "Chariotiers"
 wainriders_flavor:0 "Formant de grandes compagnies, ce peuple semi-nomade est féroce sur le champs de bataille, et entraîne même ses femmes au maniement des armes pour défendre leurs camps."

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen:0 "Peut recruter des [GetMaA('dale_bowmen').GetName] comme [men_at_arms|E]"
 dale_bowmen:0 "Archers Dálringi"
 dale_bowmen_flavor:0 "Porteurs d'arcs longs en if et de flèches ornées de plumes noires, les archers de Dale sont imprégnés d'une profonde tradition, élevés dès leur plus jeune âge pour tirer à un niveau quasi-elfique."
 culture_parameter_unlock_maa_dale_pikes:0 "Peut recruter des [GetMaA('dale_pikes').GetName] comme [men_at_arms|E]"
 dale_pikes:0 "Piquiers Dálringi"
 dale_pikes_flavor:0 "Tel un mur d'acier inexpugnable, les hommes de Dale qui préfèrent la lance à l'arc forment la ligne de front pour protéger leurs camarades archers aux talents mortels."

 ### Elven Innovation ###
 innovation_elven_bowmaking:0 "Fabrication d'arcs elfiques"
 innovation_elven_bowmaking_desc:0 "Les arcs elfiques n'ont pas leur pareille, leur bois semblantt avoir poussé directement dans les arbres pour adopter la forme parfaite nécessaire à une puissance et durabilité maximale."
 innovation_eldarin_law:0 "Loi elfique"
 innovation_eldarin_law_desc:0 "Codifiées après des millénaires de pratique, les lois elfiques sont profondément enracinées dans la tradition et la culture, plutôt que d'être une formulation légale."

 innovation_spirits_pact:0 "Pacte féérique"
 innovation_spirits_pact_desc:0 "Il y a longtemps, ce peuple a fait un pacte avec les esprits qui résident dans leurs terres et ils cohabitent aujourd'hui en harmonie et travaillent à enrichir et défendre leurs foyers."
 
 innovation_calaquendi_warfare:0 "Calaquendi Warfare"
 innovation_calaquendi_warfare_desc:0 "The [caliquendielves|E] are among the greatest warriors in Arda, proud and ancient in bearing, in whom the light of [aman|E] still shines."
 
 innovation_lomiquendi_warfare:0 "Lomiquendi Warfare"
 innovation_lomiquendi_warfare_desc:0 "Though not en tant qu'regal en tant qu'their [caliquendielves|E] brethren, the Elves of Twilight have long stood against the Darkness."
 
 innovation_avarin_warfare:0 "Avarin Warfare"
innovation_avarin_warfare_desc:0 "The [avari|E] may be more primitive than their [eldar|E] cousins, but they have mastered the art of hit-and-run tactics, and still strike fear into the hearts of their enemies."
 
 innovation_noldor_warfare:0 "Noldor Warfare"
 innovation_noldor_warfare_desc:0 "The [noldorelves|E] are the most proud and fearsome warriors in Middle-Earth, clad in armour wrought by the finest and most skilled smiths."
 
 innovation_sindar_warfare:0 "Sindar Warfare"
 innovation_sindar_warfare_desc:0 "The [sindarelves|E] are amongst the most ancient enemies of [morgothcharacter|E] and [sauroncharacter|E], and are a worthy adversary to any."
 
 innovation_falathrim_warfare:0 "Falathrim Warfare"
 innovation_falathrim_warfare_desc:0 "The [falathrim|E] of Lindon are veterans of many conflicts, and are worthy, though perhaps unwilling, warriors."
 
 innovation_marchwardens_warfare:0 "Marchwardens"
 innovation_marchwardens_warfare_desc:0 "The [sindarelves|E] archers are some of the best elven archers in all of Middle-Earth"

 innovation_laiquendi_warfare:0 "Laiquendi Warfare"
 innovation_laiquendi_warfare_desc:0 "The [greenelves|E] are reclusive, yet they are among the best Rangers in Middle-Earth."
 
 innovation_sirrandrai_warfare:0 "Sirrandrai Warfare"
 innovation_sirrandrai_warfare_desc:0 "The men of the ancient realm of Sirgala are ferocious."
 
 innovation_galadhrim_warfare:0 "Galadhrim Warfare"
 innovation_galadhrim_warfare_desc:0 "The [galadhrimelves|E] of the Golden Wood are ferocious fighters, utmost enemies of the Darkness."
 
 innovation_lasgalendrim_warfare:0 "Lasgalendrim Warfare"
 innovation_lasgalendrim_warfare_desc:0 "The [lasgalendrimelves|E] are somewhat isolationist, yet their arrows strike true."
 
 innovation_cuind_warfare:0 "Cuind Warfare"
 innovation_cuind_warfare_desc:0 "The [cuind|E] of [thanihazad|E] are ready to defend their homelands, though they do not seek war."
 
 innovation_kinnlai_warfare:0 "Kinn-lai Warfare"
 innovation_kinnlai_warfare_desc:0 "Though they prefer to remain hidden within their dense jungles, the Kinn-lai of Usakan and their tamed War-Mûmakil are feared and respected."
 
 #innovation_elven_law:0 "Firstborn Legal Custom"
 innovation_elven_law:0 "Sanye Hilyalëva"
 innovation_elven_law_desc:0 "Since their awakening in [cuivienen|E] in the [yearofthetreesage|E], the [eldar|E] have developed a wide range of legal customs. Though they are seldom ones to squabble, in case of a dispute, most groups have found a traditional process of settling it. When it comes to [succession|E], en tant qu'rare en tant qu'it is, it is most common for the oldest child still in [middleearth|E] to inherit, regardless of gender."
 innovation_elven_law_sailed_west_succession_tooltip:0 "Characters who [GetTrait('sailed_west').GetName( GetNullCharacter )] cannot inherit"
 #innovation_elven_law_sailed_west_succession_tooltip:0 "Characters who sailed [westaman|E] cannot inherit"

 ### Dwarven Innovations ###
 innovation_longbeard_warfare:0 "Longbeard Warfare"
 innovation_longbeard_warfare_desc:0 "The Sigintarâg are Durin's house. Widely known en tant qu'the strongest of the seven houses, awaking alone has done nothing to diminish their strength. The only house to adopt widespread usage of domesticated animals, the Longbeards field great ram riding cavalry and chariots. Their balanced approach to warfare lacks obvious weakness. Making the Sigintarâg a force to be feared."
 innovation_firebeard_warfare:0 "Firebeard Warfare"
 innovation_firebeard_warfare_desc:0 "The Sigintarâg are Durin's house. Widely known en tant qu'the strongest of the seven houses, awaking alone has done nothing to diminish their strength. The only house to adopt widespread usage of domesticated animals, the Longbeards field great ram riding cavalry and chariots. Their balanced approach to warfare lacks obvious weakness. Making the Sigintarâg a force to be feared."
 innovation_broadbeam_warfare:0 "Gabilgathol Traditions"
 innovation_broadbeam_warfare_desc:0 ""Belegost" was one of the two great holds of the Blue Mountains. It has long been a crumbled and depopulated ruin and the days of wealth and opulence once overseen by legendary rulers like Azaghal are gone, yet those Dwarves to remain by their King must truly be worthy of respect both on and off the battlefield."
 innovation_blacklock_warfare:0 "Naragzanât Eternal Vengeance"
 innovation_blacklock_warfare_desc:0 "Blacklock Dwarves hold treachery close to heart. Their own treachery against their Stonefoot brothers and the treachery of Sauron that caused it. Blacklock society is geared for war. A war of vengeance that will only cease when the great enemy is destroyed, or the last Blacklock arrives in Aule's Halls."
 innovation_stiffbeard_warfare:0 "Stiffbeard Warfare"
 innovation_stiffbeard_warfare_desc:0 "Stiffbeard Dwarves are en tant qu'stubborn en tant qu'they come. Due to their unwillingness to cede their few remaining holds, their society has become dedicated solely to defense."
 innovation_iron_hills_goat_domestication:0 "Goat Domestication"
 innovation_iron_hills_goat_domestication_desc:0 "The Dwarves of the Iron Hills have mastered the art of raising and training Goats for use in battle."
 
 innovation_dwarven_law:0 "Code of Mahal"
 innovation_dwarven_law_desc:0 "When he created the seven [dwarffathers|E], [mahal|E] taught them the language he had devised for them, en tant qu'well en tant qu'some foundational principles for [dwarven|E] society. After their awakening, each of them devised their own interpretation of it for their children. Thus their foundational code of law was born, each slightly different but similar, one for each of the seven clans. Each should be ruled by a king, succeeded by his son. And seven times each [dwarffathershort|E] would rule, reborn six times anew."
 innovation_dwarven_law_dorfdad_reincarnation_succession_tooltip:0 "When a [dwarffather|E] is reincarnated, he will automatically become the [designated_heir|E]"

 ### Baradhrim. Men of Forodhwaith

 # Lossoth
 innovation_lossoth_hunters:0 "Lossoth Hunters"
 innovation_lossoth_hunters_desc:0 "Owing to the freezing landscape of Forochel the Lossoth have few means of acquiring sustenance, their communities depend almost solely on their Hunters to venture into the icy wilds to provide for their villages."
 lossoth_ski_hunters:0 "Lossoth Ski Hunters"
 lossoth_ski_hunters_flavor:0 "Equipped with skis, these hunters swiftly navigate the unforgiving winter wilderness they call home, outmanoeuvring any foe threatening their way of life. With keen eyes and deadly precision, they strike fear into the hearts of their enemies."

