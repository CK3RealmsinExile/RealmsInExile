 greyflood_horsemen: "Cavaliers du Grisflot"
 greyflood_horsemen_flavor: "Habitués au terrain vallonné du Dunland, ces cavaliers sont connus pour leur force et leur robustesse tant en marche qu'au combat."
 isenmarch_axemen: "Porteurs de Haches d'Isenmarch"
 isenmarch_axemen_flavor: "Féroces et toujours prêts pour un combat, ces porteurs de haches ne reculent jamais devant la perspective d'une bataille."
 minhiriath_warriors: "Guerriers de Minhiriath"
 minhiriath_warriors_flavor: "Toujours conscients des rancunes d'antan, ces guerriers vengeurs aspirent à la bataille contre les Rohirrim."
 moot_keepers: "Gardiens du Moot"
 moot_keepers_flavor: "Autrement connus sous le nom de « Gardiens des Traditions », ces guerriers figurent parmi les meilleurs épéistes de tout l'Enedhwaith."
 wulfs_pikes: "Gardiens d'Enedhwaith"
 wulfs_pikes_flavor: "Vifs et diligents, ces porteurs de piques ne souhaitent rien de plus que d'arrêter les charges de leurs ennemis ancestraux."
 
