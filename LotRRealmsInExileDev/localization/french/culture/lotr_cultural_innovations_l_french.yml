 northron_mearas:0 "Mearas"
 northron_mearas_flavor:0 "Forts, sauvages et intelligents, les Mearas des terres sauvages du Rhovanion ne portent d'autres hommes que les rois ou les princes des Nordiques, et leurs durées de vie sont aussi longues qu'une seconde naissance. Selon la tradition, ces chevaux furent amenés de l'Ouest par Béma."
 
 ### DUNLENDING ###
