 bellakarani_phalanx:0 "Phalange Bellakarani"
 bellakarani_phalanx_flavor:0 "Les Bellakarani ont incorporé l'utilisation des phalanges, soulignant l'identité et le sang commun partagé dans leurs petites communautés. Si certains leur reprochent de s'accrocher à des tactiques considérées comme dépassées, leur efficacité ne fait aucun doute."
 culture_parameter_unlock_maa_bellakaze_outriders:0 "Peut recruter des [GetMaA('bellakaze_outriders').GetName] comme [men_at_arms|E]"
 bellakaze_outriders:0 "Hors-la-loi Bellakaze"
 bellakaze_outriders_flavor:0 "Les vastes territoires du Bellakar méridional sont idéaux pour l'élevage civil de chevaux, ce qui a permis à de nombreux Bellakaze de devenir des cavaliers talentueux en tant de guerre."
 culture_parameter_unlock_maa_bellanarud_auxiliaries:0 "Peut recruter des [GetMaA('bellanarud_auxiliaries').GetName] comme [men_at_arms|E]"
