 ## Goblins ##
 innovation_goblin_warfare: "Tactiques Gobelines"
 innovation_goblin_warfare_desc: "Les Gobelins, ou « Snagga », comme les appellent souvent les orques plus grands, sont une race d'orques petits et dégingandés. Ils ont souvent besoin de ruse et de tact qu'on ne voit pas chez ceux de plus grande stature pour gagner des batailles... De la ruse et un nombre incalculable."
 goblin_skirmishers: "Traqueurs Snaga"
 goblin_skirmishers_flavor: "Rapides, silencieux et nombreux. Les meilleures et seules bonnes qualités d'un Gobelin. Assez rapides pour pourchasser n'importe quel ennemi, assez silencieux pour se faufiler dans l'obscurité avec excellence et assez nombreux pour qu'il y en ait toujours plus quand l'échec les frappe."
 goblin_warg_riders: "Chevaucheurs de Wargs"
 goblin_warg_riders_flavor: "Certains Gobelins sont suffisamment déterminés et téméraires pour convaincre les Wargs de leur servir de montures. Un arrangement équitable. Si les Gobelins gagnent, les Wargs ont des ennemis à manger. Si les Gobelins échouent, personne ne se plaindra d'un corps gobelin manquant."
 ### BELLAKAR ###
 #  innovation_bellakarean_warfare: "Bellakarean Warfare"
 #  innovation_bellakarean_warfare_desc: "Drawing upon Númenórean and indigenous military traditions, the Bellakari employ well-rounded armies drawing from every part of their multicultural society."
 culture_parameter_unlock_maa_bellakarani_phalanx: "Peut recruter [GetMaA('bellakarani_phalanx').GetName] comme [men_at_arms|E]"
 bellakarani_phalanx: "Hoplites Bellakarani"
 bellakarani_phalanx_flavor: "Bien équipés, les Hoplites Bellakarani s'inspirent des anciennes traditions d'armées citoyennes remontant à la Ligue Bellakaréenne. À cette époque, chaque homme valide de sang Adunai était censé posséder des armes et une armure avec lesquelles combattre."
 culture_parameter_unlock_maa_bellakaze_outriders: "Peut recruter [GetMaA('bellakaze_outriders').GetName] comme [men_at_arms|E]"
 bellakaze_outriders: "Éclaireurs Bellakaze"
 bellakaze_outriders_flavor: "Les vastes terres du sud de Bellakar sont idéales pour l'élevage de chevaux dans la vie civile, ce qui a conduit de nombreux Bellakaze à devenir des cavaliers habiles en temps de guerre."
 culture_parameter_unlock_maa_bellanarud_auxiliaries: "Peut recruter [GetMaA('bellanarud_auxiliaries').GetName] comme [men_at_arms|E]"
 bellanarud_auxiliaries: "Auxiliaires Bellanarûd"
 bellanarud_auxiliaries_flavor: "Les Bellanarûd ruraux de Bellakar servent souvent dans une grande variété de rôles auxiliaires complétant les forces professionnelles principales, différentes communautés servant selon leurs propres traditions et compétences martiales."
 culture_parameter_can_make_oligarch_vassals: "Peut transformer les Comtes en Vassaux Oligarques"
 ### TEDJIN ###
 innovation_tedjin_warfare: "Guerre Tedjin"
 innovation_tedjin_warfare_desc: "Les Tedjin s'inspirent grandement de leur ancien héritage d'Orientais et de mercenaires au combat, favorisant l'usure de leurs ennemis par l'attrition et les stratégies de frappe-et-repli."
 tedjin_khatajani: "Katajani Tedjin"
 tedjin_khatajani_flavor: "Suivants des Katajans Tejdin, les Katajani fonctionnent souvent comme garde d'honneur dans les situations de combat, protégeant personnellement leurs seigneurs."
 tedjin_camel_archers: "Archers Chameliers Tedjin"
 tedjin_camel_archers_flavor: "Contrairement aux terres de leurs ancêtres Orientais, les terres arides orientales des Tedjin ne peuvent pas supporter les chevaux en grand nombre. Ainsi, les Tedjin se sont très astucieusement adaptés à la guerre à dos de chameau."
 soriyan_shortbows: "Arcs Courts Sôriyan"
 soriyan_shortbows_flavor: "Les Sôriyans de sang-mêlé, plus sédentaires que leurs ancêtres Tedjin, ont embrassé l'héritage archer des Bellakaze du nord et sont devenus des adversaires compétents et redoutables portant des arcs courts."
 
 ### RAY ###
 innovation_rayan_warfare: "Guerre Râyan"
 innovation_rayan_warfare_desc: "Le peuple cosmopolite de Rây aligne des armées multiculturelles issues de toutes les parties du Bôzisha-Mîraz."
 bozishnarud_battlemasters: "Maîtres de Bataille Bôzishnarûd"
 bozishnarud_battlemasters_flavor: "Guerriers entraînés avec diligence dans les formes martiales traditionnelles Bôzishnarûd ; les maîtres de bataille sont la principale défense du Dâr et du Rây."
 narudbriyig_hillriders: "Cavaliers des Collines Narûdbriyig"
 narudbriyig_hillriders_flavor: "Les Narûdbriyig mènent une vie rude et difficile dans leurs demeures vallonnées et sont des cavaliers de renom."
 gaian_stalkers: "Traqueurs Gáian"
 gaian_stalkers_flavor: "Le peuple de la sombre forêt de Gái est un peuple reclus mais sans égal dans sa capacité à combattre dans la jungle dense, libérant des rafales de flèches invisibles depuis la canopée."

 ### TULWANG ###
 innovation_tulwangi_warfare: "Guerre Tûlwangi"
 innovation_tulwangi_warfare_desc: "Tûlwang est une terre divisée entre ses havres côtiers et ses jungles intérieures. Cela se reflète dans leur façon de faire la guerre, qui est divisée selon des lignes similaires."
 tulwangi_cliffwardens: "Gardiens des Falaises Tûlwangi"
 tulwangi_cliffwardens_flavor: "Les Gardiens des Falaises sont la garde côtière de la péninsule de Tûlwang. Chargés de répondre aux raids pirates et navals, ils sont des sentinelles vigilantes qui s'assurent que personne n'obtient un point d'appui dans leur patrie."
 tulwangi_junglewalkers: "Marcheurs de la Jungle Tûlwangi"
 tulwangi_junglewalkers_flavor: "Les Marcheurs de la Jungle parcourent la jungle et sont composés d'une grande variété de peuples intérieurs de Tûlwang, allant des frondeurs des Fariyîns aux porteurs de javelot des Tandi."
 swords_of_the_jungle: "Épées de la Jungle"
 swords_of_the_jungle_flavor: "Nous avons longtemps attendu la vengeance. Nos épées sont aiguisées - nos boucliers brillent dans la lumière tachetée de la forêt. Le Stormhost tremblera face à ces nouveaux champions, hérauts d'un matin plus lumineux pour le Gái."
 
 ### SOUTHERN ADUNAI ###
 innovation_southern_adunai_warfare: "Guerre Adûnaïque du Sud"
 innovation_southern_adunai_warfare_desc: "S'inspirant des modes des traditions aristocratiques [numenorean|e], les Adûnâi du sud combinent de petites unités nobles d'élite avec des armées de masse formées de leurs castes inférieures."
 zagar_an_adunai: "Zagar-an-Adûnâi"
 zagar_an_adunai_flavor: "Les 'Épées des Adûnâi' sont l'avant-garde des Adûnâi du sud, troupes de choc lourdement blindées qui portent une armure finement gravée."
 ephalzagar_an_adunai: "Êphalzagar-an-Adûnâi"
 ephalzagar_an_adunai_flavor: "Les 'Lances des Adûnâi' sont les forces principales des Adûnâi du sud, s'inspirant d'une longue tradition de guerre à la lance dans la région qui remonte à des générations."
 
 ### Norther Adunai ###
 innovation_northern_adunai_warfare: "Guerre Adûnaïque du Nord"
 innovation_northern_adunai_warfare_desc: "Bien que leur héritage [numenorean|e] puisse être épuisé, les traditions martiales d'[anadune|e] sont encore fortes parmi les Adûnai du Nord. Ces seigneurs emploient l'utilisation d'infanterie lourde équipée de grands boucliers en première ligne avec des régiments d'archers derrière."

 ### Knights of Kharadûnê ###
 innovation_knights_of_kharadune_warfare: "Guerre Kharadûnaïque"
 innovation_knights_of_kharadune_warfare_desc: "Dans les vastes et balayées par le vent savanes de Kharadûnê, les princes commandent une redoutable force de Chevaliers Blindés, une cavalerie d'élite qui sème la terreur dans le cœur de leurs ennemis. Ces chevaliers, issus de la noblesse des Kharadûnâi et formés dès leur plus jeune âge à l'art de la guerre montée, sont une unité prestigieuse et formidable, incarnant la prouesse martiale et l'héritage noble des princes du [balan_lai|e]. L'entraînement des chevaliers est rigoureux, englobant non seulement la maîtrise des lances lourdes et des épées, mais aussi la coordination et la discipline nécessaires pour des manœuvres complexes sur le champ de bataille. On leur enseigne à se déplacer comme une seule unité cohésive, exécutant des charges dévastatrices qui peuvent briser les lignes ennemies avec pure force et précision. Ils se dressent comme le rempart d'acier de [thanihazad|e] contre toute menace qui pourrait surgir du Nord."
 knights_of_kharadune: "Chevaliers de Kharadûnê"
 knights_of_kharadune_flavor: "Venant des terres plates et balayées par le vent de Kharadûnê, les Chevaliers sont à bien des égards la crème de la noblesse Adûnâi du sud, en qui coule le plus pur le sang de Númenor."
 
 ### Indentured Conscripts ###
 innovation_conscripts_warfare: "Conscrits Sous Contrat"
 innovation_conscripts_warfare_desc: "Ces conscrits, souvent issus des échelons inférieurs de la société ou des territoires conquis par les seigneurs d'[anbalkumagan|e], sont liés par des contrats rigoureux qui exigent des années de service inébranlable en échange de la promesse d'une éventuelle liberté ou propriété foncière. Les conscrits sont davantage motivés par la peur de leurs surveillants et les dures punitions pour désobéissance que par un quelconque sentiment de loyauté ou de devoir. Le moral est perpétuellement bas, et la désertion est un phénomène courant, bien que peu parviennent à échapper à la poigne de fer des exécuteurs Anbalûkkhôri. Leur formation est minimale, souvent précipitée et inadéquate, les laissant mal préparés à la brutalité de la guerre. Ils sont le plus souvent utilisés comme boucliers humains par le noyau plus blindé des armées Anbalûkkhôri."
 indentured_conscripts: "Conscrits Sous Contrat"
 indentured_conscripts_flavor: "Que ce soit par la dette ou la guerre, ces pauvres âmes sont devenues, d'une manière ou d'une autre, des serviteurs sous contrat de l'État, qui leur a assigné les devoirs de fantassins dans ses armées."
 
 ### SANDPEOPLE ###
 hasharin: "Hâsharin"
 hasharin_flavor: "Les Hâsharin sont un mélange de guilde et d'ordre religieux. Ils acceptent des contrats de quiconque est prêt à en payer le prix, et tous ceux qui le rejoignent prêtent des serments de loyauté et de fraternité. Ils frappent depuis les sables, visant à assassiner les leaders, avant de se fondre dans la nature."
 desert_screamers: "Hurleurs du Désert"
 desert_screamers_flavor: "Au sommet d'une dune, des chameaux dévalent, mugissant, paralysant leurs ennemis de terreur. Ils sont rejoints par leurs cavaliers, et maintenant vous savez pourquoi ils sont appelés 'Hurleurs'."
 giant_scorpions: "Scorpions Géants"
 giant_scorpions_flavor: "Une rencontre rare mais mortelle dans la Mer des Dunes, les Scorpions Géants sont exactement ce que leur nom implique. Connus pour hiberner pendant des décennies, une fois réveillés, ils sont mortels, leurs épaisses carapaces capables de dévier la plupart des armes. Leur poison est une marchandise convoitée."

 ### DRUEDAIN ###
 innovation_druedain_warfare: "Guerre Drúedain"
 innovation_druedain_warfare_desc: "Les Drúedain sont un peuple peu enclin à la guerre ou à la violence mais sont des combattants rusés si provoqués, particulièrement s'ils combattent sur leur terrain."
 innovation_honin_warfare: "Guerre Honnin"
 innovation_honin_warfare_desc: "Les Honnin ne cherchent pas le conflit avec les étrangers. Ils excellent, cependant, à défendre ce qui reste de leur foyer."
 innovation_beffraen_warfare: "Guerre Beffraen"
 innovation_beffraen_warfare_desc: "Les Beffraen ont longtemps ressenti du ressentiment envers les hommes de l'ouest pour avoir déboisé leur vaste terre natale d'autrefois. Tuant tous ceux qui s'aventurent près de ses vestiges. Plus grands que les autres Druedain, en raison de mélanges passés avec les peuples Daen, les Beffraen sont prêts et plus que capables d'une violence qui laisserait leurs parents du sud en admiration."
 druedain_temple_guard: "Garde du Temple Drúedain"
 druedain_temple_guard_flavor: "Les temples des Drúedain sont le seul endroit dans leur société où quelque chose s'approchant d'une force militaire permanente est stationnée, bien que plus cérémonielle que pratique."
 druedain_poison_archers: "Archers Empoisonneurs Drúedain"
 druedain_poison_archers_flavor: "S'appuyant sur leur vaste connaissance des poisons et du terrain forestier, les chasseurs Drúedain devenus archers peuvent dévaster quiconque envahirait leur royaume."
 druedain_oku_tori: "Oku-Tori"
 druedain_oku_tori_flavor: "Les Oku-Tori du Suza Sumar sont des prédateurs cruels et rusés. Toujours affamés de têtes, ils parcourent la vaste jungle en imitant les sons des créatures qu'ils entendent pour attirer leurs proies. Ils combattent souvent aux côtés des Honnin, prêts à offrir les crânes des défunts. Leur intelligence et leur capacité de langage brisé ont conduit beaucoup de Honnin à croire que les Oku-Tori sont des fusions divines de Honnin et d'oiseau. Les vénérant comme tout être divin le mérite."
 druedain_beffraen_skirmishers: "Clansmen Beffraen"
 druedain_beffraen_skirmishers_flavor: "La violence est presque toujours au coin de la rue à Eryn Vorn. Que ce soit des luttes intestines entre les clans ou le massacre d'étrangers envahissants. Les clans des Beffraen sont toujours prêts pour la guerre."
 druedain_beffraen_pikemen: "Rôdeurs Beffraen"
 druedain_beffraen_pikemen_flavor: "Mis au point par les clans les plus douteux des Beffraen, les Rôdeurs sont ainsi nommés par les ennemis assez chanceux pour survivre. Ils manient de méchantes pertuisanes tout en étant dissimulés dans leur environnement. Qu'il s'agisse d'un cavalier solitaire ou d'un chevalier noble, tout cavalier ferait bien de se surveiller près des terres Beffraen."
 druedain_beffraen_heavy_infantry: "Champions d'Eryn Vorn"
 druedain_beffraen_heavy_infantry_flavor: "Le mélange avec des peuples plus grands a rendu les Beffraen grands parmi les Druedain. Ces clansmen qui vivent assez longtemps, sont assez grands et assez forts ont été connus pour manier les armes de leurs voisins Gwathuirim. Des claymores, déjà mortelles entre les mains des mercenaires et raiders Saralain, mises en œuvre par les meilleurs éléments des Beffraen. Peu voient leur approche, et peu qui la voient s'en tirent mieux."

 ### Rhun ###
 innovation_warriors_rhun: "Guerriers de Rhûn"
 innovation_warriors_rhun_desc: "Les Orientais qui habitent autour de la Mer Intérieure de Rhûn ont développé une riche histoire de guerre, favorisant la cavalerie mobile dans les vastes plaines, complétée par des soldats blindés pour l'occupation ou la bataille rangée."
 easterling_pikemen: "Hallebardiers Orientais"
 easterling_pikemen_flavor: "Les Hallebardiers forment l'infanterie principale des Orientais et sont connus pour leur armure à écailles dorée-bronze, leurs casques et leurs longues hallebardes, qui sont dites scintiller dans la lumière du soleil des plaines de Rhûn."
 easterling_kataphrakt: "Cataphractes Orientais"
 easterling_kataphrakt_flavor: "Les Cataphractes (connus sous le nom de Lohûria) sont la cavalerie lourde des Orientais de Rhûn. Une armure à écailles est portée à la fois par le cavalier et la monture, et tous deux sont entraînés dès leur plus jeune âge à la porter."
 easterling_swordsmen: "Épéistes Orientais"
 easterling_swordsmen_flavor: "Les épéistes de Rhûn sont issus de nombreux milieux, forgés par le sang et la sueur versés avec leurs camarades dans le creuset de la bataille. Ils portent des épées incurvées et une armure à écailles."
 loke_innas_rim: "Lôke-Innas Rim"
 loke_innas_rim_flavor: "Les gardes d'élite et soldats du Lôke-kan, les Lôke-Innas Rim portent une armure à écailles brunie d'or, des plumes rouges sur leurs heaumes, et les plus fines des armes. Leurs montures sont les meilleurs chevaux de guerre du pays."
 wainrider: "Charioteurs"
 wainriders_flavor: "Compagnies de grands chariots, ces gens semi-nomades sont féroces sur le terrain, entraînant même leurs femmes aux prouesses d'armes pour défendre leurs camps."
 logath_horsearchers: "Archers à Cheval Logath"
 logath_horsearchers_flavor: "Les tribus semi-nomades logath parcourent souvent de grandes distances à travers les plaines du nord, utilisant des arcs comme arme préférée au combat monté."

 ### Dale ###
 culture_parameter_unlock_maa_dale_bowmen: "Peut recruter [GetMaA('dale_bowmen').GetName] comme [men_at_arms|E]"
 dale_bowmen: "Archers Dálringi"
 dale_bowmen_flavor: "Maniant des arcs longs d'if et des flèches empennées de plumes noires, les archers de Dale sont imprégnés d'une profonde tradition, élevés dès leur plus jeune âge pour tirer à des niveaux presque elfiques."
 culture_parameter_unlock_maa_dale_pikes: "Peut recruter [GetMaA('dale_pikes').GetName] comme [men_at_arms|E]"
 dale_pikes: "Piquiers Dálringi"
 dale_pikes_flavor: "Un mur d'acier inébranlable, les Hommes de Dale qui ne favorisent pas l'arc prennent plutôt la lance, combattant en première ligne pour protéger leurs mortels camarades archers."
 culture_parameter_unlock_maa_dale_bellwardens: "Peut recruter [GetMaA('dale_bellwardens').GetName] comme [men_at_arms|E]"
 dale_bellwardens: "Gardiens des Cloches de Dale"
 dale_bellwardens_flavor: "Les Cloches de Dale étaient célèbres pour leur fabrication. Ceux parmi les rangs des guerriers Dálringi qui se distinguent sur le champ de bataille peuvent gagner l'honneur d'être assignés comme gardien de cloche, veillant sur les lignes intérieures de défense de Dale."

 ### Khy ###
 innovation_khyan_warfare: "Tactiques Khyan"
 innovation_khyan_warfare_desc: "Extrêmement mobile, l'armée Khyan s'appuie sur un noyau solide de cavalerie lourde, soutenu par de l'infanterie légère aux mouvements rapides."

 innovation_anarikean_warfare: "Compagnies Tizyarshti"
 innovation_anarikean_warfare_desc: "Les brigades Tizyarshti d'Anarike et de Bulchyades, animées d'une forte compétition entre elles, sont célèbres pour leurs exploits militaires remarquables."
 ### Harshandatt ###
 innovation_harshandatt_warfare: "Art de guerre Harshandatt"
 innovation_harshandatt_warfare_desc: "Bien que considérées comme dépassées selon de nombreux critères modernes, les traditions guerrières ancestrales du peuple Núar continuent de guider leur approche du combat."

 ### Shayn ###
 innovation_lynerian_warfare: "Armes Lynériennes"
 innovation_lynerian_warfare_desc: "Héritées des traditions martiales des cités-états côtières de la Ligue, les Armes Lynériennes privilégient des formations polyvalentes pour défendre leurs ports, ainsi que des Mûmakil d'élite en armure, élevés dans les jungles de la Péninsule d'Ivoire."
 ivory_behemoths: "Béhémoths d'Ivoire"
 ivory_behemoths_flavor: "Issus des jungles profondes au-delà des côtes de Lynéria, ces bêtes colossales sont parées d'armures cérémonielles et guidées par des cornacs d'élite. Plus que de simples animaux de guerre, ces Mûmakil incarnent la domination et représentent la puissance tonnante de la Ligue sur le champ de bataille."
 league_halberdiers: "Hallebardiers de la Ligue"
 league_halberdiers_flavor: "Vêtus d'armures lamellaires renforcées et maniant des armes d'hast aux têtes de hache argentées, les Hallebardiers de la Ligue sont entraînés à tenir la ligne face aux charges de cavalerie. Formés aux tactiques serrées de la défense urbaine, ils sont aussi redoutables dans les ruelles étroites que sur les plaines découvertes."
 quayside_crossbowmen: "Arbalétriers des Quais"
 quayside_crossbowmen_flavor: "Aguerris dans les espaces confinés des ruelles portuaires et des remparts du port, ces tireurs d'élite manient des arbalètes compactes avec une précision mortelle. Souvent déployés pour couvrir les traversées fluviales ou harceler les navires de guerre, ils constituent l'aiguillon caché de l'arsenal naval de la Ligue."

 ### Sirayn ###
 innovation_sirayni_warfare: "Rassemblement de Sîrayn"
 innovation_sirayni_warfare_desc: "Le paysage diversifié de Sîrayn se prête à des armées tout aussi diverses, recrutant des hommes des hautes terres arides et des basses terres fertiles."
 innovation_bulgan_warfare: "Tactiques Bulgan"
 innovation_bulgan_warfare_desc: "Armés par le Nazgûl Khôrahil aux jours du Premier Stormhost, les guerriers Bulgan s'appuient sur l'armure lourde et la force brute."

 ### Elven Innovation ###
 innovation_elven_bowmaking: "Fabrication d'Arcs Elfiques"
 innovation_elven_bowmaking_desc: "Les arcs elfiques sont d'une facture inégalée, leur bois semblant avoir été harmonieusement formé à partir d'arbres pour créer la forme parfaite offrant puissance et durabilité maximales."
 innovation_eldarin_law: "Loi Elfique"
 innovation_eldarin_law_desc: "Codifiées au cours des millénaires de pratique, les lois elfiques sont profondément ancrées dans la tradition et la culture, plutôt que dans une formulation juridique particulière."

 innovation_spirits_pact: "Pacte des Esprits"
 innovation_spirits_pact_desc: "Il y a longtemps, ces peuples ont conclu un pacte avec les esprits qui habitaient leurs terres, et maintenant ils vivent ensemble en harmonie et œuvrent à enrichir et défendre leurs foyers."
 
 innovation_calaquendi_warfare: "Guerre Calaquendi"
 innovation_calaquendi_warfare_desc: "Les [caliquendielves|E] sont parmi les plus grands guerriers d'Arda, fiers et anciens dans leur maintien, en qui brille encore la lumière d'[aman|E]."
 
 innovation_lomiquendi_warfare: "Guerre Lomiquendi"
 innovation_lomiquendi_warfare_desc: "Bien que moins majestueux que leurs frères [caliquendielves|E], les Elfes du Crépuscule se sont longtemps dressés contre les Ténèbres."
 
 innovation_avarin_warfare: "Guerre Avarin"
 innovation_avarin_warfare_desc: "Les [avari|E] peuvent être plus primitifs que leurs cousins [eldar|E], mais ils ont maîtrisé l'art des tactiques de frappe-et-repli et sèment encore la peur dans le cœur de leurs ennemis."
 
 innovation_noldor_warfare: "Guerre Noldor"
 innovation_noldor_warfare_desc: "Les [noldorelves|E] sont les guerriers les plus fiers et redoutables de la Terre du Milieu, vêtus d'armures forgées par les forgerons les plus fins et habiles."
 
 innovation_sindar_warfare: "Guerre Sindar"
 innovation_sindar_warfare_desc: "Les [sindarelves|E] sont parmi les plus anciens ennemis de [morgothcharacter|E] et de [sauroncharacter|E], et sont un adversaire digne de quiconque."
 
 innovation_falathrim_warfare: "Guerre Falathrim"
 innovation_falathrim_warfare_desc: "Les [falathrim|E] du Lindon sont vétérans de nombreux conflits et sont des guerriers dignes, bien que peut-être réticents."
 
 innovation_marchwardens_warfare: "Gardiens des Marches"
 innovation_marchwardens_warfare_desc: "Les archers [sindarelves|E] sont parmi les meilleurs archers elfiques de toute la Terre du Milieu"

 innovation_laiquendi_warfare: "Guerre Laiquendi"
 innovation_laiquendi_warfare_desc: "Les [greenelves|E] sont reclus, pourtant ils sont parmi les meilleurs Rôdeurs de la Terre du Milieu."
 
 innovation_sirrandrai_warfare: "Guerre Sirrandrai"
 innovation_sirrandrai_warfare_desc: "Les hommes de l'ancien royaume de Sirgala sont féroces."
 
 innovation_galadhrim_warfare: "Guerre Galadhrim"
 innovation_galadhrim_warfare_desc: "Les [galadhrimelves|E] du Bois Doré sont des combattants féroces, ennemis suprêmes des Ténèbres."
 
 innovation_lasgalendrim_warfare: "Guerre Lasgalendrim"
 innovation_lasgalendrim_warfare_desc: "Les [lasgalendrimelves|E] sont quelque peu isolationnistes, pourtant leurs flèches frappent juste."
 
 innovation_cuind_warfare: "Guerre Cuind"
 innovation_cuind_warfare_desc: "Les [cuind|E] de [thanihazad|e] sont prêts à défendre leurs terres natales, bien qu'ils ne cherchent pas la guerre."
 
 innovation_kinnlai_warfare: "Guerre Kinn-lai"
 innovation_kinnlai_warfare_desc: "Bien qu'ils préfèrent rester cachés dans leurs denses jungles, les Kinn-lai d'Usakan et leurs Mûmakil de Guerre apprivoisés sont craints et respectés."
 
 #innovation_elven_law: "Firstborn Legal Custom"
 innovation_elven_law: "Sanye Hilyalëva"
 innovation_elven_law_desc: "Depuis leur éveil à [cuivienen|E] dans l'[yearofthetreesage|E], les [eldar|E] ont développé une large gamme de coutumes juridiques. Bien qu'ils soient rarement enclins aux querelles, en cas de litige, la plupart des groupes ont trouvé un processus traditionnel pour le régler. Quand il s'agit de [succession|E], aussi rare soit-elle, il est plus courant que l'enfant aîné encore en [middleearth|E] hérite, indépendamment du genre."
 innovation_elven_law_sailed_west_succession_tooltip: "Les personnages qui ont [GetTrait('sailed_west').GetName( GetNullCharacter )] ne peuvent pas hériter"
 #innovation_elven_law_sailed_west_succession_tooltip: "Characters who sailed [westaman|E] cannot inherit"

 ### Dwarven Innovations ###
 innovation_longbeard_warfare: "Guerre Longue-Barbe"
 innovation_longbeard_warfare_desc: "Les Sigintarâg sont la maison de Durin. Largement reconnue comme la plus forte des sept maisons, s'éveiller seule n'a rien fait pour diminuer leur force. Seule maison à adopter l'usage répandu d'animaux domestiqués, les Longues-Barbes déploient une grande cavalerie montée sur béliers et des chars. Leur approche équilibrée de la guerre ne présente pas de faiblesses évidentes. Faisant des Sigintarâg une force à craindre."
 innovation_firebeard_warfare: "Guerre Barbe-de-Feu"
 innovation_firebeard_warfare_desc: "« Autrefois, il y avait un rêve qui était Nogrod. »"
 innovation_broadbeam_warfare: "Traditions de Gabilgathol"
 innovation_broadbeam_warfare_desc: "« Belegost » était l'une des deux grandes places fortes des Montagnes Bleues. Elle est depuis longtemps une ruine effondrée et dépeuplée, et les jours de richesse et d'opulence autrefois supervisés par des souverains légendaires comme Azaghâl sont révolus, pourtant ces Nains qui restent auprès de leur Roi doivent vraiment être dignes de respect tant sur le champ de bataille qu'en dehors."
 innovation_blacklock_warfare: "Vengeance Éternelle de Naragzanât"
 innovation_blacklock_warfare_desc: "Les Nains des Serrures-Noires gardent la trahison près de leur cœur. Leur propre trahison contre leurs frères des Pieds-de-Pierre et la trahison de Sauron qui l'a causée. La Société des Serrures-Noires est équipée pour la guerre. Une guerre de vengeance qui ne cessera que lorsque le grand ennemi sera détruit ou que le dernier des Serrures-Noires arrivera dans les Halls d'Aulë."
 innovation_stiffbeard_warfare: "Guerre Barbe-Raide"
 innovation_stiffbeard_warfare_desc: "Les Nains des Barbes-Raides sont aussi têtus qu'on peut l'être. En raison de leur refus de céder leurs quelques places fortes restantes, leur société s'est consacrée uniquement à la défense."
 innovation_iron_hills_goat_domestication: "Domestication des Chèvres"
 innovation_iron_hills_goat_domestication_desc: "Les [dwarves|E] des [ironhills|E] ont maîtrisé l'art d'élever et de dresser des Chèvres pour les utiliser au combat."
 
 innovation_dwarven_law: "Code de Mahal"
 innovation_dwarven_law_desc: "Lorsqu'il créa les sept [dwarffathers|E], [mahalcharacter|E] leur enseigna la langue qu'il avait conçue pour eux, ainsi que quelques principes fondamentaux pour la société [dwarven|E]. Après leur réveil, chacun d'eux élabora sa propre interprétation pour ses enfants. Ainsi naquit leur code de loi fondamental, chacun légèrement différent mais similaire, un pour chacun des sept clans. Chacun devait être gouverné par un roi, auquel succéderait son fils. Et sept fois chaque [dwarffathershort|E] règnerait, renaissant six fois à nouveau."
 innovation_dwarven_law_dorfdad_reincarnation_succession_tooltip: "Lorsqu'un [dwarffather|E] est réincarné, il deviendra automatiquement l'[designated_heir|E]"

 ### Baradhrim. Men of Forodhwaith

 # Lossoth
 innovation_lossoth_hunters: "Chasseurs Lossoth"
 innovation_lossoth_hunters_desc: "En raison du paysage glacial de Forochel, les Lossoth ont peu de moyens d'acquérir leur subsistance ; leurs communautés dépendent presque uniquement de leurs Chasseurs pour s'aventurer dans les étendues glacées et subvenir aux besoins de leurs villages."
 lossoth_ski_hunters: "Chasseurs à Ski Lossoth"
 lossoth_ski_hunters_flavor: "Équipés de skis, ces chasseurs naviguent rapidement dans l'impitoyable nature hivernale qu'ils appellent leur foyer, surpassant tout ennemi menaçant leur mode de vie. Avec des yeux perçants et une précision mortelle, ils sèment la peur dans le cœur de leurs ennemis."

