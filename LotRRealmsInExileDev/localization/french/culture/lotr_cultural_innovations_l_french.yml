 innovation_restless_barrows: "Tertres Agités"
 innovation_restless_barrows_flavor: "Le fléau de Mirkwood s'infiltre dans les tertres des anciens rois de Rhovanion. De là les morts se lèvent pour tourmenter les vivants."
 
 ### Gundabad ###
 #gundabad_orc_spear_warband: "Gundabad Spearorc Warband"
 gundabad_orc_spear_warband: "Lanciers Orques de Gundabad"
 gundabad_orc_spear_warband_flavor: "Soldats brutaux dont les réserves de force et d'endurance semblent sans limite, les Lanciers Orques de Gundabad sont des ennemis haïs des Nains qui ont passé de nombreuses années et vies à leur faire la guerre."
 gundabad_orc_berserkers: "Berserkers de Gundabad"
 gundabad_orc_berserkers_flavor: "Sprintant en avant de son armée d'Orques et de viles créatures vers les ennemis se trouvent les redoutables Berserkers de Gundabad, créatures à la musculature imposante et à la malveillance grondante, avec un désir monstrueux de chair. L'odeur de la bataille plonge ces Orques dans une frénésie, les rendant indifférents à tous les coups sauf les plus mortels."
 #hunter_orcs_on_fell_wargs: "Hunter Orcs on Fell Wargs"
 hunter_orcs_on_fell_wargs: "Chevaucheurs de Wargs Cruels"
 hunter_orcs_on_fell_wargs_flavor: "Puissamment musclés, avec une fourrure épaisse et emmêlée, les Wargs Cruels seraient considérés comme redoutables même avant qu'on ne voie la lueur sombre dans leurs yeux et qu'on ne réalise qu'ils sont possédés par une sinistre force mystique."
 gundabad_blackshields: "Boucliers Noirs de Gundabad"
 gundabad_blackshields_flavor: "Les Boucliers Noirs de Gundabad étaient de redoutables et puissants guerriers orques, vétérans des nombreuses guerres menées contre les Nains et les Elfes."
 gundabad_war_troll: "Troll de Guerre de Gundabad"
 gundabad_war_troll_flavor: "Ces bêtes massives sont vêtues d'une armure métallique grossière et manient soit une énorme massue en bois capable de réduire en pâte même les plus puissants guerriers, soit une paire de gantelets à faux mortels qui peuvent sans effort trancher en deux Homme et bête. La vue d'un adversaire aussi redoutable suffit à faire douter même les cœurs les plus braves."
 gundabad_ogres: "Ogres de Gundabad"
 gundabad_ogres_flavor: "Monstruosités brutales engendrées de petits trolls et de grands orques. Les Ogres de Gundabad sont à la fois des monstres et des guerriers pour les forces de Gundabad, servant de troupes de choc. Ces monticules de chair palpitante manient de grandes massues en bois utilisées pour écarter les corps brisés de leurs malheureuses victimes."
 
