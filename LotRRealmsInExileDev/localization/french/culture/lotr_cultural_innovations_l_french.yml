 ### Gundabad ###
 gundabad_orc_spear_warband:0 "Bande de lanciers orques de Gundabad"
 gundabad_orc_spear_warband_flavor:0 "Soldats brutaux dont les réserves de forces et de résiliences semblent sans limite, les lanciers orques de Gundabad sont des ennemis haïs des nains, qui ont passés de nombreuses années et vies à porter la guerre contre eux."
 gundabad_orc_berserkers:0 "Bersekers de Gundabad"
 gundabad_orc_berserkers_flavor:0 "Chargeant à la tête des armées d'orques et de créatures maudites se trouvement les terrifiants Bersekers de Gundabad, des créatures puissemment musclés et sournoises, connues pour leur faim insatiable de chair. L'odeur de la bataille plonge ces orques dans la frénésie, les rendant à insensibles à toute blessures, à l'exception des mortelles."
 hunter_orcs_on_fell_wargs:0 "Chasseurs orques sur wargs"
 hunter_orcs_on_fell_wargs_flavor:0 "Puissamment musclées et couverts d'une fourrure épaisse, les wargs sinistres seraient déjà considérées comme terrifiants, avant même d'avoir contemplé la noirceur sinistre dans leurs yeux et d'avoir pris la mesure de la force sinistre qu'ils possèdent."
 gundabad_blackshields:0 "Boucliers noirs de Gundabad"
 gundabad_blackshields_flavor:0 "Les boucliers noirs de Gundabad sont des guerriers orques aussi puissants que terrifiants, vétérans de nombreuses guerres menées contre les nains et les elfes."
 gundabad_war_troll:0 "Troll de guerre de Gundabad"
 gundabad_war_troll_flavor:0 "Ces bêtes massives sont vêtues d'armure en métal brutes et portent soit une massue en bois massive, capable d'assommer même les plus puissants des guerriers, soit une pairs de gantelets à lames mortels qui peuvent découper hommes et bêtes en deux sans efforts. La vue d'un ennemi si terrifiant est suffisante pour faire naître le doute dans les coeurs les plus braves."
 gundabad_ogres:0 "Ogres de Gundabad"
 gundabad_ogres_flavor:0 "Des monstruosités brutales nées du croisement de trolls moindres et de grands orques. Les ogres de Gundabad comptent à la fois comme des monstres et des guerriers dans les forces de Gundabad, employés comme troupes de choc. Ces montagnes de chairs lourdes portent de grandes massues en bois, utilisées pour jeter au loin les corps brisés de leurs malheureuses victimes."

