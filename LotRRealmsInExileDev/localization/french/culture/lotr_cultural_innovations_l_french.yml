 ## Goblins ##
 innovation_goblin_warfare:0 "Goblin Tactics"
 innovation_goblin_warfare_desc:0 "Goblins, or "Snagga" en tant qu'they are often called by the larger orcs. Are a breed of small and gangly orcs. Often requiring guile and tact not seen in those of larger stature to win battles... Guile and numbers beyond counting."
 goblin_skirmishers:0 "Snaga Stalkers"
 goblin_skirmishers_flavor:0 "Quick, quiet and plentiful. The best and only good qualities of a Goblin. Quick enough to chase down any foe, quiet enough to slink through the dark with excellence and plentiful enough for there to always be more when failure befalls them."
 goblin_warg_riders:0 "Warg Riders"
 goblin_warg_riders_flavor:0 "Some Goblins are determined and reckless enough to convince Wargs to act en tant qu'their mounts. A fair arangement. If the Goblins win, the Wargs have foes to eat. If the Goblins fail, no one will complain about a missing goblin body." 
