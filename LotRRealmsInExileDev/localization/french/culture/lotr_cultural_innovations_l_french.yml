 eotheod_light_horsemen_flavor: "En temps de guerre, les Hommes du Nord rassembleront des levées de cavaliers, légèrement armés et rapides à répondre aux menaces."
 eotheod_horse_archers: "Archers Montés Éothéod"
 eotheod_horse_archers_flavor: "Les archers montés encerclent l'ennemi tout en tirant depuis leurs chevaux en mouvement."
 riders_of_rohan: "Cavaliers de Rohan"
 riders_of_rohan_flavor: "Ces hommes sont l'élite des cavaliers de la Marche, égaux à n'importe qui en Terre du Milieu. Ils ne font qu'un avec leurs chevaux, et sont formés dès l'enfance à la lance et à l'épée."
 eotheod_vanguard: "Avant-garde Éothéod"
 eotheod_vanguard_flavor: "Cette unité d'élite de cavaliers légers, formée d'hommes des trois anciennes tribus de l'Éothéod, constitue la pointe férocement acérée de toute charge de cavalerie Éothéod."

