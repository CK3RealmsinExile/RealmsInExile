 innovation_gwathuirim_warriors:0 "Guerriers des Gwathuirim"
 innovation_gwathuirim_warriors_desc:0 "Les Gwathuirim, prganisant souvent des escarmouches entre eux et avec leurs voisins, ont développé une culture martiale qui produit des guerriers puissants."
 innovation_mountain_riders:0 "Cavaliers montagnards"
