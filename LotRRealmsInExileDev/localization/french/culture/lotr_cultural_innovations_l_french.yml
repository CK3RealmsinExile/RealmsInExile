l_french:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01: "Architecture Númenóréenne I"
 innovation_numenorean_architecture_01_desc: "Les Númenóréens ont partagé certains des secrets de leur architecture avec ces peuples."
 innovation_numenorean_architecture_01_tooltip: "Peut construire [buildings|E] [GetBuilding('garrison_tower_01').GetName] et [GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$Peut construire certains [special_buildings|E]"
 innovation_numenorean_architecture_02: "Architecture Númenóréenne II"
 innovation_numenorean_architecture_02_desc: "Les structures númenóréennes étaient esthétiquement plaisantes, solidement bâties et bien adaptées aux conditions locales."
 innovation_numenorean_architecture_02_tooltip: "Peut construire [buildings|E] [GetBuilding('trebuchet_tower_01').GetName] et [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_architecture_03: "Architecture Númenóréenne III" 
 innovation_numenorean_architecture_03_desc: "Sur Elenna-nórë, l'île légendaire de Númenor, furent bâties les demeures splendides des Edain, et à leurs côtés s'épanouissaient des jardins luxuriants, bénis par la terre du don. Leur art est un reflet de Tol Eressëa."
 innovation_numenorean_architecture_03_tooltip: "Peut construire les niveaux les plus élevés de [buildings|E] [GetBuilding('trebuchet_tower_01').GetName] et [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_heritage: "Héritage Númenóréen"
 innovation_numenorean_heritage_desc: "Bien que nous ne puissions égaler le niveau de nos ancêtres Númenóréens, nous possédons toujours un avantage sur de nombreux autres peuples de la Terre du Milieu."
 innovation_lesser_numenorean_heritage: "Héritage Númenóréen Diminué"
 innovation_lesser_numenorean_heritage_desc: "S'étant considérablement écarté de ses ancêtres Númenóréens, cette culture conserve encore quelques avantages de la sagesse et des connaissances anciennes de cette île d'un autre temps."
 
 innovation_lords_of_the_westlands: "Seigneurs des Terres de l'Ouest"
 innovation_lords_of_the_westlands_desc: "S'étant relevés tels un phénix de ses cendres, les Dúnedain ont établi leur suprématie dans les Terres de l'Ouest, un nouvel âge du monde s'ouvrant sous leur tutelle."

 #innovation_numenorean_law: "Customs of Westernesse"
 innovation_numenorean_law: "Fondements Juridiques Númenóréens"
 innovation_numenorean_law_desc: "Bien que l'[numenorean_empire|E] ait disparu lors de l'[downfall|E], les traditions juridiques de [law|E], de justice et de [succession|E] qu'il avait établies dans ses colonies ont survécu sous certaines formes dans les [realms_in_exile|E]. Au cours du [thirdage|E], elles furent étendues, modifiées, partiellement oubliées, redécouvertes et combinées avec des coutumes indigènes à travers tout l'ouest de la [middleearth|E]. Mais partout où sa domination et celle de ses successeurs se sont jadis étendues, certains éléments fondamentaux peuvent encore être retracés jusqu'à l'ancienne [westernesse|E]."
 
 innovation_namalo: "Réseaux Namâlo"
 innovation_namalo_desc: "Les [namalo|E] sont un groupe de marchands influents originaires de Sîrayn. [GetGeographicalRegion('special_region_innovation_namalo').GetName|U] opère à travers le [farharad|E], et joue un rôle important dans le maintien des relations commerciales complexes de ses peuples.\n\nEn les intégrant dans nos communautés, ils peuvent améliorer les flux commerciaux dans nos territoires et nous connecter à des terres lointaines."
 innovation_unlock_trans_haradric_networking_tt: "Débloque la [decision|E] de #V $decision_network_with_trans_haradric_merchants$#!"
 innovation_unlock_namalo_synergy_tt: "Débloque la [decision|E] de #V Créer une synergie avec les [namalo|E]#!"
 namalo_decision_done_req: "Un [ruler|E] dans [GetGeographicalRegion('middleearth_harad_bayoformal_sirayn').GetName] doit prendre la [decision|E] #V $decision_yield_the_spice_trade$#!"
 namalo_culture_in_region_req: "Au moins un [county|E] de cette [culture|E] se trouve dans [GetGeographicalRegion('special_region_innovation_namalo').GetName]"
 RICE_you_are_culture_head_req: "Vous êtes le [culture_head|E]"

 #MaA
 
 ### Gondor ###
 innovation_gondorian_soldiers: "Soldats du Gondor"
 innovation_gondorian_soldiers_desc: "Les soldats du Gondor comptent parmi les plus fins et les mieux équipés du monde."
 #innovation_gondorian_soldiers_02: "Elite Soldiers of Gondor"
 #innovation_gondorian_soldiers_02_desc: "Ranging near and far in the defence of their kingdom, the knights and rangers of Gondor fight valiantly against all foes of their realm."
 #innovation_gondorian_wardens_of_the_white_tower: "Wardens of the White Tower"
 #innovation_gondorian_wardens_of_the_white_tower_desc: "The Guards of the Citadel and the Fountain Guards are the most elite of the warriors of Gondor's infantry, charged with defending the White Tree and the Tower of Ecthelion."
 #innovation_ithilien_rangers: "The Ithilien Rangers"
 #innovation_ithilien_rangers_desc: "The Ithilien Rangers are the forward guard of Gondor, striking at their enemies from the shadows in order to protect their kingdom."

 innovation_caledhrim_soldiers: "Soldats de Calenardhon"
 innovation_caledhrim_soldiers_desc: "Les soldats de Calenardhon sont parmi les meilleurs cavaliers du Gondor." # PLACEHOLDER
 caledhrim_cavalry: "Cavalerie Caledhrim"
 caledhrim_cavalry_flavor: "Les soldats de Calenardhon sont parmi les meilleurs cavaliers du Gondor." # PLACEHOLDER 
 caledhrim_footmen: "Fantassins Caledhrim"
 caledhrim_footmen_flavor: "Les fantassins Caledhrim sont légèrement armés et d'excellents combattants." # PLACEHOLDER
 
 innovation_umbaredain_warfare: "Soldats d'Umbar"
 innovation_umbaredain_warfare_desc: "Les soldats dúnedain d'Umbar sont des gens courageux" # PLACEHOLDER
 umbaredain_infantry: "Infanterie Umbaredaine"
 umbaredain_infantry_flavor: "L'infanterie umbaredaine est lourdement armée et mortelle" # PLACEHOLDER 
 umbaredain_spearmen: "Lanciers Umbaredains"
 umbaredain_spearmen_flavor: "Les lances d'Umbar sont mortelles quand elles se verrouillent en formation" # PLACEHOLDER

 innovation_silver_swan_desc: "Reforgés sur les serments et les idéaux d'antan, les Chevaliers du Cygne d'Argent incarnent toutes les forces et vertus des Hommes."
 innovation_numenorean_warriors: "Soldats de Númenor"
 innovation_numenorean_warriors_desc: "Les soldats de Númenor, bénis par la sagesse et l'art des Eldar et les enseignements d'Eönwë, valaient 20 hommes ordinaires. Leurs arcs d'acier inspiraient la crainte à tous ceux qui leur faisaient face, et rares étaient les ennemis qui pouvaient percer leur armure."
 
 innovation_dunedain_warriors: "Soldats des Dúnedain"
 innovation_dunedain_warriors_desc: "Les Dúnedain conservent une grande part de la force et de la sagesse de leurs ancêtres Númenóréens et déploient parmi les armées les plus redoutables de toute la Terre du Milieu."
 dunedain_archers: "Archers Dúnedain"
 dunedain_archers_flavor: "Nombreux sont ceux qui manient les arcs d'acier de leurs ancêtres, les Dúnedain déversent une pluie d'acier."
 dunedain_knights: "Cavaliers Dúnedain"
 dunedain_knights_flavor: "Dans les vastes plaines de la Terre du Milieu, les Dúnedain ont pris les rênes et se tiennent maintenant à califourchon sur des coursiers portant des peaux d'acier."
 dunedain_soldiers: "Soldats Dúnedain"
 dunedain_soldiers_flavor: "Avec de puissantes épées et des armures lourdes, les Dúnedain marchent pour assurer leur place en Terre du Milieu."
 dunedain_elites: "Araduir-i-Dúnedain"
 dunedain_elites_flavor: "Les Hauts-Seigneurs des Dúnedain, leurs lignées anciennes au-delà du compte, se tiennent parmi les plus puissants des Hommes dans toute la Terre du Milieu."

 gondorian_vale_archers: "Archers des Vallées"
 gondorian_vale_archers_flavor: "Renommés pour leurs compétences en archerie, ces archers des provinces intérieures du Gondor se vantent d'une volée redoutable."
 #gondorian_knights: "Gondorian Knights"
 #gondorian_knights_flavor: "Gondorians, outside of the principality of Dol Amroth, generally prefer to fight on foot. But when called upon, the nobility of Gondor shall live up to their titles and mount their horses."
 #gondorian_axemen: "Gondorian Axemen"
 #gondorian_axemen_flavor: "The warriors sent from the vales of Gondor carry decorated heavy axes."
 #gondorian_lossarnach_axemen: "Lossarnach Axemen"
 #gondorian_lossarnach_axemen_flavor: "The people of Lossarnach are a simple folk of farmers, but they are ferociously loyal to Gondor and will take up whatever weapons they can find to defend her."

 culture_parameter_unlock_maa_gondorian_footmen: "Peut recruter [GetMaA('gondorian_footmen').GetName] comme [men_at_arms|E]"
 gondorian_footmen: "Fantassins Gondoriens"
 gondorian_footmen_flavor: "Vêtus d'armures lourdes et équipés de longues lances d'environ neuf pieds de long, les soldats de ligne du Gondor sont considérés comme certains des meilleurs guerriers des Hommes en raison de leur discipline et de leur détermination."

 culture_parameter_unlock_maa_gondorian_bowmen: "Peut recruter [GetMaA('gondorian_bowmen').GetName] comme [men_at_arms|E]"
 gondorian_bowmen: "Archers Gondoriens"
 gondorian_bowmen_flavor: "Équipés d'armures lourdes et d'arcs longs en bois de cœur, portant des carquois à la hanche, les archers gondoriens sont considérés comme une élite parmi les archers des Hommes."

 culture_parameter_unlock_maa_gondorian_marines: "Les dirigeants avec des domaines côtiers peuvent recruter [GetMaA('gondorian_marines').GetName] comme [men_at_arms|E]"
 gondorian_marines: "Marines Gondoriens"
 gondorian_marines_flavor: "Armés d'arcs et de haches d'abordage, ces soldats légèrement armés sont habitués à combattre contre les corsaires."

 culture_parameter_unlock_maa_guard_of_the_citadel: "Les dirigeants du Gondor peuvent recruter [GetMaA('guard_of_the_citadel').GetName] comme [men_at_arms|E]"
 guard_of_the_citadel: "Gardes de la Citadelle"
 guard_of_the_citadel_flavor: "Les Gardes de la Tour d'élite sont chargés de garder le niveau le plus élevé de Minas Tirith et servent de gardes du corps personnels aux dirigeants du Gondor."

 #culture_parameter_unlock_maa_rangers_of_ithilien: "Can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E]\n$EFFECT_LIST_BULLET$Characters of Gondorian cultures can recruit [GetMaA('rangers_of_ithilien').GetName] as [men_at_arms|E] in Ithilien holdings."
 rangers_of_ithilien: "Rôdeurs d'Ithilien"
 rangers_of_ithilien_flavor: "Vêtus de vert et de brun camouflants et combattant principalement par la ruse, les Rôdeurs d'Ithilien sont des experts dans la guerre de guérilla."

 culture_parameter_unlock_maa_harondorim_rangers: "Peut recruter [GetMaA('harondorim_rangers').GetName] comme [men_at_arms|E]\n$EFFECT_LIST_BULLET$Les personnages des cultures gondoriennes peuvent recruter [GetMaA('harondorim_rangers').GetName] comme [men_at_arms|E] dans les domaines harondoriques."
 harondorim_rangers: "Rôdeurs Harondoriques"
 harondorim_rangers_flavor: "Habitués aux conditions difficiles du Harondor, ces cavaliers sont principalement recrutés parmi les tribus locales et formés à la manière gondorienne."

 culture_parameter_unlock_maa_harondorim_palace_guards: "Les dirigeants du Harondor peuvent recruter [GetMaA('harondorim_palace_guards').GetName] comme [men_at_arms|E]"
 harondorim_palace_guards: "Gardes du Palais"
 harondorim_palace_guards_flavor: "Durement entraînés et bien disciplinés, ces hommes d'élite sont soigneusement sélectionnés pour servir de gardes personnels aux dirigeants du Harondor. Armés d'armes et d'armures de haute qualité, ils servent de cœur à l'armée harondorime en temps de guerre."
  
 culture_parameter_unlock_maa_belfalathric_bowmen: "Peut recruter [GetMaA('belfalathric_bowmen').GetName] comme [men_at_arms|E]"
 belfalathric_bowmen: "Archers Belfalathriques"
 belfalathric_bowmen_flavor: "Ces archers exceptionnels, issus de l'intérieur du Belfalas, préfèrent combattre à pied mais utilisent des chevaux pour les porter au combat."

 culture_parameter_unlock_maa_swan_knights: "Peut recruter [GetMaA('swan_knights').GetName] comme [men_at_arms|E]"
 swan_knights: "Chevaliers-Cygnes"
 swan_knights_flavor: "Nobles d'origine [numenorean|E], ces chevaliers d'élite montés sur d'immenses destriers gris sont les meilleurs cavaliers du Gondor, réputés pour leur courtoisie et leurs compétences martiales."

 culture_parameter_unlock_maa_wardens_tirith_aear: "Les dirigeants de Dol Amroth peuvent recruter [GetMaA('wardens_tirith_aear').GetName] comme [men_at_arms|E]"
 wardens_tirith_aear: "Gardiens de Tirith Aear"
 wardens_tirith_aear_flavor: "Les gardiens de la tour de Tirith Aear sont une branche des Chevaliers-Cygnes qui protègent le cœur de Dol Amroth et accompagnent le Prince en temps de guerre."

 culture_parameter_unlock_maa_gondorian_clansmen: "Peut recruter [GetMaA('gondorian_clansmen').GetName] comme [men_at_arms|E]\n$EFFECT_LIST_BULLET$Les personnages des cultures gondoriennes peuvent recruter [GetMaA('gondorian_clansmen').GetName] comme [men_at_arms|E] dans les domaines orodbedriques."
 gondorian_clansmen: "Hommes de Clan Gondoriens"
 gondorian_clansmen_flavor: "Équipés et armés par les clans, ces soldats sont formés selon les normes gondoriennes et composent l'épine dorsale des levées dans le Gondor montagneux."

 culture_parameter_unlock_maa_orodbedhric_bowmen: "Peut recruter [GetMaA('orodbedhric_bowmen').GetName] comme [men_at_arms|E]\n$EFFECT_LIST_BULLET$Les personnages des cultures gondoriennes peuvent recruter [GetMaA('orodbedhric_bowmen').GetName] comme [men_at_arms|E] dans les domaines orodbedriques."
 orodbedhric_bowmen: "Archers Orodbedriques"
 orodbedhric_bowmen_flavor: "Les chasseurs et miliciens orodbedriques sont célèbres pour leurs compétences en archerie et sont souvent recrutés par les seigneurs du Gondor."

 fountain_guard: "Gardes de la Fontaine"
 fountain_guard_flavor: "Les Gardes de la Fontaine sont l'élite de l'élite, et pour ceux qui y sont nommés, un grand honneur. Ils sont uniquement responsables de la défense de l'Arbre Blanc et de la Fontaine. Ils servent dans un silence absolu, et ils portent des masques de soie et des heaumes de mithril."
 pelargir_mariners: "Marins de Pelargir"
 pelargir_mariners_flavor: "Robustes et nés au bord de la mer, les marins de Pelargir sont connus pour leur prouesse tant avec la lance qu'avec le javelot, inspirant la crainte à tous les corsaires qui pourraient penser à embusquer leurs vaisseaux marins le long de l'Anduin et au-delà."
 
 orthanc_guardsmen: "Gardes d'Orthanc"
 orthanc_guardsmen_flavor: "Réarmés avec des armures provenant des réserves d'Angrenost ainsi que certains remplacements achetés au Gondor, ces hommes bien entraînés gardent les entrées d'Isengard."
 orthanc_bowmen: "Archers d'Orthanc"
 orthanc_bowmen_flavor: "Réarmés avec des armures provenant des réserves d'Angrenost ainsi que certains remplacements achetés au Gondor, ces archers au regard perçant maintiennent une veille vigilante sur le Val du Magicien."

 mundburgian_eored: "Éored de Mundburg"
 mundburgian_eored_flavor: "Ces féroces Nordiques servent de cavalerie lourde auxiliaire à l'armée gondorienne. Servir comme Mundburgien est une opportunité pour tous les jeunes Nordiques cherchant à se faire un nom et à rapporter chez eux certaines des richesses du Royaume du Sud."

 # Dol Amroth 
 #innovation_belfalathrim_warriors: "Knights of Dol Amroth"
 #innovation_belfalathrim_warriors_desc: "The only principality of Gondor to maintain an extensive core of heavy cavalry, the Swan-Knights of Dol Amroth smash into their foes like a hammer blow."
 innovation_silver_swan: "Ordre du Cygne d'Argent"
 swan_squires: "Écuyers-Cygnes"
 swan_squires_flavor: "Futurs chevaliers-cygnes, les Écuyers-Cygnes occupent principalement des rôles de soutien dans les armées de Dol Amroth, mais si on fait appel à eux, ils peuvent semer la dévastation sur les flancs des corsaires et des raiders haradrim."

 talon_knights: "Chevaliers du Talon"
 talon_knights_flavor: "Ayant prêté serment de puissance martiale et de vertu sans pareille, ces chevaliers du Cygne d'Argent figurent parmi les plus fins guerriers de Dor-en-Ernil, incarnant véritablement leur héritage Númenóréen."
 #culture_parameter_unlock_maa_amrothian_archers: "Can recruit [GetMaA('amrothian_archers').GetName] as [men_at_arms|E]"
 #amrothian_archers: "Amrothian Archers"
 #amrothian_archers_flavor: "The archers of Dol Amroth fill the role of its standard skirmishers, sending volley after deadly volley of arrows into the ranks of their enemies."
 #culture_parameter_unlock_maa_amrothian_pikemen: "Can recruit [GetMaA('amrothian_pikemen').GetName] as [men_at_arms|E]"
 #amrothian_pikemen: "Amrothian Pikemen"
 #amrothian_pikemen_flavor: "Disciplined in impressive, deep formations that can counter even the hardiest of cavalry charges, these pikemen are suited for defending against the various mounted threats to their princedom."
 nimrodel_rangers: "Rôdeurs de Nimrodel"
 nimrodel_rangers_flavor: "C'est d'Edhelion que viennent ces fins rôdeurs. Ils émulent les archers des Eldar, et de ce fait leur précision est presque sans égale parmi les hommes du Gondor."
 edhellond_horse_archers: "Chevaliers d'Edhellond"
 edhellond_horse_archers_flavor: "Montés avec l'arc à la main, ces chevaliers sont réputés pour leur habileté à harceler les lignes ennemies, et s'ils sont démontés, peuvent continuer à poursuivre le combat avec leurs épées."
 seaward_spearmen: "Lanciers de la Garde Maritime"
 seaward_spearmen_flavor: "Les lanciers d'élite de Dor-en-Ernil, les lanciers de la Garde Maritime sont bien entraînés à tenir la ligne contre les hordes combinées d'orques et de corsaires."
 seaward_footmen: "Fantassins de la Garde Maritime"
 seaward_footmen_flavor: "Les frères offensifs de leurs parents lanciers, les fantassins de la Garde Maritime sont souvent utilisés pour briser le centre des lignes ennemies pendant le moment décisif de la bataille."
 haven_guard: "Garde du Havre"
 haven_guard_flavor: "Les hommes choisis des régiments de la Garde Maritime... ces guerriers féroces sont vêtus du plus fin acier argenté et manient de puissantes épées à deux mains, abattant tous ceux qui menacent leurs rivages."
 tirith_aear_knights: "Chevaliers de Tirith-Aear"
 tirith_aear_knights_flavor: "Contrairement à leurs frères liés au sol, les Chevaliers de Tirith Aear inspirent la peur dans les cœurs de leurs ennemis, coupant les lignes de bataille en deux comme une hache à travers une brindille."
 royal_swan_guard: "Garde Royale du Cygne"
 royal_swan_guard_flavor: "L'élite de l'élite, la Garde Royale du Cygne est chargée de défendre le Prince de Dol Amroth à toute heure du jour. En temps de guerre, ils le suivent volontiers au combat. Et si le besoin s'en fait sentir, ils donneraient leur vie pour leur prince sans hésitation."
 
 # Numenorean
 numenorean_soldiers: "Soldats de Númenor"
 numenorean_soldiers_flavor: "Soldats de Númenor, portant des armures lourdes et des armes forgées avec des sortilèges de puissance."
 numenorean_archers: "Arcs d'Acier de Númenor"
 numenorean_archers_flavor: "Archers de Númenor portant les légendaires grands arcs d'acier, avec une portée et une puissance sans égales parmi les hommes."
 numenorean_elites: "Tirista n'Tar-Aran"
 numenorean_elites_flavor: "La garde d'élite de Númenor, portant des armures lourdes et des armes forgées avec des sortilèges de puissance."
 numenorean_knights: "Chevaliers de Númenor"
 numenorean_knights_flavor: "Chevaliers de Númenor, portant des armures lourdes, des chevaux bien élevés et des armes forgées avec des sortilèges de puissance."
 
 # Arnorian 
 innovation_arnorian_soldiers: "Soldats d'Arnor"
 innovation_arnorian_soldiers_desc: "Les soldats du Royaume du Nord sont moins nombreux par rapport à ceux du Gondor, mettant l'accent sur les tactiques défensives."
 arnorian_soldiers: "Soldats Arnoriens"
 arnorian_soldiers_flavor: "Formés dans les traditions de l'ancien royaume du nord, ces fantassins sont des combattants expérimentés. Vêtus d'armures solides et maniant des armes forgées avec un savoir-faire expert, ils forment l'épine dorsale de l'armée d'Arnor."
 arnorian_bowmen: "Archers Arnoriens"
 arnorian_bowmen_flavor: "Arnor maintient une longue tradition d'archerie dans la chasse, les loisirs et la guerre. Certains membres de lignées anciennes seraient même réputés pour manier des arcs d'acier héréditaires."
 arnorian_cavalry: "Cavalerie Arnorienne"
 arnorian_cavalry_flavor: "Contrairement au Gondor, les vastes plaines d'Arnor ont conduit à l'adoption rapide de la cavalerie tant dans la vie civile que militaire. Qu'ils chargent l'ennemi ou exécutent des manœuvres de flanc, ces cavaliers sont une force redoutable sur le champ de bataille."
 wardens_of_annuminas: "Gardiens d'Annúminas"
 wardens_of_annuminas_flavor: "Jurés de protéger l'ancienne capitale d'Arnor, les Gardiens d'Annúminas sont une force d'élite choisie parmi les guerriers les plus habiles. Leur loyauté envers leur seigneur est inébranlable, et ils sont formés pour défendre leur patrie avec une détermination sans pareille."
 culture_parameter_unlock_maa_arnorian_soldiers: "Peut recruter [GetMaA('arnorian_soldiers').GetName] comme [men_at_arms|E]."
 culture_parameter_unlock_maa_arnorian_bowmen: "Peut recruter [GetMaA('arnorian_bowmen').GetName] comme [men_at_arms|E]."
 culture_parameter_unlock_maa_arnorian_cavalry: "Peut recruter [GetMaA('arnorian_cavalry').GetName] comme [men_at_arms|E]."
 culture_parameter_unlock_maa_wardens_of_annuminas: "Les dirigeants de [GetTitleByKey('e_arnor').GetNameNoTier] peuvent recruter [GetMaA('wardens_of_annuminas').GetName] comme [men_at_arms|E]."

 # Dúnedain of Arnor
 grey_company: "La Compagnie Grise"
 grey_company_desc: "Dirigée par Halbarad, parent d'Aragorn, la Compagnie Grise est composée des plus fins rôdeurs et guerriers des Dúnedain du Nord ; car dans leurs veines coule véritablement le Sang de Númenor, et tous ceux qui cherchent à vivre fuient devant leur courroux."
 dunedain_rangers: "Rôdeurs Dúnedain"
 dunedain_rangers_flavor: "D'apparence austère et vêtus de gris et de vert foncé, les Rôdeurs du Nord figurent parmi les derniers vestiges des Dúnedain du Nord."
 dunedain_wardens: "Gardiens Dúnedain"
 dunedain_wardens_flavor: "Avec lance et bouclier à la main, ces rôdeurs tiennent les ennemis à distance pendant que leurs frères maniant l'arc portent le coup fatal."
 dunedain_outriders: "Éclaireurs Dúnedain"
 dunedain_outriders_flavor: "La vitesse est nécessaire pour patrouiller les vastes et sauvages terres d'Eriador. Ces Dúnedain sont bien adaptés aux voyages longs et ardus, avec seulement leurs montures pour compagnie."
 
 innovation_dunedain_ranger_warfare: "Art Militaire des Rôdeurs Dúnedain"
 innovation_dunedain_ranger_warfare_desc: "D'apparence austère et vêtus de gris et de vert foncé, les Rôdeurs du Nord figurent parmi les derniers vestiges des Dúnedain du Nord."
 
 #black_numenorean_knights: "Naru n'Aru Royal Knights"
 #black_numenorean_knights_flavor: "Knights of Númenor, bearing heavy armour, well-bred horses, and weapons wrought with spells of power."
 #black_numenorean_elites: "Naru n'Aru Royal Guard"
 #black_numenorean_archers: "Adûnayân Archers"
 #black_numenorean_crossbowmen: "Adûnayân Crossbowmen"
