 desert_javelineers: "Javeliniers du Désert"
 desert_javelineers_flavor: "Maniant leurs javelots avec habileté et précision affinées dans les déserts brûlants, ces Javeliniers sont renommés pour leur précision mortelle en lançant leurs lances sur les ennemis de loin."
 desert_spearmen: "Guerriers Chameliers"
 desert_spearmen_flavor: "Sur leurs montures élevées dans le désert, ces guerriers traversent les sables mouvants avec une grâce innée qui reflète les dunes ondulantes, leurs cimeterres tenus en l'air, scintillant sous le soleil implacable."
 serpent_guard: "Garde Serpent"
 serpent_guard_flavor: "Vêtus d'une armure resplendissante, ces cavaliers représentent l'élite guerrière des Haradrim, leur loyauté inébranlable envers leurs seigneurs aux bannières de serpent et leur redoutable prouesse martiale frappant de terreur les cœurs de tous ceux qui s'opposent à eux."
 guard_of_abrakhan: "Garde d'Abrakhân"
