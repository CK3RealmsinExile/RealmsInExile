 dunlending_longbowmen: "Archers de Guerre des Montagnes"
 dunlending_longbowmen_flavor: "Avec les yeux du Corbeau Blanc, ces archers s'entraînent depuis la naissance à maîtriser l'arc long, leur permettant de tirer des flèches sur l'ennemi de loin."
 culture_parameter_unlock_maa_dunlending_longbowmen: "Peut recruter [GetMaA('dunlending_longbowmen').GetName] comme [men_at_arms|E]"
 mountain_riders: "Cavaliers des Montagnes"
 mountain_riders_flavor: "Leurs chevaux, élevés pour le terrain montagneux, sont robustes au combat. Les cavaliers sont équipés d'armures lourdes héréditaires."
 
 warrior_druids: "Druides Guerriers"
 warrior_druids_flavor: "Habiles en herboristerie, capables de déterminer le temps en observant le toucher de l'air et les oiseaux cachés, sages au combat, se retenant dans l'ombre pour frapper un ennemi au plus vulnérable."

