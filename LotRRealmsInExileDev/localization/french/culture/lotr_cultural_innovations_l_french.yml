l_french:
 ### DUNEDAIN ###
 innovation_numenorean_architecture_01:0 "Architecture Númenóréenne"
 innovation_numenorean_architecture_01_desc:0 "Les Númenóréens ont partagés certains de leurs secrets en architecture avec ces peuples."
 innovation_numenorean_architecture_01_tooltip:0 "Peut construire des [buildings|E] de type [GetBuilding('garrison_tower_01').GetName] et [GetBuilding('courier_stables_01').GetName]\n$EFFECT_LIST_BULLET$Peut construire des [special_buildings|E]"
 innovation_numenorean_architecture_02:0 "Ancienne architecture Númenóréenne"
 innovation_numenorean_architecture_02_desc:0 "Les structures Númenóréenes étaient aussi bien esthétiquement plaisantes que solidement bâties et adaptées aux conditions locales."
 innovation_numenorean_architecture_02_tooltip:0 "Peut construire des [buildings|E] de type [GetBuilding('trebuchet_tower_01').GetName] et [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_architecture_03:0 "Architecture Númenóréenne insulaire"
 innovation_numenorean_architecture_03_desc:0 "En Elenna-nórë, l'île légendaire de Númenor, furent construites les splendides maisons des Edain et leurs jardins luxuriants, bénis par la terre du don. Leur architecture est inspirée de Tol Eressëa."
 innovation_numenorean_architecture_03_tooltip:0 "Peut construire les plus hauts niveaux des [buildings|E] de type [GetBuilding('trebuchet_tower_01').GetName] et [GetBuilding('citadel_01').GetName]"
 innovation_numenorean_heritage:0 "Héritage Númenóréen"
 innovation_numenorean_heritage_desc:0 "Bien que nous ne puissions atteindre les niveaux de nos aïeuls Númenóréens, nous possédons toujours une longueur d'avance sur de nombreux autres peuples de Terre du Milieu."
 innovation_lesser_numenorean_heritage:0 "Héritage Númenóréen diminué"
 innovation_lesser_numenorean_heritage_desc:0 "Ayant divergé significativement de leurs ancêtres Númenóréens, cette culture maintient toujours certains héritages de l'ancienne sagesse et vision de l'île perdue."
 dunedain_rangers:0 "Coureurs Dúnedain"
 dunedain_rangers_flavor:0 "D'apparence sombre et habillés de gris et de vert sombre, les Coureurs du Nord font parti des derniers Dúnedain septentrionaux."

 #MaA

 ### Gondor ###
 #innovation_gondorian_soldiers:0 "Soldats du Gondor"
 #innovation_gondorian_soldiers_desc:0 "La soldatesque du Gondor fait partie des meilleures et des mieux équipées du monde."
 #innovation_gondorian_soldiers_02:0 "Soldats d'élite du Gondor"
 #innovation_gondorian_soldiers_02_desc:0 "Agissant à plus ou moins longue distance pour la défense de leur royaume, les chevaliers et Coureurs du Gondor combattent vaillament les ennemis de leur nation."
 #innovation_gondorian_wardens_of_the_white_tower:0 "Gardes de la Tour Blanche"
 #innovation_gondorian_wardens_of_the_white_tower_desc:0 "Les gardes de la Citadelle et les gardes de la Fontaine constituent l'élite des guerriers de l'infanterie du Gondor, chargés de défendre l'Arbre Blanc et la Tour d'Ecthelion."
 #innovation_ithilien_rangers:0 "Coureurs d'Ithilien"
 #innovation_ithilien_rangers_desc:0 "Les Coureurs d'Ithilien constituent l'avant-garde du Gondor, frappant leurs ennemis depuis les ombres pour protéger leur royaume."

 innovation_silver_swan_desc:0 "Reforgé à l'aune des serments et des idéaux d'autrefois, les Chevaliers du Cygne d'Argent sont le meilleur de la force et de la vertu des Hommes."
 innovation_numenorean_warriors:0 "Soldats de Númenor"
 innovation_numenorean_warriors_desc:0 "Les soldats de Númenor, bénis par la sagesse et l'artisanat des Eldar et des enseignements d'Eönwë, valaient autant que 20 hommes moindres. Leurs arcs en acier répandent la peur parmi leurs opposants, et rares sont leurs ennemis capable de briser leur armure."

 gondorian_vale_archers:0 "Archers du Val"
 gondorian_vale_archers_flavor:0 "Renommés pour leurs compétences d'archerie, ces archers originaires des provinces intérieures du Gondor peuvent se vanter de leurs volées redoutables."
 #gondorian_knights:0 "Chevaliers Gondoriens"
 #gondorian_knights_flavor:0 "Les Gondoriens, extérieurs à la principauté de Dol Amroth, préfèrent générallement combattre à pied. Mais quand elle est mobilisée, la noblesse du Gondor sera à la hauteur de ses titres et enfourchera ses montures."
 #gondorian_axemen:0 "Guerriers de Lossarnach"
 #gondorian_axemen_flavor:0 "Le peuple de Lossarnach est constitué de simples fermiers, mais cela ne les empêche pas d'être férocement loyaux au Gondor, et brandiront toutes les armes qu'ils trouveront pour le défendre."
 #gondorian_lossarnach_axemen:0 "Guerrier à hache de Lossarnach"
 #gondorian_lossarnach_axemen_flavor:0 "Le peuple de Lossarnach est constitué de simples fermiers, mais cela ne les empêche pas d'être férocement loyaux au Gondor, et brandiront toutes les armes qu'ils trouveront pour le défendre."

 culture_parameter_unlock_maa_gondorian_footmen:0 "Peut recruter des [GetMaA('gondorian_footmen').GetName] en tant qu'[men_at_arms|E]"
 gondorian_footmen:0 "Fantassins gondoriens"
 gondorian_footmen_flavor:0 "Équipés d'armures lourdes et de lances longues d'environ neuf pieds de long, les fantassins du Gondor sont considérés comme l'une des meilleures infanteries des Hommes en raison de leur discipline et de leur détermination."

 culture_parameter_unlock_maa_gondorian_bowmen:0 "Peut recruter des [GetMaA('gondorian_bowmen').GetName] en tant qu'[men_at_arms|E]"
 gondorian_bowmen:0 "Archers gondoriens"
 gondorian_bowmen_flavor:0 "Équipés d'armures lourdes et d'arcs longs en bois de cœur, portant des carquois sur leurs hanches, les archers gondoriens sont considérés comme étant de l'élite parmi les archers des Hommes."

 culture_parameter_unlock_maa_gondorian_marines:0 "Les dirigeants avec des domaines côtiers peuvent recruter des [GetMaA('gondorian_marines').GetName] en tant qu'[men_at_arms|E]"
 gondorian_marines:0 "Marins gondoriens"
 gondorian_marines_flavor:0 "Armés d'arcs et de haches d'abordages, ces soldats légèrement armurés sont accoutumés au combat contre les corsaires."

 culture_parameter_unlock_maa_guard_of_the_citadel:0 "Les dirigeants du Gondor peuvent recruter des [GetMaA('guard_of_the_citadel').GetName] en tant qu'[men_at_arms|E]"
 guard_of_the_citadel:0 "Gardes de la Citadelle"
 guard_of_the_citadel_flavor:0 "L'élite des gardes de la Tour, responsables de la garde du dernier niveau de Minas Tirith et gardes du corps des dirigeants du Gondor."

 #culture_parameter_unlock_maa_rangers_of_ithilien:0 "Peut recruter des [GetMaA('rangers_of_ithilien').GetName] en tant qu'[men_at_arms|E]"
 rangers_of_ithilien:0 "Coureurs d'Ithilien"
 rangers_of_ithilien_flavor:0 "Habillés de vert et de brun pour se camoufler, habiles tireurs depuis les ombres, les Coureurs d'Ithilien sont des experts pour tenir une guerre de guérilla."

 culture_parameter_unlock_maa_harondorim_rangers:0 "Peut recruter des [GetMaA('harondorim_rangers').GetName] en tant qu'[men_at_arms|E]\n$EFFECT_LIST_BULLET$Les personnages de cultures gondoriennes peuvent recruter des [GetMaA('harondorim_rangers').GetName] en tant qu'[men_at_arms|E] dans leurs propriétés harodonriennes."
 harondorim_rangers:0 "Coureurs harondoriens"
 harondorim_rangers_flavor:0 "Acoutumés aux conditions difficiles du Harondor, ces cavaliers sont principalement recruté dans les tribus locales et entraînés selon les manières gondoriennes."

 culture_parameter_unlock_maa_harondorim_palace_guards:0 "Les dirigeants du Harondor peuvent recruter des [GetMaA('harondorim_palace_guards').GetName] en tant qu'[men_at_arms|E]"
 harondorim_palace_guards:0 "Gardes du palais"
 harondorim_palace_guards_flavor:0 "Durement entraînés et bien disciplinés, ces hommes d'élite sont soigneusement sélectionnés pour servir de gardes personnels aux souverains d'Harondor. Armés d'armes et d'armures de haute qualité, ils constituent le cœur de l'armée harondorime en temps de guerre."

 culture_parameter_unlock_maa_belfalathric_bowmen:0 "Peut recruter des [GetMaA('belfalathric_bowmen').GetName] en tant qu'[men_at_arms|E]"
 belfalathric_bowmen:0 "Archers belfalathriens"
 belfalathric_bowmen_flavor:0 "Ces archers exceptionnels, recrutés dans les terres du Belfalas, préfèrent combattre à pied mais utilisent des chevaux pour les porter à la guerre."

 culture_parameter_unlock_maa_swan_knights:0 "Peut recruter des [GetMaA('swan_knights').GetName] comme [men_at_arms|E]"
 swan_knights:0 "Chevaliers du Cygne"
 swan_knights_flavor:0 "Nobles d'origine [numenorean|E]ne, ces chevaliers d'élite juchés sur de grands chevaux de guerre gris sont les meilleurs cavaliers du Gondor, connus pour leur courtoisie et leurs talents martiaux."

 culture_parameter_unlock_maa_wardens_tirith_aear:0 "Les dirigeants de Dol Amroth peuvent recruter des [GetMaA('wardens_tirith_aear').GetName] en tant qu'[men_at_arms|E]"
 wardens_tirith_aear:0 "Gardiens de Tirith Aear"
 wardens_tirith_aear_flavor:0 "Les gardiens de la tour Garde-Mer sont une branche des Chevaliers du Cygne qui protègent le cœur de Dol Amroth et escortent le Prince durant les périodes de conflits."

 culture_parameter_unlock_maa_gondorian_clansmen:0 "Peut recruter des [GetMaA('gondorian_clansmen').GetName] en tant qu'[men_at_arms|E]\n$EFFECT_LIST_BULLET$Les personnages de culture gondorienne peuvent recruter des [GetMaA('gondorian_clansmen').GetName] en tant qu'[men_at_arms|E] dans les propriétés orodbedhriques."
 gondorian_clansmen:0 "Hommes des Clans gondoriens"
 gondorian_clansmen_flavor:0 "Équipés et armés par leurs clans, ces soldats sont entraînés selon les standards gondoriens et composent l'ossature des levées dans les régions montagneuses du royaume."

 culture_parameter_unlock_maa_orodbedhric_bowmen:0 "Peut recruter des [GetMaA('orodbedhric_bowmen').GetName] en tant qu'[men_at_arms|E]\n$EFFECT_LIST_BULLET$Les personnages de culture gondorienne peuvent recruter des [GetMaA('orodbedhric_bowmen').GetName] en tant qu'[men_at_arms|E] dans leurs propriétés orodbedhriques."
 orodbedhric_bowmen:0 "Archers orodbedhriques"
 orodbedhric_bowmen_flavor:0 "Les chasseurs et militiens orodbedhriques sont reconnus pour leurs talents d'archers et sont souvent recrutés par les seigneurs du Gondor."

 fountain_guard:0 "Gardes de la Fontaine"
 fountain_guard_flavor:0 "Les Gardes de la Fontaine sont l'élite de l'élite, et y être assigné relève du plus grand honneur. Ils ne sont responsables que de la défense de l'Arbre Blanc et de la Fontaine. Ils servent dans un silence absolu, dissimulés sous leurs masques de soie et leurs heaumes en mithril."
 pelargir_mariners:0 "Marins de Pelargir"
 pelargir_mariners_flavor:0 "Courageux et le pied marin, les marins de Pelargir sont connus pour leur prouesse au maniement de la lance et du javelot, qui effraie tous les corsaires qui pourraient penser à embusquer leurs navires le long de l'Anduin, et au-delà."
 
 # Dol Amroth
 #innovation_belfalathrim_warriors:0 "Knights of Dol Amroth"
 #innovation_belfalathrim_warriors_desc:0 "The only principality of Gondor to maintain an extensive core of heavy cavalry, the Swan-Knights of Dol Amroth smash into their foes like a hammer blow."
 innovation_silver_swan:0 "Ordre du Cygne d'Argent"
 swan_squires:0 "Écuyer du Cygne"
 swan_squires_flavor:0 "Chevalier du Cygne en devenir, les écuyers du Cygne occupent surtout un rôle de soutien dans les armées de Dol Amroth, mais s'ils sont sollicités, ils peuvent faire des ravages sur les flancs des corsaires et des raiders Haradrim."

 talon_knights:0 "Chevaliers du Talon"
 talon_knights_flavor:0 "Ayant prêté serment de puissance martiale et de vertue indicible, ces chevaliers du Cygne d'Argent sont parmi les guerriers les plus doués de Dor-en-Ernil, incarnant parfaitement leur héritage Númenóréen."
 #culture_parameter_unlock_maa_amrothian_archers:0 "Peut recruter des [GetMaA('amrothian_archers').GetName] comme [men_at_arms|E]"
 #amrothian_archers:0 "Archers Amrothiens"
 #amrothian_archers_flavor:0 "Les archers de Dol Amroth remplissent le rôle de tirailleurs standars, envoyant volées après volées de flèche mortelles dans les #rangs de leurs ennemis."
 #culture_parameter_unlock_maa_amrothian_pikemen:0 "Peut recruter des [GetMaA('amrothian_pikemen').GetName] comme [men_at_arms|E]"
 #amrothian_pikemen:0 "Piquiers Amrothiens"
 #amrothian_pikemen_flavor:0 "Disciplinés en formations impressionnantes et profondes, capables de contrer les charges de cavalerie les plus audacieuses, ces piquiers sont les défenseurs appropriés de leur principauté contre tout type de menace montée."
 nimrodel_rangers:0 "Coureurs de la Nimrodel"
 nimrodel_rangers_flavor:0 "C'est d'Edhelion que viennent ces Coureurs. Ils imitent les archers des Eldars, ce qui rend leur précision presque sans égale parmi les hommes du Gondor."
 edhellond_horse_archers:0 "Chevaliers d'Edhellond"
 edhellond_horse_archers_flavor:0 "Montés, arc en main, ces chevaliers sont renommé pour leurs compétences d'harcèlement des lignes ennemis et, s'ils sont démontés, ils peuvent continuer le combat avec leurs épées."
 seaward_spearmen:0 "Lanciers Garde-mer"
 seaward_spearmen_flavor:0 "Lanciers d'élite de Dor-en-Ernil, les lanciers Garde-mer se montrent très efficace dans la tenue de leur lignes contre les hordes combinées d'orques et de corsaires."
 seaward_footmen:0 "Fantassins Garde-mer"
 seaward_footmen_flavor:0 "Contrepartie offensive à leurs camarades lanciers, les fantassins Garde-mer sont souvent utilisés pour briser le centre des lignes ennemis au moment décisif de la bataille."
 haven_guard:0 "Gardes du Havre"
 haven_guard_flavor:0 "Les élus des régiments Garde-mer... Ces guerriers fiers sont parés de l'acier argenté le plus fin et manient de puissantes claymores, s'abattant sur tout ceux menaçant leurs rivages."
 tirith_aear_knights:0 "Chevaliers Tirith-Aear"
 tirith_aear_knights_flavor:0 "Contrairement à leurs frères fantassins, les Chevaliers de Tirith Aear apportent la peur dans le coeur de leurs ennemis, coupant les lignes de front en deux comme une hache le ferait d'une brindille."
 royal_swan_guard:0 "Gardes-Cygne Royaux"
 royal_swan_guard_flavor:0 "Élite de l'élite, les Gardes-Cygne Royaux sont chargés de défendre le Prince de Dol Amroth à tout heure du jour. En temps de guerre, ils le suivent joyeusement au coeur du combat. Et si le besoin s'en faisait sentir, ils donneraient leur vie pour leur prince sans hésiter."
 
 # Numenorean
 numenorean_soldiers:0 "Soldats númenóréens"
 numenorean_soldiers_flavor:0 "Les soldats de Númenor, équippés d'armures lourdes et d'armes forgés avec des sorts de puissance."
 numenorean_archers:0 "Archers númenóréens"
 numenorean_archers_flavor:0 "Les archers de Númenor portent les légendaires grands arcs d'acier, dont la portée et la puissance sont incommensurables parmi les hommes."
 numenorean_elites:0 "Tirista n'Tar-Aran"
 numenorean_elites_flavor:0 "La garde d'élide de Númenor, portant armes et armures lourdes gravées de sorts de puissance."
 numenorean_knights:0 "Chevaliers númenóréens"
 numenorean_knights_flavor:0 "Les chevaliers de Númenor, portant armure lourde, chevauchant des chevaux de haut lignage, et maniant des armes forgées avec des sorts de pouvoirs."
 
 # Dúnedain of Arnor
 grey_company:0 "La Compagnie Grise"
 grey_company_desc:0 "Menée par Halbarad, parent d'Aragorn, la Compagnie Grise comprend les rôdeurs et les guerriers les plus talentueux des Dúnedain septentrionaux; car dans leurs veines court le vrai Sang de Númenor, et ceux qui cherchent à vivre fuient devant leur colère."
 
 
 #black_numenorean_knights:0 "Naru n'Aru Royal Knights"
 #black_numenorean_knights_flavor:0 "Knights of Númenor, bearing heavy armour, well bred horses, and weapons wrought with spells of power."
 #black_numenorean_elites:0 "Naru n'Aru Royal Guard"
 #black_numenorean_archers:0 "Adûnayân Archers"
 #black_numenorean_crossbowmen:0 "Adûnayân Crossbowmen"
 #black_numenorean_crossbowmen_flavor:0 "Crossbowmen of Númenor, renowned for their range and accuracy unparalleled among men, strike fear into even the most heavily of armored foes."
 #black_numenorean_pikemen:0 "Ar-Pharazôn's Faithful"
 #black_numenorean_pikemen_flavor:0 "Armed with long pikes and armor reminiscent of a bygone era, Ar-Pharazôn's Faithful are strong-willed and steadfast in battle."



 ### ROHAN ### 
 innovation_rohan_knighthood:0 "Chevaliers de la Marche"
 innovation_rohan_knighthood_desc:0 "Donnée à Merry Brandebouc du Comté."
 innovation_rohan_windmills:0 "Moulins Primitifs"
 innovation_rohan_windmills_desc:0 "L'invention du moulin vertical nous permet d'exploiter le pouvoir du vent avec plus d'efficacité que jusqu'alors, réduisant grandement la main-d'oeuvre nécessaire à la mouture des grains et au traitement des matières premières."

 #MaA
 innovation_eotheod_warriors:0 "Guerriers des Éothéod"
 innovation_eotheod_warriors_desc:0 "Les Guerriers des Éothéod sont parmis les meilleurs cavaliers de toute la Terre du Milieu. Pour eux, chevaucher est une seconde nature."
 # Vale and Woodmen
 innovation_hadorim_forest_wardens:0 "Guardiens de la Forêt"
 innovation_hadorim_forest_wardens_desc:0 "Les forestiers Hadorim qui gardent les forêt sacrées."
 culture_parameter_unlock_maa_hadorim_forest_wardens:0 "Peut recruter des [GetMaA('hadorim_forest_wardens').GetName] comme [men_at_arms|E]"
 hadorim_forest_wardens:0 "Gardes forestier"
 hadorim_forest_wardens_flavor:0 "Les forestiers Hadorim qui gardent les forêts sacrées."
 
 innovation_protectors_gap_of_rohan:0 "Protecteurs du Gouffre"
 innovation_protectors_gap_of_rohan_desc:0 "Les cavaliers du Rohan ont juré de protéger la Trouée du Rohan depuis la robustesse du Gouffre du Helm."
 culture_in_deep_desc:0 "La [culture|E] n'est présentre dans aucun [county|E] avec un [terrain|E] de montagnes ou de cavernes"
 deep_percentage_desc:0 "La [culture|E] ne possède pas #V 10%#! de ses [counties|E] en terrain [terrain|E] de montagnes ou de cavernes"
 culture_parameter_unlock_maa_helmingas_warriors:0 "Peut recruter des [GetMaA('helmingas_warriors').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_westfolders:0 "Peut recruter des [GetMaA('westfolders').GetName] comme [men_at_arms|E]"
 helmingas_warriors:0 "Guerriers Helmingas"
 helmingas_warriors_flavor:0 "La guarde traditionnelle du Gouffre de Helm."
 westfolders:0 "Westfolders"
 westfolders_flavor:0 "Les soldats des levées du Westfold, qui préfèrent un terrain solide à une selle."
 

 culture_parameter_unlock_maa_eotheod_horse_axemen:0 "Peut recruter des [GetMaA('eotheod_horse_axemen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_horse_archers:0 "Peut recruter des [GetMaA('eotheod_horse_archers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_light_horsemen:0 "Peut recruter des [GetMaA('eotheod_light_horsemen').GetName] comme [men_at_arms|E]"
   
 eotheod_light_horsemen:0 "Cavaliers légers des Éothéod"
 eotheod_light_horsemen_flavor:0 "En ces temps de conflit, les Hommes du Nord doivent organiser les levés des cavaliers, légèrement armurés et rapides à répondre aux menaces."
 eotheod_horse_archers:0 "Archers montés des Éothéod"
 eotheod_horse_archers_flavor:0 "Les archers montés encerclent leurs ennemis tout en tirant depuis leurs montures mobiles."
 eotheod_horse_axemen:0 "Cavaliers à hache des Éothéod"
 eotheod_horse_axemen_flavor:0 "Guerriers à haches montés prêts pour la bataille. Avec le soleil levant dans leur dos, peu peuvent tenir leur charge."
 eotheod_vanguard:0 "Avant-garde des Éothéod"
 eotheod_vanguard_flavor:0 "Cette unité d'élite de cavalerie légère, constituée des hommes des trois anciennes tribus des Éothéod, forme le féroce fer de lance de toute charge de cavalerie Éothéod."

 # Holy Order MaA
 northron_mearas:0 "Mearas"
 northron_mearas_flavor:0 "Forts, sauvages et intelligents, les Mearas des terres sauvages du Rhovanion ne portent d'autres hommes que les rois ou les princes des Nordiques, et leurs durées de vie sont aussi longues qu'une seconde naissance. Selon la tradition, ces chevaux furent amenés de l'Ouest par Béma."
 
 ### DUNLENDING ###
 innovation_dunlending_warriors:0 "Guerriers Dunlandais"
 innovation_dunlending_warriors_desc:0 "Hommes fiers de Dunlande prêts à donner leurs vies pour leur foyer."
 innovation_axe_hunters:0 "Chasseurs à hache"
 innovation_axe_hunters_desc:0 "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain de Dunlande. Ces chasseurs sont des experts dans le maniement de leurs longs couteaux et de leurs haches de jet."

 innovation_dunlending_shipbuilding:0 "Construction navale Dunlandais"
 innovation_dunlending_shipbuilding_desc:0 "Les bateaux longs des Dunnish sont utilisés aussi bien pour le commerce que pour la guerre, étant capable de naviguer sur les affluents rudes du Gwathló."

 dunlending_huscarl:0 "Huscarls Dunlandais"
 dunlending_huscarl_flavor:0 "Les guerriers reconnus de Dunlande, maniant un équipement lourd, orné des fourrures de leurs proies les plus impressionantes, vétérans d'innombrables batailles."
 dunlending_axe_hunters:0 "Chasseur à hache Dunlandais"
 dunlending_axe_hunters_flavor:0 "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain de Dunlande Ces chasseurs sont des experts dans le maniement de leurs longs couteaux et de leurs haches de jet."
 dunlending_outriders:0 "Eclaireurs Dunlandais"
 dunlending_outriders_flavor:0 "Les éclaireurs Dunnish sont aussi doués que les cavaliers du Rohan. Ils sont féroces lors de leurs charges éclairs."
 
 ### Gwaithurim ###
 innovation_gwathuirim_warriors:0 "Guerriers des Gwathuirim"
 innovation_gwathuirim_warriors_desc:0 "Les Gwathuirim, prganisant souvent des escarmouches entre eux et avec leurs voisins, ont développé une culture martiale qui produit des guerriers puissants."
 innovation_mountain_riders:0 "Cavaliers montagnards"
 innovation_mountain_riders_desc:0 "Leurs chevaux, élevés dans les terrains montagneux, se montrent robustes en bataille. Les cavaliers sont parées d'armures lourdes aux couleurs de leur clan."


 culture_parameter_unlock_maa_clan_swordsmen:0 "Peut recruter des [GetMaA('clan_swordsmen').GetName] comme [men_at_arms|E]"
 clan_swordsmen:0 "Guerriers à claidmor"
 clan_swordsmen_flavor:0 "Ces hommes portent de grandes épées éprouvées par les années et transmises de père en fils. Elles restent malgré tout mortellement aiguisées et ont pris la vie de nombreux ennemis."
 culture_parameter_unlock_maa_clan_axemen:0 "Peut recruter des [GetMaA('clan_axemen').GetName] comme [men_at_arms|E]"
 clan_axemen:0 "Ceithern"
 clan_axemen_flavor:0 "Fiers et forts, ces guerriers abattent leurs ennemis avec autant d'efficacité qu'ils n'abattent des arbres." 
 dunlending_longbowmen:0 "Archers de guerre montagnards"
 dunlending_longbowmen_flavor:0 "Avec les yeux du Corbeau Blanc, les archers de la Dunlande se sont entraînés depuis leur naissance pour maitriser leur arc long et sont capable de tirer sur leurs ennemis depuis une grande distance."
 culture_parameter_unlock_maa_dunlending_longbowmen:0 "Peut recruter des [GetMaA('dunlending_longbowmen').GetName] comme [men_at_arms|E]"
 mountain_riders:0 "Cavaliers montagnards"
 mountain_riders_flavor:0 "Leurs chevaux, élevés dans les terrains montagneux, se montrent robustes en bataille. Les cavaliers sont parées d'armures lourdes aux couleurs de leur clan."

 warrior_druids:0 "Guerriers druides"
 warrior_druids_flavor:0 "Talentueux herboristes, ils sont capables de deviner le temps rien qu'en observant la brise et les oiseaux cachés. Sages en batailles, ils se dissimulent dans les ombres pour frapper l'ennemi le plus vulnérable."

 #event MaA
 greyflood_horsemen:0 "Cavaliers de la Grisfleur"
 greyflood_horsemen_flavor:0 "Accoutumés au collines du Dunland, ces cavaliers sont connus pour leur force et leur hardiesse, en marche comme en bataille."
 isenmarch_axemen:0 "Guerriers à hache de l'Isen"
 isenmarch_axemen_flavor:0 "Fiers et toujours prêt au combat, ces guerriers à hache ne reculent jamais devant la perspective d'une bataille."
 minhiriath_warriors:0 "Guerriers Minhiriath"
 minhiriath_warriors_flavor:0 "Se souvenant toujours des anciennes rancunes, ces guerriers vengeurs n'aspirent qu'à combattre les Rohirrim."
 moot_keepers:0 "Garde-Moot"
 moot_keepers_flavor:0 "Également connu comme les "Gardiens des Traditions", ces guerriers sont parmi les plus fines lames de toute l'Enedhwaith."
 wulfs_pikes:0 "Gardiens de l'Enedhwaith"
 wulfs_pikes_flavor:0 "Vif et diligents, ces piquiers ne désirent rien de plus que d'arrêter les charges de leurs ennemis ancestraux."

 ## Vale men and Woodmen
 culture_parameter_unlock_maa_vale_nenedain_pikemen:0 "Peut recruter des [GetMaA('vale_nenedain_pikemen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_woodmen_huntsmen:0 "Peut recruter des [GetMaA('woodmen_huntsmen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_woodmen_widulingas:0 "Peut recruter des [GetMaA('woodmen_widulingas').GetName] comme [men_at_arms|E]"
 
 innovation_woodmen_warfare:0 "Pratiques guerrières des Hommes des Bois"
 innovation_woodmen_warfare_desc:0 "Les Hommes des Bois s'intéresse principalement à la sécurité de leurs bois et peuvent défendre férocement leur territoires depuis leurs refuges cachés."
 innovation_valemen_warfare:0 "Pratiques guerrières du Val"
 innovation_valemen_warfare_desc:0 "Les Hommes du Val ont développé des compétences défensives particulières au fil des années passées à se protéger des menaces venant des Montagnes Brumeuses et de Vertbois."

 
 woodmen_widulingas:0 "Manieur de hache des Bois"
 woodmen_widulingas_flavor:0 "Des manieurs de hache dotés de compétences de poursuite et de formation. Ils peuvent s'adapter efficacement au combat dans les bois ou et les collines."
 woodmen_huntsmen:0 "Chasseurs des Bois"
 woodmen_huntsmen_flavor:0 "Des archers des Bois à moyenne distance dotés de compétences de poursuite et de formation. Ils peuvent s'adapter efficacement au combat dans les bois ou et les collines."
 vale_nenedain_pikemen:0 "Lanciers du Val"
 vale_nenedain_pikemen_flavor:0 "Des unités défensives provenant du Val d'Anduin et dotés de compétences de poursuite et de formation. Une bonne unité anti-cavalerie, capable de contrer les charges."


 ### ISENGARD ###
#  innovation_urukhai_pits:0 "Puits Uruk-hai"
#  innovation_urukhai_pits_desc:0 "Elevés dans les ténèbres de Sarouman, dans les puits de l'Isengard, ces grands orques noirs sont bien plus fort que la normale, et ils peuvent tolérer la tyrannie du soleil bien mieux que leurs parents."
#  innovation_urukhai_siegeworks:0 "Ateliers de siège Uruk-hai"
#  innovation_urukhai_siegeworks_desc:0 "Bâtiments conçus pour construire des engins de siège dans le but d'abattre les plus puissants murs."
 innovation_orc_pits:0 "Fosses orques"
 innovation_orc_pits_desc:0 "Terres d'élevages pour les orques, serviteurs des ténèbres, capable d'en produire de grandes quantités en peu de temps." 

 orc_warriors:0 "Guerriers orques"
 orc_warriors_flavor:0 "Une horde d'orque. Ils ne veulent pas aller à la guerre aujourd'hui."
 orc_archers:0 "Archers orques"
 orc_archers_flavor:0 "Une horde d'orques archers, qui veulent des pillages faciles."
 mountainorc_warriors:0 "Uruks noirs"
 mountainorc_warriors_flavor:0 "Une lignée d'orques d'élites, native des terres sombres du Mordor."
 orc_rabble:0 "Racaille orque"
 orc_rabble_flavor:0 "Une horde d'orques moindres, désorganisés, élevés pour la guerre."
 
 ### DOL GULDUR ###
 innovation_restless_barrows:0 "Tertres sans-repos"
 innovation_restless_barrows_flavor:0 "Le fléau de Grand'Peur suinte dans les tertres des anciens rois du Rhovanion. Les morts qui s'en élèvent tourmentent les vivants."
 
 ### Gundabad ###
 gundabad_orc_spear_warband:0 "Bande de lanciers orques de Gundabad"
 gundabad_orc_spear_warband_flavor:0 "Soldats brutaux dont les réserves de forces et de résiliences semblent sans limite, les lanciers orques de Gundabad sont des ennemis haïs des nains, qui ont passés de nombreuses années et vies à porter la guerre contre eux."
 gundabad_orc_berserkers:0 "Bersekers de Gundabad"
 gundabad_orc_berserkers_flavor:0 "Chargeant à la tête des armées d'orques et de créatures maudites se trouvement les terrifiants Bersekers de Gundabad, des créatures puissemment musclés et sournoises, connues pour leur faim insatiable de chair. L'odeur de la bataille plonge ces orques dans la frénésie, les rendant à insensibles à toute blessures, à l'exception des mortelles."
 hunter_orcs_on_fell_wargs:0 "Chasseurs orques sur wargs"
 hunter_orcs_on_fell_wargs_flavor:0 "Puissamment musclées et couverts d'une fourrure épaisse, les wargs sinistres seraient déjà considérées comme terrifiants, avant même d'avoir contemplé la noirceur sinistre dans leurs yeux et d'avoir pris la mesure de la force sinistre qu'ils possèdent."
 gundabad_blackshields:0 "Boucliers noirs de Gundabad"
 gundabad_blackshields_flavor:0 "Les boucliers noirs de Gundabad sont des guerriers orques aussi puissants que terrifiants, vétérans de nombreuses guerres menées contre les nains et les elfes."
 gundabad_war_troll:0 "Troll de guerre de Gundabad"
 gundabad_war_troll_flavor:0 "Ces bêtes massives sont vêtues d'armure en métal brutes et portent soit une massue en bois massive, capable d'assommer même les plus puissants des guerriers, soit une pairs de gantelets à lames mortels qui peuvent découper hommes et bêtes en deux sans efforts. La vue d'un ennemi si terrifiant est suffisante pour faire naître le doute dans les coeurs les plus braves."
 gundabad_ogres:0 "Ogres de Gundabad"
 gundabad_ogres_flavor:0 "Des monstruosités brutales nées du croisement de trolls moindres et de grands orques. Les ogres de Gundabad comptent à la fois comme des monstres et des guerriers dans les forces de Gundabad, employés comme troupes de choc. Ces montagnes de chairs lourdes portent de grandes massues en bois, utilisées pour jeter au loin les corps brisés de leurs malheureuses victimes."

 ### MILITARY ###

 ### Umbar ###
 innovation_corsair_traditions:0 "Traditions corsaires"
 innovation_corsair_traditions_desc:0 "Notre peuple est le résultat d'une mixité entre les Númenóréens et ceux du Harad. De cette union est née une culture de marins rudes et forts qui amène la terreur sur toutes les côtes !"
# culture_parameter_unlock_maa_black_numenorean_vanguard:0 "Peut recruter des [GetMaA('black_numenorean_vanguard').GetName] comme [men_at_arms|E]"
# black_numenorean_vanguard:0 "Avant-garde Númenóréenne noire"
# black_numenorean_vanguard_flavor:0 "Troupes d'élite des Hommes du Roi, ils servent leurs maîtres jusqu'à la mort et dans les ténèbres."
 culture_parameter_unlock_maa_corsair_warriors:0 "Peut recruter des [GetMaA('corsair_warriors').GetName] comme [men_at_arms|E]"
 corsair_warriors:0 "Corsaires"
 corsair_warriors_flavor:0 "Porteurs d'épées courtes et de bombes incendiaires, ces bandits des mers ne reconnaissent aucun maître qui ne peut les payer."


 ### HARADWAITH ###
 innovation_haradrim_tradition:0 "Traditions Haradrims"
 innovation_haradrim_tradition_desc:0 "Les Haradrim pratiquent un style guerrier unique, adapté à leur environnement, faisant la part belle aux pilleurs agiles et aux puissants Mûmakhil."

 innovation_mumakil_domestication:0 "Domestication de Mûmakil"
 innovation_mumakil_domestication_desc:0 "Cette culture a pour tradition de domestiquer les puissants Mûmak, aussi bien comme bête de somme que comme arme de guerre."
 innovation_mumakil_domestication_tooltip:0 "Cette culture peut prendre la [decision|E] d'acheter des Mûmakil du sud lointain. Dans les comtés de la [GetGeographicalRegion('special_region_build_mumakil_pens').GetName], les personnages peuvent construire un [duchy_building|E] [GetBuilding('mumakil_pen_01').GetName], qui permet aux Mûmakil d'être recrutés en tant qu'[men_at_arms|E]."

 innovation_dark_heirs:0 "Héritiers noirs"
 innovation_dark_heirs_desc:0 ""
 war_mumak:0 "Mûmak de guerre"
 imported_mumakil:0 "Mûmakil importés"
 war_mumak_flavor:0 "Les grands Mûmakil du sud, tels de puissantes montagnes grises, entrainés et équippés pour la guerre. Leur peau est quasi-imperméable aux flèches et rares sont ceux qui ne tremblent pas de peur face à leur charge."
 siege_mumak:0 "Mûmak de siège"
 siege_mumak_flavor:0 ""
 haradrim_radiers:0 "Pilleurs Haradrim"
 haradrim_radiers_flavor:0 ""
 desert_javelineers:0 "Javeliniers du désert"
 desert_javelineers_flavor:0 ""
 desert_spearmen:0 "Guerriers sur chameau"
 desert_spearmen_flavor:0 ""
 serpent_guard:0 "Garde du Serpent"
 serpent_guard_flavor:0 ""
 guard_of_abrakhan:0 "Garde d'Abrakhân"
 guard_of_abrakhan_flavor:0 "Suite personnelle des seigneurs de l'ancien Abrakhân, ils pratiquent une magie sombre et sont réputés immortels."
 risen_carrion:0 "Charognards ressucités"
 risen_carrion_flavor:0 "Exhumé du désert, ces corps assêchés réanimées ont soif de vie. Bien que seuls les serviteurs de [zigur|E] peuvent les ranimer, ce processus contre-nature est connu des Pûstic."
