 woodmen_widulingas: "Porteurs de Haches des Bois"
 woodmen_widulingas_flavor: "Habiles porteurs de haches avec des compétences spéciales de poursuite et d'écran. Peuvent très bien s'adapter au combat en forêt ou en colline."
 woodmen_huntsmen: "Chasseurs des Bois"
 woodmen_huntsmen_flavor: "Archers à moyenne distance des Hommes des Bois avec des compétences spéciales de poursuite et d'écran. Peuvent très bien s'adapter au combat en forêt ou en colline."
 vale_nenedain_pikemen: "Lanciers des Vallées"
