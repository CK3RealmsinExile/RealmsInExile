 northron_mearas: "Mearas"
 northron_mearas_flavor: "Forts, sauvages et intelligents, les Mearas des contrées sauvages de Rhovanion ne portent aucun homme sauf les rois ou princes des Nordiques, et leurs durées de vie sont aussi longues que celles des seconds-nés. Selon la tradition, ces chevaux ont été apportés de l'Ouest par Béma."
 
 ### DUNLENDING ###
 innovation_dunlending_warriors: "Guerriers Dunlandais"
 innovation_dunlending_warriors_desc: "Féroces et fiers dans leur esprit d'indépendance, les guerriers du Dunland se battent vaillamment pour défendre leurs foyers."
 innovation_axe_hunters: "Chasseurs à la Hache"
 innovation_axe_hunters_desc: "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain du Dunland. Ces chasseurs sont des experts avec leurs longs couteaux et leurs haches de lancer."
 
 innovation_daen_shipbuilding: "Construction Navale [daen|E]"
 innovation_daen_shipbuilding_desc: "Les bateaux longs des [daen|E] sont utilisés tant pour le commerce que pour la guerre, étant capables de naviguer sur les affluents difficiles du Gwathló."

 dunlending_huscarl: "Huscarls Dunlandais"
 dunlending_huscarl_flavor: "Guerriers éprouvés du Dunland, armés d'équipement lourd, ornés des peaux de leurs prises les plus impressionnantes, vétérans d'innombrables batailles. Les Huscarls sont férocement loyaux envers leur seigneur."
 dunlending_axe_hunters: "Chasseurs à la Hache Dunlandais"
 dunlending_axe_hunters_flavor: "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain du Dunland. Ces chasseurs sont des experts avec leurs longs couteaux et leurs haches de lancer."
 dunlending_outriders: "Éclaireurs Dunlandais"
 dunlending_outriders_flavor: "Les éclaireurs dunlandais sont aussi habiles que les cavaliers de Rohan. Ils sont féroces dans une charge fulgurante sauvage."

 ### hillmen ###
 innovation_hillmen_warfare: "Art Militaire des Montagnards"
 innovation_hillmen_warfare_desc: "Les tactiques employées par les Montagnards de Rhudaur exploitent les caractéristiques naturelles de leur patrie, s'appuyant sur leur connaissance du terrain pour lancer des embuscades, établir des positions défensives et s'engager dans des tactiques de frappe-et-repli."

 innovation_advanced_hillmen_warfare: "L'Énigme de l'Acier"
 innovation_advanced_hillmen_warfare_desc: "Les forges de Cameth Brin fournissent aux hommes de Rhudaur des armes et armures en acier, ajoutant une part des connaissances des Dúnedain à l'armée naissante."

 hillmen_heavy_infantry: "Berserkers des Vallées"
 hillmen_heavy_infantry_flavor: "Parmi les montagnards de Rhudaur, aucun n'est plus craint que ces guerriers. Rendus sauvages par les dures épreuves de la vie dans le nord sauvage, ils sont connus pour leur force et leur habileté."
 hillmen_heavy_infantry_unlock: "Fantassins de Rhudaur"
 hillmen_heavy_infantry_unlock_flavor: "Employant des tactiques rappelant l'Ancienne Occidentale tout en rassemblant la férocité que seuls les hommes de Rhudaur possèdent, ces soldats se battent pour sauvegarder leur patrie."
 hillmen_light_cavalry: "Cavaliers des Hautes Terres"
 hillmen_light_cavalry_flavor: "Menés par des chefs des collines, ces cavaliers montent une race robuste de chevaux ; ils effectuent de féroces charges sur les flancs, surprenant toujours leurs ennemis, grâce à leur vaste expertise du terrain."
 hillmen_skirmishers: "Lanceurs de Haches Montagnards"
 hillmen_skirmishers_flavor: "Armés de haches de lancer, ces bandes errantes de Montagnards sont d'une précision mortelle et sont réputés capables de couper leurs ennemis en deux d'un seul lancer."
 hillmen_pikemen: "Longues Piques Montagnardes"
 hillmen_pikemen_flavor: "Le terrain de Rhudaur a forcé les Montagnards à devenir compétents dans l'utilisation de longues lances pour exploiter les élévations à leur avantage et atteindre leurs ennemis par-dessus."


 ### Gwaithurim ###
 innovation_gwathuirim_warriors: "Guerriers des Gwathuirim"
 innovation_gwathuirim_warriors_desc: "Les Gwathuirim, souvent en escarmouche entre eux et avec leurs voisins, ont développé une culture martiale qui produit des hommes puissants. Chacun d'eux est prêt à donner sa vie pour son foyer."
 innovation_mountain_riders: "Cavaliers des Montagnes"
 innovation_mountain_riders_desc: "Leurs chevaux, élevés pour le terrain montagneux, sont robustes au combat. Les cavaliers sont équipés d'armures lourdes héréditaires."


