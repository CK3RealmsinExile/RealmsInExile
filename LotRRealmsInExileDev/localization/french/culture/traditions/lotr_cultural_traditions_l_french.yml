 tradition_mining_fervour_name:0 "Mining Fervour"
 tradition_mining_fervour_desc:0 "This culture's enthusiasm for mining courses through its very blood. Great mining traditions have been passed down from generation to generation, with large parts of society dedicated to the pursuit and processing of the riches below ground." 
