 tradition_blacknumenorean_legacy_name:0 "Héritage Numénoréen Noir"
 tradition_blacknumenorean_legacy_desc:0 "Les [black_numenoreans|E], initialement appelés simplement les [kingsmen|E], étaient un groupe déchu de [numenoreans|E] descendus de ceux qui étaient loyaux au Sceptre Numénoréen mais en opposition aux [valargods|E] et aux relations avec les [elves|E]. Ils se sont répandus dans leurs colonies sur le continent de [middleearth|E] et sont devenus des oppresseurs cruels et des seigneurs sur les peuples conquis là-bas, qu'ils considéraient comme des peuples plus primitifs. Certains de ces Hommes du Roi d'antan qui, en colonisant le continent, ont survécu à la [downfallofnumenor|E] seraient désormais appelés Numénoréens Noirs."

 tradition_anbalukkhori_name:0 "Suprématie Anbalûkkhorî"
 tradition_anbalukkhori_desc:0 "Les Anbalukkhôrî sont destinés à gouverner à la fois les [adunai|E] et les [Glossary('Mîyanâi','miyanai_gloss')], et gouverner ils le feront, peu importe le coût."

 tradition_kharadunai_name:0 "Suprématie Kharadûnaïque"
 tradition_kharadunai_desc:0 "Cette culture considère que chaque homme a sa place. C'est simplement la nature du monde que la place des [adunai|E] soit au sommet."
 
 tradition_variag_horse_lords_name:0 "Seigneurs des Chevaux Variags"
 tradition_variag_horse_lords_desc:0 "Dans le centre de [middleearth|E], personne ne peut rivaliser avec les Variags dans les affaires du cheval et de la bride. De près comme de loin, ils mènent des guerres de pillage et de conquête, ramenant des richesses chez eux."
 culture_parameter_unlock_maa_variag_horse_archers:0 "Peut recruter [GetMaA('variag_horse_archers').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand:0 "Peut recruter [GetMaA('windriders_of_khand').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen:0 "Peut recruter [GetMaA('variag_axemen').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen:0 "Peut recruter [GetMaA('variag_pikemen').GetName] en tant que [men_at_arms|E]"
 
 tradition_variag_succession_name:0 "Succession Variag"
 tradition_variag_succession_desc:0 "Parmi les Variags de [khand|E], les serments sont prêtés aux individus, pas aux [dynasties|E]. Ce qui est juré au père n'est pas transféré inconditionnellement au fils, mais doit être gagné à nouveau par lui. C'est pourquoi il est vraiment rare qu'un fils hérite du royaume complet de son père. En même temps, les Variags respectent la force, indépendamment de l'âge, et une fois gagnés, sont des [vassals|E] loyaux... bien qu'ils puissent comploter dans le dos de leur [liege|E]."
 culture_parameter_realms_shatter_on_succession:0 "Lors de la [succession|E], tout [vassal|E] ayant une [opinion|E] #N Négative#! de votre [player_heir|E] deviendra un [independent_ruler|E]."
 culture_parameter_realms_destroyed_on_succession:0 "Après la [succession|E], si un [title|E] de [kingdom|E] ou d'[empire|E] détenu contient #V moins de 50%#! de ses [counties|E] [de_jure|E], il sera détruit."
 culture_parameter_can_designate_heir:0 "Les dirigeants peuvent désigner leur [heir|E]"
 culture_parameter_cannot_convert_to_local_culture:0 "Ne peut pas se convertir à une [culture|E] locale"
 culture_parameter_cannot_hybridize:0 "La [culture|E] ne peut pas [hybridize|E]"
 culture_parameter_cannot_diverge:0 "La [culture|E] ne peut pas [diverge|E]"
 
 tradition_dale_bow_culture_name:0 "Peuple de l'Arc"
 tradition_dale_bow_culture_desc:0 "Bien avant que Bard ne manie la Flèche Noire, les [northmen|E] du haut Celduin étaient avant tout des archers. D'abord pour pouvoir chasser pour leur subsistance et plus tard pour l'autodéfense, la maîtrise de l'arc et de la chasse est considérée comme une tradition de grand honneur parmi les Terres de Dale."
 culture_in_dalelands_desc:1 "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName]"
 
 tradition_warriors_of_fame_and_field_name:0 "Guerriers de Renom et de Plaine"
 tradition_warriors_of_fame_and_field_desc:0 "La soldatesque des Dorwinrim reflète la nature diverse de leur société, apportant le meilleur de leur richesse, noblesse et homme du commun contre leurs ennemis."
 culture_parameter_unlock_maa_vintner_court_knights:0 "Peut recruter [GetMaA('vintner_court_knights').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard:0 "Peut recruter [GetMaA('thorn_guard').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen:0 "Peut recruter [GetMaA('vineyard_bowmen').GetName] en tant que [men_at_arms|E]"
 
 tradition_dorwinion_vineyards_name:0 "Vignerons Consommés"
 tradition_dorwinion_vineyards_desc:0 "Cette culture a perfectionné le processus de vinification. Leurs vins de haute qualité sont exportés vers tous les coins de [middleearth|E] comme un luxe très recherché. On dit souvent que les enfants ont été 'élevés dans le vignoble', et les agriculteurs de cette culture sont bien connus pour leurs pouces verts, capables de faire prospérer n'importe quoi. Parmi l'aristocratie, produire le vin de la plus haute qualité est considéré comme incroyablement prestigieux et primordial pour une bonne réputation."
 culture_parameter_unlock_wine_tasting_activity:0 "Débloque les [activities|E] pour #V Organiser des Dégustations de Vin#! et #V Visiter vos Vignobles#!"
 culture_parameter_unlock_wine_tasting_activity_cost:0 "Réduit les coûts des dégustations de vin et des visites de vignobles"
 culture_parameter_unlock_wine_tasting_activity_private_variety:0 "Débloque les [activity_options|E] #V $lotr_visit_vineyard_type_agriculture$#! et #V $lotr_visit_vineyard_type_botany$#! pour l'[activity|E] [GetActivityType( 'activity_lotr_visit_vineyard' ).GetName]"
 culture_parameter_unlock_wine_tasting_activity_group_variety:0 "Débloque les [activity_options|E] #V $lotr_wine_tasting_type_gardens$#! et #V $lotr_wine_tasting_type_poetry$#! pour l'[activity|E] [GetActivityType( 'activity_lotr_wine_tasting' ).GetName]"
 
 ### Elven Traditions ###

 tradition_nelyarin_heritage_name:0 "Héritage Nelyarin"
 tradition_nelyarin_heritage_desc:0 "Cette branche des [avari|E] descend en grande partie des Nelyar qui sont restés à [cuivienen|E], les plus nombreux des parents [elven|E]."
 cannot_have_tradition_nelyarin_culture:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_nelyarin_heritage_name$#!"
 culture_parameter_unlock_maa_nelyarin_archers:0 "Peut recruter [GetMaA('nelyarin_archers').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen:0 "Peut recruter [GetMaA('nelyarin_swordsmen').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen:0 "Peut recruter [GetMaA('nelyarin_pikemen').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari:0 "Peut recruter [GetMaA('nuinevari').GetName] en tant que [men_at_arms|E]"

 tradition_tatyarin_heritage_name:0 "Héritage Tatyarin"
 tradition_tatyarin_heritage_desc:0 "Cette branche des [avari|E] descend en grande partie des Tatyar qui sont restés à [cuivienen|E], la deuxième tribu des [elves|E], parents des [noldorelves|E]."
 cannot_have_tradition_tatyarin_culture:0 "$cannot_combine_tradition_trigger_desc$ #high $tradition_tatyarin_heritage_name$#!"
 tradition_ancient_wanderers_name:0 "Anciens Errants"
 tradition_ancient_wanderers_desc:0 "Les [cuind|E] ont toujours été agités, voyageant loin et largement à travers [middleearth|E]. Ces voyages, bien que remplis de danger, ont apporté aux Cuind une grande expérience avec toutes les terres et peuples du monde."
 culture_parameter_unlock_maa_tatyarin_harriers:0 "Peut recruter [GetMaA('tatyarin_harriers').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_rangers:0 "Peut recruter [GetMaA('tatyarin_rangers').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_guardians:0 "Peut recruter [GetMaA('tatyarin_guardians').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_cuind_wanderers:0 "Peut recruter [GetMaA('cuind_wanderers').GetName] en tant que [men_at_arms|E]"
 
 tradition_sirgalan_exiles_name:0 "Exilés de Sîrgala"
 tradition_sirgalan_exiles_desc:0 "À l'aube du [thirdage|E], les Sîrrandrai ont été lentement chassés de leurs terres par le pouvoir croissant des [dunedain|E], cédant d'abord lentement des terres avant de finalement céder et de se retirer presque entièrement dans [lindon|E]. Avec la chute du [northernkingdom|E], les anciennes terres de Sîrgala restent abandonnées sauf pour quelques intrépides fermiers et voyageurs."
 tradition_sirgala_renewed_name:0 "Sîrgala Renouvelée"
 tradition_sirgala_renewed_desc:0 "Après de nombreuses longues années, les Sîrrandrai survivants sont retournés dans leurs terres ancestrales, réclamant leurs salles autrefois grandioses de la nature sauvage et proclamant à nouveau le Royaume de Sîrgala. L'héritier de Bornmîr prend leur ancien siège, pour gouverner à nouveau ses terres quelque peu diminuées."
 culture_parameter_unlock_maa_sirrandrai_defenders:0 "Peut recruter [GetMaA('sirrandrai_defenders').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_sentinels:0 "Peut recruter [GetMaA('sirrandrai_sentinels').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_veterans:0 "Peut recruter [GetMaA('sirrandrai_veterans').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_riders:0 "Peut recruter [GetMaA('sirrandrai_riders').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_wardens_of_sirgala:0 "Peut recruter [GetMaA('wardens_of_sirgala').GetName] en tant que [men_at_arms|E]"
 
 ### Easterling Traditions ###
