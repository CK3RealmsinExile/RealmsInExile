 tradition_variag_succession_stable_name:0 "Succession Variag Stable"
 tradition_variag_succession_stable_desc:0 "Cette branche particulière des Variags a abandonné leurs anciennes voies de succession pour une plus stable afin d'assurer que leur royaume ne soit pas facilement fracturé et puisse résister aux attaques ennemies."
 
 # Orc traditions
 tradition_legions_of_gundabad_name:0 "Légions de Gundabad"
 tradition_legions_of_gundabad_desc:0 "Les Légions de [gundabad|E] étaient les tribus [orcish|E] qui prirent possession de l'ancienne cité [dwarven|E] de Gundabad. Elles tombèrent sous l'emprise d'[angmar|E] vers 1300 T.A. Sous la domination d'Angmar, elles développèrent une structure d'armée plus organisée. Même si Angmar finira par tomber, les [orcs|E] de Gundabad gardèrent leurs traditions militaristes vivantes et cherchèrent à contrôler les Orques des Montagnes du nord sous le talon de leurs sombres légions."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs:0 "Peut recruter [GetMaA('hunter_orcs_on_fell_wargs').GetName] en tant que [men_at_arms|E]"
#  culture_parameter_unlock_maa_gundabad_blackshields:0 "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
#  culture_parameter_unlock_maa_gundabad_war_troll:0 "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"

 tradition_dush_hai_cabal_name:0 "Cabale Dush-Hai"
 tradition_dush_hai_cabal_desc:0 "Praticiens [orcish|E] des arts sombres, les Dush-hai étaient rares et dispersés dans la société Orque. Dans les rares cas où leurs services n'étaient pas donnés aux seigneurs de guerre, ils se réunissaient parfois et formaient des cabales. Ces cabales avaient tendance à être recluses et secrètes, gardant furtivement même les plus petites avancées dans leur compréhension des arts profanes, mais exerçaient un grand pouvoir depuis les ombres partout où elles se formaient."

tradition_roving_bands_name:0 "Bandes Errantes"
tradition_roving_bands_desc:0 "Cette culture parcourt de vastes territoires à la recherche d'aventure et de pillage, ses peuples se rassemblant souvent en petites bandes de pillards pour traverser le pays avec aisance."

 # Dwarven traditions
 tradition_mining_fervour_name:0 "Ferveur Minière"
 tradition_mining_fervour_desc:0 "L'enthousiasme de cette culture pour l'exploitation minière coule dans ses veines mêmes. De grandes traditions minières ont été transmises de génération en génération, avec de grandes parties de la société dédiées à la poursuite et au traitement des richesses souterraines."
 culture_parameter_more_frequent_mining_expeditions:1 "Délai entre les [activities|E] [GetActivityType('activity_mining').GetName] : #P -50% #!"
 culture_parameter_mining_traits_more_valued:3 "Le [trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est considéré comme [prestige_i][prestigious|E]"
 culture_parameter_mining_traits_more_common:1 "Les [characters|E] gagnent plus souvent les [traits|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]"
 tradition_surface_dweller_name:0 "Habitants de Surface"
 tradition_surface_dweller_desc:0 "Malgré l'aptitude naturelle des [dwarves|E] à construire des maisons dans les montagnes et les endroits sombres du monde, ces Nains se sont habitués à vivre sous la lumière du soleil à la surface."

 tradition_miners_name:0 "Mineurs"
 tradition_miners_desc:0 "Cette culture a une riche tradition d'exploitation minière, démontrant une habileté remarquable dans l'extraction de minerais et minéraux précieux de leur environnement, contribuant significativement à la prospérité de leur société."
 culture_surface_dweller_desc:0 "Cette culture est soit trop adaptée à la vie souterraine, soit présente dans un terrain montagneux."

