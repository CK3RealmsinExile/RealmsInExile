 tradition_dush_hai_cabal_name:0 "Cabale Dush-Hai"
 tradition_dush_hai_cabal_desc:0 "Praticiens orques des arts sombres, les Dush-hai étaient rares dans la société orque. Dans les rares cas où leurs services n'étaient pas offerts aux seigneurs de la guerre, ils se réunissaient occasionnellement et formaient des cabales. Ces cabales avaient tendance à être recluses et secrètes, gardant furtivement la moindre avancée dans leur compréhension des arts profanes, mais exerçaient un grand pouvoir dans l'ombre partout où elles se formaient."
 
