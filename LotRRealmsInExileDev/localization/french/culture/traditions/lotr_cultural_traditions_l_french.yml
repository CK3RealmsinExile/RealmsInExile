 tradition_whaler_culture_name: "Culture Baleinière"
 tradition_whaler_culture_desc: "Les pêcheurs de cette culture partent souvent en mer pour chasser les plus grandes créatures marines, incluant les baleines massives. Les navires sont construits pour permettre de traîner les carcasses de baleine jusqu'au rivage et sont équipés de harpons afin d'abattre la proie du baleinier avec plus grande précision."

