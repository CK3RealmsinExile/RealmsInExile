 tradition_legendary_artisans_name:0 "Artisans légendaires"
 tradition_legendary_artisans_desc:0 "Les artisans de cette culture n'ont pas d'égaux en terme de compétence et produiront des artefacts rares et merveilleux."
 culture_parameter_legendary_inspiration:0 "Artisans et forgerons sont incroyablement doués"

 ### Cultural Traditions ###
 tradition_slave_society_name:0 "Société esclavagiste"
 tradition_slave_society_desc:0 "Cette culture ne voit rien de mal avec la pratique de l'esclavage et part en guerre pour acquérir sa main d'oeuvre. Il est commun pour eux de piller leurs voisins, cherchant de la chair fraiche pour travailler dans leurs travaux publiques et domaines agricoles."
 culture_parameter_can_launch_slave_expeditions:0 "Donne accès au casus belli [slave_expedition|E]"
 culture_bellicose:1 "La [culture|E] n'a pas l'[ethos|E] $ethos_bellicose_name$"

 tradition_orcish_society_name:0 "Société orque"
 tradition_orcish_society_desc:0 "Dure, brutale et courte - un résumé approprié des « civilisations » que batissent les orques. Ils guerroyent aussi souvent entre eux que contre des ennemis extérieurs, pillant et trahissant les leurs aussi bien que les autres races. Tout autant brutaux que sournois, les orques sont également irrationnels, court-termistes et avares. Il est rare de voir les orques s'unifier pour quelque que but commun que ce soit et, s'il le font, ce ne sera de toute façon que pour un court instant."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name:0 "Cavaliers de la Marche"
 tradition_riders_of_the_mark_desc:0 "Les seigneurs des chevaux des Éothéod et des Rohirrim possèdent un héritage de chevaucheurs et d'éleveurs de chevaux sans mesure dans les terres de l'Ouest. Leur cavalerie est sans égale sur le champs de bataille et leurs commandants ne connaissent que peu d'équivalents dans les plaines ouvertes."

 tradition_a_people_reunited_name:0 "Un peuple réunifié"
 tradition_a_people_reunited_desc:0 "Autrefois brisés, aujourd'hui réunifiés, les seigneurs des chevaux des Éothéod possèdent un héritage inégalé dans les Terres de l'Ouest en tant que dompteur et éleveurs de chevaux. Leur cavalerie et ses commandants ne connaissent pas d'égaux sur le champs de bataille, en plaine ouverte."

 tradition_a_scattered_people_name:0 "Un peuple dispersé
 tradition_a_scattered_people_desc:0 "Depuis la chute du royaume du Rhovanion, ce peuple a été dispersé et privé de vrais meneurs. Aujourd'hui divisé en de petits clans repoussés aux frontières de la Sauvagerie, il faudra un grand effort pour les réunifier."
 culture_parameter_unlock_maa_rhovanion_freemen:0 "Peut recruter des [GetMaA('rhovanion_freemen').GetName] comme [men_at_arms|E]"
 rhovanion_freemen:0 "Hommes libres du Rhovanion"
 rhovanion_freemen_flavor:0 "Les rustres hommes libres du Rhovanion sont aux prises avec ceux qui pillent les vastes plaines qu'ils considèrent comme leur patrie depuis d'innombrables générations, et les défendent férocemment."

 tradition_a_people_reforged_name:0 "Un peuple reforgé"
 tradition_a_people_reforged_desc:0 "Grâce à un suzerain vaillant, ce peuple autrefois divisé a été réunifié sous les auspices d'un royaume renaissants du Rhovanion. Aujourd'hui à nouveau étroitement liés par le sang et la fraternité, ils cherchent à se forger une nouvelle destiné."
 culture_parameter_unlock_maa_rhovanion_light_cavalry:0 "Peut recruter des [GetMaA('rhovanion_light_cavalry').GetName] comme [men_at_arms|E]"
 rhovanion_light_cavalry:0 "Cavalerie du Rhovanion"
 rhovanion_light_cavalry_flavor:0 "Sur les plaines du Rhovanion, monter un cheval est rarement un choix, mais plus souvent une nécessité. Dans les moments de grand besoin, de grandes armées de cavaliers peuvent être rassemblées."

 tradition_the_people_of_the_plains_name:0 "Peuple des plaines"
 tradition_the_people_of_the_plains_desc:0 "Ne faisant qu'un avec les plaines sauvages et venteuses du Rhovanion, cette culture compte autant de lames qu'il n'y a de brins d'herbes. Libres et fières, elles sont déterminées à ne plus jamais souffrir des maux terribles d'autrefois."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry:0 "Peut recruter des [GetMaA('rhovanion_heavy_cavalry').GetName] comme [men_at_arms|E]"
 rhovanion_heavy_cavalry:0 "Cavalerie Aivathuida"
 rhovanion_heavy_cavalry_flavor:0 "Le clan Aivathuida a compté les meilleurs cavaliers de tous le Rhovanion parmi les siens, et ont dit de leurs étalons qu'ils sont aussi rapides que le vent, et ne font qu'un avec leur cavalier."
 rhovanion_royal_guard:0 "Garde royale du Rhovanion"
 rhovanion_royal_guard_flavor:0 "Boucliers prétoriens des rois du Rhovanion, la garde royale revêt des armes et armures forgées par des forgerons nains et constitue la meilleur infanterie d'élite du royaume."

 tradition_defended_enclosures_name:0 "Enceintes fortifiées"
 tradition_defended_enclosures_desc:0 "Les Hommes du Val d'Anduin, ou plus simplement « Hommes d'Anduin », vivent dans des communautés dispersés mais fortifiées le long de la rivière Anduin, proche des bois ou du pied des collines des Montagnes Brumeuses."
 
 tradition_hidden_refuges_name:0 "Refuges cachés"
 tradition_hidden_refuges_desc:0 "Les Hommes des Bois batîssent leurs villes sur de grandes plateformes dans les arbres. Cette innovation architecturale leur a apporté une certaine sécurité contre les dangers de Grand'Peur." 

 tradition_prized_perfection_name:0 "Culte de la perfection"
 tradition_prized_perfection_desc:0 "Pour cette culture, le corps physique est considéré comme un symbole de culture, de bonne lignée et ascendance. Ceux qui ont été défigurés ou présentent quelque malformation physique que ce soit ne sont pas éligible pour hériter de rangs importants, car n'appartenant légitimement qu'aux parangons de leur race."
 
 tradition_tales_of_great_deeds_name:0 "Gestes des hauts faits"
 tradition_tales_of_great_deeds_desc:0 "Ce culture se souvient et préserve les exploits vaillants d'héros tels Beren Erchamion, Túrin Turambar, et Tuor le Béni, les grands héros des Hommes qui résistèrent à l'Ombre de toutes leurs forces. Ils restent des exemples resplendissants de vaillances malgré des chances inexistantes."
 
 tradition_greatswords_name:0 "Claymores"
 tradition_greatswords_desc:0 "Cette culture porte traditionnellement de grandes épées capable de trancher un homme, ou un cheval, en deux. L'art de leur maniement est transmis de père en fils et les lames deviennent des héritages prisés, porteur d'histoires aussi riches que leurs porteurs."

 tradition_mountain_ruralism_name:0 "Montagnes rurales" 
 tradition_mountain_ruralism_desc:0 "Depuis les jours où les Daen entrèrent dans les terres du Gondor et du Harondor, les gens de cette cultures se souviennent comment, non seulement, traverser les terres roccailleuses, mais aussi survivre facilement dans les montagnes."

 tradition_dune_sea_nomads_name:0 "Nomades de la Mer des Dunes" 
 tradition_dune_sea_nomads_desc:0 "Traverser les sables torrides de la Mer des Dunes n'est pas une tâche facile, mais cette culture s'est depuis longtemps adaptée à l'épreuve du soleil insupportable, et sait comment tirer ne serait ce qu'une once de prospérité de cet environnement brutal."
 
 culture_in_central_fiefs_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_central_fiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name:0 "Chevalerie Belfalathrim"
 tradition_belfalathrim_chivalry_desc:0 "Depuis les jours anciens, les hommes de Belfalas se sont révélés unique dans leurs traditions et courtoisies parmi les [dunedain|E] du sud. Honneur, noblesse, devoir - et de grands talents sur le dos des destriers."
 
 culture_in_gondor_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name:0 "Héritage du Royaume méridional"
 tradition_gondorian_legacy_desc:0 "Cette culture est née dans les anciennes traditions du Gondor, le royaume méridional d'Elendil. L'on disait que la prospérité du Gondor était telle que les gemmes précieuses n'étaient rien d'autres que des jouets pour leurs enfants."
 
 culture_in_ithilien_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name:0 "Subterfuge d'Ithilien"
 tradition_ithilien_subterfuge_desc:0 "L'Ithilien est une terre qui a été ravagée et pillée constamment par des raids orques et les campagnes du Mordor. De ce fait, ceux qui y demeurent ont appris à se défendre férocemment dans les terres forestières, attendant le jour où leur foyer sera finallement totalement reconquis." 
 
 culture_in_middleearth_west_gondor_whitemountains_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_whitemountains').GetName]"
 tradition_gondor_clans_name:0 "Clans du Gondor"
 tradition_gondor_clans_desc:0 "Les hommes des clans du Gondor reçurent le droit de lever leur propre ban au lieu de servir dans les armées royales. Du fait de cette tradition, chaque clan entraîne et équipe ses propres guerriers, qui rejoignent les forces du Gondor lorsque le besoin s'en fait sentir." 
 
 culture_in_harondor_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_haradwaith_near_harondor').GetName]"
 tradition_harondorim_resilience_name:0 "Résilience du Harondor"
 tradition_harondorim_resilience_desc:0 "Pendant d'innombrables générations, le Harondor a été disputé par les Haradrim, les Corsaires et les Dúnedain. Ceux des Dúnedain qui vivent encore dans ces terres rocheuses sont devenus résistants et férocemment indépendants, car il doivent souvent se tenir seuls, sans soutien du Gondor. Que ce soit dans les collines ou sur la côte, ils tiendront et défendront leurs foyers jusqu'au dernier."

 culture_in_nafarati_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('custom_nafarati').GetName]"
 tradition_nafarati_belligerence_name:0 "Belligérence Nâfarati"
 tradition_nafarati_belligerence_desc:0 "Pendant de nombreuses générations, alors que leurs terres sombraient avec la disparition de la Grande Jungle du Harad et qu'ils étaient confinés dans leurs foyers aux bords des rivières, les Nâfarati devinrent une société belliqueuse et agressive. Ils se querellent souvent avec leurs voisins, ainsi qu'entre eux."
 
 culture_in_bellakar_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('custom_bellakar').GetName]"
 tradition_bellakarean_cities_name:0 "Cités Bellakaréennes"
 tradition_bellakarean_cities_desc:0 "Les cités de Bellakar sont nombreuses, chacune fière de son héritage et de son histoire, ses propres chartes et lois datant du Deuxième Âge, ainsi que ses propres intérêts à poursuivre. Une forte tradidition d'autonomie législative, culturelle et politique pour ces cités et leurs gouvernements est une composante importante de l'ethos Bellakaréen."
 
 tradition_corsairs_of_umbar_name:0 "Corsaires de la Grande Mer"
 tradition_corsairs_of_umbar_desc:0 "Pendant d'innombrables générations, ce peuple a harassé le commerce maritime sur le Belegaer et lancé des expéditions qui ont pillé et brûlé de nombreuses villes côtières et portuaires. Ils sont connu à travers tout le nord de la Terre du Milieu simplement comme "les Corsaires"."

 tradition_warriors_of_rhun_name:0 "Culture mercenaire orientaise"
 tradition_warriors_of_rhun_desc:0 "Souvent divisés, les orientais de la mer insulaire et des plaines de la Terre du Milieu ont développé une culture qui favorise la prolifération des compagnies mercenaires. L'or rapporté par ces guerriers aide à soutenir de nombreuses communautés et ils ont été décisifs dans de nombreuses guerres. Mais ces même mercenaires ne sont rien sans leur fierté et seront plus enclins à se battre pour leur propre peuple que pour un autre, même à un bénéfice moindre."
 
 tradition_gorgoroth_plain_dwellers_name:0 "Habitants des plaines de Gorgoroth"
 tradition_gorgoroth_plain_dwellers_desc:0 "Ce plateau sec, volcanique et désolé forme le tiers nord-ouest du Mordor et est bordé par les chaînes d'Ered Lithui et d'Ephel Dúath. Le paysage de Gorgoroth pourrait aussi bien être un monde complètement différent de ses terres voisines, comme l'Ithilien. Son paysage n'est accueillant que pour les orques qui vivent dans ses plaines."

 tradition_mende_anduya_name:0 "Mendë Andúya"
 tradition_mende_anduya_desc:0 "« Qu'est ce qu'un Dúnedain ? Qu'est ce qui fait un Númenóréen ? »\n\nCette question a souvent consumé les Royaumes-en-Exil. Est ce culturel ? Est ce transmis par le sang ? Cette réponse est différente selon le temps et l'endroit, mais ce qui ne change pas est que l'urgence de préserver intactes les anciennes traditions de Númenor est profonde pour cette culture. Ils ne se marrient pas souvent en dehors des leurs, préférant à la place renforcer et entretenir leur ancien héritage."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage:0 "Modificateur de l'acceptation de [marriage|E] pour tout autre [heritage|E] [cultural|E] : #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage:0 "Très improbable d'arranger des [marriages|E] en dehors de leur propre [heritage|E] [cultural|E]"
 TRADITION_PENALTY_DUNEDAIN:0 "[heritage|E] [cultural|E] différent : $VALUE|+=0$"

 tradition_blacknumenorean_legacy_name:0 "Héritage Númenóréen Noir"
 tradition_blacknumenorean_legacy_desc:0 "Les Númenóréens Noirs, initialement appelés simplement les Hommes du Roi, étaient un groupe déchu de Númenóréens descendant de ceux qui étaient loyaux au Sceptre Númenóréen et qui s'opposaient aux Valar et à l'entretien de relations avec les elfes. Ils se répandirent dans leurs colonies sur le continent de la Terre du Milieu et devinrent de cruels oppresseurs et dominateurs des peuples conquis qu'ils considéraient comme des peuples plus primitifs. Certains de ces hommes du Roi d'autrefois qui colonisaient le continent survécurent à la chute de Númenor, et furent dès lors appelés Numénoréens noirs."

 tradition_variag_horse_lords_name:0 "Seigneurs des Chevaux Variag"
 tradition_variag_horse_lords_desc:0 "Dans le centre de la Terre du Milieu, nul ne peut égaler les Variags pour tout ce qui à attrait aux chevaux et aux brides. Ils guerroyent pour conquérir ou pour piller aussi bien chez leurs voisins qu'en de terres lointaines et rapportent de grandes richesses chez eux."
 culture_parameter_unlock_maa_variag_horse_archers:0 "Peut recruter des [GetMaA('variag_horse_archers').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand:0 "Peut recruter des [GetMaA('windriders_of_khand').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen:0 "Peut recruter des [GetMaA('variag_axemen').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen:0 "Peut recruter des [GetMaA('variag_pikemen').GetName] en tant qu'[men_at_arms|E]"

 tradition_variag_succession_name:0 "Succession Variag"
 tradition_variag_succession_desc:0 "Chez les Variags de Khand, les serments sont prêtés aux individus et non aux dynasties. Ce qui est juré au père n'est pas transféré inconditionnellement au fils, mais doit être gagné à nouveau par lui. Pour cette raison, il est rare qu'un fils hérite de l'ensemble du royaume de son père. Cependant, les Variags respectent la force, quel que soit l'âge, et une fois gagnés, ils font de loyaux vassaux... bien qu'ils puissent se battre dans le dos de leur seigneur."
 culture_parameter_realms_shatter_on_succession:0 "Lors de la [succession|E], chaque [vassal|E] avec une [opinion|E] #N negative#! de votre [player_heir|E] deviendra un [independent_ruler|E]."
 culture_parameter_realms_destroyed_on_succession:0 "Après la [succession|E], tout [title|E] de [kingdom|E] ou d'[empire|E] contenant #V moins de 50%#! de ses [counties|E] [de_jure|E] sera détruit."
 culture_parameter_can_designate_heir:0 "Les dirigeants peuvent désigner leur [heir|E]"
 culture_parameter_cannot_convert_to_local_culture:0 "Ne peut pas se convertir à une [culture|E] locale"
 culture_parameter_cannot_hybridize:0 "Cette [culture|E] ne peut pas s'[hybridize|E]"
 culture_parameter_cannot_diverge:0 "Cette [culture|E] ne peut pas [diverge|E]"

 tradition_dale_bow_culture_name:0 "Peuple de l'Arc"
 tradition_dale_bow_culture_desc:0 "Bien avant que Bard ne brandisse la Flèche Noire, les hommes du nord du haut Celduin ont toujours été des archers. D'abord pour pouvoir chasser leur subsistance, puis pour se défendre, la maîtrise de l'arc et de la chasse est considérée comme une tradition de grand honneur parmi les terres du Val."
 culture_in_dalelands_desc:1 "Au moins #V 60%#! des [counties|E] de cette [culture|E] doit être dans la [region|E] [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName]"

 tradition_warriors_of_fame_and_field_name:0 "Guerriers des champs et de gloire"
 tradition_warriors_of_fame_and_field_desc:0 "La soldatesque du Dorwinrim reflète la nature diverse de leur société, rassemblant les meilleurs de leur bourgeoisie, noblesse et gens du communs contre leurs ennemis."
 culture_parameter_unlock_maa_vintner_court_knights:0 "Peut recruter des [GetMaA('vintner_court_knights').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard:0 "Peut recruter des [GetMaA('thorn_guard').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen:0 "Peut recruter des [GetMaA('vineyard_bowmen').GetName] comme [men_at_arms|E]"

 ### Elven Traditions ###
 tradition_nelyarin_heritage_name:0 "Héritage Nelyarin"
 tradition_nelyarin_heritage_desc:0 "Cette branche des Avari descend en grande partie des Nelyar qui restèrent à Cuiviénen, les plus nombreux des elfes."
 culture_parameter_unlock_maa_nelyarin_archers:0 "Peut recruter des [GetMaA('nelyarin_archers').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen:0 "Peut recruter des [GetMaA('nelyarin_swordsmen').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen:0 "Peut recruter des [GetMaA('nelyarin_pikemen').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari:0 "Peut recruter des [GetMaA('nuinevari').GetName] en tant qu'[men_at_arms|E]"

 tradition_tatyarin_heritage_name:0 "Héritage Tatyarin"
 tradition_tatyarin_heritage_desc:0 "Cette branche des Avari descend en grande partie des Tatyar qui restèrent à Cuiviénen, la deuxième tribu des elfes, parente des Noldor."

 ### Easterling Traditions ###
#  tradition_lotr_battle_arena_name:0 "Arène de combat"
#  tradition_lotr_battle_arena_desc:0 "Cette culture a pour tradition d'obliger ses guerriers à faire leurs preuves dans des tournois organisés dans de grandes arènes."

 tradition_variag_succession_stable_name:0 "Succession Variag stable"
 tradition_variag_succession_stable_desc:0 "Cette branche particulière des Variags a abandonné ses anciennes traditions de succession au profit d'une façon plus stable de faire pour prévenir le fractionnement inévitable s'ensuivant lors des attaques ennemies."

 # Orc traditions
 tradition_legions_of_gundabad_name:0 "Légions de Gundabad"
 tradition_legions_of_gundabad_desc:0 "Les Légions de Gundabad étaient les tribus orques qui s'emparèrent de l'ancienne cité naine de Gundabad. Ils vinrent sous l'impulsion d'Angmar, autour de 1300 3.A. Sous le règne d'Angmar, ils développèrent une structure militaire plus organisée grâce aux enseignements du Roi-Sorcier. Bien qu'Angmar finisse par tomber, les orques de Gundabad conservèrent leurs traditions martiales vivantes et cherchèrent à contrôler les orques des montagnes du nord grâce à la poigne de fer de leurs légions de ténèbres."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs:0 "Peut recruter des [GetMaA('hunter_orcs_on_fell_wargs').GetName] en tant qu'[men_at_arms|E]"
 culture_parameter_unlock_maa_gundabad_blackshields:0 "Peut recruter des [GetMaA('gundabad_blackshields').GetName] en tant qu'[men_at_arms|E]"
