l_french:
 tradition_hadorim_forest_wardens_name: "Gardiens des Bois Sacrés"
 tradition_hadorim_forest_wardens_desc: "Les forestiers hadorim veillent depuis des générations sur les clairières sacrées, protégeant les antiques secrets sylvestres contre toute profanation."
 unlock_maa_hadorim_forest_wardens: "Permet le recrutement de [GetMaA('hadorim_forest_wardens').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_hadorim_forest_wardens: "Permet le recrutement de [GetMaA('hadorim_forest_wardens').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_eotheod_vanguard: "Permet le recrutement de [GetMaA('eotheod_vanguard').GetName] comme [men_at_arms|E]"
 unlock_maa_helmingas_warriors: "Permet le recrutement de [GetMaA('helmingas_warriors').GetName] comme [men_at_arms|E]"
 unlock_maa_westfolders: "Permet le recrutement de [GetMaA('westfolders').GetName] comme [men_at_arms|E]"
 tradition_abrakhan_magic_cities_name: "Cités Mystiques d'Abrakhân"
 tradition_abrakhan_magic_cities_desc: "Surnommées magiques par les voyageurs ébahis, les cités pûstiques des déserts rouges du Dârsalan puisent les eaux souterraines cachées grâce à d'ingénieux systèmes d'irrigation millénaires, véritables prodiges d'ingénierie hydraulique."
 tradition_protectors_of_the_deep_name: "Protecteurs des Profondeurs"
 tradition_protectors_of_the_deep_desc: "Gardiens ancestraux des abysses souterrains, ces guerriers d'élite veillent sur les secrets enfouis depuis l'aube des temps."
 culture_parameter_unlock_maa_guard_of_abrakhan: "Permet le recrutement de [GetMaA('guard_of_abrakhan').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_risen_carrion: "Permet le recrutement de [GetMaA('risen_carrion').GetName] comme [men_at_arms|E]"
 culture_parameter_city_holding_fort_level_in_red_desert_bonus: "[fort_level|E] pour les [cities|E] en Collines Désertiques [terrain|E] : [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 culture_parameter_castle_holding_fort_level_in_red_desert_bonus: "[fort_level|E] pour les [castles|E] en Collines Désertiques [terrain|E] : [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 tradition_dune_sea_warfare_name: "Art de Guerre des Mers de Dunes"
 tradition_dune_sea_warfare_desc: "Les peuples de la Mer des Dunes ont façonné leur art martial autour des contraintes impitoyables du désert brûlant. Leurs unités légères et mobiles maîtrisent chaque dune et chaque oasis, frappant tels des vents de sable avant de se dissiper dans les mirages tremblants de l'horizon infini..."
 culture_parameter_unlock_maa_hasharin: "Permet le recrutement de [GetMaA('hasharin').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_desert_screamers: "Permet le recrutement de [GetMaA('desert_screamers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_giant_scorpions: "Permet le recrutement de [GetMaA('giant_scorpions').GetName] comme [men_at_arms|E]"
 
 appoint_oligarch_interaction: "Instituer un Suzerain Oligarchique"
 appoint_oligarch_desc: "Nommer [recipient.GetShortUINameNoTooltip] pour administrer la cité florissante de [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], l'élevant ainsi au rang prestigieux de vassal Oligarque."

 tradition_legendary_artisans_name: "Artisans de Légende"
 tradition_legendary_artisans_desc: "Les maîtres artisans de cette culture ont atteint une perfection inégalée dans leur art, façonnant des merveilles qui défient l'entendement et forgent des artefacts dont la renommée traversera les âges."
 culture_parameter_legendary_inspiration: "Les artisans et forgerons possèdent des talents extraordinaires"

 ## Hobbits ##
 tradition_hobbit_feasts_name: "Festins et Ripailles des Hobbits"
 tradition_hobbit_feasts_desc: "Peuple simple et honnête aux traditions bien ancrées, les [hobbits|E] consacrent l'essentiel de leurs loisirs aux banquets fastueux et aux festivités saisonnières, savourant avec délectation les fruits généreux de leurs récoltes abondantes. Leur existence paisible et protégée leur offre tout le temps nécessaire pour apprécier pleinement les plaisirs de la table et les joies de la bonne chère, véritables piliers de leur art de vivre."
 tradition_hobbit_feasts_inspiration: "Les Hobbits cultivent l'art de la table et privilégient les plaisirs simples"
 culture_parameter_lazy_trait_more_common: "Le trait [GetTrait('lazy').GetName( GetNullCharacter )] [trait|E] apparaît plus fréquemment"
 culture_parameter_gluttonous_trait_more_common: "Le trait [GetTrait('gluttonous').GetName( GetNullCharacter )] [trait|E] apparaît plus fréquemment"


 tradition_hobbit_parochialism_name: "Esprit de Clocher Hobbit"
 tradition_hobbit_parochialism_desc: "Peuple aux opinions bien arrêtées, gouverné autant par les coutumes ancestrales que par quelque loi formelle, les [Hobbits|E] confient naturellement leur administration quotidienne aux anciens et notables de chaque communauté. Une philosophie générale prévaut : ne point troubler l'ordre établi ni bouleverser les traditions séculaires, mais plutôt œuvrer à maintenir une société harmonieuse où chacun connaît sa place et ses devoirs." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration: "Les Hobbits répugnent à obéir aux seigneurs étrangers"

 hobbit_bounders: "Garde-frontières de la Comté"
 hobbit_bounders_flavor: "Les confins sauvages de la Comté sont surveillés par ces [hobbits|E] d'élite au courage discret. Lorsque les ténèbres s'amassent aux frontières et que rôdent d'inquiétants étrangers, leurs rangs se gonflent de volontaires déterminés à préserver la quiétude de leur pays bien-aimé."
 hobbit_muster: "Levée en Masse de la Comté"
 hobbit_muster_flavor: "Bien que lents à prendre querelle, les [hobbits|E] se révèlent d'une bravoure surprenante lorsqu'acculés, maniant encore les armes avec une habileté insoupçonnée. Poussés dans leurs derniers retranchements, ces vaillants habitants de la Comté se rassemblent en masse impressionnante pour défendre leurs foyers et protéger ceux qui leur sont chers."
 hobbit_hunters: "Chasseurs-Éclaireurs Hobbits"
 hobbit_hunters_flavor: "Rompus au maniement de l'arc par des générations de tradition cynégétique, ces [hobbits|E] partagent leur temps entre l'approvisionnement des tables familiales en gibier savoureux et la collaboration avec les Garde-frontières pour empêcher bêtes dangereuses et malfaiteurs de pénétrer dans les Quartiers paisibles."

 merchant_heavy_infantry: "Milice des Guildes Marchandes"
 merchant_heavy_infantry_flavor: "Assemblage hétéroclite de vétérans bourrus et de mercenaires aguerris, mêlés à des fermiers robustes et des journaliers enrôlés de force. Leur compétence martiale reste certes inégale, mais leurs armures de qualité et leur solde plus que généreuse leur confèrent une ténacité au combat qui surprend souvent leurs adversaires."

 ### Cultural Traditions ###
 tradition_slave_society_name: "Société Esclavagiste"
 tradition_slave_society_desc: "Cette culture ne voit aucun mal dans la pratique ancestrale de l'asservissement des peuples vaincus, et de fait, commerce et guerroie activement pour acquérir toujours plus de chair humaine. Les raids contre leurs voisins constituent une activité courante et lucrative, cherchant sans relâche du sang frais pour peiner sur leurs grands travaux publics et dans leurs domaines agricoles étendus. Les chaînes forgées pour les captifs sont aussi nombreuses que les épées destinées aux guerriers."
 culture_parameter_can_launch_slave_expeditions: "Octroie l'accès au CB [slave_expedition|E]"
 culture_bellicose: "La [culture|E] ne possède pas l'[ethos|E] $ethos_bellicose_name$"
 
 tradition_elf_friends_name: "Amis des Elfes"
 tradition_elf_friends_desc: "Cette culture entretient depuis des générations une histoire riche d'interactions amicales et de respect mutuel avec les [elves|E], tissant des liens de confiance et d'entraide qui transcendent les différences raciales."

 tradition_orcish_society_name: "Société Orque"
 tradition_orcish_society_desc: "Brutale, bestiale et brève - voilà qui résume parfaitement la 'civilisation' que les [orcs|E] érigent dans la fange et le sang. Ils guerroient entre eux avec autant d'acharnement qu'ils massacrent les autres races, pillant et poignardant dans le dos leurs propres frères avec la même délectation qu'ils réservent aux étrangers. Bien que brutaux et rusés en proportions égales, les Orques demeurent irrationnels, myopes et cupides au-delà de toute mesure. Il est rarissime de voir les tribus orques s'unir pour quelque dessein supérieur que ce soit, et quand cela advient, ce n'est jamais que pour un temps dérisoire avant que les querelles intestines ne reprennent de plus belle."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name: "Cavaliers de la Marche"
 tradition_riders_of_the_mark_desc: "Les Seigneurs-Chevaux des Éothéod et des Rohirrim portent un héritage sans égal dans les Terres de l'Ouest, maîtres incontestés dans l'art ancestral d'élever et de dompter les plus nobles coursiers. Leur cavalerie demeure sans rivale sur le champ de bataille, tandis que leurs commandants ne connaissent que peu d'égaux lorsque tonnent les sabots sur les vastes plaines venteuses."

 tradition_a_people_reunited_name: "Un Peuple Réunifié"
 tradition_a_people_reunited_desc: "Jadis divisés par les vicissitudes du destin, désormais rassemblés sous une bannière commune, les Seigneurs-Chevaux des Éothéod perpétuent leur glorieux héritage millénaire, demeurant les éleveurs et dompteurs équestres les plus accomplis des Terres de l'Ouest. Nulle cavalerie ne saurait rivaliser avec leurs escadrons sur le champ d'honneur, et leurs capitaines règnent en maîtres absolus sur l'immensité des steppes."

 tradition_a_scattered_people_name: "Un Peuple Dispersé"
 tradition_a_scattered_people_desc: "Depuis l'effondrement tragique du [rhovanion_kingdom|E], ce fier peuple erre dispersé et privé de véritable guidance royale. Désormais fragmenté en une myriade de clans épars et repoussé aux confins sauvages du monde civilisé, il faudra l'œuvre d'un meneur providentiel pour restaurer leur unité perdue et raviver la flamme de leur grandeur passée."
 culture_parameter_unlock_maa_rhovanion_freemen: "Permet le recrutement de [GetMaA('rhovanion_freemen').GetName] comme [men_at_arms|E]"
 rhovanion_freemen: "Hommes Libres du Rhovanion"
 rhovanion_freemen_flavor: "Les rudes hommes libres du [rhovanion|E], forgés par d'innombrables générations de luttes acharnées contre les pillards qui écument leurs vastes plaines natales, opposent une résistance farouche à quiconque menace leur liberté ancestrale."

 tradition_a_people_reforged_name: "Un Peuple Reforgé"
 tradition_a_people_reforged_desc: "Sous l'égide d'un commandement vaillant et visionnaire, ce peuple jadis morcelé a retrouvé son unité perdue sous les auspices glorieux d'un [rhovanion_kingdom|E] renaissant. Désormais liés par des liens de sang et de fraternité plus forts que l'acier trempé, ils aspirent à forger leur destinée nouvelle dans les feux de la gloire retrouvée."
 culture_parameter_unlock_maa_rhovanion_light_cavalry: "Permet le recrutement de [GetMaA('rhovanion_light_cavalry').GetName] comme [men_at_arms|E]"
 rhovanion_light_cavalry: "Cavaliers du Rhovanion"
 rhovanion_light_cavalry_flavor: "Sur les steppes infinies du [rhovanion|E], chevaucher n'est point un privilège mais une nécessité vitale. En temps de troubles et de guerre, cette tradition séculaire permet de lever des armées entières de cavaliers aguerris."

 tradition_the_people_of_the_plains_name: "Peuple des Grandes Plaines"
 tradition_the_people_of_the_plains_desc: "Unis corps et âme avec les plaines sauvages et venteuses du [rhovanion|E], les membres de cette culture sont aussi nombreux que les brins d'herbe qui ondulent sous le vent éternel. Fiers et libres comme leurs ancêtres, ils ont juré de ne jamais plus connaître les terribles chutes et humiliations des temps révolus."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry: "Permet le recrutement de [GetMaA('rhovanion_heavy_cavalry').GetName] comme [men_at_arms|E]"
 rhovanion_heavy_cavalry: "Cavalerie Aivathuida"
 rhovanion_heavy_cavalry_flavor: "Le clan Aivathuida s'est depuis toujours distingué comme l'élite équestre parmi les [northmen|E] du [rhovanion|E]. Leurs destriers légendaires, dit-on, galopent aussi vite que le vent des steppes, ne faisant qu'un avec leur cavalier dans une harmonie parfaite."
 rhovanion_royal_guard: "Garde Royale du Rhovanion"
 rhovanion_royal_guard_flavor: "Boucliers loyaux des Rois du [rhovanion|E], la Garde Royale arbore armures et armes forgées par les maîtres-artisans [dwarven|E], constituant l'élite absolue de l'infanterie du royaume, inébranlable au combat."

 tradition_the_people_of_the_plains_old_name: "Peuple des Grandes Plaines"
 tradition_the_people_of_the_plains_old_desc: "Fusionnés corps et âme avec les plaines sauvages battues par les vents du [rhovanion|E], les membres de cette culture sont aussi innombrables que les herbes folles qui dansent sous la brise éternelle. Nés pour chevaucher, ils ne font qu'un avec leurs nobles montures, parcourant sans relâche l'immensité de leurs domaines ancestraux."
 culture_in_rhovanion_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('custom_plains_rhovanion').GetName]"

 tradition_defended_enclosures_name: "Enceintes Fortifiées"
 tradition_defended_enclosures_desc: "Les Hommes du Val, également connus sous le nom d'Hommes de l'[anduin|E], habitent des enclos dispersés mais remarquablement fortifiés tout au long du fleuve Anduin, nichés à l'orée des bois profonds ou sur les contreforts escarpés des [mistymountains|E]."
 culture_in_anduin_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName]"
 
 tradition_dale_bow_culture_name: "Peuple de l'Arc"
 tradition_dale_bow_culture_desc: "Bien avant que Bard ne manie la légendaire Flèche Noire, les [northmen|E] du haut Celduin ont toujours été avant tout des archers d'exception. D'abord par nécessité vitale pour la chasse nourricière, puis pour leur défense acharnée, la maîtrise de l'arc et de la traque est considérée comme une tradition d'honneur suprême parmi les terres de Dale."
 culture_in_dalelands_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName]"
 
 tradition_warriors_of_fame_and_field_name: "Guerriers de Gloire et de Bataille"
 tradition_warriors_of_fame_and_field_desc: "Les forces armées du Dorwinion reflètent la diversité remarquable de leur société sophistiquée, mobilisant l'excellence de leur richesse légendaire, de leur noblesse raffinée et de leur peuple laborieux pour écraser leurs ennemis sous le poids de leur supériorité martiale."
 culture_in_dorwinion_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_rhun_dorwinion').GetName]"

 culture_parameter_unlock_maa_vintner_court_knights: "Permet le recrutement de [GetMaA('vintner_court_knights').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard: "Permet le recrutement de [GetMaA('thorn_guard').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen: "Permet le recrutement de [GetMaA('vineyard_bowmen').GetName] comme [men_at_arms|E]"

 tradition_hidden_refuges_name: "Refuges Secrets"
 tradition_hidden_refuges_desc: "Les Hommes des Bois bâtissent leurs cités sur de vastes plateformes suspendues dans la canopée ancestrale. Cette innovation architecturale ingénieuse leur procure depuis des générations une protection salutaire contre les périls innombrables qui hantent les profondeurs de [mirkwood|E]." 
 culture_in_forest_more_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent posséder un terrain de type Forêt, Forêt Profonde, Forêt de Mallorn ou Taïga"

 tradition_prized_perfection_name: "Perfection Vénérée"
 tradition_prized_perfection_desc: "Au sein de cette culture, l'intégrité physique est élevée au rang de symbole sacré incarnant la pureté de la lignée et la noblesse du sang. Ceux qui portent les stigmates de difformités ou d'imperfections corporelles se voient inexorablement exclus de la succession aux hautes charges, privilège réservé aux seuls exemplaires immaculés de leur race."
 
 tradition_tales_of_great_deeds_name: "Récits des Hauts Faits"
 tradition_tales_of_great_deeds_desc: "Cette culture préserve et vénère la mémoire des exploits légendaires de héros tels que Beren Erchamion le Manchot, Túrin Turambar le Fléau des Dragons, et Tuor le Béni, illustres champions des [men|E] qui résistèrent à l'Ombre avec une vaillance surhumaine. Ils demeurent des exemples éclatants de bravoure face à l'adversité la plus désespérée."
 
 tradition_greatswords_name: "Épées Colossales"
 tradition_greatswords_desc: "Cette culture perpétue l'art ancestral du maniement des épées monumentales capables de trancher un homme - ou sa monture - d'un seul coup dévastateur. Cette maîtrise martiale se transmet de père en fils depuis des générations, les lames devenant des reliques familiales vénérées dont l'histoire égale en richesse celle de leurs porteurs."

 tradition_mountain_ruralism_name: "Vie Montagnarde Rustique" 
 tradition_mountain_ruralism_desc: "Depuis les temps immémoriaux où les [daen|E] pénétrèrent dans les terres qui deviendraient le [gondor|E] et le Harondor, la plupart des membres de cette culture ont appris non seulement à parcourir les terrains rocheux escarpés, mais à prospérer dans l'existence rude et exigeante des hautes montagnes."

 tradition_dune_sea_nomads_name: "Nomades de la Mer des Dunes" 
 tradition_dune_sea_nomads_desc: "Traverser les sables brûlants et impitoyables de la Mer des Dunes n'est point tâche aisée pour le commun des mortels, mais cette culture a depuis longtemps apprivoisé l'épreuve du soleil implacable et maîtrisé l'art d'arracher une prospérité fragile à cet environnement brutal et sans merci."

 tradition_trans_haradric_traders_name: "Or, Sel et Épices" #Originally Gold Dust Traders
 tradition_trans_haradric_traders_desc: "Les membres de cette culture sont profondément impliqués dans le réseau commercial [trans_haradric_trade|E] du [harad|E] intérieur. Quel que soit leur rôle dans ces échanges millénaires, ils demeurent des acteurs majeurs des réseaux commerciaux, politiques et culturels qui gravitent autour de la [GetGeographicalRegion('middleearth_harad_dunesea').GetName], réputés pour leur négoce d'or, d'épices précieuses, de sel gemme, d'esclaves et d'autres denrées exotiques."
 culture_parameter_unlock_trans_haradric_travel_option: "$trans_haradric_travel_perk_effect$"
 culture_parameter_unlock_trans_haradric_merchant_decision: "$innovation_unlock_trans_haradric_networking_tt$"
 culture_parameter_unlock_trans_haradric_merchant_better_chances: "$lotr_haradrim_legacy_1_effect_1$"
 
 tradition_masters_of_the_nuar_name: "Maîtres du Núar"
 tradition_masters_of_the_nuar_desc: "La civilisation de cette culture a toujours été intimement liée au fleuve Núar et à ses affluents serpentins, qu'ils naviguent et exploitent depuis des temps immémoriaux. Cette symbiose millénaire leur confère une compréhension instinctive de ses humeurs changeantes et de ses caprices saisonniers. Ce lien mystique est si profond que les mariniers s'adressent couramment au Núar comme à un vieil ami fidèle, partageant avec ses eaux leurs joies quotidiennes et leurs peines récentes."
 culture_in_harshandatt_trigger_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [GetGeographicalRegion('special_region_nuar_river_valley').GetName]"

 tradition_mud_masons_name: "Maçonnerie de Terre"
 tradition_mud_masons_desc: "Les [mud_masons|E] de cette culture sont vénérés pour leur art ancestral d'ériger des architectures grandioses à partir de simple terre crue. Organisés en guildes aux structures hiérarchiques complexes et immuables, ils perpétuent les rituels religieux millénaires associés à leur œuvre sacrée et garantissent la transmission inaltérée de leurs secrets de maçonnerie de génération en génération selon les rites traditionnels."
 culture_parameter_unlock_mud_mason_decision: "Débloque la [decision|E] pour #V Employer des [mud_masons|E] Sîrayni#! afin de réduire davantage le coût et le temps de construction des [buildings|E], pour ceux qui appartiennent à cette [culture|E] ou gouvernent des [counties|E] de cette [culture|E]"
 
 culture_in_central_fiefs_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_centralfiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name: "Chevalerie Belfalathrim"
 tradition_belfalathrim_chivalry_desc: "Depuis les âges anciens où brillaient encore les étoiles de Númenor, les [men|E] de Belfalas se sont distingués par leurs traditions uniques et leur courtoisie raffinée parmi les [dunedain|E] du Sud. Honneur inébranlable, noblesse d'âme, sens du devoir sacré - et maîtrise équestre qui force l'admiration des plus grands cavaliers."

 ### Dunedain Traditions ###
 culture_in_gondor_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name: "Héritage du Royaume Méridional"
 tradition_gondorian_legacy_desc: "Cette culture baigne dans les traditions millénaires du [gondor|E], royaume austral fondé par [elendil|E] l'Élancé. Il fut dit jadis que telle était la magnificence et l'opulence du Gondor à son apogée, que les pierres précieuses les plus rares n'étaient que babioles entre les mains de ses enfants bénis."
 
 culture_in_ithilien_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name: "Ruse d'Ithilien"
 tradition_ithilien_subterfuge_desc: "L'Ithilien demeure une contrée martyrisée, ravagée sans relâche par les incursions [orc|E] et les assauts incessants venus du [mordor|E]. Face à cette menace perpétuelle, ceux qui ont choisi de demeurer ont perfectionné l'art de la guérilla forestière, défendant farouchement leurs bois ancestraux dans l'attente du jour béni où leur patrie sera pleinement reconquise et purifiée de toute souillure." 
 
 culture_in_middleearth_west_gondor_highlands_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName]"
 tradition_gondor_clans_name: "Clans des Hautes Terres Gondoriennes"
 tradition_gondor_clans_desc: "Les chefs de clans des hautes terres du [gondor|E] se virent octroyer par décret royal le privilège ancestral de maintenir leurs propres levées guerrières plutôt que de servir dans l'armée régulière du Royaume. En vertu de cette coutume séculaire, chaque clan forme et équipe ses propres guerriers d'élite, qui rejoignent les forces du Gondor lorsque sonne l'heure du péril suprême." 
 
 culture_in_harondor_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_harad_near_harondor').GetName]"
 tradition_harondorim_resilience_name: "Résilience du Harondor"
 tradition_harondorim_resilience_desc: "Le Harondor est depuis des générations innombrables disputé entre les [haradrim|E] du Sud, les Corsaires des havres et les [dunedain|E] du Nord. Les descendants d'Elendil qui persistent à habiter cette terre rocailleuse et ingrate sont devenus des guerriers endurcis d'une indépendance farouche, contraints de tenir seuls leurs positions sans espoir de renforts du [gondor|E]. Qu'ils défendent les collines escarpées ou les rivages battus par les flots, ils tiendront jusqu'au dernier souffle."
 
 culture_in_arnor_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_arnor').GetName]"
 tradition_arnorian_legacy_name: "Héritage du Royaume Septentrional"
 tradition_arnorian_legacy_desc: "Cette culture perpétue les nobles traditions de l'[arnor|E], royaume boréal établi par [elendil|E] le Fidèle. Les [dunedainarnor|E] étaient de haute lignée númenóréenne et de noblesse sans égale, amis jurés des [eldar|E] depuis les temps anciens, bien que leur nombre fût moindre que leurs frères du Sud."
 
 tradition_arnorian_law_name: "Héritage Juridique Arnorien"
 tradition_arnorian_law_desc: "Cette culture a préservé et perpétué le code juridique [arnorian|E] dans toute sa sagesse originelle. Qu'ils l'appliquent dans son intégralité ou l'aient harmonieusement fusionné avec d'autres traditions légales, il demeure la pierre angulaire inébranlable de leurs systèmes judiciaires et de leurs coutumes successorales."
 
 tradition_wanderers_of_the_wild_name: "Errants des Terres Sauvages"
 tradition_wanderers_of_the_wild_desc: "Cette culture a forgé son identité dans les étendues impitoyables et les contrées oubliées, parcourant sans relâche les terres sauvages durant des périodes qui défient l'entendement. Pisteurs d'une habileté surnaturelle, ils demeurent aussi insaisissables que les ombres du crépuscule, gardiens silencieux d'un monde qui les a oubliés."

 culture_in_umbar_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_harad_near_umbar').GetName]"
 tradition_dunedain_of_umbar_name: "Dúnedain d'Umbar"
 tradition_dunedain_of_umbar_desc: "Les [dunedain|E] d'[umbar|E], connus sous le nom d'Umbaredain, incarnent une fascinante synthèse entre les traditions [adunaic|E] antiques et les valeurs [dunedain|E] plus récentes. Ils manifestent l'orgueil altier et la superbe des premiers Númenóréens, tempérés par la sagesse pragmatique et la foi résiliente qui caractérisent les héritiers d'Elendil."

 ### Harad Traditions ###
 culture_in_nafarati_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('custom_nafarati').GetName]"
 tradition_nafarati_belligerence_name: "Belligérance Nâfarati"
 tradition_nafarati_belligerence_desc: "Au fil des générations innombrables, tandis que leurs terres ancestrales se réduisaient inexorablement avec la disparition tragique de la Grande Jungle du [harad|E] et qu'ils se voyaient confinés à leur bassin fluvial originel, les Nâfarati ont forgé une société martiale d'une agressivité redoutable. Prompts à la querelle, ils guerroient sans relâche contre leurs voisins - et s'entre-déchirent tout autant dans des conflits fratricides sanglants."
 
 culture_in_bellakar_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName]"
 tradition_bellakarean_cities_name: "Cités-États de Bellakar"
 tradition_bellakarean_cities_desc: "Les cités du [bellakar|E] sont légion, et chacune arbore fièrement son histoire millénaire et son patrimoine unique, ses chartes ancestrales et ses codes juridiques remontant aux jours glorieux du Second Âge, ainsi que ses intérêts particuliers qu'elle défend avec une jalousie farouche. Cette tradition séculaire d'autonomie juridique, culturelle et politique des cités et de leurs gouvernements oligarchiques demeure profondément ancrée dans l'éthos bellakaren."
 
 tradition_corsairs_of_umbar_name: "Corsaires de la Grande Mer"
 tradition_corsairs_of_umbar_desc: "Depuis des générations sans nombre, ces écumeurs des mers ont harcelé sans pitié le commerce de la [greatsea|E], lançant des expéditions dévastatrices qui ont pillé et réduit en cendres maintes cités prospères et ports florissants. Leur réputation sanguinaire s'étend à travers tout le nord de la [middleearth|E], où ils sont connus et redoutés sous le simple nom des 'Corsaires'."
 
 tradition_warriors_of_rhun_name: "Culture Mercenaire Orientale"
 tradition_warriors_of_rhun_desc: "Souvent divisés par des querelles intestines, les Orientaux de la [seaofrhun|E] intérieure et des vastes plaines de la [middleearth|E] ont développé une culture prolifique en compagnies mercenaires redoutables. L'or rapporté par ces guerriers d'élite permet de sustenter d'innombrables communautés et a fait basculer le destin de maintes guerres décisives. Mais ces mêmes mercenaires ne sont point dénués de fierté ancestrale, et combattront plus volontiers pour leur propre sang que pour l'étranger, même contre une solde moindre."
 culture_parameter_unlock_maa_easterling_kataphrakt: "Permet le recrutement de [GetMaA('easterling_kataphrakt').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_swordsmen: "Permet le recrutement de [GetMaA('easterling_swordsmen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_pikemen: "Permet le recrutement de [GetMaA('easterling_pikemen').GetName] comme [men_at_arms|E]"
 
 tradition_gorgoroth_plain_dwellers_name: "Habitants des Plaines de Gorgoroth"
 tradition_gorgoroth_plain_dwellers_desc: "Ce plateau volcanique aride et désolé forme le tiers nord-occidental du [mordor|E], cerné par les chaînes impitoyables de l'Ered Lithui et de l'Ephel Dúath. Le paysage cauchemardesque de Gorgoroth pourrait appartenir à un monde entièrement différent de ses contrées voisines, telle la verdoyante Ithilien. Ses étendues stériles et empoisonnées n'offrent l'hospitalité qu'aux [orcs|E] qui hantent ses plaines maudites."
  
 tradition_mende_anduya_name: "Mendë Andúna"
 tradition_mende_anduya_desc: ""Qu'est-ce qu'un [dunedain|E]? Qu'est-ce qui fait un véritable [numenorean|E]?"\n\nCette question obsédante a longtemps consumé les [realms_in_exile|E]. Est-ce une essence culturelle? Se transmet-elle par le sang? La réponse a fluctué selon les âges et les lieux, mais demeure l'impérieux désir de préserver intactes les voies ancestrales de [numenor|E] qui brûle au cœur de cette culture. Ils ne s'unissent que rarement hors de leur propre peuple, préférant renforcer et perpétuer leur héritage millénaire dans sa pureté originelle."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage: "Modificateur d'acceptation de [marriage|E] envers tout autre [heritage|E] [cultural|E] : #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage: "Très peu susceptible d'arranger des [marriages|E] hors de leur propre [heritage|E] [cultural|E]"
 TRADITION_PENALTY_DUNEDAIN: "[heritage|E] [cultural|E] différent : $VALUE|+=0$"
 
 tradition_blacknumenorean_legacy_name: "Héritage Númenóréen Noir"
 tradition_blacknumenorean_legacy_desc: "Les [black_numenoreans|E], initialement nommés simplement les [kingsmen|E], formaient une faction déchue de [numenoreans|E] descendants de ceux qui demeuraient loyaux au Sceptre de Númenor mais s'opposaient farouchement aux [valargods|E] et rejetaient tout commerce avec les [elves|E]. Ils essaimèrent dans leurs colonies sur les terres continentales de la [middleearth|E], devenant des oppresseurs cruels et des suzerains tyranniques régnant sur les peuples conquis, qu'ils considéraient comme des races primitives et inférieures. Certains de ces anciens Hommes du Roi qui, par leur colonisation du continent, survécurent à la [downfallofnumenor|E], seraient désormais connus sous le nom sinistre de Númenóréens Noirs."

 tradition_anbalukkhori_name: "Suprématie Anbalûkkhorî"
 tradition_anbalukkhori_desc: "Les Anbalukkhôrî sont destinés par le sang et le fer à régner sur les [adunai|E] comme sur les [Glossary('Mîyanâi','miyanai_gloss')], et régner ils le feront, quel qu'en soit le prix à payer en sang et en larmes."

 tradition_kharadunai_name: "Suprématie Kharadûnaïque"
 tradition_kharadunai_desc: "Cette culture professe que chaque homme possède sa place assignée dans l'ordre immuable du monde. Il est simplement dans la nature inéluctable des choses que la place des [adunai|E] se trouve au sommet de cette hiérarchie, dominant tous les autres de leur hauteur."
 
 tradition_variag_horse_lords_name: "Seigneurs-Chevaux Variags"
 tradition_variag_horse_lords_desc: "Dans les étendues centrales de la [middleearth|E], nul ne peut rivaliser avec les Variags dans les arts équestres et le maniement de la bride. De proche en lointain, ils mènent des guerres de pillage et de conquête dévastatrices, rapportant dans leurs yourtes des richesses fabuleuses arrachées aux peuples soumis."
 culture_parameter_unlock_maa_variag_horse_archers: "Permet le recrutement de [GetMaA('variag_horse_archers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand: "Permet le recrutement de [GetMaA('windriders_of_khand').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen: "Permet le recrutement de [GetMaA('variag_axemen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen: "Permet le recrutement de [GetMaA('variag_pikemen').GetName] comme [men_at_arms|E]"
 
 tradition_variag_succession_name: "Succession Variag"
 tradition_variag_succession_desc: "Parmi les Variags du [khand|E], les serments de fidélité sont prêtés aux individus charismatiques, jamais aux [dynasties|E] abstraites. Ce qui fut juré au père ne se transmet point inconditionnellement au fils, mais doit être conquis à nouveau par la force et le mérite. De ce fait, il est rarissime qu'un héritier reçoive intact le royaume paternel. Simultanément, les Variags respectent la force brute, sans égard pour l'âge, et une fois leur loyauté gagnée, demeurent des [vassals|E] fidèles... bien qu'ils puissent intriguer dans l'ombre de leur [liege|E]."
 culture_parameter_realms_shatter_on_succession: "Lors de la [succession|E], tout [vassal|E] ayant une [opinion|E] #N Négative#! de votre [player_heir|E] deviendra un [independent_ruler|E]."
 culture_parameter_realms_destroyed_on_succession: "Après la [succession|E], si un [title|E] de [kingdom|E] ou d'[empire|E] détenu contient #V moins de 50%#! de ses [counties|E] [de_jure|E], il sera détruit."
 culture_parameter_can_designate_heir: "Les dirigeants peuvent désigner leur [heir|E]"
 culture_parameter_cannot_convert_to_local_culture: "Impossible de se convertir à une [culture|E] locale"
 culture_parameter_cannot_hybridize: "La [culture|E] ne peut pas s'[hybridize|E]"
 culture_parameter_cannot_diverge: "La [culture|E] ne peut pas [diverge|E]"
 
 tradition_dorwinion_vineyards_name: "Vignerons Accomplis"
 tradition_dorwinion_vineyards_desc: "Cette culture a porté l'art vinicole à des sommets de perfection inégalés. Leurs crus d'exception s'exportent aux quatre coins de la [middleearth|E] comme luxe recherché par les plus fortunés. Les enfants sont souvent dits avoir été "élevés entre les ceps", et les agriculteurs de cette culture jouissent d'une réputation légendaire pour leur main verte miraculeuse, capable de faire prospérer la moindre pousse. Parmi l'aristocratie, produire le nectar le plus raffiné constitue un prestige incommensurable, pierre angulaire d'une réputation sans tache."
 culture_parameter_unlock_wine_tasting_activity: "Débloque les [activities|E] pour #V Organiser des Dégustations de Vin#! et #V Visiter vos Vignobles#!"
 culture_parameter_unlock_wine_tasting_activity_cost: "Réduit les coûts des dégustations de vin et des visites de vignobles"
 culture_parameter_unlock_wine_tasting_activity_private_variety: "Débloque les [activity_options|E] #V $lotr_visit_vineyard_type_agriculture$#! et #V $lotr_visit_vineyard_type_botany$#! pour l'[activity|E] [GetActivityType( 'activity_lotr_visit_vineyard' ).GetName]"
 culture_parameter_unlock_wine_tasting_activity_group_variety: "Débloque les [activity_options|E] #V $lotr_wine_tasting_type_gardens$#! et #V $lotr_wine_tasting_type_poetry$#! pour l'[activity|E] [GetActivityType( 'activity_lotr_wine_tasting' ).GetName]"

 ### Elven Traditions ###

 tradition_heryvellyn_name: "Heryvellyn"
 tradition_heryvellyn_desc: "Parmi certains des [eldar|E], l'appréciation des vins raffinés s'élève au rang d'art sacré transmis depuis les âges de gloire. Ces [Glossary('Heryvellyn','heryvellyn_gloss')] ne sont point vignerons mais dégustateurs dévoués, gardiens vigilants de crus rares apportés des contrées lointaines par-delà les mers. Goûter, savourer et préserver dans la mémoire éternelle chaque gorgée constitue une marque de raffinement suprême, tandis qu'organiser un rassemblement où les nectars les plus exquis sont partagés est perçu comme un acte de courtoisie profonde et d'honneur immémorial."
 can_import_wine_tt: "Il existe un [culture_head|E] dans votre [diplomatic_range|E] possédant la [tradition|E] [GetCultureTradition('tradition_dorwinion_vineyards').GetName]."
 culture_parameter_unlock_wine_tasting_activity_elf: "Débloque l'[activity|E] pour #V Organiser des Dégustations de Vin#!"

 tradition_nelyarin_heritage_name: "Héritage Nelyarin"
 tradition_nelyarin_heritage_desc: "Cette branche des [avari|E] descend en grande partie des Nelyar qui demeurèrent aux rives sacrées de [cuivienen|E] lors du Grand Voyage, formant la plus nombreuse des trois lignées primordiales du peuple [elven|E]."
 cannot_have_tradition_nelyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_nelyarin_heritage_name$#!"
 culture_parameter_unlock_maa_nelyarin_archers: "Permet le recrutement de [GetMaA('nelyarin_archers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen: "Permet le recrutement de [GetMaA('nelyarin_swordsmen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen: "Permet le recrutement de [GetMaA('nelyarin_pikemen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari: "Permet le recrutement de [GetMaA('nuinevari').GetName] comme [men_at_arms|E]"

 tradition_tatyarin_heritage_name: "Héritage Tatyarin"
 tradition_tatyarin_heritage_desc: "Cette branche des [avari|E] tire ses origines des Tatyar qui refusèrent l'appel de Valinor à [cuivienen|E], formant la deuxième tribu ancestrale des [elves|E], parents éloignés des glorieux [noldorelves|E]."
 cannot_have_tradition_tatyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tatyarin_heritage_name$#!"
 tradition_ancient_wanderers_name: "Errants Immémoriaux"
 tradition_ancient_wanderers_desc: "Les [cuind|E] ont toujours porté en eux l'esprit nomade des premiers jours, parcourant sans relâche les étendues infinies de la [middleearth|E]. Ces périples millénaires, bien que semés d'embûches mortelles, ont conféré aux Cuind une connaissance inégalée de toutes les contrées et de tous les peuples qui foulent la terre sous les étoiles."
 culture_parameter_unlock_maa_tatyarin_harriers: "Permet le recrutement de [GetMaA('tatyarin_harriers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_rangers: "Permet le recrutement de [GetMaA('tatyarin_rangers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_guardians: "Permet le recrutement de [GetMaA('tatyarin_guardians').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_cuind_wanderers: "Permet le recrutement de [GetMaA('cuind_wanderers').GetName] comme [men_at_arms|E]"
 
 tradition_sirgalan_exiles_name: "Exilés de Sîrgala"
 tradition_sirgalan_exiles_desc: "À l'aube du [thirdage|E], les Sîrrandrai furent inexorablement repoussés de leurs domaines ancestraux par la puissance croissante des [dunedain|E], cédant leurs terres d'abord avec parcimonie avant de finalement se résigner à un repli quasi total vers les havres de [lindon|E]. Depuis la chute tragique du [northernkingdom|E], les antiques terres de Sîrgala demeurent abandonnées aux vents et aux ronces, hormis quelques fermiers intrépides et voyageurs téméraires qui osent encore fouler ces chemins oubliés."
 tradition_sirgala_renewed_name: "Renaissance de Sîrgala"
 tradition_sirgala_renewed_desc: "Après d'interminables années d'exil et d'errance, les Sîrrandrai survivants ont enfin regagné leurs terres ancestrales, arrachant leurs halls jadis grandioses à l'emprise sauvage de la nature et proclamant à nouveau, sous les étoiles témoins, le Royaume restauré de Sîrgala. L'héritier légitime de Bornmîr reprend son antique siège, pour régner une fois encore sur ses domaines certes amoindris, mais libérés de l'ombre du temps."
 culture_parameter_unlock_maa_sirrandrai_defenders: "Permet le recrutement de [GetMaA('sirrandrai_defenders').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_sentinels: "Permet le recrutement de [GetMaA('sirrandrai_sentinels').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_veterans: "Permet le recrutement de [GetMaA('sirrandrai_veterans').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_riders: "Permet le recrutement de [GetMaA('sirrandrai_riders').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_wardens_of_sirgala: "Permet le recrutement de [GetMaA('wardens_of_sirgala').GetName] comme [men_at_arms|E]"

 ### Easterling Traditions ###
 #  tradition_lotr_battle_arena_name: "Battle Arena"
 #  tradition_lotr_battle_arena_desc: "This culture has a standing tradition of having their warriors prove themselves in contests held in great arenas."

 tradition_variag_succession_stable_name: "Succession Variag Stabilisée"
 tradition_variag_succession_stable_desc: "Cette branche particulière des Variags a abandonné ses antiques coutumes successorales chaotiques au profit d'un système dynastique plus stable et pérenne, garantissant que leur royaume ne soit plus aussi aisément fragmenté et puisse résister avec fermeté aux assauts des nations ennemies qui convoitent leurs steppes."
 
 # Orc traditions
 tradition_legions_of_gundabad_name: "Légions de Gundabad"
 tradition_legions_of_gundabad_desc: "Les Légions de [gundabad|E] étaient les tribus [orcish|E] qui s'emparèrent de l'antique cité [dwarven|E] de Gundabad, profanant ses halls millénaires. Elles tombèrent sous la domination implacable d'[angmar|E] vers l'an 1300 du Troisième Âge. Sous le joug du Roi-Sorcier, elles développèrent une structure militaire férocement organisée et disciplinée. Bien qu'Angmar fût destiné à chuter dans les flammes, les [orcs|E] de Gundabad préservèrent jalousement leurs traditions martiales et cherchèrent à soumettre toutes les tribus orques des montagnes septentrionales sous le talon de fer de leurs légions ténébreuses."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs: "Permet le recrutement de [GetMaA('hunter_orcs_on_fell_wargs').GetName] comme [men_at_arms|E]"
 #  culture_parameter_unlock_maa_gundabad_blackshields: "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
 #  culture_parameter_unlock_maa_gundabad_war_troll: "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"
 recruit_halls_specialist_decision_tooltip: "Un [commander|E] de haute valeur [martial|E] possédant le [trait|E] [GetTrait('cavern_commander').GetName( GetNullCharacter )] rejoint votre [court|E]"

 tradition_dush_hai_cabal_name: "Cabale Dush-Hai"
 tradition_dush_hai_cabal_desc: "Praticiens [orcish|E] des arts interdits et occultes, les Dush-hai demeuraient extrêmement rares dans la société orque brutale. Dans les cas exceptionnels où leurs services maudits n'étaient pas enchaînés à des seigneurs de guerre, ils se rassemblaient parfois pour former des cabales secrètes. Ces assemblées ténébreuses tendaient à la réclusion absolue et au secret obsessionnel, gardant jalousement jusqu'aux moindres avancées dans leur compréhension des arts profanes, mais exerçaient depuis l'ombre un pouvoir terrifiant partout où elles s'implantaient."

 tradition_roving_bands_name: "Bandes Errantes"
 tradition_roving_bands_desc: "Cette culture parcourt inlassablement les terres lointaines en quête perpétuelle d'aventures et de pillages, ses membres se rassemblant fréquemment en petites bandes de pillards agiles pour traverser les contrées hostiles avec une aisance déconcertante."

 # Dwarven traditions
 tradition_mining_fervour_name: "Ferveur Minière"
 tradition_mining_fervour_desc: "L'enthousiasme de cette culture pour l'extraction minière coule dans ses veines comme le mithril en fusion. D'ancestrales traditions minières se transmettent de génération en génération depuis l'éveil des Pères, avec des pans entiers de la société voués corps et âme à la poursuite et au raffinage des richesses enfouies dans les entrailles de la terre." 
 culture_parameter_more_frequent_mining_expeditions: "Délai entre les [activities|E] [GetActivityType('activity_mining').GetName] : #P -50% #!"
 culture_parameter_mining_traits_more_valued:3 "Le [trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est considéré comme [prestige_i][prestigious|E]"
 culture_parameter_mining_traits_more_common: "Les [characters|E] obtiennent plus fréquemment les [traits|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]"
 tradition_surface_dweller_name: "Habitants de la Surface"
 tradition_surface_dweller_desc: "Malgré l'aptitude naturelle légendaire des [dwarves|E] pour bâtir leurs demeures dans les montagnes et les profondeurs obscures du monde, ces Nains se sont étrangement accoutumés à vivre sous la lumière dorée du soleil sur les terres émergées."
 cannot_have_mountain_homes_and_surface_dweller: "La [tradition|E] #high $tradition_mountain_homes_name$#! ne peut être combinée avec #high $tradition_surface_dweller_name$#!"

 tradition_miners_name: "Mineurs"
 tradition_miners_desc: "Cette culture possède une riche tradition minière millénaire, démontrant une habileté remarquable dans l'extraction des minerais précieux et des gemmes rares de leur environnement montagneux, contribuant de manière significative à la prospérité légendaire de leur société."
 culture_surface_dweller_desc: "Cette culture est soit trop adaptée à la vie souterraine, soit présente en terrain montagneux."

