 culture_parameter_unlock_maa_giant_scorpions:0 "Peut recruter [GetMaA('giant_scorpions').GetName] en tant que [men_at_arms|E]"
 
 appoint_oligarch_interaction:0 "Installer un Superviseur Oligarchique"
 appoint_oligarch_desc:0 "Nommer [recipient.GetShortUINameNoTooltip] pour superviser la cité grandissante de [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], faisant de [recipient.GetHerHim] un vassal Oligarque."

 tradition_legendary_artisans_name:0 "Artisans Légendaires"
 tradition_legendary_artisans_desc:0 "Les artisans de cette culture sont inégalés en habileté, et produiront des artefacts rares et merveilleux."
 culture_parameter_legendary_inspiration:0 "Les Artisans et Forgerons sont incroyablement doués"
 
 ## Hobbits ##
 tradition_hobbit_feasts_name:0 "Festins Hobbits"
 tradition_hobbit_feasts_desc:0 "Un peuple simple et honnête, les [hobbits|E] passent une grande partie de leur temps libre à festoyer et organiser des festivals, récoltant les fruits de leurs abondantes moissons. Leur existence protégée leur donne amplement le temps de profiter du fruit de leur labeur."
 tradition_hobbit_feasts_inspiration:0 "Les Hobbits mangent beaucoup et sont paresseux"
 culture_parameter_lazy_trait_more_common:0 "Le [trait|E] [GetTrait('lazy').GetName( GetNullCharacter )] est plus courant"
 culture_parameter_gluttonous_trait_more_common:0 "Le [trait|E] [GetTrait('gluttonous').GetName( GetNullCharacter )] est plus courant"


 tradition_hobbit_parochialism_name:0 "Provincialisme Hobbit"
 tradition_hobbit_parochialism_desc:0 "Un peuple aux opinions tranchées, gouverné autant par les coutumes sociales que par une loi formelle, la gouvernance quotidienne des [Hobbits|E] tend à être largement laissée aux dirigeants communautaires locaux. Il existe une philosophie générale de ne pas perturber l'ordre établi ni l'ordre social, mais plutôt de se concentrer sur le maintien d'une société stable et paisible."
 tradition_hobbit_parochialism_inspiration:0 "Les Hobbits n'aiment pas écouter les Suzerains"

 hobbit_bounders:0 "Garde-frontières"
 hobbit_bounders_flavor:0 "Les frontières sauvages de la Comté sont surveillées par ces [hobbits|E] distingués. Lorsque les ténèbres s'amassent aux frontières et que d'étranges individus rôdent, leur nombre augmente tandis que les Comtois bien élevés cherchent à maintenir l'ordre."
 hobbit_muster:0 "Rassemblement"
 hobbit_muster_flavor:0 "Bien que lents à se quereller, les [hobbits|E] sont vaillants quand ils sont acculés et peuvent encore manier les armes au besoin. Quand ils n'ont pas d'autre choix, les courageux Comtois se rassemblent en masse pour défendre leurs foyers et leurs proches."
 hobbit_hunters:0 "Chasseurs"
 hobbit_hunters_flavor:0 "Bien exercés à l'usage de l'arc, lorsque ces [hobbits|E] ne mettent pas de viande sur la table de leurs parents affamés, ils travaillent avec les Garde-frontières pour empêcher les animaux dangereux et les malfaiteurs de pénétrer dans les Quartiers."

 merchant_heavy_infantry:0 "Milice Marchande"
 merchant_heavy_infantry_flavor:0 "Allant des brigands chevronnés et mercenaires, aux fermiers et journaliers réquisitionnés. Leur compétence est insuffisante en conséquence, mais leur armure et leur solde plus que généreuse leur permettent de tenir une ligne mieux que beaucoup ne s'y attendraient"

 ### Cultural Traditions ###
 tradition_slave_society_name:0 "Société Esclavagiste"
 tradition_slave_society_desc:0 "Cette culture ne voit rien de mal dans la pratique de l'esclavage et, en effet, fait commerce et mène des guerres pour en acquérir. Razzier leurs voisins est monnaie courante, à la recherche de sang frais pour travailler sur leurs ouvrages publics et leurs terres agricoles."
 culture_parameter_can_launch_slave_expeditions:0 "Donne accès au casus belli [slave_expedition|E]"
 culture_bellicose:1 "La [culture|E] n'a pas l'[ethos|E] $ethos_bellicose_name$"
 
 tradition_elf_friends_name:0 "Amis des Elfes"
 tradition_elf_friends_desc:0 "Cette culture a une histoire d'interactions amicales avec les [elves|E]."

 tradition_orcish_society_name:0 "Société Orque"
 tradition_orcish_society_desc:0 "Brutale, bestiale et courte - un résumé précis de la 'civilisation' que les [orcs|E] construisent. Ils se font la guerre aussi souvent entre eux qu'aux autres, pillant et poignardant dans le dos les leurs aussi librement que ceux d'autres races. Bien que brutaux et rusés à parts égales, les Orques sont également irrationnels, à courte vue et avides. Il est rare de voir les Orques s'unir pour un quelconque dessein supérieur, et si c'est le cas, ce n'est jamais que pour une courte période."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name:0 "Cavaliers de la Marche"
 tradition_riders_of_the_mark_desc:0 "Les Seigneurs des Chevaux de l'Éothéod et des Rohirrim portent un héritage sans égal dans les Terres de l'Ouest en tant qu'éleveurs et dompteurs de chevaux. Leur cavalerie est sans égale sur le champ de bataille, et leurs commandants ne connaissent que peu d'égaux dans les plaines ouvertes."

 tradition_a_people_reunited_name:0 "Un Peuple Réunifié"
 tradition_a_people_reunited_desc:0 "Autrefois divisés, maintenant réunis, les Seigneurs des Chevaux de l'Éothéod portent un long héritage sans égal dans les Terres de l'Ouest en tant qu'éleveurs et dompteurs de chevaux. Leur cavalerie est sans égale sur le champ de bataille, et leurs commandants ne connaissent que peu d'égaux dans les plaines ouvertes."

 tradition_a_scattered_people_name:0 "Un Peuple Dispersé"
 tradition_a_scattered_people_desc:0 "Depuis la chute du [rhovanion_kingdom|E], ce peuple a été dispersé et privé d'un véritable leadership. Maintenant divisés en nombreux petits clans et repoussés aux confins du Sauvage, il faudra un grand effort pour les unir à nouveau."
 culture_parameter_unlock_maa_rhovanion_freemen:0 "Peut recruter [GetMaA('rhovanion_freemen').GetName] en tant que [men_at_arms|E]"
 rhovanion_freemen:0 "Hommes Libres de Rhovanion"
 rhovanion_freemen_flavor:0 "Les robustes hommes libres de [rhovanion|E] ont lutté pendant d'innombrables générations contre ceux qui pillent les vastes plaines qu'ils appellent foyer, et offrent une féroce résistance."

 tradition_a_people_reforged_name:0 "Un Peuple Reforgé"
 tradition_a_people_reforged_desc:0 "Sous un leadership vaillant, ce peuple autrefois divisé a été réuni sous les auspices d'un [rhovanion_kingdom|E] renouvelé. Désormais à nouveau liés étroitement par des liens de sang et de fraternité, ils cherchent à forger leur destin à nouveau."
 culture_parameter_unlock_maa_rhovanion_light_cavalry:0 "Peut recruter [GetMaA('rhovanion_light_cavalry').GetName] en tant que [men_at_arms|E]"
 rhovanion_light_cavalry:0 "Cavaliers de Rhovanion"
 rhovanion_light_cavalry_flavor:0 "Dans les plaines de [rhovanion|E], monter à cheval est rarement un choix. C'est souvent une nécessité, et en temps de troubles, cela peut mener au rassemblement de grandes armées de cavaliers."

 tradition_the_people_of_the_plains_name:0 "Peuple des Plaines"
 tradition_the_people_of_the_plains_desc:0 "Ne faisant qu'un avec les plaines sauvages et balayées par le vent de [rhovanion|E], cette culture est aussi nombreuse que ses brins d'herbe, fière et libre, déterminée à ne plus jamais subir les terribles chutes d'antan."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry:0 "Peut recruter [GetMaA('rhovanion_heavy_cavalry').GetName] en tant que [men_at_arms|E]"
 rhovanion_heavy_cavalry:0 "Cavalerie Aivathuida"
 rhovanion_heavy_cavalry_flavor:0 "Le clan Aivathuida a toujours été le plus éminent cavalier parmi les [northmen|E] de [rhovanion|E], et on dit que leurs destriers sont rapides comme le vent, ne faisant qu'un avec leur cavalier."
 rhovanion_royal_guard:0 "Garde Royale de Rhovanion"
 rhovanion_royal_guard_flavor:0 "Les boucliers fidèles des Rois de [rhovanion|E], la Garde Royale porte des armures et des armes forgées par des forgerons [dwarven|E], les fantassins d'élite du royaume."

 tradition_defended_enclosures_name:0 "Enceintes Défendues"
 tradition_defended_enclosures_desc:0 "Les Hommes du Val, également connus sous le nom d'Hommes de l'[anduin|E], vivent dans des enceintes dispersées mais bien défendues tout le long de la rivière Anduin, près des bois ou sur les contreforts des [mistymountains|E]."
 
 tradition_hidden_refuges_name:0 "Refuges Cachés"
 tradition_hidden_refuges_desc:0 "Les Hommes des Bois construisent des villes sur de grandes plateformes dans les arbres. Cette innovation architecturale leur a fourni une certaine sécurité face aux dangers de [mirkwood|E]."

 tradition_prized_perfection_name:0 "Perfection Prisée"
 tradition_prized_perfection_desc:0 "Dans cette culture, la forme physique est considérée comme un symbole de sa propre culture, lignée et bonne éducation. Ceux qui ont été défigurés ou autrement malformés physiquement ne sont pas éligibles pour hériter d'un rang élevé, qui appartient légitimement uniquement aux exemplaires de leur race."
 
 tradition_tales_of_great_deeds_name:0 "Récits de Grands Exploits"
 tradition_tales_of_great_deeds_desc:0 "Cette culture se souvient et consacre les actes vaillants de héros tels que Beren Erchamion, Túrin Turambar et Tuor le Béni, les grands héros des [men|E] qui ont résisté à l'Ombre de toutes leurs forces. Ils restent un exemple éclatant de vaillance face à des obstacles impossibles."
 
 tradition_greatswords_name:0 "Grandes Épées"
 tradition_greatswords_desc:0 "Cette culture a une tradition de maniement de grandes épées qui peuvent trancher un homme - ou un cheval - en deux. L'art de les porter est souvent transmis de père en fils, les lames devenant des héritages familiaux prisés avec des histoires aussi riches que leurs porteurs."

 tradition_mountain_ruralism_name:0 "Ruralisme Montagnard" 
 tradition_mountain_ruralism_desc:0 "Depuis les jours où les [daen|E] sont entrés dans les terres du futur [gondor|E] et Harondor, la plupart des gens de cette culture savent non seulement traverser les terres rocheuses, mais également gérer la vie en montagne avec aisance."

 tradition_dune_sea_nomads_name:0 "Nomades de la Mer de Dunes" 
 tradition_dune_sea_nomads_desc:0 "Traverser les sables brûlants de la Mer de Dunes n'est pas une tâche facile, mais cette culture s'est depuis longtemps adaptée à l'épreuve du soleil implacable, et à la façon d'arracher une parcelle de prospérité à son environnement brutal."

 tradition_trans_haradric_traders_name: "Or, Sel et Épices"
 tradition_trans_haradric_traders_desc: "Les peuples de cette culture sont fortement impliqués dans le réseau [trans_haradric_trade|E] de l'[harad|E] intérieur. Quelle que soit leur rôle dans le commerce, ils sont des acteurs majeurs dans les réseaux commerciaux, politiques et culturels qui entourent [GetGeographicalRegion('middleearth_harad_dunesea').GetName], et sont connus pour leur commerce de l'or, des épices, du sel, des esclaves et d'autres produits."
 culture_parameter_unlock_trans_haradric_travel_option: "$trans_haradric_travel_perk_effect$"
 culture_parameter_unlock_trans_haradric_merchant_decision: "$innovation_unlock_trans_haradric_networking_tt$"
 culture_parameter_unlock_trans_haradric_merchant_better_chances: "$lotr_haradrim_legacy_1_effect_1$"
 
 tradition_masters_of_the_nuar_name: "Maîtres du Nuar"
 tradition_masters_of_the_nuar_desc: "La civilisation de cette culture a toujours été étroitement liée au fleuve Nuar et à ses affluents, qu'ils naviguent et pêchent. En conséquence, ils possèdent une compréhension naturelle de son comportement et de ses 'humeurs'. Cette connexion est si profonde que les marins s'adressent communément au Nuar directement, comme on le ferait avec un ami proche, partageant avec lui leur vie quotidienne et les événements récents."
 culture_in_harshandatt_trigger_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans [GetGeographicalRegion('special_region_nuar_river_valley').GetName]"

 tradition_mud_masons_name: "Maçonnerie de Boue"
 tradition_mud_masons_desc: "Les [mud_masons|E] de cette culture sont réputés pour construire une architecture élaborée à partir de boue. Ils sont organisés en guildes à la structure hiérarchique complexe, qui impose des rituels religieux traditionnels associés à leur travail et garantit que leurs anciennes compétences de maçonnerie sont transmises de génération en génération de la bonne manière."
 culture_parameter_unlock_mud_mason_decision: "Débloque la [decision|E] d'#V Employer des [mud_masons|E] Sîrayni#! pour réduire davantage le coût et le temps de construction des [buildings|E], pour ceux qui sont de cette [culture|E] ou qui gouvernent des [counties|E] de cette [culture|E]"
 
 culture_in_central_fiefs_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_centralfiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name:0 "Chevalerie Belfalathrim"
 tradition_belfalathrim_chivalry_desc:0 "Depuis des temps immémoriaux, les [men|E] de Belfalas se distinguent par leur tradition et leur courtoisie parmi les [dunedain|E] du Sud. Honneur, noblesse, devoir - et grande habileté à cheval."
 
 ### Dunedain Traditions ###
 culture_in_gondor_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name:0 "Héritage du Royaume du Sud"
 tradition_gondorian_legacy_desc:0 "Cette culture est imprégnée des traditions de [gondor|E], le royaume méridional d'[elendil|E]. On disait autrefois que telle était la prospérité de Gondor, que les pierres précieuses n'étaient que des jouets pour ses enfants."
 
 culture_in_ithilien_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name:0 "Subterfuge d'Ithilien"
 tradition_ithilien_subterfuge_desc:0 "L'Ithilien est une terre qui a été ravagée et pillée par les raids constants des [orc|E] et la guerre de [mordor|E]. En conséquence, ceux qui sont restés ont appris à se défendre férocement dans les régions boisées, attendant le jour où leur patrie pourrait être pleinement reconquise."
 
 culture_in_middleearth_west_gondor_highlands_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName]"
 tradition_gondor_clans_name:0 "Clans de Gondor"
 tradition_gondor_clans_desc:0 "Les hommes des clans de [gondor|E] ont reçu le droit de maintenir leurs propres levées au lieu de servir dans l'armée du Royaume. En raison de cette coutume, chaque clan entraîne et équipe ses propres guerriers, qui rejoignent les forces de Gondor en cas de besoin."
 
 culture_in_harondor_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_harad_near_harondor').GetName]"
 tradition_harondorim_resilience_name:0 "Résilience de Harondor"
 tradition_harondorim_resilience_desc:0 "Harondor a été disputé pendant d'innombrables générations entre les [haradrim|E], les Corsaires et les [dunedain|E]. Ceux des Dúnedain qui vivent encore dans cette terre rocheuse sont devenus robustes et farouchement indépendants, car ils doivent souvent se tenir seuls sans l'aide de [gondor|E]. Que ce soit dans les collines ou sur la côte, ils défendront leurs foyers jusqu'au bout."
 
 culture_in_arnor_desc:0 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_west_arnor').GetName]"
 tradition_arnorian_legacy_name:0 "Héritage du Royaume du Nord"
 tradition_arnorian_legacy_desc:0 "Cette culture est imprégnée des traditions d'[arnor|E], le royaume septentrional d'[elendil|E]. Les [dunedainarnor|E] étaient de haute lignée et noblesse, amis des [eldar|E], bien que moins nombreux."
 
 tradition_arnorian_law_name:0 "Héritage Juridique Arnorien"
 tradition_arnorian_law_desc:0 "Cette culture a hérité du code juridique [arnorian|E]. Bien qu'ils ne l'utilisent pas exclusivement, ou l'aient combiné avec d'autres traditions juridiques, il constitue toujours une pierre angulaire de leurs traditions et systèmes juridiques."
 
 tradition_wanderers_of_the_wild_name:0 "Errants du Sauvage"
 tradition_wanderers_of_the_wild_desc:0 "Cette culture est habituée à parcourir les étendues sauvages impitoyables pendant de longues périodes. Ils sont à la fois des pisteurs experts et aussi insaisissables que des ombres."

 culture_in_umbar_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_harad_near_umbar').GetName]"
 tradition_dunedain_of_umbar_name:0 "Dúnedain d'Umbar"
 tradition_dunedain_of_umbar_desc:0 "Les [dunedain|E] d'[umbar|E], également connus sous le nom d'Umbaredain, sont un mélange intéressant de traditions et croyances [adunaic|E] et [dunedain|E], affichant l'arrogance et la fierté des premiers avec la sagesse et la foi des seconds."
 
 ### Harad Traditions ###
 culture_in_nafarati_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('custom_nafarati').GetName]"
 tradition_nafarati_belligerence_name:0 "Belligérance Nâfarati"
 tradition_nafarati_belligerence_desc:0 "Au fil de nombreuses générations, alors que leurs terres rétrécissaient avec la disparition de la Grande Jungle d'[harad|E] et qu'ils étaient confinés à leur patrie fluviale, les Nâfarati sont devenus une société belliqueuse et agressive. Ils se querellent souvent avec leurs voisins - et entre eux."
 
 culture_in_bellakar_desc:1 "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent être dans la [region|E] [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName]"
 tradition_bellakarean_cities_name:0 "Cités Bellakaréennes"
 tradition_bellakarean_cities_desc:0 "Les cités de [bellakar|E] sont nombreuses, et chacune possède sa propre histoire et son héritage fier, sa propre charte et ses lois remontant au second âge, et ses propres intérêts qu'elle défendra. Une forte tradition d'autonomie juridique, culturelle et politique pour les cités et leurs gouvernements est profondément ancrée dans l'ethos Bellakaréen."
 
 tradition_corsairs_of_umbar_name:0 "Corsaires de la Grande Mer"
 tradition_corsairs_of_umbar_desc:0 "Depuis d'innombrables générations, ces peuples ont harcelé le commerce de la [greatsea|E] et lancé des expéditions qui ont pillé et brûlé maintes belles villes et ports. Ils sont ainsi connus dans tout le nord de [middleearth|E] simplement comme 'Les Corsaires'."
 
 tradition_warriors_of_rhun_name:0 "Culture Mercenaire Orientaise"
 tradition_warriors_of_rhun_desc:0 "Souvent divisés, les Orientais de l'intérieur du [seaofrhun|E] et des plaines de [middleearth|E] ont développé une culture qui prolifère en compagnies mercenaires. L'or rapporté par ces guerriers aide à soutenir de nombreuses communautés et a fait pencher la balance dans maintes guerres. Mais ces mêmes mercenaires ne sont pas sans fierté, et combattront plus volontiers pour leur propre peuple qu'un autre, même pour une solde inférieure."
 culture_parameter_unlock_maa_easterling_kataphrakt:0 "Peut recruter [GetMaA('easterling_kataphrakt').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_swordsmen:0 "Peut recruter [GetMaA('easterling_swordsmen').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_pikemen:0 "Peut recruter [GetMaA('easterling_pikemen').GetName] en tant que [men_at_arms|E]"
 
 tradition_gorgoroth_plain_dwellers_name:0 "Habitants de la Plaine de Gorgoroth"
 tradition_gorgoroth_plain_dwellers_desc:0 "Ce plateau sec, volcanique et désolé forme le tiers nord-ouest de [mordor|E] et est bordé par les chaînes des Ered Lithui et de l'Ephel Dúath. Le paysage de Gorgoroth pourrait tout aussi bien être un monde complètement différent de ses terres voisines, comme l'Ithilien. Son paysage n'est hospitalier que pour les [orcs|E] qui habitent ses plaines."
  
 tradition_mende_anduya_name:0 "Mendë Andúna"
 tradition_mende_anduya_desc:0 ""Qu'est-ce qu'un [dunedain|E] ? Qu'est-ce qui fait un [numenorean|E] ?"\n\nCette question a souvent consumé les [realms_in_exile|E]. Est-ce quelque chose de culturel ? Est-ce transmis par le sang ? Cette réponse a changé avec le temps et le lieu, mais le fait demeure que le désir de préserver intactes les anciennes voies de [numenor|E] est profondément ancré dans cette culture. Ils ne se marient pas souvent en dehors de leur propre culture, préférant plutôt renforcer et ancrer leur ancien héritage."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage:0 "Modificateur d'acceptation du [marriage|E] envers tout autre [heritage|E] [cultural|E] : #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage:0 "Très peu susceptible d'arranger des [marriages|E] en dehors de leur propre [heritage|E] [cultural|E]"
