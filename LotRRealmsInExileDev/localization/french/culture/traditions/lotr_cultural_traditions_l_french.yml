 tradition_dune_sea_warfare_name:0 "Pratiques guerrières de la Mer des Dunes"
 tradition_dune_sea_warfare_desc:0 "Le peuple de la Mer des Dunes s'est adapté aux contraintes du désert inhospitalier et du soleil brûlant en constituant des petites unités agiles qui savent tirer avantage du terrain, frappant puis disparaissant tout aussi subitement..."
