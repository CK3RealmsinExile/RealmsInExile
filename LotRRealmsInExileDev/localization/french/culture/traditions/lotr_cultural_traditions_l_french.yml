 tradition_whaler_culture_name:0 "Culture Baleinière"
 tradition_whaler_culture_desc:0 "Les pêcheurs de cette culture s'aventurent souvent sur l'océan pour chasser de plus grandes créatures de la mer, y compris d'immenses baleines. Les navires sont construits pour permettre de traîner les carcasses de baleines jusqu'au rivage et sont équipés de harpons afin de tuer leurs proies avec une plus grande précision."

 # Thani Hazad
 tradition_intricate_plotters_name:0 "Comploteurs Sophistiqués"
 tradition_intricate_plotters_desc:0 "Maîtres des manœuvres subtiles et des intrigues de cour, cette culture préfère utiliser leur ruse et leurs accords en coulisses pour atteindre leurs fins."
