 tradition_variag_succession_stable_name: "Succession Variag Stable"
 tradition_variag_succession_stable_desc: "Cette branche particulière des Variags a abandonné leurs voies anciennes de succession pour une plus stable afin de s'assurer que leur royaume ne soit pas fracturé aussi facilement et puisse résister aux attaques ennemies."
 
 # Orc traditions
 tradition_legions_of_gundabad_name: "Légions de Gundabad"
 tradition_legions_of_gundabad_desc: "Les Légions de [gundabad|E] étaient les tribus [orcish|E] qui prirent possession de l'ancienne cité [dwarven|E] de Gundabad. Elles passèrent sous l'emprise d'[angmar|E] vers 1300 T.A. Sous la domination d'Angmar, elles développèrent une structure d'armée plus organisée. Bien qu'Angmar finirait inévitablement par chuter, les [orcs|E] de Gundabad maintinrent leurs traditions militaristes vivantes et cherchèrent à contrôler les Orques des Montagnes du nord sous le talon de leurs légions sombres."
 culture_parameter_unlock_maa_hunter_orcs_on_fell_wargs: "Permet de recruter [GetMaA('hunter_orcs_on_fell_wargs').GetName] comme [men_at_arms|E]"
#  culture_parameter_unlock_maa_gundabad_blackshields: "Can recruit [GetMaA('gundabad_blackshields').GetName] as [men_at_arms|E]"
#  culture_parameter_unlock_maa_gundabad_war_troll: "Can recruit [GetMaA('gundabad_war_troll').GetName] as [men_at_arms|E]"
 recruit_halls_specialist_decision_tooltip: "Un [commander|E] de haut [martial|E] avec le [trait|E] [GetTrait('cavern_commander').GetName( GetNullCharacter )] rejoint votre [court|E]"

 tradition_dush_hai_cabal_name: "Cabale Dush-Hai"
 tradition_dush_hai_cabal_desc: "Praticiens [orcish|E] des arts sombres, les Dush-hai étaient peu nombreux et rares dans la société Orque. Dans les rares cas où leurs services n'étaient pas donnés aux seigneurs de guerre, ils se rassemblaient occasionnellement et formaient des cabales. Ces cabales tendaient à être recluses et secrètes, gardant furtivement même les plus petites avancées dans leur compréhension des arts profanes, mais exerçaient un grand pouvoir depuis les ombres où qu'elles se forment."

 tradition_roving_bands_name: "Bandes Errantes"
 tradition_roving_bands_desc: "Cette culture erre au loin en quête d'aventure et de butin, leur peuple se rassemblant souvent en petites bandes de pillards pour traverser le pays avec aisance."

 tradition_beast_masters_name: "Maîtres des Bêtes"
 tradition_beast_masters_desc: "Ces [orcs|E] ont maîtrisé l'art de capturer et dompter [trolls|E], Wargs et autres bêtes féroces, pour usage en guerre et comme créatures de somme."

 # Dwarven traditions
 tradition_mining_fervour_name: "Ferveur Minière"
 tradition_mining_fervour_desc: "L'enthousiasme de cette culture pour l'extraction minière coule dans son sang même. De grandes traditions minières se sont transmises de génération en génération, avec de larges parts de la société dédiées à la poursuite et au traitement des richesses souterraines." 
 culture_parameter_more_frequent_mining_expeditions: "Délai entre les [activities|E] d'[GetActivityType('activity_mining').GetName] : #P -50% #!"
 culture_parameter_mining_traits_more_valued: "Le [trait|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )] est vu comme [prestige_i][prestigious|E]"
 culture_parameter_mining_traits_more_common: "Les [characters|E] gagnent plus souvent les [traits|E] [GetTrait('lifestyle_miner').GetName( GetNullCharacter )]"
 tradition_surface_dweller_name: "Habitants de Surface"
 tradition_surface_dweller_desc: "Malgré l'aptitude naturelle des [dwarves|E] à construire des foyers dans les montagnes et lieux sombres du monde, ces Nains se sont habitués à vivre dehors sous la lumière du soleil en surface."
 cannot_have_mountain_homes_and_surface_dweller: "La [tradition|E] #high $tradition_mountain_homes_name$#! ne peut être combinée avec #high $tradition_surface_dweller_name$#!"

 tradition_miners_name: "Mineurs"
 tradition_miners_desc: "Cette culture possède une riche tradition minière, montrant une habileté remarquable à extraire minerais et minéraux précieux de leur environnement, contribuant significativement à la prospérité de leur société."
 culture_surface_dweller_desc: "Cette culture est soit trop adaptée à la vie souterraine soit présente en terrain montagneux."

 tradition_jewel_dwarves_name: "Joailliers Nains"
 tradition_jewel_dwarves_desc: "Parmi les [dwarves|E], l'habileté et l'artisanat sont tenus en plus haute estime, avec des maîtres-artisans créant des œuvres qui unissent fonction et art."
 culture_parameter_lifestyle_artifact_crafting_traits_more_common: "Les [characters|E] gagnent plus souvent les [traits|E] [GetTrait('lifestyle_artifact_crafting').GetName( GetNullCharacter )]"
