 tradition_dune_sea_warfare_name:0 "Guerre de la Mer de Dunes"
 tradition_dune_sea_warfare_desc:0 "Le peuple de la Mer de Dunes s'est adapté aux pressions du désert inhospitalier et du soleil brûlant, déployant des unités petites et agiles qui savent utiliser le terrain à leur avantage, frappant puis disparaissant..."
 culture_parameter_unlock_maa_hasharin:0 "Peut recruter [GetMaA('hasharin').GetName] en tant que [men_at_arms|E]"
