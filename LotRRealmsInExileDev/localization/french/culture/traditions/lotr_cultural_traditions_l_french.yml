 unlock_maa_westfolders:0 "Peut recruter [GetMaA('westfolders').GetName] en tant que [men_at_arms|E]"
 tradition_abrakhan_magic_cities_name:0 "Cités Magiques d'Abrakhân"
 tradition_abrakhan_magic_cities_desc:0 "Qualifiées de magiques, les cités Pûstic des déserts rouges de Dârsalan extraient l'eau souterraine à une échelle industrielle."
 tradition_protectors_of_the_deep_name:0 "Protecteurs des Profondeurs"
 tradition_protectors_of_the_deep_desc:0 "Protecteurs des Profondeurs."
 culture_parameter_unlock_maa_guard_of_abrakhan:0 "Peut recruter [GetMaA('guard_of_abrakhan').GetName] en tant que [men_at_arms|E]"
 culture_parameter_unlock_maa_risen_carrion:0 "Peut recruter [GetMaA('risen_carrion').GetName] en tant que [men_at_arms|E]"
 culture_parameter_city_holding_fort_level_in_red_desert_bonus:0 "[fort_level|E] pour les [cities|E] dans les [terrain|E] de Collines Désertiques : [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
