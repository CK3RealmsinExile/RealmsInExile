 tradition_whaler_culture_name: "Culture Baleinière"
 tradition_whaler_culture_desc: "Les pêcheurs intrépides de cette culture s'aventurent fréquemment en haute mer pour traquer les créatures colossales des abysses, incluant les baleines monstrueuses des mers septentrionales. Leurs navires sont spécialement conçus pour haler les carcasses titanesques jusqu'au rivage et équipés de harpons forgés pour transpercer avec une précision mortelle les proies des chasseurs des mers."

