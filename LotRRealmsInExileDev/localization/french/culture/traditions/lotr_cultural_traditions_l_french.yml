 culture_parameter_unlock_maa_eotheod_vanguard: "Permet de recruter [GetMaA('eotheod_vanguard').GetName] comme [men_at_arms|E]"
 unlock_maa_eorlingas_warriors: "Permet de recruter [GetMaA('eorlingas_warriors').GetName] comme [men_at_arms|E]"
 unlock_maa_westfolders: "Permet de recruter [GetMaA('westfolders').GetName] comme [men_at_arms|E]"
 tradition_abrakhan_magic_cities_name: "Cités Magiques d'Abrakhân"
 tradition_abrakhan_magic_cities_desc: "Qualifiées de magiques, les cités Pûstic des déserts rouges de Dârsalan extraient l'eau souterraine à une échelle industrielle remarquable."
 tradition_protectors_of_the_deep_name: "Protecteurs des Profondeurs"
 tradition_protectors_of_the_deep_desc: "Gardiens vigilants des abysses et des secrets ensevelis."
 culture_parameter_unlock_maa_guard_of_abrakhan: "Permet de recruter [GetMaA('guard_of_abrakhan').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_risen_carrion: "Permet de recruter [GetMaA('risen_carrion').GetName] comme [men_at_arms|E]"
 culture_parameter_city_holding_fort_level_in_red_desert_bonus: "[fort_level|E] pour les [cities|E] en terrain Collines Désertiques : [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 culture_parameter_castle_holding_fort_level_in_red_desert_bonus: "[fort_level|E] pour les [castles|E] en terrain Collines Désertiques : [fort_level_i]#P +[EmptyScope.ScriptValue('castle_holding_fort_level_in_jungle_bonus_value')|0]#!"
 tradition_dune_sea_warfare_name: "Guerre de la Mer de Dunes"
 tradition_dune_sea_warfare_desc: "Les peuples de la Mer de Dunes se sont adaptés aux contraintes impitoyables du désert hostile et du soleil brûlant, déployant des unités restreintes mais agiles qui savent exploiter le terrain à leur avantage, frappant avec la rapidité de l'éclair avant de s'évanouir dans les sables..."
 culture_parameter_unlock_maa_hasharin: "Permet de recruter [GetMaA('hasharin').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_desert_screamers: "Permet de recruter [GetMaA('desert_screamers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_giant_scorpions: "Permet de recruter [GetMaA('giant_scorpions').GetName] comme [men_at_arms|E]"
 
 appoint_oligarch_interaction: "Installer un Surveillant Oligarchique"
 appoint_oligarch_desc: "Nommer [recipient.GetShortUINameNoTooltip] pour superviser la cité florissante de [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], faisant de [recipient.GetHerHim] un vassal Oligarque."

 tradition_legendary_artisans_name: "Artisans Légendaires"
 tradition_legendary_artisans_desc: "Les artisans de cette culture demeurent inégalés en habileté, et produiront des artefacts rares et merveilleux qui défieront les siècles."
 culture_parameter_legendary_inspiration: "Les Artisans et Forgerons font preuve d'un talent extraordinaire"
 
 ## Hobbits ##
 tradition_hobbit_feasts_name: "Festins des Hobbits"
 tradition_hobbit_feasts_desc: "Peuple simple et honnête, les [hobbits|E] consacrent une grande part de leur temps libre aux festins et aux festivals, récoltant les fruits de leurs abondantes moissons. Leur existence paisible et protégée leur offre tout le loisir de savourer les fruits de leur labeur."
 tradition_hobbit_feasts_inspiration: "Les Hobbits mangent beaucoup et sont paresseux"
 culture_parameter_lazy_trait_more_common: "Le [trait|E] [GetTrait('lazy').GetName( GetNullCharacter )] est plus répandu"
 culture_parameter_gluttonous_trait_more_common: "Le [trait|E] [GetTrait('gluttonous').GetName( GetNullCharacter )] est plus répandu"


 tradition_hobbit_parochialism_name: "Parochialisme Hobbit"
 tradition_hobbit_parochialism_desc: "Peuple aux opinions bien arrêtées, gouverné autant par les coutumes sociales que par toute loi formelle, la gestion quotidienne des [hobbits|E] tend largement à être confiée aux dirigeants communautaires locaux. Il existe une philosophie générale consistant à ne pas faire de vagues ni troubler l'ordre social, mais plutôt à se concentrer sur le maintien d'une société stable et paisible." #This also leads to a reluctance to engage with anybody outside their own people, who are viewed as strange or dangerous - best left alone by good, honest folk.
 tradition_hobbit_parochialism_inspiration: "Les Hobbits n'aiment pas écouter les Suzerains"

 hobbit_bounders: "Garde-frontières"
 hobbit_bounders_flavor: "Les frontières sauvages de la Comté sont surveillées par ces [hobbits|E] distingués. Lorsque les ténèbres s'amassent aux confins et que d'étranges gens rôdent, leurs rangs s'étoffent tandis que les gens bien élevés de la Comté s'efforcent de maintenir l'ordre."
 hobbit_muster: "Mobilisation"
 hobbit_muster_flavor: "Bien que lents à la querelle, les [hobbits|E] se montrent courageux aux abois et peuvent encore, au besoin, manier les armes. Lorsqu'ils n'ont plus d'alternative, les vaillants habitants de la Comté se mobilisent en masse pour défendre leurs foyers et leurs bien-aimés."
 hobbit_hunters: "Chasseurs"
 hobbit_hunters_flavor: "Bien entraînés au maniement de l'arc, quand ces [hobbits|E] ne mettent pas de la viande sur la table de leurs parents affamés, ils travaillent avec les Garde-frontières pour empêcher les animaux dangereux et les malfaiteurs de pénétrer dans les Quartiers."

 merchant_heavy_infantry: "Milice Marchande"
 merchant_heavy_infantry_flavor: "Allant des brigands chevronnés et mercenaires aux fermiers et journaliers enrôlés de force. Leur compétence s'en ressent, mais leur armure et leur solde plus que généreuse garantissent qu'ils tiennent une ligne plus que beaucoup ne l'attendraient"

 ### Cultural Traditions ###
 tradition_slave_society_name: "Société Esclavagiste"
 tradition_slave_society_desc: "Cette culture ne voit rien de répréhensible dans la pratique consistant à posséder des esclaves et, de fait, commercera et fera la guerre pour s'en procurer. Attaquer leurs voisins en razzia est monnaie courante, recherchant du sang frais pour travailler sur leurs chantiers publics et leurs terres agricoles."
 culture_parameter_can_launch_slave_expeditions: "Donne accès au CB d'[slave_expedition|E]"
 culture_bellicose: "La [culture|E] ne possède pas l'[ethos|E] $ethos_bellicose_name$"
 
 tradition_elf_friends_name: "Amis des Elfes"
 tradition_elf_friends_desc: "Cette culture possède un historique d'interactions amicales avec les [elves|E]."

 tradition_orcish_society_name: "Société Orque"
 tradition_orcish_society_desc: "Brutale, bestiale et brève — récapitulatif exact de la 'civilisation' que bâtissent les [orcs|E]. Ils mènent la guerre entre eux aussi souvent que contre autrui, pillant et poignardant dans le dos les leurs avec autant de liberté que ceux des autres races. Bien qu'également brutaux et rusés, les Orques sont aussi irrationnels, myopes et cupides. Il est rare de voir les Orques s'unir pour quelque dessein supérieur que ce soit, et s'ils le font, ce n'est jamais que brièvement."

 ### Regional Traditions ###
 tradition_riders_of_the_mark_name: "Cavaliers de la Marche"
 tradition_riders_of_the_mark_desc: "Les Seigneurs-Cavaliers des Éothéod et des Rohirrim portent un héritage inégalé dans les Terres de l'Ouest en tant qu'éleveurs et dresseurs de chevaux. Leur cavalerie n'a point d'égale sur le champ de bataille, et leurs commandants connaissent de même peu d'égaux dans les plaines ouvertes."

 tradition_a_people_reunited_name: "Un Peuple Réunifié"
 tradition_a_people_reunited_desc: "Jadis divisés, désormais réunis, les Seigneurs-Cavaliers des Éothéod portent un long héritage inégalé dans les Terres de l'Ouest en tant qu'éleveurs et dresseurs de chevaux. Leur cavalerie n'a point d'égale sur le champ de bataille, et leurs commandants connaissent de même peu d'égaux dans les plaines ouvertes."

 tradition_a_scattered_people_name: "Un Peuple Éparpillé"
 tradition_a_scattered_people_desc: "Depuis la chute du [rhovanion_kingdom|E], ce peuple s'est trouvé dispersé et privé de véritable direction. Désormais divisé en de nombreux petits clans et repoussé aux confins de la Sauvagerie, il faudra un grand effort pour les unir une nouvelle fois."
 culture_parameter_unlock_maa_rhovanion_freemen: "Permet de recruter [GetMaA('rhovanion_freemen').GetName] comme [men_at_arms|E]"
 rhovanion_freemen: "Hommes Libres du Rhovanion"
 rhovanion_freemen_flavor: "Les robustes hommes libres du [rhovanion|E] ont lutté pendant d'innombrables générations contre ceux qui pillent les vastes plaines qu'ils appellent leur foyer, et livrent un combat acharné."

 tradition_a_people_reforged_name: "Un Peuple Reforgé"
 tradition_a_people_reforged_desc: "Sous une direction vaillante, ce peuple jadis divisé fut réuni sous les auspices d'un [rhovanion_kingdom|E] renouvelé. Désormais liés à nouveau étroitement par des liens de sang et de fraternité, ils cherchent à forger leur destin de nouveau."
 culture_parameter_unlock_maa_rhovanion_light_cavalry: "Permet de recruter [GetMaA('rhovanion_light_cavalry').GetName] comme [men_at_arms|E]"
 rhovanion_light_cavalry: "Cavaliers du Rhovanion"
 rhovanion_light_cavalry_flavor: "Dans les plaines du [rhovanion|E], monter à cheval est rarement un choix. C'est souvent une nécessité, et en temps de troubles peut mener à la mobilisation de grandes armées de cavaliers."

 tradition_the_people_of_the_plains_name: "Peuple des Plaines"
 tradition_the_people_of_the_plains_desc: "Ne faisant qu'un avec les plaines sauvages et balayées par les vents du [rhovanion|E], cette culture compte autant d'âmes que les herbes ont de brins, fière et libre, déterminée à ne plus jamais subir les terribles chutes d'autrefois."
 culture_parameter_unlock_maa_rhovanion_heavy_cavalry: "Permet de recruter [GetMaA('rhovanion_heavy_cavalry').GetName] comme [men_at_arms|E]"
 rhovanion_heavy_cavalry: "Cavalerie Aivathuida"
 rhovanion_heavy_cavalry_flavor: "Le clan Aivathuida a toujours été le plus éminent en matière équestre parmi les [northmen|E] du [rhovanion|E], et leurs destriers sont réputés rapides comme le vent, ne faisant qu'un avec leur cavalier."
 rhovanion_royal_guard: "Garde Royale du Rhovanion"
 rhovanion_royal_guard_flavor: "Boucliers loyaux des Rois du [rhovanion|E], la Garde Royale porte armures et armes forgées par les forgerons [dwarven|E], les fantassins d'élite du royaume."

 tradition_the_people_of_the_plains_old_name: "Peuple des Plaines"
 tradition_the_people_of_the_plains_old_desc: "Ne faisant qu'un avec les plaines sauvages et balayées par les vents du [rhovanion|E], cette culture compte autant d'âmes que les herbes ont de brins, fière et libre. Nés pour chevaucher, leur peuple ne fait qu'un avec leurs nobles destriers, parcourant au loin les plaines ouvertes."
 culture_in_rhovanion_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('custom_plains_rhovanion').GetName]"

 tradition_defended_enclosures_name: "Enclos Fortifiés"
 tradition_defended_enclosures_desc: "Les Hommes du Val, également connus sous le nom d'Hommes de l'[anduin|E], vivent dans des enclos éparpillés mais bien défendus tout le long de la rivière Anduin, près des bois ou sur les contreforts des [mistymountains|E]."
 culture_in_anduin_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName]"
 
 tradition_dale_bow_culture_name: "Peuple de l'Arc"
 tradition_dale_bow_culture_desc: "Bien avant que Bard ne manie la Flèche Noire, les [northmen|E] du haut Celduin ont été avant tout des archers. D'abord pour chasser de quoi se sustenter puis plus tard pour se défendre, la maîtrise de l'arc et de la chasse est considérée comme une tradition de grand honneur parmi les Terres de Dale."
 culture_in_dalelands_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_rhovanion_dalelands').GetName]"
 
 tradition_warriors_of_fame_and_field_name: "Guerriers de Renom et de Champ"
 tradition_warriors_of_fame_and_field_desc: "La soldatesque des Dorwinrim reflète la nature diverse de leur société, apportant le meilleur de leur richesse, noblesse et homme du commun pour combattre leurs ennemis."
 culture_in_dorwinion_desc: "Au moins #V 60%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_rhun_dorwinion').GetName]"

 culture_parameter_unlock_maa_vintner_court_knights: "Permet de recruter [GetMaA('vintner_court_knights').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_thorn_guard: "Permet de recruter [GetMaA('thorn_guard').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_vineyard_bowmen: "Permet de recruter [GetMaA('vineyard_bowmen').GetName] comme [men_at_arms|E]"

 tradition_hidden_refuges_name: "Refuges Cachés"
 tradition_hidden_refuges_desc: "Les Hommes des Bois construisent leurs villes sur de grandes plateformes dans les arbres. Cette innovation architecturale leur a fourni une mesure de sécurité contre les dangers de [mirkwood|E]." 
 culture_in_forest_more_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent posséder Forêt, Forêt Profonde, Forêt de Mallorn ou Taïga"

 tradition_prized_perfection_name: "Perfection Prisée"
 tradition_prized_perfection_desc: "Dans cette culture, la forme physique est considérée comme un symbole de sa propre culture, lignée et bon sang. Ceux qui ont été défigurés ou autrement malformés physiquement ne sont pas éligibles pour hériter d'un rang élevé, qui appartient légitimement aux seuls modèles de leur race."
 
 tradition_tales_of_great_deeds_name: "Récits de Hauts Faits"
 tradition_tales_of_great_deeds_desc: "Cette culture se souvient et vénère les hauts faits valeureux de héros tels que Beren Erchamion, Túrin Turambar et Tuor le Béni, les grands héros des [men|E] qui résistèrent à l'Ombre de toutes leurs forces. Ils demeurent un exemple resplendissant de vaillance face à des obstacles impossibles."
 
 tradition_greatswords_name: "Grandes Épées"
 tradition_greatswords_desc: "Cette culture possède une tradition de maniement de grandes épées qui peuvent fendre un homme — ou un cheval — en deux. L'art de les porter se transmet souvent de père en fils, les lames devenant des héritages familiaux précieux avec des histoires aussi riches que leurs porteurs."

 tradition_mountain_ruralism_name: "Ruralisme Montagnard" 
 tradition_mountain_ruralism_desc: "Depuis les jours où les [daen|E] pénétrèrent dans les terres du futur [gondor|E] et d'Harondor, la plupart de cette culture savent non seulement comment traverser les terres rocheuses, mais maîtriser la vie en montagne avec aisance."

 tradition_dune_sea_nomads_name: "Nomades de la Mer de Dunes" 
 tradition_dune_sea_nomads_desc: "Traverser les sables brûlants de la Mer de Dunes n'est pas une tâche aisée, mais cette culture s'est depuis longtemps adaptée à l'épreuve du soleil implacable, et à comment arracher un brin de prospérité à son environnement brutal."

 tradition_trans_haradric_traders_name: "Or, Sel et Épices" #Originally Gold Dust Traders
 tradition_trans_haradric_traders_desc: "Les peuples de cette culture sont fortement impliqués dans le réseau de [trans_haradric_trade|E] du [harad|E] Intérieur. Quel que soit leur rôle dans le commerce, ils sont des acteurs majeurs des réseaux commerciaux, politiques et culturels qui entourent [GetGeographicalRegion('middleearth_harad_dunesea').GetName], et sont connus pour commercer en or, épices, sel, esclaves et autres produits."
 culture_parameter_unlock_trans_haradric_travel_option: "Débloque la [travel_option|E] [GetTravelOption('trans_haradric_merchants_option').GetName]"
 culture_parameter_unlock_trans_haradric_merchant_decision: "$innovation_unlock_trans_haradric_networking_tt$"
 culture_parameter_unlock_trans_haradric_merchant_better_chances: "$lotr_haradrim_legacy_1_effect_1$"
 
 tradition_masters_of_the_nuar_name: "Maîtres du Núar"
 tradition_masters_of_the_nuar_desc: "La civilisation de cette culture a toujours été étroitement liée à la rivière Núar et ses affluents, qu'ils naviguent et où ils pêchent. Par conséquent, ils possèdent une compréhension naturelle de son comportement et de ses 'humeurs'. Cette connexion est si profonde que les marins s'adressent communément au Núar directement, comme on le ferait avec un ami proche, partageant leur vie mondaine et les événements récents avec lui."
 culture_in_harshandatt_trigger_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans [GetGeographicalRegion('special_region_nuar_river_valley').GetName]"

 tradition_mud_masons_name: "Maçonnerie de Boue"
 tradition_mud_masons_desc: "Les [mud_masons|E] de cette culture sont renommés pour construire une architecture élaborée à partir de boue. Ils sont organisés en guildes avec une structure hiérarchique complexe, qui impose des rituels religieux traditionnels associés à leur travail et garantit que leurs anciennes compétences de maçonnerie se transmettent de génération en génération de la manière appropriée."
 culture_parameter_unlock_mud_mason_decision: "Débloque la [decision|E] d'#V Employer des [mud_masons|E] Sîrayni#! pour réduire encore davantage le coût et le temps de construction des [buildings|E], pour ceux qui sont de cette [culture|E] ou gouvernent des [counties|E] de cette [culture|E]"
 
 culture_in_central_fiefs_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_centralfiefdoms').GetName]"
 tradition_belfalathrim_chivalry_name: "Chevalerie Belfalathrim"
 tradition_belfalathrim_chivalry_desc: "Depuis des jours depuis longtemps révolus, les [men|E] de Belfalas se sont distingués par leur tradition et courtoisie uniques parmi les [dunedain|E] du Sud. Honneur, noblesse, devoir — et grande habileté à cheval."
 
 ### Dunedain Traditions ###
 culture_in_gondor_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor').GetName]"
 tradition_gondorian_legacy_name: "Héritage du Royaume-du-Sud"
 tradition_gondorian_legacy_desc: "Cette culture est imprégnée des traditions du [gondor|E], le royaume méridional d'[elendil|E]. Il fut jadis dit que telle était la prospérité du Gondor, que les gemmes précieuses n'étaient que jouets pour ses enfants."
 
 culture_in_ithilien_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_ithilien').GetName]"
 tradition_ithilien_subterfuge_name: "Subterfuge d'Ithilien"
 tradition_ithilien_subterfuge_desc: "L'Ithilien est une terre qui a été ravagée et pillée par d'incessantes razzias d'[orc|E] et la guerre venue du [mordor|E]. À cause de cela, ceux qui sont demeurés ont appris comment se défendre férocement dans les bois, attendant le jour où leur patrie pourrait être entièrement reconquise." 
 
 culture_in_middleearth_west_gondor_highlands_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_gondor_highlands').GetName]"
 tradition_gondor_clans_name: "Clans du Gondor"
 tradition_gondor_clans_desc: "Les membres des clans du [gondor|E] reçurent le droit de maintenir leurs propres levées au lieu de servir dans l'armée du Royaume. À cause de cette coutume, chaque clan entraîne et équipe ses propres guerriers, qui rejoignent les forces du Gondor en temps de besoin." 
 
 culture_in_harondor_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_harad_near_harondor').GetName]"
 tradition_harondorim_resilience_name: "Résilience Harondorim"
 tradition_harondorim_resilience_desc: "Harondor a été disputé pendant d'innombrables générations entre les [haradrim|E], les Corsaires et les [dunedain|E]. Ceux des Dúnedain qui demeurent encore dans cette terre rocheuse sont devenus endurcis et farouchement indépendants, car ils doivent souvent tenir seuls sans aide du [gondor|E]. Que ce soit dans les collines ou sur la côte, ils tiendront et défendront leurs foyers jusqu'au dernier."
 
 culture_in_arnor_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_west_arnor').GetName]"
 tradition_arnorian_legacy_name: "Héritage du Royaume-du-Nord"
 tradition_arnorian_legacy_desc: "Cette culture est imprégnée des traditions de l'[arnor|E], le royaume septentrional d'[elendil|E]. Les [dunedainarnor|E] étaient de haut lignage et noblesse, amis des [eldar|E], bien qu'en moindre nombre."
 
 tradition_arnorian_law_name: "Héritage Juridique Arnoriens"
 tradition_arnorian_law_desc: "Cette culture a hérité du code juridique [arnorian|E]. Bien qu'elle puisse ne pas l'utiliser exclusivement, ou l'avoir combiné avec d'autres traditions légales, il forme encore une pierre angulaire de leurs traditions et systèmes juridiques."
 
 tradition_wanderers_of_the_wild_name: "Vagabonds de la Sauvagerie"
 tradition_wanderers_of_the_wild_desc: "Cette culture est habituée à voyager dans la sauvagerie impitoyable pendant de longues périodes. Ils sont à la fois des pisteurs experts et insaisissables comme les ombres."

 culture_in_umbar_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_harad_near_umbar').GetName]"
 tradition_dunedain_of_umbar_name: "Dúnedain d'Umbar"
 tradition_dunedain_of_umbar_desc: "Les [dunedain|E] d'[umbar|E], également connus sous le nom d'Umbaredain, sont un mélange intéressant entre les traditions et croyances [adunaic|E] et [dunedain|E], affichant l'arrogance et la fierté des premiers avec la sagesse et la foi des seconds."
 
 ### Harad Traditions ###
 culture_in_nafarati_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('custom_nafarati').GetName]"
 tradition_nafarati_belligerence_name: "Belligérance Nâfarati"
 tradition_nafarati_belligerence_desc: "Au cours de nombreuses générations, alors que leurs terres rétrécissaient avec la disparition de la Grande Jungle du [harad|E] et qu'ils étaient confinés à leur patrie riveraine, les Nâfarati devinrent une société belliqueuse et agressive. Ils se querellent souvent avec leurs voisins — et eux-mêmes."
 
 culture_in_bellakar_desc: "Au moins #V 40%#! des [counties|E] de cette [culture|E] doivent se trouver dans la [region|E] [GetGeographicalRegion('middleearth_harad_far_bellakar').GetName]"
 tradition_bellakarean_cities_name: "Cités Bellakaréennes"
 tradition_bellakarean_cities_desc: "Les cités de [bellakar|E] sont nombreuses, et chacune possède sa propre histoire et héritage fiers, sa propre charte et ses lois remontant au second âge, et ses propres intérêts qu'elle défendra. Une forte tradition d'autonomie légale, culturelle et politique pour les cités et leurs gouvernements est profondément ancrée dans l'ethos bellakaréen."
 
 tradition_corsairs_of_umbar_name: "Corsaires de la Grande Mer"
 tradition_corsairs_of_umbar_desc: "Pendant d'innombrables générations, ces peuples ont harcelé le commerce de la [greatsea|E], et lancé des expéditions qui ont pillé et brûlé maintes belles villes et ports. Ils sont ainsi connus à travers la [middleearth|E] septentrionale simplement sous le nom de 'Les Corsaires'."
 
 tradition_warriors_of_rhun_name: "Culture Mercenaire Orientale"
 tradition_warriors_of_rhun_desc: "Souvent divisés, les Orientaux de la [seaofrhun|E] intérieure et des plaines de [middleearth|E] ont développé une culture qui prolifère en compagnies mercenaires. L'or rapporté par ces guerriers aide à soutenir de nombreuses communautés, et a fait pencher la balance dans maintes guerres. Mais ces mêmes mercenaires ne sont pas sans fierté, et combattront plus volontiers pour leur propre peuple qu'un autre, même à moindre solde."
 culture_parameter_unlock_maa_easterling_kataphrakt: "Permet de recruter [GetMaA('easterling_kataphrakt').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_swordsmen: "Permet de recruter [GetMaA('easterling_swordsmen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_easterling_pikemen: "Permet de recruter [GetMaA('easterling_pikemen').GetName] comme [men_at_arms|E]"
 
 tradition_gorgoroth_plain_dwellers_name: "Habitants des Plaines du Gorgoroth"
 tradition_gorgoroth_plain_dwellers_desc: "Ce plateau sec, volcanique et désolé forme le tiers nord-ouest du [mordor|E] et est bordé par les chaînes de l'Ered Lithui et de l'Ephel Dúath. Le paysage du Gorgoroth pourrait tout aussi bien être un monde complètement différent de ses terres voisines, comme l'Ithilien. Son paysage n'est hospitalier qu'aux [orcs|E] demeurant dans ses plaines."
  
 tradition_mende_anduya_name: "Mendë Andúna"
 tradition_mende_anduya_desc: ""Qu'est-ce qu'un [dunedain|E] ? Qu'est-ce qui fait un [numenorean|E] ?"\n\nCette question a souvent consumé les [realms_in_exile|E]. Est-ce quelque chose de culturel ? Se transmet-elle par le sang ? Cette réponse a changé avec le temps et le lieu, mais le fait demeure que l'envie de préserver intactes les voies anciennes de [numenor|E] coule profondément dans cette culture. Ils ne se marient pas souvent hors de leur propre culture, préférant renforcer et ancrer leur héritage antique."
 culture_parameter_dislikes_marrying_outside_of_cultural_heritage: "Modificateur d'acceptation de [marriage|E] envers tout autre [heritage|E] [cultural|E] : #N -75#!"
 culture_parameter_ai_doesnt_marry_outside_cultural_heritage: "Très peu susceptible d'arranger des [marriages|E] hors de son propre [heritage|E] [cultural|E]"
 TRADITION_PENALTY_DUNEDAIN: "[heritage|E] [cultural|E] différent : $VALUE|+=0$"
 
 tradition_blacknumenorean_legacy_name: "Héritage Númenóréen Noir"
 tradition_blacknumenorean_legacy_desc: "Les [black_numenoreans|E], initialement appelés simplement [kingsmen|E], étaient un groupe déchu de [numenoreans|E] descendant de ceux qui étaient loyaux au Sceptre Númenóréen mais en opposition aux [valargods|E] et entretenant des relations avec les [elves|E]. Ils se répandirent dans leurs colonies sur le continent de [middleearth|E] et devinrent des oppresseurs cruels et des suzerains sur les peuples conquis là-bas, qu'ils considéraient comme des peuples plus primitifs. Certains de ces Hommes du Roi d'autrefois qui, en colonisant le continent, survécurent à la [downfallofnumenor|E] seraient désormais appelés Númenóréens Noirs."

 tradition_anbalukkhori_name: "Suprématie Anbalûkkhorî"
 tradition_anbalukkhori_desc: "Les Anbalukkhôrî sont destinés à gouverner à la fois les [adunai|E] et les [Glossary('Mîyanâi','miyanai_gloss')], et gouverner ils le feront, quel qu'en soit le coût."

 tradition_kharadunai_name: "Suprématie Kharadûnaic"
 tradition_kharadunai_desc: "Cette culture maintient que chaque homme a sa place. C'est simplement la nature du monde que la place des [adunai|E] soit au sommet."
 
 tradition_variag_horse_lords_name: "Seigneurs-Cavaliers Variags"
 tradition_variag_horse_lords_desc: "En [middleearth|E] central, nul ne peut contester les Variags en matière de cheval et de bride. De près et de loin, ils mènent des guerres de pillage et de conquête, rapportant richesses au foyer."
 culture_parameter_unlock_maa_variag_horse_archers: "Permet de recruter [GetMaA('variag_horse_archers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_windriders_of_khand: "Permet de recruter [GetMaA('windriders_of_khand').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_axemen: "Permet de recruter [GetMaA('variag_axemen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_variag_pikemen: "Permet de recruter [GetMaA('variag_pikemen').GetName] comme [men_at_arms|E]"
 
 tradition_variag_succession_name: "Succession Variag"
 tradition_variag_succession_desc: "Parmi les Variags du [khand|E], les serments sont prêtés aux individus, pas aux [dynasties|E]. Ce qui est juré au père n'est pas transféré inconditionnellement au fils, mais doit être gagné à nouveau par lui. À cause de cela, il est rare en effet qu'un fils hérite du royaume complet de son père. En même temps, les Variags respectent la force, indépendamment de l'âge, et une fois gagnée, sont des [vassals|E] loyaux... bien qu'ils puissent combattre dans le dos de leur [liege|E]."
 culture_parameter_realms_shatter_on_succession: "À la [succession|E], tout [vassal|E] avec une [opinion|E] #N Négative#! de votre [player_heir|E] deviendra un [independent_ruler|E]."
 culture_parameter_realms_destroyed_on_succession: "Après [succession|E], si tout [title|E] de [kingdom|E] ou d'[empire|E] détenu contient #V moins de 50%#! de ses [counties|E] [de_jure|E], il sera détruit."
 culture_parameter_can_designate_heir: "Les dirigeants peuvent désigner leur [heir|E]"
 culture_parameter_cannot_convert_to_local_culture: "Ne peut se convertir à une [culture|E] Locale"
 culture_parameter_cannot_hybridize: "La [culture|E] ne peut s'[hybridize|E]"
 culture_parameter_cannot_diverge: "La [culture|E] ne peut [diverge|E]"
 
 tradition_dorwinion_vineyards_name: "Vignerons Accomplis"
 tradition_dorwinion_vineyards_desc: "Cette culture a perfectionné le processus de vinification. Leurs vins de haute classe sont exportés vers tous les coins de [middleearth|E] comme un luxe très recherché. Les enfants sont souvent dits avoir été 'élevés dans le vignoble', et les fermiers de cette culture sont bien connus pour leurs pouces verts, capables de faire prospérer n'importe quoi. Parmi l'aristocratie, produire le vin de la plus haute qualité est vu comme incroyablement prestigieux, et primordial pour une bonne réputation."
 culture_parameter_unlock_wine_tasting_activity: "Débloque les [activities|E] pour #V Organiser des Dégustations de Vin#! et #V Visiter vos Vignobles#!"
 culture_parameter_unlock_wine_tasting_activity_cost: "Réduit les coûts des dégustations de vin et visites de vignobles"
 culture_parameter_unlock_wine_tasting_activity_private_variety: "Débloque les [activity_options|E] #V $lotr_visit_vineyard_type_agriculture$#! et #V $lotr_visit_vineyard_type_botany$#! pour l'[activity|E] [GetActivityType( 'activity_lotr_visit_vineyard' ).GetName]"
 culture_parameter_unlock_wine_tasting_activity_group_variety: "Débloque les [activity_options|E] #V $lotr_wine_tasting_type_gardens$#! et #V $lotr_wine_tasting_type_poetry$#! pour l'[activity|E] [GetActivityType( 'activity_lotr_wine_tasting' ).GetName]"
 
 ### Elven Traditions ###

 tradition_heryvellyn_name: "Heryvellyn"
 tradition_heryvellyn_desc: "Parmi certains des [eldar|E], l'appréciation du vin fin est élevée au rang d'art. Ces [Glossary('Heryvellyn','heryvellyn_gloss')] ne sont pas des vignerons mais des dégustateurs dévoués, intendants de cuvées rares apportées de terres lointaines. Goûter, savourer et préserver la mémoire de chaque gorgée est une marque de raffinement, et organiser un rassemblement où les vins les plus choisis sont partagés est vu comme un acte de profonde courtoisie et d'honneur."
 can_import_wine_tt: "Il y a un [culture_head|E] dans votre [diplomatic_range|E] avec la [tradition|E] [GetCultureTradition('tradition_dorwinion_vineyards').GetName]."
 culture_parameter_unlock_wine_tasting_activity_elf: "Débloque l'[activity|E] pour #V Organiser des Dégustations de Vin#!"

 tradition_nelyarin_heritage_name: "Héritage Nelyarin"
 tradition_nelyarin_heritage_desc: "Cette branche des [avari|E] descend en grande partie des Nelyar qui restèrent à [cuivienen|E], les plus nombreux de la race [elven|E]."
 cannot_have_tradition_nelyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_nelyarin_heritage_name$#!"
 culture_parameter_unlock_maa_nelyarin_archers: "Permet de recruter [GetMaA('nelyarin_archers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_swordsmen: "Permet de recruter [GetMaA('nelyarin_swordsmen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_nelyarin_pikemen: "Permet de recruter [GetMaA('nelyarin_pikemen').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_nuinevari: "Permet de recruter [GetMaA('nuinevari').GetName] comme [men_at_arms|E]"

 tradition_tatyarin_heritage_name: "Héritage Tatyarin"
 tradition_tatyarin_heritage_desc: "Cette branche des [avari|E] descend en grande partie des Tatyar qui restèrent à [cuivienen|E], la seconde tribu des [elves|E], parents des [noldorelves|E]."
 cannot_have_tradition_tatyarin_culture: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tatyarin_heritage_name$#!"
 tradition_ancient_wanderers_name: "Errants Immémoriaux"
 tradition_ancient_wanderers_desc: "Les [cuind|E] ont toujours été agités, voyageant au loin à travers [middleearth|E]. Ces voyages, bien que chargés de danger, ont apporté aux Cuind une grande expérience de toutes les terres et peuples du monde."
 culture_parameter_unlock_maa_tatyarin_harriers: "Permet de recruter [GetMaA('tatyarin_harriers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_rangers: "Permet de recruter [GetMaA('tatyarin_rangers').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_tatyarin_guardians: "Permet de recruter [GetMaA('tatyarin_guardians').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_cuind_wanderers: "Permet de recruter [GetMaA('cuind_wanderers').GetName] comme [men_at_arms|E]"
 
 tradition_sirgalan_exiles_name: "Exilés Sîrgalan"
 tradition_sirgalan_exiles_desc: "À l'aube du [thirdage|E], les Sîrrandrai furent lentement chassés de leurs terres par le pouvoir croissant des [dunedain|E], cédant des terres lentement d'abord avant finalement de céder et de se retirer presque entièrement dans [lindon|E]. Avec la chute du [northernkingdom|E], les terres anciennes de Sîrgala demeurent abandonnées sauf par quelques fermiers intrépides et voyageurs."
 tradition_sirgala_renewed_name: "Sîrgala Renouvelé"
 tradition_sirgala_renewed_desc: "Après de nombreuses longues années, les Sîrrandrai survivants sont retournés à leurs terres ancestrales, réclamant leurs halls jadis grands de la sauvagerie et proclamant une fois de plus le Royaume de Sîrgala. L'héritier de Bornmîr reprend son siège ancien, pour gouverner ses terres quelque peu diminuées une fois encore."
 culture_parameter_unlock_maa_sirrandrai_defenders: "Permet de recruter [GetMaA('sirrandrai_defenders').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_sentinels: "Permet de recruter [GetMaA('sirrandrai_sentinels').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_veterans: "Permet de recruter [GetMaA('sirrandrai_veterans').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_sirrandrai_riders: "Permet de recruter [GetMaA('sirrandrai_riders').GetName] comme [men_at_arms|E]"
 culture_parameter_unlock_maa_wardens_of_sirgala: "Permet de recruter [GetMaA('wardens_of_sirgala').GetName] comme [men_at_arms|E]"
 
 ### Easterling Traditions ###
