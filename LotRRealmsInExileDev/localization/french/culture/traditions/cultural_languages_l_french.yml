l_french:
 language_generic_label_desc: "La [language|E] dominante d'une [culture|E] comprend un large éventail de dialectes, vernaculaires, créoles et langues mineures apparentées qui sont souvent (mais pas nécessairement) mutuellement intelligibles ou plus faciles à apprendre."
 
 language_quenya_name: "Quenya"
 language_quenya_desc: "Langue [elven|E] dominante de l'[uttermostwest|E], le [quenya|E] peut être divisé en trois dialectes : Valinóréen, Vanyarin et Exilique.\n\nLe Quenya Valinóréen est le dialecte parlé à l'origine par les [noldorelves|E], et après l'Exil préservé par ceux qui sont restés à Valinor.\n\nLe Quenya Vanyarin est le dialecte parlé par les Vanyar de Valimar et est le dialecte avec la plus forte influence Valarine.\n\nLe Quenya Exilique (également connu sous le nom de Quenya Ñoldorin), était parlé par les [noldorelvesexiles|E]. C'est le dialecte du Quenya qui a connu le plus grand changement, et le dialecte du Quenya adopté par les [dunedain|E] de [numenor|E] puis par les [realms_in_exile|E].\n\nLa langue des Teleri de Valinor, le Telerin, est parfois considérée comme une branche du Quenya."
 
 language_telerin_name: "Telerin"
 
 language_westron_name: "Westron"
 language_westron_desc: "Le Westron, ou Adûni, est une langue créole issue de l'Adûnaïque et des langues des Hommes du Milieu de la [middleearth|E]. Le Westron s'est formé dans les colonies septentrionales de [numenor|E], où l'Adûnaïque était considéré comme souillé par les [faithful|E] en raison de son association avec les [kingsmen|E]. En conséquence, il y eut peu d'efforts pour préserver la langue, ce qui la fit évoluer davantage en raison de cette négligence.\n\nAprès la [downfall|E], les exilés de Númenor enrichirent et élargirent le Westron avec de nombreux emprunts [elvish|E], principalement issus du Sindarin Númenoréen. Grâce à l'influence des [dunedain|E], le Westron devint connu sous le nom de Langage Commun dans les Terres de l'Ouest en raison de sa popularité, les [dwarves|E], [orcs|E] et [elves|E] parlant cette langue ou un dialecte étroitement apparenté."
 
 language_dalish_name: "Dalien"
 
 language_westron_south_name: "Suderon"
 language_westron_south_desc: "Le Westron Méridional, également connu sous le nom de Suderon, est le dialecte du Westron parlé par les descendants métissés des Númenoréens qui habitent les terres au sud de la rivière Poros. Le Westron Méridional a une influence significative de l'Adûnaïque d'Umbar, ce qui fait que le vocabulaire dérivé de l'Adûnaïque de cette langue a une teinte d'Apysaïque du Nord, plutôt que des Hommes du Milieu comme le Westron du Gondor et des Hommes du Nord. Le Westron Méridional est apparu après la conquête d'Umbar par Eärnil Ier, car de nombreux colons gondoriens venus habiter la nouvelle province ont apporté le Westron avec eux, supplantant lentement l'ancien dialecte Adûnaïque d'Umbar, bien qu'il ait adopté de nombreux mots et prononciations de celui-ci."
 
 language_westron_orc_name: "Westron Orque"
 language_westron_orc_desc: "Le Westron Orque désigne la forme dépravée et cruelle du Westron parlée par les [orcs|E], utilisée lors des communications inter-tribales - les langues des Orques se divisent rapidement, bien qu'ils se soucient peu de rendre leurs mots beaux, préférant que leurs langues soient dures et tranchantes - car ils ne peuvent comprendre les autres langues orques. Souvent, leur discours est parsemé de jurons ou de cris orques, comme #italicskai, sha,#! ou #italic garn#!. Bien que peu harmonieux, ceux qui parlent le Westron peuvent le comprendre dans une certaine mesure... bien que beaucoup souhaiteraient ne pas le pouvoir."
 
 language_goblin_name: "Gobelin"
 #language_goblin_desc: "" What the hell do Gobbos speak?
 
 language_orcish_name: "Orque"
 language_orcish_desc: "Bien que les [orcs|E] n'aient pas de structure linguistique unifiée, ils partagent la pratique de composer leur discours quotidien à partir d'emprunts corrompus aux langues de la [middleearth|E], le Westron et le Parler Noir étant les langues les plus couramment empruntées pour le parler orque. Les variations de l'Orque entre différentes tribus et types d'Orques étaient si grandes qu'il était souvent inutile pour la communication, car différentes tribus s'adapteraient aux langues des peuples qui les entouraient. En particulier, les orques occidentaux utilisaient souvent le Westron comme langue entre tribus pour cette raison."
 
 language_kurr_name: "Kúrr"
 language_kurr_desc: "Le Kúrr est une langue [orcish|E] obscure parlée par certaines tribus isolées dans les Montagnes Jaunes. Il est composé de sons aigus et secs qui sont crachés en succession rapide, formant des phrases très rudimentaires. En raison des cavernes fortement résonnantes, les signaux et commandes simples peuvent parcourir de vastes distances sous terre. En raison de leurs tendances hautement tribalistes, même les groupes d'Orques voisins ont du mal à se comprendre."
 
 language_black_speech_name: "Parler Noir"
 language_black_speech_desc: "Le Parler Noir a été créé par le Seigneur des Ténèbres [sauroncharacter|E] durant le [secondage|E] pour être la langue commune de tous ses serviteurs. Le Parler Noir est considéré comme une langue sombre et maléfique par les sages de la [middleearth|E], et peu osent le prononcer ; par conséquent, il est parlé par peu de personnes en dehors de l'influence de Sauron."
 
 language_taliska_name: "Taliska"
 language_taliska_desc: "Le Taliska était la langue ancestrale commune des Maisons de Bëor et Hador. Durant leur migration vers l'ouest, cette langue a été influencée à la fois par l'Avarin et le Khuzdul nain. Au moment où les deux tribus sont arrivées au Beleriand, leurs langues avaient considérablement divergé, le Taliska Bëorien incorporant beaucoup plus d'éléments elfiques que le Taliska Hadorien.\n\nLes Bëoriens ont largement abandonné leur propre branche du Taliska en s'installant au Beleriand, adoptant le Sindarin. En conséquence, ce serait le Taliska Hadorien qui survivrait et évoluerait vers la langue ultérieure de [numenor|E], l'Adûnaïque."
 
 language_adunaic_name: "Haut Adûnaïque"
 language_adunaic_desc: "L'Adûnaïque est la langue parlée dans les anciennes colonies [numenorean|E] au sud du Harnen, dérivée du Taliska, la langue des Edain du [firstage|E]. La langue a évolué après l'[akallabeth|E], avec les [realms_in_exile|E] désormais indépendants acceptant des influences étrangères dans leur dialecte, comme le [bellakar|E] et l'Anarikê, ou choisissant de maintenir la langue de manière conservatrice, une pratique adoptée par les royaumes [adunai|E] de [thanihazad|E] et Tantûrak."
 
 language_adunaic_bellakar_name: "Belladûnaïque"
 language_adunaic_bellakar_desc: "L'Adûnaïque Bellakari est le dialecte de l'Adûnaïque parlé dans les anciennes colonies númenoréennes de Bellakar, c'est l'un des dialectes les plus divergents de l'Adûnaïque, décrit comme aussi mélangé que leur héritage. La langue peut être subdivisée en dialectes du Nord et du Sud, le premier ayant plus d'influence Tedjin et le second plus d'influence Bôzishnarûd."
 
 language_kharadunaic_name: "Kharadûnaïque"
 language_kharadunaic_desc: "Le Kharadûnaïque, la langue des anciennes colonies méridionales de Númenor telles que les royaumes de Thâni-Hazad et Tantûrak, est considéré comme le dialecte le plus conservateur de l'Adûnaïque, en raison de la grande quantité de vocabulaire archaïque qui était tombé en désuétude à Númenor à la fin du Second Âge. Le Kharadûnaïque, cependant, n'a pas non plus pu échapper à une influence mineure de l'Apysaïque du Sud, principalement à [anbalkumagan|E]."
 
 language_adunaic_umbar_name: "Adûnaïque d'Umbar"
 language_adunaic_umbar_desc: "L'Adûnaïque parlé à [umbar|E] était le plus similaire au Haut Adûnaïque de Númenor, car il avait été la colonie la plus étroitement liée à la métropole, et même considéré par beaucoup comme phonétiquement plus conservateur que l'Adûnaïque de Númenor à la fin du Second Âge, pourtant la langue a également développé une influence non négligeable de l'Apysaïque du Nord - principalement dans le vocabulaire - en raison du contact étroit d'Umbar avec les routes commerciales haradriques et le Royaume de Kârna."
 
