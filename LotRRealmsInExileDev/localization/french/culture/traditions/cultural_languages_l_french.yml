 #language_eastern_adunaic_desc: "Eastern Branch: Anarikêan Dialect, spoken only in the urban areas, one of the most diverged dialects of Adûnaic, having a strong Khyan influence." ### PLACEHOLDER, FOR ANARIKE
 
 language_halethian_name: "Halethien" # Language of the folk of Haleth
 language_halethian_desc: "Le $language_halethian_name$ était la [language|E] du Peuple de Haleth. On en sait très peu à son sujet, seulement qu'elle n'était pas apparentée aux langues des deux autres maisons des Edain. Elle a dû se développer bien avant leur entrée au [beleriand|E]."
 language_daenael_name: "Dônael"
 
 language_gwathuirim_name: "Gwathuilach"
 language_dunlendish_name: "Dunlendien"
 
 language_drug_name: "Drûghique"
 language_beffraen_name: "Beffraic"
 language_honnin_name: "Honnu"
 language_chaialla_name: "Chállu"
 language_yatali_gan_name: "Yatallu"
 
 language_sindarin_name: "Sindarin"
 language_sindarin_desc: "Nommé d'après les [sindarelves|E] [elves|E] du [beleriand|E], le [sindarin|E] était la 'langue commune' des Elfes des [westlands|E] de la [middleearth|E].\n\nApparenté à la langue Telerin de Valinor, le Sindarin s'est développé au Beleriand durant les [yearofthetreesage|E]. Après le retour des [noldorelvesexiles|E] en [middleearth|E], Elu Thingol, roi des Sindar, interdit l'usage du Quenya dans ses domaines. Bien que cette proclamation ait eu peu de pouvoir pratique pour contraindre les Noldor, les Elfes du Beleriand étaient également plus lents à apprendre le Quenya que les Noldor le Sindarin. En conséquence, le Quenya est lentement tombé en désuétude et est devenu une langue de savoir, le Sindarin devenant la langue elfique dominante.\n\nL'établissement de royaumes [sindarelves|E] dans la [greenwoodshort|E] et [lothlorien|E] a amené les Elfes Sylvains de Mirkwood et les Elfes Nandor de Lórien à adopter le Sindarin. Le Sindarin de la [greenwoodshort|E] a intégré de nombreux éléments sylvains, formant un dialecte unique.\n\nLes Númenoréens d'Andustar ont adopté le Sindarin pour leur parler quotidien, étant descendants des Bëoriens, qui avaient abandonné leur propre dialecte natif du Taliska. Cela a donné naissance au dialecte Sindarin [numenorean|E], qui a survécu au Gondor et en Arnor après l'Akallabêth."
 
 language_rhovanic_name: "Rhovanien"
 language_rhovanic_desc: "Les langues rhovaniques sont issues du groupe septentrional des Edain parlant le Taliska qui sont restés dans la [greenwood|E] en [rhovanion|E] au lieu de traverser les [mistymountains|E], mais les langues rhovaniques seraient également influencées par les tribus Baradhrim venues de l'Est au [secondage|E], comme les Igath. Le Rhovanien était reconnu par les Rois de [gondor|E] comme similaire au Westron, partageant le Taliska comme ancêtre commun, et ainsi les [northmen|E] de Rhovanion étaient reconnus comme des Hommes du Milieu, amicaux envers le Gondor. Les langues rhovaniques ont également influencé les langues de nombreux peuples du Rhovanion, tels que les [dwarves|E] [longbeard|E] et les Ioriags."
 
 language_rohirric_name: "Rohirrique"
 language_rohirric_desc: "Le Rohirrique est la langue parlée par les Rhovanorim qui ont suivi Marhwini en exil vers la [anduinvale|E] et sont devenus les peuples [eothed|E]. La langue rohirrique est dérivée des langues des [northmen|E] du Rhovanion et est donc classée comme l'une des langues des Hommes du Milieu en raison de sa similitude avec le Westron, partageant l'ancêtre commun du Taliska. Ces dernières années, la langue a influencé les langues parlées dans les terres entourant la rivière Isen, avec le peuple Adornaen parlant un mélange de Rohirrique et de Gwathuilach en raison de leur connexion avec [rohan|E]."
 
 language_eriadoric_name: "Eriadorique"
 
 language_ioradya_name: "Ioradya"

 language_tedjin_name: "Tedjij"
 
 language_varadia_name: "Varadia"
 
 language_middle_apysaic_name: "Arani"
 
 language_avarin_name: "Avarin Commun"
 language_avarin_desc: "L'Avarin Commun n'est pas véritablement une langue mais plutôt une collection de dialectes divergents. Terme général pour les parlers divers des [avari|E] après la séparation, l'Avarin Commun s'est rapidement fragmenté au-delà de toute reconnaissance en de nombreuses et variées langues des [avari|E], laissant ce terme avec peu de sens au-delà des chroniques historiques."

 language_penni_name: "Pennia"
 language_penni_desc: "Le Pennia est la langue des [avari|E] [penni|E], parlée dans la forêt cachée qu'ils ont nommée Nelorniath. C'est la plus proche du [language_group_eldarin|E] parmi toutes les langues [language_group_avarin|E], provenant d'un dialecte apparenté à [cuivienen|E] et tirant des influences de la langue Nandorine avant que le contact ne cesse."

 language_cuind_name: "Cuendi"
 language_cuind_desc: "Les [cuind|E] de Drel nomment leur langue Cuendi, 'la langue des parleurs'. Elle est unique parmi les langues [language_group_avarin|E] car elle ne possède pas les sons 'y' et 'w', et utilise un système d'écriture fluide basé sur l'encre sur des feuilles."

 language_kinnlai_name: "Kenni-lamm"
 language_kinnlai_desc: "Langue des [avari|E] [kinnlai|E], le Kenni-lamm est remarquable pour son amour des mots composés et sa sonorité rythmique."

 language_kindi_name: "Kendia"
 language_kindi_desc: "Le Kendia était autrefois parlé dans les vastes plaines de Rhûn, et a inspiré de nombreuses langues des Orientaux. Cependant, les Kindi ont décliné et se sont cachés, s'éloignant du ciel ouvert et des champs herbeux où leur langue était autrefois entendue. Peu d'[men|E] ont maintenant la chance de l'entendre parler, avant qu'elle ne disparaisse à jamais."

 language_hwneti_name: "Hwentya"
 language_hwenti_desc: "Le Hwentya est une langue unique, largement divergente de toutes les autres langues elfiques. Parlée dans l'extrême nord de la [middleearth|E], elle rappelle à ceux qui connaissent les deux le [quenya|E] Haut-Elfique."

 language_windan_name: "Windan"
 language_windan_desc: "Le Windan est la langue éteinte des Avari Windan, autrefois parlée dans les forêts denses du sud du [beleriand|E]."

 language_nafarati_name: "Nâfarati"

 language_kirani_name: "Kîranin"
 language_kirani_desc: "Le Kîranin, également connu sous le nom de Mûmakanin Occidental, est la langue des peuples descendant des Kîrani de l'Extrême Sud."

 language_magri_name: "Magrin"
 language_magri_desc: "Le Magrin est la langue des Royaumes Jumeaux de Mag et Tumag, et de leurs peuples. Les érudits ont eu des difficultés à déterminer ses origines précises, car la langue semble principalement apparentée à celle des Kîrani à leur est, mais elle semble également contenir des éléments archaïques qui suggèrent un lien avec la famille Apysaïque."
 
 language_northern_apysaic_name: "Haruze"
 
 language_southern_apysaic_name: "Bôzishnara"
 
 language_jelut_name: "Jelut"

 language_arysan_name: "Arysan"
 language_arysan_desc: "L'Arysan est la langue parlée par les [haradrim|E] orientaux. Bien qu'il s'agisse d'une langue haradrique, sa structure et son vocabulaire empruntent beaucoup à la langue $language_khyan_name$. C'est un résultat naturel de la forte influence khyane sur les peuples de la région."
 
 language_pust_name: "Pûst"

 language_amutani_name: "Amutanin"
 language_amutani_desc: "L'Amutanin est quelque peu un cas particulier au sein de la famille Apysaïque, en raison de sa longue séparation et de son état isolé. Parlé dans l'extrême sud-ouest de la [middleearth|E], il combine le noyau Apysaïque de base avec des couches d'emprunts au Magrin, au Kharadûnaïque, et même au Cuendi. À première vue, certains pourraient le considérer comme unique, né des pierres mêmes du [thanihazad|E], auquel il convient si bien."
 
 language_gai_name: "Gái"
 
 language_ansith_name: "Ansith"
 
 language_khuzdul_name: "Khuzdul"
 
 language_ulgathig_name: "Ulgathig"
 
 language_wastelands_name: "Locale mineure"
 
 language_arhuneri_name: "Arhûneri"
 
 language_hobbitish_name: "Hobbitois"
 language_hobbitish_desc: "Le Hobbitois, également connu sous le nom de Kudugin, est le dialecte du Westron parlé par les hobbits de la Comté. La langue a été adoptée après la fin des Jours Errants, lorsque leur migration vers l'Arnor les a mis en contact avec le Westron, le Langage Commun, qu'ils ont commencé à parler avec des emprunts de leur ancienne langue, qui avait été influencée par les langues rhovaniques ; par conséquent, la langue hobbitoise partage de nombreuses similitudes linguistiques avec les langues du Nord."
 
 language_hillmen_name: "Munentaen"
 
 language_khyan_name: "Khyan"

 language_new_sirayni_name: "Nabhâsh"
 language_new_sirayni_desc: "La langue Nabhâsh, ou Nouveau-Parler, est la langue de Sîrayn au Troisième Âge. Influencée par l'Arani et le Pûst, avec des traces de Bôzishnara et de Muranian, le Nabhâsh est la lingua franca à travers la baie occidentale d'Ormal, avec de nombreux dialectes régionaux et particularités linguistiques pour chaque tribu et culture. Mais la langue n'a pas beaucoup changé - un Bulgan peut parler avec un Ayten et chacun comprendra, au moins de façon hésitante, l'autre."

 language_old_sirayni_name: "Âkabhâsha"
 language_old_sirayni_desc: "L'Âkabhâsha, ou Premier-Parler, est la langue des ancêtres des Sîraynê, les Sîreshni, lorsqu'ils sont entrés pour la première fois dans la Baie d'Ormal, parlant de nombreuses langues différentes, nommant de nouvelles choses au fur et à mesure qu'ils s'aventuraient plus au sud. Dans les jours florissants des Sîreshni, chaque cité-état avait son propre dialecte et sa tradition linguistique. Mais avec l'assaut de Khôrahîl et l'intégration ultérieure avec les Arani, les nombreuses langues de l'Âkabhâsha ont été oubliées ou modifiées, sauf dans des tomes anciens et oubliés de savoirs perdus."

 language_muranian_name: "Muranian"

 language_elinse_name: "Elinse"
 language_elinse_desc: "L'Elinse, la langue du peuple qui porte le même nom, est une langue Apysaïque - mais elle est très éloignée de toutes les autres langues de ce groupe, car eux seuls parmi les Haradrim ne se sont pas aventurés dans le sud-ouest du Harad, choisissant plutôt d'aller à l'est, près de la Baie d'Ormal. Ainsi, bien que nominalement Apysaïque, la langue des Elinse est presque incompréhensible pour leurs frères Haradrim séparés."

 language_lyneri_name: "Lynîr"
 language_lyneri_desc: "Le Lynîr est une langue issue du Mûmakan, car les Lyneri sont apparentés au peuple de cette péninsule. Cependant, à travers de nombreuses années de contact, de commerce et de mariages avec les autres cultures autour de la Baie d'Ormal, la langue Lynîr a adopté de nombreux emprunts du Khyan, du Nabhâsh et surtout du Tazinain, en raison de leur proximité."

 language_tazinain_name: "Tazinain"
 language_tazinain_desc: "Le Tazinain est la lingua franca dans les régions côtières de Sîrayn. À l'origine, c'était un dialecte Talataerim du Khy, apparenté à ceux parlés parmi les peuples des Bulchaydes, et propagé par le commerce et la conquête pendant les années de l'Âge d'Or de Khy. Bien que l'influence khyane ait diminué, la langue a progressivement remplacé les langues natives de l'est de Sîryan, devenant la principale forme de communication le long du fleuve Sîresha, tant dans les cours que sur les quais. Elle a été fortement enrichie et élargie avec un vocabulaire local, et est maintenant presque autant d'origine sîraynique que khyane."

 language_drakespeech_name: "Soelâsi"
 language_drakespeech_desc: "Le Soelâsi, ou Parler-Dragon, est la langue de [womawas_drus|E], les $womaw$, et leurs descendants à Vulmaw et Lokhas Drus. Il a été fortement influencé par le dragon Utumkôdur, d'où son nom.\n\nIl a historiquement été utilisé comme langue commerciale commune dans les Mers Orientales, et de nombreuses autres langues de la région ont des mots d'emprunt Soelâsi.\n\nLe Soelâsi a évolué au cours des ères, au point où les Womaw du Troisième Âge ont appelé la langue du Deuxième Âge Soelâsi Bu, ou 'Vieux Womarin'. Les langues de Lokhas et Vulmaw étaient basées sur ce dialecte plus ancien."

 language_secret_danish_name: "Danois Secret" #juke note: Necessary