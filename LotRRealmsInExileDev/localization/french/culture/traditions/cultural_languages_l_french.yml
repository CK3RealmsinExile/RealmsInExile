 #language_eastern_adunaic_desc: "Eastern Branch: Anarikêan Dialect, spoken only in the urban areas, one of the most diverged dialects of Adûnaic, having a strong Khyan influence." ### PLACEHOLDER, FOR ANARIKE
 
 
 language_halethian_name: "Halethien"
 language_halethian_desc: "Le $language_halethian_name$ était la [language|E] du Peuple de Haleth. Très peu de choses en sont connues, seulement qu'elle n'était pas apparentée aux langues des deux autres maisons des Edain. Elle dut se développer bien avant qu'ils n'entrent en [beleriand|E]."
 language_daenael_name: "Dônael"
 
 language_gwathuirim_name: "Gwathuilach"
 language_dunlendish_name: "Dunlandais"
 
 language_drug_name: "Drûghique"
 language_beffraen_name: "Beffraïque"
 language_honnin_name: "Honnu"
 language_chaialla_name: "Chállu"
 language_yatali_gan_name: "Yatallu"
 
 language_sindarin_name: "Sindarin"
 language_sindarin_desc: "Nommé d'après les [sindarelves|E] [elves|E] de [beleriand|E], le [sindarin|E] était la 'langue commune' des Elfes des [westlands|E] de la [middleearth|E].\n\nApparenté à la langue Telerin de [valinor|E], le Sindarin se développa en [beleriand|E] durant l'[yearofthetreesage|E]. Après le retour des [noldorelvesexiles|E] en [middleearth|E], [elu_thingol|E], roi des Sindar, bannit l'usage du [quenya|E] dans ses domaines. Bien que cette proclamation eût peu de pouvoir pratique pour lier les Noldor, les Elfes de Beleriand furent également plus lents à apprendre le Quenya que les Noldor le Sindarin. Par conséquent, le Quenya tomba lentement en désuétude et devint une langue d'érudition, le Sindarin devenant la langue elfique dominante.\n\nL'établissement de royaumes [sindarelves|E] en [greenwoodshort|E] et [lothlorien|E] causa l'adoption du Sindarin par les Elfes Sylvains de Mirkwood et les Elfes Nandor de Lórien. Le Sindarin de Greenwood intégra de nombreux éléments Sylvains, formant un dialecte unique.\n\nLes Númenóréens d'Andustar adoptèrent le Sindarin pour leur parole quotidienne, étant descendants des Bëoriens, qui avaient abandonné leur propre dialecte natif du Taliska. Ceci donna naissance au dialecte Sindarin [numenorean|E], qui survécut au Gondor et en Arnor après l'Akallabêth."
 
 language_rhovanic_name: "Rhovanique"
 language_rhovanic_desc: "Les langues Rhovaniques s'élevèrent du groupe septentrional des Edain parlant Taliska qui demeurèrent en [greenwood|E] en [rhovanion|E] au lieu de traverser les [mistymountains|E], pourtant les langues Rhovaniques furent également influencées par les tribus Baradhrim qui vinrent de l'Est au [secondage|E], telles que les Igath. Le Rhovanique fut reconnu par les Rois du [gondor|E] comme similaire à l'Ouestron, partageant le Taliska comme ancêtre commun, et ainsi les [northmen|E] de Rhovanion furent reconnus comme Hommes du Milieu, amis du Gondor. Les langues Rhovaniques ont également influencé les langues de nombreux peuples de Rhovanion, tels que les [longbeard|E] [dwarves|E] et les Ioriags."
 
 language_rohirric_name: "Rohirrique"
 language_rohirric_desc: "Le Rohirrique constitue la langue parlée par les Rhovanorim qui suivirent Marhwini en exil vers l'[anduinvale|E] et devinrent les peuples [eothed|E]. La langue Rohirrique dérive des langues [northmen|E] de Rhovanion et par conséquent elle est classifiée comme l'une des langues des Hommes du Milieu en raison de sa similarité avec l'Ouestron, partageant l'ancêtre commun du Taliska. Ces dernières années, cette langue a influencé les langues parlées dans les terres entourant la rivière Isen, le peuple Adornaen parlant un mélange entre Rohirrique et Gwathuilach en raison de leur connexion au [rohan|E]."
 
 language_eriadoric_name: "Eriadorique"
 
 language_ioradya_name: "Ioradya"

 language_tedjin_name: "Tedjij"
 
 language_varadia_name: "Varadia"
 
 language_avarin_name: "Avarin Commun"
 #language_avarin_desc: "L'Avarin désigne l'ensemble des langues parlées par les [elves|E] qui, aux premiers jours du monde, refusèrent d'entreprendre le Grand Voyage vers [valinor|E] ou [beleriand|E], demeurant fidèles aux terres natales de [cuivienen|E] où s'éveillèrent les Premiers-Nés. Bien que les secrets de la langue avarine demeurent largement voilés dans les brumes du temps, ses racines plongent dans l'antique Quendien primitif, ancêtre vénérable de tous les parlers elfiques.\n\nLorsque les Avari se dispersèrent aux quatre vents, leur langue se fragmenta en autant de rameaux, donnant naissance à trois branches majeures qui épousèrent les directions de leur exil : le Nord, l'Est et l'Ouest.\n\nPar sa proximité géographique avec les [eldar|E] de [greenwoodshort|E], le dialecte avarin occidental développa certaines affinités avec les langues des Elfes Sylvains, partageant notamment un héritage lexical commun à travers d'anciens emprunts linguistiques.\n\nLe dialecte avarin oriental devint le plus répandu de tous, porté par les multitudes d'Avari qui choisirent la voie de l'Est, certains d'entre eux poussant leur migration jusqu'aux contrées les plus méridionales du monde connu.\n\nQuant au dialecte avarin septentrional, il demeure le plus énigmatique de tous. Dépourvu de groupes consonantiques initiaux, il se distingue par un isolement si complet que certains érudits en contestent même l'existence, le reléguant au rang de légende linguistique."
 language_avarin_desc: "L'Avarin Commun n'est pas véritablement une langue mais plutôt une collection de dialectes divergents. Terme général pour le parler divers des [avari|E] après la division, l'Avarin Commun se fragmenta rapidement au-delà de toute reconnaissance en les nombreuses et variées langues des [avari|E], laissant ce terme avec peu de signification au-delà des histoires."

 language_penni_name: "Pennia"
 language_penni_desc: "Le Pennia constitue la langue ancestrale des [penni|E] [avari|E], résonnant dans les profondeurs secrètes de la forêt qu'ils nommèrent Nelorniath en des temps immémoriaux. Parmi toutes les langues du [language_group_avarin|E], celle-ci demeure la plus étroitement apparentée au [language_group_eldarin|E], ses racines plongeant dans un dialecte commun parlé aux rives de [cuivienen|E] lors de l'éveil des Premiers-Nés. Au fil des siècles, le Pennia s'enrichit d'influences puisées dans la langue Nandorine, héritage d'une époque où les contacts entre ces peuples sylvestres n'avaient pas encore cessé, avant que les chemins ne se séparent définitivement dans les brumes de l'histoire."

 language_cuind_name: "Cuendi"
 language_cuind_desc: "Les [cuind|E] de Drêl nomment leur langue ancestrale Cuendi, signifiant 'la langue de ceux qui parlent', appellation qui témoigne de leur fierté linguistique millénaire. Cette langue se distingue de manière remarquable parmi tous les parlers du [language_group_avarin|E] par l'absence totale des sons 'w' et 'y', particularité phonologique qui confère à leurs mélodies vocales une sonorité unique et crystalline. Plus singulier encore, les Cuind ont développé un système d'écriture d'une grâce incomparable, traçant leurs caractères à l'encre végétale sur les feuilles vivantes des arbres, créant ainsi une symbiose parfaite entre leur art littéraire et la nature sylvestre qui les abrite."

 language_kinnlai_name: "Kenni-lamm"
 language_kinnlai_desc: "La langue des Kinn-lai [avari|E], connue sous le nom de Kenni-lamm, se distingue par une prédilection remarquable pour les mots composés qui s'entrelacent en constructions harmonieuses, reflétant la pensée complexe de ce peuple sylvestre. Cette caractéristique linguistique confère au Kenni-lamm une cadence rythmique naturelle qui évoque le murmure des feuillages et le battement régulier des cœurs elfiques, créant une mélodie perpétuelle qui enchante l'oreille de quiconque a la fortune de l'entendre résonner dans les clairières secrètes des Kinn-lai."

 language_kindi_name: "Kendia"
 language_kindi_desc: "Le Kendia résonnait jadis à travers les vastes étendues herbeuses de [rhun|E], ses mélodies portées par les vents des plaines infinies où galopaient librement les peuples nomades. Cette langue ancienne insuffla son essence à de nombreux parlers orientaux, léguant aux tribus d'[men|E] de l'Est un héritage linguistique dont ils ignorent souvent l'origine elfique. Hélas, les Kindi ont décliné comme les ombres du soir, se retirant des cieux ouverts et des champs dorés où autrefois leur voix chantait en harmonie avec les brises éternelles. Rares sont désormais les [men|E] assez fortunés pour entendre s'élever encore ces accents mélodieux, avant qu'ils ne s'éteignent à jamais dans le silence des âges, emportant avec eux les derniers échos d'une époque révolue."

 language_hwneti_name: "Hwentya"
 language_hwenti_desc: "Le Hwentya constitue une langue d'une singularité remarquable, ayant évolué en complète divergence de tous les autres parlers [elven|E] connus des érudits. Résonnant dans les étendues glacées de l'extrême septentrion de [middleearth|E], cette langue mystérieuse éveille chez les rares lettrés qui maîtrisent les deux idiomes d'étranges réminiscences du [quenya|E] des Hauts-Elfes. Cette parenté inattendue suggère que les Hwenti, dans leur isolement millénaire au cœur des solitudes boréales, ont préservé certaines inflexions archaïques perdues ailleurs, créant un écho lointain mais troublant des mélodies célestes de Valinor."

 language_windan_name: "Windan"
 language_windan_desc: "Le Windan constitue la langue éteinte des Windan Avari, autrefois parlée dans les forêts denses du [beleriand|E] méridional."

 language_nafarati_name: "Nâfarati"

 language_kirani_name: "Kîranin"
 language_kirani_desc: "Le Kîranin, également connu sous le nom de Mûmakanin Occidental, constitue la langue des peuples descendants Kîrani du Sud Ultime."

 language_magri_name: "Magrin"
 language_magri_desc: "Le Magrin constitue la langue des Royaumes Jumeaux de Mag et Tumag, et leurs peuples. Les érudits ont eu des difficultés à cerner ses origines précises, car cette langue semble principalement apparentée à celle des Kîrani à leur est, pourtant elle semble également contenir certains éléments archaïques qui suggèrent une connexion vers la famille Apysaïque."
 
 language_northern_apysaic_name: "Haruzusht"
 language_northern_apysaic_desc: "Quand les $apysaic_collective_noun$ sortirent de l'est de l'Est, poursuivant les fils d'[ermon|E] ou fuyant l'Ombre, ils apportèrent avec eux leurs langues innombrables. Ceux qui s'installèrent au nord étaient les $haruze_collective_noun$, ou le Peuple Divin, et leur langue était la Langue Divine, ou $language_northern_apysaic_name$.\n\nLes langues de nombreuses cultures voisines furent grandement influencées par les $haruze_collective_noun$, mais eux aussi furent influencés par les langues arrivantes des [numenoreans|E], l'$language_adunaic_umbar_name$ et l'$language_westron_name$. Ainsi, l'$language_northern_apysaic_name$ du [secondage|E] est à peine intelligible à un $haruze$ du [thirdage|E]. Un seul mot a survécu six mille années : Melêkha." # ADD GLOSS
 
 language_karrani_name: "Karrash"
 language_karrani_desc: "Alors que les $apysaic_collective_noun$ s'aventuraient dans les vastes terres du Harad, leurs tribus commencèrent à diverger - ainsi firent leurs langues. Ceux qui s'installèrent près des collines d'Umbar étaient les $karrani$, parents des $sakalai$ et $haruze$, et leur langue devint l'$language_karrani_name$.\n\nLa langue des $karrani$ fut grandement influencée par l'$language_northern_apysaic_name$, mais elle influença également la langue des $jelut_collective_noun$, et les langues de la Mer de Dunes. Elle a également laissé sa marque sur l'$language_adunaic_umbar_name$ et l'$language_westron_south_name$, avec de nombreux mots pour sable, roche, et autre géographie terrestre étant directement empruntés de l'$language_karrani_name$."

 language_middle_apysaic_name: "Apîshya"
 language_middle_apysaic_desc: "Même lorsqu'ils arrivèrent d'abord en Harad, les $apysaic_collective_noun$ étaient déjà un groupe divers de peuples et langues - ainsi, pour les unir dans leur grande marche, nombreuses de leurs maisons parlaient une langue commune, peut-être adoptée de la plus puissante de leurs tribus. Il est dit que les $arani_collective_noun$ ont préservé cette langue, presque six mille années plus tard.\n\nCe n'est pas la vérité, mais ce n'est pas trop loin de celle-ci. L'$language_middle_apysaic_name$ est possiblement la moins divergente des langues des $apysaic_collective_noun$, ce qui est déconcertant en raison des diverses tribus, clans, et sectes religieuses au sein de la diaspora $arani_collective_noun$ elle-même, sans parler des cultures voisines qui parlent également l'$language_middle_apysaic_name$. Certains érudits croient que c'est en raison de ces différents cultes spécifiquement que la langue a survécu - pour commercer en quantité raisonnable, vous devez parler, et ainsi les $harad_priest_male_plural$ enseignent à leur congrégation la langue comme elle doit être parlée, ordonnée par les Dieux."

 language_southern_apysaic_name: "Dalab"
 language_southern_apysaic_desc: "De toutes les langues des peuples $apysaic_collective_noun$, peut-être celle qui s'est répandue le plus loin est le $language_southern_apysaic_name$, signifiant littéralement 'La Langue'. Grâce à l'influence stabilisatrice du Conseil des Régents, au nom de l'$emperor_bozisha_miraz_male$, le $language_southern_apysaic_name$ des $bozishnarud_collective_noun$ et leurs voisins $narudbriyig_collective_noun$ n'a pas beaucoup changé en six mille années.\n\nLe $language_southern_apysaic_name$ s'est, cependant, diversifié dans d'autres parties de la [middleearth|E], avec les $gusar_collective_noun$, $gai_collective_noun$, et $bellanarud_collective_noun$ parlant tous des dialectes vastement différents, ou des langues apparentées. Il a également prêté de nombreux mots au $language_adunaic_bellakar_name$ voisin, et est utilisé comme langue de commerçant partout dans le Sud."
 
 language_jelut_name: "Jeludrin"
 language_jelut_desc: "Le $language_jelut_name$ constitue la langue des peuples $jelut_collective_noun$, une langue très apparentée à l'$language_middle_apysaic_name$. Elle possède quelques mots d'emprunt du $language_karrani_name$ et de l'$language_adunaic_umbar_name$, mais autrement elle constitue un exemple de langue divergente, quelque peu isolée dans la famille linguistique Faríyienne.\n\nCependant, le $language_jelut_name$ possède une langue ancestrale de plus, fort déplacée dans le Harad - le $language_sindarin_name$. Quand '$nick_the_hand_of_gurzil$' vint en Umbar et subjugua les [dunedain|E], la langue $language_jelut_name$ adopta certains mots et coutumes des $umbaredain_collective_noun$, qui survivent à ce jour."

 language_arysan_name: "Arysan"
 language_arysan_desc: "L'Arysan constitue la langue parlée par les [haradrim|E] orientaux. Bien que ce soit une langue Haradrique, sa structure et vocabulaire empruntent lourdement à la langue $language_khyan_name$. Ceci est un résultat naturel de la lourde influence Khyan sur les peuples de la région."
 
 language_pust_name: "Pûst"
 language_pust_desc: "Quand les peuples $old_pust_collective_noun$ sortirent jadis de la Mer de Dunes et errèrent vers le Miroir de Feu, ils apportèrent avec eux l'une des langues innombrables des $apysaic_collective_noun$. Nommé d'après le peuple qui la parlait, le $language_pust_name$ constitue une langue expansive, avec une haute concentration d'amas consonantiques.\n\nIl est dit que l'eau salée ratatine la langue, ce qui peut expliquer pourquoi le $language_pust_name$ est une langue si difficile à comprendre et parler. Cependant, elle a été influencée de façon non négligeable par l'$language_middle_apysaic_name$, bien que ceci soit principalement pour les $darsalai_collective_noun$ - les $lushek_pust_collective_noun$ des montagnes ont des dialectes beaucoup moins intelligibles pour un locuteur de l'$language_middle_apysaic_name$."
 
 language_gai_name: "Gái"
 language_gai_desc: "Cachés dans leur demeure forestière du même nom, les $gai_collective_noun$ constituent un peuple isolé, et bien que leur langue soit apparentée au $language_southern_apysaic_name$, elle a grandement divergé, rendant l'intelligibilité mutuelle presque impossible. Également, les $gai_collective_noun$ sont un peuple secret, et répugnent à partager facilement les secrets. Ainsi, quand ils doivent traiter avec les $bozishnarud_collective_noun$, ils daignent apprendre et utiliser le $language_southern_apysaic_name$ au lieu de révéler leur langue secrète au monde extérieur."
 
 language_ansith_name: "Ansith"
 language_ansith_desc: "Presque la plus éloignée de toutes les langues descendantes $apysaic_collective_noun$, l'$language_ansith_name$ constitue la langue des peuples $heritage_tulwangi_collective_noun$, mais avec le temps elle a grandement changé dans toutes les cultures de ce groupe varié.\n\nEn $k_tulwang$ et [anbalkumagan|E], le $language_kharadunaic_name$ a grandement influencé les $tuladen_collective_noun$, $tandi_collective_noun$, et $banadunai_collective_noun$ qui y vivent, avec les plus lèche-bottes des $heritage_tulwangi_collective_noun$ tentant de copier les accents des $anbalukkhori_collective_noun$ pour s'attirer les faveurs de leurs maîtres. Les $tuloriyan_collective_noun$ sont encore plus influencés, avec leurs dialectes portant l'influence du $language_tedjin_name$ et de l'$language_adunaic_bellakar_name$. Pendant ce temps, en $k_zajantak$, les $fariyin_collective_noun$ ont gardé une forme plus 'pure' de la langue, en ce qui concerne l'influence non-Apysaïque, bien que quelques mots soient empruntés au $language_southern_apysaic_name$."

 language_amutani_name: "Amutanin"
 language_amutani_desc: "L'Amutanin constitue quelque peu une exception parmi la famille Apysaïque, en raison de sa longue séparation et état isolé - la seule autre langue Apysaïque avec laquelle elle a contact est l'$language_ansith_name$, et de forme très limitée. Parlée dans l'extrême sud-ouest de la [middleearth|E], elle combine le noyau Apysaïque de base avec des couches d'emprunts du $language_magri_name$, du $language_kharadunaic_name$, et même du $language_cuind_name$. À première vue certains pourraient la prendre pour unique, née des pierres mêmes de [thanihazad|E], auxquelles elle convient si bien."
 
 language_khuzdul_name: "Khuzdul"
 
 language_ulgathig_name: "Ulgathig"
 
 language_wastelands_name: "Locaux mineurs"
 
 language_arhuneri_name: "Arhûneri"
 
 language_hobbitish_name: "Hobbitique"
 language_hobbitish_desc: "Le Hobbitique, également connu sous le nom de Kudugin, constitue le dialecte d'Ouestron parlé par les Semi-Hommes du Comté. Cette langue fut adoptée après la fin des Jours d'Errance, quand leur migration en Arnor les mit en contact avec l'Ouestron, le Parler Commun, qu'ils commencèrent à parler avec des mots d'emprunt de leur ancienne langue, qui avait été influencée par les langues Rhovaniques, par conséquent, la langue Hobbitique partage de nombreuses similarités linguistiques avec les langues Septentrionales."
 
 language_hillmen_name: "Munentaen"
 
 language_khyan_name: "Khyan"

 language_anarikean_name: "Anarikêen"
 language_anarikean_desc: "La Langue Anarikêenne constitue un vernaculaire d'Adûnaic, qui est mieux connu sous le nom d'Ancienne Langue Marine par les gens locaux, et Khyan, bien qu'étant plus apparenté au dernier plutôt qu'au premier. Elle est plus fortement parlée dans les zones urbaines et côtières d'Anarikê, où l'héritage de Númenor dans leur parole demeure fort, avec des mots d'emprunt et prononciations empruntés de l'Adûnaic. Cependant, tout locuteur d'Adûnaic ne reconnaîtrait pas la Langue Anarikêenne comme de l'Adûnaic, car elle était devenue son propre dialecte unique et intéressant."

 language_new_sirayni_name: "Nabhâsh"
 language_new_sirayni_desc: "La langue Nabhâsh, ou Nouveau-Parler constitue la langue de Sîrayn au Troisième Âge. Influencée par l'$language_middle_apysaic_name$ et le $language_pust_name$, avec des traces d'$language_southern_apysaic_name$ et de $language_muranian_name$, le Nabhâsh constitue la lingua franca à travers la Baie occidentale d'Ormal, avec de nombreux dialectes régionaux et particularités linguistiques pour chaque tribu et culture. Mais la langue n'a pas beaucoup changé - un Bulgan peut parler avec un Aytan et chacun comprendra, au moins laborieusement, l'autre."

 language_old_sirayni_name: "Âkabhâsha"
 language_old_sirayni_desc: "L'Âkabhâsha, ou Premier-Parler, constitue la langue des ancêtres lointains des Sîraynê, les Sîreshni, quand ils entrèrent d'abord dans la Baie d'Ormal, parlant en de nombreuses langues variantes, nommant de nouvelles choses alors qu'ils s'aventuraient toujours plus loin vers le sud. Dans les jours croissants des Sîreshni, chaque cité-état avait son propre dialecte et tradition linguistique. Mais avec l'assaut de Khôrahîl et l'intégration subséquente avec les Arani, les nombreuses langues de l'Âkabhâsha furent oubliées ou changées, sauf dans les tomes flétris d'ancienne et oubliée érudition."

 language_muranian_name: "Muranien"

 language_elinse_name: "Elinse"
 language_elinse_desc: "L'Elinse, la langue du peuple qui partage le même nom, constitue une langue Apysaïque - mais elle est fort éloignée de toutes les autres langues de ce groupe, car eux seuls des Haradrim ne s'aventurèrent pas dans le sud-ouest du Harad, choisissant plutôt d'aller vers l'est, près de la Baie d'Ormal. Ainsi, bien que nominalement Apysaïque, la langue des Elinse est quasi-incompréhensible à leurs frères Haradrim séparés."

 language_lyneri_name: "Lynîr"
 language_lyneri_desc: "Le Lynîr constitue une langue venue de Mûmakan, car les Lyneri sont apparentés au peuple de cette péninsule. Cependant, à travers de nombreuses années de contact, commerce, et mariage avec les autres cultures autour de la Baie d'Ormal, la langue Lynîr a adopté de nombreux mots d'emprunt du Khyan, Nabhâsh, et spécialement Tazinain, en raison de leur proximité étroite."

 language_tazinain_name: "Tazinain"
 language_tazinain_desc: "Le Tazinain constitue la lingua franca dans les terres côtières de Sîrayn. C'était à l'origine un dialecte Talataerim de Khy, apparenté à ceux parlés parmi les gens des Bulchaydes, et répandu par le commerce et la conquête durant les années de l'Âge d'Or de Khy. Bien que l'influence Khyan déclinât, la langue remplaça graduellement les langues natives de Sîryan oriental, devenant la forme primaire de communication le long de la rivière Sîresha, tant dans les cours que sur les docks. Elle fut lourdement enrichie et étendue avec du vocabulaire local, et est maintenant presque autant d'origine Sîraynic que Khyan."

 language_drakespeech_name: "Soelâsi"
 language_drakespeech_desc: "Le Soelâsi, ou Parler-Drake, constitue la langue des [womawas_drus|E], les $womaw$, et leurs descendants en Vulmaw et Lokhas Drus. Elle fut lourdement influencée par le dragon Utumkôdur, d'où son nom.\n\nElle a historiquement été utilisée comme langue commerciale commune à travers les Mers Orientales, et de nombreuses autres langues de la région ont des mots d'emprunt Soelâsi.\n\nLe Soelâsi a évolué à travers les ères, au point où les Womaw du Troisième Âge se référaient à la langue du second âge comme Soelâsi Bu, ou 'Ancien Womarin'. Les langues de Lokhas et Vulmaw étaient basées sur ce dialecte plus ancien."

