l_french:
 language_generic_label_desc: "La [language|E] dominante d'une [culture|E] englobe une vaste sélection de dialectes, parlers vernaculaires, créoles et idiomes mineurs apparentés qui sont souvent (bien que pas nécessairement) mutuellement intelligibles ou plus aisés à apprendre."
 
 language_quenya_name: "Quenya"
 language_quenya_desc: "La [language|E] [elven|E] dominante de l'[uttermostwest|E], le [quenya|E] peut se diviser en trois dialectes : Valinóréen, Vanyarin, et d'Exil.\n\nLe Quenya Valinóréen constitue le dialecte originellement parlé par les [noldorelves|E], et après l'Exil préservé par ceux qui demeurèrent en Valinor.\n\nLe Quenya Vanyarin est le dialecte parlé par les Vanyar de Valimar et représente le dialecte subissant la plus forte influence du Valarin.\n\nLe Quenya d'Exil (également connu sous le nom de Quenya Ñoldorin), était parlé par les [noldorelvesexiles|E]. Ce fut le dialecte du Quenya qui connut les plus grands changements, et le dialecte du Quenya adopté par les [dunedain|E] de [numenor|E] puis plus tard par les [realms_in_exile|E].\n\nLa langue des Teleri de Valinor, le Telerin, est parfois considérée comme une branche du Quenya."
 
 language_telerin_name: "Telerin"
 
 language_westron_name: "Ouestron"
 language_westron_desc: "L'Ouestron, ou Adûni, constitue une langue créole mêlant l'Adûnaic aux langues des Hommes du Milieu de la [middleearth|E]. L'Ouestron se forma dans les colonies septentrionales de [numenor|E], où l'Adûnaic était perçu comme souillé par les [faithful|E] en raison de son association avec les [kingsmen|E]. Par conséquent, peu d'efforts furent déployés pour préserver cette langue, causant son évolution plus rapide due à cette négligence.\n\nAprès la [downfall|E], les exilés de Númenor enrichirent et développèrent l'Ouestron par de nombreux emprunts [elvish|E], principalement issus du Sindarin Númenóréen. Grâce à l'influence des [dunedain|E], l'Ouestron devint connu sous le nom de Parler Commun dans les Terres de l'Ouest en raison de sa popularité, les [dwarves|E], [orcs|E] et [elves|E] parlant cette langue même ou un dialecte étroitement apparenté."
 
 language_dalish_name: "Dalais"
 
 language_westron_south_name: "Sudron"
 language_westron_south_desc: "L'Ouestron Méridional, également connu sous le nom de Sudron, constitue le dialecte d'Ouestron parlé par les descendants mélangés des Númenóréens qui habitent les terres au sud de la rivière Poros. L'Ouestron Méridional subit une influence significative de l'Adûnaic Umbaréen, ce qui fait que la majeure partie du vocabulaire dérivé de l'Adûnaic porte une teinte d'Apysaïque Septentrional, plutôt que des Hommes du Milieu comme l'Ouestron du Gondor et des Hommes du Nord. L'Ouestron Méridional naquit après la conquête d'Umbar par Eärnil Ier, lorsque de nombreux colons gondoriens vinrent habiter la nouvelle province, apportant l'Ouestron avec eux, déplaçant lentement l'ancien dialecte Adûnaic Umbaréen, bien qu'il adoptât de nombreux mots et prononciations de celui-ci."
 
 language_westron_orc_name: "Ouestron Orque"
 language_westron_orc_desc: "L'Ouestron Orque désigne la forme dépravée et cruelle d'Ouestron parlée par les [orcs|E], utilisée lors de toute communication inter-tribale - les langues des Orques se divisent rapidement et brusquement, bien qu'ils se soucient peu de rendre leurs mots beaux, préférant que leurs langues soient rudes et tranchantes - car ils ne peuvent comprendre les autres langues Orques. Souvent leur parole est parsemée de jurons ou cris Orques, comme #italicskai, sha,#! ou #italic garn#!. Bien que déplaisant, ceux qui parlent l'Ouestron peuvent le comprendre dans une certaine mesure... bien que beaucoup souhaiteraient ne pas le pouvoir."
 
 language_goblin_name: "Gobelin"
 #language_goblin_desc: "" What the hell do Gobbos speak?
 
 language_orcish_name: "Orque"
 language_orcish_desc: "Bien que les [orcs|E] ne possèdent pas une structure linguistique unifiée, ils partagent effectivement la pratique de composer leur parole quotidienne à partir d'emprunts corrompus aux langues de la [middleearth|E], l'Ouestron et la Langue Noire étant les langues les plus communes qu'ils empruntent pour le parler Orque. Les variations dans l'Orque entre différentes tribus et types d'Orques étaient si grandes qu'elles s'avéraient souvent inutiles pour la communication, car différentes tribus s'adaptaient aux langues des peuples qui les entouraient. En particulier, les orques occidentaux utilisaient souvent l'Ouestron comme leur langue entre tribus en raison de cela."
 
 language_kurr_name: "Kúrr"
 language_kurr_desc: "Le Kúrr constitue une langue [orcish|E] obscure parlée par certaines tribus isolées dans les [yellowmountains|E]. Elle se compose de sons aigus et secs qui sont crachés en succession rapide, formant des phrases très grossières. En raison des cavernes fortement résonnantes, des signaux et commandements simples peuvent voyager sur de vastes distances au plus profond sous terre. À cause de leurs tendances hautement tribales, même les groupes d'Orques voisins ont des difficultés à se comprendre mutuellement."
 
 language_black_speech_name: "Langue Noire"
 language_black_speech_desc: "La Langue Noire fut créée par le Seigneur des Ténèbres [sauroncharacter|E] durant le [secondage|E] pour être la langue commune de tous ses serviteurs. La Langue Noire est perçue comme une langue sombre et maléfique par les sages de la [middleearth|E], et peu osent la prononcer, par conséquent, elle n'est parlée que par peu en dehors de l'influence de Sauron."
 
 language_taliska_name: "Taliska"
 language_taliska_desc: "Le Taliska était la langue ancestrale partagée des Maisons de Bëor et Hador. Durant leur migration vers l'ouest, cette langue fut influencée tant par l'Avarin que par le [khuzdul|E] nain. Au moment où les deux tribus arrivèrent en Beleriand, leurs langues avaient significativement divergé, le Taliska Bëorien incorporant bien plus d'éléments Elfiques que le Taliska Hadorien.\n\nLes Bëoriens abandonnèrent largement leur propre branche du Taliska en s'installant en Beleriand, adoptant le Sindarin. Par conséquent, ce serait le Taliska Hadorien qui survivrait et évoluerait vers la langue ultérieure de [numenor|E], l'Adûnaic."
 
 language_adunaic_name: "Haut Adûnaic"
 language_adunaic_desc: "L'Adûnaic, connu des locuteurs sous le nom d'Adûnayân, constitue la langue parlée dans les anciennes Colonies [numenorean|E] au sud du Harnen, dérivée du Taliska, la langue des Edain du [firstage|E]. Cette langue évolua après l'[akallabeth|E], les désormais indépendants [realms_in_exile|E] acceptant des influences étrangères dans leur dialecte, telles que le [bellakar|E] et l'Anarikê, ou choisissant de maintenir conservativement la langue, pratique adoptée par les royaumes [adunai|E] de [thanihazad|E]."
 
 language_adunaic_bellakar_name: "Belladûnaic"
 language_adunaic_bellakar_desc: "L'Adûnaic Bellakari constitue le dialecte d'Adûnaic parlé dans les anciennes colonies Númenóréennes de Bellakar, c'est l'un des dialectes les plus divergents de l'Adûnaic, étant décrit comme mélangé à l'image de leur héritage. Cette langue peut être subdivisée en Dialecte Septentrional et Méridional, le premier subissant plus d'influence Tedjin et le second plus d'influence Bôzishnarûd."
 
 language_kharadunaic_name: "Kharadûnaic"
 language_kharadunaic_desc: "Le Kharadûnaic, la langue des anciennes colonies méridionales de Númenor telles que les royaumes de Thâni-Hazad, était considéré comme le dialecte le plus conservateur de l'Adûnaic, en raison de la grande quantité de vocabulaire archaïque qui était tombé en désuétude à Númenor vers la fin du Second Âge. Le Kharadûnaic ne put cependant échapper à une influence Apysaïque Méridionale mineure, principalement en [anbalkumagan|E]."
 
 language_tanturaki_name: "Tantûraki"
 language_tanturaki_desc: "Le Tantûraki, connu sous le nom de Tanâtariyê par ses locuteurs (et plus tard les Ûsakani), était un dialecte d'Adûnaic parlé dans l'ancienne colonie [numenorean|E] de Tantûrak. La langue de Tantûrak était très unique par nature, en partie due à la négligence et l'autonomie que Tantûrak eut pendant son époque comme colonie Númenóréenne, mais aussi due aux idéaux et morales changeants de la colonie elle-même. Cette langue devint très dérivée et corrompue, empruntant beaucoup aux langues des Mûmakani.\n\nIl est également soutenu que lorsque l'Ombre tomba sur Tantûrak, les seigneurs et gouverneurs de cette terre tordirent délibérément leur langue pour la rendre rude et déplaisante aux oreilles des étrangers et inférieurs, car ils estimaient ces qualités 'fortes'. Ainsi, le Tanâtariyê constitue l'une des formes les plus uniques d'Adûnaic, difficile même pour les [adunai|E] voisins de [thanihazad|E] à comprendre."
 
 language_adunaic_umbar_name: "Adûnaic Umbaréen"
 language_adunaic_umbar_desc: "L'Adûnaic parlé à [umbar|E] était le plus similaire au Haut Adûnaic de Númenor, car c'était la colonie la plus étroitement liée à la métropole, et même considérée par beaucoup comme plus conservative phonétiquement que l'Adûnaic de Númenor vers la fin du Second Âge, pourtant cette langue développa également une influence Apysaïque Septentrionale non négligeable - principalement dans le vocabulaire - due au contact étroit d'Umbar avec les routes commerciales Haradriques et le Royaume de Kârna."
 
 language_azulunaic_name: "Azûladûnaic"
 language_azulunaic_desc: "La langue Adûnaic Orientale, ou l'Ancienne Langue Marine, était la branche d'Adûnaic parlée par les marins et commerçants de [numenor|E] qui habitaient ses avant-postes militaires et commerciaux à l'extrême orient. Bien qu'en raison de la suprématie de l'Anarikê à l'extrême orient, la langue Adûnaic Orientale devint communément connue sous le nom de 'Dialecte Anarikêen'.\n\nAu début c'était un dialecte conservateur, car les Númenóréens de l'extrême-orient s'installaient rarement en grand nombre, et en raison de la nature transitoire des Adûnai Orientaux à travers toute la région, aucun mot d'emprunt particulier ne fut adopté jusqu'à leur relocalisation en Anarikê après l'Akallabêth, moment où la langue commença à adopter de plus en plus de mots d'emprunt et prononciations Khyan."
 
