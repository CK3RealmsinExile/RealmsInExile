 vanyar_prefix:0 "Vanyo"
 vanyar_desc:0 "#size:15    Les Vanyar sont le premier clan des elfes a avoir achevé le [greatjourney|E] et être arrivé en Valinor, menés par Ingwë, qui devint leur roi et fut également couronné Grand Roi de tous les Eldar. Ils constituent le plus petit des trois clans et le plus dévoué aux [ainurgods|E]. Ils participèrent à la guerre de la Colère, mais restent sinon dans leur cité de  Valimar, dans la félicité d'[aman|E].#"
 
 noldor:0 "Ñoldor"
 noldor_collective_noun:0 "Ñoldorin"
 noldor_prefix:0 "Ñoldo"
 noldor_desc:0 "#size:15    Les Ñoldor sont le deuxième clan des elfes qui a accompli le [greatjourney|E] et être arrivé au [valinor|E], mené par Finwë Ñoldóran, qu'ils prirent comme leur roi. Ils y établirent leur capitale de Tirion sur Tuna, et apprirent de nombreuses choses sous l'égide des Puissances, la plupart venant d'[aulecharacter|E]. Artisans renommés, maîtres des traditions et plus grands guerriers des Eldar, l'histoire des [noldorelves|E] est aussi tragique que valeureuse, et leurs actes resteront consignés dans les chansons, jusqu'aux derniers jours d'Arda.#"
