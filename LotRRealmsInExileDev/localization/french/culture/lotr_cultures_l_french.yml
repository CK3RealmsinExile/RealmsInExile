 ### Bellakarean ###
 # lotr_bellakari_group: "Bellakarean"
 # lotr_bellakari_group_collective_noun: "Bellakreans"
 # lotr_bellakari_group_desc: "#size:15    
 #bellakarean: "Bellakarean"
 #bellakarean_collective_noun: "Bellakarean"
 #bellakarean_desc: "#size:15    The settlers of the Southern [numenorean|E] colonies between [umbar|E] and the Bay of Tûlwang, the [bellakar|E]eans.#!"
 bellakarani:0 "Bellakarani"
 bellakarani_collective_noun:0 "Bellakarani"
 bellakarani_prefix:0 "Bellakarano"
 bellakarani_desc:0 "#size:15    Bellakarani désignait à l'origine les colons [numenorean|E] de Bellakar et leurs descendants au sang principalement pur, par rapport aux Bellakaze de sang-mêlé. Cependant, les Bellakarani n'étaient pas à l'abri des mariages continus avec les Bellakaze et les [haradrim|E] indigènes. Ainsi, à mesure que le [thirdage|E] avançait, le terme devint plutôt indicatif d'une branche culturellement plus conservatrice des hommes de Bellakar qui rejetaient les adoptions [haradric|E] du reste du royaume, plutôt qu'une composition ethnique substantiellement différente. Un groupe petit et déclinant, ils étaient principalement centrés dans les villes d'Urezayan et de Korlea.#!"
 bellakaze:0 "Bellakaze"
 bellakaze_ethnicity:0 "Bellakaze"
 bellakaze_collective_noun:0 "Bellakaze"
 bellakaze_prefix:0 "Bellakaro"
 bellakaze_desc:0 "#size:15    Les citadins et fidèles de sang-mêlé de [bellakar|E], les Bellakaze forment la majorité du royaume, fusionnant les traditions et coutumes [haradrim|E] et [numenorean|E], bien qu'admettedly with a greater part [adunaic|E] que [haradric|E].#!"
 felayan:0 "Felayan"
 felayan_collective_noun:0 "Felayans"
 felayan_prefix:0 "Felayo"
 felayan_desc:0 "#size:15    Les Felayans sont un sous-ensemble des Bellakaze, nommés d'après leur province septentrionale de Falaya, et généralement pratiquants du Batan an-Izindi. Ils se séparèrent de la culture Bellakaze plus large quand l'autorité royale se retira de la province, et les Premiers Seigneurs et les Izindubeths du Batan an-Izindi prirent le relais en tant que leurs chefs séculiers et religieux.#!"
 #bellazan: "Bellazan"
 #bellazan_collective_noun: "Bellazani"
 #bellazan_desc: "#size:15    The Bellzani are a subset of the Bellakaze, named after the southern province and kingdom of Bellazen.#!"
 bellanarud:0 "Bellanarûd"
 bellanarud_collective_noun:0 "Bellanarûd"
 bellanarud_prefix:0 "Bellanaro"
 bellanarud_desc:0 "#size:15    Le peuple natif [harad|E]ron de Bellakar, les Bellanarûd se sont depuis longtemps assimilés culturellement à la culture [adunaic|E] des Bellakaréens, même si ethniquement ils restent un groupe distinct.#!"
 
 ### Tedjin ###
 # lotr_tedjin_group: "Tedjin"
 # lotr_tedjin_group_collective_noun: "Tedjin"
 tedjin:0 "Tedjin"
 tedjin_collective_noun:0 "Tedjin"
 tedjin_ethnicity:0 "Tedjin"
 tedjin_prefix:0 "Tedji"
 tedjin_desc:0 "#size:15    D'origine Orientaise, les Tedjin avaient autrefois servi les [haradrim|E] et les Variags de [khand|E] comme mercenaires avant de finalement partir en grande armée à travers la Mer des Dunes. Cette armée s'écrasa contre [bellakar|E], et, pendant un temps, réussit même à la conquérir et à l'incorporer - cette période est connue sous le nom de joug Tedjin à Bellakar. Cependant, leur domination ne dura qu'un court moment, étant finalement repoussés des terres traditionnelles de Bellakar. \n\nEn T.A. 3000, avec le pouvoir de la dynastie Tumakveh ayant longtemps décliné dans le Bellakar du Nord, les Tedjin ont commencé à essayer de récupérer les terres d'où ils avaient été repoussés.#!"
 soriyan:0 "Sôriyan" # Mixed-blood offspring of the Tedjin and the Bellakaze, Bellakarani, and Bellanarud
 soriyan_collective_noun:0 "Sôriyan"
 soriyan_prefix:0 "Sôriyo"
 soriyan_ethnicity:0 "Sôriyan"
 soriyan_desc:0 "#size:15    Les Sôriyans sont le peuple de sang-mêlé résultant de la brève occupation Tedjin de [bellakar|E]. Après la reconquête de Bellakar, beaucoup de ces gens de sang-mêlé, ayant absorbé des aspects de la culture de leurs parents Bellakaze, choisirent de s'agenouiller devant les Tumakveh et de les accepter comme leurs suzerains, s'assimilant dans une nouvelle culture plus cosmopolite. Ceux qui ne le firent pas et s'enfuirent devinrent les Tuloriyans de Tûlwang, qui harcelèrent à jamais les navires de Bellakar.#!"

 ### Sandmen ###
 # lotr_sandmen_group: "Sandmen"
 # lotr_sandmen_group_collective_noun: "Sandmen"
 sandmen_ethnicity:0 "Hommes des Sables"
 qarsag:0 "Qarsag"
 qarsag_collective_noun:0 "Qarsag"
 qarsag_prefix:0 "Qarso"
 qarsag_desc:0 "#size:15    Les Qarsag sont un groupe de tribus [haradrim|E] généralement comptées parmi les Hommes des Sables, nomades errant dans les terres frontalières orientales du Bellakar méridional, le Kes Weza et le Kes Arik. Ils formaient la moitié de la grande armée Qarsag-Tedjin, qui a brièvement incorporé [bellakar|E] dans le Katajate Qadjajar, mais depuis sa chute, ils se sont principalement contentés de leur position à la frontière orientale de Bellakar.#!"

 aukuag:0 "Aukuag"
 aukuag_collective_noun:0 "Aukuag"
 aukuag_prefix:0 "Auku"
 aukuag_desc:0 "#size:15    Les Aukuag sont une tribu d'Hommes des Sables, nomades qui errent dans les terres désertiques entre l'extrême est de [bellakar|E], le Miroir de Feu et la terre d'Abrakhân. Parmi les tribus des Hommes des Sables, ils ont été les plus amicaux envers Bellakar, agissant souvent comme auxiliaires et gardiens de sa frontière orientale.#!"

 kindilar:0 "Kindilár"
 kindilar_collective_noun:0 "Kindilár"
 kindilar_prefix:0 "Kindi"
 kindilar_desc:0 "#size:15    Les Kindilár descendent d'une confédération lâche de tribus apparentées vivant dans les terres arides au nord-est de [bellakar|E]. Vers l'an 1650 du [thirdage|E], une peste anéantit la plupart de leur bétail, provoquant une migration massive de tribus nomades vers le sud, vers les terres fertiles du [ray|E]. Les Kindilár étaient les plus importantes de ces tribus, et leur nom en vint à devenir un terme générique que les Bôzishnarûd utilisaient pour désigner leurs nouveaux dirigeants.\n\nIls s'adaptèrent rapidement au mode de vie des Bôzishnarûd, et des siècles après l'effondrement de leur royaume, certaines communautés demeurent encore dans les collines du Bôzisha-Mîraz, se remémorant leurs jours de gloire. On peut souvent les trouver agissant comme mercenaires ou bandits dans les hautes terres auxquelles ils se sont habitués.#!"
 
 ### Rây ###
 # lotr_Râyan_group: "Râyan"
 # lotr_Râyan_group_collective_noun: "Râyan"
 bozishnarud:0 "Bôzishnarûd"
 bozishnarud_collective_noun:0 "Bôzishnarûd"
 bozishnarud_prefix:0 "Bôzishno"
 bozishnarud_ethnicity:0 "Bôzishnarûd"
 bozishnarud_desc:0 "#size:15    Les Bôzishnarûd sont les [haradrim|E] du Bôzisha-Dâr et du plus large [ray|E]. Ils sont par nature cosmopolites, multiculturels et sophistiqués, commerçants avant tout par-dessus tout. Vous trouverez des commerçants Bôzishnarûd dans tout le sud d'Endórë, colportant leurs marchandises et faisant des affaires difficiles. Ils tirent fierté de l'ancienneté et de la sophistication de leur civilisation, l'une des rares à être reconnue comme, sinon égale, du moins suffisamment civilisée, par [numenor|E].#!"
 narudbriyig:0 "Narûdbriyig"
 narudbriyig_collective_noun:0 "Narûdbriyig"
 narudbriyig_prefix:0 "Narûdi"
 narudbriyig_desc:0 "#size:15    Les Narûdbriyig sont les hommes des tribus qui dominent les hautes terres méridionales du [ray|E]. Apparentés aux Bôzishnarûd, ils ont souvent formé l'épine dorsale mercenaire de leurs armées et ont combattu dans d'innombrables guerres de côtés innombrables dans la [bayoftulwang|E]. Malgré cela, cependant, ils ne sont pas un peuple agressif ou expansionniste, préférant rester dans les hautes terres qu'ils appellent leur maison. Vous les rencontrerez le plus souvent comme gardes et escortes employés sur les caravanes Bôzishnarûd voyageant par voie terrestre.#!"
 gusar:0 "Gúsar"
 gusar_collective_noun:0 "Gúsar"
 gusar_prefix:0 "Gúsari"
 gusar_desc:0 "#size:15    Les plus méridionaux des Narûdbriyig, les tribus Gúsar se sont acclimatées aux régions septentrionales de la jungle de Zajantak. Bien qu'ils n'osent pas s'aventurer plus loin, ils sont devenus forestiers et intermédiaires entre les Fariyîn habitants de la jungle, qui sont leurs parents éloignés, et les Narûd des hautes terres et des cités. Ils fournissent du bois et des marchandises exotiques telles que des peaux de léopard ou de l'ivoire, prises ou apportées des profondeurs de la jungle à ceux qui paieront un prix équitable.#!"
 gai:0 "Gái"
 gai_collective_noun:0 "Gái"
 gai_prefix:0 "Gáian"
 gai_desc:0 "#size:15    Les Gái sont une culture isolationniste, habitant la forêt du Gái inférieur ou septentrional entre Nafarat et le [ray|E] plus cosmopolite. À cause de cela, ils sont devenus des maîtres adeptes de la défense de leur propre terre contre les incursions et ne la quitteront que dans un besoin extrême.#!"
 gai_ethnicity:0 "Gái"
 
 ## # Tûlwangi ###
 # lotr_Tûlwangi_group: "Tûlwangi"
 # lotr_Tûlwangi_group_collective_noun: "Tûlwangi"
 tuladen:0 "Tûladen" # Coastal population of Tûlwang, some Black Númenórean heritage
 tuladen_collective_noun:0 "Tûladen"
 tuladen_prefix:0 "Tûlado"
 tuladen_desc:0 "#size:15    Les Tûladen sont le peuple de la péninsule septentrionale de Tûlwang dans la [bayoftulwang|E] méridionale, féroces et fiers par héritage, non accoutumés à une longue domination étrangère. La topographie du nord de Tûlwang la rend difficile à assaillir et presque impossible à tenir. Pour cette raison, malgré d'innombrables périodes de subjugation, les Tûladen semblent inévitablement se soulever et chasser leurs occupants étrangers encore et encore.#!"
 tandi:0 "Tandi"
 tandi_collective_noun:0 "Tandi"
 tandi_prefix:0 "Tandi"
 tandi_desc:0 "#size:15    La caste la plus basse d'[anbalkumagan|E] et parents séparés des reclus Fariyîn, les Tandi ne se souviennent pas d'une époque avant d'être sujets des durs Anbalûkkhôri. Ils ont appris à se contenter de leur place, construisant des vies humbles centrées sur la communauté, essayant d'éviter les regards sévères de leurs maîtres [adunai|E].\n\nLes esclaves Tandi évadés ne sont pas totalement rares dans les caps vallonnés du Tûlwang ou les luxuriantes jungles de Zajantak, servant de travailleurs ou de guerriers, où ils cherchent une vie loin des Anbalûkkhôri et vivant selon leurs propres termes.#!"
 fariyin:0 "Fariyîn"
 fariyin_collective_noun:0 "Fariyîn"
 fariyin_prefix:0 "Fariyo"
 fariyin_ethnicity:0 "Fariyîn"
 fariyin_desc:0 "#size:15    Les plus reclus des cultures Tûlwangi, les Fariyîn sont le peuple de la forêt du Grand Gái, également connue sous le nom de Zajantak. Souvent, le terme est appliqué à tous les peuples de Tûlwang, et peut-être même de Rây, qui sont souvent considérés comme arriérés et primitifs par ceux qui sont éloignés de la région.\n\nLeur subsistance est centrée autour du grand fleuve Zaja, où ils vivent frugalement, avec peu de distinction entre seigneur et roturier. Ils n'ont aucun amour pour les [adunai|E] à l'ouest, et se sont unis dans une cause commune contre eux, sous les grands Rois-Guerriers d'antan.#!"
 etulian:0 "Banadûnâi"
 etulian_prefix:0 "Banadûnâi"
 etulian_collective_noun:0 "Banadûnâim"
 etulian_desc:0 "#size:15    Bien que les Anbalûkkhôri soient fiers de garder leurs lignées estimées séparées des [Glossary('Mîyanâi','miyanai_gloss')], en vérité beaucoup (et en fait la plupart) d'entre eux se sont mêlés aux Tûlwangi natifs d'[anbalkumagan|E] - les Tûladen férocement indépendants et les humbles Tandi. Ce mélange, non seulement de sang mais aussi de rites et de coutumes, a donné naissance aux Banadûnâi, ou demi-[adunai|E] en Adûnâic.\n\nBien que les Banadûnâi soient en grande partie Tûlwangi, les Anbalûkkhôri dans leur fierté les considèrent plus Adûnâ qu'Apysan, dotés d'une demi-mesure de la sagesse et de la force des Seigneurs de l'Ouest, et permettent donc à leurs princes et seigneurs de 'souiller' leur noble lignée avec une épouse Banadûnâ. Dans la hiérarchie d'[anbalkumagan|E], ils sont souvent employés comme diplomates, messagers, ou même bouffons.#!"
 tuloriyan:0 "Tulôriyan" # Those of the Soriyans who fled to Tûlwang and became pirates, adopting the local customs.
 tuloriyan_collective_noun:0 "Tulôriyans"
 tuloriyan_prefix:0 "Tulôri"
 tuloriyan_desc:0 "#size:15    Ceux des Sôriyans qui ne voulaient pas accepter la seigneurie de [bellakar|E] s'enfuirent vers le sud avec la flotte de l'ancien Qadjajar, finissant par saisir et s'installer sur certains des points les plus défendables de la péninsule de Tûlwang. Là, ils élevèrent une nouvelle cité, Sôriya, nommée d'après leur peuple. Mais en quelques générations, ils s'étaient beaucoup mêlés aux Tûladen, et en vérité une nouvelle culture était née : les Tulôriyans, les Corsaires de Tûlwang.\n\nSouvent employés par les [adunai|E] d'[anbalkumagan|E] pour attaquer leurs ennemis, ils n'ont pas de grand amour pour les Anbalukkhôrî, et tout aussi souvent, ils frapperont les ports les moins gardés de [GetTitleByKey('d_urithani').GetNameNoTier] ou [GetTitleByKey('d_ashatur').GetNameNoTier], au déplaisir des Anbalukkhôrî.#!"

 ## Thani Natives
 adena:0 "Adena"
 adena_collective_noun:0 "Adena"
 adena_prefix:0 "Adeno"
 adena_desc:0 "#size:15    Les Adena sont un groupe Apysaic qui a migré vers [thanihazad|E] au début du [secondage|E]. Conservateurs par nature, ils maintiennent un système de castes rigide et une tradition matriarcale stricte. Autrefois nomades, ils favorisent maintenant des modes de vie plus urbains et agricoles sédentaires que leurs autres frères Apysaic lointains, mais des millénaires de règne Kharadûnâi les ont laissés avec une élite relativement faible. Bien qu'ils ne chafent pas nécessairement sous le règne des Kharadûnâi, ils n'ont aucun amour pour leurs maîtres.#!"
 pel:0 "Pél"
 pel_collective_noun:0 "Pél"
 pel_prefix:0 "Pélo"
 pel_desc:0 "#size:15    Les Pél sont un groupe Apysaic qui a migré vers [thanihazad|E] au début du [secondage|E]. Comme les Adena de l'autre côté des Montagnes Jaunes, ils sont matriarcaux et cosmopolites, mais leur système de castes est beaucoup plus flexible, et des siècles d'indépendance sous la forme d'une mosaïque de royaumes en querelle les ont rendus politiquement sophistiqués. Cependant, ils ont longtemps accepté la domination politique des Kharadûnâi, ne serait-ce que comme moyen d'empêcher un retour au conflit entre les clans Pél.#!"
 drel:0 "Drêl"
 drel_collective_noun:0 "Drêl"
 drel_prefix:0 "Drêlo"
 drel_desc:0 "#size:15    Les Drêl sont un groupe Apysaic mixte qui a migré vers [thanihazad|E] au début du [secondage|E]. Contrairement à leurs autres parents indigènes dans [thanihazad|E], ils sont patriarcaux, avec un système de castes strict, et ils restent dans les contreforts des Montagnes Jaunes occidentales. Ils ont adopté de nombreux aspects de la culture dominante Kharadûnâi de [thanihazad|E], et sont souvent des vassaux loyaux et jovials pour les princes de [GetTitleByKey('d_gimileth').GetNameNoTier]. Il n'est pas rare qu'un guérisseur Drêl ait une connaissance de la médecine au-delà même de celle des Kharadûnâi, et certains disent que c'est à cause de leurs relations secrètes avec les [cuind|E].#!"

 ### Sireshan ###
 old_sirayni:0 "Sîreshna"
 old_sirayni_ethnicity:0 "Sîreshna"
 old_sirayni_collective_noun:0 "Sîreshni"
 old_sirayni_prefix:0 "Sîreshna"
 old_sirayni_desc:0 "#size:15    Les Sîreshni étaient les anciens habitants [haradrim|E] de la baie sud-est d'Ormal, ayant migré et s'y étant installés durant le début du [secondage|E]. Ils fonderaient une civilisation vibrante et prospère, construisant de grandes cités et colonies, avec leur système politique basé sur de puissantes et animées cités-états. De façon unique, les Sîreshni étaient une civilisation matriarcale, avec des femmes étant chefs de maisonnées et dirigeantes de cités. Durant l'apogée de leur civilisation, ces cités-états devinrent incroyablement riches et prospères, attirant des colons et des commerçants de toute la Baie d'Ormal, de la Mer des Dunes et au-delà.\n\nL'âge d'or Sîreshni prendrait fin avec l'invasion de Khorahil, l'un des porteurs des Anneaux de Pouvoir, durant le Second Âge. Par la suite, les Sîreshni qui ne s'assimilèrent pas migrèrent et s'installèrent sur les côtes, devenant connus sous le nom d'Isavbhân.#!"
 
 isauban:0 "Isavbhân"
 isauban_collective_noun:0 "Isavbhân"
 isauban_prefix:0 "Isavbhân"
 isauban_desc:0 "#size:15    Les Isavbhân étaient les vestiges des anciens Sîreshni qui vivaient sur la côte de la Baie d'Ormal après la conquête d'une grande partie de leur ancienne patrie par Khorahil, porteur de l'un des Anneaux de Pouvoir et dirigeant du puissant Hôte-Tempête. Ils préservèrent une grande partie des anciennes coutumes Sîreshni jusqu'au Troisième Âge, comme le maintien d'une société principalement matriarcale, ainsi qu'une structure politique centrée autour de villages et villes indépendants ou semi-indépendants. Loin du multiculturalisme de leurs ancêtres, cependant, ils sont méfiants et se gardent des étrangers ; ils sont ainsi devenus férocement indépendants et autonomes.#!"

 harani:0 "Harâna"
 harani_collective_noun:0 "Harâni"
 harani_prefix:0 "Harâna"
 harani_desc:0 "#size:15    Les Harâni sont les peuples côtiers de Sîrayn, avec leurs moyens de subsistance dépendant fortement du commerce. Culture plus récente, les Harâni portent une influence Khyan significative dans des aspects tels que les nominations et la politique, en raison des côtes de Sîrayn étant occupées par eux suite à l'effondrement de l'Hôte-Tempête. Ils sont peut-être mieux connus pour leur commerce de textiles, vestige de leur ancien héritage Sîraynê, les textiles Harâni étant renommés dans toute la Baie d'Ormal et au-delà pour leur beauté, leur complexité et leur élégance.#!"
 
 danak:0 "Dânak"
 danak_collective_noun:0 "Dânak"
 danak_prefix:0 "Dânak"
 danak_desc:0 "#size:15    Montagnards du Tur Betark Oriental#!"

 ### Sirayni ###
 new_sirayni:0 "Sîrayna"
 new_sirayni_ethnicity:0 "Sîrayna"
 new_sirayni_collective_noun:0 "Sîraynê"
 new_sirayni_prefix:0 "Sîrayna"
 new_sirayni_desc:0 "#size:15    Sîraynê non-matriarcaux, hybrides avec Arani après la première vague de Khorahil#!"

 masra:0 "Mâsra"
 masra_collective_noun:0 "Mâsri"
 masra_prefix:0 "Mâsra"
 masra_desc:0 "#size:15    Devinrent dirigeants d'un empire Sîraynê#!"

 ayten:0 "Aytân"
 ayten_collective_noun:0 "Aytâna"
 ayten_prefix:0 "Aytân"
 ayten_desc:0 "#size:15    Vestiges Mâsri#!"

 poan:0 "Pôwan"
 poan_collective_noun:0 "Pôwana"
 poan_prefix:0 "Pôwan"
 poan_desc:0 "#size:15    Les Pôwana sont les Sîraynê qui vivent sur les bords occidentaux de Sîrayn, bordant la Mer des Dunes. Grandement influencés par les peuples de la Mer des Dunes, les Pôwana sont peut-être les plus pauvres des peuples de Sîrayn et aussi parmi les plus traditionalistes. Avec une rareté de terres arables, ils habitent principalement dans des villages modestes et sont adeptes de la chasse à la faune locale. Néanmoins, malgré leur environnement difficile et leur conservatisme inflexible, ils sont amicaux envers les étrangers qui viennent en paix, une quasi-nécessité étant donné leur dépendance au commerce.#!"

 bulgan:0 "Bulgan"
 bulgan_ethnicity:0 "Bulgan"
 bulgan_collective_noun:0 "Bulgan"
 bulgan_prefix:0 "Bulgan"
 bulgan_desc:0 "#size:15    Les Bulgan sont un peuple robuste et belliqueux, peut-être le plus guerrier des Sîraynê, héritiers d'un empire qui détenait autrefois l'hégémonie sur tout Sîrayn au début du Troisième Âge. C'était leur zénith, et bien qu'il soit depuis longtemps disparu, la mémoire de leur ancienne puissance vit toujours dans le cœur de nombreux Bulgan. Pourtant, la mémoire se transforma rapidement en amertume. Quand Khorahil, porteur de l'un des Anneaux de Pouvoir, et son puissant Hôte-Tempête envahirent Sîrayn, les Bulgan aidèrent volontiers. Ils étaient ses exécuteurs et vassaux les plus fidèles, et dans leur désir de redresser des torts anciens et perçus, leurs cœurs furent corrompus, et beaucoup se tournèrent vers l'adoration des Ténèbres.#!"

 bausairin:0 "Bhâvashâyr"
 bausairin_collective_noun:0 "Bhâvashâyra"
 bausairin_prefix:0 "Bhâvashâyr"
 bausairin_desc:0 "#size:15  Les Bhâvashâyra étaient les ancêtres des Chennacatti, qui vivaient dans les hautes terres de Sîrayn au début du Troisième Âge. Bien que plus accueillants et moins pauvres que leurs descendants Chennacatti ultérieurs, les Bhâvashâyra, bien que prospères, étaient encore loin d'être aussi riches ou urbanisés que beaucoup des autres habitants de Sîrayn. Leur caractéristique la plus unique est peut-être leur rejet de la consommation de chair animale, un fait qui pourrait sembler contradictoire avec les vastes troupeaux de bétail qui errent sur leurs terres ; ils sont élevés pour leur lait et pour des sacrifices rituels occasionnels. Ils sont également un peuple spirituel et superstitieux, mais ont une grande tolérance pour les autres religions, dont ils adoptent souvent les traditions et les mélangent aux leurs.#!"

 chennacatti:0 "Chennacatta"
 chennacatti_collective_noun:0 "Chennacatti"
 chennacatti_prefix:0 "Chennacatta"
 chennacatti_desc:0 "#size:15   Les Chennacatti sont un peuple simple, plus pauvre que leurs cousins Tyari, et ils ne se soucient pas beaucoup des problèmes et de la politique complexe d'une grande partie du monde Sîraynê. Menant des vies rurales et n'ayant pas de grandes cités, ils ont du respect pour la nature, et bien qu'il ne soit pas rare de voir de grands troupeaux de bétail errant et paissant sur leurs terres, ils renient la consommation de chair animale, bien qu'ils pratiquent le sacrifice animal - mais rarement. Pourtant, malgré leur nature plus distante, les Chennacatti sont un peuple robuste, ayant survécu et repoussé de nombreuses occupations étrangères et envahisseurs au cours de leur histoire.#!"

 tyari:0 "Tyara"
 tyari_collective_noun:0 "Tyari"
 tyari_prefix:0 "Tyara"
 tyari_desc:0 "#size:15    Habitants des fertiles vallées fluviales centrales de Sîrayn, les Tyari sont les plus riches et prospères des Sîraynê. Malgré les nombreux suzerains que la région a eus au fil des ans, certaines traditions anciennes perdurent encore parmi les Tyari. Cependant, en conséquence, ils ont également assimilé de nombreux aspects différents de ces périodes de subjugation, les conduisant à être une culture riche et cosmopolite. En tant qu'habitants des fertiles greniers à blé, ils sont généralement considérés comme plus civilisés et nobles que leurs compagnons Sîraynê par les étrangers, bien que ce ne soit pas entièrement vrai.#!"

 nuari:0 "Nuara"
 nuari_collective_noun:0 "Nuari"
 nuari_prefix:0 "Nuara"
 nuari_desc:0 "#size:15    Hybrides Muraniens#!"

