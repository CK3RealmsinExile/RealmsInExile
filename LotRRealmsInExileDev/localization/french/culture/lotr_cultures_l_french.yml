 logath:0 "Logath"
 logath_collective_noun:0 "Logath"
 logath_prefix:0 "Logathi"
 logath_desc:0 "#size:15    Les Logath sont les plus septentrionaux des Orientais de [rhun|E], et traditionnellement les plus amicaux envers les [northmen|E]. Alors que le commerce entre les Orientais et les [northmen|E] a varié au fil des ans, les Logath ont constamment maintenu des relations, sinon amicales, du moins cordiales avec leurs voisins. Matriarcaux par culture, ils ont peu de désirs d'expansion ; contents des hautes terres septentrionales qu'ils ont revendiquées comme les leurs. Cela a malheureusement entraîné leur subjugation à plus d'une occasion par les Igath et Ioriags plus belliqueux, mais ils parviennent toujours à se libérer, soit par la révolte, soit par la patience.#!"
 
 gargath:0 "Gargath"
 gargath_collective_noun:0 "Gargath"
 gargath_prefix:0 "Gargathi"
 gargath_desc:0 "#size:15    Les Gargath (Ga. 'Peuple de la Rivière') étaient une culture principalement Rhûnique qui émergea le long de la rivière Celduin. Ils étaient descendants des Nordiques, des Orientais-Ulgath et des Hommes des Tribus-Donath. \n\nAvec les Donath, les Gargath étaient les ancêtres des futurs Dorwinrim et des Hommes du Fleuve du Celduin, qui devinrent les Dálringi. \n\nCertaines des tribus Gargath s'aventurèrent à l'ouest dans le [greenwoodshort|E], et même dans l'[anduinvale|E], où elles se mêlèrent davantage avec les [northmen|E].#!"


 ### Ainur ###
 # lotr_ainur_group: "Ainur"
 # lotr_ainur_group_collective_noun: "Ainur"
