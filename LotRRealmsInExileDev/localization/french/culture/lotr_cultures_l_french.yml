 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorims"
 # lotr_hadorim_group_desc:0 "#size:15    Les Hadorims sont les les Edains qui n'ont jamais traversé les Montagnes Bleues. Ce sont les Hommes du Nords de Rhovanion et sont divisés en deux groupes dans Realms in Exile, les Northrons et les Hadorims.\n\nLes Hadorims sont plus proches de la Maison de Hador, ils constituent un groupe d'Hommes du Nord de Rhovanion occidentale et incluent les Rohirrims qui ont migré dans les terres du sud."

 northron:0 "Nordique"
 northron_collective_noun:0 "Nordiques"
 northron_prefix:0 "Nordique"
 northron_desc:0 "#size:15    Les Nordiques sont les Edain qui ne traversèrent pas les Montagnes Bleues, des parents distant d'Hador Lórindol. Également connus comme les hommes du nords, ce sont des amis et alliés de longue date des Númenóréens et de leurs descendants."

 woodmen:0 "Hommes des bois"
 woodmen_collective_noun:0 "Hommes des bois"
 woodmen_prefix:0 "Homme des bois"
 woodmen_desc:0 "#size:15    Pendant d'innombrables siècles, le peuple des bois du Rhovanion a vécu dans la forêt de Vertbois le Grand, notamment dans ses bordures occidentales et orientales. Il s'agit d'un peuple secret et tribla, qui souffra beaucoup de la dépradation de Dol Guldur. Bien que leurs communautés étaient autrefois connectées par de nombreuses pistes traversant la forêt, permettant ainsi certains des leurs à vivre dans des clairières loin dans les bois, ils devinrent un peuple diminué et fragmenté. Tandis que l'attaque du Conseil Blanc sur le Nécromancien a permis au peuple des bois à se redresser quelque peu, le retour du Nazgul à Dol Guldur jette une nouvelle ombre sur la forêt, et certaines tribus des Hommes des bois situées au sud sont déjà tombées sous sa coupe.#"

 valemen:0 "Hommes du val"
 valemen_collective_noun:0 "Hommes du val"
 valemen_prefix:0 "Homme du val"
 valemen_desc:0 "#size:15    Les Hommes du val ont divergé de leurs parents sylvestres à la fin du Troisième Âge, quittant la forêt pour coloniser les vallées rendues fertiles par les rivières et rendues relativement sures après la Guerre des Nains et des Orques. Rejettant leurs modes de vie secrets et reclus d'habitants des bois, ils ont adopté une vie pastorale centrée sur des enclos défensifs, allant jusqu'à réinvestir certains des villages et villes marchandes abandonnées par leurs ancêtres des siècles auparavant.#"

 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéods"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    Les Éothéods sont une race d'Hommes du Nord qui s'est épanouie près des Vals de l'Anduin et plus tard dans la Forêt de Grand'Peur du nord. Ils étaient des alliés loyaux du Gondor et constituaient les ancêtres des Rohirrims.#"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrims"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    Les seigneurs des chevaux du Rohan sont les descendants des Éothéod qui répondirent à l'appel de Cirion du Gondor lors du règne du roi Eorl le Jeune. Après leur victoire aux champs du Celebrant, Cirion leur accorda la province dépeuplée du Calenardhon, qui devint connue comme le Rohan, la terre des seigneurs des chevaux. Formant un peuple martial mais honorable, les Rohirrim sont des cavaliers sans égaux, des éleveurs de chevaux, des amis fidèles et un ennemi redoutable.#"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    Un peuple nomade de cavaliers apparenté aux Rohirrim. Descendants des Éothéod qui ne suivirent pas leur chef au Calenardhon, les Leofrings choisirent de s'établir dans le Val de l'Anduin. En l'an 2940 3.A., ils ont été dispersés par un ost d'orques, and nombre d'entre eux ont fui le Nord, s'établissant dans les Champs du Celebrant et à Dwarrowhall.\n\nCertains ont même traversé la Limeclaire en Rohan pour s'établir dans les bas-fonds du Wold. Ils restent proches du Grand Fleuve, travaillant avec des bandes de hors-la-loi, pillant les orques et faisant de la contrebande de chevaux volés.#"
 leofring_ruler_designer:0 "Leofring"

 eowealafa:0 "Éowealafa"
 eowealafa_collective_noun:0 "Éowealafa"
 eowealafa_prefix:0 "Éowealafro"
 eowealafa_desc:0 "#size:15    Les Éowealafa ("Ceux des chevaux qui restèrent derrière") sont les descendants de ceux des Éothéod qui restèrent dans la partie supérieure du val d'Anduin après que les Rohirrim et les Leofrings aient migré au sud.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedains"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedains"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    Les Drúedains sont un peuple reclus vivant dans des poches isolées de forêts à travers et sur les frontières des Royaumes en Exil. Une portion d'entre eux vivaient en Númenor durant le Deuxième Âge avant de retourner en Terre du Milieu alors que l'Ombre tombait sur Númenor. Bien qu'ils soient un peuple simple, ils sont également honorables et sages à leur manière.#"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    Les Honnin forment une branche reclue des Drû qui se sont établi au Sûza Sûmar. Habitant à l'origine l'entièreté du Rây, ils bâtirent de grands temples de pierre de taille cyclopéenne à travers toute la région, à l'aide de leur magie et de leurs compétences. Cependant, l'arrivée des Bôzishnarûd, un groupe de Haradrim, mit fin à leur âge d'or. Ils co-existèrent pour un temps, les Bôzishnarûd apprenant beaucoup des Honnin. Mais ces derniers étaient méprisés et, avec le temps, les Bôzishnarûd les repoussèrent dans le Sûza Sûmar, où ils revinrent à une vie tribale primitive.#"


