 sindar:0 "Sindar"
 sindar_collective_noun:0 "Sindarin"
 sindar_prefix:0 "Sindarini"
 sindar_desc:0 "#size:15    Les Sindar sont ceux du troisième clan du [greatjourney|E] qui restèrent en [beleriand|E] avec leur roi Elwë (Elu Thingol). Ils y bâtirent Menegroth et étaient les plus avancés des elfes de la [middleearth|E] jusqu'au retour des [noldorelves|E]. Leur langue, le Sindarin, devint la langue commune elfique de [beleriand|E] après qu'Elu Thingol banni l'usage du Quenya en ses terres. Après la chute de Menegroth et la fin du [firstage|E], les Sindar se dispersèrent, sans roi, avec certains formant des royaumes de leur propre chef - Amdír de Lorien and Oropher de Vertbois étant de bons exemples."#"
 
 # doriathrim:0 "Doriathrim"
 # doriathrim_collective_noun:0 "Doriathrim"
 # doriathrim_prefix:0 "Doriathro"
 # doriathrim_desc:0 "#size:15    Les Doriathrim sont ceux des [sindarelves|E] qui s'établirent en Menegroth et dans l'anneau enchanté de Melian.#"
 
 # eglath:0 "Eglath"
 # eglath_collective_noun:0 "Eglathrim"
 # eglath_prefix:0 "Eglathro"
 # eglath_desc:0 "#size:15    Placeholder"
 
 falathrim:0 "Falathrim"
 falathrim_collective_noun:0 "Falathrim"
 falathrim_prefix:0 "Falathro"
 falathrim_desc:0 "#size:15    Les elfes des Falas, ou havres, sont les Falathrim, dont l'héritage est principalement Sindarin et qui suivent Círdan le Charpentier des Nefs depuis un Âge. Ce sont les plus grands marins parmi les eldes de la [middleearth|E]. Contrairement aux autres groupes elfiques, ils n'ont jamais été très nombreux, mais demeurent des être loyaux et vaillants, calmes et lent à la colère comme au jugement. Ils pardonnent aisément, mais n'oublient jamais et prennent les marées et les tempêtes du monde comme elles viennent, trouvant toujours la joie où ils le peuvent.\n\nAussi longtemps que des navires seront requis pour aller à l'ouest, les Falathrim ne seront jamais vraiment partis, mais vivront dans l'esprit des charpentiers des nefs."
 
 mithrim:0 "Mithrim"
 mithrim_collective_noun:0 "Mithrim"
 mithrim_prefix:0 "Mithro"
 mithrim_desc:0 "#size:15    Les Mithrim, ou Sindar septentrionaux, sont les Sindar de Mithrim et du nord du Beleriand. Bien qu'étant surtout issu des Teleri à l'origine, d'aucuns affirment que certains étaient des Noldor qui échouèrent à embarquer car ils allèrent trop loin, ou s'attardèrent avec les Teleri avec lesquels ils avaient noué une amitié.\n\nLes Mithrim furent les premiers des Sindar à rencontrer les [noldorelves|E] exilés. Les Sindar de Doriath s'étaient toujours mefiés de leur parenté du nord, en raison de leur dialecte, de leur isolement relatif et de leur proximité avec Angband. À l'inverse, les Sindar septentrionaux jugeaient leur parentèle Doriathrim arrogante et lui reprochèrent de les aboir abandonné aux fouets de Morgoth. Ainsi, les Mithrim rejettèrent la suzeraineté de Thingol et prétèrent serment aux grands rois des Noldor. Avec le temps, les deux groupes se mélèrent en un peuple unique.\n\nLe dialecte sindarin des exilé Noldor était basé essentiellement de celui parlé par les Mithrim et intégrait de nombreux éléments issu du quenya."
 
 nandor:0 "Nandor"
 nandor_collective_noun:0 "Nandorin"
 nandor_prefix:0 "Nando"
 nandor_desc:0 "#size:15    Les elfes nandor sont ceux du troisième clan du [greatjourney|E] qui restèrent dans le Val de l'[anduin|E] au Premier Âge, refusant de passer les [mistymountains|E]. Durant la fin des Années des Arbres, certains de ces nandor choisirent de migrer vers l'ouest. Une portion d'entre eux choisirent de s'établir en Eriador, où ils devinrent les ancêtres des sîrrandrai, tandis que le reste parvint à Beleriand et devint les laiquendi.\n\nDurant le Deuxième Âge, les nandor qui restèrent dans le val d'Anduin se mélèrent aux [sindarelves|E] d'Amdir, et devinrent les [galadhrimelves|E].#"
 
 laiquendi:0 "Laiquendi"
 laiquendi_collective_noun:0 "Laiquendi"
 laiquendi_prefix:0 "Laegro"
 laiquendi_desc:0 "#size:15    Les [laiquendi|E], ou elfes verts, sont les nandor qui entrèrent au [beleriand|E] sous le règne du roi Denethor (« Danitharo » en nandorin). Après la mort de ce dernier durant la première bataille du Beleriand, les laiquendi s'isolèrent, fuyant le conflit contre [morgothcharacter|E] et cherchant la défense dans l'obscurité. Ils étaient gouvernés par des seigneurs et des conseils formés de chefs locaux, indépendant de tout roi, jusqu'à la fondation du [lindon|E]. Alors, ils jurèrent fidélité à Erenion Gil-galad, et s'établirent dans le sud du Harlindon.#"

 sirrandrai:0 "Sîrrandrai"
 sirrandrai_collective_noun:0 "Sîrrandras"
 sirrandrai_prefix:0 "Sîrrandrai"
 sirrandrai_desc:0 "#size:15    Les sîrrandrai sont des [elves|E] d'ascendance nandorine, apparentés aux [laiquendi|E], qui n'entrèrent pas en [beleriand|E]. Ils demeurèrent parmi les bois et les plaines d'[eriador|E], dirigés par le roi Bornmîr. Bien que largement nomades, ils établirent également un royaume permanent dans les terres connues plus tard sous le nom de Sîrgala, situées entre le Baranduin et l'Ered Luin, qui devinrent bien plus tard la partie méridionale de l'[arthedain|E].\n\nDurant la [waroftheelvesandsauron|E], le Sîrgala fut grandement dévasté par les armées de [sauroncharacter|E] et les sîrrandrai fuyèrent au [lindon|E] et, de là, prirent la mer vers [valinor|E]. Bien que certains d'entre eux revinrent en Sîrgala après la guerre, leurs anciens domaines virent arriver un nombre toujours grandissant de colons [dunedain|E]. La population grandissante Dúnedain conduisit à une modification profonde de leur ancien foyer et de plus en plus nombreux furent les sîrrandrai à reconnaître l'amère réalité : leurs terres avaient changées de main. Les derniers dirigeants du Sîrgala, Merethorn et Eliniel, cédèrent formellement la gouvernance de ces terres au seigneur [dunedain|E] Elendil.\n\nAlors, ce qui restait des sîrrandrai partirent graduellement vers le Harlindon ou [valinor|E], mais un petit groupe resta vivre dans les Collines des Tours, d'où ils maintenaient le guet sur les terres qu'ils possédaient autrefois.#"
 
 galadhrim:0 "Galadhrim"
 galadhrim_collective_noun:0 "Galadhrim"
 galadhrim_prefix:0 "Galadhrom"
 galadhrim_desc:0 "#size:15    Les [elves|E] de la [lothlorien|E], au [thirdage|E], sont le résultat de la mixité entre les [sindarelves|E] qui fuirent le [beleriand|E] après la Guerre de la Colère et les [silvanelves|E] qui s'étaient établis dans cette forêt depuis le [greatjourney|E]. Ce peuple présente également quelques influences des [noldorelves|E] apportées par Dame Galadriel et ses suivants d'[ostinedhil|E]. Sous la protection de [nenya|E], ils sont restés prospères et pacifiques et leurs vies de spiritualité sereines et de festivités calmes cachent un peuple constitué de guerriers féroces qui n'hésiteront pas à défendre leur forêt.#"

 silvan:0 "Sylvain"
 silvan_collective_noun:0 "Sylvains"
 silvan_prefix:0 "Sylvo"
 silvan_desc:0 "#size:15    Les elfes sylvains étaient ceux des Teleri qui réstèrent à [greenwood|E] lors du [firstage|E], refusant de poursuivre vers l'ouest et de continuer le [greatjourney|E].\n\nIl s'agit d'un peuple essentiellement rural et rustique, qui a développé son propre dialecte nandorin dans lequel on peut percevoir quelques influences provenant du sindarin de Vertbois. Ils font montrent d'un culte particulier envers le Vala [oromecharactershort|E], qu'ils appellent Tauron, le seigneur des forêts.#"
 
 lasgalendrim:0 "Lasgalendrim" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves
 lasgalendrim_collective_noun:0 "Lasgalendrim" 
 lasgalendrim_prefix:0 "Lasgalendri"
 lasgalendrim_desc:0 "#size:15    Les elfes des bois, ou lasgalendrim, sont le peuple habitant au [secondage|E] et au [thirdage] la forêt de [greenwood|E], connue plus tard sous le nom de forêt de [mirkwood|E]. Après qu'Oropher vint du [beleriand|E] et établit son royaume en [greenwoodshort|E], son peuple sindar s'hybrida avec les [silvanelves|E] pour former les actuels lasgalendrim. Ceux-ci sont féroces quand provoqués et, bien qu'apparaissant isolationistes, de nature joyeuse et festive."

 
