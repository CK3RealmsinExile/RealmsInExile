 utumno_orcs_prefix:0 "Utumno"
 utumno_orcs_desc:0 "#size:15    Les premières générations d'orques, descendants des elfes enlevés de Cuiviénen, souillés et corrompus, hybridés avec la "bénédiction" maudite de l'essence de Morgoth. Certains des plus grands parmi leurs rangs étaient des Úmaiar moindre ayant adopté une forme corrompue, et leur hybridation dégrada encore plus cette race abhorrée. Their fell strength was great, for they bore still in some measure the blessings of their Úmaiar and Eldar forefathers.\n\nThese first generations of the Orcs were all but wiped out in the Battle of the Powers, when Utumno was laid bare and destroyed utterly by the Powers. Some escaped to father the later generations of the Orcs, but these descendants' might is a mere shadow of the dark legions that once dwelled in Utumno.#"
