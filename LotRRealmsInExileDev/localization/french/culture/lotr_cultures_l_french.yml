 hobbit_ethnicity:0 "Hobbit"
 hobbit_desc:0 "#size:15    Les [hobbits|E] du Comté sont un peuple simple. Ils émmigrèrent dans la régiond du Comté en 1601 3.A., après avoir reçu la permission de s'y installer par le roi Argeleb II. En trente ans, presque tous les hobbits de la Terre du Milieu vinrent habiter le Comté.\n\nTout en se considèrant sujets du roi d'[arthedain|E], les hobbits suivent le [rulesoftheshireshort|El] et envoyèrent des archers combattre durant la guerre contre [angmar|E] et durant la bataille de Fornost. Après la dissolution de l'Arthedain, les hobbits élirent un thain pour les diriger au nom du roi, jusqu'au jour où celui-ci devrait revenir. Depuis lors, les hobbits ont vécu une vie simple et pronvinciale, interéfrant et s'intéressant peu au vaste monde au-delà de leurs frontières. Pourtant, il réside en eux une vaillance cachée.#"
