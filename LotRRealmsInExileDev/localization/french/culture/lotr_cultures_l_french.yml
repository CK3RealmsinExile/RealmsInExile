 # lotr_hadorim_group: "Hadorim"
 # lotr_hadorim_group_collective_noun: "Hadorim"
 # lotr_hadorim_group_desc: "#size:15    [northron|E] are the Edain who did not cross the [bluemountains|E]. They are the [northmen|E] of [rhovanion|E] and are divided into two groups in Realms, the [northron|E] and the Hadorim.\n\nThe Hadorim are closer in relation to the House of Hador; they are a group of [northmen|E] in western [rhovanion|E] and include the [rohirrim|E] who migrated into southern lands.#!"

 northron:0 "Septentrional"
 northron_collective_noun:0 "Septentrionaux"
 northron_prefix:0 "Northro"
 northron_desc:0 "#size:15    Les [northrons|E] sont les Edain qui n'ont pas traversé les [bluemountains|E], parents lointains d'Hador Lórindol. Également connus sous le nom d'[northmen|E], ils ont longtemps été amis et alliés des [numenoreans|E] et de leurs descendants.#!"

 woodmen:0 "Hommes des Bois"
 woodmen_collective_noun:0 "Hommes des Bois"
 woodmen_prefix:0 "Homme des Bois"
 woodmen_desc:0 "#size:15    Pendant d'innombrables siècles, les Hommes des Bois de [rhovanion|E] ont vécu dans la Forêt de [greenwood|E], particulièrement à ses lisières occidentales et orientales. Un peuple secret et tribaliste, ils ont beaucoup souffert des déprédations de [dolguldur|E]. Bien que leurs communautés aient jadis été reliées par de nombreux sentiers à travers la forêt, permettant à certains des leurs de vivre dans des clairières au cœur même de la forêt, ils devinrent un peuple divisé et diminué. Tandis que l'attaque du Conseil Blanc contre le [necromancer_sauron|E] permit aux Hommes des Bois de quelque peu se remettre, le retour des [nazgulcharacter|E] à Dol Guldur jeta à nouveau une ombre sur la forêt, et certaines tribus des Hommes des Bois dans le sud tombèrent sous son emprise.#!"

 valemen:0 "Hommes du Val"
 valemen_collective_noun:0 "Hommes du Val"
 valemen_prefix:0 "Homme du Val"
 valemen_desc:0 "#size:15    Les Hommes du Val se distinguèrent de leurs parents Hommes des Bois à la fin du [thirdage|E], émergeant de la forêt pour coloniser la fertile vallée de l'[anduin|E] rendue relativement sûre après la Guerre des [dwarves|E] et des [orcs|E]. Abandonnant le mode de vie secret et isolé des habitants de la forêt, ils adoptèrent un mode de vie pastoral centré sur des enceintes défensives, réinstallant même certains des villages et villes commerciales abandonnés dont leurs ancêtres avaient été chassés des siècles auparavant.#!"

 dalemen:0 "Dálringi" # Dalish/Dalemen
 dalemen_collective_noun:0 "Dálringi"
 dalemen_prefix:0 "Dálri"
 dalemen_desc:0 "#size:15    Les [northmen|E] des terres de [dale|E] et du Celduin supérieur émergèrent d'abord comme une identité cohésive dans la période après la conquête des Wainriders. Bien que le Celduin supérieur ait été peuplé bien plus tôt et en force durant l'apogée du Royaume de [rhovanion|E], ce ne fut qu'avec la chute du Royaume que l'Homme de Dale (dans leur propre langue les Dálringi) commença vraiment à diverger. De tous les [northmen|E], ils furent les moins influencés par [gondor|E] et les plus par les [elves|E] d'[erynlasgalen|E] et les [dwarves|E] d'[erebor|E] et des Collines de Fer. \n\nAivadiuria et ses héritiers unifièrent et menèrent le peuple tout au long de l'invasion des Wainriders, finissant par devenir seigneurs de Dale et ses Rois. Après le règne de Bard l'Archer, les Dálringi devinrent également connus sous le nom de Bardides, les Fils de Bard. Les Dálringi sont un peuple cosmopolite et accueillant, qui mêle la cité et la campagne, tout en possédant encore la vigueur de leurs ancêtres plus martiaux des grandes plaines.#!"

 dorwinionrim:0 "Dorwinrim"
 dorwinionrim_collective_noun:0 "Dorwinrim"
 dorwinionrim_prefix:0 "Dorwini"
 dorwinionrim_desc:0 "#size:15    Connus sous le nom de Folyavuldok dans leur propre langue, les [dorwinrim|E] sont un peuple véritablement unique. Né durant les jours de l'oppression de l'Empire Easterling du Szreldor, ils sont le mélange des [northmen|E] patriarcaux et des Logath matriarcaux. Dans leur société, chacun peut s'élever et prospérer, indépendamment du genre ou du statut de naissance. Bien qu'ils soient principalement considérés comme des [northmen|E], leur héritage Easterling peut également être vu dans leur culture et société vibrantes. \n\nLeur ancien tutorat aux mains des [entwives|E], enrichi davantage par le commerce avec les [elves|E] de [greenwood|E], leur a donné une maîtrise de l'agriculture inégalée dans le centre de [middleearth|E], et l'immense richesse agricole de [dorwinion|E] a été la cause de nombreuses guerres avides - ou les a financées. Bien que les Seigneurs du Vin et les Grands Marchands puissent souvent se quereller, les Dorwinrim sont féroces dans la défense de leur indépendance et de leur droit à déterminer leur propre destin.#!"

 rhovannic:0 "Rhovanorim" # Sindarin for Wilderness-host, Gondorian name for the [northmen|E] of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans
 rhovannic_collective_noun:0 "Rhovanorim"
 rhovannic_prefix:0 "Rhovani"
 rhovannic_desc:0 "#size:15    Les tribus [northmen|E] des plaines balayées par le vent de [rhovanion|E] au début du [thirdage|E] ; les Rhovanorim entrèrent d'abord dans les annales de l'Ouest lorsque beaucoup de leurs chefs servirent comme auxiliaires de l'[lastallianceshort|E]. La plupart des Rhovanorim étaient considérés comme faisant partie de l''Aivathiuda', qui étaient les six tribus prééminentes des plaines. \n\nLes [conceptracemen|E] martiaux et loyaux de [rhovanion|E] aidèrent à renforcer et à soutenir la frontière orientale des terres occidentales, atteignant leur apogée sous le commandement de Vidugavia et du [rhovanion_kingdom|E]. \n\nAprès le règne de Vidugavia et de ses héritiers, la Grande Peste et les calamités subséquentes telles que les invasions des Wainriders et des Balchoth ont abouti à un peuple dont l'étendue du domaine est très réduite par rapport à leurs sommets, quand tout [rhovanion|E] était leur huître. Mais ils conservent toujours leur ancien honneur et leur habileté à cheval.#!"
 
 estarewas:0 "Estanrewas"
 estarewas_collective_noun:0 "Estanrewas"
 estarewas_prefix:0 "Est"
 estarewas_desc:0 "#size:15    Certains [northmen|E] vivaient dans l'ombre d'[angmar|E] et du Mont [gundabad|E]. Ces âmes robustes travaillaient le sol infertile avec des outils primitifs pour arracher une existence misérable. La plupart des clans des Estanrewas (Éo.'Rangées Orientales') payaient tribut aux seigneurs [orcish|E] locaux pour éviter les raids constants qui avaient lieu dans le nord de l'[anduinvale|E], qui à l'époque était souvent appelé [eastangmar|E].\n\nLa proximité avec de telles forces du mal avait eu son impact sur l'esprit Estarave, car parmi eux, la peur et la suspicion avaient pris la place de la valeur et de l'honneur le plus communément associés aux [northron|E].#!"
 
 gramas:0 "Gramas"
 gramas_collective_noun:0 "Gramas"
 gramas_prefix:0 "Gramas"
 gramas_desc:0 "#size:15    Les Gramas (ou, dans des temps plus anciens, Gramias ou Gramiathiuda) étaient les hommes des plaines du nord de [rhovanion|E] et des terres des Vales du Celduin septentrional. \n\nIls étaient une branche des [northron|E]s plus étroitement apparentés aux Éothrym et aux Beornings. Plusieurs Tribus Grama vinrent également au nord de Rhovanion pour vivre près des terres entre les rivières Carnen et Celduin, où ils se mêlèrent finalement aux Hommes du Lac et aux Hommes de Dale.#!"
 
 ebnathiuda:0 "Ebnathiuda"
 ebnathiuda_collective_noun:0 "Ebnathiuda"
 ebnathiuda_prefix:0 "Ebnathiuda"
 ebnathiuda_desc:0 "#size:15    Les Ebnathiuda (Peuple des Plaines) sont ceux des [northmen|E] qui s'installèrent sur les vastes plaines de [GetTitleByKey('k_south_rhovanion').GetName] le long de la rivière Othnen. Contrairement à leurs parents dans les hautes terres du nord, les Ebnathiuda sont fortement cosmopolites, vivant aux carrefours de l'Est. Au fil des ans, leurs rangs ont été grossis par des Gondoriens de [GetTitleByKey('c_thoron').GetName], des Odhriags des Ered Lithui et des Gargath du nord.\n\nIls ont longtemps été des alliés fidèles de [gondor|E], gardant le flanc est à la [battleofdagorlad|E], et combattant avec elle contre les hordes Easterling. Malgré avoir supporté le poids du conflit séculaire, les Ebnathiuda ont survécu et même prospéré, sûrs dans leur propre force, résilience et adaptabilité.#!"

 # Rohirrim and Related
 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéod"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    Les [eothed|E] étaient un groupe de [northmen|E] qui prospérèrent près des Vales de l'[anduin|E] et plus tard dans le nord de [mirkwood|E]. Ils étaient des alliés fidèles à [gondor|E], et finalement furent les ancêtres des [rohirrim|E].#!"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrim"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    Les Seigneurs des Chevaux de [rohan|E] sont les descendants des [eothed|E] qui répondirent à l'appel de Cirion de [gondor|E] sous leur roi Eorl le Jeune. Après leur victoire aux champs de Celebrant, Cirion leur accorda la province dépeuplée de [calenardhon|E], qui vint à être connue sous le nom de Rohan, la terre des Seigneurs des Chevaux. Un peuple martial mais honorable, les [rohirrim|E] sont des cavaliers et des éleveurs de chevaux inégalés, des amis fidèles et des ennemis terribles.#!"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    Un peuple nomade de cavaliers apparenté aux [rohirrim|E], les Leofrings sont des descendants de ces [eothed|E] qui ne suivirent pas Eorl tout le chemin jusqu'à [calenardhon|E]. Les Leofrings (nommés d'après leur chef Leofr) choisirent d'habiter dans les Vales Inférieures de l'[anduin|E], s'installant du côté occidental du Grand Fleuve entre les montagnes et lui. Pastoralistes par nature, gardant des moutons depuis le dos des chevaux, les Leofrings n'ont jamais été nombreux et ne font que peu de demeures permanentes.\n\nVers l'an 2630, la plus grande partie des Leofrings fut dispersée par une armée d'[orcs|E], et beaucoup d'entre eux fuirent le Nord, conduisant la population du Parth Celebrant et des Undeeps à augmenter. Certains traversèrent avec le temps le Limlight vers [rohan|E], s'installant dans les collines septentrionales du Wold. Beaucoup de ceux-ci, reconnaissant leur parenté avec les Eorlingas, jurèrent fidélité à Edoras.\n\nLes Leofrings restent proches des rives du Grand Fleuve, et à l'époque de la Guerre de l'Anneau, certains d'entre eux ont commencé à travailler avec des bandes de hors-la-loi et d'Orcs pillards pour faire passer en contrebande des chevaux volés à travers l'Anduin.#!"
 leofring_ruler_designer:0 "Leofring"

 framling:0 "Framling"
 framling_collective_noun:0 "Framlings"
 framling_prefix:0 "Framlo"
 framling_desc:0 "#size:15    Les Framlings (ou Éowealafa, 'Ceux des Chevaux qui restèrent en arrière') sont issus de ceux des [eothed|E] qui restèrent dans les parties supérieures du Val d'[anduin|E] après que les [rohirrim|E] et les Leofrings eurent migré vers le sud. Les Framlings tirent leur nom de leur ancêtre légendaire, Fram le Tueur de Dragon.#!"

 ### DRUEDAIN ###
 # lotr_druedain_group: "Drúedain"
 # lotr_druedain_group_collective_noun: "Drúedain"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedain"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    Les Drúedain sont un peuple reclus vivant dans des poches isolées de forêt à travers et aux frontières des Royaumes-en-Exil. Une partie d'entre eux vivait à [numenor|E] au [secondage|E] avant de retourner en [middleearth|E] lorsque l'Ombre tomba sur la Terre du Don. Bien qu'ils soient un peuple simple, ils sont également honorables et sages à leur manière.#!"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "#size:15    Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    Les Honnin sont une branche recluse des Drû qui habitent le Sûza Sûmar. Habitants à l'origine de tout le Rây, ils construisirent de grands temples de pierre de taille cyclopéenne dans toute la région grâce à leur magie et leurs compétences. Cependant, l'arrivée des Bôzishnarûd, un groupe de [harad|E]rim, marqua la fin de leur âge d'or. Pendant un temps, ils coexistèrent, les Bôzishnarûd apprenant beaucoup des Honnin. Mais les Honnin n'étaient pas beaux, et avec le temps, les Bôzishnarûd repoussèrent les Drughu dans le Sûza Sûmar, où ils revinrent à une existence tribale primitive.#!"
 beffraen:0 "Beffraen"
 beffraen_collective_noun:0 "Beffraen"
 beffraen_prefix:0 "Beffra"
 beffraen_ethnicity:0 "Beffraen"
 beffraen_desc:0 "#size:15    Les Beffraen sont ces Drúedain qui habitaient les terres de Minhiritiah et d'[enedhwaith|E], vivant parmi les [daen|E] de la région, tout comme les Drúedain de [beleriand|E] vivaient parmi les Haladin. Contrairement à la plupart de leurs semblables, les Beffraen dans les temps anciens se mariaient assez fréquemment avec leurs voisins Daen, donnant naissance à une branche des Drúedain qui est souvent plus grande que le reste de leur espèce.\n\nCependant, en raison de leur emplacement et de leur histoire, les Beffraen entrèrent en contact, puis en conflit, avec [numenor|E]. Ils développèrent la même méfiance et haine envers les [numenoreans|E] envahissants que les autres autochtones de Minhiriath et d'Enedhwaith. Ils se méfieraient à jamais d'eux et les cribleraien de leurs flèches empoisonnées. \n\nAprès la [waroftheelvesandsauron|E], les quelques Beffraen survivants se retirèrent dans les forêts éparses d'Enedhwaith et de l'Eryn Vorn, un peuple furtif et hostile. On dit même que certains d'entre eux tombèrent dans l'adoration des Ténèbres, désirant se venger de ceux qui avaient pris et détruit leurs terres natales.#!"
 chaialla:0 "Chaialla"
 chaialla_collective_noun:0 "Chaialla"
 chaialla_prefix:0 "Chaiallo"
 chaialla_ethnicity:0 "Chaialla"
 chaialla_desc:0 "#size:15    Les Chaialla (ou les 'Anciens') sont un peuple d'Hommes Sauvages apparentés aux montagnes et aux forêts de la Péninsule de Kharadûnê. Ils sont de souche Drughu et apparentés aux Honnin et aux Yatali-Gan.#!"
 yatali_gan:0 "Yatali-Gan"
 yatali_gan_collective_noun:0 "Yatali-Gan"
 yatali_gan_prefix:0 "Yatali-Gan"
 yatali_gan_ethnicity:0 "Yatali-Gan"
 yatali_gan_desc:0 "#size:15    Il y a longtemps, les Yatali-Gan pouvaient être trouvés dans une grande partie de la Baie d'Ormal, mais vers la fin du [secondage|E], ils étaient confinés au Sára Bask, la grande forêt tropicale du sud de Sirayn. Comme la plupart des Drúedain, les Yatali-Gan étaient reclus, évitant le contact et les conflits avec les étrangers quand c'était possible. Parfois, ils commerçaient avec leurs voisins, généralement pour des épices fortes, dont les Yatali-Gan étaient très friands. Les Yatali-Gan avaient une expertise incroyable en guérison, \n\nAu cours du [thirdage|E], ils déclinèrent, et vers la fin du Troisième Âge, on les croyait généralement disparus, bien que des rumeurs persistantes de leur existence continue quelque part dans les profondeurs de ces anciennes forêts leur aient survécu de nombreux siècles.#!"



 ### HOBBITS ###
 fallohides:0 "Fallohide"
 fallohides_collective_noun:0 "Fallohides"
 fallohides_prefix:0 "Fallohide"
 fallohides_ethnicity:0 "Fallohide"
 fallohides_desc:0 "#size:15    Les Fallohides constituaient l'une des trois races anciennes de [hobbits|E]. Les Fallohides étaient les moins nombreux des trois branches et erraient à l'origine dans les parties septentrionales des [westlands|E]. Ils étaient plus grands et plus minces que les autres Hobbits, certains atteignant quatre pieds ou plus en taille. Leur peau et leurs cheveux tendaient à être clairs, et aucun Fallohide n'a jamais eu de barbe.\n\nComme la culture Fallohide était beaucoup plus ouverte aux influences extérieures que celle des Fortauds ou des Piévelus, ils étaient plus amicaux avec les autres [conceptraces|E] de [middleearth|E] que leurs cousins, surtout avec les [elves|E]. Cela correspondait à leur talent pour le chant et la parole, et à leur amour des arbres et des forêts.#!"
 harfoots:0 "Piévelu"
 harfoots_collective_noun:0 "Piévelus"
 harfoots_prefix:0 "Piévelu"
 harfoots_ethnicity:0 "Piévelu"
 harfoots_desc:0 "#size:15    Les Piévelus constituaient l'une des trois races anciennes de [hobbits|E]. Dans la Comté, la lignée des Piévelus prévalait comme la plus répandue. Caractérisés par leur stature plus courte et leur taille diminutive par rapport aux autres races, ils possédaient un teint plus foncé, n'avaient pas de pilosité faciale et évitaient les chaussures, se vantant de mains et de pieds agiles et soignés.\n\nComme leurs compagnons Petites-Gens, ils habitaient l'[anduinvale|E]. Ce sont les Piévelus qui initièrent la migration vers l'ouest en [eriador|E], inaugurant ainsi les Jours d'Errance de la [conceptrace|E] [hobbit|E]. Leur présence est documentée pour la première fois dans les archives [arnorian|E] vers T.A. 1050, et ce sont eux qui furent initialement surnommés Periannath par les [dunedainarnor|E].#!"
 stoors:0 "Fortaud"
 stoors_collective_noun:0 "Fortauds"
 stoors_prefix:0 "Fortaud"
 stoors_ethnicity:0 "Fortaud"
 stoors_desc:0 "#size:15    Les Fortauds constituaient l'une des trois races anciennes de [hobbits|E]. Comme les autres membres de la race des Petites-Gens, ils habitaient autrefois l'[anduinvale|E]. Résidant principalement dans les Champs du Gladden, ils menaient un mode de vie centré sur la pêche. Différant des autres Hobbits en physique, les Fortauds possédaient des corps plus larges, de grandes mains et pieds, ressemblant étrangement à de nombreux [conceptracemen|E]. Notamment, ils se distinguaient comme les seuls Hobbits connus pour leur propension à avoir une pilosité faciale.\n\nEn plus de leurs caractéristiques physiques uniques, les Fortauds développèrent leur propre variante du dialecte Hobbit. Cette déviation linguistique provenait du temps qu'ils passèrent en Pays de Dun avant de s'installer dans des parties de la Comté, où ils assimilèrent de nombreux mots et noms inconnus. Ces influences linguistiques persistèrent dans la Comté, se maintenant même jusqu'à la fin du [thirdage|E].#!"
 breelander:0 "Hobbit de Bree"     #In game this culture is used to represent the Hobbits of Bree-land        
 breelander_collective_noun:0 "Hobbits de Bree"
 breelander_prefix:0 "Bree"
 breelander_ethnicity:0 "Hobbit de Bree"
 breelander_desc:0 "#size:15    Les Hobbits de Bree étaient les habitants [hobbit|E] de Bree et du Pays de Bree environnant. Leurs interactions avec les [conceptracemen|E], qui résidaient également dans la région, favorisaient une plus grande ouverture sur le monde extérieur par rapport à leurs homologues plus insulaires de la Comté. Composés initialement principalement de Fallohides et de Piévelus, ces Hobbits migrèrent vers la région depuis l'est vers T.A. 1300, fuyant la menace d'[angmar|E].\n\nLa majorité des Hobbits du Pays de Bree résidaient à Staddle, un village niché sur les pentes sud-est de la colline de Bree. Cependant, certains habitaient également à Bree même, dans des trous de hobbit creusés dans la colline surplombant les maisons des Hommes.#!"
 hobbit:0 "Hobbit"
 hobbit_collective_noun:0 "Hobbits"
 hobbit_prefix:0 "Hobbit"
 hobbit_ethnicity:0 "Hobbit"
 hobbit_desc:0 "#size:15    Les [hobbits|E] de la Comté sont un peuple simple. Migrant d'abord dans la région de la Comté en T.A. 1601 après avoir reçu la permission du Roi Argeleb II de s'y installer, en 30 ans presque tous les Hobbits de [middleearth|E] étaient venus résider dans la Comté.\n\nSe considérant comme les sujets du Roi d'[arthedain|E], les Hobbits obéissaient aux [rulesoftheshireshort|El], et envoyaient également des archers pour combattre dans la guerre contre [angmar|E] et la Bataille de Fornost. Après la dissolution d'Arthedain, les Hobbits élurent un Thain pour les gouverner à la place du Roi jusqu'au jour où il reviendrait. Depuis lors, les Hobbits ont mené leur mode de vie simple et provincial avec peu d'interférence ou d'intérêt pour le monde au-delà de leurs frontières, mais ils possèdent une valeur cachée.#!"
 bucklander:0 "Bouc"
 bucklander_collective_noun:0 "Boucs"
 bucklander_prefix:0 "Bouc"
 bucklander_ethnicity:0 "Bouc"
 bucklander_desc:0 "#size:15    Les Boucs étaient ces [hobbits|E] qui habitaient le Pays de Bouc, sur la rive orientale de la rivière Brandevin. Ils étaient les descendants de familles du Maresque qui, sous la direction de Gorhendad Bouc-Fier, traversèrent la rivière depuis l'Est-quartier et commencèrent la construction de Château-Brande dans la Colline de Bouc, dans une terre jusqu'alors non peuplée par les Hobbits, autour des lisières occidentales de la Vieille Forêt.\n\nLes Boucs étaient connus pour leur fort héritage Fortaud et étaient considérés comme particuliers par la plupart des Hobbits de la Comté, car beaucoup savaient nager, et la plupart aimaient les bateaux et la pêche.#!"

 ### MEN OF BREE ###
 breemen:0 "Homme de Bree"
 breemen_collective_noun:0 "Hommes de Bree"
 breemen_prefix:0 "Breefolk"
 breemen_ethnicity:0 "Breefolk"
 breemen_desc:0 "#size:15    Les Hommes de Bree (également connus sous le nom d'Hommes de Bree ou de Peuple de Bree), malgré étant l'un des plus anciens groupes de [conceptracemen|E] en [eriador|E], ont peu, voire aucun grand chant ou récit à raconter. Ils ont toujours été un peuple humble et simple, content de s'occuper de ses propres problèmes provinciaux et méfiant des étrangers venus d'ailleurs.\n\nÀ l'origine, les Hommes de Bree sont descendus des [daen|E] fuyant vers le nord depuis le Gwathló pendant la [waroftheelvesandsauron|E]. Après cette guerre, ils abandonnèrent largement leur langue ancestrale, adoptant celle des Eriadorim voisins et des [numenoreans|E] colonisateurs, ce qui les endearment to both parties.\n\nLe Pays de Bree finit par être incorporé comme une région sous [arnor|E], se voyant accorder une charte royale et maintenant une grande autonomie, ce qui convenait parfaitement au Peuple de Bree. Durant cette période, les [hobbits|E] commencèrent à migrer dans la région, avec lesquels les Hommes de Bree découvrirent une parenté de perspectives et de mode de vie. Le Pays de Bree parvint à éviter une grande partie de la dévastation des [angmar_wars|E], et après la dissolution d'[arthedain|E], Bree fut l'une des plus grandes colonies restantes en Eriador. Même jusqu'au [fourthage|E], les habitants du Pays de Bree continuèrent comme avant, contents de vivre et de laisser vivre.#!"
 
 ### HILLMEN OF RHUDAUR ###
 hillmen:0 "Noi Trevan"
 hillmen_collective_noun:0 "Noi Trevan"
 hillmen_prefix:0 "Noi Trevan"
 hillmen_ethnicity:0 "Noi Trevan"
 hillmen_desc:0 "#size:15    Les Hommes des Collines de [rhudaur|E], connus dans leur propre langue sous le nom de Noi Trevan (Peuple des Neuf Tribus) et par les [dunedain|E] comme les Emynedain, sont un peuple avec une histoire contentieuse.\n\nLa naissance même de leur peuple peut être trouvée dans le creuset de la guerre. Au début et au milieu du [secondage|E], deux ensembles de tribus migrèrent vers [rhudaur|E], trois depuis [angmar|E] et six depuis la basse rivière Gwathló. Les deux cherchaient des terres, et en entrant en contact, ils se firent la guerre. Avec le temps, cependant, la paix prévalut, et ils s'unirent pour former un nouveau peuple sous le mythique premier Haut Chef, le Targadh-Arm.\n\nÀ la fin du [secondage|E], les tribus des Noi Trevan seraient subjuguées par des petits royaumes [dunedain|E], fondés par des aventuriers ambitieux qui brisèrent l'ancien Royaume des Neuf Tribus. Ces petits rois prêtèrent allégeance à Elendil d'[arnor|E], et ainsi les Hommes des Collines furent liés au destin du Royaume du Nord. Pendant un temps, il y eut la paix, mais après qu'Arnor se fut brisé, les relations entre les Dúnedain de Rhudaur et les Noi Trevan se dégradèrent lentement jusqu'au point de non-retour. Puis les Hommes des Collines, avec le soutien d'Angmar, se soulevèrent contre les Dúnedain, revendiquant leur ancienne patrie pour eux-mêmes une fois de plus.\n\nMais les Hommes des Collines n'avaient fait qu'échanger le sceptre d'Arnor contre les chaînes de fer d'Angmar, qui les saigna à blanc contre les armées d'Arnor et prit leur grain pour nourrir ses armées. À la fin des [angmar_wars|E], les Hommes des Collines avaient été presque anéantis - non par la vengeance d'Arnor, mais par l'insensibilité d'Angmar.#!"
