 valar:0 "Valar"
 valar_collective_noun:0 "Valar"
 valar_prefix:0 "Valaro"
 valar_desc:0 "#size:15    Les [valargods|E] sont les Puissances d'[ardaconcept|E] qui façonnèrent et formèrent le monde. Ils sont les plus grands des [ainurgods|E] à descendre dans [ardaconcept|E], et ils sont 14 comptés parmi leur nombre. Les plus grands parmi leurs rangs sont connus sous le nom d'[aratargods|E].#!"
 
 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_prefix:0 "Istari"
 istari_desc:0 "#size:15    Les magiciens de [middleearth|E], également connus sous le nom d'Istari en [quenya|E] et d'Ithryn en [sindarin|E], étaient un petit groupe d'êtres ressemblant extérieurement à des Hommes mais possédant une puissance physique et mentale bien plus grande.\n\nIls étaient des vassaux des [valargods|E], envoyés pour aider les peuples de la Terre du Milieu contre [sauroncharacter|E].\n\nOn connaît cinq Istari : [curumocharacter|E], connu sous le nom de [sarumancharacter|E] le Blanc, un [maiagod|E] d'[aulecharacter|E] ; [olorincharacter|E], connu sous le nom de [gandalfcharacter|E] le Gris, un Maia de [manwecharacter|E] ; [aiwendilcharacter|E], connu sous le nom de [radagastcharacter|E] le Brun, un Maia de [yavannacharactershort|E] ; et [alatarcharacter|E] et [pallandocharacter|E], tous deux Maiar d'[oromecharactershort|E], ils sont connus sous le nom de Magiciens Bleus ; ils voyagèrent vers l'Est et n'apparaissent dans aucun des contes de la Terre du Milieu.#!"
 
 istari_evil:0 "Istari Déchus"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_prefix:0 "Istari"
 istari_evil_desc:0 "#size:15    Ceux parmi les Magiciens qui sont tombés sous l'emprise des Ténèbres.#!"
 
 maiar:0 "Maia"
 maiar_collective_noun:0 "Maiar"
 maiar_prefix:0 "Maiar"
 maiar_desc:0 "#size:15    Les [maiargods|E] étaient ces esprits qui descendirent à [ardaconcept|E] pour aider les [valargods|E] à façonner le monde. Ils étaient nombreux, mais peu furent nommés, et peu aussi prirent des formes visibles en [middleearth|E].#!"
 
 maiar_fallen:0 "Úmaiar"
 maiar_fallen_collective_noun:0 "Úmaiar"
 maiar_fallen_prefix:0 "Úmaiar"
 maiar_fallen_desc:0 "#size:15    [morgothcharacter|E] avait beaucoup de [maiargods|E] à son service, et c'étaient les légions d'[utumno|E], connues depuis comme les Úmaiar, les Déchus. Ceux-ci vont des moindres aux plus grands, et les plus grands d'entre eux étaient les [balrogs|E] et [sauroncharacter|E].#!"
 
