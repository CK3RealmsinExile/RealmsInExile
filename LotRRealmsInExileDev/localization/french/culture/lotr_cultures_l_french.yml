 longbeards:0 "Longue-Barbe"
 longbeards_collective_noun:0 "Longues-Barbes"
 longbeards_prefix:0 "Longue-Barbe"
 longbeards_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [durindeathless|E] ; les [longbeards|E] (Khuzdul : '[sigintarag|E]') sont la plus noble et puissante des maisons des Nains. Leurs demeures traditionnelles étaient à [khazaddum|E] dans les [mistymountains|E], et ils ont toujours été du côté des Peuples Libres. Ils entretenaient une amitié féroce et durable avec les [noldorelves|E] d'[eregion|E] tant que ce royaume a perduré. Ils ont également établi les royaumes Longues-Barbes des Montagnes Grises, d'[ereborrealmshort|E], des [bluemountains|E] et des Collines de Fer. \n\nLes Longues-Barbes ont combattu contre [sauroncharacter|E] durant la [waroftheelvesandsauron|E], la [warlastalliance|E] et la Guerre de l'Anneau.#!"
 iron_hills:0 "Longue-Barbe des Collines de Fer"
 iron_hills_collective_noun:0 "Longues-Barbes des Collines de Fer"
 iron_hills_prefix:0 "Collines de Fer"
 iron_hills_desc:0 "#size:15    Les premiers colons Longues-Barbes dans les Collines de Fer remontent à l'[yearofthetreesage|E], quand les collines furent explorées pour la première fois par des Nains entreprenants à la recherche de minéraux précieux. Cependant, ils y trouvèrent principalement du fer (d'où le nom des collines). Bien que fournissant une grande partie de l'approvisionnement en fer des Longues-Barbes depuis lors, leur population est restée modeste comparée aux places fortes des [mistymountains|e], [khazaddum|E] surtout.\n\nLes Collines de Fer et leur population naine connurent un changement substantiel suite à la migration des [broadbeams|E] vers [khazaddum|E] au Second Âge. Cherchant à construire de nouvelles vies, certains Larges-Poutres entendirent parler de la lointaine colonie et de ses grands gisements de fer et choisirent de continuer au-delà de [khazaddum|E]. Suivant la Vieille Route des Nains vers l'est, ces nouveaux colons fusionnèrent avec la population existante de Longues-Barbes pour ne former qu'un seul Peuple. La perte de contact avec [khazaddum|E] pendant la [waroftheelvesandsauron|E] accéléra le développement de leur propre sous-culture. En conséquence, les Longues-Barbes des Collines de Fer présentent, parmi tous ceux de leur clan, le plus de similitudes avec leurs parents Larges-Poutres, exploitant et affinant leurs techniques de travail du fer perfectionnées jadis à Belegost.#!"
 firebeards:0 "Barbe-de-Feu"
 firebeards_collective_noun:0 "Barbes-de-Feu"
 firebeards_prefix:0 "Barbe-de-Feu"
 firebeards_desc:0 "#size:15    La Maison des [dwarves|E] descendant d'[uriscarred|E] ; les [firebeards|E] (Khuzdul : '[urstarag|E]') sont l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [broadbeams|E], ils ont construit Tumunzahar ([nogrod|E]) et Gabilgathol ([belegost|E]), les demeures les plus occidentales des Nains. \n\nLes Barbes-de-Feu étaient considérés comme des alliés et amis proches des [sonsoffeanor|E], et leur ont offert refuge dans leurs salles pendant un temps durant la Guerre de la Grande Colère. Les deux peuples furent grandement enrichis par leur amitié, et l'amitié de [khazaddum|E] et des [noldorelves|E] d'[eregion|E] était enracinée dans cette ancienne alliance. Après la Guerre de la Grande Colère, Belegost et Nogrod furent gravement endommagés, et de nombreux [dwarves|E] de ce clan migrèrent vers [khazaddum|E].\n\nEnviron la moitié des Barbes-de-Feu migra vers Khazad-dûm, tandis que l'autre moitié choisit d'établir de nouvelles places fortes dans le sud des [eredluin|E] sous leur maison royale. Cette division fut très clivante et maintint les relations entre les Barbes-de-Feu et leurs clans apparentés des Larges-Poutres et [longbeards|E] tendues jusqu'au début du [thirdage|E]. \n\nGamil Zirak et Telchar de Nogrod étaient comptés parmi cette maison.#!"
 broadbeams:0 "Large-Poutre"
 broadbeams_collective_noun:0 "Larges-Poutres"
 broadbeams_prefix:0 "Large-Poutre"
 broadbeams_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [dwalinwise|E] ; les [broadbeams|E] (Khuzdul : '[fantnuhub|E]') sont l'une des deux maisons naines qui vivaient dans les [bluemountains|E]. Avec les [firebeards|E], ils ont construit Tumunzahar ([nogrod|E]) et Gabilgathol ([belegost|E]), les demeures les plus occidentales des Nains. \n\nLes Larges-Poutres étaient comptés comme des alliés proches et amis des [sonsoffeanor|E], et leur ont offert refuge dans leurs salles pendant un temps durant la Guerre de la Grande Colère. Les deux peuples furent grandement enrichis par leur amitié, et l'amitié de [khazaddum|E] et des [noldorelves|E] d'[eregion|E] était enracinée dans cette ancienne alliance. Après la Guerre de la Grande Colère, Belegost et Nogrod furent gravement endommagés, et de nombreux Nains de ce clan migrèrent vers Khazad-dûm.\n\nEnviron trois quarts des Larges-Poutres migrèrent vers Khazad-dûm, menés par leur roi, tandis que le reste établit de nouvelles places fortes dans le nord des [eredluin|E] sous une branche cadette de leur lignée royale. Avec le temps, les deux lignées séparées de la maison royale des Larges-Poutres furent réunies et retournèrent aux Montagnes Bleues où elles règnent depuis.\n\nAzaghâl de Belegost était compté parmi cette maison.#!"
 ironfists:0 "Poing-de-Fer"
 ironfists_collective_noun:0 "Poings-de-Fer"
 ironfists_prefix:0 "Poing-de-Fer"
 ironfists_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [sindririch|E] ; les [ironfists|E] (Khuzdul : '[zirinmazan|E]') sont l'une des deux maisons naines qui vivaient à [rhun|E]. Ils étaient connus pour être de féroces marchands dotés d'une profonde sagacité mercantile, qui se transformait parfois en une avidité ardente et dévorante. Pour cette raison, ils sont la Maison Naine qui fut la plus facile à attirer du côté de [sauroncharacter|E] par ses promesses de richesses et de trésors, bien qu'ils ne se soient jamais ralliés à lui en grand nombre.\n\nAu [firstage|E], les Poings-de-Fer se querellèrent avec leur clan frère, les [stiffbeards|E], pour le contrôle de certaines mines près du lieu de leur éveil. Les Poings-de-Fer affirmaient que leur population et leur force supérieures leur donnaient droit aux mines, car leur besoin et leur capacité étaient plus grands, malgré le fait qu'elles se trouvaient sur l'ancien territoire des Barbes-Raides. Cependant, une coalition des [stiffbeards|E], [blacklocks|E] et [stonefoots|E] força les Poings-de-Fer à reculer, et par la suite la grande majorité des Poings-de-Fer furent exilés des Orocarni, voyageant à travers [rhun|E] jusqu'aux Ered Harmal. Là, ils construisirent de nouvelles places fortes et de nouvelles vies pour eux-mêmes, vendant des armes de fer à quiconque pouvait les payer, se souciant peu des grandes affaires au-delà de leurs portes.\n\nAu [thirdage|E], alors que leur fortune déclinait, de nombreux Poings-de-Fer devinrent des errants dans les plaines de Rhûn, forgerons, marchands et tuteurs des [conceptracemen|E], et certains firent même leur chemin vers l'ouest et le nord jusqu'aux terres des [longbeards|E].#!"
 stiffbeards:0 "Barbe-Raide"
 stiffbeards_collective_noun:0 "Barbes-Raides"
 stiffbeards_prefix:0 "Barbe-Raide"
 stiffbeards_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [thulinswift|E] ; les [stiffbeards|E] (Khuzdul : '[mebeltarag|E]') sont l'une des deux maisons naines qui vivaient à [rhun|E], aux côtés des [ironfists|E]. Les Barbes-Raides étaient la maison la plus septentrionale des [dwarves|E] et les plus grands tueurs de [dragon|E] de leur [conceptrace|E], bien que de longues années de guerre contre les [drakes|E] aient épuisé leur nombre. Ils étaient la plus petite des maisons naines et la plus humble, mais aussi la plus têtue - même selon les critères nains. \n\nAu [thirdage|E], on sait que certains membres de cette maison voyagèrent vers l'ouest et furent absorbés par les [longbeards|E] des Collines de Fer.#!"
 blacklocks:0 "Serrure-Noire"
 blacklocks_collective_noun:0 "Serrures-Noires"
 blacklocks_prefix:0 "Serrure-Noire"
 blacklocks_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [thrarproud|E] ; les [blacklocks|E] (Khuzdul : '[naragzanat|E]') s'éveillèrent et établirent leurs demeures dans les [orocarni|E]. Au début du [secondage|E] sous Thrár II, ils s'installèrent dans la vallée de Bizarûldûm sur les rives orientales de [middleearth|E], et peu après ils furent rejoints par leur clan frère, les [stonefoots|E]. Ensemble, ils forgèrent le plus grand royaume des [dwarves|E] en dehors de [khazaddum|E] lui-même, et la plus grande partie des deux peuples vint y habiter.\n\nCependant, cette nature entremêlée serait à la fois leur plus grande force et leur plus grande faiblesse dans la [successionofbizaruldum|E], et les grandes maisons des Pieds-de-Pierre et des Serrures-Noires devinrent distantes, davantage enflammées par les manipulations de [sauroncharacter|E].\n\nAu fil du temps, on sut que les [blacklocks|E] s'étaient divisés en plusieurs groupes, certains restant à l'Est, d'autres établissant des demeures dans les Montagnes Jaunes, et d'autres encore rejoignant leurs parents de l'ouest. \n\nMais ils brûlaient toujours de haine envers [sauroncharacter|E] pour les chagrins qu'il leur avait causés, et partout où ils s'installaient, ils étaient ses ennemis les plus implacables à l'Est.#!"
 blacklocks_nargubraz:0 "Haches de Nargubraz"
 blacklocks_nargubraz_collective_noun:0 "Haches de Nargubraz"
 blacklocks_nargubraz_prefix:0 "Nargubraz"
 blacklocks_nargubraz_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [thrarproud|E] ; les [blacklocks|E] (Khuzdul : '[naragzanat|E]') s'éveillèrent et établirent leurs demeures dans les [orocarni|E]. Au début du [secondage|E] sous Thrár II, ils s'installèrent dans la vallée de Bizarûldûm sur les rives orientales de [middleearth|E], et peu après ils furent rejoints par leur clan frère, les [stonefoots|E]. Ensemble, ils forgèrent le plus grand royaume des [dwarves|E] en dehors de [khazaddum|E] lui-même, et la plus grande partie des deux peuples vint y habiter.\n\nCependant, cette nature entremêlée serait à la fois leur plus grande force et leur plus grande faiblesse dans la [successionofbizaruldum|E], et les grandes maisons des Pieds-de-Pierre et des Serrures-Noires devinrent distantes, davantage enflammées par les manipulations de [sauroncharacter|E].\n\nAu fil du temps, on sut que les [blacklocks|E] s'étaient divisés en plusieurs groupes, certains restant à l'Est, d'autres établissant des demeures dans les Montagnes Jaunes, et d'autres encore rejoignant leurs parents de l'ouest. \n\nMais ils brûlaient toujours de haine envers [sauroncharacter|E] pour les chagrins qu'il leur avait causés, et partout où ils s'installaient, ils étaient ses ennemis les plus implacables à l'Est.#!"
 stonefoots:0 "Pied-de-Pierre"
 stonefoots_collective_noun:0 "Pieds-de-Pierre"
 stonefoots_prefix:0 "Pied-de-Pierre"
 stonefoots_desc:0 "#size:15    La Maison des [dwarves|E] descendant de [bavorcold|E] ; les [stonefoots|E] (Khuzdul : '[abanbasan|E]') s'éveillèrent et établirent leurs demeures dans les [orocarni|E]. Au début du [secondage|E] sous Bavór II, Roi du Nord, ils rejoignirent les [blacklocks|E] sous Thrár II pour s'installer dans la vallée de Bizarûldûm sur les rives orientales de [middleearth|E]. Ensemble, ils forgèrent le plus grand royaume des [dwarves|E] en dehors de [khazaddum|E] lui-même, et la plus grande partie des deux peuples vint y habiter.\n\nCependant, cette nature entremêlée serait à la fois leur plus grande force et leur plus grande faiblesse dans la [successionofbizaruldum|E], et les grandes maisons des Pieds-de-Pierre et des Serrures-Noires devinrent distantes, davantage enflammées par les manipulations de [sauroncharacter|E].\n\nLes Pieds-de-Pierre étaient également connus comme les 'Nains-Joyaux', car les [stonefoots|E] étaient connus pour être des sculpteurs d'une habileté incroyable et étaient exceptionnellement doués dans le travail des joyaux. Ils étaient aussi, curieusement, connus pour être des artistes prolifiques au sens humain du terme.#!"

 ### Edain/Atanatari ###
 # lotr_atanatari_group: "Atanatári"
 # lotr_atanatari_group_collective_noun: "Atanatári"
 # lotr_atanatari_group_desc: "#size:15    The Atanatári are the men who entered into [beleriand|E] in the [firstage|E] and aligned themselves with the Elves there, the ancestors of the Edain.#!"
 beorian:0 "Béorien"
 beorian_collective_noun:0 "Béoriens"
 beorian_prefix:0 "Béorien"
 beorian_desc:0 "#size:15    Les disciples de l'humain Bëor, qui migrèrent en [beleriand|E] depuis Hildórien loin des terreurs provoquées par [morgothcharacter|E]. Ils s'installèrent à Dorthonion.#!"
 
 hadorim:0 "Hadorien"
 hadorim_collective_noun:0 "Hadorim"
 hadorim_prefix:0 "Hadorim"
 hadorim_desc:0 "#size:15    Les disciples de l'humain Marach, qui migrèrent en [beleriand|E] depuis Hildórien, loin des terreurs provoquées par [morgothcharacter|E]. Ils s'installèrent dans les contreforts des Ered Wethrin et plus tard à Dor-lómin avec Hador comme leur chef. Après le Dagor Bragollach, ils devinrent connus sous le nom de Hadorim.#!"
 
 haladin:0 "Haladin"
 haladin_collective_noun:0 "Haladin"
 haladin_prefix:0 "Haladin"
 haladin_desc:0 "#size:15    Les disciples de l'humain Haldad, qui migrèrent en [beleriand|E] depuis l'extrême est. Ils n'étaient pas liés aux Hadorim et aux Béoriens. Ils vinrent secrètement dans les bois d'Ossiriand mais furent attaqués par des [orcs|E], qui tuèrent leur chef. Ils devinrent connus sous le nom de Halethrim et s'installèrent plus tard dans la Forêt de Brethil.#!"
 
 eriadorim:0 "Eriadorim"
 eriadorim_collective_noun:0 "Eriadorim"
 eriadorim_prefix:0 "Eriadorim"
 eriadorim_desc:0 "#size:15    Ceux des maisons de Bëor et Hador qui n'entrèrent pas en [beleriand|E] mais restèrent en [eriador|E], les Eriadorim sont un peuple fier mais honnête. Demeurant principalement dans les terres septentrionales du futur [arthedain|E], leurs plus grandes populations habitaient à Evendim, dans les Collines du Nord, les Collines du Temps, et dans la vallée septentrionale du Baranduin. \n\nLes Eriadorim avaient beaucoup souffert pendant la [waroftheelvesandsauron|E], des vestiges s'accrochant à leurs refuges des hautes terres. Mais le vide laissé par la guerre devint un terrain fertile pour les fidèles colonisateurs [numenorean|E], leurs parents longtemps séparés, et au fil du temps, les Eriadorim survivants et les [dunedain|E] se mêlèrent et devinrent un seul peuple, les ancêtres des [arnorians|E].#!"
 
 hithaeglirim:0 "Hithaeglirim"
 hithaeglirim_collective_noun:0 "Hithaeglirim"
 hithaeglirim_prefix:0 "Hithaeglirim"
 hithaeglirim_desc:0 "#size:15    Lorsque les trois grandes tribus des Edain migrèrent vers l'ouest en direction de [beleriand|E], il y eut certains qui appartenaient au groupe qui serait plus tard appelé le Peuple de Hador, qui refusèrent de traverser les [mistymountains|E]. Au début, ils habitaient dans l'[anduinvale|E], mais commencèrent lentement à s'installer dans les montagnes après tout.\n\nAprès la fin de l'alliance des [dwarves|E] et des Hommes, la plupart des Hithaeglirim furent dispersés et chassés de leurs montagnes par les [orcs|E]. Peu ont survécu, s'effaçant dans des communautés isolées et des tribus en marge des Montagnes Brumeuses."
 
 ### Baradhrim ###
 baradhrim:0 "Baradhrim"
 baradhrim_ethnicity:0 "Baradhrim"
 baradhrim_collective_noun:0 "Baradhrim"
 baradhrim_prefix:0 "Baradhrim"
 baradhrim_desc:0 "#size:15    Les Baradhrim, ou 'Hommes Basanés', désignent les [conceptracemen|E] qui entrèrent en [beleriand|E] après les Edain par le grand nord, s'installant dans les terres de Lothlann, ainsi que ceux qui restèrent dans l'extrême nord de l'[eriador|E] et du Forodwaith. Ceux qui entrèrent en [beleriand|E] jurèrent fidélité à la Maison de Fëanor, mais seul Bór le Fidèle resterait loyal. Le reste des Baradhrim de Beleriand trahit les Peuples Libres pendant la Bataille des Larmes Innombrables sous le commandement des fils d'Ulfang.\n\nAprès la fin du [firstage|E], certains du Peuple d'Ulfang s'échappèrent vers l'extrême est, et ceux qui restèrent en Forodwaith et en Eriador devinrent connus sous le nom de Lossoth et d'Angmarrim.#!"
 
 borim:0 "Bórim"
 borim_collective_noun:0 "Bórims"
 borim_prefix:0 "Bór"
 borim_desc:0 "#size:15    Les Bórim sont les disciples de Bór le Fidèle, qui migrèrent en [beleriand|E] depuis l'est de [rhun|E] loin des terreurs provoquées par [morgothcharacter|E]. Sans lien avec aucun des autres peuples des Edain, ils étaient également connus sous le nom de Baradhrim, les hommes basanés. Les Baradhrim s'installèrent en Beleriand Est et jurèrent fidélité à la Maison de Fëanor, Bór et son Peuple en particulier jurant à Maedhros.\n\nContrairement au reste des Baradhrim, qui trahirent pour Morgoth sous la direction d'Ulfang, le Peuple de Bór resta fidèle et loyal jusqu'à la fin. En raison de cette vaillance et de cette foi, certains les comptent parmi les Edain et Bór comme l'un des Pères des Hommes. Certaines légendes prétendent même que des membres des Bórim survécurent jusqu'à la fin du [firstage|E] et devinrent une partie des [numenoreans|E], bien qu'absorbés par les beaucoup plus nombreux Béoriens et Hadorim, tout comme les Haladin.#!"
 
 lossoth:0 "Lossoth"
 lossoth_ethnicity:0 "Lossoth"
 lossoth_collective_noun:0 "Lossoth"
 lossoth_prefix:0 "Lossoth"
 lossoth_desc:0 "#size:15    Les Lossoth étaient un peuple simple d'origines peu claires, possiblement de descendance Baradhrim. Leurs ancêtres auraient habité le glacial Forodwaith depuis l'[elderdays|E], contents de pêcher paisiblement dans la baie glacée de Forochel. Bien qu'ils ne fussent pas très accueillants envers les étrangers, leur nature pacifique les menait rarement au conflit avec leurs voisins.#!"
 
 balsharim:0 "Balsharim"
 balsharim_ethnicity:0 "Balsharim"
 balsharim_collective_noun:0 "Balsharim"
 balsharim_prefix:0 "Balsha"
 balsharim_desc:0 "#size:15    Les Balsharim étaient les disciples de Balshan le Sage et les anciens natifs de ce qui deviendrait plus tard l'[angmar|E], possiblement de descendance Baradhrim. C'était un peuple tribal, luttant éternellement pour sa survie dans les terres rudes du nord-est de l'[eriador|E] sans personne sur qui compter, sauf sur eux-mêmes.#!"
 
 angmarrim:0 "Angmarrim"
 angmarrim_ethnicity:0 "Angmarrim"
 angmarrim_collective_noun:0 "Angmarrim"
 angmarrim_prefix:0 "Angmarrim"
 angmarrim_desc:0 "#size:15    Les [men|E] d'[angmar|E] constituaient un certain nombre de tribus et de peuples différents qui furent unis sous l'influence du [witchkingshort|E] d'Angmar pour servir d'instruments dans les [angmar_wars|E], où ils constituaient la majorité de son armée. Leurs communautés tribales auparavant étroitement unies furent dissoutes, et leur société fut remodelée en un état martial stratifié avec un seul objectif - la destruction des [dunedainarnor|E]#!"

 ### Dúnedain ###
 # lotr_dunedain_group: "Dúnedain"
 # lotr_dunedain_group_collective_noun: "Dúnedain"
 # lotr_dunedain_group_desc: "#size:15    The [dunedain|E] are the people of [arnor|E] and [gondor|E] who can trace their descent from the [numenorean|E] [faithful|E]."
 numenorean:0 "Númenóréen"
 numenorean_ethnicity:0 "Númenóréen"
 numenorean_collective_noun:0 "Númenóréens"
 numenorean_prefix:0 "Númenóréen"
 numenorean_desc:0 "#size:15    Les [numenoreans|E], connus en [adunaic|E] sous le nom d'Adûnâi, étaient les hommes qui habitaient l'île d'Elenna, l'Île de l'Étoile, également connue sous le nom d'[westernesse|E], Númenórë et Anadûnê. Instruits par le [maiagod|E] [eonwecharacter|E] et les [elves|E] de [toleressea|E] dans de nombreux métiers et arts, les [numenoreans|E] devinrent forts dans la paix de [numenor|E], et avec le temps leur royaume devint la puissance prééminente du [secondage|E]. Ailleurs, beaucoup a été écrit sur le déclin tragique et la tyrannie des [numenoreans|E], avant que Númenor ne soit abattue dans l'[akallabeth|E]. Au [thirdage|E], le terme est largement utilisé dans un contexte historique, ceux de descendance [numenorean|E] en [middleearth|E] étant connus sous le nom de [dunedain|E].#!"
 
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedain"
 dunedain_prefix:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "#size:15    [dunedain|E] est un terme utilisé pour désigner ceux qui descendent des [faithful|E] [numenoreans|E] en [middleearth|E]. Ils peuplaient principalement les royaumes d'[arnor|E] et de [gondor|E], et pour cette raison, de nombreux grands événements du [thirdage|E] tournèrent autour de ce peuple fier. Leur force et leur nombre ont diminué avec la destruction d'[arnor|E] et les assauts constants sur [gondor|E], mais les héritiers de [numenor|E] conservent beaucoup de la sagesse et de la noblesse de leurs anciens ancêtres.#!"

 gondorian:0 "Gondorien"
 gondorian_collective_noun:0 "Gondoriens"
 gondorian_prefix:0 "Gondorien"
 gondorian_desc:0 "#size:15    Les [gondorians|E] sont les [dunedain|E] du [southernkingdom|E] ; fiers marins et bâtisseurs, les Hommes de [gondor|E] perpétuent la plupart des coutumes de [numenor|E], particulièrement en ce qui concerne une culture maritime. Une grande partie de la noblesse de [gondor|E] peut remonter aux jours d'[elendil|E] lui-même ou même avant jusqu'à la période coloniale. Les [gondorians|E] parlent le Westron, mais d'une manière plus archaïque et formelle par rapport au dialecte septentrional favorisé en [eriador|E]. Les [gondorians|E] éduqués favorisent l'utilisation des langues [elvish|E] comme le [sindarin|E] ou le [quenya|E], la majorité de la population étant au moins quelque peu alphabétisée.#!"
 gondorian_ethnicity:0 "Gondorien"
 
 arnorian:0 "Arnorien"
 arnorian_collective_noun:0 "Arnoriens"
 arnorian_prefix:0 "Arnorien"
 arnorian_desc:0 "#size:15    Les [dunedain|E] du [northernkingdom|E] sont un peuple austère, mystérieux et sage. Aux yeux gris et aux cheveux noirs, les hommes d'[arnor|E] conservent une partie du sang le plus pur de [numenor|E]. Malgré leur pureté de sang, ils tombèrent dans l'erreur mortelle tout de même, et [arnor|E] fut brisé et, avec le temps, tomba complètement sous l'assaut de l'Ombre. \n\nPourtant, du chagrin, les [arnorians|E] apprirent la sagesse, et à certains égards, ils devinrent plus sages que même leurs ancêtres [numenorean|E]. Les [arnorians|E] errèrent dans la nature sauvage, avec seulement quelques cités cachées et refuges dans lesquels leur peuple maintenait leurs anciennes traditions.#!"
 
 dunedain_ranger:0 "Dúnedain du Nord" # Lîrsain - 'They who range - Rangers' # Trig - NO.
 dunedain_ranger_collective_noun:0 "Dúnedain du Nord"
 dunedain_ranger_prefix:0 "Dúnedain du Nord"
 dunedain_ranger_desc:0 "#size:15    Les [dunedainnorth|E], les Rôdeurs [dunedain|E], sont les vestiges des [arnorians|E] qui survécurent à la Bataille de Fornost. Un peuple caché et déclinant, les rôdeurs cherchent la sécurité dans le secret, leurs établissements cachés à tous sauf à eux-mêmes et à quelques amis clés. Ils attendent le jour où ils pourront enfin se révéler au monde et reconstruire le royaume perdu d'[arnor|E].#!"

 uialdain:0 "Uialedain"
 uialdain_collective_noun:0 "Uialedain"
 uialdain_prefix:0 "Uialedain"
 uialdain_desc:0 "#size:15    Cachés dans les vallées les plus profondes des Collines d'Evendim (Emyn Uial), connus seulement des Rôdeurs et des Sages, le Peuple d'Evendim mène une vie calme et paisible comme ils l'ont toujours fait depuis des temps immémoriaux. \n\nAutrefois, leurs terres cachaient des survivants des peuples Edainiques, apparentés à la Maison de Beor, qui peuplaient le nord de l'Eriador avant la [waroftheelvesandsauron|E]. Plus tard, le vestige de ce peuple se mêla aux colons [numenorean|E] Fidèles et devint indiscernable des autres [arnorians|E], sauf dans quelques traditions bucoliques et la préservation de chants de jours lointains.\n\nProtégés par leurs collines, quelques-uns survécurent à la chute d'[arnor|E], mais contrairement à leurs parents Dúnedain du Nord - qui aidèrent à préserver leur existence secrète - ils ne s'enfuirent pas vers les terres sauvages mais restèrent dans leurs vallées, revenant largement à l'existence pastorale pratiquée ici depuis les Jours Anciens, quand les Edain faisaient paître leurs troupeaux en Eriador, avant même qu'ils ne rencontrent les Eldar. \n\nUn peuple déclinant, ils conservent un souvenir populaire de leur ascendance ennoblie et de leur loyauté envers la Maison d'Isildur, mais sont largement désintéressés des affaires extérieures, considérant le 'Retour du Roi' comme une proposition à laquelle seuls les enfants et les vignerons croient.#!"
 
 # amrodrim: "Amronost"
 # amrodrim_collective_noun: "Amrodrim"
 # amrodrim_prefix: "Amrodro"
 # amrodrim_desc: "#size:15    The people of Dol Amroth bear a nobility reminiscent of [numenor|E] of old. The greatest city in [gondor|E] after Pelargir and [minastirith|E], the fair folk of [dol_amroth|E] stand in these dwindling days as an example of the ancient nobility and strength of Men.#!"
 amrodrim_ethnicity:0 "Amronost"
 
 ithilien_name:0 "Ithilien"
 ithilien_collective_noun:0 "Ithilien"
 ithilien_prefix:0 "Ithilio"
 ithilien_desc:0 "#size:15    Après la montée de l'Ombre de [mordor|E], une grande partie de la population [gondorian|E] d'Ithilien fuit vers l'ouest à travers l'[anduin|E]. Ceux qui restent sont des gens féroces qui se battront jusqu'au bout pour défendre [gondor|E] et leur patrie contre les empiétements.\nBeaucoup des Ithilien prétendent être de haute descendance [numenorean|E], mais avec le temps, alors que le sang [numenorean|E] se mêlait à celui des [daen|E], des [northmen|E] et des Haruze, une grande partie de l'Ithilien ne peut revendiquer qu'une trace d'ascendance [numenorean|E]. Ils sont respectueux de leurs aînés et fanatiquement dévoués à leurs familles, le facteur le plus important dans leur vie. Les liens familiaux du peuple d'Ithilien sont légendaires, et de nombreuses vendettas ont été menées à cause d'eux.#!"
 
 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorim"
 harondorim_prefix:0 "Harondorin"
 harondorim_desc:0 "#size:15    Le peuple commun du Harondor descend des colons [numenorean|E] et de divers peuples [daen|E] des côtes de la Baie de Belfalas, la plupart en Harondor possédant du sang Haruze. Physiquement, ils diffèrent peu des habitants d'Ithilien ou de Lebennin, mais ils parlent en Westron avec un accent local distinct, et leurs modes de vie montrent l'influence colorée de leurs voisins Haruze.\n\nLes Harondorim sont connus de leurs parents [gondorian|E] comme les 'Outhame', un terme Westron pour les étrangers. Ils acceptent cette étiquette car ils sont bien conscients de leur statut d'immigrants dans la patrie de leurs pères et d'excentriques dans le cœur de leur culture.#!"
 
 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrim"
 belfalathrim_prefix:0 "Belfalathrin"
 belfalathrim_desc:0 "#size:15    Nulle part ailleurs en [gondor|E] la culture insulaire de [numenor|E] d'antan n'est si bien maintenue qu'à Belfalas. En raison de la nature spécifique de la présence aborigène [daen|E] sur la péninsule, la plupart des Belfalathrim ont conservé une plus grande quantité de sang [numenorean|E].\n\nLes gens de Belfalas sont des gens fiers, qui prennent rarement des serments s'ils ne peuvent pas les tenir, et sont souvent plus romantiques que le [gondorian|E] moyen. Les nobles et les citadins Belfalathric parlent généralement couramment deux langues - le Westron et le [sindarin|E], et beaucoup d'entre eux admirent les elfes au point d'imiter leurs coutumes.#!"

 orodbedhrim:0 "Orodbedhrim"
 orodbedhrim_collective_noun:0 "Orodbedhrim"
 orodbedhrim_prefix:0 "Orodbedhrin"
 orodbedhrim_desc:0 "#size:15    Le Peuple Habitant les Montagnes, connu en [sindarin|E] sous le nom d'Orodbedhrim, a ses racines dans l'expansion occidentale de Tarannon Falastur. Les hommes natifs des collines du centre de [gondor|E], les Danan Lin, en vinrent à accepter les Dúnedain comme frères et enseignants, et les deux peuples s'unirent. Au fil des générations, les Danan Lin s'intermarièrent de plus en plus avec les Dúnedain, adoptant les vêtements et les mœurs Dúnedain, jusqu'à ce qu'il n'y ait plus deux cultures mais une seule, les Orodbedhrim. \n\nMême de nos jours, des signes de l'héritage [daen|E] des Orodbedhrim transparaissent, avec la nature durable de leurs clans familiaux et leur loyauté robuste.#!"
 
 caledhrim:0 "Caledhrim"
 caledhrim_collective_noun:0 "Caledhrim"
 caledhrim_prefix:0 "Caledhrin"
 caledhrim_desc:0 "#size:15   Les Caledhrim sont le peuple des limites septentrionales de [gondor|E], les habitants de la province de [GetTitleByKey('k_rohan').GetNameNoTier]. Après la [warlastalliance|E], le Roi Meneldil de [gondor|E] offrit de généreuses concessions de terres à ceux qui s'installeraient dans les terres clairsemées au nord de son royaume. Beaucoup acceptèrent, des vétérans de la [warlastalliance|E], récompensés pour leur service, aux pauvres de Pelargir et des cités côtières. Souvent descendants des bergers d'Emerië à Númenor, ils cherchaient leurs propres parcelles de terre pour les cultiver et y errer à nouveau. Une fois en [GetTitleByKey('k_rohan').GetNameNoTier], ils se mêlèrent aux Danaine locaux, un peuple pastoraliste qui était reconnaissant du soutien, car ils avaient souvent été troublés par les raids des Hommes des Montagnes. Ensemble, ils s'installèrent dans les vastes plaines vertes entre Angren et Anduin, un peuple solide et humble, menant une vie semi-nomade le long de l'Onodló et de la Grande Route de l'Ouest, gardant des moutons et commerçant avec les voyageurs de passage. Sécurisant les limites de [gondor|E] pendant de longues années, les Caledhrim souffrirent plus que leur juste part de labeur et de difficultés, mais ils endurèrent et prospérèrent malgré cela, les plus résilients des Hommes de [gondor|E].#!"  
 
 ### Black Númenóreans ###
 # lotr_black_numenorean_group: "Northern Adûnâi"
 # lotr_black_numenorean_group_collective_noun: "Northern Adûnâi"
 # lotr_black_numenorean_group_desc: "#size:15    The Northern Adûnâi, known to the faithful of [arnor|E] and [gondor|E] as the Black [numenoreans|E], have historically referred to those descended from the tyrannical [kingsmen|E] of [numenor|E] centered in [umbar|E], and this remains the case even many years after the [akallabeth|E]."
 
 black_numenorean:0 "Númenóréen Noir"
 black_numenorean_collective_noun:0 "Númenóréens Noirs"
 black_numenorean_prefix:0 "Númenóréen Noir"
 black_numenorean_ethnicity:0 "Adûnâi du Nord"
 black_numenorean_desc:0 "#size:15    Les [numenoreans|E] Noirs sont les descendants des [kingsmen|E] [numenorean|E], les loyalistes d'Ar-Pharazon. Ils commencèrent à décliner peu après le début du [thirdage|E]. Vers la fin du [thirdage|E], ils n'étaient plus qu'un minuscule groupe s'accrochant désespérément à leurs gloires passées délavées. \n\nTechniquement parlant, le terme 'Númenóréen Noir' est un terme péjoratif, assigné par les [faithful|E], non par le peuple lui-même.#!"
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"

 old_umbarean:0 "Umbarnas"
 old_umbarean_collective_noun:0 "Umbarnas"
 old_umbarean_ethnicity:0 "Umbarnas"
 old_umbarean_prefix:0 "Umbarnas"
 old_umbarean_desc:0 "#size:15    Les Umbarnas (Adunaic : Peuple d'Umbar) étaient le résultat du mélange entre les [numenoreans|E] Noirs et les Haradrim locaux des côtes, les Sakalai. Ils se considéraient toujours comme les [kingsmen|E] d'[umbar|E], le royaume des loyalistes d'Ar-Pharazon le plus proche des royaumes des Elendili, et héritèrent d'une forte querelle avec les [gondorians|E] en conséquence, les considérant comme des traîtres au roi légitime.#!"

 umbaredain:0 "Umbaredain"
 umbaredain_collective_noun:0 "Umbaredain"
 umbaredain_ethnicity:0 "Umbaredain"
 umbaredain_prefix:0 "Umbaredain"
 umbaredain_desc:0 "#size:15    Après la conquête d'[umbar|E] par Eärnil I en T.A. 933, la population Adunaic et Haradrim du havre se trouva soudainement augmentée d'un grand nombre de colons [gondorian|E] - commerçants, administrateurs et ceux qui cherchaient une nouvelle vie dans la dernière province méridionale de [gondor|E]. Cette migration donna naissance à une nouvelle culture Umbaréenne, qui reprenait fortement de ses suzerains [gondorian|E] tout en conservant certains aspects des anciennes coutumes du havre. C'étaient les Umbaredain, et leur histoire et héritage mêlés leur donnaient un esprit unique et quelque peu voyou par rapport aux autres Dúnedain du sud. \n\nPendant la révolte de Castamir l'Usurpateur, les Umbaredain soutinrent entièrement sa revendication, et après la mort de Castamir à la Bataille des Gués d'Erui, aidèrent à soutenir ses fils et sa dynastie par la suite. Cependant, les escarmouches avec Eldacar et ses héritiers et le manque de nouveaux colons de [gondor|E] épuisèrent grandement la force des Umbaredain, et ils se marièrent de plus en plus avec les Haradrim sur lesquels ils s'appuyaient toujours plus pour remplir leurs armées et leurs champs, préparant le terrain pour les Umbaréens du [thirdage|E] tardif.#!"
 
 umbarean:0 "Umbaréen"
 umbarean_collective_noun:0 "Umbaréens"
 umbarean_ethnicity:0 "Umbaréen"
 umbarean_prefix:0 "Umbaréo"
 umbarean_desc:0 "#size:15    Vers la fin du [thirdage|E], les Corsaires d'Umbar avaient subi de nombreuses vagues de migration. Bien que leur ascendance fût désormais principalement Haradrim et [gondorian|E] avec seulement une trace de sang [numenorean|E] Noir, ils conservaient une forte identité Adûnaic en opposition aux Dúnedain de [gondor|E], propagée par la dynastie montante des Câssimirioni, qui prétend descendre de Castamir lui-même. Bien que la plupart ne les connaissent que comme de redoutables corsaires, ils ont produit une culture maritime vibrante qui entre souvent en conflit avec [gondor|E] sur la haute mer.#!"

 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_prefix:0 "Mardruko"
 mardrukan_desc:0 "#size:15    Le peuple de Mardrûak, résultat du mélange des colons [numenorean|E], des occupants Tedjin et des groupes natifs de la région, a abouti à une culture de melting-pot. Cependant, bien qu'historiquement alignés avec [bellakar|E], à l'époque de la Guerre de l'Anneau, des siècles d'influence [umbar|E]éenne et de domination Corsaire ont fondamentalement orienté la culture vers leur voisin du nord.#!"
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic
 
 corsair:0 "Umbaruz"
 corsair_collective_noun:0 "Umbaruze"
 corsair_prefix:0 "Umbaruz"
 corsair_desc:0 "#size:15    Alors que certains Umbaréens (particulièrement ceux de patrimoine noble ou habitant dans ses anciennes cités) s'efforçaient vainement de préserver l'héritage prestigieux mais très diminué de leurs vénérés ancêtres, de nombreux autres Umbaréens se souciaient peu de telles prétentions. Ils savaient qui ils étaient et ne se souciaient pas des anciens seigneurs d'Umbar ou de leur héritage. La plupart d'entre eux avaient peu de liens sanguins avec les Adûnâi ou les Dúnedain d'Umbar d'antan et ressemblaient beaucoup plus aux autres Haradrim dont ils étaient parents. Ils se distinguent uniquement par l'utilisation persistante du Westron comme leur langue de choix.#!"
 
 
 ### The Southern Adunai ###
 # lotr_southern_adunai_group: "Southern Adûnâi"
 # lotr_southern_adunai_group_collective_noun: "Southern Adûnâi"
 # lotr_southern_adunai_group_desc: "#size:15    The Southern Adunai are those claiming descent from [numenor|E] in South-West [middleearth|E]. To the [dunedain|E], they would almost certainly be called 'Black [numenoreans|E]', but they are so far from the lands of the Elendili they are known only by the faintest rumour. In truth, the southern Adûnâi are complex and varied, from the harsh and proud Anbalûkkhôri to the relatively temperate Kharadûnâi to the mixed-heritage Tantûraki." 
 
 southern_adunai_ethnicity:0 "Adûnâi du Sud"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai" 
 aruwanai_prefix:0 "Ârûwâni"
 aruwanai_desc:0 "#size:15    Les [kingsmen|E] de sang pur de [bellakar|E], les Ârûwâni sont plus une idéologie qu'une culture. Après la chute des Korléens dans la Guerre Korléenne et la consécutive [downfallofnumenor|E], ils entrèrent en déclin terminal et avaient largement disparu au début du [thirdage|E].#!"

 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 anbalukkhori_prefix:0 "Anbalûkkhôri"
 anbalukkhori_desc:0 "#size:15    Les Anbalûkkhôri sont les [adunai|E] de l'ancienne province [numenorean|E] d'[anbalkumagan|E], à l'origine connue sous le nom de Ciryatanórë. Parmi les Adûnâi du sud, ils sont les plus capricieux, ambitieux et fiers, se souvenant des jours de leur domination.#!"

 kharadunaim:0 "Kharadûnâi"
 kharadunaim_collective_noun:0 "Kharadûnâi"
 kharadunaim_prefix:0 "Kharadûni"
 kharadunaim_desc:0 "#size:15    Les Kharadûnâi sont les riches descendants de sang-mêlé des colons [numenorean|E] dans les provinces méridionales de [thanihazad|E]. Bien que ne formant une majorité que dans quelques enclaves côtières, ils ont conservé l'ascendant sur les États querelleurs de la région grâce à un mélange de haute diplomatie et de ruse basse. \n\nLes Kharadûnâi croient que leur noble héritage leur donne le droit de régner sur les peuples inférieurs, mais que cela devrait être fait avec un certain écho de la mission originale Númenóréenne d'éduquer et d'aider les autochtones égarés.#!"

 south_adunai_colonial:0 "Kharat Ephalâim"
 south_adunai_colonial_collective_noun:0 "Kharat Ephalâim" 
 south_adunai_colonial_prefix:0 "Kharephâ"
 south_adunai_colonial_desc:0 "#size:15    Les Kharat Ephalâim, ou Coloniaux du Sud, désignent la culture qui s'est développée dans les Dominions de [thanihazad|E] pendant la période coloniale [numenorean|E]. Plus éloignés et isolés de la métropole [numenorean|E], notamment en raison de son nombre inférieur de colons, une culture conservatrice et réservée s'est développée, bien que cela ait également eu pour conséquence qu'ils tombèrent plus lentement dans la dépravation que la patrie, en dehors d'[anbalkumagan|E].#!"
 #kharadunaim: "Kharadûnâi"
 #kharadunaim_collective_noun: "Kharadûnâi" 
 #gimilthanian: "Gimilthanians"
 #gimilthanian_collective_noun: "Gimilthanians"
 #zimrathanai: "Zîmrathânai"
 #zimrathanai_collective_noun: "Zîmrathânai"
 tanturaki:0 "Tantûraki"
 tanturaki_collective_noun:0 "Tantûraki"
 tanturaki_prefix:0 "Tantûraki"
 tanturaki_desc:0 "#size:15    Les Tantûraki sont les Adûnâi qui habitent l'ancienne colonie Númenóréenne de Tantûrak. Souvent considérés comme les plus sadiques et arbitraires des Adûnâi, ils gouvernent leur population autochtone d'une main de fer, prenant sans rien donner en retour, ce qui leur a valu en retour la haine de tous les non-Adûnâi de la région.\n\nLes Tantûraki tombèrent dans l'adoration de l'ombre à la fin du Second Âge en raison du manque d'attention de Númenor pour la colonie, ce qui fut exploité par un agent de Sauron appelé 'Le Magicien'."

 ### The Eastern Adûnâi ###
 east_adunai_colonial:0 "Azûl Ephalâim"
 east_adunai_colonial_collective_noun:0 "Azûl Ephalâim"
 east_adunai_colonial_prefix:0 "Azûlephâ"
 east_adunai_colonial_desc:0 "#size:15    Les Azûl Ephalâim, ou les Coloniaux de l'Est, désignent la culture qui s'est développée dans les garnisons militaires et les avant-postes commerciaux de Númenor à l'extrême est, dont le plus grand et le plus installé était Anarikê. Étant principalement des marins et d'autres colons stoïques, ils étaient plus égalitaires et moins dépravés que leurs parents de la métropole, ce qui les conduisit à se mêler fortement et souvent avec les autochtones, aboutissant à une culture diverse et métissée."
 ### NORTHMEN/NORTHRON ###
