 sindar: "Sindar"
 sindar_collective_noun: "Sindarin"
 sindar_prefix: "Sindari"
 sindar_desc: "#size:15    Les [sindarelves|E] sont ceux du troisième clan du [greatjourney|E] qui demeurèrent en [beleriand|E] avec leur roi Elwë (Elu Thingol). C'est là qu'ils bâtirent Menegroth et furent les plus avancés des Elfes de la [middleearth|E] jusqu'au retour des [noldorelves|E]. Leur langue, le [sindarin|E], devint la lingua franca elfique du [beleriand|E] après qu'Elu Thingol eut interdit l'usage du [quenya|E] dans ses terres. Après la chute de Menegroth et la fin du [firstage|E], les Sindar se dispersèrent sans roi, certains devenant rois de leur propre chef - Amdír de [lorien|E] et Oropher du [greenwoodshort|E] en sont des exemples.#!"
 
 #doriathrim: "Doriathrim"
 #doriathrim_collective_noun: "Doriathrim"
 #doriathrim_prefix: "Doriathro"
 #doriathrim_desc: "#size:15    The Doriathrim are those of the [sindarelves|E] who dwelt within Menegroth and the enchanted girdle of Melian."
 
 #eglath: "Eglath"
 #eglath_collective_noun: "Eglathrim"
 #eglath_prefix: "Eglathro"
 #eglath_desc: "#size:15    Placeholder"
 
 falathrim: "Falathrim"
 falathrim_collective_noun: "Falathrim"
 falathrim_prefix: "Falathro"
 falathrim_desc: "#size:15    Les Elfes du Falas, ou havres, les Falathrim sont ces Elfes, principalement d'héritage Sindarin, qui suivent depuis les temps anciens Círdan le Charpentier. Les plus grands marins parmi les Elfes de la [middleearth|E], les Falathrim n'ont jamais été très nombreux comparés aux autres peuples parmi lesquels ils ont vécu, mais ils sont robustes et loyaux, calmes et lents à la colère ou au jugement. Ils pardonnent aisément, mais n'oublient pas, acceptant les marées et tempêtes du monde comme elles viennent, trouvant la joie là où ils le peuvent.\n\nTant qu'un navire sera nécessaire pour voguer vers l'Ouest, les Falathrim ne disparaîtront jamais vraiment, mais vivront dans l'esprit des constructeurs de navires."
 
 mithrim: "Mithrim"
 mithrim_collective_noun: "Mithrim"
 mithrim_prefix: "Mithro"
 mithrim_desc: "#size:15    Les Mithrim, ou Sindar du Nord, désignaient les Sindar de Mithrim et du nord du [beleriand|E]. Bien que principalement d'origine Teleri, une tradition persistait selon laquelle certains étaient en fait des Noldor qui n'avaient pas pu embarquer soit parce qu'ils avaient exploré trop loin, soit parce qu'ils avaient noué des amitiés avec les Teleri qui venaient derrière.\n\nLes Mithrim furent les premiers des Sindar rencontrés par les [noldorelves|E] à leur retour. Les Sindar de Doriath avaient longtemps considéré les Sindar du Nord avec suspicion, en raison de leur dialecte, de leur isolement relatif et de leur proximité avec [angband|E]. Les Sindar du Nord, à leur tour, considéraient les Doriathrim comme hautains et leur reprochaient plus tard que les Doriathrim les aient abandonnés aux caprices de [morgothcharacter|E]. En conséquence, les Mithrim rejetèrent la royauté de Thingol et jurèrent pleine allégeance aux Hauts-Rois Noldor. Avec le temps, les deux groupes se fondirent en un seul peuple.\n\nLe dialecte sindarin des Noldor exilés était principalement fondé sur le sindarin septentrional des Mithrim et intégrait de nombreux éléments quenya par rapport au sindarin 'correct' de Doriath.#!"
 
 nandor: "Nandor"
 nandor_collective_noun: "Nandorin"
 nandor_prefix: "Nando"
 nandor_desc: "#size:15    Les Elfes Nandor sont ceux du troisième clan du [greatjourney|E] qui demeurèrent dans les Vallées de l'[anduin|E], refusant d'aller au-delà des [mistymountains|E]. Dans les dernières Années des Arbres, certains de ces Nandor choisirent de migrer vers l'ouest. Une partie d'entre eux s'établit en Eriador (devenant les ancêtres des Sîrrandrai), tandis que le reste atteignit le [beleriand|E] même, devenant les Laiquendi.\n\nAu second âge, les Nandor qui restèrent dans la Vallée de l'Anduin se mêlèrent aux [sindarelves|E] sous Amdir, devenant les [galadhrimelves|E].#!"
 
 laiquendi: "Laiquendi"
 laiquendi_collective_noun: "Laiquendi"
 laiquendi_prefix: "Laegro"
 laiquendi_desc: "#size:15    Les [laiquendi|E], ou Elfes Verts, sont les Nandor qui entrèrent en [beleriand|E] sous le règne du Roi Denethor (en Nandorin : Danitharo). Après la mort de Denethor lors de la Première Bataille du Beleriand, les Laiquendi devinrent plus reclus, se tenant à l'écart des guerres contre [morgothcharacter|E] et cherchant à se défendre par l'obscurité. Ils étaient gouvernés par des seigneurs et des conseils de chefs locaux, ne prêtant allégeance à aucun roi - jusqu'à la fondation de [lindon|E], moment où ils jurèrent fidélité à Erenion Gil-galad, demeurant dans le sud du Harlindon.#!"

 sirrandrai: "Sîrrandrai"
 sirrandrai_collective_noun: "Sîrrandras"
 sirrandrai_prefix: "Sîrrandrai"
 sirrandrai_desc: "#size:15    Les Sîrrandrai sont des [elves|E] d'ascendance Nandor, apparentés aux [laiquendi|E], qui n'entrèrent pas en [beleriand|E]. Ils demeurèrent dans les bois et plaines d'[eriador|E] sous le règne du Roi Bornmîr. Bien que largement nomades, ils établirent également un royaume permanent dans les terres plus tard connues sous le nom de Sîrgala, entre le Baranduin et l'Ered Luin, qui devinrent un jour les terres méridionales d'[arthedain|E].\n\nDurant la [waroftheelvesandsauron|E], Sîrgala fut grandement dévastée par les armées de [sauroncharacter|E] qui avançaient, les Sîrrandrai fuyant vers [lindon|E] et au-delà de la Mer vers [valinor|E]. Bien que certains revinrent à Sîrgala après la guerre, leurs anciens domaines virent un nombre croissant de colons [dunedain|E] s'y installer. Malgré des relations amicales et coopératives, la population grandissante des Dúnedain entraîna un changement d'identité de leur antique patrie, et de plus en plus de Sîrrandrai reconnurent la réalité que leur terre passait de leurs mains, les derniers souverains de Sîrgala, Merethorn et Eliniel, cédant la gouvernance formelle de la terre au seigneur [dunedain|E] Elendil.\n\nPar la suite, les Sîrrandrai restants quittèrent lentement la terre pour le Harlindon ou [valinor|E], mais un petit groupe demeura dans les Collines des Tours, d'où ils pouvaient veiller sur les terres qu'ils avaient autrefois possédées et les quelques parents qui y étaient peut-être restés.#!"
 
 galadhrim: "Galadhrim"
 galadhrim_collective_noun: "Galadhrim"
 galadhrim_prefix: "Galadhro"
 galadhrim_desc: "#size:15    Les [elves|E] de la [lothlorien|E] au [thirdage|E] sont le résultat d'un mélange entre les [sindarelves|E] fuyant le [beleriand|E] après la Guerre de la Grande Colère et les [silvanelves|E] établis là depuis le [greatjourney|E], avec de légères influences [noldorelves|E] apportées par Dame Galadriel et ses suivants d'[ostinedhil|E]. Sous la protection de [nenya|E], ils sont restés prospères et paisibles, et leurs vies de spiritualité sereine et de festivité tranquille dissimulent un peuple composé de guerriers féroces si quiconque venait à assaillir leur forêt.#!"
 
 silvan: "Silvan"
 silvan_collective_noun: "Silvan"
 silvan_prefix: "Silvo"
 silvan_desc: "#size:15    Les Elfes Sylvains sont ceux des Teleri qui demeurèrent dans la [greenwood|E] au [firstage|E], refusant de se déplacer vers l'ouest et de poursuivre le [greatjourney|E].\n\nPeuple rural et rustique, les elfes sylvains développèrent leur propre dialecte du Nandorin, qui verrait une certaine préservation dans le Sindarin de Vertbois. Ils avaient une révérence particulière pour le Vala [oromecharactershort|E], qu'ils nommaient Tauron, le Seigneur des Forêts.#!"
 
 lasgalendrim: "Lasgalendrim" # Elves of the Greenwood - Sounds better than canonical 'Tawarwaith', is more in line with Galadhrim, and is probably what the Woodland Realm would name themselves
 lasgalendrim_collective_noun: "Lasgalendrim" 
 lasgalendrim_prefix: "Lasgalendri"
 lasgalendrim_desc: "#size:15    Les Elfes des Bois, les Lasgalendrim, sont les habitants du [secondage|E] et du [thirdage|E] du Royaume de [greenwood|E] et plus tard de [mirkwood|E]. Après qu'Oropher vint du [beleriand|E], suite à la Guerre de la Grande Colère, et établit sa royauté dans le [greenwoodshort|E], son peuple [sindarelves|E] se mêla aux [silvanelves|E] pour former les Lasgalendrim actuels. Les Lasgalendrim sont féroces lorsqu'ils sont provoqués et quelque peu isolationnistes dans leur perspective, mais sont autrement des êtres jovials et festifs.#!"
 
 
