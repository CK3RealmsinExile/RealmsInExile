 # lotr_dunlending_group_desc:0 "#size:15    Il existe trois groupes culturels de Gwathuirim. Les Gwathuirim Arnoriens, les Dunlendings et les Gwathuirim Gondoriens. Ils étaient autrefois des Hommes des Ténèbres, Sauron a exercé son influence sur eux pendant les années sombres de la Terre du Milieu. Appelés à combattre aux côtés des Númenóréens pendant la Guerre de la Dernière Alliance, d'Arnor et de Gondor ils ont répondu à l'appel d'Isildur, et sont devenus plus tard des sujets des Royaumes en Exils septentrionaux.\n\nIls sont apparentés à la Maison d'Haleth, et se sont établis de chaque côté de la rivière Gwathló, en Enedhwaith et dans les Ered Nimrais."

 enedhwaith_gwathuirim:0 "Gwathuirim d'Enedhwaith"
 enedhwaith_gwathuirim_collective_noun:0 "Gwathuirims d'Enedhwaith"
 enedhwaith_gwathuirim_prefix:0 "Enedhro"
 enedhwaith_gwathuirim_desc:0 "#size:15    Entre les deux Royaumes en Exil septentrionaux vivent les Hommes du Milieu, un peuple tribal qui habite les vastes terres d'Enedhwaith. Apparentés aux peuples de la Gwathló et aux Dunlendais, ils préfèrent s'établirent près du milieu de l'Isen, menant leurs troupeaux et conduisant de petites caravanes le long de ses rivages.#"
 
 gwathlo_gwathuirim:0 "Gwathuirim de la Gwathló"
 gwathlo_gwathuirim_collective_noun:0 "Gwathuirims de la Gwathló"
 gwathlo_gwathuirim_prefix:0 "Gwathló"
 gwathlo_gwathuirim_desc:0 "#size:15    Le peuple de la rivière Gwathló est entêté mais hardi et ne bougera pas sans raison.#"

 hill_dunlending:0 "Dunlandais des Collines"
 hill_dunlending_collective_noun:0 "Dunlandais des Collines"
 hill_dunlending_prefix:0 "Dunlando"
 hill_dunlending_desc:0 "#size:15    Il y a des hauts-plateaux à l'ouest des Monts Brumeux méridionaux où le soleil se montre rarement entièrement. Le long conflit avec les Forgoil s'y est poursuivit à un rythme soutenu depuis des temps immémoriaux. Rares sont les années qui s'écoulent sans un massacre entre les Dunlandais et les Cavaliers de la Marche.#"
 hill_dunlendings_ethnicity:0 "Dunlandais des Collines"

 herdfolk_dunlending:0 "Dunlandais Pastoraux"
 herdfolk_dunlending_collective_noun:0 "Dunlandais Pastoraux"
 herdfolk_dunlending_prefix:0 "Dunlando"
 herdfolk_dunlending_desc:0 "#size:15    Ceux des Dunlandais qui habitent les basses terres de l'Enedwaith, les Pastoraux sont, comme leur nom l'implique, des éleveurs. Comparés aux Dunlandais des collines dans leurs salles de pierres sédentaires, les Pastoraux sont migrateurs, souvent suivant le même chemin dans leurs terres claniques étendues, au même rythme que leur troupeau. \n\nBien qu'il ne soit pas agressif comme leurs parents des collines, les Dunlandais Pastoraux font souvent l'expérience de friction frontalières avec les seigneurs des chevaux du Rohan.#" 
 herdfolk_dunlendings_ethnicity:0 "Dunlandais Pastoraux"
 #Depuis des générations, les peuples de Dunlande abominent les Rohirrims, blâmant les Seigneurs des Chevaux de les avoir exilé de leurs terres ancestrales.

 isengard_dunlending:0 "Dunlandais d'Isengard"
 isengard_dunlending_collective_noun:0 "Dunlandais d'Isengard"
 isengard_dunlending_collective_noun:0 "Dunlando"
 isengard_dunlending_desc:0 "#size:15    Les Dunlandais d'Isengard sont ceux qui se sont mêlés avec la vieille garnison Gondorienne d'Isengard ou qui s'y sont établi après que Saruman soit devenu son gardien.#"

 saralain:0 "Saralain"
 saralain_collective_noun:0 "Saralainners"
 saralain_prefix:0 "Saralaino"
 saralain_desc:0 "#size:15    Les Saralain sont une culture formée par la confédération de clans ayant migré dans le Minhiriath inférieur lors de la chute du Cardolan, alors que les Dúnedain d'Arnor étaient repoussés vers le nord et consolidaient l'Arthedain. Cependant, avec la chute définitive d'Arnor, la grande peste et le retrait du Gondor de Tharbad, de nombreux travaux Dúnedain ayant rendu la terre prospère s'effondrère et les Saralain migrèrent au sud de la bouche de l'Isen.#"
 saralain_ethnicity:0 "Saralain"

 # lotr_gondorian_gwathuirim_group:0 "Daen Coentis"
 # lotr_gondorian_gwathuirim_collective_noun:0 "Daen Coentis"
 lotr_gondorian_gwathuirim_desc:0 "#size:15    Les Daen Coentis sont des hommes courageux natifs des Montagnes Grises du Gondor partageant du sang Gwathuirim avec leurs cousins distants, les Gwathuirim Arnoriens et les Dunlendings du Nord."

 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_prefix:0 "Eredro"
 eredrim_desc:0 "#size:15    Les Hommes des montagnes et des collines de l'Ered Nimrais, qui descendent des hommes qui se sont détournés de l'influence de Sauron durant le Deuxième Âge et ont échappé au destin maudit des Parjures du Roi des Morts.#"

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrims"
 andrastrim_prefix:0 "Andrastro"
 andrastrim_desc:0 "#size:15    Également connu comme les Dunir, les Andrastrim ont vécu en Andrast et en Drúwaith Iaur bien avant que les Númenóréens ne puissent s'en souvenir. Si on leur en laissait la possibilité, ils se tiendraient simplement à l'écart, étant un peuple traditionnel et conservateur, cherchant peu l'influence ou les frivolités des autres.#"

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_prefix:0 "Dônano"
 donan_desc:0 "#size:15    Hommes des Collines natifs des hautes terres sêches d'Harondor connus sous le nom d'Aegardh et des contreforts des grandes montagnes Ephel Dúath du Mordor.#"

