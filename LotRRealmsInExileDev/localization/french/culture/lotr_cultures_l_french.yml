 mountain_orc_ethnicity:0 "Orque des Montagnes"
 isengard_orcs:0 "Orque d'Isengard"
 isengard_orcs_collective_noun:0 "Orques d'Isengard"
 white_mountain_orcs:0 "Orque des Montagnes Blanches"
 white_mountain_orcs_collective_noun:0 "Orques des Montagnes Blanches"
 worauthai_madur:0 "Worauthai Madûr"
 worauthai_madur_collective_noun:0 "Worauthai Madûr"
 worauthai_madur_prefix:0 "Worauthai Madûr"
 worauthai_madur_desc:0 "#size:15    Les plus nordiques des tribus libres du Nord (Orque."Worauthai Madûr") où les tribus orques établies sont originaires des parties les plus méridionales de la Terre du Milieu. Survivant dans ces climats rudes, la plupart d'entre eux étant issus de races de grands orques, ces orques étaient un peu plus grands et plus gros que les orques du sud et seraient considérés comme des orques de montagne à l'avenir.#"
 uruk_ongmair:0 "Uruk-Ongmair"
 uruk_ongmair_collective_noun:0 "Uruk-Ongmair"
 uruk_ongmair_prefix:0 "Ongmair"
 uruk_ongmair_desc:0 "#size:15    Les orques d'Angmar (Orque."Uruk-Ongmair") étaient originellement une coallition de tribues orques Worauthai Madûr venant des Montagnes Brumeuses du nord et des terres environnantes qui ont été soumis sous le joug du Roi-Sorcier d'Angmar.#"      
 ghrazim:0 "Ghrazîm" 
 ghrazim_collective_noun: "Ghrazîm"
 ghrazim_prefix:0 "Ghrazîm"
 ghrazim_desc:0 "#size:15    Les Ghrazîm (Orque."Rack-Horde") ou plus communément connu comme les orques de Gundabad, étaient les tribues orques Worauthai Madûr qui prirent possession del'antique cité naine de Gundabad, il y a longtemps de cela. Il s'agissait d'orques venant du nord, menés par des chefs indépendants de la poigne du Mordor, mais qui tombèrent, pour un temps, sous la coupe d'Angmar. Avec la chute d'Angmar, certaines de ses traditions les plus organisées et disciplinées furent adoptées par les orques de Gundabad, ce qui fit d'eux parmi les plus disciplinées et plus dangereuses lignées d'orques.#"
 # lotr_uruk_group:0 "Uruk"
