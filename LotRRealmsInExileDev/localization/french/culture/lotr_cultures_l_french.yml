 ### Goblins
 
 generic_goblin: "Gobelin"
 generic_goblin_collective_noun: "Gobelins"
 generic_goblin_prefix: "Gobelin"
 generic_goblin_desc: "#size:15    Les [goblins|E] descendent d'[orcs|E] qui se sont déplacés profondément sous terre dans les temps anciens et ont, par conséquent, divergé. Comparées aux orques d'autres terres, leurs sociétés avaient une proportion beaucoup plus grande d'orques snaga, connus d'eux comme Gobelins, avec beaucoup moins de types uruk, connus d'eux comme hobgobelins. Ce grand déséquilibre a empêché la société Gobeline de développer la division de castes Uruk-Snaga observée chez la plupart des autres orques, bien que souvent le peu de Hobgobelins qu'il y avait se trouvaient à des postes d'importance. En conséquence, les Gobelins sont généralement plus petits que leurs cousins Uruk, et beaucoup d'entre eux ont une teinte verdâtre. Lorsqu'ils sont laissés à eux-mêmes, ils ont tendance à être très territoriaux et à former des identités tribales très distinctes, impossibles à distinguer pour les étrangers.#!"
 goblin_ethnicity: "Gobelin" 

 towndweller_goblin: "Habitant des Villes"
 towndweller_goblin_collective_noun: "Habitants des Villes"
 towndweller_goblin_prefix: "Ville"
 towndweller_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Gobelins de Gobelinville étaient marginalement plus sophistiqués que leurs congénères. Par contact avec d'autres [orcs|E], ils avaient adopté un dialecte grossier du Westron à la fin du [thirdage|E]. Ils étaient particulièrement connus pour leur amour de toutes choses comestibles."
 
 bonesnapper_goblin: "Brise-Os"
 bonesnapper_goblin_collective_noun: "Brise-Os"
 bonesnapper_goblin_prefix: "Os"
 bonesnapper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Brise-Os avait longtemps été asservie aux plus grands [orcs|E] de [gundabad|E], qui les utilisaient pour des travaux subalternes et comme chair à canon. Ils considéraient la moelle osseuse comme un mets particulier et récoltaient les restes des ennemis fraîchement abattus."
 
 hallroamer_goblin: "Rôdeur des Halls"
 hallroamer_goblin_collective_noun: "Rôdeurs des Halls"
 hallroamer_goblin_prefix: "Hall"
 hallroamer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Rôdeurs des Halls étaient connus pour hanter les grandes salles centrales de la [moria|E]. Ils avaient la réputation d'être particulièrement agités et nomades, toujours en mouvement, veillant à ne jamais rester en place trop longtemps."
 
 deepwalker_goblin: "Marcheur des Profondeurs"
 deepwalker_goblin_collective_noun: "Marcheurs des Profondeurs"
 deepwalker_goblin_prefix: "Profond"
 deepwalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Marcheurs des Profondeurs vivait dans les tunnels les plus profonds et les plus sombres de la [moria|E]. Ils étaient très reclus et pratiquaient de nombreux rites étranges. Ils étaient particulièrement sensibles à la lumière, et la rumeur disait qu'ils se transformaient immédiatement en poussière s'ils étaient exposés à la lumière du soleil."
 
 drumstriker_goblin: "Frappeur de Tambour"
 drumstriker_goblin_collective_noun: "Frappeurs de Tambour"
 drumstriker_goblin_prefix: "Tambour"
 drumstriker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Frappeurs de Tambour étaient une tribu plus grande de Gobelins hautement martiaux, qui dominèrent la [moria|E] pendant un certain temps. Ils utilisaient de grands tambours pour guider et rallier leurs guerriers, une pratique qui fut conservée par de nombreuses tribus ultérieures qui se séparèrent d'eux."
 
 fangstealer_goblin: "Voleur de Crocs"
 fangstealer_goblin_collective_noun: "Voleurs de Crocs"
 fangstealer_goblin_prefix: "Croc"
 fangstealer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Voleurs de Crocs était connue pour prendre les crocs des ennemis vaincus comme trophées. Leurs anciens et leurs chamans en portaient des centaines, les mettant sur leurs vêtements et les tissant dans leurs cheveux."
 
 gloomdrinker_goblin: "Buveur de Pénombre"
 gloomdrinker_goblin_collective_noun: "Buveurs de Pénombre"
 gloomdrinker_goblin_prefix: "Pénombre"
 gloomdrinker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Buveurs de Pénombre vivaient dans des grottes et des halls qui présentaient d'énormes taches de mousse bioluminescente. Ils étaient connus pour préparer un étrange élixir en utilisant de l'eau extraite de la mousse, qui était réputée donner des visions prophétiques."
 
 bellbreaker_goblin: "Briseur de Cloche"
 bellbreaker_goblin_collective_noun: "Briseurs de Cloche"
 bellbreaker_goblin_prefix: "Cloche"
 bellbreaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Briseurs de Cloche était centrée autour d'une ancienne fonderie [dwarven|E]. Les membres de la tribu portaient communément de nombreux morceaux de ferraille, façonnés à partir des restes des grandes cloches qu'ils y trouvaient."
 
 roofsleeper_goblin: "Dormeur des Toits"
 roofsleeper_goblin_collective_noun: "Dormeurs des Toits"
 roofsleeper_goblin_prefix: "Toit"
 roofsleeper_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Dormeurs des Toits établissaient leurs camps entre de grandes stalactites, haut au-dessus du sol des cavernes qu'ils habitaient. Ils étaient connus pour construire des villages rudimentaires reliés par de petites passerelles, et ils dormaient dans de grands sacs suspendus au plafond. Cela leur a valu une réputation d'excellents grimpeurs."
 
 shroombrewer_goblin: "Brasseur de Champignons"
 shroombrewer_goblin_collective_noun: "Brasseurs de Champignons"
 shroombrewer_goblin_prefix: "Champignon"
 shroombrewer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Brasseurs de Champignons vivait dans une zone des [mistymountains|E] dominée par toutes sortes de champignons, qui variaient considérablement en taille et en couleur. Ils étaient célèbres pour concocter de nombreux remèdes et potions étranges. La rumeur disait que leurs anciens les plus sages avaient même des champignons qui poussaient sur eux."
 
 ridgelurker_goblin: "Rôdeur des Crêtes"
 ridgelurker_goblin_collective_noun: "Rôdeurs des Crêtes"
 ridgelurker_goblin_prefix: "Crête"
 ridgelurker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Rôdeurs des Crêtes habitait dans de petites crevasses situées sur le côté d'un immense ravin, s'étendant profondément sous les [mistymountains|E]. Ils étaient connus pour traquer et embusquer quiconque était assez fou pour traverser leur territoire, et ils étaient réputés être d'excellents grimpeurs."
 
 maskbearer_goblin: "Porteur de Masque"
 maskbearer_goblin_collective_noun: "Porteurs de Masque"
 maskbearer_goblin_prefix: "Masque"
 maskbearer_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Porteurs de Masque étaient une tribu qui portait des masques grossiers pour couvrir leurs visages. Ceux-ci étaient généralement fabriqués à partir des restes d'ennemis tués et considérés comme un signe de prestige et de force, qu'ils valorisaient grandement."
 
 clawscorcher_goblin: "Brûleur de Griffes"
 clawscorcher_goblin_collective_noun: "Brûleurs de Griffes"
 clawscorcher_goblin_prefix: "Griffe"
 clawscorcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Brûleurs de Griffes étaient une tribu particulièrement recluse qui vivait sous les [mistymountains|E]. On disait qu'ils pratiquaient un étrange rite de passage à l'âge adulte, où leurs membres se rendaient à un endroit sacré dans les hauteurs les plus élevées de leur réseau de tunnels. Là, ils levaient leur main droite à travers un petit trou à l'extrémité d'un tunnel étroit menant au sommet de la montagne. Leur main était alors brûlée par le soleil, se levant de l'est à l'aube du jour. Les membres de la tribu exhibaient fièrement leurs cicatrices de brûlure mais méprisaient ceux qui n'avaient pas la force de supporter l'épreuve."
 
 lakestalker_goblin: "Traqueur des Lacs"
 lakestalker_goblin_collective_noun: "Traqueurs des Lacs"
 lakestalker_goblin_prefix: "Lac"
 lakestalker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Traqueurs des Lacs établissaient leurs foyers dans des cavernes partiellement submergées et inondées, profondément sous la surface. Là, ils chassaient les poissons et récoltaient des algues. Ils étaient capables de retenir leur souffle pendant de longues périodes. La rumeur disait que certains d'entre eux développaient des écailles, des nageoires ou même des branchies."
 
 hidesprouter_goblin: "Pousseur de Peau"
 hidesprouter_goblin_collective_noun: "Pousseurs de Peau"
 hidesprouter_goblin_prefix: "Peau"
 hidesprouter_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLa tribu des Pousseurs de Peau était considérée comme particulièrement sauvage et féroce par les autres Gobelins. Ils avaient souvent recours à l'utilisation de leurs crocs et griffes plutôt qu'aux armes rudimentaires traditionnelles employées par la plupart des Gobelins. Leurs guerriers portaient d'épais manteaux de fourrure hirsute pour se protéger, et on disait que les plus grands d'entre eux développaient même de la fourrure sur leur dos."

 napekindler_goblin: "Allumeur de Nuque"
 napekindler_goblin_collective_noun: "Allumeurs de Nuque"
 napekindler_goblin_prefix: "Nuque"
 napekindler_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Allumeurs de Nuque étaient une tribu de [goblins|E] adorateurs de [dragon|E] qui habitait les Montagnes Grises. Ils étaient connus pour rituellement brûler tous leurs cheveux. Tous les membres de la tribu devaient se couvrir de cendres de la tête aux pieds, supposément pour mieux se fondre dans la roche. En raison de leur peur constante des attaques de [dragon|E], ils étaient très reclus."
 napekindler_goblin_ethnicity: "Gobelin Allumeur de Nuque"

 echomaker_goblin: "Faiseur d'Écho"
 echomaker_goblin_collective_noun: "Faiseurs d'Écho"
 echomaker_goblin_prefix: "Écho"
 echomaker_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Faiseurs d'Écho étaient de petits Orques qui vivaient dans les cavernes sous les Montagnes Jaunes. Ils étaient capables de communiquer sur de vastes distances en utilisant les chambres d'écho à leur avantage. Les éclaireurs pouvaient rapidement relayer l'information au reste de leur groupe de raid ou avertir leurs tribus d'un danger imminent. La communication inter-tribale était cependant plus difficile, car chaque groupe développait des dialectes très différents de leur langue d'origine."
 echomaker_goblin_ethnicity: "Gobelin Faiseur d'Écho"
 
 marketcher_goblin: "Graveur de Marques"
 marketcher_goblin_collective_noun: "Graveurs de Marques"
 marketcher_goblin_prefix: "Marque"
 marketcher_goblin_desc: "$generic_goblin_desc$\n#size:15 \nLes Graveurs de Marques utilisaient leurs mains griffues pour graver un système rudimentaire de runes sur les surfaces rocheuses. Cela servait à marquer des caches cachées, des passages dangereux et même des tunnels intentionnellement piégés. Malheureusement, la signification de leurs marques pouvait changer rapidement au cours de quelques générations, ce qui les rendait souvent impossibles à interpréter. Les sols, murs et plafonds de leurs demeures étaient couverts de couches sur couches de gravures effacées, parfois vieilles de plusieurs siècles."

 flintslinger_gobbo: "Lance-Silex"
 flintslinger_gobbo_collective_noun: "Lance-Silex"
 flintslinger_gobbo_prefix: "Silex"
 flintslinger_gobbo_desc: "$generic_goblin_desc$\n#size:15 \nLes Lance-Silex étaient très habiles à utiliser de simples frondes en cuir pour lancer des projectiles sur leurs ennemis. Les voyageurs imprudents pouvaient rapidement se retrouver sous un barrage de pierres tranchantes, projetées depuis l'obscurité loin sous la terre. Leurs frondes étaient façonnées dans la peau de membres de tribu décédés, souvent des proches parents."
 
 ### Trolls ###
 hill_troll: "Troll des Collines"
 hill_troll_collective_noun: "Trolls des Collines"
 hill_troll_prefix: "Colline"
 hill_troll_desc: "#size:15    Les Trolls des Collines peuvent être rencontrés dans les terres sauvages de la [middleearth|E]. Comme la plupart des trolls, ils sont exceptionnellement stupides selon la plupart des critères. Bien que très rares à la fin du [thirdage|E], certains survivent encore dans des régions reculées. Ils vivent dans des grottes et des terriers, car le soleil transforme leur peau en pierre."
 
 mountain_troll: "Troll des Montagnes"
 mountain_troll_collective_noun: "Trolls des Montagnes"
 mountain_troll_prefix: "Montagne"
 mountain_troll_desc: "#size:15    Les Trolls des Montagnes se trouvent dans les montagnes de la [middleearth|E], errant sur les pics escarpés en hordes brutales. Laissés à eux-mêmes, ils vivent comme des prédateurs primaires, guidés davantage par l'instinct que par la pensée, bien qu'ils soient parfois soumis à la volonté de puissances supérieures."

 cave_troll: "Troll des Cavernes"
 cave_troll_collective_noun: "Trolls des Cavernes"
 cave_troll_prefix: "Caverne"
 cave_troll_desc: "#size:15    Les Trolls des Cavernes ne peuvent être rencontrés que profondément sous les montagnes de la [middleearth|E]. Ils sont majoritairement isolationnistes, contents d'habiter les profondes cavernes et grottes sous le monde, mais peuvent rarement être persuadés de rejoindre des bandes de guerre [orcish|E] avec de grandes quantités de nourriture."
 
 snow_troll: "Troll des Neiges"
 snow_troll_collective_noun: "Trolls des Neiges"
 snow_troll_prefix: "Neige"
 snow_troll_desc: "#size:15    Les Trolls des Neiges ne peuvent être rencontrés que dans les confins les plus septentrionaux de la [middleearth|E], là où [angband|E] se dressait autrefois. Ils sont exceptionnellement rares, et seule une poignée est connue pour errer dans les vastes plaines gelées et la toundra du Forodwaith."
 
 black_troll: "Olog-hai"
 black_troll_collective_noun: "Olog-hai"
 black_troll_prefix: "Olog"
 black_troll_desc: "#size:15    Les Olog-hai, ou Trolls Noirs, sont de brutales machines de guerre élevées par [sauroncharacter|E] pour renforcer les armées de [mordor|E]. Marginalement plus intelligents que la plupart des trolls, ils sont les seuls serviteurs de l'Œil Sans Paupière à vraiment adopter le Parler Noir comme langue dominante, tirant fierté de l'usage de la langue du Seigneur Ténébreux."
 
 sand_troll: "Troll des Sables"
 sand_troll_collective_noun: "Trolls des Sables"
 sand_troll_prefix: "Sable"
 sand_troll_desc: "#size:15    Les Trolls des Sables peuvent être rencontrés dans l'extrême sud de la [middleearth|E]. Quelques-uns sont connus pour vivre dans les terres arides asséchées du [harad|E] et les jungles denses de la [bayoftulwang|E], et peut-être plus loin encore dans l'Extrême Sud."
 
 
 ### Haradrim ###
 
 # lotr_haradrim_group: "Haradrim"
 # lotr_haradrim_group_collective_noun: "Haradrim"
 
 haradrim_ethnicity: "Haradrim"
 
 apysaic: "Apysan"
 apysaic_collective_noun: "Apysans"
 apysaic_prefix: "Apysa"
 apysaic_desc: "#size:15    Les Apysan constituaient la seconde (et plus grande) migration des [men|E] dans ce qui serait plus tard connu sous le nom de [harad|E]. Une grande procession de tribus partageant une langue, une culture et des croyances similaires, les Apysan migrèrent dans la région du Harad au cours de la fin du premier âge et du début du second, venant à dominer une grande partie de la région. Leur nom dans leur propre langue signifie 'grand hôte', bien que dans la langue des Daen du sud, il en vint à signifier 'essaim', car leur nombre était très grand et semblait toujours croître. À mesure que cette migration se produisait, ces tribus se fractionnèrent, développant leurs propres identités qui devinrent les Haradrim connus dans les jours ultérieurs.\n\nLeur langue, l'Apysaïque, est parfois utilisée pour désigner la famille linguistique des Haradrim ultérieurs.#!"  
 haruze: "Haruze"
 haruze_collective_noun: "Haruzan"
 haruze_prefix: "Haruzani"
 haruze_desc: "#size:15    Les Harûze (Har. 'peuple divin' ou 'peuple doré') sont les plus septentrionaux et parmi les plus nombreux des [haradrim|E]. Peuple à l'origine nomade, ils sont maintenant majoritairement sédentaires mais conservent une féroce culture guerrière et sont depuis longtemps parmi les principaux ennemis du [gondor|E]. Ils se considèrent comme les Haradrim natifs et les seuls véritables et aspirent à restaurer leur peuple et leur ancien royaume dans la gloire et la domination; ces désirs ont longtemps été manipulés par l'Ombre.#!"
 karrani: "Karrani"
 karrani_collective_noun: "Karrani"
 karrani_prefix: "Karra"
 karrani_desc: "#size:15    "En cours de rédaction"
 sakalai: "Sakalai"
 sakalai_collective_noun: "Sakalai"
 sakalai_prefix: "Sakalai"
 sakalai_desc: "#size:15    Les Sakalai (Ad. 'Peuple-Côtier' Dn.'Go-Faleg') étaient ces [haradrim|E] qui s'établirent sur le littoral entre la Baie de Belfalas et la Baie de Felaya et se mêlèrent à la rare population [daen|E] de la région. Le climat plus doux de la côte leur permit de s'installer plus tôt par rapport à leurs parents nomades plus à l'intérieur des terres. Ils construisirent leurs demeures dans les collines et se soutenaient par la pêche et l'élevage. Avec la colonisation [numenorean|E] et l'oppression subséquente sous les [kingsmen|E], beaucoup furent asservis ou s'enfuirent plus à l'intérieur des terres."
 jelut: "Jelut"
 jelut_collective_noun: "Jelut"
 jelut_prefix: "Jelo"
 jelut_desc: "#size:15    Existant dans les terres frontalières contestées et poreuses entre le Harad Proche, la Mer des Dunes et l'Umbar, les Jelut ont culturellement adopté des aspects à la fois des peuples plus sédentaires de la vallée du fleuve Harnen et des tribus nomades de la Mer des Dunes. En raison des nombreuses puissances et peuples qui se chevauchent autour d'eux, les Jelut ont forgé une identité résiliente et distincte basée sur leurs tribus et rituels, et leurs guerriers sont devenus renommés pour leurs compétences malgré leur faible nombre.#!"
 chelkari: "Chelkari"
 chelkari_collective_noun: "Chelkari"
 chelkari_prefix: "Chelkari"
 chelkari_desc: "#size:15    Les Chelkari sont une ramification des Harûze, habitant les hautes terres abritées au sud du Mordor, où le climat plus doux a permis une culture plus sédentaire, prospère et urbanisée que dans de nombreuses parties du Harad. Malgré leur proximité avec la Terre Noire, les Chelkari ont la réputation de résister à l'Ombre, et leur culture donne un aperçu de ce que les [haradrim|E] auraient pu être sans l'influence maligne de Sauron.#!"
 pezarsani: "Pezarsani"
 pezarsani_collective_noun: "Pezarsani"
 pezarsani_prefix: "Pezarsani"
 pezarsani_desc: "#size:15    Les Pezarsani sont une culture sédentaire, apparentée aux Haruze, vivant dans et autour du bassin de la rivière Ode Pezar, cultivant dans la vallée ou menant une vie pastorale dans les collines desséchées qui l'entourent. Bien que divisés entre de nombreuses petites entités politiques et souvent dominés par leurs voisins, ils ont acquis une certaine prospérité grâce à leur contrôle du Rak Harmal - l'ancienne route vers Khand - et sont célèbres pour leur réputation d'escarmoucheurs.#!"
 lurmsakari: "Lûrmsakari"
 lurmsakari_collective_noun: "Lurmsakari"
 lurmsakari_prefix: "Lurmsakari"
 lurmsakari_desc: "#size:15    Les Lûrmsakari sont les plus orientaux des véritables cultures [haradrim|E], vivant parmi les rivières et les oasis au nord-est de la Mer des Dunes. Leur profond sens de l'engagement envers la tribu les a conduits à être fractionnés en nombreuses petites entités politiques concurrentes, mais leur ténacité dans la défense de leurs foyers en fait une cible difficile pour les envahisseurs potentiels. L'influence de Khand est profonde dans cette société, qui a souvent été harcelée par leurs voisins du nord.#!"
 haludi: "Halûdi"
 haludi_collective_noun: "Halûdi"
 haludi_prefix: "Halûdi"
 haludi_desc: "#size:15    Les Halûdi sont les premiers habitants des déserts orientaux du [harad|E]. Les conflits entre les tribus isolées étaient généralement résolus par négociation plutôt que par effusion de sang. Leur isolement relatif a pris fin avec la lente montée du [trans_haradric_trade|E] entre [nearharad|E] et Khy, et un contact accru avec les étrangers a conduit beaucoup d'entre eux à adopter des coutumes étrangères des caravanes voyageuses, dont beaucoup se sont à leur tour installées parmi leurs communautés. Au début du [thirdage|E], les tribus semi-nomades ont fait face à une pression croissante de leurs voisins Khyans, ce qui a abouti à ce que beaucoup d'entre eux soient subjugués et absorbés.#!"
 arysisani: "Arysori"
 arysisani_collective_noun: "Arysori"
 arysisani_prefix: "Arysori"
 arysisani_desc: "#size:15    Les Arysori sont parfois considérés comme la plus orientale des tribus [haradrim|E], mais ayant longtemps été le premier contact sur les routes du nord dans Khy, ils se sont grandement mêlés et ont été influencés par les Khyans cosmopolites et sédentaires, assimilant nombre de leurs traditions culturelles et religieuses. En raison de cela, d'autres tribus [haradrim|E] les considèrent souvent comme 'souillés' ou 'faibles', particulièrement dans leur philosophie religieuse de tranquillité, commerce et coexistence. L'absence de toute sorte de tradition martiale a conduit les Arysori à se diviser principalement selon les lignes claniques, toute forme de politique plus large ayant été une confédération plus faible aux fins d'arbitrage et de commerce plutôt que d'action militaire.#!"
 sand_people: "Arani"
 sand_people_collective_noun: "Arani"
 sand_people_prefix: "Arani"
 sand_people_desc: "#size:15    Le Peuple des Sables, ou 'Arani', est une collection de tribus énigmatiques vivant dans le Miroir de Feu. Seuls quelques établissements d'oasis ont une permanence pour ces nomades. Bien que nourrissant une rancune contre les cultures sédentaires environnantes du semi-désert, qu'ils considèrent comme faibles, ils sont réputés pour leur connaissance de nombreuses langues en raison des caravanes commerciales qui empruntent les routes trans-désertiques. Leurs cultes religieux obscurs sont déroutants et déconcertants pour les étrangers.#!"
 siaken: "Siakari"
 siaken_collective_noun: "Siakari"
 siaken_prefix: "Siakari"
 siaken_desc: "#size:15    Les Siakari sont l'un des multiples peuples du [harad|E] oriental, mélangeant des aspects de la culture Lurmsakari et Arysori. Culture profondément introspective et érudite, ils sont connus pour leur isolationnisme et leur pacifisme, désirant par-dessus tout qu'on les laisse tranquilles pour méditer sur leurs parchemins de connaissance ésotérique.#!"

 pust: "Pûst"
 pust_collective_noun: "Pûst"
 pust_prefix: "Pûsto"
 pust_desc: "#size:15    Le peuple Pûstique trouve ses origines dans le désert Arani, mais est devenu un peuple urbanisé et sédentaire, connu pour son habileté minière. De nombreux Pûstiques se sont également adaptés au terrain montagneux difficile de la région. Sous l'influence maligne du Roi Doré d'Abrakhân, ils ont développé une réputation terrible de peuple corrompu, leurs cultes religieux étant célèbres pour exalter la douleur et même le sacrifice humain.#!"

 old_pust: "Pûst"
 old_pust_collective_noun: "Pûst"
 old_pust_prefix: "Pûsto"
 old_pust_desc: "#size:15    Le peuple Pûstique trouve ses origines dans le désert Arani, mais est devenu un peuple urbanisé et sédentaire, connu pour son habileté minière. De nombreux Pûstiques se sont également adaptés au terrain montagneux difficile de la région. Sous l'influence maligne du Roi Doré d'Abrakhân, ils ont développé une réputation terrible de peuple corrompu, leurs cultes religieux étant célèbres pour exalter la douleur et même le sacrifice humain.#!"

 darsalai: "Uhtyâr-Pûst"
 darsalai_collective_noun: "Uhtyâr-Pûst"
 darsalai_prefix: "Uhtyâr"
 darsalai_desc: "#size:15    #!"

 lushek_pust: "Lûshek-Pûst"
 lushek_pust_collective_noun: "Lûshek-Pûst"
 lushek_pust_prefix: "Lûshek"
 lushek_pust_desc: "#size:15    

 variag: "Variag"
 variag_ethnicity: "Variag" 
 variag_collective_noun: "Variags"
 variag_prefix: "Vario"
 variag_desc: "#size:15    Les Variags sont un célèbre peuple de pillards, les gardiens de la frontière orientale exposée de [mordor|E]. Bien que principalement descendus des Ioriags Talataerim de [rhun|E], ils possèdent également une faible souche d'héritage [northron|E] qui témoigne d'un ancien métissage. Légendaires pour leur société dure et belliqueuse et leurs traditions d'esclavage, ils sont justement craints et connus comme l'un des principaux outils de [sauroncharacter|E] tout au long du [thirdage|E].#!"

 ### Khyans ###
 khailuza: "Khailûza"
 khyan_ethnicity: "Khyan"
 khailuza_collective_noun: "Khailûza"
 khailuza_prefix: "Khailûza"
 khailuza_desc: "#size:15    La quatrième des anciennes tribus d'Orientaux (après celles du Beleriand, les Igath et les Ioriags), les Khailûza sont peu commémorés dans les récits des Terres de l'Ouest, car ils ont le moins interagi avec elle. Les derniers à quitter leur lieu de naissance, les Khailûza errèrent vers le sud jusqu'à ce qu'ils atteignent l'Ered Harmal. Là, ils se divisèrent en deux, séparés par cette puissante chaîne - une moitié migrant vers le nord dans les terres qui seraient un jour connues sous le nom de Chey Sart, et l'autre vers le sud dans les terres qui seraient connues sous le nom de Khy.#!"
 
 khyan: "Khyan"
 khyan_collective_noun: "Khyans"
 khyan_prefix: "Khyan"
 khyan_desc: "#size:15    Les Khyans sont un peuple introspectif mais zélé. Enclins aux réflexions philosophiques et théologiques, leur histoire a été définie par des temples monumentaux et de puissants rois-prêtres. \n\nMigrant dans les terres qui portent leur nom au début du Second Âge, les Khyans ont développé des traditions de travail de la pierre en temples et constructions monolithiques. Sous la direction de leurs rois-prêtres, ils sont devenus une culture zélée et pieuse basée sur leur panthéon céleste, dont la principale était la déesse du soleil Âzie.\n\nLe Troisième Âge verrait l'essor d'un Khy unifié et du peuple Khyan. Sous la tutelle des Sages Bleus, le Roi-Prêtre Adarcher IV mena une grande réforme de la foi Khyane, établissant le culte d'Arien-Âzie. Dynamisé par ce mouvement, Khy fut unifié - tant par la parole que par l'épée.\n\nDans les longues années qui suivirent, l'Empire de Khy a dirigé la baie d'Ormal, un grand bastion des Peuples Libres à l'est.#!"
 # Much of the Khyan lands fell under the yoke of the Nazgul Ren-Iey in the later Second Age in his greater realm of Khailûza.
 
 clyan: "Clyan"
 clyan_collective_noun: "Clyans"
 clyan_prefix: "Clyan"
 clyan_desc: "#size:15 En cours de rédaction#!"

 anarikean: "Anarikêan"
 anarikean_collective_noun: "Anarikênî"
 anarikean_prefix: "Anarikêan"
 anarikean_desc: "#size:15    Les habitants métissés Khailûza de l'ancienne colonie Númenóréenne d'Anarikê, à l'origine une ramification des Khyans, se sont mêlés aux marins et colons Númenóréens au Second Âge, adoptant certaines de leurs traditions, qui se reflètent dans leur folklore, leur navigation, leur mercantilisme et leur langue.\n\nComme les colons et marins Númenóréens originels d'Anarikê furent isolés par l'Akallabêth, leur petit nombre se mêla encore davantage aux Khyans locaux, ce qui aboutit à la formation du peuple d'Anarikê, un peuple aux fortes traditions maritimes et mercantiles, qui partage l'héritage de deux grands Empires et peuples."
 
 bulchyadean: "Bulchyadean"
 bulchyadean_ethnicity: "Bulchyadean" 
 bulchyadean_collective_noun: "Bulchyadeans"
 bulchyadean_prefix: "Bulchyadean"
 bulchyadean_desc: "#size:15 En cours de rédaction#!"

 ashanuri: "Ashanûri"
 ashanuri_collective_noun: "Ashanûri"
 ashanuri_prefix: "Ashanu"
 ashanuri_desc: "#size:15 Les Ashanûri, un peuple métissé [haradric|E] et Khailûza, ont émergé au début du [thirdage|E] alors que l'influence Khyane devenait dominante dans la région. Leur position dans la sphère Khyane extérieure les a conduits à adopter certaines traditions uniques qu'on ne voit pas ailleurs. Ils ont une réputation de robustes survivants, bien que leur dialecte soit considéré #cursive grossier#! par le peuple du Khy central.#!" #Juke note: Could be improved

 lomchy: "Lom'Chy"
 lomchy_collective_noun: "Lom'Chy"
 lomchy_prefix: "Lom'Chy"
 lomchy_desc: "#size:15    Les Lom'Chy se tiennent comme un peuple uni mais à part du reste des Royaumes Jumeaux. Ils se considèrent comme un peuple distinct, avec leur propre grand chef et foi. Malgré cela, ils ne sont pas antagonistes par nature, et à Tûmag du moins, les Lom'Chy sont considérés comme une partie étrange mais respectable du royaume, tant qu'on les laisse tranquilles. L'élément Mag dans les Nations Jumelles, cependant, s'irrite parfois de l'impudence perçue.#!"
 
 elinse: "Elinse"
 elinse_collective_noun: "Elinse"
 elinse_prefix: "Elinse"
 elinse_desc: "#size:15 En cours de rédaction#!"

 ### Womaw ###

 eastern_womaw_ethnicity: "Womarin"
 vulmaw_ethnicity: "Vûlmarin""

 womaw: "Womaw"
 womaw_collective_noun: "Womaw"
 womaw_prefix: "Womarin"
 womaw_desc: "#size:15    $game_concept_womaw_desc$#!"
 lokhaw: "Lokhaw"
 lokhaw_collective_noun: "Lokhaw"
 lokhaw_prefix: "Lokhan"
 lokhaw_desc: "#size:15    Alors que l'Empire de Wômawas Drûs se consolidait et prenait forme, certains désiraient encore de plus grandes gloires et de nouvelles terres. En S.A. 347, Wôma Drâl ('Celui doté de prévoyance ou d'intuition), second fils du Hionvar de Wômawas Drûs, choisit de chercher fortune dans d'autres terres. Levant une grande flotte (rejointe par beaucoup des tribus Sûrk, Wôm et Narig des [womaw|E]), il débarqua dans les terres qu'il nommerait Lôkhas, livrant bataille aux peuples locaux. Avec la victoire décisive dans le Cunâci-âc-Âlkbroda' (Bataille des Forteresses des Collines) en 348, Wôma Drâl se déclara premier Hionvar de Lôkhas Drûs, établissant le Premier Empire de Lôkhas Drûs.\n\nContrairement à leurs parents Wômaw, les Lôkhaw maintiennent une culture plus patrilinéaire. En conséquence de leur migration depuis leurs terres tribales d'origine, ils ont développé de nouvelles méthodes d'organisation basées sur leurs puissants clans familiaux, envers lesquels la piété et la dévotion sont primordiales. Ils maintiennent une fière culture aristocratique et guerrière.#!"
 vulmaw: "Vulmaw"
 vulmaw_collective_noun: "Vulmaw"
 vulmaw_prefix: "Vulman"
 vulmaw_desc: "#size:15    Les Vûlmaw trouvent leur origine chez les aventuriers et colons Wômaw qui débarquèrent à Vûlm Shryak de l'Archipel Méridional en S.A. 472. Achevant leur conquête de l'île en 474, ils en vinrent à dominer l'archipel.\n\nLes Vûlmaw sont renommés comme commerçants et explorateurs et détenaient historiquement un quasi-monopole sur le commerce entre les royaumes Wômaw jusqu'à ce que ce monopole soit brisé par Númenor à la fin du Second Âge. Durant la période de l'Empire Númenoréen, les Vûlmaw furent forcés au statut de tributaire de Númenor, contraints de fournir des navires et des navigateurs qui connaissaient les Mers Orientales. Après l'Akallabêth, les Vûlmaw réaffirmèrent leur position dans le commerce oriental, se développant en rivaux commerciaux avec Anarikê.\n\nLes Vûlmaw sont également les fondateurs et dirigeants historiques de la cité-état continentale de Kôdya, située entre Yoyoyôpo et Anarikê.#!"

 ### Undead ###
 # lotr_undead_group: "Wraith"
 ringwraith: "Úlairi"
 ringwraith_collective_noun: "Úlairi"
 ringwraith_prefix: "Úlairi"
 ringwraith_desc: "#size:15    Les Úlairi, ou [nazgulcharacter|E], sont les plus terribles des serviteurs de [sauroncharacter|E]. Ni vivants ni morts, les Nazgûl furent autrefois de grands guerriers et rois des [conceptracemen|E], maintenant liés au service de [sauroncharacter|E] par le pouvoir des [nineringsofmenshort|E]. Désormais, ils n'existent que pour exécuter les souhaits de leur maître.#!"

 #barrowwight: "Barrow-wight"
 #barrowwight_collective_noun: "Barrow-wights"
 #morgulwight_prefix: "Barrow"
 #morgulwight: "Morgul-wight"
 #morgulwight_collective_noun: "Morgul-wights"
 #barrowwight_prefix: "Morgul"
 
 avari: "Avari"
 avari_collective_noun: "Avari"
 avari_prefix: "Avari"
 
 penni: "Penni"
 penni_collective_noun: "Penni"
 penni_prefix: "Penni"
 penni_desc: "#size:15    L'une des tribus [avari|E], les Penni sont descendus des membres de l'Armée de [tareg|E] qui s'établirent dans les terres de l'Emyn Rhûn sur les rives nord-est de la [seaofrhun|E], et étaient principalement d'héritage Nelyarin. Ils prirent pour seigneur Lanthir, l'un des capitaines de Tareg à la [battleofpalisor|E]. \n\nLes Penni alternent entre des périodes d'interaction et de réclusion, tant avec leurs propres parents [elven|E] qu'avec d'autres, souvent grandissant et diminuant selon les humeurs de leur Prince.#!"
 
 cuind: "Cuind"
 cuind_collective_noun: "Cuind"
 cuind_prefix: "Cuind"
 cuind_desc: "#size:15    L'une des tribus [avari|E], les [cuind|E] sont descendus de ceux qui voyagèrent vers l'extrême sud de la [middleearth|E] et s'établirent dans les jungles et forêts de Drêl et du Sûza Sumar, principalement d'héritage Tatyarin. Dans les jours anciens, les Cuind erraient sur les rivages occidentaux de la [middleearth|E] aussi loin au nord que le cap de Mardrûak et aussi loin au sud que la forêt de Drêl. Ils établirent de nombreux petits sanctuaires dans ces terres mais étaient largement un peuple migrateur. \n\nCependant, avec la venue des [men|E], les Cuind devinrent méfiants et abandonnèrent de plus en plus les régions septentrionales de leurs errances. Toujours plus ils se rassemblèrent dans la forêt de Drêl, choisissant la sécurité du nombre.\n\nLes Cuind ne purent échapper aux Hommes même ici, cependant. Alors que les [numenoreans|E] colonisaient le [thanihazad|E], les Cuind conclurent un accord secret avec les dirigeants coloniaux. Les colons fermeraient les yeux sur les Cuind et n'empiéteraient pas sur leur forêt, et en échange, les Cuind commerceraient avec eux. Des guérisseurs Cuindi déguisés ont évité de nombreuses tragédies dans le [thanihazad|e], et ainsi les deux côtés ont bénéficié de cette entente.#!"
 
 kinnlai: "Kinn-lai"
 kinnlai_collective_noun: "Kinn-lai"
 kinnlai_prefix: "Kinn-lai"
 kinnlai_desc: "#size:15    L'une des tribus [avari|E], les Kinn-lai sont descendus de ceux qui voyagèrent vers l'extrême sud de la [middleearth|E] et s'établirent dans les jungles et forêts de l'Extrême Sud. Originellement gouvernés par leur roi, Tainalânn, ils se répandirent à travers l'entièreté de l'Extrême Sud, et de leurs parents, ils n'interagissaient qu'avec les Cuind.\n\nAprès la mort de Tainalânn, son peuple fut [kinnlai_sundered|E] entre ses héritiers, qui bâtirent leurs propres royaumes. Historiquement, les Kinn-lai ont maintenu des relations amicales avec les natifs de la Baie d'Usakan, particulièrement les Kîrani. Ils ont marché à la guerre et aidé à les libérer de la tyrannie plus d'une fois.#!"
 # However, the death of Tainalânn on the isle of Dirsulinor [kinnlai_sundered|E] their people in two. For his children, Shelepinn and Tûlanal, disputed over who should inherit his crown. Shelepinn claimed that as the eldest, the crown was her's by right. The younger, Tûlanal, argued that leadership passed from father to son. The Kinn-lai were irreconcilably divided, and the coming of Men further aggravated the issue. For Tûlanal gained the friendship of the great young Chief of the incoming Men - Amâv. And Tûlanal used this friendship as an example of why he should lead them. For her part, Shelepinn argued that he lightly gave away their ancient homelands in exchange for a friendship that would die with Amâv. Both would ultimately be proven right - while long did the Kîrani maintain friendship, the Mûmakani in time fell back into the Shadow which even then lurked over them.\n\nIt seemed to all that blood would be shed, when at last Shelepinn proved herself the nobler, saying that she would take those who would follow her and build a realm her own, away from her brother's. And so their folk divided, and never again were united.


