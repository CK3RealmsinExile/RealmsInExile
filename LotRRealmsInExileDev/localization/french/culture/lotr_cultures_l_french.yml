 worauthai_madur_prefix: "Worauthai Madûr"
 worauthai_madur_desc: "#size:15    Les Septentrionaux, ou Tribus Libres du Nord (Orquois : 'Worauthai Madûr'), étaient un ensemble de bandes [orcish|E] natives des parties septentrionales de la [middleearth|E]. L'adaptation au climat rigoureux en avait fait une race plus grande et plus résistante que bon nombre de leurs congénères méridionaux.#!"
 uruk_ongmair: "Uruk-Ongmair"
 uruk_ongmair_collective_noun: "Uruk-Ongmair"
 uruk_ongmair_prefix: "Ongmair"
 uruk_ongmair_desc: "#size:15    Les [orcs|E] d'[angmar|E] (Orquois : 'Uruk-Ongmair') furent à l'origine recrutés parmi les tribus Worauthai Madûr des [mistymountains|E] septentrionales. Enrôlés au service du [witchkingshort|E] d'Angmar, ils devinrent une culture distincte connue pour leur plaisir particulier dans la cruauté. Un vestige survécut à la chute d'Angmar et s'accrocha dans les recoins les plus sombres des chaînes septentrionales.#!"      
 ghrazim: "Ghrazîm" 
 ghrazim_collective_noun: "Ghrazîm"
 ghrazim_prefix: "Ghrazîm"
 ghrazim_desc: "#size:15    Les Ghrazîm (Orquois : 'Horde du Supplice'), plus communément connus sous le nom d'[orcs|E] de [gundabad|E], étaient un sous-ensemble des Worauthai Madûr, tribus [orcish|E] qui prirent possession de l'antique cité [dwarven|E] de Gundabad il y a longtemps. Pendant un temps, ils tombèrent sous l'influence d'[angmar|E], et avec sa chute, certaines des traditions militaires plus organisées et disciplinées de ce sombre royaume furent conservées par les orques de Gundabad, faisant d'eux l'une des races les plus dangereuses.#!"
