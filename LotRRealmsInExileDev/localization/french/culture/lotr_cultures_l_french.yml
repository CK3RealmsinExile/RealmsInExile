 ### Goblins
 
 generic_goblin:0 "Gobelin"
 generic_goblin_collective_noun:0 "Gobelins"
 generic_goblin_prefix:0 "Gobelin"
 generic_goblin_desc:0 "#size:15    Les [goblins|E] descendent des [orcs|E] qui se sont enfoncés dans les profondeurs dans les temps anciens et finirent par diverger. Comparées aux orques des autres terres, leurs sociétés présentent de plus grande proportion d'orques snaga, qui s'appellent eux-mêmes « gobelins », ainsi que moins d'uruks, qui prennent le nom de « hobgobelins ». Cette différence de proportion a mené la société gobeline à ne pas développer la division des castes uruk-snaga tel qu'on l'observe souvent chez les orques, bien que souvent les rares hobgobelins trouvent sans mal des places d'importance. Ainsi, les gobelins sont généralement plus petit que leurs cousins uruks et présentent souvent un tein de peau plus verdâtre. Par nature, ils sont hautement territoriaux et forment des identités tribales très distinctes, bien qu'elles soit indistinguibles par l'observateur exterieur."
 
 towndweller_goblin:0 "Hab'ville"
 towndweller_goblin_collective_noun:0 "Hab'villes"
 towndweller_goblin_prefix:0 "Hab"
 towndweller_goblin_desc:0 "$generic_goblin_desc$\n\n#size:15    Les gobelins de Gobelin-ville sont un tantinet plus sophistiqué que leurs cousins. Par le contact avec d'autres [orcs|E], ils ont adopté une version dévoyée d'occidentalien vers la fin [thirdage|E]. Ils sont surtout connu pour leur amour de toute chose pouvant être dévorée."
 
 bonesnapper_goblin:0 "Dézosseur"
 bonesnapper_goblin_collective_noun:0 "Dézosseurs"
 bonesnapper_goblin_prefix:0 "Dézos"
 bonesnapper_goblin_desc:0 "$generic_goblin_desc$\n\nLa tribu des dézosseurs a pendant longtemps été subordonnée aux grands [orcs|E] de [gundabad|E], qui en utilisaient les membres pour les tâches viles et comme chaire à canon. Ils apprécient tout particulièrement la moëlle osseuse et collectionnent les restes de leurs ennemis abattus."
 
 hallroamer_goblin:0 "Vag'bond"
 hallroamer_goblin_collective_noun:0 "Vag'bonds"
 hallroamer_goblin_prefix:0 "Vag"
 hallroamer_goblin_desc:0 "$generic_goblin_desc$\n\nLes vag'bonds étaient connus pour occuper les grandes salles du centre de la [moria|E]. Ils avaient pour réputation d'être particulièrement sans repos et nomades, toujours en mouvement, particulièrement attentifs à ne pas rester trop longtemps au même endroit."
 
 deepwalker_goblin:0 "March'profond"
 deepwalker_goblin_collective_noun:0 "March'profonds"
 deepwalker_goblin_prefix:0 "March"
 deepwalker_goblin_desc:0 "$generic_goblin_desc$ \n\nLa tribu des march'profonds vivaient dans les tunnels les plus profonds de la [moria|E]. Ils sont très secrets et pratiquent d'étranges rituels.  Ils sont également particulièrement sensible à la lumière et certaines rumeurs affirment qu'ils tomberaient en poussière s'ils devaient y être exposé."
 
 drumstriker_goblin:0 "Frapp'tambour"
 drumstriker_goblin_collective_noun:0 "Frapp'tambours"
 drumstriker_goblin_prefix:0 "Frapp"
 drumstriker_goblin_desc:0 "$generic_goblin_desc$ \n\nLes frapp'tambours étaient une grande tribu gobeline hautement martial, qui domina, pour un temps, la [moria|E]. Ils utilisaient leurs grands tambours pour guider et rallier leurs guerriers, une pratique qui fut utilisée par les nombreuses tribus qui en sont issu."
 
 fangstealer_goblin:0 "Vol'croc"
 fangstealer_goblin_collective_noun:0 "Vol'crocs"
 fangstealer_goblin_prefix:0 "Vol"
 fangstealer_goblin_desc:0 "$generic_goblin_desc$ \n\nLa tribu des vol'crocs était connu pour s'emparer des crocs de leurs ennemis vaincus comme trophés. Les anciens et les chamans en portaient des centaines, sur leurs vêtements et noués dans leurs cheveux."
 
 gloomdrinker_goblin:0 "Moros'grog"
 gloomdrinker_goblin_collective_noun:0 "Moros'grogs"
 gloomdrinker_goblin_prefix:0 "Moros"
 gloomdrinker_goblin_desc:0 "$generic_goblin_desc$ \n\nLes moros'grogs vivent dans les cavernes et les salles qui renferment de grandes surfaces de mousse bioluminescente. Ils sont connus pour préparer un étrange élixir, à base d'eau tirée de ces mousses, et auquel on attribue des visions prophétiques."
 
 bellbreaker_goblin:0 "Bris'cloche"
 bellbreaker_goblin_collective_noun:0 "Bris'cloches"
 bellbreaker_goblin_prefix:0 "Bris"
 bellbreaker_goblin_desc:0 "$generic_goblin_desc$ \n\nLa tribu des bris'cloches était centrée autour d'une ancienne fonderie des [dwarven|E]. Les membres de cette tribu portaient communément de nombreux fragments de métals, extraits depuis les restes des grandes cloches qu'ils trouvèrent là."
 
 roofsleeper_goblin:0 "Têt'enba"
 roofsleeper_goblin_collective_noun:0 "Têt'enbas"
 roofsleeper_goblin_prefix:0 "Têt"
 roofsleeper_goblin_desc:0 "$generic_goblin_desc$\n\nLes têt'enbas construisaient leur camps entre d'immenses stalactites, loin au-dessus du plancher des cavernes qu'ils occupaient. Ils étaient connus pour construire des villages rustres, connectés par de petits ponts suspendus, et dormaient dans de grands sacs suspendus au plafond. Ils gagnèrent la réputation d'être d'excellents grimpeurs."
 
 shroombrewer_goblin:0 "Brass'champi"
 shroombrewer_goblin_collective_noun:0 "Brass'champis"
 shroombrewer_goblin_prefix:0 "Brass"
 shroombrewer_goblin_desc:0 "$generic_goblin_desc$\n\nLa tribu des brass'champis vivait dans une région des [mistymountains|E] où proliféraient de nombreuses sortes de champignons, de toute taille et couleurs. Ils étaient connus pour concocter d'étranges remèdes et potions. L'on disait même que des champignons poussaient sur leurs anciens."
 
 ridgelurker_goblin:0 "Rôde'crête"
 ridgelurker_goblin_collective_noun:0 "Rôde'crêtes"
 ridgelurker_goblin_prefix:0 "Rôde"
 ridgelurker_goblin_desc:0 "$generic_goblin_desc$\n\nLa tribu des rôde'crêtes habitait de petites crevasses situées sur le flanc d'un immense ravin, qui creusait profondément les [mistymountains|E]. Ils étaient connu pour espionner et prendre en embuscade n'importe qui d'assez fou pour entrer dans leur territoire et défier ces excellents grimpeurs."
 
 maskbearer_goblin:0 "Port'masque"
 maskbearer_goblin_collective_noun:0 "Port'masques"
 maskbearer_goblin_prefix:0 "Masque"
 maskbearer_goblin_desc:0 "$generic_goblin_desc$\n\nLes port'masques étaient une tribu dont les membres portaient des masques grossiers pour couvrir leurs visages. Ils étaient généralement fabriqués à partir des restes de leurs ennemis abattus et étaient vu comme un signe de force et de prestige, ce qui leur conférait une grande valeur."
 
 clawscorcher_goblin:0 "Brûl'griffe"
 clawscorcher_goblin_collective_noun:0 "Brûl'griffes"
 clawscorcher_goblin_prefix:0 "Griff"
 clawscorcher_goblin_desc:0 "$generic_goblin_desc$\n\nLes brûl'griffes étaient une tribu particulièrement secrète qui vivait sous les [mistymountains|E]. On disait d'eux qu'ils tenaient un étrange rituel de passage à l'âge adulte, durant lequel le prétendant devait voyager à un site sacré situé sur les marches les plus hautes de leur réseau de tunnel. Là, il devait passer sa main droite à travers un petit trou situé tout au bout d'un tunnel étroit menant au pic de la montagne. La main était alors brûlée par le soleil, s'élevant de l'est lors de l'aube. Les membres de la tribu portent fièrement leur brûlure et méprisent tout ceux qui n'ont pas eu la force de soutenir l'épreuve."
 
 lakestalker_goblin:0 "Noayé"
 lakestalker_goblin_collective_noun:0 "Noayés"
 lakestalker_goblin_prefix:0 "Noayé"
 lakestalker_goblin_desc:0 "$generic_goblin_desc$\n\nLes noayés construisaient leurs foyers partiellement immergés dans des cavernes innondés, loin sous la surface. Ils y chassaient le poissons et cueillaient les algues dont ils se nourrissaient. Ils étaient capables de retenir leur souffle longtemps et la rumeur veut qu'ils portaient des écailles grises, des nageoires, voir même des branchies."
 
 hidesprouter_goblin:0 "Sôvage"
 hidesprouter_goblin_collective_noun:0 "Sôvages"
 hidesprouter_goblin_prefix:0 "Sôv"
 hidesprouter_goblin_desc:0 "$generic_goblin_desc$\n\nLa tribu des sôvages était considérée comme particulièrement sauvage et féroce par les autres gobelins. Ils se servaient souvent de leurs crocs et griffes au lieu des armes grossières employés par leurs cousins. Leurs guerriers portaient d'épaisses capes de fourrures pour se protéger. Certains affirment que les plus grands de ces derniers possédaient même de la vraie fourrure sur leur dos."
 
 napekindler_goblin:0 "Veuchenfeu"
 napekindler_goblin_collective_noun:0 "Veuchenfeus"
 napekindler_goblin_prefix:0 "Veuch"
 napekindler_goblin_desc:0 "$generic_goblin_desc$\n\nLes veuchenfeus étaient une tribu de [goblins|E] vouant un culte aux [dragon|E] et qui habitait les Montagnes Grises. Ils étaient connus pour brûler rituellement leurs cheveux. Tous les membres de la tribu se couvraient de cendre de la tête aux pieds, supposément pour se fondre avec la roche. En raison de leur peur constante de subir une attaque de [dragon|E], ils se montraient très secrets."

 ### Haradrim ###

 # lotr_haradrim_group:0 "Haradrim"
 # lotr_haradrim_group_collective_noun:0 "Haradrim"
 
 haradrim_ethnicity:0 "Haradrim"

 apysaic:0 "Apysaïque"
 apysaic_collective_noun:0 "Apysaïques"
 apysaic_prefix:0 "Apysaïque"
 apysaic_desc:0 "#size:15    Les apysaïques sont les ancêtres de la plupart des peuplades Haradriques.#"  #VECTOR PLEASE MAKE BETTER THANKS :)
 haruze:0 "Harûze"
 haruze_collective_noun:0 "Harûzan"
 haruze_prefix:0 "Harûzani"
 haruze_desc:0 "#size:15    Les harûzes (Har. « peuple doré » ou « peuple d'or ») sont les plus nordiques et parmi les plus nombreux des haradrims. Peuple nomade à l'origine, ils sont désormais sédentaires pour la plupart mais gardent une culture guerrière féroce et ont pendant longtemps été les principaux opposants au Gondor. Ils se voient comme les seuls vrais natifs Haradrim et aspirent à restaurer la gloire et la domination de leur peuple et ancien royaume ; ces désirs ont depuis longtemps été manipulés par l'Ombre.#"
 karrani:0 "Karrani"
 karrani_collective_noun:0 ""Karrani"
 karrani_prefix:0 "Karra"
 karrani_desc:0 "#size:15    "WIP"
 sakalai:0 "Sakalai"
 sakalai_collective_noun:0 "Sakalais"
 sakalai_prefix:0 "Sakalai"
 sakalai_desc:0 "#size:15    Les sakalais (Ad. « Coast-People », Dn. « Go-Faleg ») étaient les haradrims qui s'établirent sur la côte entre la baie de Belfalas et la baie de Felaya et qui se mélangèrent avec les populations [daen|E] éparses de la région. Le climat tempéré de la côte leur permit de s'y établir plus tôt comparés à leur parenté nomade des terres. Ils bâtirent leurs foyers dans les collines et se nourrirent grâce à la pêche et à leurs troupeaux. Avec la colonisation [numenorean|E] et l'oppression qui en suivit sous le joug des [kingsmen|E], nombre d'entre eux furent esclavagisé ou s'enfuirent dans les terres."
 jelut:0 "Jelut"
 jelut_collective_noun:0 "Jeluts"
 jelut_prefix:0 "Jelo"
 jelut_desc:0 "#size:15    Les jeluts font parti des peuples haradriques nordiques, mais sont séparés de leurs cousins du nord en raison de la colonisation Númenóréenne du val de la Harnen. Occupant les régions vallonées du nord de la Baie d'Umbar, ils sont souvent tombés sous la suzeraineté d'Umbar, mais restent pourtant une culture guerrière férocemment indépendante, résistante à l'assimilation. Avec le temps, la culture jelut a été influencée par les peuples aranis du désert profond.#"
 chelkari:0 "Chelkar"
 chelkari_collective_noun:0 "Chelkari"
 chelkari_prefix:0 "Chelkari"
 chelkari_desc:0 "#size:15    Les Chelkari sont une branche des Harûze, demeurant dans les hautes terres abrités du sud du Mordor, où le climat plus doux permet une culture plus sédentaire, prospère et urbanisée que dans de nombreuses régions du Harad. Malgré leur proximité avec le Pays de l'Ombre, les Chelkari ont la réputation de résister aux Ténèbres, et leur culture donne un aperçu de ce que les Haradrim aurait pû être sans l'influence maligne de Sauron.#"
 pezarsani:0 "Pezarsan"
 pezarsani_collective_noun:0 "Pezarsani"
 pezarsani_prefix:0 "Pezarsani"
 pezarsani_desc:0 "#size:15    Les Pezarani sont une culture sédentaire, apparentée aux Haruze, vivant dans et autour du bassin de la rivière Ode Pezar, cultivant la vallé ou vivant une vie de pasteur dans les collines désechées qui l'entourent. Bien que divisés en de nombreuses minorités politiques et souvent dominés par leurs voisins, ils ont obtenu une certaine prospérité par leur contrôle du Rak Harmal - l'ancienne route pour le Khand - et sont réputés pour leur réputation de tirailleurs.#"
 lurmsakari:0 "Lurmsakar"
 lurmsakari_collective_noun:0 "Lurmsakari"
 lurmsakari_prefix:0 "Lurmsakari"
 lurmsakari_desc:0 "#size:15    Les Lurmsakari sont la plus orientale des vraie cultures Haradrim, vivant parmi les rivières et les oasis du nord est de la Mer de Dunes. Leur profond sens de la dévotion à leur tribu les a mené à se fracturer en de nombreuses entités politiques mineures concurrentes, mais leur ténacité à la défense de leurs foyers en font une cible difficile pour tout envahisseur. L'influence de Khand est profonde dans cette société, qui a souvent été en conflit avec leurs voisins nordiques.#"
 arysisani:0 "Arysor"
 arysisani_collective_noun:0 "Arysori"
 arysisani_prefix:0 "Arysori"
 arysisani_desc:0 "#size:15    Les Arysori sont parfois considérés comme les tribus les plus orientales des Haradrim, mais après avoir longuement été le premier contact avec les routes nordiques du Khy ils se sont mélangés et ont été grandement influencés par les Khyans sédentaires et cosmopolites, assimilant plusieurs de leurs traditions culturelles et religieuses. À cause de cela, les autres tribus Haradrim les voient souvent comme "corrompus" ou "adouci", particulièrement en ce qui concerne leur philosophie religieuse de tranquilité, commerce et co-existence. En raison de l'absence de toute tradition martiale, les Arysori se sont largement divisés en fonction des clans, et toute forme de politique plus large n'a été qu'une confédération plus faible destinée à l'arbitrage et au commerce plutôt qu'à l'action militaire.#"
 sand_people:0 "Arani"
 sand_people_collective_noun:0 "Aranien"
 sand_people_prefix:0 "Arani"
 sand_people_desc:0 "#size:15    Les peuples des sables, ou "Arani", sont un ensemble de tribus énigmatiques vivant dans le désert profond. Seuls quelques campements autour d'oasis sont permanents pour ces nomades. Bien qu'ils nourissent une haine profonde pour les cultures sédentaires proches du semi-désert, ils sont cependant connu pour leurs connaissances provenant de leurs caravanes de commerce qui parcourent les routes désertiques. Les cultes religieux Arani variés sont déroutants et déconcertants pour les étrangers.#"
 siaken:0 "Siaken"
 siaken_collective_noun:0 "Siakari"
 siaken_prefix:0 "Siakari"
 siaken_desc:0 "#size:15    Les Siakari sont une myriade de peuples du Harad oriental, cumulant des aspects des cultures Lurmsakari et Arysori. Profondément érudits et introspéctifs, ils sont connus pour leur pacifisme et leur isolationnisme, ne cherchant rien de plus que d'être laissé seuls pour parcourir encore leurs parchemins de savoir ésotérique.#"
 pust:0 "Pûstic"
 pust_collective_noun:0 "Pûstic"
 pust_prefix:0 "Pûsto"
 pust_desc:0 "#size:15    Le peuple Pûstic est originaire du désert Arani, mais est devenu sédentaire et urbanisé, dont les membres sont réputés pour leurs compétences de minage. De nombreux Pûstic se sont également adapté aux terrains montagneux difficiles de la région. Sous l'influence maléfice du Roi d'Or d'Abrakhan ils ont gagné une réputation terrifiante de peuple corrompu, leurs cultes religieux devenant célèbre pour exalter la souffrance et les sacrifices humains.#"
 #lotr_nafarati_group:0 "Nâfarati"
 #lotr_nafarati_group_collective_noun:0 "Nâfarati"
 nafarati:0 "Nâfarati"
 nafarati_collective_noun:0 "Nâfarati"
 nafarati_prefix:0 "Nâfarati"
 nafarati_ethnicity:0 "Nâfarati"
 nafarati_desc:0 "#size:15    Apparenté aux fameux Mûmakani du sud des Montagnes Jaunes, le peuple Nafarati vit dans les terres broussailleuses situées entre le désert et les jungles de Rây, ayant refusé de traverser les montagnes avec le reste des leurs lors du Premier Âge après avoir désigné la rivière Nafarat comme leur foyer sacré et prophétisé. Leurs domaines se sont alors élargis, mais alors que les grandes jungles du Harad étaient dévastées par la Guerre de la Colère, ils devinrent un peuple de plus en plus contraint - et belliqueux. Les Nâfarati sont dans leur coeur une culture guerrière et se sont souvent querellé avec les riche Bôzishnarûd sédentaire de l'ouest. En dépit de leur nature hargneuse, ils semblent indifférent de qui les dirige, aussi longtemps qu'on leur donne une excuse pour vivre par l'épée.#"
 variag:0 "Variag"
 variag_collective_noun:0 "Variags"
 variag_prefix:0 "Vario"
 variag_desc:0 "#size:15    Les Variags sont un peuple connu de pilleurs, les gardiens de la frontière orientale exposée du Mordor. Bien qu'ils descendent originnellement des Talataerim Ioriags de [rhun|E], ils possèdent également un reste d'héritage Nordique provenant d'une ancienne mixité. Légendaires pour leur hargne, leur société belliqueuse et leurs traditions esclavagistes, ils sont crains à raison et sont connus comme l'un des outils principaux de [sauroncharacter|E] durant tout le [thirdage|E].#"

 ### Khyans ###
 khailuza:0 "Khailûza"
 khailuza_collective_noun:0 "Khailûza"
 khailuza_prefix:0 "Khailûza"
 khailuza_desc:0 "#size:15    Quatrième tribue des orientais d'autrefois (après celles du Beleriand, des igaths et des ioriags), les khailûzas ne sont plus guère chantés dans les contes des terres de l'ouest, car rares sont ceux à avoir intéragi avec eux. Derniers à quitter leur lieux de naissance, les khailûzas ont migré vers le sud, jusqu'à atteindre l'Ered Harmal. Là, ils se séparèrent en deux, divisés par cette masse formidable : la première moitié se dirigea au nord, vers les terres connues plus tard comme le Chey Sart, et la seconde vers le sud, vers les terres connues plus tard comme le Khy.#"
 khyan:0 "Khyen"
 khyan_collective_noun:0 "Khyens"
 khyan_prefix:0 "Khyen"
 khyan_desc:0 "#size:15    Les khyens forment un peuple introspectif mais zêlé. Sujets aux rêveries philosophiques et théologiques, leur histoire est parcourue par l'édification de temples monumentaux et par de puissants prêtre-rois. \n\nAyant migré dans les terres qui leur donnèrent leur nom vers le début du Deuxième Âge, les khyens y développèrent une tradition du travail de la pierre qui se retrouve dans leurs temples monolithiques et constructions diverses. Sous le règne de leurs prêtre-rois, ils sont devenu un peuple zêlé et pieux, dont les croyances sont basées sur un panthéon célèste dirigé par la déesse solaire Āzië.\n\nLe Troisième Âge vit l'ascension et l'unification du Khy et du peuple khyen. Sous la tutelle des sages bleus, le prêtre-roi Adarcher IV mena une vaste réformation de la foi khyenne et établi le culte d'Arien-Āzië. Grâce à la volonté de ce mouvement, Khy fut unifié, aussi bien par la parole que par l'épée.\n\nDans les longues années qui suivirent, l'empire de Khy domina la baie d'Ormal, et devint un grand bastion des peuples libres dans l'est.#"
 # Much of the Khyan lands fell under the yoke of the Nazgul Ren-Iey in the later Second Age in his greater realm of Khailûza.

 ### Undead ###
 # lotr_undead_group:0 "Spectre"
 ringwraith:0 "Úlairi"
 ringwraith_collective_noun:0 "Úlairi"
 ringwraith_prefix:0 "Úlairi"
 ringwraith_desc:0 "#size:15    Les Úlairi, ou Nazgûl, sont les plus terribles serviteurs de [sauroncharacter|E]. Ni vivants ni morts, les Nazgûl étaient autrefois de grands guerriers et rois des hommes qui sont désormais liés au service de [sauroncharacter|E] par le pouvoir des [nineringsofmenshort|E]. Désormais, ils n'existent que pour accomplir les souhaits de leur maître.#"
 barrowwight:0 "Esprit des Tertres"
 barrowwight_collective_noun:0 "Esprits des Tertres"
 barrowwight_prefix:0 "Tertres"
 morgulwight:0 "Esprit de Morgul"
