 ### Kirani ###
 kirani:0 "Kîrani"
 kirani_collective_noun:0 "Kîrani"
 kirani_prefix:0 "Kîrani"
 kirani_desc:0 "#size:15    Les disciples des Avari Kinn-lai, les Kîrani sont les Mûmakani occidentaux.#!"
 kirani_ethnicity:0 "Kirani"
 
 sederi:0 "Sederi"
 sederi_collective_noun:0 "Sederi"
 sederi_prefix:0 "Sedero"
 sederi_desc:0 "#size:15    À l'origine un groupe Kîrani qui migra à travers les Montagnes Jaunes pour éviter les conflits, les Sederi sont encore semi-nomades et férocement tribaux et militaristes. Les Kharadûnâi les recrutent souvent comme soldats, tout en veillant à ne jamais les laisser devenir assez forts ou unis pour constituer une menace pour l'ordre social du [thanihazad|E].#!"
 
 mulamburil:0 "Mûlambûril"
 mulamburil_collective_noun:0 "Mûlambûril"
 mulamburil_prefix:0 "Mûlambûri"
 mulamburil_desc:0 "#size:15    Les Mûlambûril trouvent leur origine dans l'empire de Ji-Indûr - plus précisément, parmi les vaincus et subjugués. Ils sont à l'origine les descendants d'esclaves (tribus vaincues, hérétiques, rebelles et autres) qui s'échappèrent de l'empire de Ji-Indûr vers les terres libres de Kôronânde. Cependant, craignant toujours que le Nazgûl puisse les atteindre sur le continent, ils migrèrent vers les îles qui partageraient leur nom. Ils fortifièrent les îles mais restèrent en amitié avec les Kôronândrim, de sorte qu'ils gardaient, en essence, la voie maritime vers la république.#!"

 usakani:0 "Ûsakani"
 usakani_collective_noun:0 "Ûsakani"
 usakani_prefix:0 "Ûsaka"
 usakani_desc:0 "#size:15    Les natifs de longue date des terres d'Ûsakan, les Ûsakani, sont un peuple résilient.\n\nAlors que les Sederi s'échappèrent de Tanturak avec l'aide des Kinn-lai, tous n'étaient pas disposés à abandonner leurs foyers. Les Ûsakani choisirent de rester et de se battre, et d'endurer le long conflit contre l'oppression Tanturaki. Réussissant finalement, ils gagnèrent leur liberté par le fer et le sang, et en conséquence, se battront férocement contre quiconque oserait tenter de les priver de leurs libertés à nouveau.#!"

 ### Nafarati ###
 nafarati:0 "Nâfarati"
 nafarati_collective_noun:0 "Nâfarati"
 nafarati_prefix:0 "Nâfar"
 nafarati_desc:0 "#size:15    Apparentés aux célèbres Mûmakani au sud des Montagnes Jaunes, les Nâfarati vivent dans les terres broussailleuses entre le désert et les jungles du [ray|E], refusant de traverser les montagnes avec le reste de leurs parents à la fin du [firstage|E], ayant jugé la rivière Nâfarat comme leur patrie sacrée et prophétisée. Autrefois, leurs domaines étaient plus vastes, mais alors que la grande jungle du Harad se transformait en désolation après la Guerre de la Grande Colère, ils devinrent de plus en plus un peuple contraint - et belliqueux. Les Nâfarati sont, dans leur cœur, une culture guerrière et se sont souvent querellés avec les riches et sédentaires Bôzishnarûd à leur ouest. Malgré leur nature querelleuse, ils semblent indifférents à qui les gouverne, tant que cela leur donne l'excuse de vivre par l'épée.#!"
 nafarati_ethnicity:0 "Nâfarati"
 
 ### Magri ###
 mag:0 "Mag"
 mag_collective_noun:0 "Magri"
 mag_prefix:0 "Magro"
 mag_desc:0 "#size:15    Les Mag, un peuple tribal originaire des régions reculées du Sud Extrême, habitent les terres accidentées de Mag et Tûmag. Divers et fragmentés, ils sont composés de nombreux clans et tribus, souvent en désaccord les uns avec les autres. Alors que beaucoup s'installent le long des vallées fluviales sinueuses ou des côtes pittoresques, leur existence est liée à la mer, où la pêche et l'art de la construction de bateaux sont des compétences vénérées. Pourtant, c'est le spectre des raids maritimes qui jette une ombre sur leur société, témoignage de leur culture intrinsèquement martiale.\n\nMalgré leur penchant pour le conflit, les Mag ne sont pas dépourvus d'honneur et de vertu. Renommés pour leur loyauté et leur chevalerie, ils sont recherchés comme mercenaires par des dirigeants et des seigneurs de guerre lointains. En effet, il n'est pas rare de rencontrer des clans ou des tribus entiers exerçant leur métier loin de leurs foyers ancestraux, prêtant leur prouesse martiale au plus offrant.\n\nPourtant, malgré toute leur prouesse martiale et leurs vertus renommées, les Mag restent fragmentés. Les dissensions inter-tribales et les divisions internes les empêchent de se coaliser en une force unifiée, garantissant que leur potentiel en tant que puissance régionale reste non réalisé. C'est dans cet équilibre délicat de loyauté et de rivalité que l'essence de la culture Mag prospère, une tapisserie tissée de fils d'honneur, de conflit et de l'appel des rivages lointains...#!"
 mag_ethnicity:0 "Magri"
 
 tumag:0 "Tûmag"
 tumag_collective_noun:0 "Tûmagri"
 tumag_prefix:0 "Tûmagro"
 tumag_desc:0 "#size:15    Les Tûmag sont le peuple Magri du nord-est, à l'origine trois tribus qui vivaient dans les hautes terres à l'est de la rivière Rusek. Contrairement à Mag, où l'affiliation tribale est restée très forte, à Tûmag, les trois plus grandes tribus se sont consolidées en Wegijan, ou 'Grande Tribu Unifiée'. En conséquence de cette unité, les Tûmag n'ont pas connu les conflits omniprésents des Mag occidentaux et ont évolué vers une culture bien plus tolérante, mercantile et cosmopolite.#!"

 kuyumag:0 "Kuyumag"
 kuyumag_collective_noun:0 "Kuyumagri"
 kuyumag_prefix:0 "Kuyumagro"
 kuyumag_desc:0 "#size:15    Au début du [thirdage|E], une division commença à se former chez les Tûmag. Alors que leur centre spirituel se déplaçait vers le sud avec la montée du [tamska|E], leurs anciens temples dans les Montagnes Jaunes déclinèrent lentement, et les tribus y vivant devinrent quelque peu plus isolées.\n\nLes Kuyumag sont ces tribus montagnardes, et ils sont devenus un peuple robuste mais pieux, content de vivre dans leurs demeures et d'adorer en paix.#!"

