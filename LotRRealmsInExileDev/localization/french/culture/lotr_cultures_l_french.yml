 rhunnic_ethnicity:0 "Rhûnnique"

 talaethrim:0 "Talaethrim"
 talaethrim_collective_noun:0 "Talaethrim"
 talaethrim_prefix:0 "Talaethro"
 talaethrim_desc:0 "#size:15    Les talaethrims étaient l'ensemble des tribus qui habitaient les steppes rhûnniques, entre les Orocarni et la [seaofrhun|E] lors du [firstage|E].#"
 
 ioriag:0 "Ioriag"
 ioriag_collective_noun:0 "Ioriag"
 ioriag_prefix:0 "Iorio"
 ioriag_desc:0 "#size:15    Les ioriags sont les clans qui ont migré hors des steppes rhûnniques vers la [seaofrhun|E] au début du [thirdage|E]. Bien qu'ils aient depuis longtemps migré en [khand|E] et [nurn|E], ce ne fut qu'au [thirdage|E] qu'ils devinrent suffisament nombreux pour déloger les peuplades igaths dominantes en mer de Rhûn. L'empire des chariotiers fut créé en réponse à cette pression de population, les igaths tentant de subjuguer de nouvelles tribus pous étendre leur territoire.#"
 
 kykuria:0 "Kykûrian"
 kykuria_collective_noun:0 "Kykûrians"
 kykuria_prefix:0 "Kykûria"
 kykuria_desc:0 "size:15    Les kykûrians sont ceux des ioriags qui résident en Kykûrian Kyn et sont les ancêtres des asdraigs.#"
 
 asdriag:0 "Asdriag"
 asdriag_collective_noun:0 "Asdriags"
 asdriag_prefix:0 "Asdria"
 asdriag_desc:0 "#size:15    Les asdraigs sont les clans ioriags les plus belliqueux, parmi les derniers à arriver sur les berges de la [seaofrhun|E], et la force motrice principale derrière l'empire Balchoth. Ils maintiennent une tradition martiale qui rend honneur au guerrier et à la gloire de la bataille, et le statut social dans la société asdriag est déterminé aussi bien par les capacités martiales que par la naissance.#"
 
 odhriag:0 "Odhriag"
 odhriag_collective_noun:0 "Odhriags"
 odhriag_prefix:0 "Odhria"
 odhriag_desc:0 "#size:15    Les odhriags vivent depuis longtemps sur les versants septentrionaux des Montagnes de l'Ombre. Il s'agit d'un peuple fier et vaillant, qui possède un esprit férocemment indépendant, bien qu'il soit depuis longtemps tombé sous l'influence de l'Ombre.#"
 
 magriag:0 "Magriag"
 magriag_collective_noun:0 "Magriags"
 magriag_prefix:0 "Magria"
 magriag_desc:0 "#size:15    Les magriags sont un peuple nouvellement formé parmi les orientais de [rhun|E]. Formés dans les remous causés par la chute des balchoths, les magriags sont ceux des adriags et des odhriags qui se sont établis à la frontière de leur ancien empire et se sont mêlés avec leurs voisins [northmen|E], aussi bien libres qu'esclaves. À cause de cela, ils occupent la fonction d'intermédiaire entre les commerçants [northmen|E] et rhûnniques.#"
 
 ### Igath ###
 # Igath
 # Ulgath
 # Sagath
 # Logath
 
 igath:0 "Igath"
 igath_collective_noun:0 "Igaths"
 igath_prefix:0 "Igathi"
 igath_desc:0 "#size:15    Les igaths sont le deuxième groupe à être connu sous le nom d'« orientais » aux Edain, et les premiers à apparaitre au début du [secondage|E]. Avec certains des survivants orientais du [beleriand|E], ils devinrent les seigneurs et les premiers colons de la [seaofrhun|E] lors du Deuxième Âge, affrontant souvent leurs voisins [northmen|E] pour le contrôle des terres dans les plaines sauvages. Leur société était autrefois matrilinéaire mais cette ancienne facette de leur culture n'existe plus que chez les logaths.\n\nLes clans igaths constituaient la force principale derrière les chariotiers et enseignent toujours à leurs femmes à manier les armes, même si elles ne dominent plus leur société aujourd'hui.#"
 
 ulgath:0 "Ulgath"
 ulgath_collective_noun:0 "Ulgaths"
 ulgath_prefix:0 "Ulgathi"
 ulgath_desc:0 "#size:15    Les ulgaths sont les igaths qui ont colonisé les rives occidentales et septentrionales de la [seaofrhun|E]. C'est d'eux que le langage ioriague, ulgathig, tire son nom, car les commerçants passaient souvent par les terres des ulgaths et en vinrent ainsi à nommer la langue générale des igaths par leur nom. Il faut dire que les commerçants étaient chanceux que les ulgaths maintiennent une tradition d'hospitalité sacrée car elle a permis au commerce de persister dans les terres de ce peuple belliqueux et pilleur.#"
 
#  sagath:0 "Sagath"
#  sagath_collective_noun:0 "Sagath"
#  sagath_prefix:0 "Sagathi"
#  sagath_desc:0 "#size:15    Les Sagath sont ceux des Igath qui formaient la classe haute et les soutiens principaux de l'ancien empire orientais de Szreldor. Après le renversement de l'empire à la fin du Deuxième Âge, la dynastie régnante réussit seulement à garder sous son contrôle une petite région sur les rivages méridionaux de Rhûn. Traditionalistes ardents et féroces loyalistes de leurs seigneurs, les Sagath n'ont jamais oublié leur fier héritage.#"
 
 logath:0 "Logath"
 logath_collective_noun:0 "Logaths"
 logath_prefix:0 "Logathi"
 logath_desc:0 "#size:15    Les logaths sont les orientais de [rhun|E] les plus septentrionaux et les plus amicaux envers les [northmen|E]. Bien que le commerce entre les orientais et les [northmen|E] aie connu des hauts et des bas au fil des années, les logaths ont constamment maintenu des relations cordiales, sinon amicales, avec leurs voisins. De culture matriarcale, ils n'ont que peu de désir d'expansion, satisfaits dans leus hautes terres nordiques qu'ils ont revendiqué. Ceci résulta malheureusement à leur subjugation à plus d'une occasion par leurs voisins igaths et ioriags plus agressifs, mais ils ont toujours réussi à s'en libérer, que ce soit par la révolte ou par la patience.#"


 ### Ainur ###
 # lotr_ainur_group:0 "Ainur"
 # lotr_ainur_group_collective_noun:0 "Ainur"
 # lotr_ainur_group_desc:0 "#size:15    Les Ainur sont les esprits divins né de la pensée d'Iluvatar, qui chantèrent l'Ainulindale. Certains choisirent de descendre sur Arda, devenant les Valar et les Maiar."
 
 valar:0 "Valar"
 valar_collective_noun:0 "Valar"
 valar_prefix:0 "Valaro"
 valar_desc:0 "#size:15    Les [valargods|E] sont les Puissances d'[ardaconcept|E] qui formèrent et modelèrent le monde. Ce sont les plus grands des [ainurgods|E] qui descendirent en [ardaconcept|E] et sont au nombre de quatorze. Les plus grands parmi leurs rangs sont connus comme les [aratargods|E].#"

 istari:0 "Istari"
 istari_collective_noun:0 "Istari"
 istari_prefix:0 "Istari"
 istari_desc:0 "#size:15    Les magiciens des [middleearth|E], également connus comme les Istari en [quenya|E] et les Ithryn en [sindarin|E], étaient un petit groupe d'être ressemblant extérieurement à des hommes mais possédant de plus grands pouvoirs physiques et mentaux.\n\nIls étaient les vassaux des [valargods|E], envoyés pour assister les peuples des Terres du Milieu contre [sauroncharacter|E].\n\nSeuls cinq Istari sont connus : [curumocharacter|E], connus comme [sarumancharacter|E] le Blanc, un [maiagod|E] d'[aulecharacter|E] ; [olorincharacter|E], connu comme [gandalfcharacter|E] le Gris, un Maia de [manwecharacter|E] ; [aiwendilcharacter|E], connu comme [radagastcharacter] le Brun, un Maia de [yavannacharacter|E] ; et [alatarcharacter|E] et [pallandocharacter|E], tous deux Maiar d'[oromecharacter|E], également connus comme les Magiciens Bleus, et qui ont voyagés à l'est et ne sont apparus dans aucuns des contes des Terres du Milieu.#"
 
 istari_evil:0 "Istari Déchu"
 istari_evil_collective_noun:0 "Istari"
 istari_evil_prefix:0 "Istari"
 istari_evil_desc:0 "#size:15    Ceux des magiciens qui ont succombé aux Ténèbres.#"

 maiar:0 "Maia"
 maiar_collective_noun:0 "Maiar"
 maiar_prefix:0 "Maiar"
 maiar_desc:0 "#size:15    Les [maiargods|E] sont ceux des esprits qui sont descendus sur [ardaconcept|E] pour aider les [valargods|E] à modeler le monde. Ils étaient nombreux, bien que peu d'entre eux avaient un nom, et encore moins ont prix une forme visible en [middleearth|E].#"
 
 maiar_fallen:0 "Úmaia"
 maiar_fallen_collective_noun:0 "Úmaiar"
 maiar_fallen_prefix:0 "Úmaiar"
 maiar_fallen_desc:0 "#size:15    De nombreux [maiargod|E] étaient entré au service de [morgothcharacter|E], constituant les légions d'[utumno|E], et devinrent par la suite connus comme les Úmaiar, les Déchus. On y trouve des esprits moindres comme des supérieurs, les plus grands d'entre eux étant les Balrogs et [sauroncharacter|E].#"
 
