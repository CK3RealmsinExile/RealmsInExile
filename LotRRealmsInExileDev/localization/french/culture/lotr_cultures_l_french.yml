 minyar: "Minyar"
 minyar_collective_noun: "Minyar"
 minyar_prefix: "Minyari"
 minyar_desc: "#size:15    Les Minyar étaient le premier clan des [elves|E] de Cuiviénen avant la Grande Marche. Le nom du clan, signifiant 'Premiers', dérivait du nom du père du clan, Imin 'Un', le premier Père-Elfe à s'éveiller à Cuiviénen. Ce clan entreprit entièrement le Grand Voyage, devenant les Vanyar.#!"
 
 tatyar: "Tatyar"
 tatyar_collective_noun: "Tatyar"
 tatyar_prefix: "Tatyari"
 tatyar_desc: "#size:15    Les Tatyar étaient le deuxième clan des [elves|E] de Cuiviénen avant la Grande Marche. Le nom du clan, signifiant 'Seconds', dérivait du nom du père du clan, Tata 'Deux', le deuxième Père-Elfe à s'éveiller à Cuiviénen.\n\nLes Tatyar étaient 56 en nombre sur les 144 Elfes originels qui s'éveillèrent à Cuiviénen. La moitié d'entre eux suivirent Finwë dans la Marche et devinrent les [noldorelves|E] et l'autre moitié resta en arrière avec Morwë et Nurwë.#!"
 
 nelyar: "Nelyar"
 nelyar_collective_noun: "Nelyar"
 nelyar_prefix: "Nelyari"
 nelyar_desc: "#size:15    Les Nelyar étaient le troisième clan des [elves|E] de Cuiviénen avant la Grande Marche. Le nom du clan, signifiant 'Troisièmes', dérivait du nom du père du clan, Enel 'Trois', le troisième Père-Elfe à s'éveiller à Cuiviénen.\n\nLes Nelyar étaient le clan le plus nombreux, représentant 74/144 de la population. Parmi eux, 46/74 suivirent Elwë vers l'Ouest et devinrent les Teleri, tandis que 28/74 restèrent en arrière avec Morwë et Nurwë.#!"
 
 teleri: "Teleri"
 teleri_collective_noun: "Teleri"
 teleri_prefix: "Teleri"
 teleri_desc: "#size:15    Les [telerielves|E], également connus sous le nom de [falmarielves|E], sont ceux du clan Teleri qui accomplirent le [greatjourney|El] et vinrent à [valinor|E]. Dans les temps anciens, ils se nommaient eux-mêmes Lindar, ou 'Chanteurs', car ils étaient connus pour leur belle voix. Ils sont avant tout un peuple de la mer, des marins de grande renommée.#!"
 
