 talaethrim:0 "Talaethrim"
 talaethrim_ethnicity:0 "Talaethrim"
 talaethrim_collective_noun:0 "Talaethrim"
 talaethrim_prefix:0 "Talaethro"
 talaethrim_desc:0 "#size:15    Les Talaethrim désignent toutes les tribus qui habitaient la steppe Rhûnique entre les [orocarni|E] et la [seaofrhun|E] au [firstage|E].#!"
 
 ioriag:0 "Ioriag"
 ioriag_collective_noun:0 "Ioriag"
 ioriag_prefix:0 "Iorio"
 ioriag_desc:0 "#size:15    Les Ioriags sont les clans qui migrèrent hors de la steppe Rhûnique vers la [seaofrhun|E] au début du [thirdage|E]. Bien qu'ils aient migré il y a longtemps vers [khand|E] et [nurn|E], ce n'est qu'au [thirdage|E] qu'ils migrèrent en quantités suffisamment importantes pour perturber la Mer de Rhûn précédemment dominée par les Igath. On a spéculé que l'Empire des Charioteurs était une réponse à cette pression démographique, les Igath tentant d'exploiter les nouvelles tribus pour étendre leur territoire.#!"
 
 kykuria:0 "Kykûrien"
 kykuria_collective_noun:0 "Kykûriens"
 kykuria_prefix:0 "Kykûria"
 kykuria_desc:0 "#size:15    Les Kykûriens sont ceux des Ioriags qui habitaient le Kykûrian Kyn, ancêtres des Asdriags et Odhriags.#!"
 
 asdriag:0 "Asdriag"
 asdriag_collective_noun:0 "Asdriags"
 asdriag_prefix:0 "Asdria"
 asdriag_desc:0 "#size:15    Les Asdriags sont les plus belliqueux des clans Ioriag, derniers à arriver autour de la [seaofrhun|E], et la principale force motrice derrière l'Empire Balchoth. Ils sont imprégnés d'une tradition martiale qui vénère le guerrier et la gloire de la bataille, et le statut dans la société Asdriag est déterminé autant par les capacités martiales d'une personne que par sa naissance.#!"
 
 odhriag:0 "Odhriag"
 odhriag_collective_noun:0 "Odhriags"
 odhriag_prefix:0 "Odhria"
 odhriag_desc:0 "#size:15    Les Odhriags habitent depuis longtemps le côté nord des Montagnes de l'Ombre. Un peuple fier, et vaillant aussi, ils possèdent une forte tendance à l'indépendance, bien qu'ils aient longtemps été sous l'influence de l'Ombre.#!"
 
 magriag:0 "Magriag"
 magriag_collective_noun:0 "Magriags"
 magriag_prefix:0 "Magria"
 magriag_desc:0 "#size:15    Les Magriags sont le plus récent sous-ensemble des Orientais de [rhun|E]. Formés suite à l'effondrement des Balchoth, les Magriags sont ceux des Adriags et Odhriags qui s'installèrent à la frontière de leur ancien empire et se mêlèrent à leurs voisins [northmen|E], tant libres qu'esclaves. Pour cette raison, ils tendent à fonctionner comme intermédiaires entre les commerçants [northmen|E] et Rhûniques.#!"
 
