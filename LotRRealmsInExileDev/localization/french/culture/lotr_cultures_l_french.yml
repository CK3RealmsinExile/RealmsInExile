 ### Royal Court Additions ###

 avari:0 "Avari"
 avari_collective_noun:0 "Avari"
 avari_prefix:0 "Avari"

 penni:0 "Penni"
 penni_collective_noun:0 "Penni"
 penni_prefix:0 "Penni"
 penni_desc:0 "#size:15    Une des tribus des [avari|E]. Les penni sont les descendants des membres de l'ost de [tareg|E] qui se sont établis dans les terres de l'Emyn Rhûn, sur les côtes du nord-est de la Mer Insulaire, et qui étaient originellement de traditions Nelyarin. Ils choisirent pour seigneur Lanthir, l'un des capitaines du Tareg lors de la [battleofpalisor|E]. \n\nLes Penni oscillent entre périodes d'intéractions et périodes d'isolations, à la fois envers leurs parents elfiques et les autres, en fonction de l'humeur de leur prince.#"
 
 cuind:0 "Cuind"
 cuind_collective_noun:0 "Cuind"
 cuind_prefix:0 "Cuind"
 cuind_desc:0 "#size:15    Une des tribus des [avari|E]. Les cuind descendent de ceux qui voyagèrent loin au sud de la [middleearth|E] et s'établirent dans les jungles et forêts de Drel et de Suza-Sumar, et qui étaient principalement d'héritage Tatyarin. Lors des jours anciens, les Cuind parcourirent les rivages occidentaux de la Terre du Milieu aussi loin au nord que le cap de Mardruak et aussi loin au sud que la forêt de Drel. Ils établirent de nombreux petits sanctuaires dans ces terres, mais demeurèrent un peuple essentiellement nomade. \n\nCependant, avec l'arrivée des hommes, les cuind devinrent prudents et abandonnèrent de plus en plus les rivages septentrionaux. Ils se concentrèrent progressivement dans la forêt de Drel, où ils firent le choix de la sécurité.\n\nCependant, les cuind ne pouvaient échapper aux hommes. Alors que les [numenoreans|E] colonisaient le [thanihazad|E], les cuind établirent un marché secret avec les meneurs coloniaux. Les colons devaient ignorer les cuind et ne pas s'enfoncer dans leur forêt, en échange de quoi des liens commerciaux seraient tissés. Des guérisseurs cuind ont permi d'éviter de nombreuses tragédies en [thanihazad|E], et ainsi les deux factions ont pu tirer un bénéfice de leur compréhension.#"
 
