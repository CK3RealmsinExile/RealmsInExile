 # lotr_hadorim_group:0 "Hadorim"
 # lotr_hadorim_group_collective_noun:0 "Hadorims"
 # lotr_hadorim_group_desc:0 "#size:15    Les Hadorims sont les les Edains qui n'ont jamais traversé les Montagnes Bleues. Ce sont les Hommes du Nords de Rhovanion et sont divisés en deux groupes dans Realms in Exile, les Northrons et les Hadorims.\n\nLes Hadorims sont plus proches de la Maison de Hador, ils constituent un groupe d'Hommes du Nord de Rhovanion occidentale et incluent les Rohirrims qui ont migré dans les terres du sud."

 northron:0 "Nordique"
 northron_collective_noun:0 "Nordiques"
 northron_prefix:0 "Nordique"
 northron_desc:0 "#size:15    Les [nothron]s sont les Edain qui ne traversèrent pas les [bluemountains|E], des parents distant d'Hador Lórindol. Également connus comme les [northmen|E], ce sont des amis et alliés de longue date des [numenorean|E] et de leurs descendants."

 woodmen:0 "Hommes des Bois"
 woodmen_collective_noun:0 "Hommes des Bois"
 woodmen_prefix:0 "Homme des Bois"
 woodmen_desc:0 "#size:15    Pendant d'innombrables siècles, le peuple des bois du [rhovanion|E] a vécu dans la forêt de [greenwood|E], notamment dans ses bordures occidentales et orientales. Il s'agit d'un peuple secret et tribla, qui souffra beaucoup de la dépradation de [dolguldur|E]. Bien que leurs communautés étaient autrefois connectées par de nombreuses pistes traversant la forêt, permettant ainsi certains des leurs à vivre dans des clairières loin dans les bois, ils devinrent un peuple diminué et fragmenté. Tandis que l'attaque du Conseil Blanc sur le [necromancer_sauron|E] a permis au peuple des bois à se redresser quelque peu, le retour du [nazgulcharacter|E] à Dol Guldur jette une nouvelle ombre sur la forêt, et certaines tribus des Hommes des bois situées au sud sont déjà tombées sous sa coupe.#"

 valemen:0 "Hommes du Val"
 valemen_collective_noun:0 "Hommes du Val"
 valemen_prefix:0 "Homme du Val"
 valemen_desc:0 "#size:15    Les Hommes du Val d'[anduin|E] ont divergé de leurs parents sylvestres à la fin du Troisième Âge, quittant la forêt pour coloniser les vallées rendues fertiles par les rivières et rendues relativement sures après la Guerre des Nains et des Orques. Rejettant leurs modes de vie secrets et reclus d'habitants des bois, ils ont adopté une vie pastorale centrée sur des enclos défensifs, allant jusqu'à réinvestir certains des villages et villes marchandes abandonnées par leurs ancêtres des siècles auparavant.#"

 dalemen:0 "Dálringi"
 dalemen_collective_noun:0 "Dálringi"
 dalemen_prefix:0 "Dálri"
 dalemen_desc:0 "#size:15    Les [northmen|E] des terres du [dale|E] et du haut Celduin sont d'abord apparus sous la forme d'une identité commune lors des temps suivants la conquête des Chariotiers. Bien que le haut Celduin avait été colonisé bien avant et par la force durant l'âge d'or du royaume du [rhovanion|E], il fallut la chute de ce dernier pour que les Bardides ne commencent vraiment à diverger. De tous les [northmen|E], ils furent les moins influencés par le [gondor|E] mais les plus influencés par les [elves|E] d'[erynlasgalen|E] et les [dwarves|E] d'[erebor|E] et des Collines de Fer. Aivadiuria et ses héritiers unifièrent et menèrent leur peuple durant toute l'invasion des Chariotiers, jusqu'à devenir seigneurs du Val, et rois par la suite. Après le règne de Barde l'Archer, les Dálringi devinrent connus sous le nom de Bardides, les enfants de Bard. Les Dálringi sont un peuple hospitalier et cosmopolite, qui unissent l'urbanité et la ruralité, et possèdent toujours la vigueur de leurs ancêtres les plus martiaux des grandes plaines."

 dorwinionrim:0 "Dorwinrim"
 dorwinionrim_collective_noun:0 "Dorwinrim"
 dorwinionrim_prefix:0 "Dorwini"
 dorwinionrim_desc:0 "#size:15    S'appellant eux mêmes les Folyavuldok dans leur langue, les [dorwinrim|E] forment vraiment un peuple unique. Nés durant l'oppression de l'Empire Oriental des Szreldor, ils proviennent des [northmen|E] patriarches et Logath matriarches. Ainsi, au sein de leur société, n'importe qui peut s'élever et prospérer, indépendamment de son genre ou statut de naissance. Bien qu'ils soient principalement vu comme [northmen|E], leur héritage orientais peut également se distinguer dans leurs vibrantes sociétés et cultures. \n\nIls étaient anciennement sous la tutelle des [entwives|E] et furent, par la suite, enrichis par leur commerce avec les [elves|E] de [greenwood|E] et de l'est, ce qui leur apporta une maitrise de l'agriculture inégalée dans le centre de la [middleearth|E] et l'immense richesse rurale du [dorwinion|E] a depuis été la cause de nombreuses guerres - ou bien a contribué à les financer. Bien que les Seigneurs-Vignerons et les Grands Marchants en viennent souvent à se chamailler, les Dorwinrim restent féroces dans la défense de leur indépendance et de leur liberté à déterminer leur destin.#"

 rhovannic:0 "Rhovanorim" # Sindarin for Wilderness-host, Gondorian name for the Northmen of Rhovanion, as the plains of Rhovanion are as a wilderness to settled and urban Numenoreans
 rhovannic_collective_noun:0 "Rhovanorim"
 rhovannic_prefix:0 "Rhovani"
 rhovannic_desc:0 "#size:15    Issus des tribus [northmen|E] des plaines venteuses du [rhovanion|E] au début du [thirdage|E], les rhovannorim se sont fait connaître à l'ouest pour la première fois lorsque plusieurs de leurs meneurs servirent comme auxiliaires pour la [lastallianceshort|E]. La plupart des rhovannorim furent considérés comme faisant partie des « Aivathiuda », soient les six tribus prééminentes des plaines. \n\nLes hommes martiaux et loyaux de [rhovanion|E] aidèrent à renforcer et tenir la frontière orientale des terres occidentales, atteignant leur apogée sous la direction de Vidugavia et du royaume de [rhovanion|E]. \n\nAprès le règne de Vidugavia et de ses héritiers, la grande peste et les calamités qui suivirent, telles les invasions des Chariotiers et des Balchoth, ont conduit à un peuple dont l'étendue est bien réduite depuis leur âge d'or, lorsque tout [rhovanion|E] était sous leur emprise. Mais ils conservent toujours leur honneur ancestral et leurs compétences de cavaliers.#"

 estarewas:0 "Estarewas"
 estarewas_collective_noun:0 "Estarewas"
 estarewas_prefix:0 "Est"
 estarewas_desc:0 "#size:15    Certains [northmen|E] vivaient dans l'ombre d'[angmar|E] et du Mont [gundabad|E]. Ces âmes robustes travaillaient le sol stéril avec des outils rudimentaires pour survivre à leur pénible existence. La plupart des clans de l'Estanrewas (Éo.« ligne orientale ») versaient tribut au seigneurs [orcish|E] locaux pour s'épargner des pillages constants qui avaient lieu dans le nord du [anduinvale|E], qui, à cette époque, était surtout connu comme l'[eastangmar|E].\n\nLa proximité de telles forces maléfiques a prélevé son tribu sur l'esprit estarave, car parmi eux, la peur et la suspicion se sont substitué à la vaillance et à l'honneur qu'on trouve chez les [northron|E].#"

 # Rohirrim and Related
 eotheod:0 "Éothéod"
 eotheod_collective_noun:0 "Éothéods"
 eotheod_prefix:0 "Éothéodro"
 eotheod_desc:0 "#size:15    Les Éothéods sont un peuple de [northmen|E] qui s'est épanouie près des vals de l'[anduin|E] et plus tard dans la forêt de [mirkwood|E] du nord. Ils étaient des alliés loyaux du [gondor|E] et constituaient les ancêtres des [rohirrim|E].#"

 rohirrim:0 "Rohirrim"
 rohirrim_collective_noun:0 "Rohirrims"
 rohirrim_prefix:0 "Rohirro"
 rohirrim_desc:0 "#size:15    Les seigneurs des chevaux du Rohan sont les descendants des Éothéod qui répondirent à l'appel de Cirion du Gondor lors du règne du roi Eorl le Jeune. Après leur victoire aux champs du Celebrant, Cirion leur accorda la province dépeuplée du Calenardhon, qui devint connue comme le Rohan, la terre des seigneurs des chevaux. Formant un peuple martial mais honorable, les Rohirrim sont des cavaliers sans égaux, des éleveurs de chevaux, des amis fidèles et un ennemi redoutable.#"
 rohirrim_ruler_designer:0 "Rohirrim"

 leofring:0 "Leofring"
 leofring_collective_noun:0 "Leofrings"
 leofring_prefix:0 "Leofro"
 leofring_desc:0 "#size:15    Peuple nomade de cavaliers apparenté aux [rohirrim|E], les Leofrings descendent des [eotheod|E] qui ne suivirent pas Eorl jusqu'au [calenardhon|E]. Les Leofrings, qui tirent leur nom de leur chef Leofr, choisirent de s'établir dans le Val de l'Anduin, sur le rivage occidental du grand fleuve, au pied des montagnes. Pastoralistes de nature, gardant leurs troupeaux depuis le dos de leurs chevaux, les Leofrings n'ont jamais été très nombreux et rares sont leurs demeures permanentes.\n\nAux alentours de l'an 2630 3.A., la plus grande partie des Leofrings a été défaite par un ost d'[orcs|E], et nombre d'entre eux ont fui le nord, s'établissant dans les Champs du Celebrant et dans les Bas-fonds. Avec le temps, certains ont même traversé la Limeclaire en Rohan pour s'établir dans les bas-fonds du Wold. La plupart d'entre eux ont reconnus leur parenté avec les Rohirrims et ont juré fidélité à Edoras.\n\nLes Leofrings restent proches des rives du Grand Fleuve et, aux temps de la Guerre de l'Anneau, certains des leurs travaillent avec des bandes de hors-la-loi, pillent les orques et font de la contrebande de chevaux volés.#"
 leofring_ruler_designer:0 "Leofring"

 framling:0 "Framling"
 framling_collective_noun:0 "Framlings"
 framling_prefix:0 "Framlo"
 framling_desc:0 "#size:15    Les Framlings (ou Éowealafa, "Ceux des chevaux qui restèrent derrière") sont les descendants de ceux des [eothed|E] qui restèrent dans la partie supérieure du val d'[anduin|E] après que les Rohirrim et les Leofrings aient migré au sud. Le nom « Framling » vient de leur ancêtre légendaire, Fram le Tueur de Dragon.#"

 ### DRUEDAIN ###
 # lotr_druedain_group:0 "Drúedain"
 # lotr_druedain_group_collective_noun:0 "Drúedains"
 druedain:0 "Drúedain"
 druedain_collective_noun:0 "Drúedains"
 druedain_prefix:0 "Drûgho"
 druedain_ethnicity:0 "Drúedain"
 druedain_desc:0 "#size:15    Les Drúedains sont un peuple reclus vivant dans des poches isolées de forêts à travers et sur les frontières des Royaumes en Exil. Une portion d'entre eux vivaient en Númenor durant le Deuxième Âge avant de retourner en Terre du Milieu alors que l'Ombre tombait sur Númenor. Bien qu'ils soient un peuple simple, ils sont également honorables et sages à leur manière.#"
 honnin:0 "Honnin"
 honnin_collective_noun:0 "Honnin"
 honnin_prefix:0 "Honno"
 honnin_collective_desc:0 "Honnin"
 honnin_ethnicity:0 "Honnin"
 honnin_desc:0 "#size:15    Les Honnin forment une branche reclue des Drû qui se sont établi au Sûza Sûmar. Habitant à l'origine l'entièreté du Rây, ils bâtirent de grands temples de pierre de taille cyclopéenne à travers toute la région, à l'aide de leur magie et de leurs compétences. Cependant, l'arrivée des Bôzishnarûd, un groupe de Haradrim, mit fin à leur âge d'or. Ils co-existèrent pour un temps, les Bôzishnarûd apprenant beaucoup des Honnin. Mais ces derniers étaient méprisés et, avec le temps, les Bôzishnarûd les repoussèrent dans le Sûza Sûmar, où ils revinrent à une vie tribale primitive.#"
 beffraen:0 "Beffraen"
 beffraen_collective_noun:0 "Beffraen"
 beffraen_prefix:0 "Beffra"
 beffraen_ethnicity:0 "Beffraen"
 beffraen_desc:0 "#size:15    Les Beffraen sont ceux des Drúedain qui résident dans les terres du Minhiritiah et de [enedhwaith|E], vivant parmi les [daen|E] de la région, tout comme les Drúedain du [beleriand|E] vivaient parmi les Haladin. Contrairement à la plupart de leurs parents, les Beffraen nouaient des alliance matrimoniales avec leurs voisins Daen relativement souvent, si bien que cette branche des Drúedain était constitués d'individus plus grands que leurs lointains parents.\n\nCependant, en raison de leur histoire et de leurs lieux de vie, les Beffraen entrèrent en contact et en conflit avec [numenor|E]. Ils développèrent la même méfiance et la même haine contre les envahissant [numenoreans|E] que le firent les autres peuples natifs du Minhiriath et d'Enedhwaith. Ils les détestaient et les arrosaient de leurs flèches empoisonnés. \n\naprès la [waroftheelvesandsauron|E], les rares Beffraen survivants se dispersèrent dans les forêts d'Enedhwaith et dans l'Eryn Vorn, et devinrent un peuple furtif et hostile. On dit même que certains d'entre eux tombèrent et vouent un culte aux Ténèbres, désirant la vengeance contre ceux qui prirent et détruirent leurs foyers.#"




