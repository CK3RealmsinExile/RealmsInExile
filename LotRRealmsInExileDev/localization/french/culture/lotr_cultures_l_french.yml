 breemen_prefix:0 "Briennais"
 breemen_ethnicity:0 "Briennais"
 breemen_desc:0 "#size:15    Les hommes de Brie, en dépit d'être l'un des plus anciens peuple d'[conceptracemen|E] à vivre en [eriador|E], n'ont que peu, si aucune, grande chanson à déclamer. Ils forment un peuple humble et simple, content de ne s'occuper que de leurs propres problèmes provinciaux, et suspicieux envers tout étranger venant d'un peu trop loin.\n\nÀ l'origine, les briennais descendent des [daen|E] qui fuirent vers le nord, au-delà de la Gwaltho, durant la [waroftheelvesandsauron|E]. C'est après cette guerre qu'ils abandonnèrent l'usage de leur langue ancestrale, embrassant celle de leurs voisins Eriadorim et des colons [numenoreans|E], avec lesquels ils tissèrent des liens d'amitié.\n\nLe Pays-de-Brie finit par joindre [arnor|E] en tant que cité et se vit accorder une charte royale et le maintien d'une grande autonomie, ce qui contenta les briennais. Cette période vit l'arrivée des premières migrations de [hobbits|E] dans la région et les briennais se reconnurent en eux, de part leur apparence et style de vie. Le Pays-de-Brie parvint a échapper à la dévastation causée par les [angmar_wars|E] et, après la dissolution de l'[arthedain|E], Brie demeura comme l'un des établissements les plus peuplé d'Eriador. Même durant le [fourthage|E], les briennais continuèrent à vivre comme ils l'avaient fait jusqu'alors, content de vivre et d'être laissés en paix.#"
 
 ### HILLMEN OF RHUDAUR ###
 hillmen:0 "Noi Trevan"
 hillmen_collective_noun:0 "Noi Trevan"
 hillmen_prefix:0 "Noi Trevan"
 hillmen_ethnicity:0 "Noi Trevan"
 hillmen_desc:0 "#size:15    Les hommes des collines du [rhudaur|E], connus dans leur propre langue comme les Noi Trevan (« peuple des neufs tribus ») et par les [dunedain|E] comme les Emynedain, sont un peuple à l'histoire troublée.\n\nLa naissance de leur peuple se trouve dans le creuset de la guerre. Du début jusqu'à la moitié du[secondage|E], deux groupes de tribus migrèrent en [rhudaur|E], trois d'entre elles depuis l'[angmar|E] et six autres depuis l'aval de la Gwathlo. Toutes cherchaient des terres où s'établir et leur première rencontre résulta en conflit. Avec le temps, la paix s'établi et les tribus s'unifièrent sous leur premier grand chef mythique, le Targadh-Arm.\n\nDurant la fin du [secondage|E], les tribus des Noi Trevan furent soumises par les petits royaumes [dunedain|E], fondés par d'ambitieux aventuriers, qui brisèrent l'ancien royaume des neufs tribus. Ces roitelets jurèrent fidélité à Elendil d'[arnor|E], et ainsi les hommes des collines furent liés au destin du royaume du nord. Pendant un temps, il y eu la paix, mais après qu'Arnor fut brisé, les relations entre les Dúnedain de Rhudaur et les Noi Trevan se dégradèrent jusqu'à un point de non retour. Alors les hommes des collines, soutenus par Angmar, se révoltèrent contre les Dúnedain, revendiquant la suzeraineté sur leur ancien royaume à nouveau.\n\nMais les hommes des collines n'avait fait qu'échanger le sceptre d'Arnor par les chaine de fer d'Angmar, qui les saigna contre les armées d'Arnor et s'empara de leurs récoltes pour nourir ses propres troupes. À la fin des [angmar_wars|E], les hommes des collines avaient été éradiqués, non par la vengeance d'Arnor, mais bien par la cruauté d'Angmar.#"
