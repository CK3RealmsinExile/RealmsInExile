 ### Dúnedain ###
 # lotr_dunedain_group:0 "Dúnedain"
 # lotr_dunedain_group_collective_noun:0 "Dúnedains"
 # lotr_dunedain_group_desc:0 "#size:15    Les Dúnedain sont les gens d'Arnor et de Gondor dont on peut retracer l'ascendance jusqu'aux Fidèles Númenóréens."
 numenorean:0 "Númenóréen"
 numenorean_ethnicity:0 "Númenóréen"
 numenorean_collective_noun:0 "Númenóréens"
 numenorean_prefix:0 "Númenóréen"
 numenorean_desc:0 "#size:15    Les Númenóréens, connus en [adunaic|E] comme les Adûnâim, étaient les hommes habitant l'île d'Elenna, le Pays de l'Etoile, également connue comme l'Ouistrenesse, Númenórë, et Anadûnê. Formé par le [maiagod|E] [eonwecharacter|E] et les [elves|E] de [toleressea|E] à de nombreux arts et artisanats, les [numenorean|E]s devinrent forts dans la paix de [numenor|E], et avec le temps leur royaume devint la puissance prééminente du Deuxième Âge. Leur tragique déclin et la tyrannie des [numenorean|E]s sont relatés dans de nombreux écrits, avant que Númenor elle-même ne soit engloutie lors de l'[akallabeth|E]. Durant le [thirdage|E], le terme est essentiellement utilisé dans un contexte historique, les descendants des [numenorean|E]s en [middleearth|E] prenant le nom de [dunedain|E].#"
 
 dunedain:0 "Dúnedain"
 dunedain_collective_noun:0 "Dúnedains"
 dunedain_prefix:0 "Dúnedain"
 dunedain_ethnicity:0 "Dúnedain"
 dunedain_desc:0 "#size:15    [dunedain|E] est un terme utilisé pour désigner ceux descendant des [faithfulshort|E] [numenorean|E]s en [middleearth|E]. Ils ont dans un premier temps occupé les royaumes d'[arnor|E] et de [gondor|E], et à cause de cela, un grand nombre des grands évènements du [thirdage|E] ont concerné ce peuple fier. Leur force et nombre se sont réduit avec la destruction d'[arnor|E] et les assauts constants sur le [gondor|E], mais les héritiers de [numenor|E] conservent une grande partie de la sagesse et de la noblesse de leurs aïeuls.#"

 gondorian:0 "Gondorien"
 gondorian_collective_noun:0 "Gondoriens"
 gondorian_prefix:0 "Gondorien"
 gondorian_desc:0 "#size:15    Les [gondorian|E]s sont les [dunedain|E] du [southernkingdom|E]. Grands marins et bâtisseurs, les hommes du [gondor|E] perpétuent la plupart des coutumes de [numenor|E], notamment en ce qui concerne leur attrait pour l'océan. Une grande partie de la noblesse du [gondor|E] trouve ses origines à l'époque d'[elendil|E] lui-même, ou même avant, lors de la période coloniale. Les [gondorian|E] parlent l'occidentalien, mais d'une manière plus archaïque et formelle que le dialecte nordique utilisé en [eriador|E]. Les [gondorian|E]s éduqués favorisent l'utilisation de langues elfiques telles que le [sindarin|E] ou le [quenya|E], la plupart de la population étant au moins quelque peu alphabétisée.#"
 gondorian_ethnicity:0 "Gondorien"

 arnorian:0 "Arnorien"
 arnorian_collective_noun:0 "Arnoriens"
 arnorian_prefix:0 "Arnorien"
 arnorian_desc:0 "#size:15    Les [dunedain|E] du [northernkingdom|E] forment un peuple sévère, mystérieux et sage. Le regard gris et les cheveux noirs, les hommes d'[arnor|E] conservent une partie de la pureté du sang de [numenor|E]. Leur pureté de sang ne les empêcha pas de faire des erreurs mortelles, et [arnor|E] fut brisée, et s'effondra complètement sous les assauts de l'Ombre avec le temps. Pourtant, du chagrin les [arnorian]s tirèrent de la sagesse, et d'une certaine façon, sont désormais plus sages que ne le furent même leur ancêtres [numenorean|E]s. Aujourd'hui, les [arnorian]s parcourent les terres sauvages, avec seulement quelques cités cachées et refuges où leur peuple maintient ses anciennes traditions.#"

 dunedain_ranger:0 "Dúnedain septentrionaux" # Lîrsain - 'They who range - Rangers'
 dunedain_ranger_collective_noun:0 "Dúnedain septentrionaux"
 dunedain_ranger_prefix:0 "Dúnedain septentrionaux"
 dunedain_ranger_desc:0 "#size:15    Les Dúnedain septentrionaux, ou coureurs, connu en Sindarin comme les « Lîrsain », sont les descendants des [arnorian|E]s ayant survécu à la Bataille de Fornost. Il s'agit d'un peuple secret et peu nombreux, qui cultive la sécurité dans le secret. Leurs villages sont ainsi cachés pour tous, sauf pour les leurs et quelques rares amis. Ils attendent le jour où ils pourront finallement se révéler au monde et rebâtir leur royaume perdu d'[arnor|E].#"

 uialdain:0 "Uialdain"
 uialdain_collective_noun:0 "Uialdains"
 uialdain_prefix:0 "Uialdain"
 uialdain_desc:0 "#size:15    Caché dans les vals profonds des Collines du Crépuscule (Emyn Uial), connu seulement des Coureurs et des Sages, le peuple du Crépuscule vit paisiblement et simplement, tout comme il l'a toujours fait. \n\nAutrefois, leurs terres abritèrent les derniers survivants des peuples des Edains, apparentés à la maison de Beor et qui peuplaient l'Eriador septentrionalle d'avant la [waroftheelvesandsauron|E]. Après la guerre, le reste de ce peuple se mêla avec les colons [numenorean|E] Fidèles, et devinrent indistinguible des autres [arnorians|E], à l'exception de quelques traditions buccoliques et de la souvenance de quelques chansons issues des jours anciens.\n\nAbrités dans leur collines, quelques uns survécurent à la chute d'[arnor|E] mais, contrairement à leurs parents Dúnedain, qui aident à préserver le secret de leur existence, ils ne retournèrent pas dans la Sauvagerie mais restèrent dans leurs vals, conservant la vie pastorale qu'on y pratique depuis les jours anciens, quand les Edain menaient leurs troupeaux en Eriador, bien avant de recontrer les Eldar. \n\nBien que diminués, ils conservent une mémoire collective de leur noble ascendance, et restent loyaux à la maison d'Isildur, bien qu'ils soient majoritairement désintéressés des affaires extérieures, considérant un potentiel « retour du roi » comme un conte pour les enfants et les simplets.#"

 amrodrim:0 "Amronost"
 amrodrim_collective_noun:0 "Amrodrims"
 amrodrim_prefix:0 "Amrodro"
 amrodrim_desc:0 "#size:15    Le peuple de [dolamroth|E] possède une noblesse rappelant celle de la Númenor d'autrefois. Les plus grandes villes au Gondor après Pelargir et [minastirith|E],le peuple de [dolamroth|E] se tient dans ces jours de déclin en exemple de l'ancienne noblesse et force des Hommes.#"
 amrodrim_ethnicity:0 "Amronost"

 ithilien:0 "Ithilien"
 ithilien_collective_noun:0 "Ithiliens"
 ithilien_prefix:0 "Ithilios"
 ithilien_desc:0 "#size:15    Après la montée de l'Ombre du [mordor|E], une grande partie de la population [gondorian|E] d'[ithilien|E] a fui vers l'ouest en traversant l'[anduin|E]. Ceux qui restent sont des gens féroces qui se battront jusqu'au bout pour défendre le [gondor|E] et leur patrie contre les invasions. Beaucoup d'ithiliens prétendent être de haute descendance [numenorean|E], mais avec le temps, le sang [numenorean|E] s'est mélangé à celui des [daen|E], des hommes du Nord et des Haruze, et la plupart des Ithiliens ne peuvent revendiquer qu'un soupçon d'ascendance [numenorean|E]. Ils sont respectueux de leurs aînés et fanatiquement dévoués à leur famille, le facteur le plus important dans leur vie. Les liens familiaux des habitants d'Ithilien sont légendaires, et de nombreuses feud ont eu lieu à leur sujet.#"

 harondorim:0 "Harondorim"
 harondorim_collective_noun:0 "Harondorims"
 harondorim_prefix:0 "Harondo"
 harondorim_desc:0 "#size:15    Le peuple du Harondor descend des colons [numenorean|E] et de divers peuples [daen|E] venus des côtes de la baie de Belfalas. Nombreux sont les habitants du Harondor à posséder un peu de sang Haruze. Physiquement, ils diffèrent peu des habitants d'Ithilien ou du Lebennin, mais ils s'expriment en occidentalien avec un accent local distinct, et leur mode de vie témoigne de l'influence colorée de leurs voisins Haruze. Les Harondorim sont connus de leurs parents [gondorian|E] sous le nom d'« Outhame », un terme occidentalien désignant les étrangers. Ils acceptent cette dénomination, étant bien conscients de leur statut d'immigrants dans la patrie de leurs pères, éloignés du cœur de leur culture.#"

 belfalathrim:0 "Belfalathrim"
 belfalathrim_collective_noun:0 "Belfalathrims"
 belfalathrim_prefix:0 "Belfalathro"
 belfalathrim_desc:0 "#size:15    Nulle part ailleurs dans le [gondor|E], la culture insulaire de l'ancienne [numenor|E] n'est aussi bien maintenue qu'à Belfalas. En raison de la nature particulière de la présence autochtone [daen|E] sur la péninsule, la plupart des belfalathrims ont conservé un sang [numenorean|E] plus pur. Les belfalathrims sont des gens fiers, qui prêtent rarement serment s'ils ne peuvent pas l'honorer, et sont souvent plus romantiques que le [gondorian|E] moyen. Les nobles et les habitants de Belfalas parlent généralement couramment deux langues, l'occidentalien et le sindarin, et nombre d'entre eux admirent les elfes au point d'imiter leurs coutumes.#"

 orodbedhrim:0 "Orodbedhrim"
 orodbedhrim_collective_noun:0 "Orodbedhrim"
 orodbedhrim_prefix:0 "Orodbedhri"
 orodbedhrim_desc:0 "#size:15    Les Orodbedhrim (« peuple des montagnes ») sont issus de l'expansion occidentalle de Tarannon Falastur. Les hommes natifs des collines centrales du [gondor|E], les Danan Lin, ont fini par reconnaître les Dúnedains en tant que frères et professeurs et les deux peuples se sont joints l'un à l'autre. Alors que les générations passaient, les Danan Lin contractaient de plus en plus de marriages avec les [dunedain|E], allant jusqu'à adopter les habits de ces derniers, et plus encore, jusqu'à ce qu'ils ne forment plus deux cultures séparées, mais une seule : les Orodbedhrim. \n\nMême aujourd'hui, des signes de l'héritage [daen|E] des Orodbedhrim sont toujours visibles, dans leur nature résistante, leurs clans familiaux et leur loyauté à toute épreuve.#"

 ### Black Numenoreans ###
 # lotr_black_numenorean_group:0 "Númenóréen Noir"
 # lotr_black_numenorean_group_collective_noun:0 "Númenóreens Noirs"
 # lotr_black_numenorean_group_desc:0 "#size:15    Le terme de Númenóréen Noir se rapporte historiquement aux descendants des Hommes des Rois de Númenor tyranniques, et cela reste le cas même après de nombreuses années après l'Akallabêth."

 black_numenorean:0 "Númenóréen Noir"
 black_numenorean_collective_noun:0 "Númenóréens Noirs"
 black_numenorean_prefix:0 "Númenóréen Noir"
 black_numenorean_ethnicity:0 "Adûnai septentrionaux"
 black_numenorean_desc:0 "#size:15    Les [numenorean|E]s Noirs sont les descendants des [kingsmen|E] [numenorean|E], les loyalistes d'Ar-Pharazon. Ils commencèrent à décliner rapidement durant le Troisième Âge et, durant le règne de Hyarmendacil Ier, ils s'étaient beaucoup réduit, avant de disparaître parmi les Umbaréens.\n\nTechniquement parlant, le terme « Númenóréen Noir » est péjoratif, donné par les Fidèles, et non par eux-même.#"
 dynnpat_suf_ion:0 "ion"
 dynnpat_suf_iel:0 "iel"

 old_umbarean:0 "Umbarnas"
 old_umbarean_collective_noun:0 "Umbarnas"
 old_umbarean_ethnicity:0 "Umbarnas"
 old_umbarean_prefix:0 "Umbarnas"
 old_umbarean_desc:0 "#size:15    Les Umbarnas (en adûnaïque : « peuple d'Umbar ») sont le résultat de la mixité entre les [numenorean|E]s Noirs et les Haradrim locaux des côtes, les Sakalai. Ils se considèrent eux-même comme les [kingsmen|E] d'[umbar|E], le plus proche royaume des loyalistes d'Ar-Pharazon aux royaume des Elendili, et ont hérité d'une haine féroce envers les [gondorian|E]s de ce fait, les considérant comme des traîtres au roi légitime.#"

 
 umbaredain:0 "Umbaredain"
 umbaredain_collective_noun:0 "Umbaredain"
 umbaredain_ethnicity:0 "Umbaredain"
 umbaredain_prefix:0 "Umbaredain"
 umbaredain_desc:0 "#size:15    Après la conquête d'[umbar|E] par Eärnil I en 933 3.A., les populations adûnaiques et Haradrim des havres se sont retrouvées soudainement supplantées par une grande quantité de colons [gondorian|E] (commerçants, administrateurs, et tous ceux cherchant une vie nouvelle dans la nouvelle province méridionnale du [gondor|E]). De cette migration est issue une nouvelle culture Umbaréenne, qui embrassa beaucoup de choses de ses superviseurs [gondorian]s tout en maintenant certains aspects de leurs anciennes coutûmes des havres. Ce sont les Umbaredain et leur histoire et héritage complexe leur donne un esprit unique quoique rebelle, comparé aux autres Dúnedains méridionnaux. \n\nDurant la révolte de Castamir l'Usurpateur, les Umbaredain soutinrent unanimement sa revendication et, après la mort de Castamir lors de la Bataille des Gués del'Erui, aidèrent et soutinrent ses fils, et leur dynastie après eux. Cependant, les escarmouches avec Eldacar et ses héritiers, ainsi que le manque de nouveaux colons du [gondor|E], sappèrent grandement la force des Umbaredain et le nombre de mariages avec les Haradrim, sur lesquels ils comptaient pour remplirent leurs armées et fermes, augmenta grandement, amenant aux Umbaréens de la fin du [thirdage|E].#"

 umbarean:0 "Umbaréen"
 umbarean_collective_noun:0 "Umbaréens"
 umbarean_ethnicity:0 "Umbaréen"
 umbarean_prefix:0 "Umbaréo"
 umbarean_desc:0 "#size:15    À la fin du [thirdage|E], les Corsaires d'Umbar ont connu de nombreuses vagues d'immigration. Bien que leurs ancêtres soient principalement issus des Haradrim et des [gondorian|E], avec une rare trace de sang des [numenorean|E] Noirs, ils conservent une forte identité adûnaïque, en constante opposition avec les Dúnedains du [gondor|E]. Elle fut propagée par la dynastie des Câssimirioni, qui revendique descendre de Castamir lui-même. Bien que la plupart soit surtout connue comme des corsaires à craindre, les Umbaréens ont construit une culture maritime vibrante qui entre souvent en conflit avec le [gondor|E] en haute-mer.#"

 mardrukan:0 "Mardrukan"
 mardrukan_collective_noun:0 "Mardrukans"
 mardrukan_prefix:0 "Mardruko"
 mardrukan_desc:0 "#size:15    Le peuple de Mardruak est le résultat de la mixité entre des colons Númenóréen, les occupants Tedjin, et de groupes natifs de la région qui a formé une culture mixte. Cependant, bien qu'ils soient aligné historiquement avec le Bellakar, lors des évènements de la Guerre de l'Anneau des siècles d'influence Umbaréenne et de domination des corsaires ont conduit à un revirement fondamentale de cette culture contre leurs voisins au nord.#"
 dynnpat_suf_ohin:0 "ôhîn" # 'Child of', gender neutral Adunaic Patroynmic

 corsair:0 "Umbaruz"
 corsair_collective_noun:0 "Umbaruze"
 corsair_prefix:0 "Umbaruz"
 corsair_desc:0 "#size:15    Bien que certains umbaréens (et particulièrement ceux de noble ascendance ou résidant dans les anciennes cités) luttent légué par leurs ancêtres révérés, nombreux sont ceux à ne faire que peu de cas de ces prétentions. Ils savent d'où ils viennent mais n'ont peu d'intérêt pour les anciens seigneurs d'Umbar ou leur héritage. La plupart d'entre eux n'ont que peu de lien de sang avec les adûnai ou les Dunedain de l'ancienne Umbar, et sont plus proche des autres Haradrim dont ils sont apparentés. Ils ne s'en distinguent que par l'usage de l'occidentalien comme langue maternelle."


 ### The Southern Adunai ###
 # lotr_southern_adunai_group:0 "Adûnai méridional"
 # lotr_southern_adunai_group_collective_noun:0 "Adûnai méridionaux"
 # lotr_southern_adunai_group_desc:0 "#size:15    Les Adunai méridionaux sont ceux qui se revendiquent comme les descendants de Numenor au sud ouest de la Terre-du-Milieu. Pour les Dúnedains, ils feraient certainement partie des 'Numenoréens Noirs', mais ils vivent tellement loin des terres des Elendili qu'ils n'y sont connus que par les plus infimes rumeurs. En réalité, les Adûnai Méridionaux sont complexes et variés, allant des fiers et rudes Anbalûkkhôri, aux relativement tempérés Kharadûnaim, à l'héritage mixte des Tantûraki."

 southern_adunai_ethnicity:0 "Adûnai méridional"
 aruwanai:0 "Ârûwânai"
 aruwanai_collective_noun:0 "Ârûwânai"
 aruwanai_prefix:0 "Ârûwânai"  
 aruwanai_desc:0 "#size:15    Hommes du Roi de pur sang du Bellakar, les Ârûwâni forment plus une idéologie qu'une culture. Après la chute des Korléens durant la guerre Korléenne et la submersion de Numenor qui s'ensuivit, ils sont entré dans un déclin terminal et disparurent largement dès le début du Troisième Âge.#"

 anbalukkhori:0 "Anbalûkkhôri"
 anbalukkhori_collective_noun:0 "Anbalûkkhôri"
 anbalukkhori_prefix:0 "Anbalûkkhôri"
 anbalukkhori_desc:0 "#size:15    Les Anbalûkkhôri sont les Adûnai de l'ancienne province Númenóréenne d'An-Balkûmagân, connue à l'origine comme Ciryatanórë. Des Adûnai méridionaux, ils sont les plus capricieux, ambitieux et fiers, ressassant les jours de leur domination.#"
 
 south_adunai_colonial:0 "Kharat Ephalâim"
 south_adunai_colonial_collective_noun:0 "Kharat Ephalâim" 
 south_adunai_colonial_prefix:0 "Kharephâ"
 south_adunai_colonial_desc:0 "#size:15    Les Kharat Ephalâim, ou colons méridionaux, fait référence aux cultures qui se sont développées dans les domaines des Thâni-Hazâd durant la période coloniale [numenorean|E]. Leur éloignement de la métropole [numenorean|E], particulièrement en ce qui concerne les plus petites colonies, a conduit au développement d'une culture conservatrice et réservée, bien que cela aie également ralenti leur chute dans la dépravation en dehors d'Anbalûkkhôr.#"
 #kharadunaim:0 "Kharadûnaim"
