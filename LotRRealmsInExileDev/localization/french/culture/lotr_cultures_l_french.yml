 igath:0 "Igath"
 igath_collective_noun:0 "Igath"
 igath_prefix:0 "Igathi"
 igath_desc:0 "#size:15    Les Igath sont le second groupe à être connu sous le nom d''Orientais' pour les Edain, apparaissant pour la première fois au début du [secondage|E]. Eux, ainsi que certains survivants des Orientais de [beleriand|E], étaient les seigneurs et principaux colons de la [seaofrhun|E] durant le second âge, entrant parfois en conflit avec les [northmen|E] voisins. On dit qu'aux temps anciens, leur société était matrilinéaire, mais aujourd'hui, cet ancien aspect de leur culture n'est préservé que chez les Logath.\n\nLes clans Igath étaient la principale force derrière les Charioteurs et maintiennent encore la tradition d'entraîner leurs femmes aux armes pour la défense, même s'ils ne règnent plus.#!"
 
 ulgath:0 "Ulgath"
 ulgath_collective_noun:0 "Ulgath"
 ulgath_prefix:0 "Ulgathi"
 ulgath_desc:0 "#size:15    Les Ulgath sont les Igath qui s'installèrent sur les rives orientales et septentrionales de la [seaofrhun|E]. C'est d'eux que la langue Ioriag, l'Ulgathig, tira son nom, car les commerçants devaient souvent traverser les terres Ulgath et en vinrent ainsi à désigner la langue Igath plus large par leur nom. En effet, les commerçants sont chanceux que les Ulgath aient une tradition d'hospitalité sacrée, car cela a permis au commerce de persister dans une terre de peuple belliqueux et pillard.#!"
 
