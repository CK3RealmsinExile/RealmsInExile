 daen:0 "Daen"
 daen_collective_noun:0 "Daen"
 daen_prefix:0 "Daen"
 daen_desc:0 "#size:15    Les [daen|E] sont les [conceptracemen|E] apparentés aux Haladin qui ne franchirent par l'Ered Luin pour entrer au [beleriand|E], mais occupèrent les terres plus tard connues sous le nom d'[enedhwaith|E] et du [gondor|E].#"

 daen_lintis:0 "Daen Lintis"
 daen_lintis_collective_noun:0 "Daen Lintis"
 daen_lintis_prefix:0 "Lintien"
 daen_lintis_desc:0 "#size:15    Les Daen Lintis, également appelés Gwathuirim, sont ceux des [daen|E] qui migrèrent vers le nord.\n\nIls sont apparentés à la maison de Haleth et se sont établis sur les deux rives de la Gwathló, en [enedhwaith|E] et dans les Ered Nimrais.#"

 enedhwaithrim:0 "Enedhwaithrim"
 enedhwaithrim_collective_noun:0 "Enedhwaithrim"
 enedhwaithrim_prefix:0 "Enedhro"
 enedhwaithrim_desc:0 "#size:15    Descendants des [daen|E] qui s'établirent autrefois sur la Gwathló, avant la [waroftheelvesandsauron|E], les Enedhwaithrim sont ceux qui choisirent de vivre sur les côtes de l'[enedhwaith|E] après la guerre, devenant des pêcheurs accomplis vivant en petites communautés. \n\nEn comparaison de leurs parents [dunlending|E], plus martiaux et agités, les Enedhwaithrim maintiennent une existence simple qui leur a permi d'échapper aux nombreuses guerres et luttes qui empoisonnaient les autres territoires. Ils sacralisent l'hospitalité et les serments et accueilleront n'importe quel étranger, pour peu qu'ils reçoivent le même respect en retour.#"

 saralain:0 "Saerlannais"
 saralain_collective_noun:0 "Saerlannais"
 saralain_prefix:0 "Saerlanno"
 saralain_desc:0 "#size:15    Les clans saerlannais sont une confédération de clans provenant de l'[enedhwaith|E] et qui ont migré au-delà de la Gwathló entre 1360 et 1400. Ils devinrent des feudataires très importants pour tenir les marches du [cardolan|E] d'[arnor|E]. Les deux siècles qui suivirent virent les guerriers saerlannais prendre de plus en plus d'importance en tant que source de main d'œuvre pour la province. \n\nLa grande peste de 1636 a frappé durement les saerlannais, les menant presque à l'extinction. Avec le retrait final des [arnorians|E] du Cardolan, les relations entre Fornost et le roi des saerlannais prirent fin. Il y eu une brève reprise des relations durant les tentatives du roi Araval de recoloniser le [cardolan|E], mais avec l'échec de ces efforts disparurent la communication entre les saerlannais et leurs suzerains [dunedain|E]. Certains prétendent que les guerriers saerlannais combattirent les troupes du [witchkingshort|E] lors de la chute d'Arnor, tandis que d'autres soutiennent qu'ils s'étaient isolés et ne prirent aucune part à la bataille. Qu'elle que soit la vérité, la région de la basse Gwathló, autour de l'embouchure de la rivière, est depuis lors restée inhabitée par les saerlannais et la confédération a été de facto dissoute. L'autorité du roi des saerlannais n'est plus que titulaire. \n\nLes saerlannais absorbèrent une partie significative de leurs suzerains [dunedain|E] et conservèrent même après la chute d'Arnor un code de loi dérivé de celui du grand royaume, bien qu'il mêle leurs propres traditions."
 saralain_ethnicity:0 "Saerlannais"

 dunmen:0 "Homme de Dun"
 dunmen_collective_noun:0 "Hommes de Dun"
 dunmen_prefix:0 "Dun"
 dunmen_desc:0 "#size:15    Les hommes de Dun sont d'ancien habitant de la Dunlande. Il s'agit d'un groupe d'[conceptracemen|E] descendant principalement des [daen|E] qui habitaient sur les rives de la Gwaltho mais fuirent en [enedhwaith|E] à la suite de la [waroftheelvesandsauron|E], où ils s'établir à l'ombre des [mistymountains|E]. Dans les années qui suivirent, les hommes de Dun constituèrent un peuple renfermé, bien qu'ils fassent preuve d'un sens de l'honneur et de la noblesse. Ils vécurent là pendant un temps, en tant que sujet, au moins en théorie, des royaumes [dunedain|E] d'[arnor|E] et du [gondor|E], mais se contentaient surtout d'ignorer et d'être ignorés par les autres. Ils devinrent les ancêtres des Dunlandais modernes.#"

 dunlending:0 "Dunlandais"
 dunlending_collective_noun:0 "Dunlandais"
 dunlending_prefix:0 "Dun"
 dunlending_desc:0 "#size:15    Les dunlandais sont le peuple vivant en Dunlande à la fin du [thirdage|E]. Après la grande peste et le déclin de l'autorité [gondorian|E]ne, les [conceptracemen|E] de Dunlande devinrent un peuple isolé et féroce. Après le dépeuplement du [calenardhon|E], certains des dunlandais commencèrent à migrer dans la région, s'établissant temporairement dans les terres de l'[isengard|E] et de la région connue aujourd'hui sous le nom d'Ouestfolde. Après le don du Calenardhon aux [eothed|E] d'Eorl, les dunlandais entrèrent en conflit avec ceux qu'ils voyaient comme des envahisseurs venus du nord. Il en résulta une inimitié entre les deux peuples, qui donna naissance à une profonde haine après que la tentative du guerrier dunlandais Wulf de s'emparer du trône du [rohan|E] pour lui-même. Il échoua cependant, et ses héritiés s'enfuirent en Dunlande.#"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#"
 dunlending_ethnicity:0 "Dunlandais"

 adornaen:0 "Adornéen"
 adornaen_collective_noun:0 "Adornéens"
 adornaen_prefix:0 "Adorné"
 adornaen_desc:0 "#size:15    Tirant leur nom de la rivière et de la région dont ils sont originaires, les adornéens sont le fruit d'union mixtes entre les dunlandais et les rohirrims, héritage de l'histoire complexe et tortueuse de guerre, vengeance et coexistence entre les deux peuples. \n\nLe plus grand parmi eux fut sans conteste Wulf, qui, pour un temps, unifia les couronnes de Dunlande et du [rohan|E]. Malgré des siècles passés après sa défaite et leur fidélité sans cesse renouvellée à Edoras, de nombreux adornéens n'ont que peu de sentiment positifs envers leur suzerain et se sentent plus proche de leurs parents de Dunlande.#"
 adornaen_ethnicity:0 "Adornéen"

 isengard_dunlending:0 "Dunlandais d'Isengard"
 isengard_dunlending_collective_noun:0 "Insengardiens"
 isengard_dunlending_prefix:0 "Isengardien"
 isengard_dunlending_desc:0 "#size:15    Les [dunlendings|E] d'[isengard|E] sont ceux qui se sont mêlés avec la vieille garnison [gondorian|E] d'[isengard|E] ou qui s'y sont établi après que [sarumancharacter|E] soit devenu son gardien. Ils adoptèrent la plupart des traditions gondoriennes et parlent l'occidentalien, bien qu'ils restent proches de leurs parents de Dunlande par le reste.#"

 calenardhon_gwathuirim_ethnicity:0 "Gwathuirim du Calenardhon"

 daen_coentis:0 "Daen Coentis"
 daen_coentis_collective_noun:0 "Daen Coentis"
 daen_coentis_prefix:0 "Coen"
 daen_coentis_desc:0 "#size:15    Les Daen Coentis étaient les [daen|E] natifs des Montagnes Blanches. C'étaient des gens robustes, qui souffrirent moins de l'opression [numenorean|E] lors de la période des [kingsmen|E] en raison de leur isolement relatif de la côte. Nombre d'entre eux commencèrent à vénérer [sauroncharacter|E] durant le [secondage|E], quand il leur apparut comme un prophète et leur promit de grand pouvoir et richesse.#"

 coenfir:0 "Coenfir"
 coenfir_collective_noun:0 "Coenfir"
 coenfir_prefix:0 "Coen"
 coenfir_desc:0 "#size:15    Lorsque [sauroncharacter|E] se présenta aux [daen|E] des Montagnes Blanches durant le [secondage|E], nombreux furent ceux à lui rendre un culte. Cependant, ses enseignements étaient loin d'être populaires parmi les clans occidentaux, qui préfèrèrent conserver leurs anciennes traditions. Cette dissenssion finit par causer un schisme culturel entre les coentis occidentaux et orientaux. Les occidentaux furent alors connus sous le nom de coenfir, dont la culture était plus spirituelle et paisible. Ils étaient moins nombreux que leurs parents coenmor et bien plus isolés, ce qui les préserva du sort qui s'abattit sur les parjures.#"
 
 coenmor:0 "Coenmor"
 coenmor_collective_noun:0 "Coenmor"
 coenmor_prefix:0 "Coen"
 coenmor_desc:0 "#size:15    Lorsque [sauroncharacter|E] se présenta aux [daen|E] des Montagnes Blanches durant le [secondage|E], nombreux furent ceux à lui rendre un culte. Leur société en devint plus aggressive, et une culture martiale mena à la formation de nombreux guerriers. Cela conduisit à un schisme culturel entre les coentis occidentaux et orientaux. Les enseignements de [sauroncharacter|E] furent particulièrement entendus dans le peuple des montagnes orientales, qui prirent le nom de coenmor. Ce sont ces montagnards qui devaient, plus tard, être maudits par Elendil et devenir les parjures.#"
 
 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_prefix:0 "Eredro"
 eredrim_desc:0 "#size:15    Les montagnards de l'Ered Nimrais, qui descendent des hommes qui se sont détournés de l'influence de [sauroncharacter|E] durant le [secondage|E] et ont échappé au destin maudit des parjures du Roi des Morts. \n\nMême à la fin du [thirdage|E], ils demeurent quelque peu en retrait du [gondor|E], chérissant leur ancienne autonomie.#"

 andrastrim:0 "Andrastrim"
 andrastrim_collective_noun:0 "Andrastrims"
 andrastrim_prefix:0 "Andrastro"
 andrastrim_desc:0 "#size:15    Peuple [daen|E] natif d'Andrast, également connu comme les dunir, qui émergea lorsque les [conceptracemen|E] des Montagnes Blanches s'établirent dans la région et se mélèrent avec les derniers des danan lin du [gondor|E]. Si on leur en laissait la possibilité, ils se tiendraient simplement à l'écart, étant un peuple traditionnel et conservateur, cherchant peu l'influence ou les frivolités des autres.#"

 danan_lin:0 "Danan lin"
 danan_lin_collective_noun:0 "Danans lin"
 danan_lin_prefix:0 "Lin"
 danan_lin_desc:0 "#size:15    Les danans lin sont les [daen|E] qui s'établirent sur les côtes et les plaines du [gondor|E] durant le [secondage|E]. Ils connurent un très fort déclin durant la période des [kingsmen|E], quand les [numenoreans|E] les chassaient et les forçaient à se retirer toujours plus loin. Lors de la [downfall|E], ils n'étaient plus que quelques uns à demeurer en [gondor|E], la plupart d'entre eux ayant fui au [calenardhon|E] ou au Harondor.#"

 donan:0 "Dônan"
 donan_collective_noun:0 "Dônans"
 donan_prefix:0 "Dônano"
 donan_desc:0 "#size:15    Les dônan sont les anciens peuples [daen|E] natifs des hautes terres arides du Harondor connue sous le nom d'Aegardh, et du piémont des grandes montagnes de l'Ephel Dúath de [mordor|E]. Ce sont des gens butés et résilients, qui survivaient bien durant la fin du [thirdage|E] malgré le déclin de leur culture sous les règnes [gondorian|E] et [haradrim|E] successifs.#"

 danaine:0 "Danaíne"
 danaine_collective_noun:0 "Danaínes"
 danaine_prefix:0 "Danaí"
 danaine_desc:0 "#size:15    Les danaínes étaient un groupe de [daen|E], qui habitaient les grandes plaines herbeuses du Calenardhon durant le [secondage|E]. Malgré leur faible nombre, ils occupaient un grand pays. Après la [downfall|E] et la fondation du [gondor|E], la plupart fut assimilée parmi les [gondorians|E], ou migrèrent vers l'ouest, en [enedhwaith|E].#"

 nurnoth:0 "Núrnoth"
 nurnoth_collective_noun:0 "Núrnoths"
 nurnoth_prefix:0 "Núrno"
 nurnoth_desc:0 "#size:15    Anciens habitants [daen|E] du Núrn, qui ont, pendant longtemps, été dominés et esclavagisé par les cruels variags et núrniags. Pendant d'innombrables générations, ils ont absorbés les esclaves d'autres peuplades venant des quatre coin du mondes : [gondorian|E], [northmen|E] du [rhovanion|E], ou encore [haradrim|E]. Ils se mélèrent en un peuple unique, né de l'oppression cruelle de leurs maîtres et qui, dans leurs cœurs, ne perdent pas l'espoir de retrouver leur liberté.#"

