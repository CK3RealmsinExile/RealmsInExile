 utumno_orcs: "Orques d'Utumno"
 utumno_orcs_collective_noun: "Orques d'Utumno"
 utumno_orcs_prefix: "Utumno"
 utumno_orcs_desc: "#size:15    Les premières générations des [orcs|E], progéniture des [elves|E] souillés et corrompus volés à Cuiviénen, mêlés à la 'bénédiction' maudite et à l'essence de [morgothcharacter|E]. Certains des plus grands parmi leurs rangs étaient les Úmaiar inférieurs prenant forme immonde, et leur mélange dégrada davantage cette [conceptrace|E] abominable. Leur force maléfique était grande, car ils portaient encore dans une certaine mesure les bénédictions de leurs ancêtres Úmaiar et [eldar|E].\n\nCes premières générations des Orques furent presque anéanties lors de la Bataille des Puissances, quand [utumno|E] fut mise à nu et détruite complètement par les Puissances. Certains s'échappèrent pour engendrer les générations ultérieures des Orques, mais la puissance de ces descendants n'est qu'une ombre des sombres légions qui habitaient jadis Utumno.#!"
 murdurhai: "Murdur-hai"
 murdurhai_collective_noun: "Murdur-hai"
 murdurhai_prefix: "Murdur"
 murdurhai_desc: "#size:15    Vers l'an 1000 du S.A., [sauroncharacter|E] réapparut de l'exil en [middleearth|E] et fit du pays de [mordor|E] son royaume, puis commença à construire les fondations de Barad-dûr, appelant et unissant des tribus mineures d'[orcs|E] qui avaient survécu à la destruction d'[angband|E] et s'étaient cachées dans les recoins obscurs de la [middleearth|E]. Ces Orques formèrent le principal corps de l'armée de Sauron. Ce sont les [orcs|E] de [mordor|E] (Langue Noire : 'Murdur-hai') et ils n'appartenaient plus à une tribu ou un peuple particulier mais étaient organisés en un système de castes strict. Les Murdur-Hai étaient élevés sous un contrôle rigoureux, et les individus étaient séparés selon certaines caractéristiques et dirigés vers de nouvelles castes.#!"
 morlughai: "Lugbúrz-hai"
 morlughai_collective_noun: "Lugbúrz-hai"
 morlughai_prefix: "Lugbúrz"
 morlughai_desc: "#size:15    Les Lugbúrz-hai (Langue Noire : tribu de 'La Tour Sombre') sont la tribu d'[orcs|E] des terres autour de Barad-dûr et l'élite des serviteurs [orcish|E] du Seigneur Ténébreux. Ce furent les premiers orques à répondre à l'appel de Sauron et de ses serviteurs lors de sa première ascension et de son retour et, à ce titre, ils sont les plus fervents et favorisés de ses sujets orques.#!"
 ungurhai: "Ungur-hai"
 ungurhai_collective_noun: "Ungur-hai" 
 ungurhai_prefix: "Ungur"
 ungurhai_desc: "#size:15    La Tribu de la Terreur (Orquois : 'Ungur-hai') était l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dûr lors de la [warlastalliance|E]. Les Ungur-hai se délectaient des pratiques cultuelles de mort et de douleur et étaient connus pour la torture et la mutilation. De nombreux Ungur-hai provenaient à l'origine de Barad-dûr ou du Morannon, mais la majorité est maintenant généralement considérée comme ayant été élevée sous l'égide des [nazgulcharacter|E] et de leurs serviteurs, utilisant l'influence de la sombre sorcellerie de Minas Morgûl, que leurs prédécesseurs avaient conquise sous le nom de Minas Ithil.#!"
 luftutaumhai: "Gûshmurash-hai"
 luftutaumhai_collective_noun: "Gûshmurash-hai"
 luftutaumhai_prefix: "Gûshmurash"
 luftutaumhai_desc: "#size:15    Les Gûshmurash-hai étaient une tribu des Gûshmurashi (Langue Noire : 'Progéniture Ténébreuse'), terme mordorin désignant les rares croisements entre Uruk-hai et [orcs|E] communs. Ces orques constituaient l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Probablement descendants des Orques-Combattants, les Gûshmurash-hai étaient également connus comme la 'Tribu des Bellicistes', car ils se délectaient de pratiques cultuelles de guerre et de bataille et étaient les plus militaristes, disciplinés, bien armés et organisés des confédérations tribales de Mordor.#!"
 ghashhai: "Ghâsh-hai"
 ghashhai_collective_noun: "Ghâsh-hai"
 ghashhai_prefix: "Ghash"
 ghashhai_desc: "#size:15    Les Ghâsh-Hai (Orquois : 'Peuple du Feu') étaient l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Les Ghâsh-Hai se trouvaient dans la région industrielle d'Udûn, et ils se délectaient des pratiques avec le feu et étaient d'habiles forgerons et techniciens.#!"
 ruhai: "Rû-hai"
 ruhai_collective_noun: "Rû-hai"
 ruhai_prefix: "Rû"
 ruhai_desc: "#size:15    La Tribu Mystique (Orquois : 'Rû-Hai') était l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Les Rû-Hai étaient les plus religieux des orques de Mordor et des adeptes fanatiques du culte des ténèbres. Formés par une poignée de prêtres Orques survivants, les Rû-Hai tentèrent de préserver le rite profane du Seigneur Ténébreux et les enseignements de la sorcellerie, bien qu'en vérité ils ne préservèrent qu'un fragment corrompu, davantage d'alchimie et de supercherie que de véritable sorcellerie d'antan, bien que quelques-uns parmi leurs rangs montrent le noyau de vérité de leurs enseignements.#!"
 burgulhai: "Burgûl-hai"
 burgulhai_collective_noun: "Burgûl-hai"
 burgulhai_prefix: "Burgûl"
 burgulhai_desc: "#size:15    La Tribu des Ténèbres (Orquois : 'Burgul-Hai') était l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. La Tribu des Ténèbres privilégie la furtivité et la ruse comme moyens préférés pour dominer Mordor au nom du Seigneur Ténébreux, pour lequel ils ont une révérence fanatique. Les Burgul-Hai se délectaient des pratiques cultuelles des ténèbres et étaient connus pour être secrets et se cacher dans les ombres et les lieux sombres ; plutôt que la bataille ouverte, ils préféraient la furtivité, le meurtre perfide et la magie des ombres.#!"
 gurgurhai: "Gurgur-hai"
 gurgurhai_collective_noun: "Gurgur-hai"
 gurgurhai_prefix: "Gurgur"
 gurgurhai_desc: "#size:15    La Tribu du Massacre (Orquois : 'Gurgur-Hai') était l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Les Gurgur-Hai sont connus pour être parmi les orques les plus assoiffés de sang. Leur soif de sang dépasse tout intérêt pour la guerre, la conquête, ou même la torture. Ils sont obsédés par les viscères, le sang et les entrailles, par l'éclaboussure de sang chaud sur leurs visages extatiques. Leur culture est imprégnée du délice des pratiques cultuelles du sang et de la chair, de la torture, de la douleur et des festins excessifs.#!"
 maraudhai: "Maraud-hai"
 maraudhai_collective_noun: "Maraud-hai"
 maraudhai_prefix: "Maraud"
 maraudhai_desc: "#size:15    Les Maraud-hai étaient connus comme une tribu pilleuse et l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Probablement descendants des Orques-Combattants. Pour les Maraud-hai, les batailles ne sont qu'un prélude à l'action réelle ; ils se délectent du pillage, de la prédation et des festins. Cette tribu saccage totalement ce qu'elle conquiert, ne laissant que des éclats et des os derrière elle. Ils exagéraient dans leur parure d'or et de babioles et célébraient des festins orgiaques avec nourriture et liqueur orque.#!"
 kuhai: "Kû-hai"
 kuhai_collective_noun: "Kû-hai"
 kuhai_prefix: "Kû"
 kuhai_desc: "#size:15    Les Kû-hai étaient l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Les Kû-hai, connus comme la Tribu des Hors-la-loi, étaient des rebelles et des renégats, ceux rejetés par les autres tribus. Par nécessité, ils formèrent une tribu à part entière, vivant la vie sans loi et anarchique qui semblait leur convenir le mieux. De toutes les tribus de Mordor, ils étaient celle la moins organisée et hiérarchique, car ils avaient un profond mépris pour tous ceux qui voudraient les gouverner.#!"
 gazoghai: "Gazog-hai"
 gazoghai_collective_noun: "Gazog-hai"
 gazoghai_prefix: "Gazog"
 gazoghai_desc: "#size:15    La Tribu Sauvage (Orquois : 'Gazog-Hai') était l'une des nombreuses confédérations tribales [orcish|E] dans lesquelles les [orcs|E] de [mordor|E] s'étaient divisés après la Chute de Barad-dur lors de la [warlastalliance|E]. Les Gazog-Hai se délectaient des pratiques cultuelles de la bête sauvage et vivaient dans la nature non établie, souvent comme des clans nomades, en compagnie de loups et d'autres animaux sauvages. Ils étaient chasseurs, trappeurs et maîtres des bêtes, vêtus de peaux et de cuirs et maniant des armes et des outils d'os et de corne.#!"
 kazgumhoth: "Kazgûmhoth"
 kazgumhoth_collective_noun: "Kazgûmhoth"
 kazgumhoth_prefix: "Kazgûmhoth"
 kazgumhoth_desc: "#size:15    Les Kazgûmhoth sont la grande armée unifiée d'orques qui vénéraient le [necromancer_sauron|E] de [dolguldur|E]. Leur nom signifie 'Horde de l'Ombre Silencieuse' en Langue Noire, et ils furent ainsi nommés par leur maître, qui se voyait comme tel, une Ombre Silencieuse revenue des ténèbres au-delà d'[ardaconcept|E].\n\nLes Kazgûmhoth étaient à l'origine une coalition de tribus plus petites. Cependant, en l'absence de [sauroncharacter|E], la coalition Kazgûmhoth s'effondra rapidement, et beaucoup de troubles et de dissensions internes provoquèrent l'émergence de factions dissidentes plus petites et d'alliances moindres. À la fin du [thirdage|E], l'occupation de Dol Guldur par [khamul|E] unit à nouveau la plupart des Kazgûmhoth, bien que jamais aussi étroitement qu'ils l'avaient été auparavant.#!"
 # lotr_melkor_creatures_group: "Servants of Melkor"
 # lotr_melkor_creatures_group_collective_noun: "Servants of Melkor"
 isengard_urukhai: "Uruk-hai"
 isengard_urukhai_collective_noun: "Uruk-hai"
 isengard_urukhai_prefix: "Uruk"
 isengard_urukhai_desc: "#size:15    Les Uruk-hai d'[isengard|E] furent élevés par le Magicien [sarumancharacter|E] des Nombreuses Couleurs à la fin du [thirdage|E], par ses arts sombres dans les fosses d'Isengard, pour servir comme son armée. Les [uruks|E] au service d'Isengard utilisaient le symbole de la Main Blanche de Saruman, figurant sur leurs bannières, leurs casques et leurs visages. Arrogants et méprisants envers les autres Uruks, les Uruk-hai s'enorgueillissent de leur force et de leur capacité, bien qu'en vérité ils ne soient pas aussi exceptionnels que la Main Blanche l'a prétendu...#!"
 rukhashai: "Rukhâs-hai"
 rukhashai_collective_noun: "Rukhâs-hai"
 rukhashai_prefix: "Rukhâs"
 rukhashai_desc: "#size:15    Les Rukhâs-hai descendent de l'armée [orcish|E] qui suivit Ulkhásh au combat contre les [blacklocks|E] au début du [thirdage|E]. Alors que la plupart de leurs parents vivent dans les Montagnes Jaunes orientales, certains s'installèrent à Tantûrak après l'effondrement de Sarûl.#!" 

 isengard_urukhai_ethnicity: "Uruk"
 isengard_urukhai_ethnicity_rework: "Uruk-hai"
