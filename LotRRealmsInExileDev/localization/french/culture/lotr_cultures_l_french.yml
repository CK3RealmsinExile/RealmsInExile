 daen:0 "Daen"
 daen_collective_noun:0 "Daen"
 daen_prefix:0 "Daen"
 daen_desc:0 "#size:15    Les [daen|E] étaient ces [conceptracemen|E] apparentés aux Haladin qui ne traversèrent pas les [eredluin|E] pour entrer en [beleriand|E], se répandant plutôt à travers l'ultérieur [enedhwaith|E] et [gondor|E].#!"
 
 daen_lintis:0 "Daen Lintis"
 daen_lintis_collective_noun:0 "Daen Lintis"
 daen_lintis_prefix:0 "Lintian"
 daen_lintis_desc:0 "#size:15    Les Daen Lintis, également connus sous le nom de Gwathuirim, étaient ces [daen|E] qui migrèrent vers le Nord.\n\nIls sont apparentés à la Maison de Haleth et se sont installés des deux côtés de la rivière Gwathló, en [enedhwaith|E] et dans les Ered Nimrais.#!"

 enedhwaithrim:0 "Enedhwaithrim"
 enedhwaithrim_collective_noun:0 "Enedhwaithrim"
 enedhwaithrim_prefix:0 "Enedhro"
 enedhwaithrim_desc:0 "#size:15    Descendants des [daen|E] qui habitaient autrefois autour de la rivière Gwathló avant la [waroftheelvesandsauron|E], les Enedhwaithrim sont ceux qui, après cette grande guerre, choisirent de s'installer sur les terres côtières d'[enedhwaith|E], devenant d'habiles pêcheurs vivant dans de petites habitations le long des rivières et près de la côte. \n\nComparés à leurs parents [dunlending|E] plus martiaux et isolés, les Enedhwaithrim maintiennent une existence simple qui leur a permis d'échapper à de nombreuses guerres et conflits affligeant d'autres terres. Valorisant l'hospitalité et les serments, ils accueilleront un étranger, tant qu'ils sont eux aussi respectés en retour."
 
 saralain:0 "Saralain"
 saralain_collective_noun:0 "Saralaini"
 saralain_prefix:0 "Saralaino"
 saralain_desc:0 "#size:15    Une confédération de clans d'[enedhwaith|E], qui migrèrent au-delà du Gwathló durant la période de 1360 à 1400, les clans Saralaini devinrent des feudataires très nécessaires au royaume déclinant de [cardolan|E] en [arnor|E]. Pendant les deux siècles suivants, les guerriers Saralaini seraient une source indispensable de main-d'œuvre pour la province. \n\nLa Grande Peste de 1636 frappa durement les Saralaini, les menant presque à l'effondrement sous la tension. Avec le retrait final des [arnorians|E] de Cardolan, le contact fut pratiquement perdu entre Fornost et le Roi des Saralain. Il y aurait une brève reconnexion pendant les tentatives du Roi Araval de repeupler [cardolan|E], mais quand cet effort échoua, la communication entre les Saralain et leurs suzerains [dunedain|E] cessa également. Certains disent que des guerriers Saralain combattirent contre le [witchkingshort|E] lors de la chute finale d'Arnor, d'autres qu'ils n'étaient pas au courant et non impliqués. Quelle que soit la vérité, le bas Gwathló autour de l'embouchure de la rivière resta habité par eux dès lors, mais le temps entraînerait la dissolution de facto de la confédération, l'autorité du Roi des Saralain devenant presque uniquement titulaire. \n\nLes Saralain absorbèrent beaucoup de leurs suzerains [dunedain|E] et conservèrent, même après la chute d'Arnor, un code de loi dérivé de celui de l'ancien Arnor, bien qu'entrelacé de leurs propres traditions."
 saralain_ethnicity:0 "Saralain"

 dunmen:0 "Dunmen"
 dunmen_collective_noun:0 "Dunmen"
 dunmen_prefix:0 "Dun"
 dunmen_desc:0 "#size:15    Les Dunmen sont les anciens habitants du Pays de Dun. Ils sont un groupe de [conceptracemen|E] principalement descendants des [daen|E] qui habitaient autrefois autour de la rivière Gwathló mais s'enfuirent vers l'[enedhwaith|E] suite à la [waroftheelvesandsauron|E], où ils s'installèrent à l'ombre des [mistymountains|E]. Dans les années qui suivirent, les Dunlendings restèrent un peuple distant, bien que non dépourvu de son propre sens de l'honneur et de la noblesse. Pendant un temps, ils furent, au moins de nom, sujets des royaumes [dunedain|E] d'[arnor|E] et de [gondor|E], mais ils se contentaient largement d'être laissés tranquilles et étaient à leur tour laissés tranquilles. Ils deviendraient finalement les géniteurs des Dunlendings.#!"
 
 dunlending:0 "Dunlending"
 dunlending_collective_noun:0 "Dunlendings"
 dunlending_prefix:0 "Dun"
 dunlending_desc:0 "#size:15    Les Dunlendings sont le peuple du Pays de Dun de la fin du [thirdage|E]. Après la Grande Peste et le déclin de l'autorité [gondorian|E], les [conceptracemen|E] du Pays de Dun devinrent un peuple beaucoup plus isolé et féroce. Après le dépeuplement de [calenardhon|E], certains des Dunlendings commencèrent à migrer dans la région, s'installant temporairement dans les terres d'[isengard|E] et du futur Ouestfolde. Après le don de Calenardhon aux [eothed|E] sous Eorl, les Dunlendings entrèrent en conflit avec ces envahisseurs perçus venus du nord. Cela déclencha une certaine inimitié entre les deux peuples, qui finit par s'épanouir en haine après que le guerrier Dunlending Wulf tenta de s'emparer du trône de [rohan|E] pour lui-même mais échoua, et ses héritiers s'enfuirent au Pays de Dun.#!"
 #For generations, the people of Dunland have loathed the Rohirrim, blaming the Horse Lords for exiling them from their ancestral homelands.#!"
 dunlending_ethnicity:0 "Dunlending"
 
 adornaen:0 "Adornaen"
 adornaen_collective_noun:0 "Adornaen"
 adornaen_prefix:0 "Adornae"
 adornaen_desc:0 "#size:15    Tirant leur nom de la rivière et de la terre dont ils sont originaires, les Adornaen sont ceux de sang mêlé Dunlending-Rohirrim, héritant de l'histoire mixte et contestée de guerre, vendetta et coexistence entre les deux peuples. \n\nLe plus grand d'entre eux fut Wulf, qui pendant un temps devint Roi à la fois du Pays de Dun et de [rohan|E]. Même des siècles après sa défaite et leur prétendue fidélité renouvelée à Edoras, beaucoup d'Adornaen n'ont que peu d'affection pour Edoras et ressentent une bien plus grande parenté avec leurs proches au Pays de Dun.#!"
 adornaen_ethnicity:0 "Adornaen"

 #isengard_dunlending: "Isengard Dunlending"
 isengard_dunlending:0 "Isengarder"
 isengard_dunlending_collective_noun:0 "Isengarders"
 isengard_dunlending_prefix:0 "Isen"
 isengard_dunlending_desc:0 "#size:15    Les [dunlendings|E] d'[isengard|E] se sont soit mêlés à l'ancienne garnison [gondorian|E] du val, soit s'y sont installés après que [sarumancharacter|E] en soit devenu le gardien. Ils ont adopté certaines traditions gondoriennes et parlent le Westron mais sont par ailleurs beaucoup plus proches de leurs parents du Pays de Dun proprement dit.#!"
 
 calenardhon_gwathuirim_ethnicity:0 "Gwathuirim de Calenardhon"

 daen_coentis:0 "Daen Coentis"
 daen_coentis_collective_noun:0 "Daen Coentis"
 daen_coentis_prefix:0 "Coen"
 daen_coentis_desc:0 "#size:15    Les Daen Coentis étaient les [daen|E] natifs des Montagnes Blanches. C'était un peuple robuste, et en raison de leur emplacement éloigné loin de la côte, ils souffrirent le moins de l'oppression [numenorean|E] durant la période des [kingsmen|E]. Beaucoup d'entre eux commencèrent à adorer [sauroncharacter|E] durant le [secondage|E], lorsqu'il leur apparut comme un prophète et leur promit grande richesse et pouvoir.#!"
 
 coenfir:0 "Coenfir"
 coenfir_collective_noun:0 "Coenfir"
 coenfir_prefix:0 "Coen"
 coenfir_desc:0 "#size:15    Lorsque [sauroncharacter|E] vint aux [daen|E] des Montagnes Blanches durant le [secondage|E], beaucoup d'entre eux se mirent à l'adorer. Cependant, ses enseignements devinrent bien moins populaires parmi les clans occidentaux, qui préféraient leurs traditions plus anciennes, ce qui conduisit à une division culturelle croissante entre les Coentis occidentaux et orientaux. Ces personnes furent connues sous le nom de Coenfir, dont la culture était beaucoup plus réfléchie et pacifique. Ils étaient moins nombreux que leurs parents Coenmor et beaucoup plus isolés, ce qui finalement les sauva de la malédiction qui frappa les Parjures.#!"
 
 coenmor:0 "Coenmor"
 coenmor_collective_noun:0 "Coenmor"
 coenmor_prefix:0 "Coen"
 coenmor_desc:0 "#size:15    Lorsque [sauroncharacter|E] vint aux [daen|E] des Montagnes Blanches durant le [secondage|E], beaucoup d'entre eux se mirent à l'adorer. Cela transforma leur société en une culture plus colérique et martiale de clans guerriers, ce qui conduisit à une division culturelle croissante entre les Coentis occidentaux et orientaux. Les enseignements de [sauroncharacter|E] résonnèrent particulièrement avec les gens des montagnes orientales, qui seraient connus sous le nom de Coenmor. Ce sont ces Hommes des Montagnes qui seraient plus tard maudits par Elendil pour devenir les Parjures.#!"
 
 eredrim:0 "Eredrim"
 eredrim_collective_noun:0 "Eredrim"
 eredrim_prefix:0 "Eredro"
 eredrim_desc:0 "#size:15    Les Hommes des Montagnes des [erednimrais|E] descendent de ceux qui se détournèrent de l'influence de [sauroncharacter|E] au [secondage|E] et échappèrent au destin maudit des Parjures sous le Roi des Morts. \n\nMême à la fin du [thirdage|E], ils restaient quelque peu distants de [gondor|E], chérissant leur ancienne autonomie.#!"

 andrastrim:0 "Andrathrim"
 andrastrim_collective_noun:0 "Andrathrim"
 andrastrim_prefix:0 "Andro"
 andrastrim_desc:0 "#size:15    Les peuples [daen|E] natifs d'Andrast, également connus sous le nom de Dunir, émergèrent lorsque des [conceptracemen|E] des Montagnes Blanches s'installèrent dans la région et se mêlèrent aux quelques Danan Lin restants de [gondor|E]. Si cela ne tenait qu'à eux, ils seraient simplement laissés tranquilles - c'est un peuple traditionnel et conservateur, avec peu de besoin des influences ou frivolités des autres.#!"
 
 danan_lin:0 "Danan Lin"
 danan_lin_collective_noun:0 "Danan Lin"
 danan_lin_prefix:0 "Lin"
 danan_lin_desc:0 "#size:15    Les Danan Lin étaient les [daen|E] qui s'installèrent sur la côte et dans les plaines de [gondor|E] au [secondage|E]. Ils entrèrent en fort déclin durant la période des [kingsmen|E], où les [numenoreans|E] les chassaient, les forçant à se retirer plus à l'intérieur des terres. Au moment du [downfall|E], seuls quelques-uns d'entre eux restaient en [gondor|E], la plupart ayant fui vers [calenardhon|E] ou Harondor.#!"
 
 donan:0 "Dônan"
 donan_collective_noun:0 "Dônan"
 donan_prefix:0 "Dônano"
 donan_desc:0 "#size:15    Les Dônan étaient un ancien peuple [daen|E] natif des hautes terres arides de Harondor connues sous le nom d'Aegardh et des contreforts des grandes montagnes Ephel Dúath de [mordor|E]. C'était un peuple têtu et résilient qui survécut bien jusqu'à la fin du [thirdage|E] malgré le déclin de leur culture sous la domination [gondorian|E] et [haradrim|E].#!"
 
 danaine:0 "Danaíne"
 danaine_collective_noun:0 "Danaíne"
 danaine_prefix:0 "Danaí"
 danaine_desc:0 "#size:15    Les Danaíne étaient un groupe de [daen|E], qui habitaient les vastes plaines herbeuses de Calenardhon durant le [secondage|E]. Bien qu'ils fussent peu nombreux, ils habitaient une vaste zone. Après le [downfall|E] et la fondation de [gondor|E], la plupart furent finalement intégrés aux [gondorians|E], ou migrèrent vers l'ouest en [enedhwaith|E].#!"
 
 nurnoth:0 "Núrnoth"
 nurnoth_collective_noun:0 "Núrnoth"
 nurnoth_prefix:0 "Núrno"
 nurnoth_desc:0 "#size:15    Les anciens habitants [daen|E] de Núrn, longtemps piétinés et asservis par les cruels Variags et Núrniags. Sur d'innombrables générations, ils ont absorbé des esclaves d'autres peuples de tout le monde, des [gondorians|E], des [northmen|E] de [rhovanion|E] et des [haradrim|E]. Longtemps fondus en un seul peuple sous la cruelle oppression de leurs maîtres, dans leurs cœurs un rêve perdure encore de voir un jour la liberté à nouveau.#!"
 
