 vanyar:0 "Vanyar"
 vanyar_collective_noun:0 "Vanyarin"
 vanyar_prefix:0 "Vanyo"
 vanyar_desc:0 "#size:15    Les Vanyar sont le premier clan des [elves|E] qui accomplirent le [greatjourney|E] et vinrent à Valinor, menés par Ingwë, qui fut fait leur roi et ensuite couronné Haut-Roi de tous les [eldar|E]. Ils étaient le plus petit des trois clans et le plus adorateur des [ainurgods|E]. Ils participèrent à la Guerre de la Grande Colère mais sont sinon restés dans leur [elven_city|E] de Valimar dans la félicité d'[aman|E].#!"
 
 noldor:0 "Noldor"
 noldor_collective_noun:0 "Noldor"
 noldor_prefix:0 "Noldo"
 noldor_desc:0 "#size:15    Les [noldorelves|E] sont le second clan des [elves|E] qui accomplirent le [greatjourney|E] et vinrent à [valinor|E], menés par Finwë Ñoldóran, qu'ils prirent comme leur roi. Là, ils établirent leur capitale de Tirion sur Tuna et apprirent beaucoup de choses aux pieds des Puissances, et surtout d'[aulecharacter|E]. Les plus grands artisans, maîtres du savoir et guerriers des Eldar, l'histoire des [noldorelves|E] est tragique et valeureuse à parts égales, mais leurs actes perdureront à jamais en chanson, jusqu'aux derniers jours d'[ardaconcept|E].\n\nCeux des [noldorelves|E] qui retournèrent en [middleearth|E] furent connus sous le nom d'[elfexiles|E], puisqu'ils étaient partis en exil de Valinor et avaient reçu le [banofthevalar|E]. Pourtant, sans la valeur des Noldor, il est probable que la couronne de fer de [morgothcharacter|E] aurait régné sur toute [middleearth|E]. Les [elfexiles|E] adoptèrent principalement des noms et un langage [sindarin|E], puisqu'ils l'apprirent bien plus rapidement que les [sindarelves|E] n'apprirent le [quenya|E], et absorbèrent de grandes quantités de Sindar de [beleriand|E] dans leur peuple.\n\nSous le Haut-Roi Erenion Gil-galad, les Noldor de la Terre du Milieu atteindraient l'apogée de leur puissance et prospérité avant de lentement décliner tout au long du [thirdage|E].#!"  

