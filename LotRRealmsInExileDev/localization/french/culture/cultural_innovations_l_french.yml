 ##############
 #Tribal Era #
 ##############
 
 #Military
 innovation_motte: "Mottes"
 innovation_motte_desc: "Construire nos châteaux sur des monticules est le meilleur moyen de nous assurer de prendre littéralement de la hauteur sur nos ennemis."
 
 innovation_catapult: "Onagre"
 innovation_catapult_desc: "Bien que leur chargement et leur tir soient lents, de telles catapultes à torsion nous permettent d’attaquer les fortifications ennemies tout en restant hors de la portée de leurs archers."
 
 innovation_barracks: "Casernes"
 innovation_barracks_desc: "En construisant des bâtiments dédiés pour caserner nos soldats, nous pouvons nous assurer de disposer de suffisamment d’espace pour accueillir nos armées de plus en plus grandes."
 
 innovation_mustering_grounds: "Terrains de rassemblement"
 innovation_mustering_grounds_desc: "Il ne suffit pas d’avoir des gens prêts à se battre pour nous pour gagner des guerres. En réservant un espace pour permettre aux gens de s’entraîner et de se rassembler pour la bataille, nous pourrons soutenir des groupes de combattants plus expérimentés capables de nous mener à la victoire."
 
 innovation_bannus: "Ban"
 innovation_bannus_desc: "Fondé sur le pouvoir de commander des hommes au combat, le ban donne à nos dirigeants le pouvoir de contraindre des hommes libres à se battre pour eux, constituant ainsi une base légale pour la formation de grandes armées."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "Les [knights|El] de cette [culture|El] deviennent éligibles aux [accolades|El] [GetAccoladeType('vanguard_attribute').GetName]"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "Débloque les [men_at_arms|El] [GetMaA('armored_footmen').GetName]"
 unlock_maa_onager: "Permet le recrutement d'[GetMaA('onager').GetName] comme [men_at_arms|E]"
 
 innovation_quilted_armor: "Gambison"
 innovation_quilted_armor_desc: "Formées d’une douzaine de couches de lin cousues ensemble, ces vestes peuvent arrêter même des flèches et constituent un moyen abordable pour nous de protéger un régiment entier pour la bataille."
 
 #Civic
 innovation_gavelkind: "Gavelkind"
 innovation_gavelkind_desc: "Stabilité et prospérité vont de pair. Au lieu que les vassaux se disputent le pouvoir à la mort du vieux monarque, nous pouvons définir un système de succession prédéterminé et équitable, qui éliminera en grande partie l’instabilité qui se produit traditionnellement lors de la succession."
 
 innovation_crop_rotation: "Rotation des cultures"
 innovation_crop_rotation_desc: "En passant du modèle traditionnel d’agriculture à deux champs à une rotation à trois champs, nous pouvons produire davantage de cultures chaque année sans épuiser les sols de nos fermes."
 
 innovation_city_planning: "Plans de cité"
 innovation_city_planning_desc: "En concevant nos villes avant de commencer à les construire, nous pouvons bâtir des propriétés à des emplacements stratégiques et qui sont à la fois plus fonctionnelles et plus esthétiques que celles qui apparaissent de façon désordonnée au fil du temps."
 
 innovation_casus_belli: "Casus belli"
 innovation_casus_belli_desc: "La loi du plus fort règne sur les terres depuis des générations, mais si nous avons une justification pour nos guerres, nous pourrions éviter de provoquer la colère de nos voisins et les représailles qui l’accompagnent souvent."
 
 innovation_plenary_assemblies: "Assemblées plénières"
 innovation_plenary_assemblies_desc: "Afin de gouverner efficacement, nous devons réunir tous les hommes libres du pays pour discuter et résoudre les questions législatives. La présence est obligatoire, et ceux qui ne viennent pas se verront infliger une amende et perdront leur capacité d’influencer toute décision prise."
 
 innovation_development_01: "Travaux publics"
 innovation_development_01_desc: "Le financement de la construction de travaux publics tels que les routes, les écoles et les aqueducs permettra à nos colonies de s’agrandir et d’assurer la prospérité de notre peuple pour les générations à venir."
 
 innovation_currency_01: "Monnaie"
 innovation_currency_01_desc: "Le troc est lent et inefficace. L’adoption d’une monnaie officielle, comme les cauris ou les pépites de métal, stimulera le commerce et accroîtra la diffusion des idées dans notre pays."
 
 innovation_ledger: "Registre"
 innovation_ledger_desc: "À mesure que nos terres grandissent, nous avons besoin d’un meilleur moyen de garder une trace de ce que nous possédons. Tenir un registre de nos biens nous permettra de toujours savoir quelles ressources nous avons à notre disposition."
 
 #Regional
 innovation_viking_tradition: "Tactiques viking"
 innovation_viking_tradition_desc: "Les habitants du Nord ont une longue tradition de commerce, mais aussi de piraterie. Rares sont ceux qui sont prêts à combattre une menace qui apparaît sans prévenir depuis les rives d’un fleuve, et les guerriers vikings sont les maîtres de ce type de guerre."
 
 innovation_longboats: "Drakkars"
 innovation_longboats_desc: "Nos drakkars sont de formidables navires qui peuvent voyager presque n’importe où et même par mauvais temps, ce qui nous donne une mobilité exceptionnelle sur les mers."
 
 innovation_war_camels: "Chameliers de combat"
 innovation_war_camels_desc: "Les chameaux sont naturellement aptes à vivre en terrain désertique, mais ils ne sont pas en soi des créatures de combat. Nos éleveurs et entraîneurs peuvent changer cela en nous donnant accès à une cavalerie adaptative qui nous permettra de maîtriser le sable."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "Les [knights|El] de cette [culture|El] deviennent éligibles aux [accolades|El] [GetAccoladeType('camelry_attribute').GetName]"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 
 innovation_elephantry: "Éléphant de guerre"
 innovation_elephantry_desc: "Les éléphants étant difficiles à élever en captivité, chaque cornac doit capturer ses propres éléphants sauvages et les entraîner. Cela signifie qu’il existe un art délicat d’utiliser correctement ces grandes créatures au combat et c’est un art que nous nous efforçons à maîtriser."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "Les [knights|El] de cette [culture|El] deviennent éligibles aux [accolades|El] [GetAccoladeType('elephantry_attribute').GetName]"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 
 innovation_wootz_steel: "Acier wootz"
 innovation_wootz_steel_desc: "Ce métal riche en carbone est excellent pour la fabrication d’armes. L’acier wootz est largement commercialisé et considéré comme le meilleur acier au monde. Il a attiré l’attention des commerçants arabes, égyptiens, chinois et même romains."
 
 innovation_african_canoes: "Pirogues d’Afrique de l’Ouest"
 innovation_african_canoes_desc: "Les grandes pirogues d’Afrique de l’Ouest sont excellentes pour naviguer sur les cours d’eau et nous permettent de transporter rapidement les troupes là où nous en avons besoin."
 
 #innovation_table_of_princes:0 "Table of Princes" #LOTR
 #innovation_table_of_princes_desc:0 "The Table of Princes is the royal seat of Bohemian rulers, with the one sitting at the table being recognized as the rightful ruler. Under the code of house seniority, titles were given to the eldest living member of the ruling dynasty."
 unlock_single_heir_dynasty_house_changing:0 "Permet d'adopter la loi de $single_heir_dynasty_house$ quelle que soit l'[crown_authority|E]"
 innovation_table_of_princes: "Code Éphystien"
 innovation_table_of_princes_desc: "Le Code Éphystien constitue davantage une norme ancestrale qu'un code juridique formel, mais demeure néanmoins scrupuleusement observé parmi les $muranian_collective_noun$. Prétendument institué par le premier $emperor_harshandatt$ en personne, il stipule que les titres et dignités échoient au membre le plus âgé de la dynastie régnante, perpétuant ainsi la sagesse des anciens." 
 
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "Codes wisigoths"
 innovation_visigothic_codes_desc: "Bien que nombre des traditions les plus anciennes des Wisigoths aient été oubliées depuis longtemps, les enfants des Pyrénées se souviennent d’anciennes coutumes et de la façon dont la terre était divisée entre les fils et les filles de façon pragmatique mais équitable."
 unlock_equal_succession_changing: "Peut promulguer la [law|El] $equal_law$ à n’importe quelle [crown_authority|El]"
 
 ######################
 #Early Medieval Era #
 ######################
 
 #Military
 innovation_battlements: "Remparts"
 innovation_battlements_desc: "En plus de fortifier le donjon, construire un mur extérieur durable que nos archers peuvent utiliser en toute sécurité donnera à nos châteaux une couche supplémentaire de protection contre les assaillants."
 
 innovation_mangonel:0 "Mangonneaux"
 innovation_mangonel_desc:0 "Perfectionnement remarquable de nos conceptions existantes de catapultes, les mangonneaux à traction humaine surpassent largement leurs prédécesseurs à torsion. Leur mécanisme ingénieux permet un rechargement considérablement plus rapide et des tirs en cadence soutenue, transformant ces engins de siège en véritables fléaux des murailles ennemies."
 unlock_maa_mangonel: "Permet le recrutement de [GetMaA('mangonel').GetName] comme [men_at_arms|E]"
 eligible_accolade_besieger_attribute_ACCOLADES_DLC:0 "Les [knights|E] de cette [culture|E] deviennent éligibles aux [accolades|E] [GetAccoladeType('besieger_attribute').GetName]"
 eligible_accolade_besieger_attribute:1 "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"

 innovation_burhs: "Bourgs fortifiés"
 innovation_burhs_desc: "Des bourgs fortifiés disséminés à travers la campagne peuvent nous servir à la fois pour rassembler des troupes et comme centres administratifs."
 
 innovation_house_soldiers: "Soldats de la Maison"
 innovation_house_soldiers_desc: "Au fur et à mesure que nos familles nobles prennent du pouvoir, elles ont besoin de soldats pour faire respecter leur volonté. En établissant un ordre de soldats dédiés à la Maison, nous aurons des troupes mieux entraînées et mieux équipées qu’une levée standard."
 
 innovation_horseshoes: "Fers à cheval"
 innovation_horseshoes_desc: "Un cheval avec un sabot fendu va vite boiter et incapable de participer à des tâches ou d’être monté au combat. En ferrant nos chevaux avec des fers à chevaux, nous pouvons protéger leurs sabots."
 
 innovation_arched_saddle: "Selle arquée"
 innovation_arched_saddle_desc: "La cavalerie légère est une force avec laquelle il faut compter, mais elle n’exploite pas vraiment le potentiel du cheval de bataille. Les selles arquées nous permettent de mettre en place des guerriers à armure lourdes avec des lances couchées, ce qui leur permet de tirer pleinement parti de leur élan alors qu’ils chargent les lignes ennemies."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "Les [knights|El] de cette [culture|El] deviennent éligibles aux [accolades|El] [GetAccoladeType('lancer_attribute').GetName]"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "Permet le recrutement de [GetMaA('armored_horsemen').GetName] comme [men_at_arms|E]"

 #Civic
 innovation_hereditary_rule: "Lois héréditaires"
 innovation_hereditary_rule_desc: "Au lieu de scinder notre pays en parts égales à chaque succession entre tous les héritiers éligibles et ainsi briser l’unité de notre peuple, nous pouvons nous assurer d’avoir un cœur de terre stable et prospère en établissant un système de lois héréditaires."
 
 innovation_manorialism: "Seigneurie"
 innovation_manorialism_desc: "La propriété foncière étant consolidée par notre élite, de nombreux hommes et femmes se retrouvent dans l’incapacité de travailler. Nous allons établir un système de domaines seigneuriaux où des hommes libres peuvent travailler nos champs en échange d’un loyer, tandis que ceux qui ne peuvent pas payer peuvent entrer à notre service en tant que serfs."
 
 innovation_royal_prerogative: "Prérogative royale"
 innovation_royal_prerogative_desc: "Puisque notre royauté a un fardeau plus grand dû à la responsabilité de gouverner le pays, elle se verra également attribuer des privilèges qui lui seront réservés."
 
 innovation_chronicle_writing: "Chroniques"
 innovation_chronicle_writing_desc: "Les histoires des exploits de notre famille ne seront plus transmises oralement. Nous garderons une trace de tout ce que nous accomplissons, à la fois pour inspirer les générations futures et pour prouver nos revendications sur des terres que nous devrions légitimement posséder."
 
 innovation_armilary_sphere: "Sphère armillaire"
 innovation_armilary_sphere_desc: "Composés d’un cadre sphérique d’anneaux en mouvement, ce dispositif nous permet de cartographier et de prédire le mouvement du ciel. Bien qu’il s’agisse d’un dispositif astrologique fascinant, ces connaissances aideront également nos capitaines à naviguer dans des eaux éloignées."
 
 innovation_baliffs: "Baillis"
 innovation_baliffs_desc: "Un roi ne peut pas être partout à la fois. En nommant des baillis pour faire appliquer sa loi dans tout le pays, nous pouvons gouverner une zone plus vaste plus efficacement."
 
 innovation_development_02: "Gouvernement communal"
 innovation_development_02_desc: "Les grandes villes sont régulièrement confrontées à une série de problèmes de plus en plus complexes. La délégation d’une partie de l’autorité aux conseils locaux leur permettra de résoudre ces problèmes sans avoir besoin d’impliquer le roi."
 
 innovation_currency_02: "Frappe de monnaie"
 innovation_currency_02_desc: "Les monnaies non réglementées sont difficiles à contrôler et manquent de stabilité. Les pièces frappées, mesurées à des poids spécifiques et frappées du sceau royal, inspirent confiance et favorisent le commerce."
 
 #Regional
 
 innovation_reconquista: "Expansionnisme spirituel"
 innovation_reconquista_desc: "Distraits par des luttes intestines, nous avons trop longtemps toléré la présence d’infidèles en Hispanie. Le temps est venu pour nous de rassembler nos forces pour les chasser de ce pays une fois pour toutes !"
 
 innovation_stem_duchies: "Stammesherzogtum"
 innovation_stem_duchies_desc: "Bien que venant de différentes tribus, nous reconnaissons l’importance de l’unité et de la coopération. L’indépendance est surestimées lorsque la stabilité contribue à la sécurité et à la prospérité."
 
 innovation_ghilman: "Ghulams"
 innovation_ghilman_desc: "Soldat esclave fait prisonniers de guerre, le ghulam est un combattant dévoué qui est à la fois plus loyal et moins cher à payer que le mercenaire ordinaire."
 
 #####################
 #High Medieval Era #
 #####################
 
 #Military
 innovation_hoardings: "Palissades"
 innovation_hoardings_desc: "Placées au sommet de nos remparts, ces constructions en bois s’étendent au-dessus du pied des murs de notre château. Ils permettent à nos défenseurs de tirer des flèches, de jeter des pierres ou de verser de l’huile bouillante sur les attaquants tout en restant complètement protégés des archers ennemis."
 
 innovation_trebuchet: "Trébuchet"
 innovation_trebuchet_desc: "Merveille d’ingénierie, le trébuchet à contrepoids peut lancer de lourds projectiles à une distance plus grande que tout engin de siège précédent."
 unlock_maa_trebuchet: "Permet de recruter des [GetMaA('trebuchet').GetName] comme [men_at_arms|E]"
 
 innovation_castle_baileys: "Mur d’enceinte de château"
 innovation_castle_baileys_desc: "Bien que le donjon serve de cœur au château, il est loin d’être le seul édifice important. Construire des bâtiments tels que les écuries et le dépôt d’armes entourés d’un mur d’enceinte garantira que nous pourrons mettre en garnison et équiper nos levées, quelles que soient les circonstances."
 
 innovation_men-at-arms: "Hommes d’armes"
 innovation_men-at-arms_desc: "Ceux qui maîtrisent le cheval et la lance sont toujours nécessaires, mais ne sont pas toujours disponibles. Garder des groupes d’hommes d’armes sous contrat permettra de ne pas manquer de combattants expérimentés lorsque la guerre éclatera inévitablement."
 
 innovation_knighthood: "Chevalerie"
 innovation_knighthood_desc: "En accordant à nos meilleurs combattants le titre de chevalier et des terres au lieu de simples pièces de monnaie, nous leur accordons l’honneur qu’ils méritent et nous assurons de leur loyauté à notre égard."
 
 innovation_advanced_bowmaking: "Fabrication d’arc avancée"
 innovation_advanced_bowmaking_desc: "Alors que les archers fabriquaient et entretenaient traditionnellement leurs propres arcs, les artisans ont commencé à créer de nouveaux types d’arc, plus solides et plus complexes qu’auparavant. En adoptant ces nouvelles conceptions, nous pouvons transformer ces maîtres archers en un atout militaire inestimable."
 unlock_maa_crossbowmen: "Permet de recruter des [GetMaA('crossbowmen').GetName] comme [men_at_arms|E]"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "Les [knights|El] de cette [culture|El] deviennent éligibles aux [accolades|El] [GetAccoladeType('crossbowmen_attribute').GetName]"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 
 #Civic
 
 innovation_heraldry: "Héraldique"
 innovation_heraldry_desc: "Établir des motifs héréditaires pour identifier nos familles nobles amènera leurs membres à se voir comme faisant partie d’un ensemble plus vaste, les encourageant à améliorer la réputation de leur dynastie au lieu d’être obsédés par leur devenir personnel."
 
 innovation_windmills: "Moulins à vent"
 innovation_windmills_desc: "L’invention du moulin à vent vertical nous permet d’exploiter la puissance du vent de manière beaucoup plus efficace qu’auparavant, en réduisant considérablement le travail nécessaire pour moudre les grains et traiter les matières premières."
 
 innovation_divine_right: "Droit divin"
 innovation_divine_right_desc: "Il est temps que nous reconnaissions que c’est la volonté divine qui a placé nos dirigeants sur leurs trônes, et que s’opposer à eux, c’est s’opposer au divin."
 
 innovation_land_grants: "Octrois de terres"
 innovation_land_grants_desc: "La terre est la récompense la plus précieuse que nous puissions attribuer à nos sujets, mais nous n’en possédons que très peu directement. Cependant, si nous leur accordions la permission de commencer à exploiter des terres non exploitées... qui s’y opposerait ? Même s’il en résulte un conflit, nous serons clairement dans notre droit lorsque nous aurons à défendre nos sujets !"
 
 innovation_scutage: "Écuage"
 innovation_scutage_desc: "Le service militaire a toujours été attendu de nos sujets, mais il y en a qui ne peuvent ou ne veulent pas le fournir. En leur offrant un moyen de remplir leurs obligations avec des pièces de monnaie au lieu de l’acier, nous pouvons nous assurer que nous recevons nos dus de tout le monde."
 
 innovation_guilds: "Guildes"
 innovation_guilds_desc: "À mesure que nos terres s’agrandissent, il devient de plus en plus inefficace de gérer directement tous les échanges commerciaux se déroulant dans notre domaine. En accordant des chartes de guilde aux organisations de marchands et d’artisans, nous pouvons leur donner plus d’autonomie par rapport à leurs activités tout en garantissant que nous tirons profit de leurs entreprises."
 
 innovation_development_03: "Urbanisation"
 innovation_development_03_desc:0 "Les grandes cités de Minas Tirith, Annuminas et Nîlûlondê se sont longtemps distinguées comme des reliques d'un grand héritage inégalable. Alors que notre infrastructure et notre population grandissent, nous avons enfin les moyens de développer de nouvelles colonies qui rivalisent avec ces anciens centres urbains." 
 
 innovation_currency_03: "Opérations bancaires"
 innovation_currency_03_desc: "Les échanges commerciaux particulièrement importants ou coûteux nécessitent souvent une quantité importante de pièces de monnaie lourdes. Le dépôt de ces richesses dans des trésors sécurisés et le transfert de propriété sans avoir à déplacer les pièces permettront d’échanger plus facilement de grandes quantités de marchandises."
 
 #Regional
 
 innovation_east_settling: "Ostsiedlung"
 innovation_east_settling_desc: "Les terres à l’est sont peu peuplées mais riches en ressources naturelles. Y agrandir et établir des propriétés familiales conduira à la croissance et à la prospérité de notre peuple."
 
 innovation_seigneurialism: "Domaines seigneuriaux"
 innovation_seigneurialism_desc: "En déléguant davantage de responsabilités aux nobles locaux, nous pouvons les satisfaire et également nous permettre de mieux nous concentrer sur notre propre domaine."
 
 innovation_muladi: "Muladi"
 innovation_muladi_desc: "Les guerres, les raids et la persécution à travers le monde ont chassé de nombreuses personnes de leurs foyers. En accueillant ces personnes déplacées sur nos terres, peu importe leur origine, nous pouvons développer une société riche et prospère."
 
 innovation_french_peerage: "Pairie"
 innovation_french_peerage_desc: "En reconnaissant à juste titre les plus illustres de nos vassaux nobles, nous susciterons un sentiment de plus grande loyauté envers la Couronne."
 
 #####################
 #Late Medieval Era #
 #####################
 
 #Military
 innovation_machicolations: "Mâchicoulis"
 innovation_machicolations_desc: "Amélioration notable par rapport à nos palissades antérieures, les mâchicoulis en pierre ont le même objectif, mais sont beaucoup plus durables et offrent davantage de protection à nos défenseurs."
 
 innovation_bombard:0 "Grandes Machines de Siège"
 innovation_bombard_desc:0 "À mesure que l'échelle des fortifications a augmenté, les machines de siège ont dû évoluer également. Ces colossales armes de siège peuvent abattre les murs ennemis avec une force et une efficacité dont nos ancêtres pouvaient à peine rêver."
 unlock_maa_bombard: "Permet de recruter des [GetMaA('bombard').GetName] comme [men_at_arms|E]"

 innovation_royal_armory: "Arsenal royal"
 innovation_royal_armory_desc: "À mesure que la taille de nos armées augmente, nous devons garantir que chaque soldat aura des armes et des protections correctes. La mise en place d’un arsenal royal destiné à la production et au stockage de tous les équipements de nos armées contribuera grandement à y répondre."
 
 innovation_standing_armies: "Armée permanente"
 innovation_standing_armies_desc: "Les levées nous fournissent un grand nombre de soldats, mais peu importe la façon dont nous essayons de les entraîner et de les équiper, elles seront toujours inférieures aux soldats professionnels. L’établissement d’une grande armée permanente garantira que les intérêts de notre pays soient imposés par les meilleurs combattants du monde."
 
 innovation_sappers: "Sapeurs"
 innovation_sappers_desc: "Peu importe la solidité des murs de notre ennemi si la terre en dessous d’eux peut être creusée. Employer des sapeurs pour saper les fortifications ennemies est un moyen efficace de briser les défenses les plus résistantes."
 
 innovation_plate_armor: "Armure de plates"
 innovation_plate_armor_desc: "Forme ultime de protection individuelle, une armure de plates bien conçue a des articulations qui lui confèrent une liberté de mouvement supérieure à celle des armures antérieures, tout en demeurant impénétrable pour les armes ennemies."
 
 #Civic
 
 innovation_primogeniture: "Primogéniture"
 innovation_primogeniture_desc: "Un royaume, un héritier. Bien que les plus jeunes enfants de notre monarque peuvent se sentir délaissés en se voyant refuser un héritage, c’est la meilleure façon de nous assurer de conserver un royaume stable qui ne soit pas déchiré par des crises de succession."
 
 innovation_cranes: "Grues"
 innovation_cranes_desc:0 "Une merveille d'ingénierie oubliée, les Numénoréens utilisaient des grues à roue avec une grande efficacité lors de la construction de leur empire, et nous en ferons de même."
 
 innovation_noblesse_oblige: "Noblesse oblige"
 innovation_noblesse_oblige_desc: "La noblesse est plus que des privilèges et des droits ; c’est aussi avec un devoir envers le pays, une obligation d’agir de manière juste et appropriée. En établissant clairement ce que l’on attend de notre élite, nous aurons un idéal auquel aspirer."
 
 innovation_rightful_ownership: "Droit de propriété"
 innovation_rightful_ownership_desc: "C’est notre droit divin de posséder nos terres de jure et il est temps que le monde le reconnaisse. Nous ne serons plus retenus par des protocoles obsolètes et un décorum."
 
 innovation_ermine_cloaks: "Manteau d’hermine"
 innovation_ermine_cloaks_desc: "Tout le monde peut prétendre à un titre, mais pour être un véritable monarque, il faut inspirer la peur et évoquer la majesté à ses sujets. Nos nouveaux manteaux d’hermine sont une robe royale qui ne manquera pas d’accomplir cela."
 
 innovation_court_officials: "Officiels de la Cour"
 innovation_court_officials_desc: "Notre pays s’est étendu au point que même les nobles mineurs ne peuvent plus tout gérer efficacement. Nommer des officiels de la Cour et des bureaucrates pour s’acquitter des tâches plus banales assurera le bon fonctionnement du gouvernement."
 
 innovation_development_04: "Idées de la Renaissance"
 innovation_development_04_desc: "Les développements de la science, de la philosophie et de la logique ont fait de nos villes de merveilleux centres d’éducation et d’innovation. Les progrès technologiques et culturels considérables que nous connaissons aujourd’hui ont mis à notre portée un potentiel jusqu’alors insoupçonné."
 
 innovation_currency_04: "Billets à ordre"
 innovation_currency_04_desc: "Évolution des systèmes bancaires antérieurs, les billets à ordre sur support papier permettent à nos citoyens d’échanger rapidement et en toute sécurité des biens et des services sur de grandes distances sans être alourdis par de lourdes pièces de monnaie."
 
 innovation_formalized_emissaries:0 "Émissaires Formalisés"
 innovation_formalized_emissaries_desc:0 "À mesure que les États deviennent plus avancés, leurs capacités à envoyer et recevoir des émissaires vers des terres lointaines augmentent. La sophistication croissante de notre administration nous permet de soutenir un corps dédié de diplomates pour construire des connexions à l'étranger."

 #Regional
 
 innovation_wierdijks: "Wierdijks"
 innovation_wierdijks_desc: "Construire des digues solides et fiables est essentiel si nous voulons vivre et prospérer au sein des Pays-Bas. Les nouvelles techniques de renforcement des digues en terre avec des algues augmenteront leur résistance et leur durabilité."
 
 innovation_condottieri: "Condottieri"
 innovation_condottieri_desc: "À la fois riche et centrale, l’Italie est devenue un lieu important pour les compagnies mercenaires qui s’y rendent lorsqu’elles ne sont pas en campagne. Puisqu’elles sont déjà là, nous devrions pouvoir négocier avec elles un prix plus avantageux que celui qu’elles demandent habituellement."
 
 innovation_deccan_unity: "Unité du deccan"
 innovation_deccan_unity_desc: "L’afflux de nouvelles croyances et religions dans notre société a clairement montré que notre focalisation passée sur le régionalisme était une erreur. Nous devrions nous unir aux autres croyants et assurer un État fort et durable capable de résister aux pressions extérieures."
 
 students_of_knighthood: "Les enfants qui terminent leur [education|El] avec un [education_focus|El] en [martial|El] obtiennent un [trait|El] $trait_education_martial_prowess$"
 
 #Sponsor Research Related
 fp3_innovation_mural_sextant:0 "Sextant Mural"
 fp3_innovation_mural_sextant_desc:0 "Ces grands instruments muraux peuvent être utilisés pour lire et mesurer avec précision la position des objets célestes."
 
 fp3_innovation_fritware:0 "Céramique Composite"
 fp3_innovation_fritware_desc:0 "De belles poteries en pierre à l'image de la porcelaine orientale, obtenues en mélangeant des matériaux tels que le quartz ou le verre. Elles constituent des marchandises précieuses ou des cadeaux impressionnants."
 fp3_innovation_fritware_tooltip:0 "Gain d'[opinion|E] pour [send_gift|E] : #P +20%#!"

