l_french:
 #MaA

 ### Elven General MAA ###
 ## Calaquendi ##
 high_elven_skirmishers: "Tirailleurs Calaquendi"
 high_elven_skirmishers_flavor: "Bien que simples éclaireurs ou miliciens, ces guerriers Calaquendi combattent aussi bien que des vétérans humains."
 high_elven_heavy_infantry: "Infanterie lourde Calaquendi"
 high_elven_heavy_infantry_flavor: "Malgré leur nombre restreint, l'infanterie lourde des Calaquendi se bat avec la vaillance qui sied à ceux qui ont contemplé la lumière d'Aman."
 high_elven_light_cavalry: "Cavalerie légère Calaquendi"
 high_elven_light_cavalry_flavor: "Ces cavaliers légers, peu armurés, montent des destriers qui descendent des chevaux les plus rapides originaires de Valinor."
 high_elven_heavy_cavalry: "Cavalerie lourde Calaquendi"
 high_elven_heavy_cavalry_flavor: "Équippés d'armure brillantes et de grandes lances, ces petits régiments de cavalerie Calaquendi peuvent briser les lignes de l'ennemi en toute impunité."
 high_elven_archers: "Archers Calaquendi"
 high_elven_archers_flavor: "Grâce à leurs grands arcs dont la qualité est sans rival, les archers des Calaquendi font pleuvoir des volées de traits mortels, rapides et avec une grande précision."
 high_elven_pikemen: "Piquiers Calaquendi"
 high_elven_pikemen_flavor: "Rares sont les ennemis qui peuvent résister à ce mur robuste de boucliers et de piques que les Calaquendi et s'écrasent contre lui telle la marée sur le rivage."

 ## Lomiquendi ## - Alternatively, 'Amanyar'
 grey_elven_skirmishers: "Tirailleurs Lomiquendi"
 grey_elven_skirmishers_flavor: "Passés maîtres dans l'art d'explorer les sous-bois, il est presque impossible d'échapper à la vigilance des tirailleurs Lomiquendi."
 grey_elven_heavy_infantry: "Infanterie lourde Lomiquendi"
 grey_elven_heavy_infantry_flavor: "Bien équippés et maniant de puissantes haches et épées, ces puissants Lomiquendi sont le marteau qui brise la plupart de leurs ennemis."
 grey_elven_light_cavalry: "Cavalerie légère Lomiquendi"
 grey_elven_light_cavalry_flavor: "Chevauchant sans armure ni selle, la cavalerie légère des Lomiquendi manœuvre aussi adroitement dans les collines que dans les bois, harcelant l'ennemi et portant des nouvelles sur de grandes distances."
 grey_elven_heavy_cavalry: "Cavalerie lourde Lomiquendi"
 grey_elven_heavy_cavalry_flavor: "Bien qu'ils ne soient pas aussi infatigables que leurs homologues hauts elfes, la cavalerie des Lomiquendi s'abat sur ses ennemis avec férocité."
 grey_elven_archers: "Archers Lomiquendi"
 grey_elven_archers_flavor: "Les archers des Lomiquendi tirent avec vitesse, précision et discipline."
 grey_elven_pikemen: "Piquiers Lomiquendi"
 grey_elven_pikemen_flavor: "Ces régiments de piquiers Lomiquendi sont des porteurs de boucliers et de piques redoutés."

 ## Moriquendi ##
 avarin_skirmishers: "Tirailleurs Moriquendi"
 avarin_skirmishers_flavor: "Les tirailleurs des Moriquendi sont rapides et ont le pied léger, et leurs projectiles trouvent toujours leurs cibles."
 avarin_heavy_infantry: "Infanterie lourde Moriquendi"
 avarin_heavy_infantry_flavor: "Il est rare de contempler ces régiments rassemblés. L'infanterie lourde des Moriquendi en Terre du Milieu possède souvent des équipements hautement personnalisés, témoignage de leur longue expérience."
 avarin_light_cavalry: "Cavalerie légère Moriquendi"
 avarin_light_cavalry_flavor: "Bien qu'ils ne revêtent pas d'armure lourde, les cavaliers légers des Moriquendi sont aussi impactant que le tonnerre et porte la peur dans les cœurs de leurs adversaires."
 avarin_heavy_cavalry: "Cavalerie lourde Moriquendi"
 avarin_heavy_cavalry_flavor: "Bien que ça leur soit atypique, les Moriquendi sont capables de rassembler ces cavaliers lourds en temps de besoin. Leurs armures sont gravées de symboles exotiques qui frappent leurs ennemis en même temps que leur fureur."
 avarin_archers: "Archers Moriquendi"
 avarin_archers_flavor: "Avec la plus grande discipline, les archers des Moriquendi sont presque aussi redoutables que leurs homologues Eldar."
 avarin_pikemen: "Piquiers Moriquendi"
 avarin_pikemen_flavor: "Formant une ligne de défense robuste, les piques des Moriquendi sont connues pour leur flexibilité et leur capacité d'adapter leur formation en un instant."

 ### Elven Cultural MAA ###
 ## Ñoldor ##
 noldor_swordsmen: "Épéistes Ñoldor"
 noldor_swordsmen_flavor: "Les épéistes des Ñoldor revêtent des armures lourdes et portent de puissantes épées, parangons inflexibles et forts. Peu sont capables de les égaler au combat."
 noldor_glaivesmen: "Porteglaives Ñoldor"
 noldor_glaivesmen_flavor: "Les lanciers des Ñoldor portent de larges boucliers et forment un mur d'acier que seuls leurs ennemis les plus inébranlables peuvent briser."
 noldor_cavalry: "Cavalerie Ñoldor"
 noldor_cavalry_flavor: "Plus puissante cavalerie des Eldar, les cavaliers Ñoldor sont revêtus d'une armure lourde et portent un marteau de guerre pour briser tout ce qui passe à leur portée."
 noldor_archers: "Archers Ñoldor"
 noldor_archers_flavor: "Bien qu'ils ne soient pas les plus grands archers des Eldar, les Ñoldor comptent parmi les mieux armurés et leurs puissants arcs sont quand même capable de semer la ruine parmi leurs adversaires."
 noldor_veterans: "Vétérans Ñoldor"
 noldor_veterans_flavor: "Vétérans d'un millier de batailles, ces puissants guerriers sont inégalés par les peuples mortels, certains ayant même combattu aussi loin que lors du Dagor-nuin-Giliath."
 song_smiths: "Chanteforges"
 song_smiths_flavor: "Le monde est issu d'une chanson, qui résonne toujours aujourd'hui. Les hauts elfes de Terre du Milieu préservent la plupart de leurs traditions dans les chants de pouvoirs, qui sont capables de causer des dommages."
 
 ## Sindar ##
 sindar_nobility: "Noblesse Sindar"
 sindar_nobility_flavor: "La noblesse des Sindar est moins rompue à la guerre que celle des Ñoldor, mais ils sont aussi valeureux lorsque le besoin se fait sentir."
 hir_hathol: "Hîr-Hathol"
 hir_hathol_flavor: "Porteurs de puissantes haches, les Hîr-Hathol chargent courageusement et profondément dans les rangs ennemis, semant la terreur sur leur passage."
 falathrim_haven_guard: "Garde-havres Falathrim"
 falathrim_haven_guard_flavor: "Gardiens des havres des elfes, la Garde-havre est ce qu'il y a de plus proche d'une milice chez les elfes."
 marchwardens: "Garde errants"
 marchwardens_flavor: "Formant de petits groupes patrouillant les forêts depuis les jours de Doriath, les gardes errants des Sindar sont parmi les plus grands archers que le monde aie connu."
 
 ## Galadhrim ##
 galadhrim_warriors: "Guerriers Galadhrim"
 galadhrim_warriors_flavor: "Guerriers de la Lothlorien, les Galadhrim ont juré de combattre pour leur Seigneur et leur Dame."
 knights_of_amroth: "Chevaliers d'Amroth"
 knights_of_amroth_flavor: "Ces chevaliers jurés des anciens rois de la Lothlorien sont aujourd'hui peu nombreux mais chevauchent toujours de puissants étalonns au combat."
 galadhrim_wardens: "Gardiens Galadhrim"
 galadhrim_wardens_flavor: "Les patrouilles de Gardiens parcourent les frontières de la Lorien, sur terre comme dans les feuillages."
 galadhrim_archers: "Archers Galadhrim"
 galadhrim_archers_flavor: "Bien que les elfes soient des adeptes de l'usage de l'arc, ces archers ont été choisis parmi les Galadhrim pour leurs compétences exceptionnelles."
 galadhrim_sentinels: "Sentinelles Galadhrim"
 galadhrim_sentinels_flavor: "Armées de piques et bien armurées, les sentinelles forment une défense compétente contre qui menacerait la Lorien."
 
 ## Greenwood ##
 gilded_guard: "Garde dorée"
 gilded_guard_flavor: "Revêtus d'armures lourdes et portant de grandes lances, les Gardes dorés sont connus pour être les plus endurants de Vertbois."
 greenwood_swordsmen: "Épéistes de Vertbois" 
 greenwood_swordsmen_flavor: "Porteurs d'armures finement ouvragées et à l'apparence du bois laqué, les épéistes de Vertbois avancent en formation, pourfendant leurs ennemis."
 greenwood_archers: "Archers de Vertbois"
 greenwood_archers_flavor: "Porteurs d'armures finement ouvragées et à l'apparence du bois laqué, les archers de Vertbois frappent leurs ennemis de loin."
 silvan_rangers: "Coureurs sylvains"
 silvan_rangers_flavor: "Tirés des natifs Sylvains de Vertbois, ces coureurs sont des adeptes de la traque en forêt et montent la garde à ses frontières."
 royal_elk_riders: "Chevaucheurs d'élans royaux"
 royal_elk_riders_flavor: "Suite personnelle du roi des elfes, les chevaucheurs d'élans royaux sont connus pour leur noble, mais dangereuses, montures, qui semblent se mouvoir tel un ensemble unique."
 theladagnyr: "Theladagnyr"
 theladagnyr_flavor: "Porteurs de bâtons équippés de lames à chaque extremité, les Theladagnyr sont une force spéciale deployée contre toute sorte de bête terrible : loups, araignées, voir dracs."

 ## Penni ##
 nelyarin_archers: "Archers Nelyarin"
 nelyarin_archers_flavor: "Maintenant les traditions de leurs ancêtres, les Nelyar et leurs héritiers sont des adeptes de l'arc."
 nelyarin_swordsmen: "Épéistes Nelyarin"
 nelyarin_swordsmen_flavor: "Bien que l'épée ne soit pas l'arme traditionnelle des Nelyar, même ces derniers se sont accoutumés à son utilisation."
 nelyarin_pikemen: "Piquiers Nelyarin"
 nelyarin_pikemen_flavor: "Maintenant les traditions de leurs ancêtres, les Nelyar et leurs héritiers sont des adeptes de la pique."
 nelornieth_watch: "Guet de Nelornieth"
 nelornieth_watch_flavor: "Gardiens du royaume de Nelornieth, le guet garde un œil vigilant sur tous ceux qui résident à ses frontières."
 neldoreth_borderwardens: "Gardes-frontières de Neldoreth"
 neldoreth_borderwardens_flavor: "Gardiens de leur royaume, c'est aux gardes-frontière qu'il revient d'assurer la sécurité des leurs."
 nuinevari: "Nuïnevari"
 nuinevari_flavor: "Nuïnevari, « esprits des rivières », désigne les fées moindres qui résident en Terre du Milieu. Ces Nuïnevari spécifiques ont fait un pacte avec les elfes locaux, vivant parmi eux et les aidant à défendre leurs terres."

 ## Cuind ##
 tatyarin_harriers: "Chasseurs Tatyarin"
 tatyarin_harriers_flavor: "Adaptés aux sous-bois denses des jungles du sud, ces Tatyar manient des javelots fins, mais mortels, avec une grande précision."
 tatyarin_rangers: "Coureurs Tatyarin"
 tatyarin_rangers_flavor: "Ces maîtres archers combinent leur héritage Tatyarin heritage avec des tactiques adaptées pour leur environnement dense."
 tatyarin_guardians: "Gardiens Tatyarin"
 tatyarin_guardians_flavor: "Ces épéistes talentueux sont une force avec laquelle il faut compter, car ils s'entraînent des siècles durant à être la dernière ligne de défense de leurs foyers cachés."
 cuind_wanderers: "Vagabonds Cuind"
 cuind_wanderers_flavor: "La tribu Cuind des Avari a toujours été constituée de voyageurs et a traversé les immensités de la Terre du Milieu pour finalement s'établir dans les forêts et jungles du sud. Ces elfes intrépides dédient désormais le poids de leur expérience à la défense de leur peuple."
 cuind_skirmishers: "Voyageurs Cuind"
 cuind_skirmishers_flavor: "Explorateurs nés, les voyageurs Cuind connaissent les forêts et jungles du sud comme nul autre."


 ## Sirrandrai ##
 sirrandrai_defenders: "Défenseurs de Sîrrandrai"
 sirrandrai_defenders_flavor: "Tels des ombres vivantes, ces tirailleurs silencieux hantent les forêts ancestrales et les collines brumeuses, veillant avec une vigilance éternelle sur quiconque oserait troubler la paix millénaire des royaumes elfiques."
 sirrandrai_sentinels: "Sentinelles de Sîrrandrai"
 sirrandrai_sentinels_flavor: "Archers au regard d'aigle perçant les voiles du temps, peu survivent aux volées mortelles de leurs flèches chantantes. Plus rares encore sont ceux qui, ayant échappé à leur justice, osent défier une seconde fois leur implacable précision."
 sirrandrai_veterans: "Vétérans de Sîrrandrai"
 sirrandrai_veterans_flavor: "Derniers survivants de l'Ultime Alliance et leurs disciples choisis, ces guerriers en armures étincelantes incarnent la puissance martiale elfique dans sa perfection absolue, gardiens d'une tradition guerrière forgée dans les flammes des âges révolus."
 sirrandrai_riders: "Cavaliers de Sîrrandrai"
 sirrandrai_riders_flavor: "Depuis la destruction des antiques forêts d'Eriador, ces Sîrrandrai ont embrassé l'art équestre. Montés sur des destriers rapides comme le vent, ils fondent sur les flancs ennemis telle une tempête d'acier et de grâce mortelle."
 wardens_of_sirgala: "Gardiens de Sîrgala"
 wardens_of_sirgala_flavor: "Piquiers d'élite et protecteurs suprêmes de Sîrgala, jamais ces guerriers légendaires n'ont plié devant l'ennemi. Tant que brillera la Lumière des Eldar en Terre du Milieu, leur ligne demeurera inviolée, rempart éternel contre les ténèbres."
 
 ## Laiquendi ##
 laiquendi_ambushers: "Embusqueurs Laiquendi"
 laiquendi_ambushers_flavor: "Héritiers d'une tradition guerrière millénaire fondée sur l'art de l'ombre, ces maîtres de l'embuscade surgissent du néant pour déverser une pluie de mort. Ils s'évanouissent ensuite comme la brume matinale, ne laissant derrière eux que les corps de leurs ennemis transpercés."
 laiquendi_spearmen: "Lanciers Laiquendi"
 laiquendi_spearmen_flavor: "La lance et l'arc demeurent depuis l'Éveil les armes de prédilection des Laiquendi. Ces guerriers comptent parmi les plus grands maîtres de la lance d'Arda. Boucliers vivants des archers mortels, ils sont eux-mêmes des combattants redoutables qui manient leur arme avec une grâce séculaire."
 laiquendi_scouts: "Éclaireurs Laiquendi"
 laiquendi_scouts_flavor: "Pisteurs d'élite et guerriers émérites des Elfes Verts, ces éclaireurs épient les forces ennemies avant de les attirer inexorablement dans les méandres des collines et forêts profondes, où les attendent en embuscade le gros des forces Laiquendi. Rares sont ceux qui échappent au piège tissé par les Elfes Verts."
 ossiriand_rangers: "Rôdeurs d'Ossiriand"
 ossiriand_rangers_flavor: "Maniant les puissants arcs longs caractéristiques des Laiquendi, ces archers légendaires percent les armures les plus épaisses avec une précision surnaturelle. Après la bataille, ils se fondent dans la sylve éternelle comme s'ils n'avaient jamais existé, laissant l'ennemi terrorisé par leur présence invisible."

 ## Kinn-lai ##
 annammon_kin: "Lignée d'Annammon"
 annammon_kin_flavor: "Les Mûmakil des Kinn-lai tissent dès leur plus jeune âge un lien mystique avec leurs cornacs. Après des décennies d'entraînement et de communion spirituelle, il est dit que bête et cavalier ne forment plus qu'une seule âme guerrière, transcendant les limites du mortel."
 kinnlai_skirmishers: "Maîtres Kinn-lai"
 kinnlai_skirmishers_flavor: "Artistes martiaux versés dans les voies ancestrales du combat à mains nues, les Maîtres Kinn-lai forgent leur corps et leur esprit dans le creuset de la discipline absolue, atteignant une harmonie parfaite entre force physique et sérénité spirituelle."

### Dwarven ###
 ## Longbeards ##
 longbeard_skirmishers: "Éclaireurs Craban Azgîth"
 longbeard_skirmishers_flavor: "Les [Glossary('Craban Azgîth','craban_azgith_gloss')] perpétuent l'antique tradition des Longues-Barbes consistant à communiquer avec les corbeaux d'une intelligence remarquable qui hantent les terres d'Erebor et des Collines de Fer."
 longbeard_heavy_infantry: "Hacheurs Sigin Baruk"
 longbeard_heavy_infantry_flavor: "Les [Glossary('Sigin Baruk','sigin_baruk_gloss')] inspirent respect et terreur par leurs armures inébranlables et leurs coups dévastateurs. Trempés par des siècles de guerre implacable, ces guerriers disciplinés forment l'épine dorsale indestructible de toute armée naine."
 longbeard_crossbowmen: "Arbalétriers Zirin Shathur"
 longbeard_crossbowmen_flavor: "Les [Glossary('Zirin Shathur','zirin_shathur_gloss')] déversent des volées dévastatrices de carreaux sur leurs ennemis. Les corridors souterrains étroits des Longues-Barbes se muent en pièges mortels sans espoir, où les intrus réalisent qu'aucun refuge ne saurait les protéger."
 longbeard_pikemen: "Hallebardiers Klethuhûr"
 longbeard_pikemen_flavor: "Les [Glossary('Klethuhûr','klethuhur_gloss')] constituent une vision familière dans les excavations des Longues-Barbes. Leurs formations en phalange dressent un mur infranchissable, interdisant à tous les adversaires des Longues-Barbes de gagner ne serait-ce qu'un pouce de terrain."
 longbeard_cavalry: "Cavaliers sur Béliers Kharabâl Tharâg"
 longbeard_cavalry_flavor: "La Maison des Longues-Barbes demeure la seule lignée naine à avoir adopté massivement la domestication animale. Par conséquent, les Longues-Barbes sont les seuls Nains à déployer une cavalerie. Chevauchant des béliers de guerre dans la bataille, les chevaux ennemis feraient bien de se tenir à distance de ces [Glossary('Kharabâl Tharâg','kharabal_tharag_gloss')]."
 longbeard_horse_archers: "Archers sur Chars Higêm Thinbîn"
 longbeard_horse_archers_flavor: "Les [Glossary('Higêm Thinbîn','higem_thinbin_gloss')] sont des archers nains montés sur chars tirés par des béliers, redoutés pour leur galop tonnant à travers le champ de bataille accompagné de volées mortelles décochées depuis leurs montures cuirassées."
 
 ## Firebeards ##
 firebeard_skirmishers: "Éclaireurs Shumzrâkâz"
 firebeard_skirmishers_flavor: "Les [Glossary('Shumzrâkâz','shumzrakaz_gloss')] servent de gardes pour les opérations minières à travers tous les Royaumes. Ils ont perfectionné l'art de l'intimidation afin de dissuader quiconque oserait semer le trouble."
 firebeard_heavy_infantry: "Hacheurs Beblêl Ishmirî"
 firebeard_heavy_infantry_flavor: "Les [Glossary('Beblêl Ishmirî','beblel_ishmiri_gloss')] protègent le Roi des Barbes-de-Feu et le suivent fidèlement où que le mènent ses pas."
 firebeard_archers: "Archers Hurzu Tumnu"
 firebeard_archers_flavor: "Les [Glossary('Hurzu Tumnu','hurzu_tumnu_gloss')] patrouillent sans relâche les Montagnes Bleues orientales contre toute menace perçue. Le monde extérieur regorgeant de dangers inconnus, ces Nains ne sauraient relâcher leur vigilance."
 firebeard_pikemen: "Hallebardiers Ashur Thargu"
 firebeard_pikemen_flavor: "Les [Glossary('Ashur Thargu','ashur_thargu_gloss')] se composent principalement de jeunes Barbes-de-Feu de Buzrâ-dûm. Ils s'entraînent d'innombrables heures afin de défendre leur existence paisible chèrement acquise, à l'abri des troubles du monde extérieur."
 firebeard_monsters: "Gueules de Drake Gazag Farâs"
 firebeard_monsters_flavor: "Les [Glossary('Gazag Farâs','gazag_faras_gloss')] jouissent d'une renommée à travers tout le royaume nain depuis des temps immémoriaux. Grâce à leur capacité à répandre le feu à volonté, ils sèment la terreur dans le moral ennemi. Bien que des millénaires se soient écoulés, ils demeurent redoutés pour être aussi monstrueux que les adversaires qu'ils affrontent au combat."
 
 ## Broadbeams ##
 broadbeam_skirmishers: "Éclaireurs Khaglâ Barâk"
 broadbeam_skirmishers_flavor: "Les [Glossary('Khaglâ Barâk','khagla_barak_gloss')] patrouillent les Salles Anciennes et les sentiers montagnards des Montagnes Bleues septentrionales. Bien que les menaces pesant sur leurs demeures montagnardes se soient amenuisées tandis que le monde vieillit et que leur peuple décline, ces Nains maintiennent leur vigilance et leur discipline."
 broadbeam_heavy_infantry: "Hacheurs Ashâmur Gabilgathol"
 broadbeam_heavy_infantry_flavor: "Les [Glossary('Ashâmur Gabilgathol','ashamur_gabilgathol_gloss')] défendent Belegost depuis avant la première aube. Leurs armures plaquées d'or témoignent de l'immense richesse jadis découverte dans leurs Demeures. Leurs richesses ont diminué, mais leur défiance demeure aussi résolue qu'autrefois."
 broadbeam_dragonslayers: "Fouleurs de Dragons Uslukh Darafâl"
 broadbeam_dragonslayers_flavor: "Les [Glossary('Uslukh Fathâl','uslukh_fathal_gloss')] inspirent la terreur sur les champs de bataille depuis avant même que les Dragons qu'ils sont si réputés pour occire n'aient vu le jour. Leurs rangs se sont drastiquement amenuisés au Troisième Âge ; pourtant lorsqu'ils se rassemblent, ils combattent comme les spectres des Jours Anciens."
 broadbeam_crossbowmen: "Arbalétriers Karashu"
 broadbeam_crossbowmen_flavor: "Les [Glossary('Karashu','karashu_gloss')] des Larges-Épaules manient des arbalètes d'une facture incomparable. Les arts jumeaux de forger et manier ces armes se sont perfectionnés avec le temps, des Clans entiers se consacrant à la gestion des Guildes qui les produisent, tandis que d'autres transmettent leurs compétences dans le maniement des armes de père en fils."
 broadbeam_pikemen: "Hallebardiers Fahamgathôl Taradâl"
 broadbeam_pikemen_flavor: "Les [Glossary('Fahamgathôl Taradâl','fahamgathol_taradal_gloss')] gardent les confins des terres des Larges-Épaules. Assurés dans leur siège au sommet des montagnes, les Sentinelles veillent sur les Montagnes Bleues, sans répit."

 ## Stiffbeards ##
 stiffbeard_skirmishers: "Éclaireurs Zarsthu Balrâk"
 stiffbeard_skirmishers_flavor: "Les [Glossary('Zarsthu Balrâk','zarsthu_balrak_gloss')] agissent comme éclaireurs et rôdeurs, patrouillant les entrées des divers Royaumes. Ils utilisent leurs grandes haches pour tailler à travers les forêts et organiser des attaques surprises contre les forces ennemies."
 stiffbeard_heavy_infantry: "Hacheurs Balb'urs"
 stiffbeard_heavy_infantry_flavor: "Les [Glossary('Balb'urs','balb_urs_gloss')] constituent la force principale de l'armée des Rudes-Barbes. Leur obstination extrême les a durcis au fil des siècles en murailles inflexibles accomplissant des prouesses de bravoure inégalées par tous les autres Khazâd. Bien qu'ils gagnent peu de gloire ou de reconnaissance, c'est en grande partie grâce à leur labeur acharné que les quelques Royaumes survivants parviennent à subsister face à l'assaut constant des Orques."
 stiffbeard_crossbowmen: "Arbalétriers Ihkhêd Bagd"
 stiffbeard_crossbowmen_flavor: "Les [Glossary('Ihkhêd Bagd','ihkhed_bagd_gloss')] soutiennent la force principale en infligeant des pertes depuis l'autre bout du champ de bataille. Ils manient les haches de jet avec une efficacité remarquable, comme si le Vent d'Hiver lui-même s'était dressé contre leurs adversaires."
 stiffbeard_pikemen: "Hallebardiers Iklêl Marâkh"
 stiffbeard_pikemen_flavor: "Les [Glossary('Iklêl Marâkh','iklel_marakh_gloss')] composent la majeure partie de l'armée des Rudes-Barbes. En raison des températures extrêmement basses, ils utilisent principalement des fourrures avec quelques pièces de fer. Cependant, leurs lances et boucliers excellent dans les espaces confinés, aidant à contenir le raz-de-marée des attaques ennemies."

 ## Blacklocks ##
 blacklock_skirmishers: "Éclaireurs Naragzanât Buh"
 blacklock_skirmishers_flavor: "Les [Glossary('Naragzanât Buh','naragzanat_buh_gloss')] constituent une vision familière dans l'Extrême Sud de la Terre du Milieu. Ces aventuriers et mercenaires forment souvent des armées de Boucles-Noires zélés. Maniant leurs armes de prédilection personnelles, ils sont équipés d'armures légères pour mieux traverser les vastes distances qu'ils doivent parcourir pour traquer les serviteurs du grand ennemi."
 blacklock_heavy_infantry: "Hacheurs Azâruk Azâgh"
 blacklock_heavy_infantry_flavor: "Les [Glossary('Azâruk Azâgh','azaruk_azagh_gloss')] sont renommés et redoutés par tous les serviteurs du grand ennemi. Habiles dans de nombreux climats et terrains, maints peuples des Mûmakan aux Wômawas ont évité de sombrer dans l'Ombre grâce à ces champions, dont l'habileté n'a d'égale que le zèle."
 blacklock_crossbowmen: "Arbalétriers Isbêj Tahfâ'urd"
 blacklock_crossbowmen_flavor: "Les [Glossary('Isbêj Tahfâ'urd','isbej_tahfa_urd_gloss')] s'aventurent à travers les flancs de collines, toujours aux aguets de leurs infâmes adversaires."
 blacklock_pikemen: "Hallebardiers Naikhdiri"
 blacklock_pikemen_flavor: "Les guerriers Boucles-Noires passent plus de temps avec leurs frères d'armes qu'avec leurs familles, devenant de véritables [Glossary('Naikhdiri','naikhdiri_gloss')]. Qu'ils gardent les demeures de guerre pendant que l'armée mène campagne, ou combattent comme mercenaires, ils sont toujours prêts au combat."
 blacklock_engineers: "Ingénieurs Boucles-Noires"
 blacklock_engineers_flavor: "Maîtres de la construction et de l'excavation, ces Nains peuvent à la fois ériger et abattre rapidement les salles. Ils sont armés de 'poudre Boucles-Noires', un outil d'excavation peu raffiné désormais détourné vers des fins martiales."

 undying_of_khazad_dum: "Immortels Nêmahinkhêd"
 undying_of_khazad_dum_flavor: "Forces antiques et d'élite de Khazad-dûm, les [Glossary('Nêmahinkhêd', 'nemahinkhed_gloss')] portent de grandes lames, des armures ornées, et seraient selon la rumeur ceints de cottes de mailles en mithril."

 blacklock_mercenaries: "Mercenaires Naragzanât Zegâr"
 blacklock_mercenaries_flavor: "Endurcis par l'exil et liés par leur dessein, les [Glossary('Naragzanât Zegâr','naragzanat_zegar_gloss')] vendent leur habileté avec honneur mais non sans cause. Disciplinés et inflexibles, ils manient des tactiques raffinées au cours de générations de guerre implacable."
 
 ### Aduniac ###
 ## Black Numenorean ##
 abrazanim_legion: "Abrazanim Nardutârik"
 abrazanim_legion_flavor: "Les Hommes du Roi sont célèbres pour leurs grandes forces marines mais il existe d'autres combattants avides de se battre pour leur cause. Les Abrazanim Nardutârik sont de ceux-ci. Leur nom se traduit en « Soldats de la tour inébranlables » en référence aux grands boucliers qu'ils apportent au combat."
 abrazanim_halberdiers: "Abrazanim Narduburôda"
 abrazanim_halberdiers_flavor: "Les Hommes du Roi sont célèbres pour leurs grandes forces marines mais il existe d'autres combattants avides de se battre pour leur cause. Les Abrazanim Narduburôda (traduit en « les soldats du vent inébranlables » en rapport au son hurlant de leurs flèches dans le vent) sont de ceux là."
 abrazanim_warbows: "Abrazanim Nardubawîb"
 abrazanim_warbows_flavor: "Les Hommes du Roi sont célèbres pour leurs grandes forces marines mais il existe d'autres combattants avides de se battre pour leur cause. Les Abrazanim Nardubawîb sont de ceux-ci. Leur nom se traduit en « Soldats du vent inébranlables » en référence aux sifflements produits par leurs flèches et qui rappelle le son du vent."
 ## Ar-Adunaim ##
 narunaru_royal_guard: "Garde royale Naru n'Aru"
 narunaru_royal_guard_flavor: "Naru n'Aru est l'Adûnâique pour Hommes du Roi, car ces hommes sont les héritiers de la Númenor d'antan. Ils se déclarent loyaux aux idéaux d'Ar-Pharazôn le Doré, dernier roi de Númenor et ne reconnaissent pas la légitimité de la lignée d'Elendil, ni les revendications des Fidèles."
 adunaim_armsmen: "Hommes d'arme Adûnâim"
 adunaim_armsmen_flavor: "Les seigneurs d'Ar-Adûnâim revendiquent la seigneurie du trône perdu de Númenor et de tous les royaumes en exil, ce qui a conduit un grand nombre de ceux revendiquant une parenté aux Hommes du Roi à s'unir et se battre pour une même cause, formant les hommes d'arme Adûnâim."
 ## Castamir ##
 adunakhori: "Adûnakhôri"
 adunakhori_flavor: "Ils se nomment eux-même Seigneurs de l'Ouest, même si leur héritage Númenóréen s'est depuis longtemps évanoui, après des siècles passés parmi les hommes moindres d'Umbar. Ce qui n'a pas disparu, en revanche, est leur haine pour les Fidèles et la lignée des Intendants et des Rois qui règnent et ont regné sur le royaume du Gondor."
 umbar_usurpers: "Zimranardû"
 umbar_usurpers_flavor: "Les Zimranardû, ou « Soldats-joyaux », sont la force principale de la maison Castamir. Également appelés « les usurpateurs d'Umbar » par leurs ennemis, ils étaient originellement gondoriens et fidèles à Castamir, qui croyaient que seul des Númenóréens au sang véritable devraient siéger sur le trône du Gondor."
 ## Sauron faith ##
 temple_knights_of_the_eye: "Serviteurs de l'Œil"
 temple_knights_of_the_eye_flavor: "Ce sont les Númenóréens Noirs qui se sont livré eux mêmes aux services de l'Œil sans paupières. Ils se révèlent être des exécuteurs sans pitié qui massacrent les rangs ennemis lors de leurs charges sans peurs, grâce à leurs grandes épées. Ces porteurs de ténèbres sont des ennemis terrifiants que seuls les plus courageux peuvent espérer contenir."

 ## Easterling ##
 szrel_kain_executioners: "Exécuteurs Szrel-Kain"
 szrel_kain_executioners_flavor: "Entraînés dans les profondeurs du Siège des Tyrans, les exécuteurs sont des agents sans visages du Tyran de Szreldor. Ils agissent comme une force d'élite lorsqu'ils sont réunis. Ces hommes et femmes dotés d'une cruauté immense poursuivent leurs ennemis, armés de leurs glaives dorés."

 dragon_knight_horse_archers: "Dragon-Knights"
 dragon_knight_horse_archers_flavor: "Forged in the crucible of war that is the Rhunic Steppe, the Dragon-Knights bring a fiery death at rapid pace and distant ranges. Brutal enforcers and noble knights of renown, it is the dream of many an Easterling child to join their ranks."

 ### Khand ###
 variag_horse_archers: "Archers montés Variags"
 variag_horse_archers_flavor: "Depuis des temps immémoriaux, les arcs composites des archers montés Variags, sculptés dans les cornes des Kine de Rhûn, ont terrorisé les peuples du centre de la Terre du Milieu."
 windriders_of_khand: "Chevaucheurs du vent de Khand"
 windriders_of_khand_flavor: "Venu des plaines venteuses du Khand, les chevaucheurs du vent sont craints aussi loin que leur réputation porte, car ce sont des pillards qui voyagent sur toutes les terres connues."
 variag_axemen: "Infanterie à hache Variag"
 variag_axemen_flavor: "Équippés soit de courtes haches quand à dos de cheval, soit de grandes haches à pied, les hommes du Khand se montrent féroces au combat."
 variag_pikemen: "Piquiers Variags à longues lances"
 variag_pikemen_flavor: "Les piquiers Variags à longues lances constituent la force principale de l'infanterie des orientais du Khand et sont connus pour leur armure d'écaille en bronze doré, leurs heaumes et leurs longues lances."

 ### Dorwinion ###
 vintner_court_knights: "Paladins de la cour vigneronne"
 vintner_court_knights_flavor: "Engoncés dans leurs armures brillantes et leurs gambisons d'un bourgogne profond, ces cavaliers doués sont issus de la basse noblesse des Seigneurs du Vin et cherchent à prouver leur valeur au combat."
 thorn_guard: "Garde d'épines"
 thorn_guard_flavor: "Recrutés parmi les domestiques des Maîtres Marchands, ces hallebardiers escortent les caravanes marchandes en temps de paix mais sont plus que capable de défendre leur royaume lorsque la guerre montre son ignoble visage."
 vineyard_bowmen: "Archers des vignes"
 vineyard_bowmen_flavor: "Les plus forts et les plus rapides laboureurs sont tirés des champs du Dorwinion pour être entrainés en tant qu'archers pour contrer les pillages orientais. Bien qu'ils ne soient pas aussi compétents que des soldats de métiers, ils montrent plus de talents martiaux que les simples levées."

 ### Donan ###
 donan_slingers: "Frondeurs Donan"
 donan_slingers_flavor: "Sous le soleil implacable d'Harondor et du Proche Harad, le peuple Donan s'accroche à ses collines et montagnes ancestrales, remparts naturels contre les envahisseurs. Cette existence forgée dans l'adversité a façonné chaque homme et femme en tireur accompli, maniant la fronde avec une précision mortelle héritée de générations de survie."

 ### Mordor ###
 olog_hai: "Olog-hai"
 olog_hai_flavor: "Les Olog-hai, titans écailleux dépassant la stature des Hommes, sont bardés de plaques cornées acérées comme des lames. Ils manient marteaux de guerre massifs, épées démesurées et masses hérissées de pointes, protégés par des pavois qui écrasent leurs ennemis."
 caragor_pack: "Meute de Caragors"
 caragor_pack_flavor: "Les féroces Caragors du Mordor rôdent dans les terres désolées, pistant sans relâche leurs proies condamnées. Chassant en meutes coordonnées, ces prédateurs impitoyables peuvent terrasser les plus imposantes créatures avec une efficacité meurtrière qui glace le sang."
 orc_pikemen: "Piquiers Orques"
 orc_pikemen_flavor: "Armés de piques barbelées forgées pour déchirer les chairs et dressés par une discipline brutale, ces guerriers forment en bataille un mur de lances impénétrable, prêts à embrocher quiconque défie la domination du Seigneur Ténébreux."
 wargrider_scouts: "Éclaireurs Chevaucheurs de Wargs"
 wargrider_scouts_flavor: "Rapides et légèrement armés, ces [orcs|E] de l'avant-garde traquent villages sans défense à piller et brûler. Montés sur des wargs sauvages aux crocs acérés, ils dévorent les lieues et sèment la terreur sur d'immenses territoires."
 orc_trackers: "Smakurr"
 orc_trackers_flavor: "Les Pisteurs Orques (Or. 'Gayirmi') ou Renifleurs (Or. 'Smakurr') constituent une race spéciale d'Orques inférieurs. Trapus et basanés, dotés de narines dilatées, leur odorat surpasse celui des loups. Chasseurs, archers et espions redoutables, ils traquent leurs proies dans l'ombre."
 # mountain_troll: "Mountain Trolls" # Defined in cultures
 mountain_troll_flavor: "Les Trolls des Montagnes, dotés de l'intelligence des bêtes les plus primitives, servent de main-d'œuvre brutale pour les labeurs écrasants. Sans maître pour les dominer, ils errent en hordes sauvages dans les hauteurs désolées, prédateurs guidés par leurs seuls instincts meurtriers."
 # hill_troll: "Hill Trolls" # Defined in cultures
 hill_troll_flavor: "Les Trolls des Collines, créatures à l'esprit bestial, peinent aux travaux de force sous le fouet de leurs maîtres. Livrés à eux-mêmes, ils forment des bandes sauvages dans les terres montagneuses, descendant périodiquement ravager les contrées voisines dans leur soif de chair fraîche." 
 great_beast: "Grandes Bêtes de Guerre"
 great_beast_flavor: "Qu'elles tractent d'immenses engins de siège ou portent des howdahs bondés de guerriers assoiffés de sang, ces monstruosités titanesques glacent d'effroi les plus braves. Seuls les héros aux cœurs d'acier osent affronter leur charge dévastatrice."
 siege_tower: "Tours de Siège"
 siege_tower_flavor: "Ces tours d'assaut colossales, hérissées de pointes et blindées de fer noir, protègent les assaillants et leurs échelles mortelles lors de l'approche finale. Elles vomissent leurs hordes meurtrières sur les remparts condamnés."
 orc_dush_hai_warband: "Horde Dush-hai"
 orc_dush_hai_warband_flavor: "Gavés de potions toxiques et souillés par des sortilèges primitifs, les guerriers Dush-hai forment le poing de fer par lequel les cabales occultes écrasent toute rébellion parmi leurs frères de sang indisciplinés."
 chosen_of_the_flamesworn: "Élus du Serment de Flamme"
 chosen_of_the_flamesworn_flavor: "Marqués par le Porteur de Flamme en personne, ils incarnent sa volonté destructrice."
 mordor_uruks: "Uruks du Mordor"
 mordor_uruks_flavor: "Engendrés des [orcs|E] les plus féroces, les Uruks du [mordor|E] ravagent l'Ithilien depuis la chute de Minas Ithil. Épine dorsale de l'ost de Morgul, ces soldats implacables tiennent la ligne jusqu'à la mort, partout où le massacre les appelle."
 
 ### Uruk-hai ###
 urukhai_skirmishers: "Escouade d'Uruk-hai"
 urukhai_skirmishers_flavor: "Sveltes, agiles et résistants à la lumière du soleil. Ces Uruk-hai se déplacent rapidement et en groupe, harcelant leurs ennemis de manière incessante, mûs par une ferveur inépuisable."
 urukhai_spearmen: "Lanciers Uruk-hai"
 urukhai_spearmen_flavor: "Armés de courtes lances et de boucliers de fers, ces Uruk-hai portent des armures en cuir légères qui augmentent leur mobilité. Ils combattent en formation défensive serrée lorsqu'ils sont attaqués."
 urukhai_fighting: "Épéistes lourds Uruk-hai"
 urukhai_fighting_flavor: "Ces féroces Uruk-hai sont bien protégés, portant des plastrons d'acier grossier au-dessus d'une cotte de maille. Assoiffés de combat, ils forment l'ossature de l'armée de l'Isengard."
 urukhai_pikemen: "Piquiers Uruk-hai"
 urukhai_pikemen_flavor: "Lourdement armurés et porteurs de longues et féroces piques. Bien qu'étant moins mobiles, ces Uruk-hai peuvent constituer un mur intimidant de piques pour garder leurs ennemis hors de portée."
 urukhai_archers: "Éclaireurs Uruk-hai"
 urukhai_archers_flavor: "Vêtus d'armures de cuir et porteurs d'arcs façonnés dans le bois des ifs abattus autour de l'Isengard. Quand ils ne sont pas déployés derrière l'infanterie lors d'une bataille, ces archers constituent les groupes d'éclaireurs de chaque ost Uruk-hai."
 urukhai_crossbowmen: "Arbalétriers Uruk-hai"
 urukhai_crossbowmen_flavor: "Armés d'arbalètes lourdes, ces Uruk-hai sont capables de faire s'abattre une pluie lente mais régulière de carreaux sur leurs ennemis, à même de percer même l'armure la plus épaisse."
 urukhai_warg_riders: "Chevaucheurs de wargs Uruk-hai"
 urukhai_warg_riders_flavor: "Tels des montagnes intimidantes juchées sur leurs féroces et puissants loups maudits, ces Uruk-hai déchirent les flancs des lignes ennemis dans une furie de crocs et de griffes terrifiante."
 urukhai_sappers: "Sapeurs Uruk-hai"
 urukhai_sappers_flavor: "Travaillant en équipe réduite, ces Uruk-hai creusent sous les défenses ennemies pour placer des mines remplies du Feu de l'Isengard, abattant même le mur le plus puissant dans une déférlante explosive."
 urukhai_monstrosity: "Profanateurs Olog-gur"
 urukhai_monstrosity_flavor: "Ces monstruosités sont le résultat des expériences sombres et imprudentes de Saruman sur les trolls natifs des Montagnes de Brûmes. Lourdement revêtus de l'acier de l'Isengard, ces colosses torturés apportent la peur jusque dans le plus fort des cœurs."
 urukhai_ballista: "Balistes Uruk-hai"
 urukhai_ballista_flavor: "Manœuvrées par des équipes d'ingénieurs Uruk-hai, ces machines de guerres tirent des javelots de bois et d'acier ou des rochers sur les défenses ennemies."
 urukhai_berserker: "Berserkers Uruk-hai"
 urukhai_berserker_flavor: "Ces Uruk-hai sont encore plus grands et féroces que leurs pairs. Loyaux à la mort à Saruman, ils portent des épées à double tranchant aux bords acérés, capable de traverser sans effort les armures de cuir comme les nuques."

 ### Dol Guldur and Undead ###

 unburied_wights: "Spectres de Morgul"
 unburied_wights_flavor: "Ces spectres ont pris possessions des corps embaumés de grands guerriers. Devant eux, les plus grands guerriers tombent au sol, sans rien pouvoir faire. Leur poigne est plus forte et froide que le fer et ils se nourrissent des vivants."
 blighted_trappers: "Trappeurs pestiférés"
 blighted_trappers_flavor: "Des spores parasites s'accrochent à leur corps brisé. Ces enveloppes sont dépourvues de volontés propres. Autrefois hommes des bois, désormais seuls les poisons de Dol Guldur courent dans leurs veines lorsqu'ils s'avancent en trébuchant sur le champs de bataille, contre leur ancien peuple."
 giant_spiders: "Araignées géantes"
 giant_spiders_flavor: "Descendantes lointaines d'Ungoliant, les araignées géantes sont pourvues d'une intelligence grossière mais cruelle. Leur audace croit autant que l'Ombre s'étend sur le monde."

 ### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen: "Chasseur Dunlandais"
 isengard_dunlending_huntsmen_flavor: "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain de la Dunlande. Ces chasseurs sont des experts, munis de longs couteaux et de haches de jet."
 isengard_dunlending_axemen: "Combattants Dunlandais"
 isengard_dunlending_axemen_flavor: "Porteurs de haches, les hommes de la Dulande ont depuis longtemps appris la manière d'abattre hommes comme troncs avec leurs puissants outils."
 isengard_dunlending_horsemen: "Cavaliers Dunlandais"
 isengard_dunlending_horsemen_flavor: "Éclaireurs vivaces, les fins cavaliers de la rude Dunlande savent comment manœuvrer dans les collines."

 ### Maia ###
 rabbit_riders:0 "Chevaucheurs de Lapins"
 rabbit_riders_flavor:0 "#F Dressés par Radagast le Brun en personne, ces traîneaux véloces aux montures bondissantes règnent en maîtres sur les champs de bataille du [anduinvale|E], tissant entre les rangs ennemis avec une agilité surnaturelle.#!"

 ### Usakani ###
 usakani_ambushers:0 "Embusqueurs Ûsakani"
 usakani_ambushers_flavor:0 "Harceleurs émérites et saboteurs sans égal, les Embusqueurs Ûsakani frappent depuis les ombres de la jungle épaisse avant de s'évanouir dans la végétation luxuriante, ne laissant derrière eux que confusion et cadavres."

 ### Sederi ###
 impali_tribesmen:0 "Guerriers Tribaux Impali"
 impali_tribesmen_flavor:0 "Imprégnés des traditions ancestrales de leurs pères, les Guerriers Impali chargent au combat avec une détermination farouche. Leurs lances scintillent sous le soleil ardent tandis qu'ils déferlent sur leurs ennemis dans un assaut implacable qui balaie toute résistance."
 zeba_outriders:0 "Cavaliers Zeba"
 zeba_outriders_flavor:0 "Les Cavaliers Zeba, maîtres accomplis de la chasse et de la guerre, traversent la savane dorée sur leurs montures zébrées. Ils déversent des volées mortelles de flèches et javelots avec une précision et une vélocité qui défient toute riposte ennemie."

 ### Adena ###
 marshstriders:0 "Arpenteurs des Marais"
 marshstriders_flavor:0 "Les Arpenteurs Aden naviguent avec aisance dans les terrains traîtres de Thâni-Hazad. Agiles et insaisissables, ils surgissent des ombres pour frapper avant de disparaître dans les brumes marécageuses, semant terreur et désarroi dans leur sillage silencieux."
 matriarchs_guard:0 "Garde Matriarcale"
 matriarchs_guard_flavor:0 "La Garde Matriarcale, défenseurs implacables liés par serment sacré aux matriarches Aden, forme un rempart vivant contre toute menace. Leur loyauté est absolue, leur courage légendaire, leur détermination forgée dans les traditions millénaires."

 ### Adena ###
 tiderunners:0 "Coureurs des Marées"
 tiderunners_flavor:0 "Rapides comme la brise marine, les Coureurs des Marées Drel patrouillent les littoraux avec une vigilance acérée. Leur lien mystique avec l'océan guide leurs raids foudroyants et embuscades côtières qui terrorisent quiconque ose menacer leurs rivages ancestraux."
 shorewardens:0 "Gardiens des Rivages"
 shorewardens_flavor:0 "Sentinelles vigilantes perchées sur leurs tours de guet imposantes, les Gardiens scrutent l'horizon marin de leurs yeux perçants. Prêts à déchaîner une tempête de flèches sur tout envahisseur, ils sont le premier et dernier rempart des côtes sacrées."

 ### Pel ###
 blacksteel_phalanx:0 "Phalange d'Acier Noir"
 blacksteel_phalanx_flavor:0 "La Phalange d'Acier Noir, force redoutable de piquiers Pel, est renommée pour sa discipline inflexible et sa maîtrise des formations de combat. Leurs cris de guerre tonnants glacent le sang tandis qu'ils avancent inexorablement, mur vivant d'acier sombre et de détermination."
 marksmen_of_the_matron:0 "Tireurs d'Élite de la Matrone"
 marksmen_of_the_matron_flavor:0 "Les Tireurs de la Matrone, archers d'élite baignés de sagesse ancienne, héritiers de l'art sacré légué par les elfes Cuind, veillent sur la société Pel. Leurs flèches infaillibles défendent les matriarches vénérées avec une loyauté et une précision transcendant le mortel."

 ### Chaialla ###
 hill_stalkers:0 "Griffelins"
 hill_stalkers_flavor:0 "Maîtres de la furtivité et de la guerre sauvage, les Griffelins exploitent le terrain escarpé de leurs demeures en falaise. Attirant leurs proies dans des pièges mortels, ils déchaînent embuscades dévastatrices avec frondes et massues, ne laissant que rares survivants témoigner de leur furie féroce."
 silent_stingers:0 "Dards Silencieux"
 silent_stingers_flavor:0 "Assassins mortels des ombres profondes, les Dards Silencieux frappent avec leurs sarbacanes empoisonnées. Leur approche fantomatique et leur précision létale ne laissent d'autre trace que la morsure venimeuse de leur attaque invisible et fatale."

 ### Mag ###
 ivory_sentinels:0 "Sentinelles d'Ivoire"
 ivory_sentinels_flavor:0 "Les Sentinelles d'Ivoire, colosses bardés d'armures en ivoire luisant, forment le rempart formidable des armées Mag. Leur stature imposante et leur entraînement rigoureux depuis l'enfance les consacrent défenseurs inflexibles de leur peuple, gardiens d'une tradition martiale millénaire."
 zebaback_slavers:0 "Esclavagistes Montés sur Zébas"
 zebaback_slavers_flavor:0 "Les Esclavagistes Montés, maraudeurs impitoyables juchés sur leurs puissantes montures Zéba, sèment l'effroi dans les terres ennemies. Déferlant avec la rapidité de l'éclair, ils laissent désolation dans leur sillage et traînent leurs captifs enchaînés vers un destin de servitude."

 ### Womarin
 ## Vulmaw
 waw_pirates:0 "Pirates de Waw"
 waw_pirates_flavor:0 "Baptisés d'après l'infâme Île de Waw, les pirates de l'Extrême Sud et de l'Orient Ultime sont redoutés pour leur témérité insensée. Chaque homme croit ses compagnons dotés de la force d'un drake marin, et cette illusion collective n'apporte guère de réconfort à ceux qu'ils submergent avec une confiance aveugle et meurtrière."
 vulmaw_venturers:0 "Aventuriers de Vulmaw"
 vulmaw_venturers_flavor:0 "Les guerriers de Vulmaw forment une mosaïque bariolée des diverses cultures attirées vers ces îles par l'esprit d'aventure et la quête de liberté absolue. Cette force née de la diversité, alliée à une indépendance farouche, en fait des adversaires redoutables que nul ne saurait mépriser."

 ### Ulkhash ###
 obsidian_warriors:0 "Garde d'Obsidienne"
 obsidian_warriors_flavor:0 "Parés de pied en cap de verre noir volcanique, les Gardes d'Obsidienne manient des massues de fer plat incrustées de lames d'obsidienne acérées comme des rasoirs. Ces éclats mortels se brisent à l'impact, lacérant les chairs en mille entailles fatales."

 ### Harshandatt ###
 ancient_charioteers: "Chars de Guerre Éphystiens"
 ancient_charioteers_flavor: "Baptisés en l'honneur du premier Nhazadh légendaire d'Harshandatt, les Chars Éphystiens demeurent les vestiges glorieux d'une ère révolue, quand les roues de bronze écrasaient les ennemis sous le soleil impitoyable du désert."

 ### Sirayn ###
 powan_hunters: "Chasseurs Entêdha"
 powan_hunters_flavor: "Éclaireurs agiles et pisteurs émérites, les Chasseurs Entêdha parcourent inlassablement les routes commerciales arides des frontières, protégeant les caravanes des bêtes féroces et des pillards embusqués dans les défilés rocheux."
 chennacatta_slingers: "Frondeurs des Hautes-Terres"
 chennacatta_slingers_flavor: "Dans les contreforts escarpés du Tûr Betark, manier la fronde est un art ancestral. Des générations de bergers ont perfectionné cette arme humble pour défendre leurs troupeaux, la transformant en instrument de mort redoutable entre des mains expertes."
 tyari_tollkeepers: "Gardiens des Péages Sîreshans"
 tyari_tollkeepers_flavor: "Redoutables sur leurs radeaux comme au combat terrestre, les Gardiens Sîreshans maintiennent l'ordre sur les voies fluviales centrales de Sîrayn. Pour leurs services vigilants, ils prélèvent un tribut modeste mais inévitable sur tout passage."
 bulgan_enforcers: "Exécuteurs Bulgans"
 bulgan_enforcers_flavor: "Héritage sinistre du règne de Khôrahil en Sîrayn, les Exécuteurs Bulgans incarnaient le poing de fer du Nazgûl. Redoutables face aux armées régulières, ils excellaient surtout à noyer dans le sang les révoltes paysannes."
 bulgan_stormriders: "Chevaucheurs de Tempête Bulgans"
 bulgan_stormriders_flavor: "Réputés chevaucher aussi vite que les vents maléfiques du désert, les Chevaucheurs de Tempête forment l'élite de la cavalerie lourde bulgane. Chaque guerrier est sélectionné pour son absence de pitié et sa maîtrise équestre sans égale."
 bulgan_sikentr_honor_guard: "Garde d'Honneur du Tarban"
 bulgan_sikentr_honor_guard_flavor: "Juchés sur d'immenses Mûmakil parés d'or et de soie écarlate, la Garde d'Honneur du Sikentr Tarban offre un spectacle à la fois terrifiant et majestueux. Si leur seigneur tombe au combat, l'honneur exige qu'ils périssent à ses côtés."
 tayb_hasharin: "Hasharin de Tayb"
 tayb_hasharin_flavor: "Disciples du Silencieux, assassins de Taimaraud fidèles au Tayb Manfús, ces tueurs de l'ombre œuvrent dans les ténèbres. Ils éliminent méthodiquement les officiers ennemis et sabotent les lignes d'approvisionnement avec une précision mortelle."
 
 ### Khy ###
 tizaspa: "Tizaspâ"
 tizaspa_flavor: "Maîtres incontestés de l'arc composite, les [Glossary('Tizaspâ','tizaspa_gloss')] de la caste [Glossary('Vaysha','vaysha_gloss')] déversent depuis leurs destriers caparaçonnés une pluie mortelle de flèches qui obscurcit le soleil du désert."
 tizrava: "Tizravâ"
 tizrava_flavor: "Armés de lances légères et de cimeterres courbes, les [Glossary('Tizravâ','tizrava_gloss')] forment l'infanterie mobile et versatile de l'ost khyan, frappant avec la rapidité du serpent des sables avant de disparaître."
 tirandaza: "Tirandazâ"
 tirandaza_flavor: "Archers auxiliaires des armées khyanes, les [Glossary('Tirandazâ','tirandaza_gloss')] déploient d'imposants pavois tressés qui transforment leurs formations en forteresses mobiles, d'où jaillissent des volées de traits parfaitement synchronisées."
 tizyarshti: "Tizyarshti"
 tizyarshti_flavor: "Organisés en compagnies indépendantes animées d'une rivalité féroce, les [Glossary('Tizyarshti','tizyarshti_gloss')] cherchent constamment à surpasser leurs frères d'armes par des prouesses guerrières toujours plus audacieuses, forgeant leur légende dans le sang et la gloire."
 ballistrai_khy: "Artazar"
 ballistrai_khy_flavor: "Conçues originellement pour les batailles navales, ces formidables balistes projettent la mort avec autant d'efficacité sur terre ferme. Polies jusqu'à miroiter, les traits des [Glossary('Artazar','artazar_gloss')] semblent s'embraser comme des éclairs de feu sous l'ardent soleil méridional."