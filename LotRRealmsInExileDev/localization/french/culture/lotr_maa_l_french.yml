l_french:
 #MaA

 ### Elven ###
 ## Ñoldor ##
 noldor_swordsmen:0 "Épéistes Ñoldor"
 noldor_swordsmen_flavor:0 "Les épéistes des Ñoldor revêtent des armures lourdes et portent de puissantes épées, parangons inflexibles et forts. Peu sont capables de les égaler au combat."
 noldor_glaivesmen:0 "Porteglaives Ñoldor"
 noldor_glaivesmen_flavor:0 "Les lanciers des Ñoldor portent de larges boucliers et forment un mur d'acier que seuls leurs ennemis les plus inébranlables peuvent briser."
 noldor_cavalry:0 "Cavalerie Ñoldor"
 noldor_cavalry_flavor:0 "Plus puissante cavalerie des Eldar, les cavaliers Ñoldor sont revêtus d'une armure lourde et portent un marteau de guerre pour briser tout ce qui passe à leur portée."
 noldor_archers:0 "Archers Ñoldor"
 noldor_archers_flavor:0 "Bien qu'ils ne soient pas les plus grands archers des Eldar, les Ñoldor comptent parmi les mieux armurés et leurs puissants arcs sont quand même capable de semer la ruine parmi leurs adversaires."
 noldor_veterans:0 "Vétérans Ñoldor"
 noldor_veterans_flavor:0 "Vétérans d'un millier de batailles, ces puissants guerriers sont inégalés par les peuples mortels, certains ayant même combattu aussi loin que lors du Dagor-nuin-Giliath."
 song_smiths:0 "Chanteforges"
 song_smiths_flavor:0 "Le monde est issu d'une chanson, qui résonne toujours aujourd'hui. Les hauts elfes de Terre du Milieu préservent la plupart de leurs traditions dans les chants de pouvoirs, qui sont capables de causer des dommages."
 
 ## Sindar ##
 sindar_nobility:0 "Noblesse Sindar"
 sindar_nobility_flavor:0 "La noblesse des Sindar est moins rompue à la guerre que celle des Ñoldor, mais ils sont aussi valeureux lorsque le besoin se fait sentir."
 hir_hathol:0 "Hîr-Hathol"
 hir_hathol_flavor:0 "Porteurs de puissantes haches, les Hîr-Hathol chargent courageusement et profondément dans les rangs ennemis, semant la terreur sur leur passage."
 falathrim_haven_guard:0 "Garde-havres Falathrim"
 falathrim_haven_guard_flavor:0 "Gardiens des havres des elfes, la Garde-havre est ce qu'il y a de plus proche d'une milice chez les elfes."
 marchwardens:0 "Garde errants"
 marchwardens_flavor:0 "Formant de petits groupes patrouillant les forêts depuis les jours de Doriath, les gardes errants des Sindar sont parmi les plus grands archers que le monde aie connu."
 
 ## Galadhrim ##
 galadhrim_warriors:0 "Guerriers Galadhrim"
 galadhrim_warriors_&desc:0 "Guerriers de la Lothlorien, les Galadhrim ont juré de combattre pour leur Seigneur et leur Dame."
 knights_of_amroth:0 "Chevaliers d'Amroth"
 knights_of_amroth_flavor:0 "Ces chevaliers jurés des anciens rois de la Lothlorien sont aujourd'hui peu nombreux mais chevauchent toujours de puissants étalonns au combat."
 galadhrim_wardens:0 "Gardiens Galadhrim"
 galadhrim_wardens_flavor:0 "Les patrouilles de Gardiens parcourent les frontières de la Lorien, sur terre comme dans les feuillages."
 galadhrim_archers:0 "Archers Galadhrim"
 galadhrim_archers_flavor:0 "Bien que les elfes soient des adeptes de l'usage de l'arc, ces archers ont été choisis parmi les Galadhrim pour leurs compétences exceptionnelles."
 galadhrim_sentinels:0 "Sentinelles Galadhrim"
 galadhrim_sentinels_flavor:0 "Armées de piques et bien armurées, les sentinelles forment une défense compétente contre qui menacerait la Lorien."
 
 ## Greenwood ##
 gilded_guard:0 "Garde dorée"
 gilded_guard_flavor:0 "Revêtus d'armures lourdes et portant de grandes lances, les Gardes dorés sont connus pour être les plus endurants de Vertbois."
 greenwood_swordsmen:0 "Épéistes de Vertbois" 
 greenwood_swordsmen_flavor:0 "Porteurs d'armures finement ouvragées et à l'apparence du bois laqué, les épéistes de Vertbois avancent en formation, pourfendant leurs ennemis."
 greenwood_archers:0 "Archers de Vertbois"
 greenwood_archers_flavor:0 "Porteurs d'armures finement ouvragées et à l'apparence du bois laqué, les archers de Vertbois frappent leurs ennemis de loin."
 silvan_rangers:0 "Coureurs sylvains"
 silvan_rangers_flavor:0 "Tirés des natifs Sylvains de Vertbois, ces coureurs sont des adeptes de la traque en forêt et montent la garde à ses frontières."
 royal_elk_riders:0 "Chevaucheurs d'élans royaux"
 royal_elk_riders_flavor:0 "Suite personnelle du roi des elfes, les chevaucheurs d'élans royaux sont connus pour leur noble, mais dangereuses, montures, qui semblent se mouvoir tel un ensemble unique."
 theladagnyr:0 "Theladagnyr"
 theladagnyr_flavor:0 "Porteurs de bâtons équippés de lames à chaque extremité, les Theladagnyr sont une force spéciale deployée contre toute sorte de bête terrible : loups, araignées, voir dracs."

 ## Penni ##
 nelyarin_archers:0 "Archers Nelyarin"
 nelyarin_archers_flavor:0 "Maintenant les traditions de leurs ancêtres, les Nelyar et leurs héritiers sont des adeptes de l'arc."
 nelyarin_swordsmen:0 "Épéistes Nelyarin"
 nelyarin_swordsmen_flavor:0 "Bien que l'épée ne soit pas l'arme traditionnelle des Nelyar, même ces derniers se sont accoutumés à son utilisation."
 nelyarin_pikemen:0 "Piquiers Nelyarin"
 nelyarin_pikemen_flavor:0 "Maintenant les traditions de leurs ancêtres, les Nelyar et leurs héritiers sont des adeptes de la pique."
 nelornieth_watch:0 "Guet de Nelornieth"
 nelornieth_watch_flavor:0 "Gardiens du royaume de Nelornieth, le guet garde un œil vigilant sur tous ceux qui résident à ses frontières."
 neldoreth_borderwardens:0 "Gardes-frontières de Neldoreth"
 neldoreth_borderwardens_flavor:0 "Gardiens de leur royaume, c'est aux gardes-frontière qu'il revient d'assurer la sécurité des leurs."
 nuinevari:0 "Nuïnevari"
 nuinevari_flavor:0 "Nuïnevari, « esprits des rivières », désigne les fées moindres qui résident en Terre du Milieu. Ces Nuïnevari spécifiques ont fait un pacte avec les elfes locaux, vivant parmi eux et les aidant à défendre leurs terres."

 ### Aduniac ###
 ## Black Numenorean ##
 abrazanim_legion:0 "Abrazanim Nardutârik"
 abrazanim_legion_flavor:0 "Les Hommes du Roi sont célèbres pour leurs grandes forces marines mais il existe d'autres combattants avides de se battre pour leur cause. Les Abrazanim Nardutârik sont de ceux-ci. Leur nom se traduit en « Soldats de la tour inébranlables » en référence aux grands boucliers qu'ils apportent au combat."
 abrazanim_helberdiers:0 "Abrazanim Narduburôda"
 abrazanim_helberdiers_flavor:0 "Les Hommes du Roi sont célèbres pour leurs grandes forces marines mais il existe d'autres combattants avides de se battre pour leur cause. Les Abrazanim Narduburôda (traduit en « les soldats du vent inébranlables » en rapport au son hurlant de leurs flèches dans le vent) sont de ceux là."
 abrazanim_warbows:0 "Abrazanim Nardubawîb"
 abrazanim_warbows_flavor:0 "Les Hommes du Roi sont célèbres pour leurs grandes forces marines mais il existe d'autres combattants avides de se battre pour leur cause. Les Abrazanim Nardubawîb sont de ceux-ci. Leur nom se traduit en « Soldats du vent inébranlables » en référence aux sifflements produits par leurs flèches et qui rappelle le son du vent."
 ## Ar-Adunaim ##
 narunaru_royal_guard:0 "Garde royale Naru n'Aru"
 narunaru_royal_guard_flavor:0 "Naru n'Aru est l'adûnaique pour Hommes du Roi, car ces hommes sont les héritiers de la Númenor d'antan. Ils se déclarent loyaux aux idéaux d'Ar-Pharazôn le Doré, dernier roi de Númenor et ne reconnaissent pas la légitimité de la lignée d'Elendil, ni les revendications des Fidèles."
 adunaim_armsmen:0 "Hommes d'arme Adunâim"
 adunaim_armsmen_flavor:0 "Les seigneurs d'Ar-Adunâim revendiquent la seigneurie du trône perdu de Númenor et de tous les royaumes en exil, ce qui a conduit un grand nombre de ceux revendiquant une parenté aux Hommes du Roi à s'unir et se battre pour une même cause, formant les hommes d'arme Adûnâim."
 ## Castamir ##
 adunakhori:0 "Adûnakhôri"
 adunakhori_flavor:0 "Ils se nomment eux-même Seigneurs de l'Ouest, même si leur héritage Númenóréen s'est depuis longtemps évanoui, après des siècles passés parmi les hommes moindres d'Umbar. Ce qui n'a pas disparu, en revanche, est leur haine pour les Fidèles et la lignée des Intendants et des Rois qui règnent et ont regné sur le royaume du Gondor."
 umbar_usurpers:0 "Zimranardû"
 umbar_usurpers_flavor:0 "Les Zimranardû, ou « Soldats-joyaux », sont la force principale de la maison Castamir. Également appelés « les usurpateurs d'Umbar » par leurs ennemis, ils étaient originellement gondoriens et fidèles à Castamir, qui croyaient que seul des Númenóréens au sang véritable devraient siéger sur le trône du Gondor."
 ## Sauron faith ##
 temple_knights_of_the_eye:0 "Serviteurs de l'Œil"
 temple_knights_of_the_eye_flavor:0 "Ce sont les Númenóréens Noirs qui se sont livré eux mêmes aux services de l'Œil sans paupières. Ils se révèlent être des exécuteurs sans pitié qui massacrent les rangs ennemis lors de leurs charges sans peurs, grâce à leurs grandes épées. Ces porteurs de ténèbres sont des ennemis terrifiants que seuls les plus courageux peuvent espérer contenir."

 ### Khand ###
 variag_horse_archers:0 "Archers montés Variags"
 variag_horse_archers_flavor:0 "Depuis des temps immémoriaux, les arcs composites des archers montés Variags, sculptés dans les cornes des Kine de Rhûn, ont terrorisé les peuples du centre de la Terre du Milieu."
 windriders_of_khand:0 "Chevaucheurs du vent de Khand"
 windriders_of_khand_flavor:0 "Venu des plaines venteuses du Khand, les chevaucheurs du vent sont craints aussi loin que leur réputation porte, car ce sont des pillards qui voyagent sur toutes les terres connues."
 variag_axemen:0 "Infanterie à hache Variag"
 variag_axemen_flavor:0 "Équippés soit de courtes haches quand à dos de cheval, soit de grandes haches à pied, les hommes du Khand se montrent féroces au combat."
 variag_pikemen:0 "Piquiers Variags à longues lances"
 variag_pikemen_flavor:0 "Les piquiers Variags à longues lances constituent la force principale de l'infanterie des orientais du Khand et sont connus pour leur armure d'écaille en bronze doré, leurs heaumes et leurs longues lances."

 ### Dorwinion ###
 vintner_court_knights:0 "Paladins de la cour vigneronne"
 vintner_court_knights_flavor:0 "Engoncés dans leurs armures brillantes et leurs gambisons d'un bourgogne profond, ces cavaliers doués sont issus de la basse noblesse des Seigneurs du Vin et cherchent à prouver leur valeur au combat."
 thorn_guard:0 "Garde d'épines"
 thorn_guard_flavor:0 "Recrutés parmi les domestiques des Maîtres Marchands, ces hallebardiers escortent les caravanes marchandes en temps de paix mais sont plus que capable de défendre leur royaume lorsque la guerre montre son ignoble visage."
 vineyard_bowmen:0 "Archers des vignes"
 vineyard_bowmen_flavor:0 "Les plus forts et les plus rapides laboureurs sont tirés des champs du Dorwinion pour être entrainés en tant qu'archers pour contrer les pillages orientais. Bien qu'ils ne soient pas aussi compétents que des soldats de métiers, ils montrent plus de talents martiaux que les simples levées."

 ### Mordor ###
 olog_hai:0 "Olog-hai"
 olog_hai_flavor:0 "Les Olog-hai sont décris comme étant plus grand qu'un homme, couverts d'écailles hérissées de piques, porteurs de marteaux de guerre, d'épées larges ou encore de masses à pointe et de boucliers."
 caragor_pack:0 "Meute de Caragor"
 caragor_pack_flavor:0 "Ces féroces Caragor sauvages du Mordor rôdent ses terres désolées, à la recherche de toute proie de laquelle festoyer. Ils sont capable d'abattre les plus grandes proies, avec une efficacité impitoyable, grâce à leur chasse en meute."
 orc_pikemen:0 "Piquiers orques"
 orc_pikemen_flavor:0 "Les piquiers orques sont armés de longues lances et de bâtons."
 orc_trackers:0 "Smakurr"
 orc_trackers_flavor:0 "Les traqueurs (en orque « Gayirmi ») ou renifleurs (en orque « Smakurr ») orques forment une race particulière d'orques moindres. Ils étaient petits, basanés et trapus, avec de grandes narines et un sens de l'odorat très développé. Ils font d'excellents chasseurs, archers, éclaireurs et espions."
 mountain_troll:0 "Trolls des montagnes"
 mountain_troll_flavor:0"Les Trolls des montagnes ne possèdent que l'intelligence des animaux les plus simples, les rendant parfait pour les travaux durs et les tâches simples. Quand ils ne sont pas dominés par un plus grand pouvoir, ils vivent en groupes sauvages dans les terres montagneuses, en tant que prédateurs guidés par leur instinct."
 great_beast:0 "Grandes bêtes"
 great_beast_flavor:0 "Que ce soit en transportant d'énormes armes de siège, ou en trainant des Howdahs remplies de troupes pour la bataille, ces immenses bêtes sont un spectable formidable à voir, et il faut les plus braves des guerriers pour leur faire face durant le combat."
 siege_tower:0 "Tours de siège"
 siege_tower_flavor:0 "Une tour de siège est une engin de siège spécialisé, construit pour protéger les assaillants et les échelles tout en approchant les murs défensifs d'une fortification."
 orc_dush_hai_warband:0 "Bande guerrière Dush-hai"
 orc_dush_hai_warband_flavor:0 "Rendus plus terribles par des potions nocives et des magies impies, les bandes guerrières Dush-hai forment le marteau que les cabales secrètes utilisent pour maintenir leur contrôle sur leur parenté indisciplinée." 

 ### Uruk-hai ###
 urukhai_skirmishers:0 "Escouade d'Uruk-hai"
 urukhai_skirmishers_flavor:0 "Sveltes, agiles et résistants à la lumière du soleil. Ces Uruk-hai se déplacent rapidement et en groupe, harcelant leurs ennemis de manière incessante, mûs par une ferveur inépuisable."
 urukhai_spearmen:0 "Lanciers Uruk-hai"
 urukhai_spearmen_flavor:0 "Armés de courtes lances et de boucliers de fers, ces Uruk-hai portent des armures en cuir légères qui augmentent leur mobilité. Ils combattent en formation défensive serrée lorsqu'ils sont attaqués."
 urukhai_fighting:0 "Épéistes lourds Uruk-hai"
 urukhai_fighting_flavor:0 "Ces féroces Uruk-hai sont bien protégés, portant des plastrons d'acier grossier au-dessus d'une cotte de maille. Assoiffés de combat, ils forment l'ossature de l'armée de l'Isengard."
 urukhai_pikemen:0 "Piquiers Uruk-hai"
 urukhai_pikemen_flavor:0 "Lourdement armurés et porteurs de longues et féroces piques. Bien qu'étant moins mobiles, ces Uruk-hai peuvent constituer un mur intimidant de piques pour garder leurs ennemis hors de portée."
 urukhai_archers:0 "Éclaireurs Uruk-hai"
 urukhai_archers_flavor:0 "Vêtus d'armures de cuir et porteurs d'arcs façonnés dans le bois des ifs abattus autour de l'Isengard. Quand ils ne sont pas déployés derrière l'infanterie lors d'une bataille, ces archers constituent les groupes d'éclaireurs de chaque ost Uruk-hai."
 urukhai_crossbowmen:0 "Arbalétriers Uruk-hai"
 urukhai_crossbowmen_flavor:0 "Armés d'arbalètes lourdes, ces Uruk-hai sont capables de faire s'abattre une pluie lente mais régulière de carreaux sur leurs ennemis, à même de percer même l'armure la plus épaisse."
 urukhai_warg_riders:0 "Chevaucheurs de wargs Uruk-hai"
 urukhai_warg_riders_flavor:0 "Tels des montagnes intimidantes juchées sur leurs féroces et puissants loups maudits, ces Uruk-hai déchirent les flancs des lignes ennemis dans une furie de crocs et de griffes terrifiante."
 urukhai_sappers:0 "Sapeurs Uruk-hai"
 urukhai_sappers_flavor:0 "Travaillant en équipe réduite, ces Uruk-hai creusent sous les défenses ennemies pour placer des mines remplies du Feu de l'Isengard, abattant même le mur le plus puissant dans une déférlante explosive."
 urukhai_monstrosity:0 "Profanateurs Olog-gur"
 urukhai_monstrosity_flavor:0 "Ces monstruosités sont le résultat des expériences sombres et imprudentes de Saruman sur les trolls natifs des Montagnes de Brûmes. Lourdement revêtus de l'acier de l'Isengard, ces colosses torturés apportent la peur jusque dans le plus fort des cœurs."
 urukhai_ballista:0 "Balistes Uruk-hai"
 urukhai_ballista_flavor:0 "Manœuvrées par des équipes d'ingénieurs Uruk-hai, ces machines de guerres tirent des javelots de bois et d'acier ou des rochers sur les défenses ennemies."
 urukhai_berserker:0 "Berserkers Uruk-hai"
 urukhai_berserker_flavor:0 "Ces Uruk-hai sont encore plus grands et féroces que leurs pairs. Loyaux à la mort à Saruman, ils portent des épées à double tranchant aux bords acérés, capable de traverser sans effort les armures de cuir comme les nuques."

### Isengard Dunlending Auxilliaries ###

 isengard_dunlending_huntsmen:0 "Chasseur Dunlandais"
 isengard_dunlending_huntsmen_flavor:0 "La chasse est une nécessité, mais le gibier est rare et bien adapté au terrain de la Dunlande. Ces chasseurs sont des experts, munis de longs couteaux et de haches de jet."
 isengard_dunlending_axemen:0 "Combattants Dunlandais"
 isengard_dunlending_axemen_flavor:0 "Porteurs de haches, les hommes de la Dulande ont depuis longtemps appris la manière d'abattre hommes comme troncs avec leurs puissants outils."
 isengard_dunlending_horsemen:0 "Cavaliers Dunlandais"
 isengard_dunlending_horsemen_flavor:0 "Éclaireurs vivaces, les fins cavaliers de la rude Dunlande savent comment manœuvrer dans les collines."

### Maia ###
 rabbit_riders:0 "Cavaliers lapinesques"
 rabbit_riders_flavor:0 "#F Entraînés par Radagast le Brun lui-même, ces fidèles chars règnent sur les champs de bataille du [anduinvale|E].#!"