 char_interaction.0300.desc: "Je ne vois actuellement aucun avantage à prendre en otage votre [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_actor'))] [secondary_actor.GetFirstName]."
 char_interaction.0300.a: "Ainsi soit-il."
 char_interaction.0301.desc: "Je ne peux que rejeter votre demande sans tact de prendre en otage m[recipient.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName]."
 char_interaction.0301.a: "Une décision stupide !"
 char_interaction.0311.desc: "Veuillez cesser vos tentatives de trêve entre nous ; je ne peux pas accepter un échange d’otages avec vous pour le moment."
 char_interaction.0311.a: "Ainsi soit-il."
 char_interaction.0320.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient )]"
 char_interaction.0320.desc: "Je n’ai trouvé aucune raison de garder votre [recipient.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetFirstName] comme otage d’origine [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 char_interaction.0320.a: "[secondary_recipient.GetSheHe|U] est de retour !"
 char_interaction.0330.desc: "Je serais heureu[hostage_taker.Custom('FR_XSe')] de prendre en otage votre [hostage_sender.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName].\n\nJ’attends avec impatience son arrivée en [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0330.a: "C’est une bonne nouvelle !"
 char_interaction.0331.desc: "Je n’ai pas d’autre choix que d’accepter votre demande de prendre en otage m[hostage_sender.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage'))] [hostage.GetFirstName].\n\n[hostage.Custom('FR_IlElle')|U] part immédiatement pour [hostage_taker.GetCapitalLocation.GetNameNoTooltip]."
 char_interaction.0331.a: "Excellent."
 char_interaction.0332.desc: "Je dois accepter votre proposition d’échanger m[hostage_sender_2.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hostage_2'))], [hostage_2.Custom('FR_le_Char_Pi')][hostage_2.GetTitledFirstName], avec votre [hostage_sender_1.Custom2('RelationToMeShort', SCOPE.sC('hostage_1'))], [hostage_1.Custom('FR_le_Char_Pi')][hostage_1.GetTitledFirstName], en tant qu’otages."
 char_interaction.0332.a: "Parfait !"
 char_interaction.0340.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 char_interaction.0340.desc: "J’accepte votre demande et vous renvoie votre [home_court.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstName].\n\nJ’espère que cela ne détériorera pas notre relation."
 char_interaction.0340.a: "Merci [ROOT.Char.GetFaith.HighGodNameAlternate] !"
 char_interaction.0341.desc: "Je crains de devoir garder votre [actor.Custom2('RelationToMeShort', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], en [recipient.GetCapitalLocation.GetNameNoTooltip] pendant quelque temps encore."
 char_interaction.0341.a: "Maudit soit-[recipient.Custom('FR_IlElle')] !"
