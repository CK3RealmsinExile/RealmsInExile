 decision_sakal_an_khar_piety_trigger: "Votre niveau de [piety|E] est [GetPietyLevelName( '(int32)4' )]"

 decision_restore_harshandatt_title: "Restaurer Harshandatt"
 decision_restore_harshandatt_tooltip: "Restaurer Harshandatt à son ancienne gloire"
 decision_restore_harshandatt_desc: "Pendant des siècles, l'antique splendeur de [GetTitleByKey('e_harshandatt').GetNameNoTier] s'est estompée dans les mémoires. Aucun Nhazadh n'a régné depuis des temps immémoriaux, et les anciennes traditions se sont lentement perdues, absorbées par les peuples et nations environnants de [GetTitleByKey('e_khy').GetNameNoTier] et [GetTitleByKey('e_sirayn').GetNameNoTier].\n\nMais si nous pouvions reconquérir les terres d'antan, tant le royaume méridional de [GetTitleByKey('k_harshandatt').GetNameNoTier] que le royaume septentrional de [GetTitleByKey('k_mejhanir').GetNameNoTier], nous pourrions enfin couronner un nouveau Nhazadh, le souverain d'un [GetTitleByKey('e_harshandatt').GetNameNoTier] véritablement restauré !"
 decision_restore_harshandatt_confirm: "Nous nous relevons enfin !"
 
 decision_chennacatti_animal_sacrifice_title: "Sacrifier des Animaux pour Accompagner le Défunt"
 decision_chennacatti_animal_sacrifice_tooltip: "Faites venir les prêtres et les animaux !"
 decision_chennacatti_animal_sacrifice_desc: "Bien que nous nous abstenions de la chair animale comme nourriture, lorsqu'un des nôtres meurt, certains des animaux qu'il a élevés sont sacrifiés afin que leurs esprits puissent accompagner leurs anciens maîtres même dans la mort. Ce rituel est pratiqué depuis d'innombrables générations, et il revêt une importance particulière lorsqu'une personne de grande importance ou renommée disparaît. Peut-être est-il temps que j'organise la cérémonie."
 decision_chennacatti_animal_sacrifice_confirm: "Faites venir les prêtres et les animaux !"
 
 decision_sikentr_empire_title: "Restaurer l'Empire de Sikentr"
 decision_sikentr_empire_tooltip: "Rétablir l'ancienne gloire des Bulgan"
 decision_sikentr_empire_desc: "Notre histoire est faite d'insultes et de déprédations. Pendant des siècles et des siècles, les étrangers ont méprisé notre peuple comme de simples sauvages, destinés à disparaître lentement dans les collines. Ils oublient que nous avons autrefois régné sur cette terre — que sous Sikentr le Grand, héros des héros, nous avons forgé un empire s'étendant de la Baie de Tûlwang à l'ouest jusqu'à la Baie d'Ormal à l'est. Son rêve peut renaître."
 decision_sikentr_empire_confirm: "Nous sommes les Maîtres de Sîrayn"

 decision_sikentr_empire_expand_khy_title: "Consolider la Baie d'Ormal"
 decision_sikentr_empire_expand_khy_tooltip: "Sécuriser les terres entourant la Baie d'Ormal"
 decision_sikentr_empire_expand_khy_desc: "Même le puissant Sikentr ne put vaincre la grandeur d'Anarike à l'apogée de sa puissance. Il marcha jusqu'à la rivière Pelu, mais ne put aller plus loin. La puissance d'Anarike et de Khy s'est depuis longtemps éteinte, et notre heure est venue. Nous contrôlerons toutes les terres bordant la Baie d'Ormal."
 decision_sikentr_empire_expand_khy_confirm: "L'Est est à nous !"

 decision_sikentr_empire_expand_ray_title: "Consolider la Baie de Tûlwang"
 decision_sikentr_empire_expand_ray_tooltip: "Sécuriser les terres bordant la Baie de Tûlwang"
 decision_sikentr_empire_expand_ray_desc: "La dernière guerre de Sikentr fut menée dans la Bôzisha-Mîraz. Bien qu'il ait conquis Zajantak et Raishoul, il ne put vaincre Ray et tous ses alliés. L'ancienne coalition est brisée, notre chance de frapper est venue."
 decision_sikentr_empire_expand_ray_confirm: "L'Ouest tombe, enfin."

 decision_favor_overseers: "Stabiliser Sîrayn"
 decision_favor_overseers_tooltip: "Maintenir Sîrayn en ligne en installant des exécuteurs loyaux"
 decision_favor_overseers_desc: "Alors que l'Armée de la Tempête s'étend, ses sujets doivent être maintenus en ligne, par l'épée si nécessaire. L'installation d'une caste d'exécuteurs et de surveillants loyaux garantira que Sîrayn reste stable tandis que l'Armée du Dragon Méridional poursuit sa marche."
 decision_favor_overseers_confirm: "Qui dois-je chercher ?"
 decision_favor_overseers_effect.tt: "Gagnez accès à des [men_at_arms|E] uniques et des modificateurs positifs en vous alignant avec les Bulgans, les Núménoréens Noirs ou les Orques."

 decision_rebuild_lynerian_league: "Solidifier la Ligue Lynerienne"
 decision_rebuild_lynerian_league_tooltip: "Aider les cités-états lyneriennes fracturées à s'unir"
 decision_rebuild_lynerian_league_desc: "Lyneria est fracturée. Les cités-états se disputent le commerce, les anciennes offenses et les provocations banales. Elles ne peuvent pas s'unir d'elles-mêmes. Si nous devions prêter une aide diplomatique, réparer les ponts brisés, restaurer la confiance et établir de nouvelles amitiés, nous pourrions encourager une restauration de la Ligue Lynerienne d'antan, gagnant ainsi un puissant allié dans le processus."
 decision_rebuild_lynerian_league_confirm: "Envoyer mes dignitaires."
 decision_rebuild_lynerian_league_tt: "Vous influencerez la sélection d'un nouveau dirigeant de la Ligue Lynerienne réaffirmée"

