 decision_maresh_arysor_trade_dominance: "Consolider le Royaume-Commerçant d'Arysis"
 decision_maresh_arysor_trade_dominance_desc: "Pour la majeure partie de notre histoire, les Arysori se sont contentés de vivre divisés le long des frontières claniques, tout au plus vaguement unis sous une confédération faible et décentralisée. Mais avec l'ascension de ma famille à la prééminence et l'augmentation considérable du commerce traversant nos terres, une opportunité se présente d'établir solidement nous-mêmes et le [GetTitleByKey('k_arysis').GetName] comme une monarchie propre, plus semblable à nos cousins du nord près du Harnen."
 decision_maresh_arysor_trade_dominance_tooltip: "Vous élèverez [GetTitleByKey('k_arysis').GetNameNoTier] au rang de royaume-commerçant centralisé au cœur des routes commerciales [haradric|E] orientales, avec vous-même comme son Roi."
