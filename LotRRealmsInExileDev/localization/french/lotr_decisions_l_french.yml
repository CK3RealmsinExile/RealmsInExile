 decision_maresh_attract_settlers: "Attirer des Colons à Maresh"
 decision_maresh_attract_settlers_tooltip: "Maresh est un emplacement prometteur pour le commerce...."
 decision_maresh_attract_settlers_desc: "Dernièrement, divers conflits ont poussé beaucoup de gens d'ailleurs à fuir vers [GetTitleByKey('k_arysis').GetNameNoTier]. Peut-être puis-je encourager certains de ces aventuriers, marchands, réfugiés et autres à s'installer à Maresh. Malgré leurs différences, leurs perspectives diverses peuvent aider la cité à croître et prospérer. L'oasis montre beaucoup de promesse en tant que centre commercial potentiel, donc dominer les routes commerciales de la Mer des Dunes de cette manière serait tout à fait avantageux !" 
