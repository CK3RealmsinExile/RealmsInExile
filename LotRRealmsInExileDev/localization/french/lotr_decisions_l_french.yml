 decision_talk_to_locals_erebor_desc: "Alors que vous jouissez de la protection des salles ancestrales pour récupérer de vos tribulations, l'occasion se présente de converser avec les habitants de la montagne et d'approfondir votre connaissance de leur noble lignée."
