l_french:

 #######################
 ### Elven Decisions ###
 #######################
 decision_try_for_elven_child: "Essayer d'avoir un Enfant"
 decision_try_for_elven_child_tooltip: "Parler à votre époux(se) d'avoir un enfant"
 decision_try_for_elven_child_desc: "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi savons que l'acte de procréation et la gestation d'un enfant à naître constituent un moment d'une indicible sacralité pour tout [elf|E]. Cette communion d'âmes, nimbée d'amour éternel, nous apportera assurément une félicité incomparable, quoique maintenir l'harmonie spirituelle de nos Fëa requière la plus profonde des contemplations et la plus vigilante des attentions."
 decision_try_for_elven_child_confirm: "Approcher [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 
 decision_sail_to_valinor: "Naviguer vers Valinor"
 decision_sail_to_valinor_tooltip: "Quitter la [middleearth|E] pour rejoindre votre parenté à [valinor|E]"
 decision_sail_to_valinor_desc: "Depuis maintes années après la fracture du monde, mon peuple a emprunté la Voie Droite, naviguant vers l'ouest par-delà les Mers Séparatrices, quittant les Sphères d'[ardaconcept|E] pour rejoindre nos semblables à [valinor|E].\n\nBien que j'aie façonné une existence en [middleearth|E], et qu'il demeure encore maintes tâches à accomplir ici, je ne puis faire taire l'appel lancinant de mon âme qui me convie à entreprendre le grand périple vers l'ouest."
 decision_sail_to_valinor_confirm: "L'heure est venue"
 sail_to_valinor: "Vous vous embarquez pour un voyage vers l'ouest, vers Valinor.\n\nVous serez déposé à l'arrivée et votre personnage précédent deviendra injouable"
 trait_sailed_west: "A Navigué vers l'Ouest"
 trait_sailed_west_desc: "Ce personnage a emprunté la Voie Droite cachée, quittant les Sphères d'[ardaconcept|E] pour rejoindre son peuple dans les [undyinglands|E]."
 trait_sailed_west_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a emprunté la Voie Droite cachée, quittant les Sphères d'Arda pour rejoindre son peuple dans les Terres Immortelles."
 
 decision_wander_the_forests: "Errer sous les frondaisons"
 decision_wander_the_forests_tooltip: "Parcourir les bois ancestraux de votre domaine"
 decision_wander_the_forests_desc: "La plupart des [elves|E] de la [middleearth|E] entretiennent un lien profond et millénaire avec les forêts. Souvent établissent-ils leur demeure à l'orée ou au cœur même des sylves du vaste monde.\nMême pour un souverain, il n'est point inhabituel d'abandonner sa résidence pour aller passer quelque temps sous les ramures des forêts environnantes, renouant ainsi avec l'essence même de leur nature."
 decision_wander_the_forests_confirm: "Partons sans plus tarder."
 decision_wander_the_forests_tt: "Possède un [terrain|E] de type #high Forêt, Forêt profonde, Forêt de mallorn#! ou #high Jungle#!"
 decision_wander_the_forests_tt_2: "Vous errerez dans l'une des régions boisées de votre [realm|E]"
 
 decision_establish_high_kingdom_of_eryn_lasgalen: "Restaurer la splendeur du Vert-Bois"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc: "Durant des générations, les [elves|E] du [greenwoodshort|E] se sont lentement repliés, se rassemblant dans le tiers septentrional de la forêt et abandonnant leurs anciennes capitales.\n\nLe glorieux royaume d'Oropher s'est réduit comme peau de chagrin, tandis que les empiètements des [conceptracemen|E] et de l'Ombre ont métamorphosé la forêt. Les étendues méridionales sont devenues un lieu sombre et perverti, hostile et périlleux.\n\nMais si nous parvenons à reconquérir les terres sylvestres du sud, nous pourrons revendiquer l'héritage de l'ancien royaume du [greenwood|E]. En vérité, tout comme notre domaine pourrait renaître, la forêt elle-même pourrait se départir de ses connotations maléfiques - non plus le [greenwoodshort|E] d'antan, ni la funeste [mirkwood|E], mais [erynlasgalen|E], le Bois aux Feuilles Vertes."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip: "Restaurer la grandeur du [greenwoodshort|E]"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm: "Faire renaître Eryn Lasgalen"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lasgalendrim: "[GetTitleByKey('c_amon_lanc').GetNameNoTier] possède la [culture|E] [GetPlayer.GetCulture.GetName]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen: "Le [GetTitleByKey('e_greenwood').GetName] recevra un nouveau nom, symbolisant son renouveau"
 legacy_of_oropher_conversion_bonus: "La vitesse de la [councillor_task|E] de Colonisation elfique au sein de [GetTitleByKey('e_greenwood').GetNameNoTier] est doublée"
 eryn_lasgalen_formation_bonus: "Héritage d'Oropher"
 
 decision_destroy_dol_guldur: "Anéantir Dol Guldur"
 decision_destroy_dol_guldur_desc: "Trop longtemps [dolguldur|E] a servi de bastion à l'ennemi, foyer de corruption et de malveillance souillant la grande forêt du [greenwoodshort|E]. L'assaut du Conseil Blanc contre la forteresse ne fut qu'un répit éphémère, et voici que les [nazgulcharacter|E] sont revenus. Tant qu'ils demeureront, nul royaume du Pays Sauvage ne connaîtra la paix. L'heure est venue de purger définitivement la Colline de Sorcellerie."
 decision_destroy_dol_guldur_tooltip: "Réduire Dol Guldur en cendres"
 decision_destroy_dol_guldur_confirm: "Déclencher une guerre pour détruire Dol Guldur"
 decision_destroy_dol_guldur_effect_1: "En cas de victoire, [khamul|E] fuira vers le [mordor|E] et son royaume sera anéanti, libérant tous ses tributaires."
 decision_destroy_dol_guldur_tt: "Votre [realm|E] ou l'un de vos [tributaries|E] borde [dolguldur|E]"

 claim_amon_lanc_for_laurelindorenan: "Proclamer le Royaume de Lórien Orientale"
 claim_amon_lanc_for_laurelindorenan_desc: "Jadis, le sud du [greenwoodshort|E] fut la demeure d'Oropher. Mais, inquiet de notre amitié avec les [dwarves|E] de [khazaddum|E] et de leur influence croissante dans le sud du [anduinvale|E], il déplaça sa capitale - ainsi qu'une grande partie de son peuple - vers le nord. Depuis la fin du [secondage|E], les [silvanelves|E] qui demeuraient encore dans ces contrées migrèrent vers le septentrion, et à leur place... l'Ombre s'installa.\n\nSi nous parvenions à purifier les terres méridionales du [greenwoodshort|E] et à les placer sous notre protection bienveillante, nous pourrions les proclamer partie intégrante d'une plus vaste [laurelindorenan|E]."
 claim_amon_lanc_for_laurelindorenan_tooltip: "Proclamer le Royaume de [lorien|E] Orientale"
 claim_amon_lanc_for_laurelindorenan_confirm: "Proclamer le Royaume de Lórien Orientale"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim: "[GetTitleByKey('c_amon_lanc').GetNameNoTier] possède la [culture|E] [GetPlayer.GetCulture.GetName]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien: "Le [GetTitleByKey('k_amon_lanc').GetName] recevra un nouveau nom, symbolisant son état renouvelé"
 
 convert_to_feudalism_elven_liege_converted_decision: "Adopter les voies féodales par l'entremise du suzerain"
 convert_to_feudalism_elven_liege_converted_decision_desc: "À mesure que mon royaume s'étend, le défi de le gouverner s'accroît d'autant. Mon suzerain est [elven|E] et possède une connaissance approfondie du système [feudal|E], je pourrais solliciter [ROOT.Char.GetLiege.GetHerHis] aide pour restructurer mon domaine selon ces principes éprouvés."
 convert_to_feudalism_elven_liege_converted_decision_confirm: "Adopter les voies [feudal|E]"
 convert_to_feudalism_elven_liege_converted_decision_tooltip: "Changer de type de [government|E] en devenant [feudal|E]"

 decision_make_edhellond_kingdom: "Proclamer le Royaume d'Edhellond"
 decision_make_edhellond_kingdom_tooltip: "Proclamer le Royaume d'Edhellond"
 decision_make_edhellond_kingdom_desc: "Jadis, Edhellond se dressait comme le plus grand port au sud de [mithlond|E]. Elle a sombré dans l'abandon depuis qu'Amroth trouva la mort en l'an 1981 du T.A., mais nous possédons non seulement le pouvoir de repeupler Edhellond, mais aussi de la proclamer royaume à part entière."
 decision_make_edhellond_kingdom_confirm: "Proclamer le Royaume d'Edhellond"

 decision_reclaim_sirgala: "Restaurer le Royaume de Sîrgala"
 decision_reclaim_sirgala_desc: "Sîrgala fut autrefois un royaume [elven|E] nandorin qui s'épanouissait en [eriador|E], vassal du [lindon|E] et du Haut-Roi des [noldorelves|E]. Peuplé par les [elves|E] $sirrandrai$, il fut ravagé durant la [waroftheelvesandsauron|E], avec seulement quelques survivants retournant sur ces terres après sa conclusion. La colonisation ultérieure par des colons [dunedain|E] fit que la contrée ne comptait plus qu'une maigre population elfique à la fin du [secondage|E]. Avec l'avènement d'Elendil des Dúnedain, ses derniers souverains, Merethorn et Eliniel, lui cédèrent la terre et leurs sujets Dúnedain.\n\nCes temps sont depuis longtemps révolus cependant, et le déclin des Dúnedain les amena à abandonner l'antique Sîrgala il y a bien des âges, avant même la Chute d'[arnor|E]. Si nous parvenions à reprendre le contrôle de cette région, les Sîrrandrai pourraient être restaurés dans leur royaume d'antan."
 decision_reclaim_sirgala_confirm: "Restaurer le Royaume de Sîrgala"
 decision_reclaim_sirgala_tooltip: "Restaurer le Royaume de Sîrgala"
 effect_replace_sirgalan_exiles: "Votre [culture|E] remplacera la [tradition|E] [GetCultureTradition('tradition_sirgalan_exiles').GetName] par [GetCultureTradition('tradition_sirgala_renewed').GetName]."
 
 decision_reclaim_greater_sirgala: "Reconquérir la Grande Sîrgala"
 decision_reclaim_greater_sirgala_desc: "Bien que Sîrgala soit renée de ses cendres, il demeure des terres qui jadis en faisaient partie mais se trouvent désormais hors du royaume. Si nous parvenions à les ramener sous contrôle elfique, nous pourrions restaurer les frontières de Sîrgala telles qu'elles étaient avant la [waroftheelvesandsauron|E]."
 decision_reclaim_greater_sirgala_confirm: "Que les fleurs s'épanouissent à nouveau"
 decision_reclaim_greater_sirgala_tooltip: "Incorporer davantage de terres à Sîrgala !"
 
 decision_rebuild_halls_bornmir: "Restaurer la Grande Salle de Bornmîr"
 decision_rebuild_halls_bornmir_desc: "Bien que rustique comparée aux salles des [noldorelves|E], le siège royal du Roi des Sirrandrai, la salle de Bornmîr, ne manquait point de charme. Façonnée de puissants cèdres et chênes millénaires, les boiseries qui composaient la salle témoignaient qu'il ne faut pas moins d'habileté pour œuvrer le bois que la pierre. Hélas, elle fut perdue sous les hordes immondes d'orques de Sauron durant la [waroftheelvesandsauron|E], et nul n'eut le cœur de la rebâtir.\n\nMais maints âges ont passé, et ceux qui se souviennent de cette blessure sont désormais bien moins nombreux. Elle pourrait maintenant devenir un puissant symbole de la renaissance de Sîrgala - là où jadis il n'y avait que cendres, une vie nouvelle s'épanouit à nouveau."
 decision_rebuild_halls_bornmir_confirm: "Que la grande salle se dresse à nouveau !"
 decision_rebuild_halls_bornmir_tooltip: "Restaurer la Grande Salle de Bornmîr"
 
 decision_noldor_eriador: "Revendiquer le patrimoine de Gil-galad"
 decision_noldor_eriador_desc: "À l'apogée de son royaume durant le [secondage|e], la puissance de Gil-galad s'étendait jusqu'aux confins orientaux du Grand Bois Vert. Il était considéré comme le suzerain de la majeure partie de l'[eriador|E], protecteur et seigneur des Hommes comme des Elfes. Bien que la colonisation des [dunedain|e] et la fondation subséquente de l'[arnor|e] aient conduit à l'abandon de cette suzeraineté ancestrale, tous n'ont point oublié cette vérité antique.\n\nSi les Elfes prouvent une fois encore qu'ils sont les gardiens légitimes de tout l'Eriador, la splendeur du patrimoine de Gil-galad pourrait être restaurée dans sa gloire d'antan."
 decision_noldor_eriador_confirm: "Que l'Eriador prospère à nouveau dans la paix !"
 decision_noldor_eriador_tooltip: "Établir l'hégémonie noldorine sur l'Eriador"
 decision_noldor_eriador_effect: "Chaque [county|e] de [GetGeographicalRegion('custom_eriador').GetName] reçoit [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip]"
 no_evil_rulers_in_misty_mountains_tt: "Il n'y a aucun souverain avec une [faith|E] Maléfique dans [GetGeographicalRegion('middleearth_mountains_misty').GetName]"
 no_evil_rulers_in_blue_mountains_tt: "Il n'y a aucun souverain avec une [faith|E] Maléfique dans [GetGeographicalRegion('middleearth_mountains_blue').GetName]"
 no_evil_rulers_in_forodwaith_tt: "Il n'y a aucun souverain avec une [faith|E] Maléfique dans [GetGeographicalRegion('middleearth_forodwaith').GetName]"
 no_evil_rulers_in_anduin_tt: "Il n'y a aucun souverain avec une [faith|E] Maléfique dans [GetGeographicalRegion('middleearth_west_rhovanion_anduin').GetName]"
 no_independent_rulers_in_eriador: "Il n'y a aucun [independent_ruler|E] dans [GetGeographicalRegion('custom_eriador').GetName]"
 no_independent_rulers_in_lindon: "Il n'y a aucun [independent_ruler|E] dans [GetGeographicalRegion('middleearth_west_beleriand').GetName]"
 hold_all_elven_homelands_in_lindon: "Vous détenez tous les comtés avec [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip] dans [GetGeographicalRegion('middleearth_west_beleriand').GetName]"
 hold_all_elven_homelands_in_eriador: "Vous détenez tous les comtés avec [GetModifier('elven_homeland_county_modifier').GetNameWithTooltip] dans [GetGeographicalRegion('custom_eriador').GetName]"
 
 decision_restore_suza_sumar_elven: "Restaurer le royaume elfique de Sûmarieth"
 decision_restore_suza_sumar_elven_desc: "Jadis, les Cuind [avari|E] s'établirent dans les terres de Sûza-Sûmar, y résidant un temps et enseignant aux peuples Honnin maintes connaissances sur les voies du monde, avant de partir lorsque le soleil dessécha les terres environnantes, ne devenant plus que légende dans la région. Aujourd'hui, après des milliers d'années d'absence, les [elves|E] reviennent enfin vers les jungles méridionales."
 decision_restore_suza_sumar_elven_confirm: "Les Elfes retournent à Sûmarieth"
 decision_restore_suza_sumar_elven_tooltip: "Restaurer le royaume [elven|E] de Sûmarieth"

 decision_return_cuind: "Retourner aux voies ancestrales des Cuind"
 decision_return_cuind_desc: "La tribu Cuind des [avari|E] résida jadis dans les forêts de Bozisha-Miraz, bien qu'il y ait fort longtemps qu'ils abandonnèrent ces terres, migrant vers le sud jusqu'à la Forêt de Drêl."
 decision_return_cuind_tooltip: "Les Cuind retournent à Bozisha-Miraz"
 decision_return_cuind_confirm: "Les Cuind retournent à Bozisha-Miraz"
 decision_return_cuind_get_innovations: "La [culture|E] Cuind acquiert toutes les [innovations|E] $penni$"
 decision_return_cuind_vassals_custom: "Chaque [vassal|E] $penni$ et $avari$"
 decision_return_cuind_counties_custom: "Chaque [county|e] $penni$ et $avari$ dans votre [realm|E]"
 
 decision_rebuild_ost_in_edhil: "Rebâtir Ost-in-Edhil"
 decision_rebuild_ost_in_edhil_desc: "Jadis joyau de l'[eriador|E] oriental, [ostinedhil|E] fut mise à sac et détruite par [sauroncharacter|E] durant la [waroftheelvesandsauron|E]. La terre est demeurée abandonnée depuis lors, nul n'osant approcher les ruines antiques. Maintenant que ces terres sont à nouveau sous contrôle [elven|E], la restauration de la cité est à notre portée.\n\nCela demandera beaucoup de labeur et de trésors, mais avec des efforts soutenus, l'[eregion|E] pourrait renaître de ses cendres."
 decision_rebuild_ost_in_edhil_tooltip: "Restaurer la capitale de l'[eregion|E]"
 decision_rebuild_ost_in_edhil_confirm: "Nous avons enduré l'Ombre et renaissons à nouveau."
 ost_in_edhil_upgrade_holding: "Le [elven_refuge|E] de [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] sera amélioré de deux niveaux. S'il ne peut être amélioré de deux niveaux, pour chaque niveau qu'il aurait autrement gagné, [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] recevra 10 points de [development|E]."

 decision_claim_high_kingship: "Revendiquer le titre de Haut-Roi des Noldor"
 decision_claim_high_kingship_desc: "Depuis la chute de Gil-galad lors de la [lastalliance|E], il n'y a plus eu de Haut-Roi des [noldorelves|E]. Les Noldor n'avaient plus besoin de Roi, et en laissant le titre vacant, j'honorerais mon suzerain et cher ami. De plus, je n'avais nul désir pour ce titre.\n\nPourtant, peut-être me suis-je trompé. En ces jours déclinants, alors que l'ombre s'allonge et que la lumière faiblit, peut-être les [eldar|E] ont-ils besoin des Hauts-Rois maintenant plus que jamais."
 decision_claim_high_kingship_tooltip: "Revendiquer le titre de Haut-Roi des [noldorelves|E]"
 decision_claim_high_kingship_confirm: "Que les Hauts-Rois s'opposent à nouveau à l'Ombre"
 decision_claim_high_kingship_effect_tooltip: "Chaque [elf|E] du [lindon|E] se place sous votre vassalité."

 convert_to_elven_government_decision: "Adopter le gouvernement elfique"
 convert_to_elven_government_decision_desc: "Ce n'est point là une manière pour les elfes de gouverner, nous devons retourner à notre mode de vie traditionnel et millénaire."
 convert_to_elven_government_decision_tooltip: "Adopter le gouvernement elfique"
 convert_to_elven_government_decision_confirm: "Retourner aux voies de l'Elfinesse"
 
 decision_integrate_nanduhirion: "Intégrer Nanduhirion"
 decision_integrate_nanduhirion_desc: "Nanduhirion, la Vallée de Ruisselombre, s'étend entre le Bois Doré de la [lorien|E] et les ténèbres de la [moria|E]. Si nous parvenions à en prendre le contrôle, nous pourrions ériger ici un puissant bastion pour protéger contre toute menace descendant des montagnes."
 decision_integrate_nanduhirion_tooltip: "Étendre les frontières de la Lórien vers l'occident"
 decision_integrate_nanduhirion_confirm: "Nanduhirion fera désormais partie du Bois Doré."
 
 decision_cross_the_anduin: "Franchir l'Anduin"
 decision_cross_the_anduin_desc: "Sur la rive opposée du Grand fleuve, les ténèbres se lèvent. L'influence néfaste de [dolguldur|E] s'est répandue parmi les Hommes qui habitent les terres entre l'[anduin|E] et de [mirkwood|E], et beaucoup ont commencé à être influencés par le spectre qui rôde désormais sur Amon Lanc.\n\nAvec l'aide des fidèles Leofrings, nous devons traverser l'Anduin et repousser les ténèbres grandissantes, de peur qu'elles ne deviennent assez puissantes pour engloutir le Bois Doré..."
 decision_cross_the_anduin_tooltip: "Aidez les Leofrings à revendiquer le Bois Noyé"
 decision_cross_the_anduin_confirm: "Invoquez l'Armée d'Or!"
 LEOFRINGS_HAVE_CLAIM: "Le seigneur de [GetTitleByKey('d_parth_celebrant').GetNameNoTier] a un droit de revendication sur le [GetTitleByKey('d_drownholt').GetNameNoTier]"

 decision_reveal_necromancer: "Dévoiler le Nécromancien de Dol Guldur"
 decision_reveal_necromancer_desc: "Durant de nombreux siècles, une noirceur s'est répandue depuis [GetTitleByKey('c_amon_lanc').GetNameNoTier]. Beaucoup parlent de l'ascension d'un nécromancien qui hante les ruines antiques au sommet de la colline, cherchant à corrompre la [mirkwood|E] et à affaiblir les royaumes [elven|E] environnants. Certains soupçonnent ce nécromancien de n'être qu'un simple mortel, s'adonnant aux arts ténébreux, mais nous autres [elves|E] savons qu'il s'agit d'un mal bien plus grand.\n\nBien que pénétrer dans la forêt sinistre soit une tâche périlleuse, elle doit être accomplie afin de révéler la véritable nature de l'ombre qui réside désormais à Dol Guldur. Si nous parvenons à réduire la distance, la vérité sera dévoilée."
 decision_reveal_necromancer_tooltip: "Révéler la véritable nature des ténèbres qui habitent Dol Guldur"
 decision_reveal_necromancer_confirm: "Il ne peut plus se dissimuler."
 decision_reveal_necromancer_tt: "Votre royaume est frontalier de [GetTitleByKey('c_amon_lanc').GetNameNoTier]"
 decision_reveal_necromancer_tt_2: "Le Nécromancien détient Dol Guldur"
 
 decision_delve_ardinak: "Purifier Ardinâk"
 decision_delve_ardinak_tooltip: "Purifier l'île maudite d'Ardinâk."
 decision_delve_ardinak_desc: "Autrefois, [ardinak|E] était la demeure des [avari|E]. Un grand mal y sévissait, un serviteur de [morgothcharacter|E], qui tua Tainalânn, roi des Kinn-lai. Bien que Tainalânn parvint à abattre la bête, icelle-ci laissa une malédiction sur l'île.\n\nNous devons briser cette malédiction si nous voulons récupérer Dirsulinor."
 decision_delve_ardinak_confirm: "Mettez-vous en chemin"
 decision_delve_ardinak.tt: "Explorez l'île maudite d'Ardinâk et affrontez l'ombre qui y règne."

 ### Maglor Decision ###
 decision_annihilate_abhorred: "Anéantir Sauron le Maudit"
 decision_annihilate_abhorred_tooltip: "Détruire le lieutenant de Morgoth une fois pour toutes" 
 decision_annihilate_abhorred_desc: "Bien que Morgoth ait été renversé et chassé du monde, son mal est demeuré pour souiller [ardaconcept|E] par la suite. Le plus grand de ces maux est [sauroncharacter|E], son plus puissant lieutenant. Tourmenteur de Maedhros et de Finrod, trompeur de Celebrimbor, meurtrier de Gil-galad - ses crimes contre les [noldorelves|E] seuls sont légion, sans parler de ses innombrables autres méfaits. Son pouvoir s'est accru en cet âge de déclin, mais il n'est ni invincible, ni inattaquable. Nous sommes moins nombreux que la grande [lastallianceshort|E], mais malgré tout - nous défairons enfin l'Abhorré et ses œuvres."
 decision_annihilate_abhorred_confirm: "Aurë entuluva ! Auta i lómë !"
 decision_annihilate_abhorred_defensive_azaghal: "Dette d'Azaghâl remboursée"
 decision_annihilate_abhorred_defensive_mirkwood: "Occis le sorcier de la Forêt Noire"
 decision_annihilate_abhorred_aggresive_tt: "Vous envoyez une lettre à [gondor_ruler.GetNameNoTooltip], leur demandant de l'aide dans la guerre contre [sauroncharacter|E]." 
 decision_annihilate_abhorred_aggresive_tt_2: "Commencer une [war|E] contre [sauroncharacter|E]\n"
 decision_annihilate_abhorred_aggresive_tt_3: "Vous envoyez une lettre à [GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip], [GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip] et [GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip] pour vous aider dans la guerre contre [sauroncharacter|E]"

 decision_annihilate_dol_guldur: "Anéantir Dol Guldur"
 decision_annihilate_dol_guldur_tooltip: "Effacer la souillure de [sauroncharacter|E] dans le sud du [greenwood|E]" 
 decision_annihilate_dol_guldur_desc: "Depuis le repli d'Oropher vers le nord, son peuple a progressivement abandonné les terres méridionales du [greenwood|E]. Dans leur sillage, les ténèbres se sont insinuées, jusqu'à ce que la forêt devienne un lieu d'effroi et de terreur. Une forteresse redoutable fut érigée sur l'ancien emplacement d'Amon Lanc, désormais connue sous le nom de Dol Guldur, la Colline de Sorcellerie. Écho perverti de Tol-in-Gaurhoth, elle répand une pestilence qui souille tout [rhovanion|E], menaçant tous ceux qui y résident.\n\nNous allons éradiquer ce bastion des Ténèbres et sécuriser les terres de Rhovanion."
 decision_annihilate_dol_guldur_confirm: "Nous n'avons point de Luthien, mais ce n'est point Tol-in-Gaurhoth." 
 decision_annihilate_dol_guldur_is_valid_tt: "Vous avez remboursé la dette d'Azaghâl." 
 decision_annihilate_dol_guldur_effect_tt: "Commencer une [war|E] contre [GetTitleByKey('k_amon_lanc').GetHolder.GetName] pour [GetTitleByKey('k_amon_lanc').GetName]"

 decision_umbar_burns: "Détruire la Cité des Corsaires"
 decision_umbar_burns_tooltip: "Rallier les hommes du Gondor pour attaquer Umbar" 
 decision_umbar_burns_desc: "[GetTitleByKey('k_umbar').GetNameNoTier] est la plus ancienne et la plus puissante des forteresses coloniales des [numenoreans|E], imprégnée de la corruption d'abord des Hommes du Roi puis de ceux au service de [sauroncharacter|E]. Depuis d'innombrables générations, elle a été une épine dans le flanc du [gondor|E], et maintenant, une dague pointée vers son ventre côtier. Ses raids mobilisent une grande partie des hommes et des ressources du Gondor, les privant de la guerre contre Sauron. Cela ne peut plus durer. Rassemblons ce que les Hommes du Gondor voudront bien nous offrir et neutralisons cette menace.\n\nUmbar n'est pas le premier port que [maglor|E] a livré aux flammes, mais par Eru, que ce soit le dernier."
 decision_umbar_burns_confirm: "À moi, hommes du Gondor !"
 decision_umbar_burns_effect_tt: "Vous pourriez recevoir des [men_at_arms|E], des [levies|E] et des [knights|E] des seigneurs côtiers du Gondor\n\nAprès une période de rassemblement, vous lancerez une [war|E] contre [GetTitleByKey('k_umbar').GetNameNoTier] pour la détruire."

 decision_fourth_kinslaying: "Commencer le Quatrième Fratricide" 
 decision_fourth_kinslaying_tooltip: "Nous revendiquerons la Royauté par la force" 
 decision_fourth_kinslaying_desc: "Les Dépossédés ne seront plus Dépossédés. La Lignée Aînée de Finwë règnera à nouveau, même si c'est par le feu et l'épée."
 decision_fourth_kinslaying_confirm: "Ni la loi ni l'amour..." 
 decision_fourth_kinslaying_effect_tt: "Vous ferez appel à tous ceux qui voudraient vous suivre, et lancerez une guerre contre [GetTitleByKey('e_lindon').GetHolder.GetName] pour revendiquer le titre de Haut-roi des [GetTitleByKey('e_noldor').GetNameNoTier|l]."

 decision_rally_army_righteous: "Rassembler l'Armée des Justes"
 decision_rally_army_righteous_tooltip: "Lancer un appel aux vétérans et volontaires elfes pour rejoindre vos campagnes" 
 decision_rally_army_righteous_desc: "Après la grande lutte de la [Concept('warlastalliance','Last Alliance')|E] puis les longues guerres contre [angmar|E], Lindon s'apaisa et se retira dans l'isolement, protégé par les grandes distances qui le séparaient de toute menace. Mais il existe des menaces qui viendront un jour sur ses rivages si elles ne sont pas anticipées. Nombreux sont ceux à Lindon qui le savent, mais il leur manque le leadership pour franchir le pas. Eh bien, moi, je le suis. Mon nom, et celui de ma famille, est entaché du sang innocent, qui ne sera peut-être jamais lavé. Mais qu'on ne dise pas que nous n'avons pas essayé. Que tout Lindon sache - si certains désirent porter le combat à l'ennemi, pour sécuriser les terres des peuples libres, ralliez-vous à l'Étoile de Fëanor !"
 decision_rally_army_righteous_confirm: "La mort nous lui donnerons avant la fin du Jour..."
 decision_rally_army_righteous_aggresive: "Direction [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip] !"
 maglor_aggresive_route_tooltip: "Se déplacer vers [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip], avec l'intention de frapper aussi rapidement que possible contre [sauroncharacter|E]"
 decision_rally_army_righteous_aggresive_desc: ""
 decision_rally_army_righteous_defensive: "Nous marchons vers [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]"
 maglor_defensive_route_tooltip: "Se déplacer vers [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip], établissant une grande alliance pour rivaliser avec [sauroncharacter|E]"
 decision_rally_army_righteous_defensive_desc: ""
 decision_rally_army_righteous_effect_tt: "Choisir un itinéraire par lequel engager [sauroncharacter|E]."

 decision_bring_harad_down: "Frapper contre les Haradrim"
 decision_bring_harad_down_tooltip: "Convoquer les hommes du Gondor pour commencer une campagne contre le Harad Proche" 
 decision_bring_harad_down_desc: "Une grande partie des Haradrim de la vallée du fleuve Harnen est depuis longtemps sous l'influence de Sauron, lui fournissant des hommes et du matériel précieux, ainsi qu'une menace pour le Gondor. Nous devons couper Sauron de ses serviteurs. Avec Umbar tombée, nous disposons maintenant d'un point d'appui d'où frapper profondément dans le Harad Proche. Lançons un appel à tous les hommes volontaires du Gondor - avec Umbar disparue, il est temps de démanteler la dernière menace venant du sud !"
 decision_bring_harad_down_confirm: "Envoyez les hérauts."
 decision_bring_harad_down_custom_tt: "Vous avez détruit Umbar."

 decision_help_good_dynasty_rise: "Soumettre le Harad" 
 decision_help_good_dynasty_rise_tooltip: "Les Hommes déchus du Harad étant dispersés, élevez un peuple juste pour les gouverner." 
 decision_help_good_dynasty_rise_desc: "Les serviteurs les plus puissants de Sauron au Harad ayant été vaincus, beaucoup de Haradrim ont perdu foi en Khaz-gramaze. Leur dieu étant soit réticent soit incapable de les défendre, beaucoup commencent à s'en détourner. Peut-être qu'avec notre soutien, ces dissidents pourraient non seulement affaiblir davantage l'emprise de Sauron, mais amener toute la région à se retourner contre lui ? Des rumeurs se sont déjà répandues concernant un chef zélé prêchant contre Sauron..."
 decision_help_good_dynasty_rise_confirm: "Levez-vous, Hommes du Harad, et connaissez la vérité et la lumière." 
 decision_help_good_dynasty_rise_custom_tt.1: "Une nouvelle dynastie puissante s'élèvera dans [GetTitleByKey('k_haruzan').GetNameNoTier] alignée avec nous\n"
 decision_help_good_dynasty_rise_custom_tt.2: "Le Casus Belli 'Briser le Royaume' peut maintenant être utilisé en dehors de l'empire [GetTitleByKey('e_haradwaith').GetNameNoTier]"
 decision_help_good_dynasty_rise_custom_tt.3: "Seuls des royaumes de niveau Duché peuvent exister dans l'Empire Haradwaith si leur détenteur est d'une foi maléfique."

 decision_reclamation_of_moria: "Reconquête de Khazad-dûm"
 decision_reclamation_of_moria_tooltip: "Reconquérir le [GetTitleByKey('k_khazad_dum').GetName], le plus puissant royaume des [dwarves|E] en [middleearth|E]."
 decision_reclamation_of_moria_valid_tt: "Il ne reste plus de [goblins|E] ou d'[orcs|E] dans le [GetTitleByKey('k_khazad_dum').GetName]."
 decision_reclamation_of_moria_desc: "[khazaddum|E] fut le plus puissant royaume des [dwarves|E] en [middleearth|E]. Avec la chute du [balrog|E], le plus grand obstacle au retour des nains a été résolu.\n\nCependant, il reste encore de nombreux [goblins|E] et [orcs|E] cachés dans ses profondeurs. Nous devons purifier les abysses, permettant aux [longbeards|E] un retour sûr dans leur antique demeure. Leur force sera nécessaire dans les guerres à venir."
 decision_reclamation_of_moria_confirm: "Que la plus grande demeure s'élève à nouveau !"
