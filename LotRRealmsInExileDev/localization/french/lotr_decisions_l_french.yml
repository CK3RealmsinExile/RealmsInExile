 decision_margoz_rising_star_desc: "Je dois réaffirmer l'autorité des Hûz sur l'arrière-pays de Lest. Puis avec un discours enflammé ici et quelques preuves de pedigree là, je serai considéré comme le candidat idéal pour diriger [GetTitleByKey('e_golden_realm_rhun').GetNameNoTier]. Pour reconquérir la gloire perdue de [GetTitleByKey('e_szreldor').GetNameNoTier]."
