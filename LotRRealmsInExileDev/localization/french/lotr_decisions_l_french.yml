 decision_create_dunland_kingdom: "Fonder le Haut Royaume d'Ùtrì Dunhainn"
 decision_create_dunland_kingdom_tooltip: "Vous couronner comme premier souverain d'Ùtrì Dunhainn, le royaume entre trois rivières."
 decision_create_dunland_kingdom_desc: "Il y a des siècles, les [Concept('rohirrim','cavaliers du nord')|E] chassèrent nos aïeux des plaines fertiles, volant les terres qui étaient notre droit de naissance. Cette antique trahison a semé une haine profonde et tenace dans notre peuple, une blessure qui n'a jamais guéri.\n\nDepuis des générations, nous avons rêvé de reconquérir ce qui a été perdu, de nous élever de l'ombre de [GetTitleByKey('k_rohan').GetNameNoTier] et de restaurer notre place légitime. Beaucoup ont essayé, et la vengeance a souvent semblé à notre portée. Pourtant, là où [GetScriptedCharacterByHistoryID('lineoffreca3').GetFirstName], [GetScriptedCharacterByHistoryID('lineoffreca1').GetFirstName], et d'autres avant moi ont faibli, je ne fléchirai pas.\n\nLe temps est venu d'unir notre peuple et de sculpter notre propre royaume, un qui perdurera et reconquerra la gloire qui nous a été volée il y a si longtemps."
 decision_create_dunland_kingdom_desc_older: "Il n'y a pas si longtemps, de sauvages [Concept('rohirrim','cavaliers du nord')|E] chassèrent nos ancêtres des riches plaines qui étaient autrefois notre foyer. À leur place, ils bâtirent le [riddermark|E], un royaume qui prospéra tandis que nous étions rejetés dans les contrées sauvages, laissés à lutter et à endurer.\n\nÀ travers les âges, nombre des nôtres ont cherché à reconquérir ce qui fut perdu, et bien que leurs efforts aient échoué, leur feu brûle encore dans nos cœurs.\n\nMaintenant, le temps est venu d'achever ce qu'ils ont commencé. Nous nous lèverons comme un seul peuple, unis sous une seule bannière, et sculpterons notre propre royaume. Les plaines de nos ancêtres seront nôtres à nouveau, et aucun cavalier ne nous chassera jamais plus de nos terres."
 decision_create_dunland_kingdom_confirm: "Reprenons ce qui est nôtre."
 
 decision_integrate_enedhwaith: "Intégrer l'Enedhwaith Occidental"
 decision_integrate_enedhwaith_tooltip: "Notre Royaume s'étendra du Gwathlo à l'Anduin."
 decision_integrate_enedhwaith_desc: "Avec notre force croissante, je cherche de nouvelles cibles d'expansion.\nNous avons longtemps revendiqué le titre d'Ùtrì Dunhainn, la terre-entre-trois-rivières, mais notre contrôle n'atteint pas l'embouchure du Gwathlo. Si nous pouvions conquérir les terres de l'Enedhwaith Occidental, elles pourraient être intégrées à notre royaume."
 decision_integrate_enedhwaith_confirm: "Les tribus ploieront le genou."
 
 decision_restore_saralain: "Restaurer le Royaume de Saralain"
 decision_restore_saralain_tooltip: "Tenter de réunir les clans Saralain éparpillés en revendiquant la royauté"
 decision_restore_saralain_desc: "Longtemps en déclin, le Royaume de Saralain est tombé dans l'histoire et la ruine. Mais, si nous pouvions établir une base de pouvoir suffisante, peut-être pourrions-nous tenter de revendiquer le manteau et rassembler les clans sous un seul trône."
