 decision_chelkar_submission: "Exiger la Soumission de Chelkar"
 decision_chelkar_submission_tooltip: "Exiger la soumission de Chelkar"
 decision_chelkar_submission_desc: "Chelkar est la racine de la désunion d'Harwen. Si nous souhaitons restaurer notre place en tant que puissance prééminente du Harad Proche, nous devons les faire s'agenouiller."
 decision_chelkar_submission_confirm: "Agenouillez-vous devant votre seigneur !"
 send_chelkar_ultimatum: "Envoie un ultimatum à Chelkar - se soumettre ou faire face à l'invasion"
 
 decision_harnen_submission: "Exiger la Soumission du Harnen"
 decision_harnen_submission_tooltip: "Reconquérir l'embouchure du Harnen des fiers Umbaréens"
 decision_harnen_submission_desc: "Les Umbaréens ont trop longtemps eu libre règne sur l'embouchure du Harnen. Ils taxent notre commerce qui en provient, et pourraient même éventuellement nous le fermer complètement. Si nous souhaitons restaurer notre hégémonie sur le Harad Proche, nous devrons les remettre à leur place."
 decision_harnen_submission_confirm: "Le Harnen est mien !"
