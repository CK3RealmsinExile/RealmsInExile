 ### Arnorian Decision Subset ###

 decision_adopt_arnorian_culture:0 "Adopter la culture arnorienne"
 decision_adopt_arnorian_culture_desc:0  "Il y a longtemps de cela, les hommes d'Arnor constitèrent de puissantes armées et établirent de grands royaumes. Hélas, la ruine et la guerre nous contraignirent à devenir ce que nous sommes maintenant : des âmes errant dans la Sauvagerie, inconnus de beaucoup et respectés de peu. Bien que cela nous ait préservé, cela nous a également fait perdre le lien avec les traditions de nos ancêtres. Si nous pouvions reconstruire une nation d'envergure, nous pourrions encourager une renaissance culturelle des coutumes de l'Arnor d'antan."
 decision_adopt_arnorian_culture_confirm:0 "Levez vous, fils d'Arnor !"
 decision_adopt_arnorian_culture_tooltip:0 "Adopter une culture arnorienne"
 decision_adopt_arnorian_culture_vassal_custom:1 "Chaque [vassals|El] $dunedain_ranger$"
 decision_adopt_arnorian_culture_province_custom:1 "Chaque [county|El] $dunedain_ranger$ dans votre [realm|El]"

 decision_integrate_the_northern_provinces:0 "Réintégrer les provinces du nord."
 decision_integrate_the_northern_provinces_desc:0 "Les régions les plus au nord n'ont jamais été pleinement intégrées au royaume septentrional et, après la guerre de la Dernière Alliance, Arnor n'avait plus la force d'y affirmer ses droits. C'est dans ce vide que le Roi-Sorcier forgea le redoutable royaume d'Angmar.\n\nSi les terres du nord pouvaient enfin être contrôlées par les Dúnedain, elles seraient finalement soumises au Sceptre, en théorie comme en pratique, et toute menace venant du nord serait écartée pour toujours."
 decision_integrate_the_northern_provinces_tooltip:0 "Incorporez les terres désolées du nord à votre territoire de jure.""
 decision_integrate_the_northern_provinces_confirm:0 "De Forochel à Forodwaith !"

 ### Reunited Kingdom Decision Subset ###

 decision_reunited_kingdom:0 "Proclamer le Royaume Réuni"
 decision_reunited_kingdom_desc:0 "Autrefois, les [dunedain|E] de la [middleearth|E] étaient unis sous un seul grand roi, [elendil|E]. [isildur|E] hérita de ce titre après la mort de son père, mais les différences entre les deux royaumes ont conduit de facto à sa dissolution après sa mort, Meneldil régnant sur le [gondor|E] et Valandil sur l'[arnor|E]. Les royaumes d'[GetTitleByKey('e_arnor').GetNameNoTier] et du [GetTitleByKey('e_gondor').GetNameNoTier] ont ensuite suivi des voies et des destins séparés. Pourtant, bien qu'il s'agisse de deux royaumes, un au nord et un au sud, ils n'étaient autrefois qu'un. Si les couronnes des deux royaumes pouvaient être réunies, peut-être que les deux [realms_in_exile|El] pourraient être rassemblés en un seul tout, comme ils étaient toujours censés l'être."
 decision_reunited_kingdom_tooltip:0 "Que les deux soient un à nouvea."
 decision_reunited_kingdom_confirm:0 "Que les deux soient un à nouvea."
 control_percentage_of_gondor_desc:1 "Vous devez contrôler au moins #V 90%#! des [counties|El] du [GetTitleByKey('e_gondor').GetName]"
 control_percentage_of_arnor_desc:1 "Vous devez contrôler au moins #V 90%#! des [counties|El] de l'[GetTitleByKey('e_arnor').GetName]"

 decision_solidify_reunited_kingdom:0 "Consolider le Royaume Réunifié"
 decision_solidify_reunited_kingdom_desc:0 "Malgré notre proclamation du [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], notre manque de contrôle sur certaines partie des royaumes d'[arnor|E] et du [gondor|E] a conduit certains à considérer notre revendication de seigneur d'un vrai Royaume Réuni des [dunedain|E] d'un mauvais œil. Si nous pouvions dissiper ces doutes en assurant notre contrôle sur la totalité des deux royaumes, nous pourrions enfin mettre fin à tout régionalisme restant et solidifier son existence comme entité unique."
 decision_solidify_reunited_kingdom_tooltip:0 "Plus jamais nous ne serons divisés !"
 decision_solidify_reunited_kingdom_confirm:0 "Plus jamais nous ne serons divisés !"

 decision_reunify_dunedain:0 "Restaurer une identité Dúnedain unifiée"
 decision_reunify_dunedain_desc:0 "Depuis que les royaumes d'[arnor|E] et du [gondor|E] se sont séparés, tous deux ont développé leurs propres cultures distinctes, façonnées par leurs longues histoires et les nombreuses épreuves auxquelles ils ont été confrontés. Pourtant, tous deux ont toujours été fondamentalement des royaumes des [dunedain|E], fiers de leur noble lignage. Avec la proclamation et la consolidation du [GetTitleByKey('e_reunitedkingdom').GetNameNoTier], les frontières qui divisaient autrefois les Dúnedain sont tombées, et notre peuple est à nouveau uni sous une seule couronne. Il faudra beaucoup de travail pour rassembler des cultures longtemps séparées en une unique à nouveau, mais avec le temps et des efforts, même deux peuples pourraient être à nouveau réunis en un seul."
 decision_reunify_dunedain_tooltip:0 "Nous sommes les [dunedain|E]."
 decision_reunify_dunedain_confirm:0 "Nous sommes les Dúnedain."
 decision_reunify_dunedain_get_innovations:0 "La [culture|El] [dunedain_culture.GetName] gagne toutes les [innovations|El] de la [culture|El] [arnorian_culture.GetName] et de la [culture|El] [gondorian_culture.GetName]."
 decision_reunify_dunedain_vassals_custom:1 "Chaque [vassal|El] $arnorian$ et $gondorian$"
 decision_reunify_dunedain_counties_custom:1 "Chaque [county|El] $arnorian$ et $gondorian$ dans votre [realm|El]"

 decision_reclaim_royal_lineage:0 "Revendiquer la lignée royale Dúnedain"
 decision_reclaim_royal_lineage_tooltip:0 "Retracez votre lignée jusqu'à Elendil"
 decision_reclaim_royal_lineage_desc:0 "Tout au long du [thirdage|E], les lignées masculines d'[isildur|E] et d'Anárion se sont évanouies, et les trônes de l'[arnor|E] et du [gondor|E] se sont retrouvés vacants. Bien que notre lignée s'est toujours transmise de père en fils, [elendil|E] lui-même ne descendait-il pas d'une fille de roi ? Si nous pouvions prouver notre lien avec la lignée royale, rares sont ceux qui pourraient contester la légitimité de notre revendication."
 decision_reclaim_royal_lineage_confirm:0 "Fouiller les archives"
 reclaim_royal_lineage_aranbor_tooltip:0 "#T #V Revendiquer la descendance d'Aranbor#! #!\n\nAranbor était le fils cadet d'Arvedui, dernier roi de l'[arthedain|E]. Bien que notre maison se soit longtemps contentée de détenir la gouvernance des Emyn Uial, nous possédons une revendication légitime sur le grand royaume des Dúnedain."
 reclaim_royal_lineage_silivnir_tooltip:0 "#T #V Revendiquer la descendance de Silivnir#! #!\n\nSilivnir était le fils cadet de Valandil, troisième roi de l'[arnor|E]. Durant la plus grande partie du [thirdage|E], notre maison a exercé sa tutelle sur le port historique de Celairnen, mais notre revendication sur le grand royaume des Dúnedain est toute aussi légitime qu'une autre."
 finished_isildur_legend_tt:0 "Un membre de votre maison a achevé la [legend_mythical|El] [legend|El] $legend_isildur$"
 unlock_reclaim_dunedain_royal_lineage_tt:0 "Accédez à la [decision|El] #EMP $decision_reclaim_royal_lineage$#!"
 
 decision_claim_gondor_arassuil:0 "Soutenez la revendication sur le trône du Gondor"
 decision_claim_gondor_arassuil_desc:0 "Trop longtemps les héritiers d'[isildur|E] sont restés cachés dans la Sauvagerie d'[arnor|E], attendant leur heure. \n\n[ROOT.Char.GetFirstName] a démontré être d'une qualité exceptionnelle et est un candidat solide au trône vacant du [gondor|E]. \n\nPeut-être est-il venu le temps du Retour du Roi ?"
 decision_claim_gondor_arassuil_confirm:0 "Que les hommes du Gondor prennent acte de ma revendication !"
 claim_gondor_arassuil_tooltip:0 "Faites valoir votre revendication sur le trône du Gondor."
 decision_claim_gondor_arassuil.tt:0 "Vous voyagerez à [GetTitleByKey('c_minas_tirith').GetNameNoTier] to restore the [GetTitleByKey('e_gondor').GetName] and become its ruler."
 
