 #### Near Harad Decisions ####
 ##############################

 decision_chelkar_submission:0 "Demander la soumission de Chelkar"
 decision_chelkar_submission_tooltip:0 "Demandez la soumission de Chelkar"
 decision_chelkar_submission_desc:0 "Chelkar est l'origine de la désunion du Harwen. Si nous désirons recouvrer la place de puissance prééminente du Proche Harad qui fut la notre, nous devons les soumettre."
 decision_chelkar_submission_confirm:0 "Agenouillez vous devant votre seigneur !"
 send_chelkar_ultimatum:0 "Envoyez un ultimatum à Chelkar - soumettez vous, ou mourrez"
 
 decision_harnen_submission:0 "Demander la soumission de la Harnen"
 decision_harnen_submission_tooltip:0 "Revendiquez la bouche de la Harnen aux fiers Umbaréens"
 decision_harnen_submission_desc:0 "Les Umbaréens règnent depuis trop longtemps sur les bouches de la Harnen. Ils y taxent notre commerce, et pourraient même complètement l'anéantir. Si nous souhaitons rétablir notre hégémonie sur le Proche Harad, nous devons les remettre à leur place."
 decision_harnen_submission_confirm:0 "La Harnen est mienne !"
 decision_harnen_submission.tt:0 "Que les umbaréens qui y vivent reçoivent nos exigences..."

 decision_repulse_khand_lurmsakun:0 "Rejeter la revendication du Khand sur Lurmsakun"
 decision_repulse_khand_lurmsakun_tooltip:0 "Transfère Lurmsakun du Khand au Haradwaith"
 decision_repulse_khand_lurmsakun_desc:0 "Pendant d'innombrables générations, Lurmsakun a souffert des déprédations dues aux raids cruels et à la suzeraineté du Khand. Bien qu'il est vrai que la région n'est pas interconnectée comme le reste des Haradrim septentrionaux, son peuple fait toujours partie de nos parents. \n\nSi nous pouvions solidifier Lurmsakun sous une direction apysaïque forte, nous pourrions peut-être enfin en finir avec les revendications de suzeraineté du Khand sur la région."
 decision_repulse_khand_lurmsakun_confirm:0 "Plus jamais à genoux !"

 decision_purchase_mumakil:0 "Acheter des Mûmakil"
 decision_purchase_mumakil_tooltip:0 "Importez des Mûmakil des terres lointaines au sud"
 summon_mumakil_trader:0 "Vous convoquerez un marchand capable de vous vendre des [GetMaA('war_mumak').GetName]. Le prix sera plus important que si vous les recrutiez en construisant un [duchy_building|E] [GetBuilding('mumakil_pen_01').GetName], qui ne peuvent être construit qu'en [GetGeographicalRegion('special_region_build_mumakil_pens').GetName]."
 decision_purchase_mumakil_desc:0 "Bien qu'ils ne soient pas natifs de nos terres, mon peuple a les connaissances pour dompter et utiliser les puissants Mûmakil lors des combats. Bien que cela me coûterait cher plutôt que de les élever moi-même, je pourrais payer pour les importer du sud lointain, afin de m'apporter un avantage décisif dans les guerres à venir..."
 decision_purchase_mumakil_confirm:0 "Trouvez-moi un marchand."
 
 decision_jelut_empire:0 "Unir les jelut"
 decision_jelut_empire_desc:0 "Les jelut constituent un peuple disparate et tribal, souvent mal considérés par les [haradrim|El] septentrionaux. Parfois, cependant, un dirigeant particulièrement fort parvient à unir les tribus sous un seul royaume. Si mes conquêtes s'avéraient suffisament victorieuses, je pourrai tenter de revendiquer cette grande royauté, bien que rien ne garantit que ma [dynasty|El] règnera."
 decision_jelut_empire_tooltip:0 "Vous vous proclamerez grand roi des jelut et du grand Narak."
 decision_jelut_empire_confirm:0 "À nouveau, nous frappons unis."
 jelut_are_independent:0 "Il n'y a pas d'autres dirigeants [jelutculture.GetName] indépendants"
 
 decision_arysor_trade_dominance:0 "Solidifier le royaume commerçant d'Arysis"
 decision_arysor_trade_dominance_desc:0 "Durant la plus grande partie de notre histoire, les arysori se sont contentés de vivre divisés le long des frontières claniques. Ils furent parfois, au mieux, unis au sein du confédération décentralisée. Mais, avec l'ascension de ma famille dans les hautes sphères et l'augmentation importante du commerce transitant à travers nos terres, l'opportunité de nous établir solidement, ainsi que le [GetTitleByKey('k_arysis').GetName] en tant que monarchie propre, plus proche de ce qui existe chez nos parents au nord de la Harnen, se présente."
 decision_arysor_trade_dominance_tooltip:0 "Vous éléverez l'[GetTitleByKey('k_arysis').GetNameNoTier] en tant que royaume commerçant centralisé au cœur des routes commerciales [haradric|El] orientales, et vous-même comme son monarque."
 decision_arysor_trade_dominance_confirm:0 "Unis, nous prospérerons."

 decision_restore_ancient_lurmsakun:0 "Restaurer l'ancienne Lurmsakun"
 decision_restore_ancient_lurmsakun_tooltip:0 "Restaurer les frontières de l'ancienne Lurmsakun"
 decision_restore_ancient_lurmsakun_desc:0 "Pendant d'innombrables générations, la Lurmsakun a souffert de la dépravation des pillages et de la suzeraineté cruelle du Khand. Portant, après l'émigration de Tedjin, nos ancêtres détrônèrent leurs seigneurs khandish et créèrent un grand royaume qui se maintint pendant plusieurs siècles. Si nous réclamions les anciennes frontières de la Lurmsakun d'autrefois, nous restaurerions la gloire passé de ce royaume et, peut-être, pourront finalement mettre fin aux revendications de suzeraineté du Khand sur la région."
 decision_restore_ancient_lurmsakun_confirm:0 "Plus jamais à genoux !"
 
 recruit_witch_decision:0 "Recruter un sorcier"
 recruit_witch_decision_desc:0 "Recrutez un sorcier à votre cour, qui vous servira de conseiller depuis les ombres."
 recruit_witch_decision.tt:0 "Un courtisan avec le [trait|El] [GetTrait('witch').GetName( GetNullCharacter )] rejoindra votre [court|El]"
 recruit_witch_decision_tooltip:0 "Un courtisan avec le [trait|El] [GetTrait('witch').GetName( GetNullCharacter )] rejoindra votre [court|El]"
 recruit_witch_decision_confirm:0 "Débuter la recherche"
 witch_recruited.t:0 "Sorcier recruté"
 witch_recruited.desc:0 "Un conseiller sombre arrive..."

 ################################
 #### Khand/Variag Decisions ####
 ################################
 
 decision_greater_khand:0 "Proclamer le Khand transcendé"
 decision_greater_khand_tooltip:0 "Étendre les terres du Khand pour incorporer le Chelkar et Nurn"
 decision_greater_khand_desc:0 "Dans les âges passés, les terres du Chelkar et de Nurn ont payé un tribut aux grand rois de Khand. Bien que ces périodes de suzeraineté n'ont jamais duré, elles ont marqué durablement l'influence du Khand, ainsi que sa prospérité et sa stabilité. \n\nSi nous pouvions ramener nos parents Nurniag sous notre bannière et contrôler les routes commerciales traversant le Chelkar, nous pourrons peut-être formaliser le royaume étendu du Khand, non seulement en théorie, mais aussi en pratique."
 decision_greater_khand_confirm:0 "À un âge glorieux !"

 decision_introduce_the_heir:0 "Introduire l'héritier aux vassaux"
 decision_introduce_the_heir_tooltip:0 "Présentez votre héritier à vos sujets"
 decision_introduce_the_heir_desc:0 "Afin de consolider le règne continu de ma dynastie et compte tenu des coutûmes de mon peuple, il serait prudent de réunir mes vassaux afin de leur présenter formellement mon héritier. Pendant ce moment, mes vassaux auront l'opportunité de questionner et défier mon héritier pour tester ses capacités. Cela donnera une chance à mon héritier de gagner des alliés et de prouver sa valeur, de sorte à ce que mes vassaux puissent choisir de lui prêter fidélité lorsque je ne serai plus.\n\nCependant, ces évènements sont rarement dépourvus de tests et risques et mes vasssaux tenteront certainement de mettre mon héritier sous haute pression et de le détailler sous toutes les coutures pour tester son mérite. De plus, je ne peux le faire qu'une seule fois : répêter cette réunion brisera toute légitimité que ces épreuves pourraient apporter."
 decision_introduce_the_heir_confirm:0 "Envoyez les messagers et faites mander mon héritier !"
 decision_introduce_the_heir_effect:0 "Vous présenterez votre [player_heir|E] à vos [vassals|E]."
 player_heir_exists:0 "Vous avez un [player_heir|E]"
 player_heir_is_adult:0 "Votre [player_heir|E] est [adult|E]"
 player_heir_has_not_been_introduced:0 "Votre [player_heir|E] n'a pas encore été présenté à vos [vassals|E]"

 decision_khand_stabilise_successions:0 "Stabiliser la succession Variag"
 decision_khand_stabilise_successions_tooltip:0 "Prévenez les grands domaines Variag de la fragmentation par la succession"
 decision_khand_stabilise_successions_desc:0 "Dépuis des générations maintenant, et en dépit de la nature contentieuse de la succession parmi les notres, ma dynastie est parvenue à maintenir l'unité des royaumes Variag. Sous notre main ferme, notre peuple a prospéré et s'est étendu et rares sont ceux de nos sujets à se souvenir des jours durant lesquels notre maison ne régnait pas sur eux.\n\nAinsi, nous détennons une position sans précédente pour altérer la nature même et la vision de notre peuple de manière permantente. Trop longtemps nous nous sommes autodétruits et avons été notre pire ennemi. Lorsqu'un seigneur puissant meurt, bien vite ses vassaux abandonnent son héritier et se battent pour les miettes. Nous devrions établir une nouvelle loi de fidélité et d'obligation : désormais, plus aucun vassal ne devra abandonner librement l'hériter de son seigneur, car les serments se transmettront de pères en fils. Grâce au prestige de notre dynastie et à son long règne, cela devient possible, bien que difficile. Ce que nous avons accompli par la valeur personnelle devra désormais être formalisée dans les faits."
 decision_khand_stabilise_successions_confirm:0 "La stabilité par ma main"
 decision_khand_stabilise_successions_existed_for_long_time:0 "Le [GetTitleByKey('e_khand').GetName] existe continuellement depuis 100 ans"
 decision_khand_stabilise_successions_ruled_for_three_generations:0 "Les trois derniers [rulers|E] du [GetTitleByKey('e_khand').GetName] sont de votre [dynasty|E]"
