 decision_ask_to_join_balan_lai: "Chercher à Rejoindre le Bâlan-Lâi"
 decision_ask_to_join_balan_lai_tooltip: "Faire appel aux membres actuels du Bâlan-Lâi pour rejoindre leurs rangs"
 decision_ask_to_join_balan_lai_desc: "Le temps est venu pour moi de chercher une place parmi les rangs estimés du [balan_lai|E]. Je ferai un appel formel à ses membres actuels, plaidant en faveur de mon investiture comme le plus récent membre héréditaire du Conseil.\n\nJ'affirmerai mon intention d'honorer nos traditions, d'apporter de nouvelles perspectives et de contribuer à l'héritage durable des Valdali et de notre peuple."
