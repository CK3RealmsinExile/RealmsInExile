 decision_demand_submission_of_neighboring_evil_leofring: "Subjuguer la Cour Flétrie"
 decision_demand_submission_of_neighboring_evil_leofring_desc: "Pendant de longues années, [dolguldur|E] a utilisé son influence maligne pour chercher à corrompre les hommes vivant près de la Colline de Sorcellerie. Dans cette entreprise, nous avons eu le plus de succès avec les Leofrings appauvris, dont beaucoup ont été convertis à la cruelle foi de la Cour Flétrie, avec ses ignobles rites de sacrifice humain. Cela les a rendus mûrs pour la subjugation. Le moment est venu d'appeler leurs bannières et de les contraindre à se soumettre comme vassaux de Dol Guldur."
