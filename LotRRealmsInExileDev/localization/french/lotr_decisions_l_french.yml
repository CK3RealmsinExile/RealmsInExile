 decision_revive_gundabad:0 "Rebâtir Gundabad"
 decision_revive_gundabad_tooltip:0 "Rétablissez le grand royaume orque de Gundabad."
 decision_revive_gundabad_desc:0 "Gundabad n'est plus que l'ombre de ce qu'il était. Autrefois le plus puissant royaume orque des Terres de l'Ouest, le sac de Gundabad et la Bataille des Cinq Armées l'auront ruiné. Nos effectifs sont réduits et nos armées ne sont plus que des vestiges de leur ancienne puissance. Nous devons inverser la tendance, sinon nous ne pourrons jamais nous venger des hommes, des elfes et des nains !\n\nLa première étape consiste à rallier notre arrière-pays, où de petites chefferies gobelins et orques se sont élevées. Nous devons les forcer à s'incliner et, avec leur force, nous nous relèverons."
 decision_revive_gundabad_confirm:0 "Rappelez-leur notre force !"

 decision_gundabad_ignite_the_forges:0 "Allumer les forges de Gundabad"
 decision_gundabad_ignite_the_forges_tooltip:0 "Renforcez notre machine de guerre au cœur de notre royaume."
 decision_gundabad_ignite_the_forges_desc:0 "Au cœur de Gundabad, les forges des anciens nains, d'une taille et d'une capacité considérables, demeurent froides. Si nous pouvions les rallumer, nous pourrions forger des armes et des équipements pour équiper une armée d'une taille et d'une force immenses. Cela prendra du temps, mais cela pourrait valoir largement les ressources investies."
 decision_gundabad_ignite_the_forges_confirm:0 "Qu'elles flamboient à nouveau !"
 decision_gundabad_ignite_the_forges_requirement:0 "Chaque [county|El] dans [GetTitleByKey('k_gundabad').GetNameNoTier] possède le [building|El] [GetBuilding('furnaces_04').GetName]"
 decision_gundabad_ignite_the_forges_maa1:0 "Peut recruter des [GetMaA('gundabad_blackshields').GetName] en tant qu'[men_at_arms|E]"
 decision_gundabad_ignite_the_forges_maa2:0 "Peut recruter des [GetMaA('gundabad_war_troll').GetName] en tant qu'[men_at_arms|E]"

 decision_gundabad_angmar_mountains:0 "Établir le contrôle sur les montagnes d'Angmar."
 decision_gundabad_angmar_mountains_tooltip:0 "Étendez notre influence sur les montagnes d'Angmar."
 decision_gundabad_angmar_mountains_desc:0 "Les montagnes d'Angmar ont toujours été étroitement liées à Gundabad, tant géographiquement que politiquement, mais elles ne cesse d'échapper à notre emprise ! Le Mont Gram s'est considérablement renforcé ces derniers temps, au point de rivaliser avec nous en force et en influence. Nous devons établir notre suprématie et intégrer les montagnes d'Angmar dans notre domaine."
 decision_gundabad_angmar_mountains_confirm:0 "Gundabad grandit..."

 decision_gundabad_dominion_over_langwell:0 "Restaurer la domination orque sur Anneitheil"
 decision_gundabad_dominion_over_langwell_tooltip:0 "Affirmez la domination sur les seigneurs des chevaux d'Anneitheil."
 decision_gundabad_dominion_over_langwell_desc:0 "Autrefois, les hommes de la haute Anneitheil offraient des tribus aux seigneurs orques de Gundabad, vivant dans la crainte de notre colère. Cela s'est porsuivi sous Angmar, mais avec sa chute, notre influence sur les hommes de la région a également diminué. Les éothéod nous massacraient chaque fois que nous nous y aventurions, et nous contrainrent à nous tapire dans les montagnes. La première étape pour rétablir notre dominance est de faire régner la crainte de Gundabad à nouveau dans le cœurs des hommes !"
 decision_gundabad_dominion_over_langwell_confirm:0 "Les chevaux ne font pas le poids face aux wargs !"
 decision_gundabad_dominion_over_langwell_effect:0 "Option pour installer des adeptes corrompus de la [culture|El] [THIS.Char.GetFaith.GetName] locaux au [GetTitleByKey('k_langwell').GetNameNoTier] pour gouverner en tant que [vassaux|El] sur le peuple de la région."
 decision_gundabad_dominion_over_langwell_effect2:0 "Option alternative pour ravager la population humaine de [GetTitleByKey('k_langwell').GetNameNoTier] et tenter une conversion massive de [culture|El] et de [foi|El]."

 decision_drive_men_from_the_vale:0 "Chasser les hommes du Val."
 decision_drive_men_from_the_vale_tooltip:0 "« L'ère des hommes est terminée. Le temps des orques est arrivés ! »"
 decision_drive_men_from_the_vale_desc:0 "Avant la désastreuse bataille des Cinq Armées, au Val, ou lors des temps anciens lorsque les grands bastions d'Angmar et de Gundabad agissaient de concert, s'épanouissait un âge d'or pour les orques comme il n'en avait pas été connu depuis des siècles. En ce temps, la destruction des ennemis haïs des Uruks et la richesse de la Montagne étaient assurées. Mais ces épisodes de gloire ne durèrent pas longtemps. Angmar tomba aux mains des immondes tarks, et Gundabad tomba également dans l'ombre de sa grandeur. Nous devons conquérir les tarks pendant qu'ils sont divisés et occupés à se défendre contre le Seigneur des Ténèbres. Une fois de plus, nous nous élèverons !"
 decision_drive_men_from_the_vale_confirm:0 "Rappelez-leur notre suzeraineté !"

 decision_gundabad_grey_mountains:0 "Intégrer les clans guerriers des Montagnes Grises."
 decision_gundabad_grey_mountains_tooltip:0 "Étendez notre influence sur les Montagnes Grises."
 decision_gundabad_grey_mountains_desc:0 "Depuis que les dragons ont chassé les nains, les orques et les gobelins des Montagnes Grises sont largement restés inactifs là-bas. Mais ils ont répondu à l'appel de Bolg pour venger le Grand Gobelin et ont joint leurs armées aux nôtres lors de la Bataille des Cinq Armées. Nous les récompenserons en les intégrant dans notre royaume en expansion et en fortifiant les Montagnes Grises comme une extension de Gundabad !"
 decision_gundabad_grey_mountains_confirm:0 "La grande armée orque du nord se lève !"
 decision_gundabad_grey_mountains_requirement:0 "Aucun [independent_ruler|El] de [culture|El] [orc|El] dans les [GetTitleByKey('k_grey_mountains').GetNameNoTier]"
 decision_gundabad_grey_mountains_effect1:0 "Plusieurs [orcs|El] compétents des[GetTitleByKey('k_grey_mountains').GetNameNoTier] rejoignent votre [court|El]"
 decision_gundabad_grey_mountains_effect2:0 "Vous découvrez un puissant [artifact|El] dans les profondeurs des montagnes"

 decision_revenge_for_five_armies:0 "Vengez la Bataille des Cinq Armées."
 decision_revenge_for_five_armies_tooltip:0 "Éliminez les amis des tarks avant qu'ils ne s'unissent."
 decision_revenge_for_five_armies_desc:0 "Avec notre emprise à nouveau solidement établie dans le nord, la Montagne se mettra en marche pour accomplir la tâche que le Seigneur Sombre Sauron nous a assignée : l'anéantissement de ces maudits elfes et de leurs alliés humains. Si la Tour Noire doit éclipser celle d'Ecthelion le tark, le Gondor doit être isolé de tout ce qui pourrait lui venir en aide. Les richesses d'Aradhrynd, du Val et de la Montagne Solitaire, qui auraient dû être les nôtres il y a des décennies, sont utilisées pour fortifier les villes, conclure des alliances et lever des armées. La Montagne doit les écraser avant qu'ils ne frappent en premier."
 decision_revenge_for_five_armies_confirm:0 "Tout le nord s'inclinera devant le Seigneur Sombre !"

 decision_gundabad_unite_misties:0 "Unir les orques des Montagnes de Brume."
 decision_gundabad_unite_misties_tooltip:0 "Rétablissez notre domination sur les montagnes."
 decision_gundabad_unite_misties_desc:0 "Gundabad se lève à nouveau, et avec sa force grandissante, le moment est venu d'unir les orques des Montagnes ! Une telle entreprise n'a pas été tentée depuis Azog de la Moria mais, désormais, nous avons une véritable chance de réussir. Que les armées de Gundabad avancent, et que chaque orque et gobelin connaisse sa place : en rang derrière elles !"
 decision_gundabad_unite_misties_confirm:0 "Nous ferons pleuvoir la terreur depuis nos foyers montagnards !"
 decision_gundabad_unite_misties_requirement:0 "Aucun [independent_ruler|El] dans les [GetTitleByKey('e_misty_mountains').GetNameNoTier]"

