 decision_gram_destroy_rangers: "Affaiblir les Rôdeurs"
 decision_gram_destroy_rangers_tooltip: "Établir des Avant-postes de Raid en Eriador"
 decision_gram_destroy_rangers_desc: "Longtemps les Rôdeurs [dunedain|E] ont défendu les terres de l'Ancien [arnor|E]. On dit que beaucoup de richesses se cachent derrière leur bouclier encerclant. Si nous pouvions déchirer un trou dans leurs défenses, les richesses de la Comté seraient nôtres pour la prise."
 decision_gram_destroy_rangers_confirm: "Mort aux Dúnedain !"
 
 decision_stabilize_gram: "Stabiliser le Mont Gram"
 decision_stabilize_gram_tooltip: "Mettre fin à l'Anarchie de Gram"
 decision_stabilize_gram_desc: "Golfimbul a échoué, son raid sur la Comté fut un désastre sans précédent. Notre capitaine est mort, et avec lui la majeure partie de nos forces combattantes. Maintenant, les esclaves se révoltent, et chaque misérable snaga se voit sur le trône de Gram. Le sang coule librement à travers les galeries alors que des bandes de hors-la-loi et de renégats s'entretuent au grand jour. Un chef fort est nécessaire pour mettre fin à cette folie."
 decision_stabilize_gram_confirm: "Ce sera moi !"
 
 decision_stabilize_gram_non_orc: "Stabiliser le Mont Gram"
 decision_stabilize_gram_non_orc_tooltip: "Mettre fin à l'Anarchie de Gram"
 decision_stabilize_gram_non_orc_desc: "Quand nous sommes arrivés à Gram, nous avons découvert que les orques étaient si occupés à s'entretuer qu'ils n'ont presque offert aucune résistance."
 decision_stabilize_gram_non_orc_confirm: "Ça se termine maintenant, du moins."
 
 decision_gram_avenge_greenfields: "Venger la Bataille de Champs-du-Vert"
 decision_gram_avenge_greenfields_tooltip: "Détruire les Misérables Semi-Hommes"
 decision_gram_avenge_greenfields_desc: "Golfimbul, Chef de Guerre de Gram, fut tué par le « Taureau Mugissant » Touque et humilié par les [hobbits|E] de la Comté. Bien que nous ne soyons pas de son clan, tous ceux qui demeurent dans cette montagne portent la tache de cette humiliation, des [orcs|E], défaits par des semi-hommes ! Nous devons venger cette défaite."
