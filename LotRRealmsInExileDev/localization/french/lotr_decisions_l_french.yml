 decision_retire_to_himring: "Retourner à Himring"
 decision_retire_to_himring_tooltip: "Ma tâche est achevée - le temps est venu de retourner à Himring"
 decision_retire_to_himring_desc: "J'ai marché vers la guerre pour vaincre l'Ombre, et maintenant elle a été terrassée. Pourtant, je suis devenu las et fatigué après de nombreuses années de chagrin, et le temps et la mémoire pèsent lourdement sur moi. La Mer m'appelle, bien que le chemin soit barré ! Pourtant, à Himring, c'est calme, car les souvenirs des jours anciens y vivent.\n\nMon œuvre achevée, je retournerai à Himring, pour me reposer et chanter jusqu'à ce que le monde soit brisé et renouvelé, ou jusqu'à ce que je devienne un chant sur le vent."
 decision_retire_to_himring_confirm: "Le [Glossary('Noldolantë','noldolante_gloss')] gagne un autre verset..."

