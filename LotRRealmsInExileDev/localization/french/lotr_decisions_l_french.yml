 ### Dol Amroth Reforms ###
 ##########################
 decision_dol_amroth_reforms: "Réformer l'Ordre du Cygne"
 decision_dol_amroth_reforms_tooltip: "En réformant l'Ordre, vous gagnerez accès à des unités d'élite avancées."
 decision_dol_amroth_reforms_desc: "Il y a longtemps, l'Ordre du Cygne fut créé par les Princes de Dol Amroth pour agir comme leurs conseillers personnels et leurs plus féroces champions au combat. Rempli de capitaines renommés et aguerris de Belfalas, l'Ordre se tenait aux plus hauts standards, incarnant véritablement l'apogée de l'honneur et de la vertu númenoréens...\n\nMalheureusement, cependant, les Hommes sont facilement corrompus, et dans les siècles suivant sa fondation originelle, l'Ordre commença lentement à décliner. Les lignées et les positions à la cour, non la valeur ou la vertu individuelle, dictent maintenant les rangs de ses membres, ternissant la grandeur de l'Ordre qui avait pendant tant de siècles servi de phare pour tout le Gondor. Si les Fils du Cygne d'Argent doivent retrouver leur héritage en tant que plus fins chevaliers du Royaume, l'état de pourriture maligne de l'Ordre doit être corrigé."
 decision_dol_amroth_reforms_confirm: "Commencez l'entraînement immédiatement."
 
 decision_dol_amroth_amrothian_troops: "Élargir les Réserves Amrothiennes"
 decision_dol_amroth_amrothian_troops_tooltip: "Commencer l'entraînement d'un contingent de Réserves Amrothiennes" 
 decision_dol_amroth_amrothian_troops_desc: "Pendant des années relégués aux positions les plus humbles au sein de l'Ordre du Cygne, les soldats Amrothiens ont à bien des égards été le groupe qui a le mieux maintenu le véritable esprit de l'Ordre originel. Cependant, malgré cela, leurs rangs ont été tristement diminués, le rôle étant considéré comme manquant d'honneur et de splendeur, et donc négligé. \n\nTravaillons à restaurer cette épine dorsale de nos forces à leur propre puissance de combat." 
 decision_dol_amroth_amrothian_troops_confirm: "Commencez l'entraînement immédiatement" 
 
 decision_dol_amroth_elvish_troops: "Recruter les Hommes d'Edhellond"
 decision_dol_amroth_elvish_troops_tooltip: "Recruter un contingent de Chevaliers et de Rôdeurs d'Edhellond" 
 decision_dol_amroth_elvish_troops_desc: "Edhellond, autrefois foyer du domaine Elfique du même nom, est l'un des gouvernorats les plus nobles et les plus riches de Dor-en-Ernil. Ils s'efforcent d'émuler les tactiques elfiques au combat, contrairement au reste du Gondor, qui maintient une ferme tradition martiale héritée des jours de Númenor. Leurs rangs au sein de l'Ordre sont restés vides, les serments non prononcés alors que la pourriture fermentait au sein de l'organisation. Nous devons renouveler nos serments d'antan. \n\nS'ils pouvaient être réintégrés dans les armées du Prince, ils pourraient servir de contingent puissant et novateur." 
 decision_dol_amroth_elvish_troops_confirm: "Envoyez notre cavalier le plus rapide." 
 
 decision_dol_amroth_seaward_troops: "Élargir les Régiments de la Garde Maritime"
 decision_dol_amroth_seaward_troops_tooltip: "Commencer l'entraînement d'un Régiment de la Garde Maritime" 
 decision_dol_amroth_seaward_troops_desc: "Autrefois l'égal de Dor-en-Ernil aux puissants marines de Pelargir, les régiments de la Garde Maritime combattaient sur les hautes mers et les côtes, triomphant des corsaires et gagnant de grands honneurs. Cependant, alors que Pelargir a pris de l'importance comme cœur de la Marine Royale, cette division de garde a diminué jusqu'à devenir une force squelettique, maintenant tout au plus quelques postes de guet côtiers. \n\nSi nous pouvions les développer à nouveau, ils nous serviraient une fois de plus comme redoutables troupes de choc." 
 decision_dol_amroth_seaward_troops_confirm: "Commencez l'entraînement immédiatement." 
 
 decision_dol_amroth_tirith_aear_troops: "Reforger le Tirith Aear"
 decision_dol_amroth_tirith_aear_troops_tooltip: "Commencer l'entraînement d'un détachement de Chevaliers du Tirith Aear" 
 decision_dol_amroth_tirith_aear_troops_desc: "Le Tirith-Aear, ou 'Tour Maritime' en Sindarin, est la grande tour de Dor-en-Ernil, jadis construite par les Elfes habitant la région. Le nom est également devenu celui des unités de garde d'élite qui protègent la tour, les Gardiens des Serments de Tirith-Aear, l'élite des troupes maritimes. Tenus de prêter des serments de vertu et de valeur, ces gardiens devraient être d'un caractère irréprochable. Mais de toutes les classes de l'ancien Ordre, celle-ci s'est le plus corrompue, la position étant accordée en raison du sang, non de la valeur. Il faudra de grands efforts pour la reconstruire dans sa gloire d'antan. \n\nNous commencerons par licencier ceux de l'ordre connus pour être corrompus, puis nous commencerons à chercher ceux dignes de ce grand honneur." 
 decision_dol_amroth_tirith_aear_troops_confirm: "Prononcez les serments." 
 
 decision_dol_amroth_swan_guard_troops: "Établir l'Ordre du Cygne d'Argent"
 decision_dol_amroth_swan_guard_troops_tooltip: "Commencer l'entraînement d'un détachement d'élite de Chevaliers du Cygne d'Argent" 
 decision_dol_amroth_swan_guard_troops_desc: "L'épitomé de la valeur Númenoréenne, l'Ordre Royal du Cygne d'Argent est une image de la noblesse des Hommes à l'apogée de leur vertu. D'une fibre morale inégalée et d'une grande habileté aux armes, seuls quelques élus sont jamais comptés parmi cet ordre des plus sanctifiés. Se voir offrir une telle chance est considéré comme un honneur au-delà de tout prix dans les terres de Dol Amroth, et peu le refusent, car c'est à la fois un grand honneur et un devoir écrasant. \n\nAvec ces guerriers triés sur le volet, parangons de valeur et de compétence, le Prince n'a rien à craindre, car il est gardé par les hommes les plus capables de tout Dor-en-Ernil." 
 decision_dol_amroth_swan_guard_troops_confirm: "Un phare d'honneur, rené." 
 
 ########################################################
 #### League of Pelargir/Númenórean League Decisions ####
 ########################################################
 decision_league_of_pelargir: "Refonder la Ligue de Pelargir"
 decision_league_of_pelargir_tooltip: "Restaurer les droits antiques et l'autonomie de la colonie númenoréenne de Pelargir !"
 decision_league_of_pelargir_desc: "Au temps de Númenor, Pelargir était prééminente parmi les colonies du nord de la Terre du Milieu. L'autonomie, les droits commerciaux et la dignité étaient nôtres, mais depuis la fondation des Royaumes-en-Exil, Pelargir a été diminuée sous des rois qui ne veillent pas à ses intérêts. Nous devrions nous séparer des Rois et reconquérir l'antique droit de tous les Dúnedain libres à décider de leur propre destin. En avant Pelargir, sur les vagues vers demain !"
 decision_league_of_pelargir_confirm: "Nos droits antiques sont à nouveau nôtres."
 league_of_pelargir_decision: "Pelargir se séparera du Gondor et tentera de forger sa propre voie."
 
 decision_colonial_belfalas: "Intégrer Belfalas dans la Ligue"
 decision_colonial_belfalas_tooltip: "Étendre la Ligue des colonies Númenoréennes en intégrant les anciennes colonies de Belfalas !"
 decision_colonial_belfalas_desc: "Pelargir n'est pas seule à être un ancien établissement de dignité Númenoréenne. Belfalas aussi fut jadis une grande colonie de Númenor, et en tant que telle notre parenté et nos frères. Amenons-les dans la ligue et devenons plus forts !"
 decision_colonial_belfalas_confirm: "Notre ligue devient plus puissante !"
 
 decision_colonial_umbar: "Intégrer Umbar dans la Ligue"
 decision_colonial_umbar_tooltip: "Étendre la Ligue des colonies Númenoréennes en intégrant le puissant havre d'Umbar !"
 decision_colonial_umbar_desc: "Pelargir n'est pas seule à être un ancien établissement de dignité Númenoréenne. Umbar, jadis notre grand rival, a un fier héritage, autrefois la plus grande - maintenant la seconde - colonie établie par les Númenoréens en Terre du Milieu. Mettons de côté les vieilles rancunes, et marchons ensemble vers un avenir radieux, images de la splendeur d'antan !"
 decision_colonial_umbar_confirm: "Notre ligue devient plus puissante !"
 
 decision_colonial_harnen: "Sécuriser le Harnen"
 decision_colonial_harnen_tooltip: "Étendre la Ligue des colonies Númenoréennes en sécurisant l'embouchure du Harnen !"
 decision_colonial_harnen_desc: "Númenor contrôlait jadis le Harnen jusqu'à l'état tributaire d'Al Amrûn (maintenant connu sous le nom de Haruzan). Si nous pouvions le mettre sous notre contrôle, nous aurions une emprise sur le trafic maritime entrant dans la Baie de Belfalas. L'héritage de Númenor est en train d'être reconquis !"
 decision_colonial_harnen_confirm: "Mirlond et Ramlond nous serviront bien."

