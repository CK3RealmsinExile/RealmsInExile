 ### Orc Descisions ###
 ######################
 decision_challenge_the_orc_leader: "Défier le Chef de Guerre"
 decision_challenge_the_orc_leader_tooltip: "Vous défierez votre suzerain dans un combat à mort. Si vous êtes victorieux, vous saisirez tous ses titres sur son cadavre ensanglanté."
 decision_challenge_the_orc_leader_desc: "C'est une honte que vous soyez le serviteur d'une telle mauviette. Le fort doit régner, et le faible lui obéir, pas l'inverse ! Aucun orque n'est digne de sa position s'il n'est pas assez fort pour la conserver... peut-être pourriez-vous montrer à cet arriviste le sens de la vraie force."
 decision_challenge_the_orc_leader_confirm: "Je festoierai de sa chair !"
 
 decision_reject_sauron: "Défier le Seigneur Ténébreux"
 decision_reject_sauron_tooltip: "Libéré de son joug, vous pouvez maintenant faire connaître votre véritable opinion sur le Seigneur Ténébreux."
 decision_reject_sauron_desc: "Pourquoi devrais-je vénérer le Seigneur Ténébreux ? Il a abandonné le Mordor et nous autres orques pendant des milliers d'années, fuyant comme un lâche poltron ! Si ce n'est pas la preuve de sa faillibilité, rien ne l'est. Il peut mériter la peur, mais pas l'adoration. Et comme tout être puissant, à un moment donné il trébuchera, et quelqu'un de plus fort prendra sa place - peut-être ce sera moi !"
 decision_reject_sauron_confirm: "Il est temps de dire ce que je pense - c'est ainsi que fonctionne le monde !"
 
 decision_unify_the_orcs: "Unifier les Bandes Orques"
 decision_unify_the_orcs_tooltip: "Unifier les Tribus Orques désorganisées en une seule armée !"
 decision_unify_the_orcs_desc: "Depuis si longtemps, les orques ont été dispersés et désunifiés, repoussés à chaque tournant par les Hommes, les Nains et les Elfes. Nous étions unifiés sous les Seigneurs Ténébreux, mais ils ne sont pas dignes de nos épées ! Les Orques devraient diriger les orques, et le plus fort de tous devrait mener - moi. \n\nSous ma bannière, l'Armée Orque se répandra sur toute la terre !"
 decision_unify_the_orcs_confirm: "L'ère de l'Orque est venue !"
 
 create_goblin_duchy: "Créer un nouveau Duché Gobelin"

 NEW_GOBLIN_TITLE_NAME: "[founder.GetCulture.GetNameNoTooltip]s"

 decision_high_pass_west: "Sécuriser le Col Haut Occidental"
 decision_high_pass_west_tooltip: "Sécuriser le Col Haut Occidental"
 decision_high_pass_west_desc: "Les Elfes de la Vallée Cachée représentent une grande menace pour notre expansion. Leurs groupes de chasse détruisent tous les établissements que nous créons, et nous empêchent de revendiquer notre seigneurie légitime sur le Col Haut. Ces entraves doivent être détruites."
 decision_high_pass_west_confirm: "Les Elfes ne nous importuneront plus !"

 decision_high_pass_east: "Sécuriser le Col Haut Oriental"
 decision_high_pass_east_tooltip: "Sécuriser le Col Haut Oriental"
 decision_high_pass_east_desc: "Les Changeurs de Peau peuplaient autrefois les pentes montagneuses, et guerroyaient avec nos ancêtres pendant de nombreux siècles. Nous avons exterminé la plupart des leurs, mais l'un d'eux s'est échappé et gouverne maintenant dans la Vallée de l'Anduin. Sous son autorité, les Hommes de la Vallée, avec une force renouvelée, nous empêchent désormais de piller leurs établissements comme nous le faisions jadis. Ce peuple maudit doit être anéanti une fois pour toutes."
 decision_high_pass_east_confirm: "Les Changeurs de Peau seront exterminés pour de bon !"
 
 decision_demand_orc_submission: "Exiger la Soumission des Montagnes Brumeuses"
 decision_demand_orc_submission_tooltip: "Tous les Orques s'agenouilleront ou seront détruits."
 decision_demand_orc_submission_desc: "Mon règne sera absolu et incontesté. Nul n'osera se dresser contre moi, le Seigneur de tous les Pics et Cavernes !\n\nJ'exigerai l'allégeance de tout Orque qui pense encore régner indépendamment. Pas un seul d'entre eux ne me défiera et vivra !"
 decision_demand_orc_submission_confirm: "Les Montagnes sont MIENNES !"
 decision_demand_orc_submission_is_azog: "Vous êtes Azog"
 decision_demand_orc_submission_tt: "Tous les [orcs|E] des Montagnes Brumeuses doivent réagir à votre exigence"
 
 decision_solidify_moria: "Consolider le Contrôle de la Moria"
 decision_solidify_moria_tooltip: "Revendiquer la domination incontestée sur tout le Gouffre Noir."
 decision_solidify_moria_desc: "Le Gouffre Noir sera mien, à moi seul ! Je dois m'assurer qu'il n'y a pas de contestataires à mon règne en éliminant ceux qui commandent encore des positions de pouvoir dans ces salles en ruine. Nul ne se dressera contre moi et persistera !"
 decision_solidify_moria_confirm: "Le Gouffre Noir est mien !"
 decision_solidify_moria_tt: "Les souverains mineurs de la Moria prêteront allégeance"
 
 decision_uldona_spine_orc: "Revendiquer l'Épine d'Uldona"
 decision_uldona_spine_orc_tooltip: "Forger un royaume sous les pics de l'Épine d'Uldona"
 decision_uldona_spine_orc_desc: "Ces montagnes sont nôtres. Les puants portebarbes qui vivaient ici ont poussé leur dernier souffle il y a longtemps. Ces terribles lézards, les Dragons, dotés d'un pouvoir et d'une terreur effroyables, ont également disparu. Mais nous sommes là - les Orques combattants ! Nous revendiquerons l'Épine d'Uldona, et tout le Rhûn tremblera devant ma puissance !"
 decision_uldona_spine_orc_confirm: "Et nous ne laisserons personne nous en chasser..."
 
 decision_infiltrate_whitemountains: "Infiltrer les Montagnes Blanches"
 decision_infiltrate_whitemountains_tooltip: "Envoyer certains de vos laquais de confiance pour tenter d'infiltrer les Montagnes Blanches."
 decision_infiltrate_whitemountains_desc: "Nichées entre les terres des Peaux-Blanches et des Terriens se trouvent les Montagnes Blanches. Peu d'[orcs|E] ont jamais mis le pied dans ces terres sauvages et indomptées. Qui sait quelles richesses se cachent sous leurs pics !\n\nSi nous établissions un avant-poste en secret, nous pourrions commencer à rassembler nos forces là-bas, cachés des regards, jusqu'à ce que nous soyons prêts à piller les riches terres qui s'étendent en contrebas..."
 decision_infiltrate_whitemountains_confirm: "Nous devons être rusés et rapides."
 decision_infiltrate_whitemountains_tt: "Vous tenterez d'envoyer quelqu'un aux Montagnes Blanches en secret"
 
 decision_azog_raid_eriador: "Piller l'Eriador"
 decision_azog_raid_eriador_tooltip: "Envoyer un groupe de pillage en [eriador|E]."
 decision_azog_raid_eriador_desc: "Les terres de l'[eriador|E] sont moins peuplées que les régions à l'est des Montagnes Brumeuses, mais en contrepartie, elles sont moins défendues.\n\nJ'enverrai un groupe de pillage pour saccager ce que nous pourrons des hommes vivant à la lisière de la Contrée Sauvage !"
 decision_azog_raid_eriador_confirm: "Rassemblez mes pillards !"
 decision_azog_raid_eriador_tt: "Vous sélectionnerez une cible de raid"
 
 decision_azog_raid_rhovanion: "Piller le Rhovanion"
 decision_azog_raid_rhovanion_tooltip: "Envoyer un groupe de pillage dans le Rhovanion."
 decision_azog_raid_rhovanion_desc: "Les terres qui s'étendent à l'est des Montagnes Brumeuses sont peuplées d'[elves|E] et d'Hommes. Il y aura du butin et des richesses à prendre pour tout [orc|E] audacieux, j'imagine !\n\nJ'enverrai un groupe de pillage pour saccager ce que nous pourrons des habitants des terres sauvages dans la Vallée de l'Anduin !"
 decision_azog_raid_rhovanion_confirm: "Rassemblez mes pillards !"
 decision_azog_raid_rhovanion_tt: "Vous sélectionnerez une cible de raid"
 
 decision_azog_summoned_by_sauron: "Répondre à la Convocation du Seigneur Ténébreux"
 decision_azog_summoned_by_sauron_desc: "Il y a un nouveau pouvoir qui s'élève à Dol Guldur - d'après le message inquiétant que j'ai reçu, et le travail de mes éclaireurs, son nom - ou peut-être seulement son titre - est le Nécromancien. C'est un pouvoir qui devient plus fort d'heure en heure.\n\nMême si je ne veux pas m'avilir en m'inclinant devant sa puissance, je devrais au moins voir ce qu'il a à offrir..."
 decision_azog_summoned_by_sauron_tooltip: "Voyager à Dol Guldur pour répondre à la convocation de ce Nécromancien"
 decision_azog_summoned_by_sauron_confirm: "Amenez-moi mon warg !"
 decision_azog_summoned_by_sauron_tt: "Vous voyagerez à Dol Guldur dans le sud du [mirkwood|E]"
 
 decision_azog_ulukai_search: "Rechercher l'Ulúkai"
 decision_azog_ulukai_search_desc: "L'Ulúkai, une pierre sombre ancienne et mystérieuse, a longtemps été le symbole du pouvoir exercé par l'Ashdurbúk - le véritable chef de Gundabad. Elle a été perdue pendant de nombreux siècles.\n\nSi la gemme était retrouvée, je pourrais l'utiliser pour revendiquer la position d'Ashdurbúk pour moi-même, solidifiant ma revendication sur Gundabad..."
 decision_azog_ulukai_search_tooltip: "Commencer la recherche de la gemme Ulúkai, perdue depuis longtemps."
 decision_azog_ulukai_search_confirm: "Commencez la recherche immédiatement !"
 decision_azog_ulukai_search_tt: "Vous rechercherez l'Ulúkai jusqu'à ce qu'il soit trouvé"
 decision_azog_ulukai_short_search: "La gemme est trouvée rapidement"
 decision_azog_ulukai_medium_search: "La recherche prend un certain temps"
 decision_azog_ulukai_long_search: "La recherche est longue et ardue"
 decision_azog_ulukai_verylong_search: "Vous commencez à craindre que la gemme ne soit jamais trouvée"
 
 decision_azog_claim_final_victory: "Saisir le Pouvoir Illimité"
 decision_azog_claim_final_victory_desc: "J'ai gagné. Il ne reste personne pour me défier - tous les Orques louent mon nom, et tous les Peuples Libres tremblent, se cachant dans leurs trous ou refuges ! Mes armées s'étendent sur le flanc de la montagne, aussi dures que la pierre ! Je suis le Maître ! Je suis le Tyran du Nord !"
 decision_azog_claim_final_victory_tooltip: "Faites connaître votre victoire ultime à tous."
 decision_azog_claim_final_victory_confirm: "Rien ne peut m'arrêter."

 decision_deep_worship_nameless_things: "S'aventurer dans les Ténèbres Primordiales"
 decision_deep_worship_nameless_things_tooltip: "Sonder les abysses à la recherche d'horreurs innommables."
 decision_deep_worship_nameless_things_desc: "Ici, dans les profondeurs insondables, une vérité nous est connue par-dessus tout : des choses obscures et sans nom rongent les racines mêmes du monde. Bien que nous risquions notre santé mentale et notre vie en les cherchant, ne serait-ce qu'entrevoir leur forme indicible constitue une révélation d'essence divine."
 decision_deep_worship_nameless_things_confirm: "Plonger dans l'Abîme"
 decision_deep_worship_nameless_things.tt1: "La capitale doit être située dans les profondeurs souterraines."
 decision_deep_worship_nameless_things.tt2: "Subir du stress en échange de puissantes bénédictions occultes."
 decision_deep_worship_nameless_things.tt3: "Alternativement, perdre du stress au prix de blessures corporelles."
 
 decision_drake_tribute: "Offrir un tribut au Dragon local"
 decision_drake_tribute_tooltip: "Rechercher l'alliance d'un Dragon des environs."
 decision_drake_tribute_desc: "Notre nouvelle colonie s'établit au cœur même du territoire draconique. Quelle folie serait-ce de défier une puissance si terrible ? Offrons plutôt tribut en sang et en or. Envoyons sacrifices et trésors scintillants afin de gagner la faveur d'un ver ancestral, grandiose et terrifiant."
 decision_drake_tribute_confirm: "Envoyer le tribut"
 
 decision_desolation_kingdom: "Proclamer la Seconde Désolation"
 decision_desolation_kingdom_tooltip: "Anéantir Erebor et les Terres de Dale"
 decision_desolation_kingdom_desc: "Si totale fut la destruction d'Erebor et Dale par Smaug que ces terres ne furent plus connues que sous le nom de 'Désolation de Smaug'. Voici maintenant la nôtre, une Seconde Désolation, le 'Nokhar Krulûzg'. Pillez chaque fief, videz chaque entrepôt. Tous les greniers seront écumés, chaque pièce saisie. Les richesses de deux royaumes seront rassemblées en un seul. Que tout ce qui n'est point doré soit réduit en cendres."
 decision_desolation_kingdom_confirm: "Prendre ce qui nous revient !"
 desolation_modifier.tt: "Chaque comté d'Erebor et Dale sera mis à sac durant 20 années, réduisant levées et développement, mais augmentant considérablement leur production aurifère."
 desolation_dejure.tt: "Fusionner les terres de jure d'Erebor et Dale en un nouveau royaume unifié."

