 ####### Rohan Decisions #######
 ###############################
 decision_westmarch_integration: "Consolider le Contrôle sur la Marche Occidentale"
 decision_westmarch_integration_tooltip: "Placer fermement la Marche Occidentale sous le contrôle des Rohirrim"
 decision_westmarch_integration_desc: "Comme défini dans le Don de Cirion, la Marche Occidentale - le triangle entre les rivières Isen et Adorn - est une partie légitime de la Riddermark. Mais la loyauté de son peuple, mélange de Dunlendings et de Rohirrim, a longtemps été incertaine, et ces dernières années, ils ont été de facto indépendants d'Edoras. Nous devons consolider notre contrôle sur la région et la ramener fermement sous la Maison d'Eorl."
 decision_westmarch_integration_confirm: "La Frontière Occidentale de la Riddermark est sécurisée !"
 
 decision_invite_dwarves_whitemountains_northern: "Inviter les Nains aux Montagnes Blanches Septentrionales"
 decision_invite_dwarves_whitemountains_northern_tooltip: "Encourager les [dwarves|E] à commencer à s'établir dans les Montagnes Blanches (depuis le versant nord)"
 decision_invite_dwarves_whitemountains_southern: "Inviter les Nains aux Montagnes Blanches Méridionales"
 decision_invite_dwarves_whitemountains_southern_tooltip: "Encourager les [dwarves|E] à commencer à s'établir dans les Montagnes Blanches (depuis le versant sud)"
 decision_invite_dwarves_whitemountains_desc: "Les Montagnes Blanches qui bordent mon royaume n'ont, à toutes les époques du monde, jamais été colonisées, pas même par le peuple robuste des haches et de l'artisanat, les hardis [dwarves|E].\n\nBien que nous-mêmes manquions de finesse pour coloniser ces pics menaçants et ces grottes sans lumière, il y a sûrement quelques personnages aventureux dans les royaumes nains de ce monde qui seraient prêts à relever le défi, si suffisamment motivés."
 decision_invite_dwarves_whitemountains_confirm: "Contactons les Seigneurs des Nains !"
 decision_invite_dwarves_whitemountains_northern_tt: "Les Nains seront invités à s'établir dans les Montagnes Blanches depuis le versant nord"
 decision_invite_dwarves_whitemountains_southern_tt: "Les Nains seront invités à s'établir dans les Montagnes Blanches depuis le versant nord"

 decision_oath_of_eorl_rohan: "Invoquer le Serment de Cirion"
 decision_oath_of_eorl_rohan_tooltip: "Chercher l'assistance militaire du Gondor"
 decision_oath_of_eorl_rohan_desc: "Il y a de nombreuses générations, nous nous sommes établis au Calenardhon à la demande de l'Intendant Cirion, à condition que nous y demeurions à jamais amis du Gondor. Notre roi, Eorl, prêta un grand serment d'alliance et d'aide pour sceller ceci, et l'Intendant Cirion prêta également serment. Les deux parties sont venues en aide l'une à l'autre maintes fois auparavant en raison de ce serment.\n\nMaintenant, nous nous trouvons durement pressés, et dans le besoin d'aide. Devons-nous appeler les Gondoriens et invoquer à nouveau le Serment de Cirion ?"
 decision_oath_of_eorl_rohan_confirm: "Dépêchez un cavalier à Minas Tirith. Le Rohan appelle à l'aide !"
 call_on_gondor_for_aid_effect: "Vous appellerez le Gondor à fournir des [men_at_arms|E] pour vous aider dans vos guerres ou à rejoindre chaque [war|E] contre des [kingdoms|E] et des [empires|E]"
 gondor_will_join_your_wars: "Le Gondor rejoindra chacune de vos [wars|E] contre des [kingdoms|E] ou [empires|E]"
 oath_of_eorl_host_rohan_large: "Cavaliers du Rohan"
 oath_of_eorl_host_rohan_small: "Auxiliaires du Rohan"
 LOTR_NOT_ALREADY_FIGHTING_ALONGSIDE_GONDOR_TRIGGER: "Vous ne combattez pas déjà aux côtés du Gondor dans une [war|E]."
 is_in_defensive_war_vs_empire: "Vous êtes en [war|E] Défensive contre un [kingdom|E] ou un [empire|E]"
 
 decision_train_mounted_combat: "S'Entraîner au Combat Monté"
 decision_train_mounted_combat_tooltip: "Chevaucher dans les plaines et s'entraîner à mener la cavalerie au combat"
 decision_train_mounted_combat_desc: "Mener des cavaliers au combat est une affaire totalement différente que de diriger l'infanterie. Le cavalier et la monture doivent être pris en considération; et bien que les charges de cavalerie puissent être extrêmement dévastatrices contre tout ennemi, en commander une avec succès n'est pas une tâche facile.\n\nJ'ai des commandants de cavalerie capables à mon service qui pourraient sûrement m'enseigner une chose ou deux sur le combat monté !"
 decision_train_mounted_combat_confirm: "Chevauchons !"

