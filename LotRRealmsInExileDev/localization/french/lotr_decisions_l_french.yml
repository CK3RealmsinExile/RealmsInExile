 decision_empire_angmar_restore: "Restaurer l'Empire d'Angmar"
 decision_empire_angmar_restore_tooltip: "Restaurer le Royaume-Sorcier perdu d'Angmar"
 decision_empire_angmar_restore_desc: "La Couronne de Fer d'Angmar fut l'une des nations les plus puissantes à s'élever dans le nord de la Terre du Milieu. Pendant des siècles, elle s'est affrontée au royaume d'[arnor|E], le surpassant même. Cependant, elle fut détruite peu après, son peuple anéanti par les représailles des hommes de [gondor|E] et des [elves|E]. Cependant, sa mémoire demeure. Si nous pouvons affirmer notre contrôle sur les terres centrales de l'ancien royaume d'Angmar, tant à l'est qu'à l'ouest du Mont Gundabad, nous pourrions décréter sa renaissance."
 decision_empire_angmar_restore_confirm: "La Couronne de Fer s'élève à nouveau !"

 decision_angmar_integrate_counties_custom: "Chaque [county|e] dans vos nouvelles terres"

 decision_annex_east_forodwaith: "Intégrer le Forodwaith Oriental"
 decision_annex_east_forodwaith_tooltip: "Assimiler les marches occidentales dans notre royaume"
 decision_annex_east_forodwaith_desc: "Le peuple du Forodwaith Oriental a des liens profonds avec les Angmarrim. Maintenant qu'ils reconnaissent mon autorité, nous devons les amener plus pleinement sous notre contrôle. Ils doivent apprendre à me servir et à me craindre comme le font leurs parents."
 decision_annex_east_forodwaith_confirm: "Leur place légitime !"

 decision_subjugate_the_ettenmoors: "Subjuguer les Landes d'Etten"
 decision_subjugate_the_ettenmoors_tooltip: "Vous remarquez la présence de Trolls des Collines errant dans les Landes d'Etten. Peut-être pourraient-ils servir à un dessein plus grand..."
 decision_subjugate_the_ettenmoors_desc: "Alors que les vents glacés de [GetTitleByKey('c_baruk_zigil').GetName] en [angmar|e] cèdent à l'étendue morne des [GetTitleByKey('c_ettenmoors').GetName], vous êtes déterminé à marcher en avant, les yeux fixés sur une grande ambition. Vos conseillers et vous-même vous embarquez dans une expédition vers les Landes d'Etten, visant à subjuguer les trolls qui y demeurent. Menés par vos compagnons les plus rusés, l'opportunité de renforcer vos forces en enrôlant les redoutables trolls dans vos rangs obscurs."
 decision_subjugate_the_ettenmoors_tooltip_confirm: "Aux Landes d'Etten !"
 decision_subjugate_the_ettenmoors_effect_desc: "Certains de vos conseillers voyageront aux Landes d'Etten pour tenter de subjuguer les trolls"
 decision_subjugate_the_ettenmoors.b_cennmoin_is_a_wilderness: "[GetTitleByKey('b_cennmoin').GetName] est une région sauvage"
