l_french:

 #######################
 ### Elven Decisions ###
 #######################

 decision_try_for_elven_child:0 "Essayer d'avoir un enfant"
 decision_try_for_elven_child_tooltip:0 "Parler à votre partenaire d'avoir un enfant"
 decision_try_for_elven_child_desc:0 "[ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip] et moi savons que la procréation et le soin à apporter à un enfant à naître est un moment extrêmement spécial pour tout elfe. Je suis certain[ROOT.Char.Custom('FR_E')] qu'un tel moment d'union et d'amour nous procurera les plus grandes joies et félicités, bien que maintenir une connexion spirituelle forte avec notre fëa demandera une concentration et une attention absolue."
 decision_try_for_elven_child_confirm:0 "Approchez [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]"
 
 decision_sail_to_valinor:0 "Faire voile vers Valinor"
 decision_sail_to_valinor_tooltip:0 "Quitter la Terre du Milieu pour rejoindre les vôtres en Valinor"
 decision_sail_to_valinor_desc:0 "Voilà de nombreuses années, depuis la fracture du monde, que mon peuple emprunte la Voie Droite et fait voile vers l'ouest, à travers les mers déchirées, jusqu'à quitter les sphères d'Arda pour rejoindre notre parenté en Valinor.\n\nAlors que j'ai construit ma vie en Terre du Milieu et qu'il s'y trouve toujours de nombreuses choses que j'aimerai y faire, je ne peux plus ignorer l'appel de mon âme qui me presse à entreprendre le grand voyage vers l'ouest."
 decision_sail_to_valinor_confirm:0 "Le temps est venu"
 sail_to_valinor:0 "Votre personnage précédent deviendra injouable"
 trait_sailed_west:0 "A fait voile vers l'ouest"
 trait_sailed_west_desc:0 "Ce personnage a emprunté la Voie Droite cachée et a quitté les sphères d'Arda pour rejoindre son peuple dans les Terres Immortelles."
 trait_sailed_west_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a emprunté la Voie Droite cachée et quitté les sphères d'Arda pour rejoindre son peuple dans les Terres Immortelles."

 decision_establish_high_kingdom_of_eryn_lasgalen:0 "Restaurer Vertbois"
 decision_establish_high_kingdom_of_eryn_lasgalen_desc:0 "Pendant des générations, les [elves|El] de [greenwoodshort|E] se sont progressivement retiré, se réunissant dans le tier septentrional de la forêt et abandonnant leur ancienne capitale.\n\nLe grand royaume d'Oropher s'est effondré et les intrusions des [conceptracemen|El] et de l'Ombre ont transformé les bois. La forêt méridionnale est devenu un endroit sombre et torturé, hostile et dangereux.\n\nMais si nous parvenions à reprendre cette région, nous pourrions endosser à nouveau le manteau de l'ancien royaume de [greenwood|E]. Et tout comme notre royaume renaîtrait alors, la forêt elle-même suivrait ses pas et se débarrasserait de l'ombre qui l'empoisonne. Ce ne serait plus le [greenwoodshort|E] d'antan, ni l'infâme [mirkwood|E], mais [erynlasgalen|E], le Bois aux Vertes Feuilles."
 decision_establish_high_kingdom_of_eryn_lasgalen_tooltip:0 "Restaurer Vertbois"
 decision_establish_high_kingdom_of_eryn_lasgalen_confirm:0 "Restaurer Eryn Lasgalen"
 decision_establish_high_kingdom_of_eryn_lasgalen.amon_lanc_is_lomiquendi_heritage:0 "[GetTitleByKey('c_amon_lanc').GetName] est de [culture|El] [GetPlayer.GetCulture.GetHeritage.GetName]"
 decision_establish_high_kingdom_of_eryn_lasgalen.greenwood_renamed_eryn_lasgalen:0 "[GetTitleByKey('e_greenwood').GetName] recevra un nouveau nom, symbolisant sa renaissance"
 legacy_of_oropher_conversion_bonus:0 "La vitesse de la [councillor_task|E] « Colonie elfique » au sein de [GetTitleByKey('e_greenwood').GetNameNoTier] sera doublée"
 eryn_lasgalen_formation_bonus:0 "Héritage d'Oropher"

 decision_destroy_dol_guldur:0 "Détruire Dol Guldur"
 decision_destroy_dol_guldur_desc:0 "Voilà trop longtemps que Dol Guldur sert de forteresse pour l'ennemi et est devenu un lieu de corruption, dont les maléfices empoisonnent la grande forêt de Vertbois. L'attaque du Conseil Blanc sur la forteresse n'a apporté qu'un répit temporaire, car les Nazgul sont revenus. Ainsi longtemps qu'ils tiendront l'endroit, aucune partie de la Contrée Sauvage ne sera en sécurité. Il est temps de purger la Colline de la Sorcellerie une fois pour toutes."
 decision_destroy_dol_guldur_tooltip:0 "Frappez Dol Guldur"
 decision_destroy_dol_guldur_confirm:0 "Débutez une guerre pour la destruction de Dol Guldur"
 decision_destroy_dol_guldur_effect_1:0 "Si vous vainquez, Khamûl fuiera au Mordor, son royaume sera brisé et ses tributaires libérés."

 claim_amon_lanc_for_laurelindorenan:0 "Proclamer le royaume de la Lórien orientale"
 claim_amon_lanc_for_laurelindorenan_desc:0 "Autrefois, le [greenwoodshort|E] méridional était l'apanage d'Oropher. Mais, inquiet de notre amitié avec les [dwarves|El] de [khazaddum|E] et de leur influence grandissante dans le sud du [anduinvale|E], il déplaça sa capitale, ainsi que la plupart de son peuple, plus au nord. Depuis la fin du [secondage|E], ce qui reste des elfes Sylvains vit dans ces régions nordiques et, à leur place... l'Ombre est venue.\n\nSi nous pouvions purger les terres du sud de [greenwoodshort|E] et les ramener sous notre giron, nous pourrions les rattacher comme faisant partie d'un [laurelindorenan|E] aggrandi."
 claim_amon_lanc_for_laurelindorenan_tooltip:0 "Proclamer le royaume de Lórien orientale"
 claim_amon_lanc_for_laurelindorenan_confirm:0 "Proclamer le royaume de Lórien orientale"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_is_galadhrim:0 "[GetTitleByKey('c_amon_lanc').GetNameNoTier] est de [culture|E] [GetPlayer.GetCulture.GetName]"
 claim_amon_lanc_for_laurelindorenan.amon_lanc_renamed_east_lorien:0 "Le [GetTitleByKey('k_amon_lanc').GetName] recevra un nouveau nom, symbolisant sa renaissance"

 convert_to_feudalism_elven_liege_converted_decision:0 "Adopter les traditions féodales du suzerain"
 convert_to_feudalism_elven_liege_converted_decision_desc:1 "Avec l'expansion de mon domaine grandit d'autant la difficulté de le gérer. M[ROOT.Char.GetLiege.Custom('FR_OnA')] [ROOT.Char.GetLiege.Custom('FR_SeigneurDame')], bien qu'elfique, est profondément versé[ROOT.Char.GetLiege.Custom('FR_E')] dans le système féodal. Je pourrais lui demander son aide pour restructurer mon domaine selon ces principes."
 convert_to_feudalism_elven_liege_converted_decision_confirm:1 "Adopter le modèle [feudal|El]"
 convert_to_feudalism_elven_liege_converted_decision_tooltip:0 "Changez de type de [government|El] et devenez [feudal|El]"

 decision_make_edhellond_kingdom:0 "Proclamer le royaume d'Edhellond"
 decision_make_edhellond_kingdom_tooltip:0 "Proclamer le royaume d'Edhellond"
 decision_make_edhellond_kingdom_desc:0 "Edhellond était autrefois le plus grand port au sud de Mithlond. Le havre a sombré dans le désespoir depuis la mort d'Amroth en 1981 3.A., mais nous avons non seulement le pouvoir de recoloniser Edhellond, mais également d'en faire un royaume de droit propre."
 decision_make_edhellond_kingdom_confirm:0 "Proclamez le royaume d'Edhellond"

 decision_reclaim_sirgala:0 "Restaurer le royaume de Sîrgala"
 decision_reclaim_sirgala_desc:0 "Sîrgala était autrefois un domaine elfique Nandorin qui se trouvait en [eriador|E] et était le vassal du [lindon|E] et du grand roi des Noldor. Peuplé par les elfes $sirrandrai$, il fut ravagé durant la [waroftheelvesandsauron|E], et rares furent ceux à retourner dans ces terres après sa conclusion. Subsequent settlement by Dúnedain settlers meant that the country had only a small Elven population by the end of the [secondage|E]. With the coming of Elendil of the Dúnedain, its last rulers, Merethorn & Eliniel ceded the land and their Dúnedain subjects to him.\n\nThose times have long passed however, and the waning of the Dúnedain caused them to abandon ancient Sîrgala long ago, even before the Fall of Arnor. Should we regain control over the region, the Sirrandrai could be restored to their realm of yore."
 decision_reclaim_sirgala_confirm:0 "Restore the Realm of Sîrgala"
 decision_reclaim_sirgala_tooltip:0 "Restore the Realm of Sîrgala"
 effect_replace_sirgalan_exiles:0 "Your [culture|E] will replace the [GetCultureTradition('tradition_sirgalan_exiles').GetName] [tradition|E] with [GetCultureTradition('tradition_sirgala_renewed').GetName]."

 decision_restore_suza_sumar_elven:0 "Restaurer le royaume elfique de Sumarieth"
 decision_restore_suza_sumar_elven_desc:0 "Il y a longtemps, les Cuind Avari se sont installés dans les terres de Sûza-Sûmar, y résidant pendant un certain temps et enseignant aux peuples Honnin une grande partie de leurs connaissances du monde, avant de partir lorsque le soleil se mit à brûler la terre avoisinante, et ne devenant plus qu'un mythe dans la région. Aujourd'hui, après des milliers d'années, les elfes retournent dans les jungles du Sud."
 decision_restore_suza_sumar_elven_confirm:0 "Les elfes retournent à Sumarieth"
 decision_restore_suza_sumar_elven_tooltip:0 "Restaurer le royaume elfique de Sumarieth"

 decision_return_cuind:0 "Retourner aux voies des Cuind"
 decision_return_cuind_desc:0 "La tribu avari des Cuind vivait autrefois dans les forêts de Bozisha-Miraz. Mais, voilà longtemps, ils ont quitté ces terres pour migrer vers le sud, dans la forêt de Drêl."
 decision_return_cuind_tooltip:0 "Les Cuind retournent à Bozisha-Miraz"
 decision_return_cuind_confirm:0 "Les Cuind retournent à Bozisha-Miraz"
 decision_return_cuind_get_innovations:0 "La [culture|E] Cuind découvre toutes les [innovations|E] Penni"
 decision_return_cuind_vassals_custom:1 "Chaque [vassal|E] $penni$ et $avari$"
 decision_return_cuind_counties_custom:1 "Chaque [county|e] $penni$ et $avari$ dans votre [realm|E]"

 decision_rebuild_ost_in_edhil:0 "Rebâtir Ost-in-Edhil"
 decision_rebuild_ost_in_edhil_desc:0 "Autrefois joyau oriental de l'[eriador|E], [ostinedhil|E] fut saccagée et détruite par [sauron|E] lors de la [waroftheelvesandsauron|E]. Depuis, la terre est restée abandonnée, personne n'osant s'approcher des anciennes ruines. Maintenant que la terre est de nouveau sous contrôle elfique, la restauration de la ville est à notre portée.\n\nCela demandera beaucoup de travail et de ressources, mais avec des efforts, l'[eregion|E] pourrait renaître."
 decision_rebuild_ost_in_edhil_tooltip:0 "Restaurer la capitale de l'[eregion|E]"
 decision_rebuild_ost_in_edhil_confirm:0 "Nous avons survécu à l'Ombre et renaissons."
 ost_in_edhil_upgrade_holding:0 "Le [elven_refuge|El] dans [GetTitleByKey('b_ost_in_edhil').GetNameNoTier] sera amélioré de deux niveaux. S'il ne peut pas être amélioré de deux niveaux, pour chaque niveau qui aurait du être ajouté, [GetTitleByKey('c_ost_in_edhil').GetNameNoTier] recevra 10 [development|El]."

 decision_claim_high_kingship:0 "Revendiquer le titre de grand roi des Noldor."
 decision_claim_high_kingship_desc:0 "Depuis la chute de Gil-galad, lors de la [lastalliance|E], il n'y a plus eu de grand roi des Noldor. Les Noldor n'avaient plus besoin d'un roi, et, en laissant ce titre vacant, j'honorai mon suzerain et ami cher. De plus, je n'avais aucun désir pour ce titre.\n\nPourtant, peut-être avais-je tort. En ces jours de déclin, alors que l'ombre s'étend et que la lumière s'atténue, peut-être que les Eldars ont plus que jamais besoin d'un grand roi."
 decision_claim_high_kingship_tooltip:0 "Revendiquer le titre de grand roi des Noldor."
 decision_claim_high_kingship_confirm:0 "Que le grand roi s'opposent une fois de plus à l'Ombre."
 decision_claim_high_kingship_effect_tooltip:0 "Chaque [elf|El du [lindon|E] vous prête allégeance."

 convert_to_elven_government_decision: "Adopter un gouvernement elfique"
 convert_to_elven_government_decision_desc: "Ce n'est pas la façon des elfes de se gouverner. Nous devons retourner à nos traditions."
 convert_to_elven_government_decision_tooltip: "Adopter un gouvernement elfique"
 convert_to_elven_government_decision_confirm: "Retourner à l'Elfinesse"
 
 decision_integrate_nanduhirion:0 "Intégrer le Nanduhirion"
 decision_integrate_nanduhirion_desc:0 "Nanduhirion, le val de Dimrill, s'étend entre les bois dorés de la [lorien|E] et les ténèbres de la [moria|E]. Si nous pouvions en gagner le contrôle, nous pourrions y ériger un bastion robuste pour nous garder de toute menace émergeant des montagnes."
 decision_integrate_nanduhirion_tooltip:0 "Étendre les frontières de la Lórien vers l'ouest"
 decision_integrate_nanduhirion_confirm:0 "Nanduhirion deviendra une partie des Bois Dorés."

 ### Maglor Decision ###
 decision_annihilate_abhorred:0 "Anéantir Sauron l'Abhorré."
 decision_annihilate_abhorred_tooltip:0 "Anéantissez une fois pour toutes le lieutenant de Morgoth."
 decision_annihilate_abhorred_desc:0 "Bien que Morgoth ait été renversé et chassé du monde, son mal demeure et souille toujours Arda. Le plus grand d'entre eux est [sauroncharacter|E], son plus puissant lieutenant. Tourment de Maedhros et Finrod, trompeur de Celebrimbor, tueur de Gil-galad... Rien que ses crimes contre le Noldor sont légion, sans parler de ses autres crimes, innombrables. Son pouvoir a augmenté en cet ère de déclin, mais il n'est ni invincible, ni inattaquable. Nous sommes moins nombreux que lors de la Dernière Alliance, mais, malgré cela, nous détruirons enfin l'Abhorré et ses œuvres."
 decision_annihilate_abhorred_confirm:0 "Aurë entuluva ! Auta i lómë !"
 decision_annihilate_abhorred_defensive_azaghal:0 "Remboursez votre dette envers Azaghal."
 decision_annihilate_abhorred_defensive_mirkwood:0 "Tuez le sorcier de la Forêt Noire."
 decision_annihilate_abhorred_aggresive_tt:0 "Vous envoyez une lettre à  [gondor_ruler.GetNameNoTooltip], lui demandant de l'aide dans la guerre contre [sauroncharacter|E]."
 decision_annihilate_abhorred_aggresive_tt_2:0 "Commence une [war|E] contre [sauroncharacter|E]\n"
 decision_annihilate_abhorred_aggresive_tt_3:0 "Vous envoyez une lettre à [GetTitleByKey('k_lothlorien').GetHolder.GetNameNoTooltip], [GetTitleByKey('k_lasgalen').GetHolder.GetNameNoTooltip] and [GetTitleByKey('k_khazad_dum').GetHolder.GetNameNoTooltip] pour leur demander de vous aider dans la guerre contre Sauron."

 decision_annihilate_dol_guldur:0 "Anéantir Dol-Guldur"
 decision_annihilate_dol_guldur_tooltip:0 "Effacez la corruption de Sauron dans le sud de Vertbois."
 decision_annihilate_dol_guldur_desc:0 "Depuis la retraite d'Oropher vers le nord, son peuple a lentement abandonné les terres du Vertbois méridional. Dans leur sillage, les ténèbres se sont installées, jusqu'à ce que la forêt devienne un lieu de crainte et de terreur. Une sinistre forteresse a été érigée à l'ancien emplacement d'Amon Lanc et est désormais connue sous le nom de Dol Guldur, la Colline de la Sorcellerie. Cet écho déformé de Tol-in-Gaurhoth répand un fléau qui souille tout [rhovanion|E], menaçant tous ceux qui y habitent.\n\nNous éradiquerons ce bastion des Ténèbres et sécuriserons les terres de Rhovanion."
 decision_annihilate_dol_guldur_confirm:0 "Nous n'avons pas de Lúthien, mais ceci n'est pas Tol-in-Gaurhoth." 
 decision_annihilate_dol_guldur_is_valid_tt:0 "Vous avez remboursé votre dette envers Azaghal."
 decision_annihilate_dol_guldur_effect_tt:0 "Commence une [war|E] contre [GetTitleByKey('k_amon_lanc').GetHolder.GetName] pour [GetTitleByKey('k_amon_lanc').GetName]"

 decision_umbar_burns:0 "Détruire la cité des corsaires"
 decision_umbar_burns_tooltip:0 "Rallier les hommes du Gondor pour attaquer Umbar" 
 decision_umbar_burns_desc:0 "[GetTitleByKey('k_umbar').GetNameNoTier] est le plus ancien et le plus puissant des bastions coloniaux des [numenoreans|E], imprégné d'abord de la corruption des Hommes du Roi, puis de celle des serviteurs [sauroncharacter|E]. Depuis d'innombrables générations, Umbar a été un épine dans le flanc du [gondor|E] et, maintenant, est un poignard visant son ventre côtier. Ses raids immobilisent une grande partie des hommes et des ressources du Gondor, les privant de la guerre contre Sauron. Cela ne peut plus durer. Rassemblons ceux des hommes du Gondor qui se joindront à nous et neutralisons cette menace.\n\nUmbar n'est pas le premier port que [maglor|E] réduit en cendres, mais qu'Eru le veuille, ce sera le dernier."
 decision_umbar_burns_confirm:0 "À moi, hommes du Gondor !"
 decision_umbar_burns_effect_tt:0 "Vous pourrez recevoir des [men_at_arms|E], [levies|E] et [knights|E] des seigneurs côtiers du Gondor.\n\nAprès une période de mobilisation, vous lancerez une [war|E] contre [GetTitleByKey('k_umbar').GetNameNoTier] pour sa destruction."

 decision_fourth_kinslaying:0 "Débutez le Quatrième Fratricide."
 decision_fourth_kinslaying_tooltip:0 "Nous revendiquerons la couronne par la force."
 decision_fourth_kinslaying_desc:0 "Les Dépossédés ne le seront plus jamais. La lignée aînée de Finwë régnera à nouveau, même si ce doit être par le feu et l'épée."
 decision_fourth_kinslaying_confirm:0 "Ni loi ni amour..."
 decision_fourth_kinslaying_effect_tt:0 "Vous convoquerez tous ceux qui vous suivraient et déclarerez la guerre contre [GetTitleByKey('e_lindon').GetHolder.GetName] pour revendiquer le titre de grand roi des [GetTitleByKey('e_noldor').GetNameNoTier|l]."

 decision_rally_army_righteous:0 "Rassembler l'Armée des Justes."
 decision_rally_army_righteous_tooltip:0 "Lancez un appel aux vétérans elfiques et aux volontaires pour rejoindre vos campagnes."
 decision_rally_army_righteous_desc:0 "Après la grande lutte de la [Concept('warlastalliance','Last Alliance')|E] et après les longues guerres contre l'[angmar|E], le Lindon s'est tu et replié dans l'isolement, protégé par les grandes distances qui le séparent de toute menace. Mais il demeure des menaces qui un jour arriveront à ses rivages si elles ne sont pas anticipées. Beaucoup, au Lindon, le savent, mais manquent d'un meneur pour franchir le pas. Eh bien, je suis là. Mon nom, et celui de ma famille, est taché du sang innocent, qui ne sera peut-être jamais lavé. Mais que l'on ne dise pas que nous n'avons pas essayé. Que tout Lindon le sache : si quelqu'un désire porter le combat contre l'ennemi, pour rendre sûres les terres des peuples libres, qu'il se rallie à l'Étoile de Fëanor !"
 decision_rally_army_righteous_confirm:0 "Nous lui infligerons la mort avant la fin du jour..."
 decision_rally_army_righteous_aggresive:0 "Se rend à [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip]!"
 maglor_aggresive_route_tooltip:0 "Se déplace à [GetTitleByKey('c_edhellond').GetNameNoTierNoTooltip], avec l'intention de frapper aussi rapidement que possible contre [sauroncharacter|E]"
 decision_rally_army_righteous_aggresive_desc:0 ""
 decision_rally_army_righteous_defensive:0 "Nous marchons pour [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip]"
 maglor_defensive_route_tooltip:0 "Se rend à [GetTitleByKey('c_ost_in_edhil').GetNameNoTierNoTooltip], pour établir une grande alliance contre [sauroncharacter|E]"
 decision_rally_army_righteous_defensive_desc:0 ""
 decision_rally_army_righteous_effect_tt:0 "Choisissez une route par laquelle affronter [sauroncharacter|E]"

 decision_bring_harad_down:0 "Frappe contre les Haradrim."
 decision_bring_harad_down_tooltip:0 "Ralliez les hommes du Gondor pour commencer une campagne contre le Harad"
 decision_bring_harad_down_desc:0 "Une grande partie des Haradrim de la vallée de la Harnen sont depuis longtemps sous l'influence de Sauron, lui fournissant des hommes et des ressources précieux, ainsi qu'une menace pour le Gondor. Nous devons couper Sauron de ses serviteurs. Avec la chute d'Umbar, nous avons désormais une base d'où frapper profondément dans le proche Harad. Lançons un appel à tous les hommes du Gondor prêts à combattre : avec Umbar disparue, il est temps de démanteler la dernière menace venant du sud !"
 decision_bring_harad_down_confirm:0 "Envoyez les hérauts."
 decision_bring_harad_down_custom_tt:0 "Vous avez détruit Umbar."

 decision_help_good_dynasty_rise:0 "Mettre le Harad à genoux" 
 decision_help_good_dynasty_rise_tooltip:0 "Avec la dispersion des hommes déchus du Harad, nous devrions promouvoir un peuple juste pour les gouverner." 
 decision_help_good_dynasty_rise_desc:0 "Avec les serviteurs les plus puissants de Sauron vaincus au Harad, beaucoup de Haradrim ont perdu confiance en Khaz-gramaze. Leur dieu étant soit incapable soit peu disposé à les défendre, beaucoup commencent à se détourner de lui. Peut-être qu'avec notre soutien ces dissidents pourraient non seulement affaiblir davantage l'emprise de Sauron, mais aussi amener toute la région à se retourner contre lui ? Des rumeurs circulent déjà sur un meneur zêlé prêchant contre Sauron..."
 decision_help_good_dynasty_rise_confirm:0 "Levez-vous, hommes du Harad, et découvrez la vérité et la lumière." 
 decision_help_good_dynasty_rise_custom_tt.1:0 "Une nouvelle dynastie puissante apparaîtra au [GetTitleByKey('k_haruzan').GetNameNoTier], alignée avec nous\n"
 decision_help_good_dynasty_rise_custom_tt.2:0 "Le casus belli « Royaume brisé » peut désormais être utilisée en dehors de l'empire du [GetTitleByKey('e_haradwaith').GetNameNoTier]"
 decision_help_good_dynasty_rise_custom_tt.3:0 "Seuls les domaines de rang duché peuvent exister dans l'empire du Haradwaith si leur détenteur croit en une foi hostile."

 decision_reclamation_of_moria:0 "Reconquête de Khazad-dum"
 decision_reclamation_of_moria_tooltip:0 "Revendiquez le [GetTitleByKey('k_khazad_dum').GetName], le plus puissant royaume des [dwarves|El] en [middleearth|E]."
 decision_reclamation_of_moria_valid_tt:0 "Il n'y a plus de [goblins|El] ou d'[orcs|El] en [GetTitleByKey('k_khazad_dum').GetName]."
 decision_reclamation_of_moria_desc:0 "[GetTitleByKey('k_khazad_dum').GetName] était le plus puissant royaume des [dwarves|El] en [middleearth|E]. Avec la chute du [balrog|El], le plus grand obstacle au retour des nains a été abattu.\n\nCependant, il reste encore beaucoup de [goblins|El] et d'[orcs|El] cachés dans ses profondeurs. Nous devons nettoyer les abysses, permettant aux [longbeards|El] un retour sûr dans leurs anciens palais. Leur force sera nécessaire dans les guerres à venir."
 decision_reclamation_of_moria_confirm:0 "Que la plus grande maisonnée renaisse !"
 decision_reclamation_of_moria_title_tt:0 "\n$BULLET_WITH_TAB$[GetTitleByKey('k_khazad_dum').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_zirakzigil').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_barazinbar').GetName]\n$BULLET_WITH_TAB$[GetTitleByKey('d_bundushathur').GetName]"
 decision_reclamation_of_moria_troops_tt:0 "Vous forgez une [alliance|El] avec les [dwarves|El] pour la [battle|El] à venir contre [sauroncharacter|E], tout en recevant périodiquement des troupes associées à la [culture|El] des [dwarf_in_moria.GetCulture.GetName].\n"
 decision_reclamation_of_moria_tt.1:0 "[dwarf_in_moria.GetName] reçoit les duchés de $decision_reclamation_of_moria_title_tt$"
