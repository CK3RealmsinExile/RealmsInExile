 decision_restore_gondor_province.tt.umbar_desc: ""
 reintegrate_province_umbar_tooltip: "#T #V Reconquérir le Havre Méridional d'[GetTitleByKey('k_umbar').GetNameNoTier]#! #!\n\nPendant si longtemps, [umbar|E] a été une dague méridionale pointée vers le cœur du [gondor|E]. Pendant un temps, sous les [shipkings|E], il fut intégré et devint une province prospère de la Couronne Ailée. Si nous pouvions le ramener dans le giron, notre littoral serait enfin sécurisé."
