 decision_integrate_westmarch_title: "Intégrer la Marche Occidentale"
 decision_integrate_westmarch_desc: "Bien que ne faisant pas partie de la concession du Roi Argeleb II, la Marche Occidentale a, depuis avant la chute du Royaume du Nord, été abandonnée et réclamée par la nature sauvage. Ces dernières années, des Hobbits aventureux du Quartier Ouest ont commencé à empiéter sur les zones occidentales des collines blanches, enhardis par la vue des Elfes de passage qui voyagent vers les Havres Gris. En raison de ces facteurs, une décision doit être prise, il y a maintenant une population considérable dans la Marche Occidentale pour l'intégrer ou la laisser à la nature sauvage de l'Eriador."
 decision_integrate_westmarch_confirm: "Plus de nature sauvage désormais"
 decision_integrate_westmarch_tooltip: "La Marche Occidentale sera intégrée à la Comté"
 
 decision_integrate_buckland_title: "Intégrer le Pays de Bouc"
 decision_integrate_buckland_desc: "Bien que ne faisant pas partie de la concession du Roi Argeleb II, le Pays de Bouc fut colonisé par des hobbits du Maresque qui traversèrent le Brandevin sous la direction de Gorhendad Vieilbouc, dont les descendants ont gouverné la terre depuis lors en tant que Maîtres du Pays de Bouc. Au fil du temps, des parties du Maresque ont prêté allégeance aux Maîtres de Château Bouc, créant une situation complexe qui est restée non résolue pendant longtemps. Si la Comté devait établir son contrôle sur le Pays de Bouc, l'intégrer serait une tâche facile, mettant fin à une situation complexe qui profitera à tous."
 decision_integrate_buckland_confirm: "Enfin intégré"
 decision_integrate_buckland_tooltip: "Le Pays de Bouc sera intégré à la Comté"

