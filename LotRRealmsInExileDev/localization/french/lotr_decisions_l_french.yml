 ### Tharbad Decisions ###
 decision_soldify_tharbad_city: "Proclamer la Cité Libre de Tharbad"
 decision_soldify_tharbad_city_desc: "Depuis des siècles, Tharbad demeure un condominium partagé entre le [gondor|E] et l'[arnor|e]. Gouvernée conjointement par les deux royaumes comme centre névralgique de coopération entre le Nord et le Sud, l'heure est venue d'officialiser ce statut unique. Tharbad et ses terres environnantes possèdent une identité distincte qui mérite considération particulière, bien au-delà du [GetTitleByKey('d_minhiriath').GetNameNoTier] et du [GetTitleByKey('d_swanfell').GetNameNoTier]. Que nos lois reflètent enfin cette réalité ancestrale."
 decision_soldify_tharbad_city_tooltip: "Établir officiellement la Cité Libre de Tharbad"
 decision_soldify_tharbad_city_confirm: "Le Gwathló nous appartient !"
 
 decision_invite_settlers: "Accueillir les réfugiés déracinés"
 decision_invite_settlers_desc: "Certes, Tharbad n'a jamais été le havre le plus sûr d'[eriador|E], mais elle demeure l'une des plus vastes cités, et contrairement à [nelvorin|E] ou Súthure, elle n'est soumise à aucun seigneur ni roi. Les ruines de l'antique cité offrent à la fois matériaux de construction accessibles et abris prêts à l'emploi pour de nouveaux citoyens. Le Long Hiver a laissé nombre de réfugiés à travers les terres septentrionales, et Tharbad se révèle particulièrement apte à les accueillir. Il nous suffit d'ouvrir grand nos portes."
 decision_invite_settlers_tooltip: "Attirer les réfugiés pour restaurer notre base démographique"
 decision_invite_settlers_confirm: "Que tous soient les bienvenus !"
 
 #decision_restore_dunedain_beliefs: "Restaurer la Foi Véritable"
 #decision_restore_dunedain_beliefs_desc: "Durant les longs siècles écoulés depuis la chute du [northernkingdom|E], le peuple de Tharbad a perdu de vue le culte authentique d'[eru|E] et des [valar|E]. Il est de notre devoir sacré de les ramener vers la lumière. Que les habitants de Tharbad embrassent à nouveau la grâce lumineuse des Valar !"
 #decision_restore_dunedain_beliefs_tooltip: "Réintroduire la Foi Véritable parmi le peuple"
 #decision_restore_dunedain_beliefs_confirm: "Retournons vers la Lumière !"
 #decision_restore_dunedain_beliefs_trigger: "La majorité du royaume ne suit pas une [religion|E] [dunedain|E]"
 
 #decision_invade_saralain: "Détruire Saralain"
 #decision_invade_saralain_desc: "Saralain est depuis longtemps un fléau pour l'[eriador|E]. Depuis qu'ils ont traversé le Gwathló, ils ont mené des raids et des pillages dans toute la région. Seul la Grande Peste et le [witchking|E] ont fait plus de mal à l'Eriador. Il est temps de les repousser de l'autre côté de la rivière et de les renvoyer dans les terres d'où ils sont venus !"
 #decision_invade_saralain_tooltip: "Envahir Saralain"
 #decision_invade_saralain_confirm: " avons toléré cela bien trop longtemps."
 
 decision_tharbad_foreign_aid: "Rechercher une protection étrangère"
 decision_tharbad_foreign_aid_desc: "Tharbad ne constitue guère une puissance majeure en [eriador|E], encore moins dans le vaste monde. Nous ne sommes qu'une cité-état qui s'affaiblit continuellement depuis mille ans. Si nous souhaitons survivre dans ce monde impitoyable, nous avons besoin d'aide extérieure. Fort heureusement, plusieurs voisins pourraient se montrer disposés à nous l'accorder."
