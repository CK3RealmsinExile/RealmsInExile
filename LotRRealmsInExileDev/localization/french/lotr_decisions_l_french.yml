 decision_sakal_an_khar_title: "Proclamer le Sakal an-Khar"
 decision_sakal_an_khar_tooltip: "Númenor renaîtra à travers nous !"
 decision_sakal_an_khar_desc: "La Baie d'Ormal est une région riche et lucrative, mais dont les Adûnai ne possédaient qu'une petite portion à l'apogée de leur puissance. En dehors d'Anarike et d'entrepôts dispersés, notre emprise était légère. Mais si nous pouvions l'unifier, nous pourrions proclamer un puissant royaume, qui rappellerait la splendeur de l'Anadûnê perdue.\n\nProuvons notre supériorité et unissons toute la baie sous la domination légitime des Adûnai, et proclamons le Sakal an-Khar !"
 decision_sakal_an_khar_confirm: "Númenor renaîtra à travers nous !"
 decision_sakal_an_khar_effect.tt: "Tous les vassaux qui #V ne sont pas#! de votre #EMP héritage#! et #EMP religion#! recevront un malus d'opinion de #N -100#! envers vous."
