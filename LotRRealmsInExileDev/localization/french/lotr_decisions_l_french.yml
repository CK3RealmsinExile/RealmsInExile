 control_trade_in_the_bay_of_ormal_decision.tt.tul_harar_desc: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nPorte d'entrée du cœur fluvial de Sîrayn, Tûl Harar contrôle le flux des marchandises sur la Sîresha. Contrôler ce port accorde une influence sur tout le commerce intérieur de Sîrayn.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_tul_harar_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_tul_harar').GetNameNoTier] reste dans votre [realm|E]."
 control_trade_in_the_bay_of_ormal_tul_harar_tooltip: "#T #V [GetTitleByKey('c_tul_harar').GetNameNoTier]#! #!\n\nPorte d'entrée du cœur fluvial de Sîrayn, Tûl Harar contrôle le flux des marchandises sur la Sîresha. Contrôler ce port accorde une influence sur tout le commerce intérieur de Sîrayn.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_tul_harar_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_tul_harar').GetNameNoTier] reste dans votre [realm|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.pyrador: "[GetTitleByKey('c_pyrador').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.pyrador_desc: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nPyrador commande l'embouchure du Núar et contrôle le poumon vital d'Harshandatt. Avec ses bibliothèques, marchés et anciens quais, s'en emparer assure prestige et taxation sur l'épine dorsale de l'ancien grand empire.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_pyrador_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_pyrador').GetNameNoTier] reste dans votre [realm|E]."
 control_trade_in_the_bay_of_ormal_pyrador_tooltip: "#T #V [GetTitleByKey('c_pyrador').GetNameNoTier]#! #!\n\nPyrador commande l'embouchure du Núar et contrôle le poumon vital d'Harshandatt. Avec ses bibliothèques, marchés et anciens quais, s'en emparer assure prestige et taxation sur l'épine dorsale de l'ancien grand empire.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_pyrador_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_pyrador').GetNameNoTier] reste dans votre [realm|E]."
 control_trade_in_the_bay_of_ormal_decision.tt.mejha: "[GetTitleByKey('c_mejha').GetNameNoTier]"
 control_trade_in_the_bay_of_ormal_decision.tt.mejha_desc: "#T #V [GetTitleByKey('c_mejha').GetNameNoTier]#! #!\n\nMejha contrôle les exportations rares de Kjhana et possède une longue tradition de guérison et de commerce. Son palais est le centre du gouvernement régional, et son accès à des richesses botaniques uniques lui confère une influence inégalée.\n\n• Vous gagnerez [GetModifier('control_trade_in_the_bay_of_ormal_mejha_modifier').GetNameWithTooltip] dans votre [capital|E] tant que [GetTitleByKey('c_mejha').GetNameNoTier] reste dans votre [realm|E]."
