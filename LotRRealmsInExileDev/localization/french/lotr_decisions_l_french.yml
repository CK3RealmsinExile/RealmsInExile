 decision_anbalkumagan_empire: "Restaurer le Royaume d'Anbalûkkhôr"
 decision_anbalkumagan_empire_tooltip: "Restaurer les terres d'Anbalûkkhôr à leur ancienne gloire d'avant la Guerre des Renégats"
 decision_anbalkumagan_empire_desc: "Jadis, An-Balkûmagân se dressait comme la plus puissante colonie au sud d'Umbar, contrôlant Tulwang par ses tributaires et sa frontière méridionale formée par la citadelle d'Azarîdêth à Kharadûnê. Cependant, dans le sillage de la Guerre des Renégats, la colonie fut grandement réduite - dépouillée de Tulwang, et ses établissements méridionaux à Kharadûnê détachés pour former la nouvelle principauté coloniale de Zimrathâni.\n\nBien qu'An-Balkûmagân se soit relevé en puissance et en force, il n'a jamais réussi à reprendre toutes ces terres. Si nous le faisons, nous pourrions proclamer le grand royaume d'Anbalûkkhôr pleinement restauré !" 
 decision_anbalkumagan_empire_confirm: "Tous s'inclineront devant nous !"

 decision_anbalkumagan_west_sirayn: "Frapper dans $e_sirayn$"
 decision_anbalkumagan_west_sirayn_desc: "Il y a longtemps, dans le [secondage|E], les riches terres de [GetTitleByKey('e_sirayn').GetName] furent conquises par [khorahil|E], apportant grande richesse et pouvoir à [anbalkumagan|E]. Pourtant, dans le renversement qui suivit de son royaume, ces possessions lointaines furent perdues, et la majesté de [GetTitleByKey('e_anbalkumagan').GetName] réduite. Maintenant que nous avons une fois de plus établi notre royaume d'antan, n'est-il pas temps de regarder à nouveau vers l'est et de reprendre ces terres qui étaient autrefois les nôtres ?"
 decision_anbalkumagan_west_sirayn_tooltip: "Vous intégrez les terres de l'Ouest $e_sirayn$ dans votre royaume - à un coût."
 decision_anbalkumagan_west_sirayn_confirm: "Ces terres sont les nôtres, par droit de conquête !"
 all_counties_loose_control_tt: "Tous les [counties|E] dans la région nouvellement annexée perdent tout [control|E]"

 decision_anbalkumagan_east_sirayn: "Ramener $e_sirayn$ à la guérison"
 decision_anbalkumagan_east_sirayn_desc: "Avec notre conquête de ces terres viennent de nombreuses difficultés, la principale étant la population autochtone, qui se soulève en rébellion contre notre règne. Aussi ennuyeux que cela puisse être, cela ne fait pas le poids face à la puissance des [adunai|E], et a été pacifié et soumis à notre règne.\n\nMaintenant, ces terres seront les nôtres en vérité, pas seulement tant que la mémoire de notre conquête dure, mais jusqu'au règne des enfants de nos enfants, et jamais plus [GetTitleByKey('e_anbalkumagan').GetName] ne connaîtra la défaite !"
 decision_anbalkumagan_east_sirayn_tooltip: "Vous intégrez le reste de $e_sirayn$."
 decision_anbalkumagan_east_sirayn_confirm: "À nous, maintenant et pour toujours !"
 has_completed_descision_anbalkumagan_west_sirayn: "Vous avez intégré l'Ouest $e_sirayn$."
 sirayn_is_pacified: "Tous les [counties|E] dans [GetGeographicalRegion('custom_anbalkumagan_sirayn').GetName] ont un maximum de [control|E]"
 decision_anbalkumagan_east_sirayn.opinion_effect: "Tous vos [vassals|E] gagnent #P 20#! d'[opinion|E] de #V vous#! #weak (-1.20/an) (Admiration)#!"

 decision_anbalkumagan_annexation: "Annexer Etûlia"
 decision_anbalkumagan_annexation_tooltip: "Annexer Etûlia, la partie méridionale de Tulwang, à An-Balkûmagân"
 decision_anbalkumagan_annexation_desc: "Pendant d'innombrables générations, Tulwang a été une région qui est entrée et sortie du contrôle d'An-Balkûmagân. Au fil des générations, les Etûliens méridionaux ont adopté nos traditions culturelles, et en effet beaucoup nous sont apparentés par le sang. Cela a conduit à un sentiment croissant qu'Etûlia est une province légitime d'An-Balkûmagân. Si nous pouvons solidifier notre contrôle sur la région, nous pourrions formellement annexer la zone, aidant à nous empêcher de perdre à nouveau notre emprise dans la région."
 decision_anbalkumagan_annexation_confirm: "Etûlia fait légitimement partie d'An-Balkûmagân !"
 
 decision_integrate_tulwang_title: "Réintégrer Tûlwang"
 decision_integrate_tulwang_tooltip: "Réintégrer Tûlwang, l'un des Sept Dominions de Thâni-Hazâd"
 decision_integrate_tulwang_desc: "Trop longtemps les royaumes de Thâni-Hazâd furent des fiefs mesquins séparés, se querellant et se faisant la guerre, mais maintenant que j'ai unifié les Sept Terres, il est important de réintégrer ces terres qui ont échappé à notre contrôle. Tûlwang est le Septième Royaume de Thâni-Hazâd, pourtant aujourd'hui il est vu par beaucoup comme une extension d'un plus grand royaume de Bôzishnarûd, par conséquent, maintenant que nous avons établi une emprise ferme sur Tûlwang, il est important de s'assurer que le monde reconnaisse cette région comme nôtre."
 decision_integrate_tulwang_confirm: "Les Sept Terres unies"
 decision_integrate_tulwang_an_balkumagan_priamry_title: "Soit [GetTitleByKey('e_anbalkumagan').GetNameNoTier] soit [GetTitleByKey('e_pharazain').GetNameNoTier] est votre titre principal"

 decision_murder_bellakar: "Envahir Bellakar"
 decision_murder_bellakar_tooltip: "Plutôt explicite en soi"
 decision_murder_bellakar_desc: "Trop longtemps Bellakar s'est dressé contre la puissance des Maréchaux des Tempêtes, le temps est venu de briser ces faux adûnâi"
 decision_murder_bellakar_confirm: "Ravageons leurs cités"

 decision_destroy_zajantak: "Détruire le Royaume de Zajantak"
 decision_destroy_zajantak_tooltip: "Rassembler votre puissance contre les Hommes de la Forêt, et briser leur nouveau royaume"
 decision_destroy_zajantak_desc: "Nous avons été trop généreux envers le peuple simple de la forêt. Nous les avons laissés vivre par eux-mêmes, dans leurs entités politiques mineures et leurs tribus querelleuses, et maintenant ils parlent d'un Roi dans la Forêt, et de résistance. Et nous l'avons vu se propager à nos propres serviteurs - mais je ne laisserai pas cela perdurer.\n\nTrop longtemps nous nous sommes tenus sur ces rivages occidentaux, fiers et nobles, au service du Roi des Hommes. Nous sommes les Adûnâi, et notre force vient de Zigûr lui-même. Nous sommes les Maîtres du Monde. Nous ne permettrons pas à ces arrivistes de nous humilier - nous les remettrons à leur place !"
 decision_destroy_zajantak_confirm: "Je vous ordonne de vous lever, Hommes de l'Ouest !"
 
